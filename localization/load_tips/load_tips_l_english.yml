l_english:
 LOADING_TIP_0:0 "Jeśli musisz złamać prawo, zrób to, aby przejąć władzę: we wszystkich innych przypadkach przestrzegaj go. - Gajusz Juliusz Cezar"
 LOADING_TIP_1:1 "Nie ma przyjaciela, który by mi usłużył, ani wroga, który by mi zaszkodził, a któremu bym się w pełni nie odpłacił. - Lucjusz Korneliusz Sulla"
 LOADING_TIP_2:0 "Im bardziej skorumpowane państwo, tym liczniejsze są prawa. - Publiusz Korneliusz Tacyt"
 LOADING_TIP_3:1 "Wspólne niebezpieczeństwo jest najsilniejszą z więzi; jednoczy ludzi, mimo wszelkich wzajemnych niechęci i podejrzeń. - Tytus Liwiusz"
 LOADING_TIP_4:0 "Ludzi nie obchodzi, jak szlachetnie, ale jak długo żyją, pomimo że każdy człowiek jest w stanie wybrać szlachetne życie, a żaden - długie. - Lucjusz Anneusz Seneka"
 LOADING_TIP_5:0 "Poza tym sądzę, że Kartaginę należy zniszczyć! - Marek Porcjusz Katon"
 LOADING_TIP_6:0 "Nie można zostać zdradzonym, jeśli wcześniej nikomu się nie zaufało. - Martinus Anwardius"
 LOADING_TIP_7:2 "Dharma jest dobra. Ale czym jest Dharma? Jest to posiadanie niewielu wad i wielu zalet; miłosierdzia, dobroczynności, prawdomówności i czystości. - Drugi filar, edykty Aśoki"
LOADING_TIP_8:1 "Milczenie jest jedną z wielkich sztuk prowadzenia konwersacji. - Marek Tulliusz Cyceron"
 LOADING_TIP_9:1 "Kości zostały rzucone. - Przypisywane Gajuszowi Juliuszowi Cezarowi, gdy przekroczył Rubikon i najechał Italię"
 LOADING_TIP_10:1 "Jakże silne jest to ludzkie pragnienie życia. - Przypisywane Eurypidesowi"
 LOADING_TIP_11:1 "Przez słowa bowiem i myśl staje się wyniosła, i człowiek wywyższony. - Arystofanes"
 LOADING_TIP_12:1 "Każdy władca musi zapamiętać trzy rzeczy: po pierwsze, że rządzi ludźmi; po drugie, że powinien rządzić zgodnie z prawem; i po trzecie, że nie będzie rządził wiecznie. - Arystofanes"
 LOADING_TIP_13:1 "Gruba książka jest równie szkodliwa, co wielkie nieszczęście. - Kallimach z Cyreny"
 LOADING_TIP_14:1 "Powoli zmierzaj na uroczystości swoich przyjaciół, lecz spieszaj do nich, gdy spotykają ich nieszczęścia. - Chilon ze Sparty"
 LOADING_TIP_15:2 "Siła służy najlepiej, gdy połączona jest z dyskrecją; w innym wypadku jest bardzo szkodliwa dla swoich posiadaczy. - Izokrates"
 LOADING_TIP_16:1 "Głupi jest, kto za świat wymieniłby wiernego przyjaciela. - Eurypides"
 LOADING_TIP_17:1 "W imperium niczym w ludzkim organizmie; najokropniejsze choroby atakują od głowy. - Pliniusz Młodszy"
 LOADING_TIP_18:1 "Człowiek, przeżywszy katastrofę morską, zadrży nawet na spokojnym morzu. - Publiusz Owidiusz Nazo"
 LOADING_TIP_19:1 "Jeśli to my mamy upaść - wystąpmy i zmierzmy się z niebezpieczeństwem. - Publiusz Korneliusz Tacyt"
 LOADING_TIP_20:1 "Ci, którzy chętnie chwalą się swoimi naukami przed głupcami, przez uczonych są za głupców uważani. - Kwintylian"
 LOADING_TIP_21:1 "Uświadomił sobie, że nasze miasto potrzebuje przywódcy, a Grecja miasta, które mogłoby stanąć na czele, i oddał siebie dla kraju, a miasto - Grekom, w imię wolności. - Hyperides"
 LOADING_TIP_22:4 ""Nie mam czasu," powiedział Demetriusz. "Więc nie bądź królem," odkrzyknęła staruszka. - Plutarch z Cheronei"
 LOADING_TIP_23:1 "Lecz jeśli wszyscy będą nam poddanymi, cóż będziemy robić? - Cyneasz"
 LOADING_TIP_24:1 "Przyjaciele moi, jakiż pozostawiliśmy Kartagińczykom i Rzymianon teren zmagań! - Pyrrus"
 LOADING_TIP_25:1 "Najpierw musimy umocnić nasz obóz. - Gajusz Mariusz"
 LOADING_TIP_26:2 "Rozejdźcie się, Panowie, i zabierzcie te mowy ze sobą; albowiem nie zostałem przez Rzymian wysłany do Aten, aby uczyć się ich historii, lecz by stłumić ich rebeliantów. - Lucjusz Korneliusz Sulla"
 LOADING_TIP_27:1 "Niewątpliwie rolą petentów jest zabranie głosu jako pierwsi, podczas gdy zwycięzcy muszą jedynie milczeć. - Lucjusz Korneliusz Sulla"
 LOADING_TIP_28:1 "Znakomita tarcza, młody człowieku; ale Rzymianinowi bardziej przystoi pokładać nadzieje w prawej dłoni, nie w lewej. - Scypion Afrykański Młodszy"
 LOADING_TIP_29:1 "Nie jest możliwe, aby Rzym upadł, póki Scypion żyje, ani żeby Scypion żył, kiedy Rzym upadnie. - Scypion Afrykański Młodszy"
 LOADING_TIP_30:1 "Rzymianie to naród, który nie potrafi zamilknąć w obliczu porażki. Ta hańba, która wypala ich duszę, już zawsze będzie im dokuczać i nie da im spokoju, dopóki wielokrotnie wam się nie odpłacą. - Herenniusz Decjusz"
 LOADING_TIP_31:1 "Nikczemnicy, czyż grzeszycie przeciwko waszym ojcom, którzy podbili cały świat, walcząc pod Filipem i Aleksandrem? - Antygenes"
 LOADING_TIP_32:1 "Zalecam wam podbić samych siebie, albo dołączyć do swojego pogromcy. - Fokion"
 LOADING_TIP_33:1 "Nawet jeśli nie osiągnę niczego innego, stępię miecz wroga. - Spartańskie porzekadło"
 LOADING_TIP_34:1 "Nadeszły niespokojne i brutalne czasy. Aroganci są u władzy i szydzą z nas. Lecz wy, synowie moi, musicie żyć zgodnie z Zakonem i być gotowi na śmierć, aby razem z naszymi przodkami chronić Boskie Przymierze. - Matatiasz"
 LOADING_TIP_35:2 "Pomimo że byłem oddzielony od ich imperium z każdej strony, przez królestwa i tetrarchie, ponieważ odnotowano, że jestem bogaty i nie przystanę na bycie niewolnikiem, Rzymianie sprowokowali mnie, abym poszedł na wojnę. - Mitrydates"
 LOADING_TIP_36:0 "Czy nie wiesz, że Rzymianie zwrócili się w tę stronę dopero po tym, jak Ocean zablokował ich ekspancję na zachód? Że od samego początku nie posiadali niczego poza tym, co ukradli: domy, żony, terytoria, imperium? Niegdyś byli włóczęgami bez ojczyzny, bez rodzin, stworzonymi po to, żeby być zmorą całego świata. - Mitrydates"
 LOADING_TIP_37:0 "Kartagińczyk wlecze za sobą armię, która nie jest nawet złożona z ludności Afryki. Zebrał on siły z najdalszych krańców świata, z cieśnin oceanów i Słupów Herkulesa. - Gajusz Terencjusz Warron"
 LOADING_TIP_38:0 "Wtedy Mariusz, gdy spoglądał na Kartaginę, i Kartagina, podziwiając oblicze jego, mogli się wzajemnie pocieszyć. - Wellejusz Paterkulus o Gajuszu Mariuszu na ruinach Kartaginy"
 LOADING_TIP_39:0 "Któż bowiem byłby w stanie utrzymać ręce z dala od Libii, czy Kartaginy, kiedy miasto to byłoby w jego zasięgu? Miasto, które Agatokles, wyśliznąwszy się po cichu z Syrakuz i przepłynąwszy morze wraz z kilkoma statkami, o mało co nie zdobył? - Pyrrus"
 LOADING_TIP_40:0 "Źródło, z którego rzeczy istniejące czerpią swoją egzystencję, jest źródłem, do którego powracają po zniszczeniu. - Anaksymander z Miletu"
 LOADING_TIP_41:0 "Lecz jeśli jeden z bogów wystąpi przeciwko tobie, nawet najsilniejszy nie zdoła uciec. - Sofokles"
 LOADING_TIP_42:0 "O wyczynach wojskowych, dzięki którym zdobyliśmy nasz dobytek, czy o zapale, z jakim my i nasi ojcowie odwracali bieg wojny, helleńskiej czy barbarzyńskiej, nie będę mówił; opowieść ta bowiem byłaby zbyt długa, a jest ci znana. - Perykles"
 LOADING_TIP_43:0 "Regularnie w ciągu roku organizowane są u nas przeróżne rozgrywki i składane są ofiary; nasze domy są piękne i wykwintne; przyjemność, którą dziennie czerpiemy z tych wszystkich źródeł, pomaga nam zapomnieć o smutku i żalu. - Perykles"
 LOADING_TIP_44:0 "Hellenowie, przywiodłem was tutaj, albowiem pragnąłem ukazać wam głupotę przywódcy Medów; który to, mając takie rezerwy życia, jak widzicie, przybył wydrzeć nam nasze własne. Niezwykle żałosne. - Pauzaniasz"
 LOADING_TIP_45:0 "Jeśli rzeczywiście tylko tysiąc mężów wystąpi przeciwko nam, z tysiącem mężów zawalczycie. - Demaratos"
 LOADING_TIP_46:0 "Nie zrobiliśmy niczego nadzwyczajnego, niczego przeciwko naturze ludzkiej, gdy zaakceptowaliśmy zaoferowane nam imperium, a następnie odmówiliśmy zrzeczenia się go. - Tukidydes"
 LOADING_TIP_47:0 "Słowa bez czynów wydają się próżne i bezsensowne, zwłaszcza jeśli wychodzą z ust naszej wspólnoty; jako że im bardziej uznaje się, że odnosimy sukcesy, tym mniej ufa się naszym mowom. - Demostenes"
 LOADING_TIP_48:0 "Żegluga jest konieczna, życie nie. - Gnejusz Pompejusz Wielki"
 LOADING_TIP_49:0 "Dajcie mi punkt oparcia, a poruszę Ziemię. - Archimedes"
 LOADING_TIP_50:0 "Nie zamazuj moich kół. - Archimedes"
 LOADING_TIP_51:1 "Pyrrus, potomek moloskich królów, Te tarcze Tobie, Itoniańska bogini, przynosi,\nZdobyte od dzielnych Galów, gdy w walce Antygonus i cały jego zastęp uciekł,\nLecz nie z dziś i nie z wczoraj tylko, z dzielnych czynów Ajakidzi są znani.\N- Dedykacyjny napis Pyrrusa do Ateny Itonii po bitwie pod Aous"
 LOADING_TIP_52:0 "...wszystkie te rzeczy są tylko czczą gadaniną, pełną niepewności i nadającą się tylko do zabawiania prostaków; twoją myślą, z mieczem w ręku, powinno być zawsze: 'jedynym dobrym omenem jest sprawa króla Pyrrusa!' - Pyrrus po tym, jak omen z jego snu został zakwestionowany"
 LOADING_TIP_53:0 "Spustoszenie, rzeź, uzurpowanie sobie fałszywych tytułów, nazywają imperium, a tam, gdzie czynią pustynię, nazywają ją pokojem. - Kaledoński wódz Kalgakus o Rzymianach"
 LOADING_TIP_54:0 "Człowiek, który ucieka, może znowu walczyć. - Menander"
 LOADING_TIP_55:0 "Przypominaj sobie od czasu do czasu, że jesteś człowiekiem. - Menander"
 LOADING_TIP_56:0 "Nawet w kłopotach jest szczypta radości. - Menander"
 LOADING_TIP_57:0 "Ten, kogo bogowie kochają, umiera młodo. - Menander"
 LOADING_TIP_58:0 "Roztropność jest najlepszym zabezpieczeniem. Tej zasady nie można się nauczyć od przyjaciela, ale wróg wymusza ją natychmiast. To od swoich wrogów, a nie od przyjaciół, miasta uczą się budować wysokie mury i okręty wojenne. - Arystofanes"
 LOADING_TIP_59:0 "Zło czasami wydaje się dobre człowiekowi, którego bóg umysł prowadzi do zniszczenia. - Sofokles"
 LOADING_TIP_60:0 "Rozważ, że nic w życiu ludzkim nie jest stałe; bo wtedy nie będziesz się nadmiernie cieszył w pomyślności, ani nie będziesz się nadmiernie smucił w przeciwnościach. - Izokrates"
 LOADING_TIP_61:0 "Ares nienawidzi tych, którzy się wahają. - Eurypides"
 LOADING_TIP_62:0 "Ten kto tak zaniedbuje naukę w młodości, traci przeszłość i jest martwy dla przyszłości. - Eurypides"
 LOADING_TIP_63:0 "Jest to bowiem prawem natury, że nic wielkiego nie można osiągnąć w jednej chwili, a wszystkie najwspanialsze zadania wiążą się z trudnościami. - Marcus Fabius Quintilianus"
 LOADING_TIP_64:0 "Spartanie udzielają mieszkańcom Chios pozwolenia na bycie plugawymi. - Proklamacja spartańska, opisana przez Plutarcha"
 LOADING_TIP_65:0 "Niebo nigdy nie pomaga człowiekowi, który nie chce działać. - Sofokles"
 LOADING_TIP_66:0 "Strach? Co człowiek ma wspólnego z lękiem? Przypadek rządzi naszym życiem, a przyszłość jest nieznana. Najlepiej żyć tak, jak potrafimy, z dnia na dzień. - Sofokles"
 LOADING_TIP_67:0 "Niezliczone są cuda świata, ale żaden nie jest wspanialszy od człowieka. - Sofokles"
 LOADING_TIP_68:0 "Nie narodzić się jest, ponad wszelką ocenę, najlepiej; ale kiedy człowiek już ujrzał światło dzienne,  jest to zdecydowanie następne z najlepszych, aby jak najprędzej wrócił tam, skąd przyszedł. - Sofokles"
 LOADING_TIP_69:0 "Jak lew, król zwierząt, umieszczony w klatce, choćby była ze złota, wciąż jest zwrócony na zewnątrz, tak i ja żyję jako pan w domu, lecz pozostaję zwrócony na zewnątrz. - Król Milinda (Menander I z Baktrii)"
 LOADING_TIP_70:0 "Jestem człowiekiem: nic, co ludzkie, nie jest mi obce. - Publius Terentius Afer"
 LOADING_TIP_71:0 "Nie mam nic poza pogardą dla takiego gubernatora, który boi się, z jakiegokolwiek powodu, podążać drogą, o której wie, że jest najlepsza dla państwa; a jeśli chodzi o człowieka, który przedkłada prywatną przyjaźń nad dobro publiczne - z niego również nie ma pożytku. - Sofokles"
 LOADING_TIP_72:0 "Istnieje małe ryzyko, że generał będzie traktowany z pogardą przez tych, którym przewodzi, jeśli, cokolwiek głosi, sam jest najlepiej w stanie wykonać. - Ksenofont"
 LOADING_TIP_73:0 "Cezar Oktawian przyszedł, by zakuć w kajdany tego śmiercionośnego  potwora, a ona, chcąc umrzeć szlachetniej, nie miała zniewieściałego lęku przed mieczem, ani nie znalazła ukrytych brzegów ze swą szybką flotą, ale odważyła się ze spokojną twarzą spojrzeć na swój pałac leżący w ruinie, była na tyle odważna, aby poradzić sobie ze srogimi wężami i wypić ich czarny jad w swoje ciało. - Quintus Horatius Flaccus o Kleopatrze"
 LOADING_TIP_74:0 "Kiedy to mówimy, okrutny czas ucieka. Chwytaj dzień, jak najmniej wierząc w jutrzejszy. - Quintus Horatius Flaccus"
 LOADING_TIP_75:0 "Podbita Grecja wzięła w niewolę swojego dzikiego zdobywcę i wprowadziła sztukę do rustykalnego Latium. - Quintus Horatius Flaccus"
 LOADING_TIP_76:1 "Ach! Generałowie! Są liczni, ale do niczego się nie nadają! - Arystofanes"
 LOADING_TIP_77:0 "-Gdy wyszedłem na rynek, władze powzięły kroki, by pozwolić nam urzeć jak najszybciej. \nTo najlepszy sposób na uwolnienie się od wszystkich kłopotów! - Arystofanes"
 LOADING_TIP_78:0 "Chodź, przynieś szybko flakon wina, abym mógł zmoczyć mózg i wpaść na genialny pomysł. - Arystofanes"
 LOADING_TIP_79:0 "Musimy patrzeć pod każdy kamień, czy nie kryje oratora gotowego nas ukąsić. - Arystofanes"
 LOADING_TIP_80:0 "Ryby i goście w trzy dni są nieświeże. - Tytus Maccius Plautus"
 LOADING_TIP_81:0 "Szczęśliwym sposobem zdobywa mądrość ten, kto ją zdobywa przez cudze doświadczenie. - Tytus Maccius Plautus"
 LOADING_TIP_82:0 "Aufidiusz był tutaj - Graffiti z Pompejów"
 LOADING_TIP_83:0 "O mury, wytrzymałyście tyle nudnych graffiti, że dziwię się, że jeszcze nie runęłyście - Graffiti z Pompejów"
 LOADING_TIP_84:0 "Gdyby tylko podobne oszustwo spotkało ciebie, karczmarzu: sprzedajesz wodę, a sam pijesz nierozcieńczone wino - Graffiti z Pompejów"
 LOADING_TIP_85:0 "Wygłaszam teraz jedyne prawdziwe oświadczenie, jakiego oczekujecie - że jestem kłamcą. - Lukian z Samosat"
 LOADING_TIP_86:0 "Chociaż masz w ręku książkę i czytasz bez przerwy, nie rozumiesz nic z tego co czytasz, lecz jesteś jak osioł, który słucha liry i nadstawia ucha. - Lukian z Samosat"
 LOADING_TIP_87:0 "Lecz idźcie jak najdalej stąd, wody, zmory wina, i do trzeźwych migrujcie; tu Bachus jest czysty. - Gajusz Waleriusz Katullus"
 LOADING_TIP_88:0 "Cezar, mąż każdej żony i żona każdego męża! - Marcus Tullius Cyceron"
 LOADING_TIP_89:0 "Więc dlaczego wszystko nie miałoby być dla ciebie dobre i szczęśliwe? \nJesteś bez potu, plwociny, smarków i kataru. - Gajusz Waleriusz Katullus"
