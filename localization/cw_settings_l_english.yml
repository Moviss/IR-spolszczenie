l_english:
 # General 
 SETTING_VALUE_NONE:1 "$VALUE$"
 SETTING_VALUE_TOTAL_PERCENTAGE:0 "$VALUE|%/0$"
 SETTING_VALUE_PERCENTAGE:0 "$VALUE|%0$"
 SETTING_VALUE_SECONDS:1 "$VALUE$ sekund"
 # Graphics
 SETTING_RENDERER:0 "Renderowanie"
 SETTING_VSYNC:0 "Synchronizacja pionowa"
 SETTING_VSYNC_TOOLTIP:3 "#T $SETTING_VSYNC$\n#!Sprawia, że gra i monitor mają tę samą liczbę klatek na sekundę, co zmniejsza rozrywanie obrazu..\n\nWyłączenie może zwiększyć wydajność."
 SETTING_MULTI_SAMPLING:0 "Antyaliasing (MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP:2 "#T $SETTING_MULTI_SAMPLING$\n#!Użycie antyaliasingu wielu próbek (MSAA) wygładzi krawędzie obrazów.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_ANTI_ALIASING:0 "Anti-Aliasing"
 SETTING_ANTI_ALIASING_TOOLTIP:0 "#T $SETTING_ANTI_ALIASING$\n#!Użycie antyaliasingu wygładzi krawędzie obrazów.\n\nZalecany jest format FXAA."
 OPTION_ANTI_ALIASING_DISABLED:0 "Wyłączony"
 OPTION_ANTI_ALIASING_FXAA:0 "FXAA"
 SETTING_ANISOTROPIC_FILTERING:0 "Filtrowanie tekstur"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP:2 "#T $SETTING_ANISOTROPIC_FILTERING$\n#!Użycie filtrowania anizotropowego poprawi wygląd teksturowanych powierzchni.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_FULLSCREEN_RESOLUTION:0 "Rozdzielczość"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP:2 "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!Ustawia jakość obrazu gry.\n\nNiższe rozdzielczości mogą zwiększyć wydajność"
 SETTING_WINDOWED_RESOLUTION:0 "Rozdzielczość w oknie"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP:0 "Rozdzielczość gry. Wyższa rozdzielczość jest bardziej wymagająca dla komputera"
 SETTING_DISPLAY:0 "Monitor"
 SETTING_DISPLAY_TOOLTIP:2 "#T $SETTING_DISPLAY$\n#!Jeśli twój komputer ma kilka monitorów, wybierz ten, który ma być używany przez grę."
 SETTING_GRAPHICS_DEVICE:0 "Karta graficzna"
 SETTING_GRAPHICS_DEVICE_TOOLTIP:2 "#T $SETTING_GRAPHICS_DEVICE$\n#!Wybiera kartę graficzną, której będzie używać gra. \n\nKorzystanie ze zintegrowanej karty graficznej lub programu renderującego może zmniejszyć wydajność."
 SETTING_SHADOW_MAP_RESOLUTION:0 "Jakość cieni"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP:2 "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!Określa, z jaką rozdzielczością mapy cieni są renderowane, jeśli cienie są włączone.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_DISPLAY_MODE:0 "Tryb wyświetlania"
 SETTING_DISPLAY_MODE_TOOLTIP:2 "#T $SETTING_DISPLAY_MODE$\n#!Określa sposób wyświetlania gry na ekranie"
 SETTING_BLOOM:0 "Bloom"
