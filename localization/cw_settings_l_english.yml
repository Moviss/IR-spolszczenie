 SETTING_QUALITY_TOOLTIP:0 "#bold $SETTING_QUALITY$\n#!Wybierz predefiniowane ustawienie zaawansowanych opcji graficznych poniżej.\n\nUstawienie niskich ustawień predefiniowanych zwiększy wydajność." 
 SETTING_BLOOM_TOOLTIP:0 "#bold $SETTING_BLOOM$\n#!Włącza efekt „bloom”, w którym bardzo jasne światła rozlewają się na inne części obrazu"
 SETTING_REFRACTION_TOOLTIP:0 "Określa, czy refrakcje pojawiają się na wodzie, czy nie."
 SETTING_REFRACTION_QUALITY_TOOLTIP:0 "#bold $SETTING_REFRACTION_QUALITY$#!\nKontroluje jakość refrakcji wody, jeśli są one włączone.\n\nNiższe ustawienia mogą zwiększyć wydajność."
 SETTING_MAPOBJECT_QUALITY_TOOLTIP:0 "Określa najwyższy poziom jakości obiektów mapy (takich jak budynki)."
 SETTING_MESH_LOD_BIAS_TOOLTIP:0 "Określa jakość LODów (poziomów szczegółowości) na obiektach mapy, takich jak modele jednostek."
 SETTING_MESH_LOD_FADE_TOOLTIP:0 "#bold $SETTING_MESH_LOD_FADE$\n#!Po włączeniu modele 3D płynnie przechodzą między różnymi poziomami szczegółowości (LOD) podczas przybliżania lub oddalania.\n\nWyłączenie może zwiększyć wydajność."
 SETTING_PROVINCE_NAMES_TOOLTIP:0 "Określa sposób wyświetlania nazw miast i prowincji na mapie."
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP:0 "Określa, czy nieprzekraczalny teren znajduje się w granicach kraju na mapie."
 SETTING_LANGUAGE_TOOLTIP:3 "#T $SETTING_LANGUAGE$#!\nOkreśla język interfejsu użytkownika."
