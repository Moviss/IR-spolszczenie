l_english:
 terrain_MAPMODE:0 "Teren"
 terrain_MAPMODE_DESC:1 "#T Mapa terenu#!\nPrzedstawia estetyczny widok mapy z minimalnymi informacjami politycznymi"
 simple_terrain_MAPMODE:0 "Prosty teren"
 simple_terrain_MAPMODE_DESC:3 "#T Mapa prostego terenu#!\nZabarwia każde terytorium według jego #Y typu terenu#!."
 political_MAPMODE:0 "Polityczna"
 political_MAPMODE_DESC:1 "#T Mapa polityczna#!\nZabarwia każdy #Y kraj#! na jego unikalny kolor."
 culture_MAPMODE:0 "Kultura"
 culture_MAPMODE_DESC:2 "#T Mapa kulturowa#!\nZabarwia mapę zgodnie z dominującą #Y kulturą #! na danym terytorium."
 religion_MAPMODE:0 "Religia"
 religion_MAPMODE_DESC:3 "#T Mapa religii i miejsc świętych#!\nZabarwia mapę zgodnie z dominującą #Y religią #! na każdym terytorium i wyświetli wszystkie #Y miejsca święte#! na aktualnie wybranych terytoriach religii."
 area_MAPMODE:0 "Prowincje"
 area_MAPMODE_DESC:2 "#T Mapa prowincji#!\nZabarwia mapę unikalnym odcieniem dla każdej #Y prowincji#!, pokazując, które terytoria do niej przynależą."
 tradegoods_MAPMODE:0 "Towary handlowe"
 tradegoods_MAPMODE_DESC:3 "#T Mapa towarów handlowych#!\nZabarwia każde terytorium unikalnym odcieniem dla każdego #Y towaru handlowego#!."
 diplomacy_MAPMODE:0 "Mapa dyplomatyczna"
 diplomacy_MAPMODE_DESC:1 "#T Mapa dyplomatyczna#!\nTen tryb mapy pokazuje wybrany kraj na #G zielono#! i zabarwia wszystkie kraje, z którymi ma stosunki dyplomatyczne, zgodnie z typem relacji."
 opinion_MAPMODE:0 "Opinia"
 opinion_MAPMODE_DESC:1 "#T Mapa opinii#!\nTen tryb mapy pokazuje #Y opinię#! wszystkich krajów wobec wybranego państwa. Wybrany praj pojawi się na niebiesko, a opinie będą się wahać od #R czerwonego#! to #G zielonego#!, wskazując odpowiednio na niższą lub wyższą opinię."
 
 unrest_loyalty_MAPMODE:0 "Niepokoje i lojalność"
 unrest_loyalty_MAPMODE_DESC:2 "#T Mapa niepokojów i lojalności#!\nWyświetla poziom niepokojów w poszczególnych terytoriach. Miasta bez niepokojów będą wyświetlane na #G zielono#!, a te z wyższym poziomem niepokoju w różnych odcieniach #R czerwieni#!."
 population_MAPMODE:0 "Populacja"
 population_MAPMODE_DESC:2 "#T Mapa populacji#!\nZabarwia każde terytorium według jego względnej #Y populacji#!. Jaśniejsze odcienie zielonego oznaczają wyższą populację."
 MAPACTION_FIND_PROVINCE:2 "#T Znajdź lokację#!\n#I Kliknij, żeby otworzyć menu, aby wyszukać kraj, prowincję lub terytorium!#!"
 MAPACTION_GO_TO_CAPITAL:1 "#T Zbliżenie na stolicę#!\n#I Kliknij, aby znaleźć i wykonać zbliżenie swoją stolicę.#!"
 barbarian_power_MAPMODE:0 "Siła barbarzyńców"
 barbarian_power_MAPMODE_DESC:0 "#T Mapa siły barbarzyńców#!\nTen tryb mapy podświetli lokalizacje, w których mogą się odrodzić #Y barbarzyńcy#!, jak również ich siłę i wzrost."
 trade_routes_MAPMODE:0 "Szlaki handlowe"
 trade_routes_MAPMODE_DESC:0 "#T Mapa szlaków handlowych#!\nTen tryb mapy zabarwia #Y prowincje#! przez, które nie przechodzą szlaki handlowe na biało, a #Y prowincje#! przez, które przechodzą szlaki handlowe w różnych odcieniach #G zieleni#!. Im ciemniejszy kolor, tym bardziej nieuczęszczane szlaki handlowe są obecne w prowincji"
 players_MAPMODE:0 "Gracze"
 players_MAPMODE_DESC:0 "#T Mapa graczy#!\nZabarwia #Y państwa#! kontrolowane obecnie przez ludzi, na ich unikalny kolor, państwa rządzone przez SI będą w kolorze szarym."
 fortifications_MAPMODE:0 "Fortyfikacje"
 fortifications_MAPMODE_DESC:1 "#T Mapa fortyfikacji#!\nTen tryb map pokazuje przyjazne forty na #V niebiesko#!, neutralne na #T zółto#!, i wrogie na #R czerwono#!. #Y Strefy kontroli#! przyjaznych i wrogich fortów będą przedstawiane odpowiednio przez niebieskie i czerwone paski."
 region_MAPMODE:2 "Regiony"
 region_MAPMODE_DESC:2 "#T Mapa regionów#!\nZabarwia mapę unikalnym odcieniem dla każdego #Y regionu#!."
 supply_MAPMODE:0 "Zaopatrzenie"
 supply_MAPMODE_DESC:3 "#T Mapa zaopatrzenia#!\nZabarwia mapę według względnego #Y limitu zaopatrzenia#! w danym terytorium. Wybierz armię, aby zobaczyć, które terytoria są w stanie ją zaopatrzyć."
 civilization_MAPMODE:0 "Cywilizacja"
 civilization_MAPMODE_DESC:1 "#T Mapa cywilizacji#!\nZabarwia mapę według względnego #Y poziomu cywilizacji#! w danym terytorium"
 naval_range_MAPMODE:0 "Zasięg floty"
 naval_range_MAPMODE_DESC:0 "#T Mapa zasięgu floty#!\nZasięg floty Twojego kraju."
 holdings_mm_MAPMODE:0 "Posiadłości"
 holdings_mm_MAPMODE_DESC:0 "#T Mapa posiadłości#!\nZobacz, które postacie posiadają dane terytoria."
 province_rank_MAPMODE:0 "Ranga terytorium"
 province_rank_MAPMODE_DESC:0 "#T Mapa rangi terytorium#!\nZobacz rangę terytoriów."
 government_MAPMODE:0 "Typ rządów"
 government_MAPMODE_DESC:0 "#T Mapa typu rządów#!\nZobacz typy rządów krajów."
 levies_MAPMODE:0 "Poborowi"
 levies_MAPMODE_DESC:0 "#T Mapa poborowych#!\nTen tryb mapy wyświetla #Y poborowych#! twoich gubernatorów i pozwala ci powołać ich z mapy."

 MAPMODE_TERRAIN:1 "$terrain_MAPMODE_DESC$"
 MAPMODE_POLITICAL:1 "$political_MAPMODE_DESC$"
 MAPMODE_PLAYERS:1 "$players_MAPMODE_DESC$"
