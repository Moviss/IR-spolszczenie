l_english:
 pirate_events.1.t:0 "Kryjówka piratów"
 pirate_events.1.desc:0 "Zauważyliśmy, że w [SCOPE.sP('pirate_cove').GetName] powstała kryjówka piratów. Lokalni kupcy i handlarze domagają się od nas wyplenienia tych piratów, aby ich statki handlowe mogły nadal pływać po naszych wodach bez przeszkód.\n\nDoradca podchodzi do [ROOT.GetCountry.GetRuler.GetPraenomen] i mówi "Mój [ROOT.GetCountry.GetRulerTitle], mam przebiegły plan..."."
 pirate_events.1.a:0 "Zlikwidujemy tych piratów! W razie potrzeby siłą!"
 pirate_events.1.b:0 "'Och! A a o co chodzi?'"
 pirate_events.2.t:0 "Atak na piratów"
 popular_ruler_pirate_attack_desc:0 "[ROOT.GetCountry.GetRuler.GetName], obawiając się utraty przychylności miejscowej ludności, [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'postanowiła', 'postanowił' )] przystać na jej żądania. Po roku przygotowań, jest [ROOT.GetCountry.GetRuler.GetSheHe] w końcu [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'gotowa', 'gotowy' )] do ataku. [ROOT.GetCountry.GetRuler.GetHerHis|U] doradcy nie mogą jednak się zdecydować, czy najlepiej zaatakować ich drogą lądową czy morską."
 arrogant_ruler_pirate_attack_desc:0 "[ROOT.GetCountry.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'spędziła', 'spędził' )] rok szkoląc swoje oddziały, gromadząc zapasy i wykonując niezbędne przygotowania. [ROOT.GetCountry.GetRuler.GetHerHis|U] doradcy nie mogą jednak dojść do porozumienia, czy najlepiej zaatakować ich drogą lądową czy morską. Oczywiście, decyzję podejmie [ROOT.GetCountry.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'będąca', 'będący' )] geniuszem taktycznym."
 generic_attack_pirate_attack_desc:0 "Spędziliśmy rok szkoląc nasze oddziały, gromadząc zapasy i wykonując niezbędne przygotowania. Nasi doradcy nie mogą jednak dojść do porozumienia, czy najlepiej atakować piratów drogą lądową czy morską."
 pirate_events.2.a:0 "Zaatakuj drogą lądową."
 pirate_events.2.b:0 "Nasza flota potrzebuje doświadczenia."
 pirate_events.3.t:0 "Współpraca z piratami"
 pirate_events.3.desc:1 "Postanawiając współpracować z piratami, kraj [ROOT.GetCountry.GetName] wysłał wysłanników do ich kapitana i nawiązał stosunki dyplomatyczne. Piraci wykazali zainteresowanie naszą ofertą współpracy i twierdzą, że byliby skłonni z nami współpracować w zamian za naszą ochronę.\nPozostaje jednak kwestia, w jaki sposób najlepiej wykorzystać umiejętności piratów. Możemy ogłosić całą prowincję [SCOPE.sP('pirate_cove').GetState.GetShortName] bezpieczną przystanią dla piratów, a w zamian będą wspierać nasz handel, siłą kierując statki handlowe naszych sąsiadów do naszych portów lub będą dzielić się swoją wiedzą i doświadczeniem z naszymi szkutnikami i żeglarzami."
 pirate_events.3.a:0 "Uprzejmie poproszą przepływające statki o zatrzymanie się w naszych portach!"
 pirate_events.3.b:1 "Wzmocnią naszą flotę!"
 pirate_events.4.t:0 "Pobliski kraj udziela schronienia piratom"
 pirate_events.4.desc:0 "[ROOT.GetCountry.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'otrzymała', 'otrzymał' )] informacje o regularnych pirackich napadach na nasze brzegi. Zakłada, że dla zwykłych ludzi musi to być nieco irytujące, dlatego [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'wysłała', 'wysłał' )] zwiadowców w te okolice. Po powrocie poinformowali [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'ją', 'go' )], że piraci napadający na nasze brzegi są chronieni przez naszych sąsiadów z kraju [SCOPE.sState('pirate_state').GetCountry.GetName]! [ROOT.GetCountry.GetRuler.GetName] uważa to za osobistą zniewagę i pyta doradców, co z tym dalej zrobić."
 pirate_events.4.a:0 "Oczywiście należy to zakończyć!"
 pirate_events.4.b:0 "Być może powinniśmy unikać konfrontacji z naszymi sąsiadami."
 pirate_events.5.t:0 "Wysłannik z kraju [SCOPE.sC('original_country').GetName]"
 pirate_events.5.desc:0 "Przybył wysłannik z kraju [SCOPE.sC('original_country').GetName], domagając się natychmiastowego zaprzestania naszego patronatu nad piratami w prowincji [SCOPE.sState('pirate_state').GetShortName]. Posunęli się nawet tak daleko, że zażądali, abyśmy raz na zawsze położyli kres pirackiemu zagrożeniu na ich ziemiach. Wysłannik czeka, aż [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'nasza', 'nasz' )] [ROOT.GetCountry.GetRulerTitle] udzieli odpowiedzi."
 pirate_events.5.a:0 "'Oczywiście zrobimy wszystko czego [SCOPE.sC('original_country').GetRulerTitle] od nas żąda.'"
 pirate_events.5.b:0 "Niech ich tak [Select_CString(original_country.IsFemale, 'zwana', 'zwany' )] "[SCOPE.sC('original_country').GetRulerTitle]" wie, że nie ma tu władzy!"
