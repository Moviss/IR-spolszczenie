 EPIINTRO:1 "#T Epirus#!\nPoziom trudności: #Y Średni#!\n\nKrólestwo Epiru zajmowało wyjątkową pozycję, chronione geograficznie przed królestwem Macedońskim, dominujące nad wybrzeżem jońskim i oddalone o rzut kamieniem od bogatych ziem Magna Graecia. Jeśli jednak zachodnie ambicje Aleksandra z Epiru, wuja Aleksandra Wielkiego, mają zostać zrealizowane, spory moloskie o sukcesję epiryjską muszą zostać rozstrzygnięte, a potęga Macedonii, Etolii i plemion iliryjskich sprawdzona w wyniku wojen diadochów."
 SPAINTRO:1 "#T Sparta#!\nPoziom trudności: #Y Trudny#!\n\nChoć chwalebne czasy Termopil i wojny peloponeskiej to już na wpół wspomniane sny, Królestwo Sparty widzi w upadku macedońskiego imperium Aleksandra szansę na ponowne rozniecenie płomienia lakońskiej supremacji poprzez ponowne zdominowanie Peloponezu. Może to być trudniejsze, niż się wydaje; sąsiedzi i starzy wrogowie Sparty w Messenii i Arkadii bratają się w tchórzliwym sojuszu ze strachu przed widokiem naszych hoplitów na horyzoncie."
 SYRINTRO:1 "#T Syracuse#!\nPoziom trudności: #Y Trudny#!\n\nMiasto Syrakuzy całkowicie dominuje nad innymi miastami wschodniej Sycylii, wyspy, która została spustoszona przez wieki walk między punickimi i greckimi interesami oraz powstanie i upadek brutalnych królów tyranów. Miasto Aretuza musi odzyskać dawną chwałę, jednocześnie broniąc się przed Kartagińczykami i rodzącym się italskim zagrożeniem, jeśli hellenistyczne miasta mają przetrwać najbliższe dziesięciolecia i uczcić zwycięstwo swoich przodków nad sycylijską ekspedycją Aten."
 ATHINTRO:1 "#T Athens#!\nPoziom trudności: #Y Trudny#!\n\nChwalebne dni Maratonu, Peryklesa i Ligi Delijskiej są już tylko odległym wspomnieniem dla obywateli potężnego niegdyś miasta Aten, które wraz z całą Grecją znajduje się teraz pod macedońskim jarzmem. Ateny, postrzegane jako najważniejsze miasto Hellenów przez wszystkich poza Doryjczykami, muszą wykazać się zdolnościami przywódczymi, jeśli mają przetrwać spustoszenia wojen diadochów i aspirować do dawnej wielkości jako wyzwoliciel i obrońca Grecji."
 MASINTRO:1 "#T Massilia#!\nPoziom trudności: #Y Trudny#!\n\nMassalia to najbardziej udane z greckich miast zachodniej części Morza Śródziemnego i główne miasto kolonistów z rodu Fokaja, którzy założyli placówki handlowe Emporium i Hemeroskopeion w Iberii, by czerpać zyski z wymiany handlowej między światem greckim a barbarzyńskimi plemionami tego nieokiełznanego regionu. Przetrwanie miasta będzie zależało od sprytnej mieszanki dyplomacji i oportunizmu, dzięki której tubylcy nie będą w stanie opanować tego helleńskiego bastionu w Galii."
 TREINTRO:1 "#T Thrace#!\nPoziom trudności: #Y Normalny#!\n\nSatrapia Lizymacha jest uważana za najmniejsze i najbardziej odległe z królestw Diadochów. Niegdyś ważny pomost między Macedonią a wschodem, po podziale imperium Aleksandra jego barbarzyńskie ziemie i greckie kolonie pozostały w cieniu w porównaniu z bogactwami innych królestw, które odniosły sukces. Aby odnieść sukces, należy podjąć kroki w celu przeciwdziałania dominacji Antygonidów na południu, jednocześnie upewniając się, że Macedonia nie jest niedoceniana jako potencjalny wróg na zachodzie."
