 LEVY_EXPLANATION:0 "#T Poborowi#!\n\nPoborowi są wznoszeni z [governorships|E], i składają się z [subunits|E] właściwe dla kultury populacji [pops|E] wenątrz ich. Gubernatorstwo z dużą populacją scytyjską, na przykład, może zebrać znaczącą liczbę jednostek kawalerii.\n\nPoborowi mogą być wznoszeni tylko z [integrated_cultures|E], więc weź to pod uwagę podczas planowania zdolności wojskowych.\n\nPoddani nie będą produkować zasobów, gdy są wzniesieni; wojna może być kosztowna. Dodatkowo, gdy pododdział poborowy zostanie zniszczony w walce lub najechany, istnieje szansa, że związana z nim populacja zostanie zbyt uszkodzony, by dojść do siebie i zostanie zniszczona."
