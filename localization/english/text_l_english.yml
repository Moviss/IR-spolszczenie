 ######RELIGIONS######:0 ""
 roman_pantheon:0 "Helleńska"
 desc_roman_pantheon:0 "Rozprzestrzeniwszy się z greckiego centrum, olimpijski panteon jest czczony przez wielu. Nazwy, aspekty i hierarchia wielu bogów mogą się znacznie różnić w zależności od regionu, jednakże Zeus lub Jowisz jest znany również Rzymianom, uważany jest za przywódcę olimpijskiego panteonu."
 egyptian_pantheon:0 "Kemetyjska"
 desc_egyptian_pantheon:0 "Historia rdzennej egipskiej religii sięga wielu tysięcy lat. Przejawiająca się jako wiara politeistyczna, kult Ra, Atum, Sechmet i innych, ukazuje głęboką cześć dla podstawowych aspektów świata przyrody."
 carthaginian_pantheon:0 "Kananejska"
 desc_carthaginian_pantheon:0 "Religia kananejska czci szereg bogów i ich oblicze w sposób politeistyczny. Baal jest uważany za główne bóstwo w złożonej hierarchii mniejszych bogów, którzy często byli czczeni w świątyniach znajdujących się w górach lub na wzgórzach."
 shamanism:0 "Zalmoksiańska"
 desc_shamanism:0 "Nie wiadomo, czy Zalmoksis był pierwotnie prorokiem czy bogiem. Jednakże Dakowie i Getowie czczą Zalmoksisa jako boską istotę, przypisując mu wiele cudownych czynów."
 druidism:0 "Druidzka"
 desc_druidism:0 "Druidzi funkcjonowali wśród Celtów, jako odrębna klasa społeczna. Często jako sędziowie i prawodawcy dyktowali także lokalne obyczaje i przekonania religijne."
 animism:0 "Iberyjska"
 desc_animism:0 "Zasadniczo hybrydowa religia politeistyczna, iberyjskie praktyki religijne obejmują czczenie zwierzęcych duchów, a także kult przodków. Iberyjczycy czcili różnych greckich i fenickich bogów, jak również lokalne bóstwa takie jak Betatun lub Ataecina."
 judaism:0 "Żydowska"
 desc_judaism:0 "Niezwykła wśród współczesnych wyznań judaizm jest religią monoteistyczną. Po cyklu proroków i nauczycieli, żydowska święta księga, Tora, zawiera szczegóły przymierza zawartego między Bogiem, a dziećmi Izraela."
 zoroaster:0 "Zaratusztriańska"
 desc_zoroaster:1 "Prorok Zaratusztra nauczał wiary w Boga-Stwórcę Ahura Mazdę i jego przeciwnika Ahrimana. Wyłaniając się z wczesnego indyjsko-irańskiego politeizmu, okazuje się wielką cześć „wiecznemu prawu”, czyli Daenie, która nakazuje dobre i prawe postępowanie."
 matrist_religion:0 "Matrystyczna"
 desc_matrist_religion:0 "Niewiele wiadomo o plemionach bałtyckich i ich religii. Niemniej jednak pozostałe zapiski, wpominają o kultach czczących boginię matkę na wybrzeżu Bałtyku."
 berber_religion:0 "Megalityczna"
 desc_berber_religion:0 "Starożytna kultura i religia były tyglem tradycyjnych egipskich wierzeń, kultu gwiazd i czci przodków. Wiele megalitów - kamiennych budowli wzniesionych na cześć bogów - wciąż istnieje, rozsianych po afrykańskim krajobrazie."
 germanic_religion:0 "Tuistyczna"
 desc_germanic_religion:0 "Starożytny bóg germański Tius, Teiws lub Tuisto był czczony przez wczesne plemiona wędrowne ze współczesnej Skandynawii. Wiele relacji sugeruje, że ludy germańskie praktykowały w dużej mierze religię animistyczną, czcząc ziemię i niebo oraz siłę życiową wszystkich żywych istot."
 arabian_pantheon:0 "Arabska"
 desc_arabian_pantheon:0 "Religia w Arabii była politeistyczną mieszanką bóstw, aspektów i demonów, praktykowaną w osadach i enklawach w regionie. Allah, Bóg Stwórca, miał być czczony jako głowa panteonu w tym okresie, w niektórych miejscach."
 eastern_animism:0 "Rytualistyczna"
 desc_eastern_animism:0 "Rytuał, reprezentujący różnorodne lokalne religie i religie ludowe, opiera się na uwielbieniu przodków, animizmie i ofiarach wotywnych."
 buddhism:0 "Buddyjska"
 desc_buddhism:0 "Stosunkowo młoda religia, buddyzm powstał w północnych Indiach, podążajac życiem Siddhartha Gautamy, lub po prostu Buddy. Budda był ascetycznym nauczycielem, który mówił o Środkowej Drodze w całych Indiach."
 hindu:0 "Hinduska"
 desc_hindu:0 "Hinduizm wyewoluował w okresie wedyjskim, począwszy od stworzenia Upaniszad, był szeroko wyznawany w całych Indiach w okresie wczesnej starożytności."
 bon_religion:0 "Bon"
 desc_bon_religion:0 "Bon reprezentuje zbiór religii ludowych pierwotnie praktykowanych na płaskowyżu tybetańskim. Często pojawiają się aspekty kultu przodków i animizmu, a także rodzący się politeizm."
 indo_iranian_religion:0 "Heptadycka"
 desc_indo_iranian_religion:0 "Ta panteistyczna wiara, wywodząca się z ziem scytyjskich, czciła siedmiu głównych bogów, często porównywanych do greckiego panteonu. Elementy wcześniejszej politeistycznej religii ludowej Scytów wciąż pozostają, podobnie jak praktyka składania ofiar z koni i pochówków rydwanów, podobnych do tych, jakie mieli Celtowie."
 anatolian_religion:0 "Kybeleńska"
 desc_anatolian_religion:0 "Frygijski kult Kybele jest związany z kultem prehistorycznej Bogini Matki. Rozwijając się przez tysiące lat, kult Kybele często dochodził swoich związków z mitycznymi postaciami i bohaterami, i praktykował swoją religię wraz z czczeniem bożków."
 armenian_religion:0 "Chaldyjska"
 desc_armenian_religion:0 "Chaldyjski panteon reprezentuje religię, która wyrosła z kultury urartiańskiej sprzed wielu wieków. Głównie wiara politeistyczna, główny bóg był znany jako Chaldi i był czczony jako bóg wojownik."
 caucasian_religion:0 "Armazyjska"
 desc_caucasian_religion:0 "Prawdopodobnie związana z pobliskimi religiami anatolijskimi panteon regionu Kaukazko-Iberyjskiego był rządzony przez boga Armaza."
 mesopotamian_religion:0 "Chaldejska"
 desc_mesopotamian_religion:0 "Historia panteonu chaldejskiego sięga wielu tysięcy lat. Oddając cześć bogom takim jak Anu, Enki i Nanna, wielbiciele religii chaldejskiej budują imponujące świątynie na cześć swego wybranego Boga."
 jainism:1 "Dźinistyczna"
 desc_jainism:0 "Dźinizm jest wiarą indyjską. Dżiniści mocno wierzą w ascezę i brak przemocy oraz mają przyjazne stosunki z innymi indyjskimi tradycjami."
