l_english:
 war_council.1.t:0 "Zbiera się Rada Wojenna"
 war_council_assembles_monarchy:0 "Całun wieczoru opada na wspaniałe pałace [ROOT.GetCountry.GetCapital.GetName], gdy trzy sylwetki pojawiają się u drzwi królewskiej komnaty audiencyjnej. \n\n[SCOPE.sChar('marszałek').GetPraenomen], [SCOPE.sChar('marszałek').Custom('get_council_1_descriptor')]; [SCOPE.sChar('strażnik').GetPraenomen], [SCOPE.sChar('strażnik').Custom('get_council_2_descriptor')]; i [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')], wchodzą do komnat pałacowych, każdy z nich zdecydowany wpłynąć na dwór [ROOT.GetCountry.GetAdjective] na swój sposób."
 war_council_assembles_monarchy_2:0 "Wszyscy [ROOT.GetCountry.GetCapital.GetName] śpią, jako że rada wojenna przeciąga się do nocy.\n\nZZ Zebrani, to trzy błyskotliwe [ROOT.GetCountry.GetAdjective] umysły, wezwane by zapewnić wgląd, każdy zdeterminowany by przekonać nas o słuszności swoich argumentów. [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')]; oraz [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]."
 war_council_assembles_tribal:0 "Surowe głosy przebijające się przez odgłosy zabawy na zewnątrz, dają nastrojową oprawę dla ostatniego spotkania rady wojennej [ROOT.GetCountry.GetAdjective].\n\nW obecności, jest kilku z najbardziej szanowanych członków rady; [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')]; oraz [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')]."
 war_council_assembles_tribal_2:0 "Po wielu dniach podróży, dumni członkowie rady wojennej [ROOT.GetCountry.GetAdjective] zebrali się razem w [ROOT.GetCountry.GetCapital.GetName], gotowi do dyskusji na temat prowadzenia wojny z nowymi wrogami.\n\nPrzycupnięci nad szerokim stołem, [SCOPE.sChar('marshal').GetPraenomen], [SCOPE.sChar('marshal').Custom('get_council_1_descriptor')]; [SCOPE.sChar('guard').GetPraenomen], [SCOPE.sChar('guard').Custom('get_council_2_descriptor')]; i [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_council_3_descriptor')], głośno wypowiadają się na temat wybranego przez siebie sposobu działania."
 get_council_1_descriptor_1:0 "znany jako czołowy umysł wojskowy naszego narodu"
 get_council_1_descriptor_2:0 "pierwszorzędny geniusz operacji logistycznych"
 get_council_1_descriptor_3:0 "orator i wzór dla ludu"
 get_council_1_descriptor_4:0 "znany z pobożności i przekonań, jakich nigdy nie widzieliśmy"
 get_council_1_descriptor_5:0 "lubiany i kompetentny przywódca"
 get_council_1_descriptor_6:0 "autor kilku traktatów taktycznych"
 get_council_2_descriptor_1:0 "przebiegły, aczkolwiek ostrożny przywódca ludzi"
 get_council_2_descriptor_2:0 "sprytny i błyskotliwy doradca"
 get_council_2_descriptor_3:0 "ceniony mówca publiczny"
 get_council_2_descriptor_4:0 "znany dobroczyńca licznych świątyń"
 get_council_2_descriptor_5:0 "znany łotr i filantrop"
 get_council_2_descriptor_6:0 "przyziemny i szanowany doradca"
 get_council_3_descriptor_1:0 "ekspert w sprawach walki osobistej"
 get_council_3_descriptor_2:0 "dobrze oceniany w sektorze biurokratycznym"
 get_council_3_descriptor_3:0 "filozof i poeta cieszący się dużym uznaniem"
 get_council_3_descriptor_4:0 "przez wielu uważany za mówiącego z wolą bogów"
 get_council_3_descriptor_5:0 "doradca o niepewnej pozycji"
 get_council_3_descriptor_6:0 "coś w rodzaju dzikiej karty, której opinie uważane są za nowatorskie"
 war_council_all_three_agree_1:0 "\n\n W miarę jak dyskusja nabiera tempa, staje się jasne, że pomimo różnych osobistych różnic pomiędzy naszymi zdecydowanymi doradcami, jest jedna sprawa, co do której wszyscy są zgodni. Wszyscy trzej nasi zaufani powiernicy zwracają się twarzą w twarz z [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], zjednoczeni w przekonaniu, że [SCOPE.sC('target_country_1').GetName] musi upaść na rzecz potęgi [ROOT.GetCountry.GetName]."
 war_council_all_three_agree_2:0 "\n\nDebata szybko schodzi w anarchię, z każdą stroną zdeterminowaną, by wyrazić swoje uczucia, jednak spokojny głos naszego [ROOT.GetCountry.GetRulerTitle] przecina szalejącą kłótnię, jednym krótkim zdaniem.\n\n"[SCOPE.sC('target_country_1').GetName] musi zostać zniszczony".\n\nJako jedność, trzej doradcy opadają na swoje miejsca, nie wiedząc jak przegapili ten oczywisty wniosek, zanim przyrzekli swoje miecze [ROOT.GetCountry.GetName], każdy z nich zastanawiając się nad błyskotliwością [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]."
 war_council_1_and_2_agree:0 "\n\nW zaciekłej rywalizacji ze sobą, nasi doradcy parli i kontratakowali, angażując się w walkę oratorską, która zawstydziłaby starożytnych bardów. W miarę upływu godzin staje się jasne, że [SCOPE.sChar('guard').GetPraenomen] i [SCOPE.sChar('marshal').GetPraenomen] są zgodni co do tego, że musimy szukać ziem [SCOPE.sC('target_country_1').GetAdjective] na naszą następną kampanię. Jednak [SCOPE.sChar('third_party').GetPraenomen], jest głęboko przekonany, że ziemie [SCOPE.sC('target_country_3').GetName] znacznie bardziej nadają się do rządzenia przez [ROOT.GetCountry.GetAdjective]."
 war_council_1_and_3_agree:0 "\n\nOver the course of the evening, [SCOPE.sChar('marshal').GetPraenomen] becomes vociferous in [SCOPE.sChar('marshal').GetHerHis] opinion that [SCOPE.sC('target_country_1').GetName] powinien poczuć potęgę armii [ROOT.GetCountry.GetAdjective], i ku zaskoczeniu wielu, [SCOPE.sChar('third_party').GetPraenomen] zaczął zgadzać się z tą metodą myślenia. [SCOPE.sChar('guard').GetPraenomen] uparcie kontynuuje promowanie [SCOPE.sChar('guard').GetHerHis] własnej agendy, upierając się, że [SCOPE.sC('target_country_2').GetName] jest gotowy do podboju, powołując się na [SCOPE.sChar('guard').GetHerHis] rozległą sieć informatorów na wsi [SCOPE.sC('target_country_2').GetAdjective]."
 war_council_2_and_3_agree:0 "\n\nW miarę jak z każdej strony przedstawiane są obiecujące i błędne argumenty, status quo w końcu się obniża. [SCOPE.sChar('guard').GetPraenomen] i [SCOPE.sChar('third_party').GetPraenomen] zgadzają się co do konieczności ograniczenia zagrożenia ze strony [SCOPE.sC('target_country_2').GetAdjective] ; podczas gdy [SCOPE.sChar('marshal').GetPraenomen] uważa, że [SCOPE.sChar('marshal').GetHerHis] preferuje obfite ziemie [SCOPE.sC('target_country_1').GetName]. Do nas należy określenie najlepszego sposobu działania"
 war_council_all_3_different_1:0 "\n\nPomimo znaczących dyskusji, ale, i argumentów, nie osiągnięto konsensusu w sprawie celu dla naszych przyszłych planów ekspansji. [SCOPE.sChar('marshal').GetPraenomen] uważa, że [SCOPE.sC('target_country_1').GetAdjective] prowincja [SCOPE.sP('target_province_1').GetState.GetShortName] powinna słusznie znaleźć się pod panowaniem [ROOT.GetCountry.GetAdjective]. [SCOPE.sChar('guard').GetPraenomen] i [SCOPE.sChar('third_party').GetPraenomen] chcą jednak, abyśmy skupili się odpowiednio na [SCOPE.sC('target_country_2').GetName] lub [SCOPE.sC('target_country_3').GetName]."
 war_council_all_3_different_2:0 "\n\nZaczynają padać obelgi, a nasi doradcy z wprawą robią uniki, pokazując swoją biegłość w politycznym dyskursie. Ostatecznie, nie można osiągnąć kompromisu, a my zostajemy z trzema wyraźnymi kierunkami. [SCOPE.sChar('marshal').GetPraenomen] jest za wojną z [SCOPE.sC('target_country_1').GetName], [SCOPE.sChar('guard').GetPraenomen] za [SCOPE.sC('target_country_2').GetName], podczas gdy [SCOPE.sChar('third_party').GetPraenomen] opowiada się za wojną terytorialną z [SCOPE.sC('target_country_3').GetName].\n\nTo do nas należy znalezienie drogi przez ten bałagan."
 war_council_target_province_1_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] zyskuje roszczenia do #Y [SCOPE.sP('target_province_1').GetOwner.GetAdjective]#! Prowincja #Y [SCOPE.sP('target_province_1').GetArea.GetName]#!."
 war_council_target_province_2_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] zdobywa roszczenia do prowincji #Y [SCOPE.sP('target_province_2').GetOwner.GetAdjective]#! Prowincja #Y [SCOPE.sP('target_province_2').GetArea.GetName]#!."
 war_council_target_province_3_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] zdobywa roszczenia do prowincji #Y [SCOPE.sP('target_province_3').GetOwner.GetAdjective]#! Prowincja #Y [SCOPE.sP('target_province_3').GetArea.GetName]#!."
 war_council_one_and_two:1 "Wypowiedzmy wojnę prowincji [SCOPE.sP('target_province_1').GetOwner.GetName]."
 war_council_one_and_three:1 "Będziemy maszerować na [SCOPE.sC('target_country_1').GetName]."
 war_council_two_and_three:1 "Należy wysunąć roszczenia do ziem [SCOPE.sC('target_country_2').GetAdjective]"
 war_council_one:0 "[SCOPE.sChar('marshal').GetPraenomen] ma w sobie prawdę. Musimy przygotować się do wojny z [SCOPE.sC('target_country_1').GetName]."
 war_council_two:0 "Stoimy po stronie [SCOPE.sChar('guard').GetPraenomen]. Przygotujcie armie do marszu na [SCOPE.sC('target_country_2').GetName]."
 war_council_three:0 "[SCOPE.sChar('third_party').GetPraenomen] przemawia z jasnością - podbijemy [SCOPE.sP('target_province_3').GetOwner.GetName]."
 war_council_all_3_agree:0 "Mamy konsensus"
 war_council_nope:0 "Banda głupców!"
 not_summoned_war_council_recently_tt:0 "Nie możesz przywołać  #Y Rady Wojennej#! ponownie, do czasu [SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_war_council')|Y]."
 summon_war_council_title_tt:0 "#T Zwołaj Radę Wojenną#!"
 summon_war_council_desc_tt:1 "#TF Zwołaj wybór swoich najbliższych doradców, aby określić dobry kierunek dla naszego następnego podboju, a co 10 lat zapewnij roszczenia do sąsiedniej prowincji."
 ### Republic
 war_council.2.t:0 "Senat się zbiera"
 war_council_assembles_republic:0 "Wiele długich godzin minęło od zamknięcia sali senatu na dzień dzisiejszy, a jednak cztery postacie wciąż siedzą, ożywione w intensywnej dyskusji nad sprawami przyszłego podboju. \n\n[SCOPE.sChar('marszałek').GetPraenomen], [SCOPE.sChar('marszałek').Custom('get_republic_council_descriptor_marshal')]; [SCOPE.sChar('strażnik').GetPraenomen], [SCOPE.sChar('strażnik').Custom('get_republic_council_descriptor_guard')]; oraz [SCOPE.sChar('trzecia_partia').GetPraenomen], [SCOPE.sChar('trzecia_partia').Custom('get_republic_council_descriptor_third_party')], każdy z nich argumentuje za wybranym przez siebie sposobem działania."
 war_council_assembles_republic_2:0 "Chwalebne łuki [ROOT.GetCountry.GetCapital.GetName] stanowią malowniczą scenerię dla trwającego planowania przyszłych wojen, odbywającego się pomiędzy naczelnymi umysłami republiki.\n\n[SCOPE.sChar('marszałek').GetPraenomen], [SCOPE.sChar('marszałek').Custom('get_republic_council_descriptor_marshal')]; [SCOPE.sChar('strażnik').GetPraenomen], [SCOPE.sChar('strażnik').Custom('get_republic_council_descriptor_guard')]; oraz [SCOPE.sChar('third_party').GetPraenomen], [SCOPE.sChar('third_party').Custom('get_republic_council_descriptor_third_party')]."
 war_council_all_three_agree_republic:0 "\n\nAs debate goes on, it becomes clear that despite the often-conflicted agendas of the senatorial fractions, there is one matter they all agree on. Wszyscy trzej przedstawiciele naszych frakcji są podejrzanie jednomyślni, zjednoczeni w przekonaniu, że [SCOPE.sC('target_country_1').GetName] musi być celem następnej kampanii [ROOT.GetCountry.GetAdjective]."
 war_council_1_and_2_agree_republic:0 "\n\nThe senate hall echoes with the rising choler of red-faced senators, each looking to promote the interests of their own fraction. Okazuje się, że [SCOPE.sChar('guard').GetPraenomen] i [SCOPE.sChar('marshal').GetPraenomen] mocno wierzą, że podbój [SCOPE.sC('target_country_1').GetAdjective], doskonale pokrywa się z celami [SCOPE.sChar('marshal').GetParty.GetName] i [SCOPE.sChar('guard').GetParty.GetName]. Tymczasem [SCOPE.sChar('third_party').GetPraenomen] uważa, że [SCOPE.sChar('third_party').GetParty.GetName] skorzystałby na podboju bogatych [SCOPE.sC('target_country_3').GetAdjective] ziem."
assemble_war_council_republic_button_title_tt:0 "#T Zwołanie Senatorskiej Rady Wojennej#!"
 assemble_war_council_republic_button_desc_tt:0 "#TF Zwołuje wybranych z naszych najbardziej prestiżowych senatorów, aby rozważyć cel naszego kolejnego podboju. Może to być użyte w celu zapewnienia roszczeń do prowincji, i może być użyte raz na 10 lat.#!"
 # Descriptions for first character
 get_republic_council_descriptor_marshal_1:0 "senator znany z bystrego umysłu taktycznego"
 get_republic_council_descriptor_marshal_2:0 "senator często związany z rządem naszego państwa"
 get_republic_council_descriptor_marshal_3:0 "senator znany z wielkich przemówień"
 get_republic_council_descriptor_marshal_4:0 "senator znany z pobożnych czynów"
 get_republic_council_descriptor_marshal_fallback:0 "dumny i uparty senator"
 # Opisy dla drugiej postaci
 get_republic_council_descriptor_guard_1:0 "senator znany z interesów wojskowych"
 get_republic_council_descriptor_guard_2:0 "senator znany ze swoich merkantylnych interesów"
 get_republic_council_descriptor_guard_3:0 "senator znany z interesów obywatelskich"
 get_republic_council_descriptor_guard_4:0 "senator znany ze swoich interesów religijnych"
 get_republic_council_descriptor_guard_fallback:0 "senator znany ze swoich silnych poglądów"
 # Opisy dla trzeciej postaci
 get_republic_council_descriptor_third_party_1:0 "senator mający powiązania z wojskiem"
 get_republic_council_descriptor_third_party_2:0 "senator znany ze swoich umiejętności administracyjnych"
 get_republic_council_descriptor_third_party_3:0 "senator popularny wśród ludu"
 get_republic_council_descriptor_third_party_4:0 "senator mający powiązania z kastą religijną"
 get_republic_council_descriptor_third_party_fallback:0 "senator z niewielkimi osiągnięciami na koncie"
 enables_war_council_tt:0 "\nPo uchwaleniu:\nWłącza funkcję #Y Senatorska Rada Wojenna#! Interakcję rządową.\n\n"
 war_council_one_and_two_republic:1 "[SCOPE.sChar('marshal').GetPraenomen] i [SCOPE.sChar('guard').GetPraenomen] mają to; do wojny z [SCOPE.sP('target_province_1').GetOwner.GetName]!"
 war_council_one_and_three_republic:1 "[SCOPE.sChar('marshal').GetPraenomen] i [SCOPE.sChar('third_party').GetPraenomen] mówią prawdę; maszerujemy na [SCOPE.sC('target_country_1').GetName]."
 war_council_two_and_three_republic:1 "[SCOPE.sChar('guard').GetPraenomen] zgadza się z [SCOPE.sChar('third_party').GetPraenomen]. Ufamy im bezgranicznie."
 war_council_one_republic:0 "[SCOPE.sChar('marshal').GetPraenomen] z [SCOPE.sChar('marshal').GetParty.GetName] ma fakty. Musimy wypowiedzieć wojnę [SCOPE.sC('target_country_1').GetName]."
 war_council_two_republic:0 "Stoimy po stronie [SCOPE.sChar('guard').GetPraenomen] i [SCOPE.sChar('guard').GetParty.GetName]. Do [SCOPE.sC('target_country_2').GetName]!"
 war_council_three_republic:0 "Podbijemy [SCOPE.sP('target_province_3').GetOwner.GetName] dla [SCOPE.sChar('third_party').GetParty.GetName]."
 war_council_all_3_agree_republic:0 "Porozumienie? Jakież to niezwykłe."
 war_council_nope_republic:0 "Senat potrafi być najbardziej męczący..."
 get_council_1_descriptor_7:0 "równa dusza, która posiada serca swoich poddanych"
