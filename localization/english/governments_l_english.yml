 aristocratic_republic:0 "Republika arystokratyczna"
 aristocratic_republic_desc:0 "Choć z pozoru demokratyczna, republika arystokratyczna ogranicza przywództwo do tych, którzy cieszą się wysokim statusem."
 oligarchic_republic:0 "Republika oligarchiczna"
 oligarchic_republic_desc:0 "Republika oligarchiczna ogranicza pozycje władzy do bogatej lub potężnej mniejszości."
 democratic_republic:0 "Republika demokratyczna"
 democratic_republic_desc:0 "Ten system rządów daje wszystkim uprawnionym obywatelom głos, poprzez wybór przedstawicieli do senatu lub rady."
 theocratic_republic:0 "Republika teokratyczna"
 theocratic_republic_desc:0 "Kapłaństwo wpisze demokrację w podstawy naszej wiary!"
 athenian_republic:0 "Republika Ateńska"
 athenian_republic_desc:0 "Republika Ateńska jest znana na całym świecie ze swojej integralności i siły."
 dictatorship:0 "Dyktatura"
 dictatorship_desc:0 "Dyktatura, będąca formą rządu totalitarnego, oddaje władzę polityczną w ręce jednej osoby."
 despotic_monarchy:0 "Monarchia autokratyczna"
 despotic_monarchy_desc:0 "Przyznając władzę absolutną, tytuł monarchii autokratycznej jest dziedziczny."
 stratocratic_monarchy:0 "Monarchia stratokratyczna"
 stratocratic_monarchy_desc:0 "Wojsko jest integralną częścią funkcjonującej monarchii stratokratycznej. Monarcha, któremu doradzają dowódcy i wojownicy, rządzi za pomocą siły."
 aristocratic_monarchy:0 "Monarchia arystokratyczna"
 aristocratic_monarchy_desc:0 "Chociaż rządzona przez dziedzicznego monarchę, władza w monarchii arystokratycznej jest często przyznawana członkom arystokracji."
 theocratic_monarchy:0 "Monarchia teokratyczna"
 theocratic_monarchy_desc:0 "Król nie może mieć prawdziwej władzy, jeśli nie jest wspierany przez kapłaństwo i obdarzony mocą boską."
 tribal_kingdom:1 "Plemię osiadłe"
 tribal_kingdom_desc:2 "Przywódcy plemienni są wybierani dożywotnio przez radę złożoną z przywódców klanów. Jest to społeczeństwo, które osiedliło się na stałe w swoim regionie, prowadząc osiadły tryb życia."
 tribal_chiefdom:1 "Plemię wędrowne"
 tribal_chiefdom_desc:0 "Wybierany przez radę plemienną, wódz plemienny rządzi dożywotnio i jest odpowiedzialny za bezpieczeństwo i ochronę swojego plemienia. Najważniejszą decyzją wodza jest ustalenie, kiedy należy się osiedlić, a kiedy przenieść w inne, bardziej dogodne miejsce."
 tribal_federation:1 "Federacja plemienia"
 tribal_federation_desc:1 "Federacja plemienia, reprezentująca mądrość wielu zjednoczonych klanów, przypomina początki demokratycznego państwa."
 tribal_hegemony:0 "Hegemonia plemienna"
 tribal_hegemony_desc:0 "Hegemonia plemienna jest tworzona przez dynastię rządzącą jednego plemienia, która zjednoczyła swoich sąsiadów pod jednym sztandarem."
 plutocratic_republic:0 "Republika plutokratyczna"
 plutocratic_republic_desc:0 "Republiki plutokratyczne, których głównym celem jest gromadzenie bogactwa, rządzą wieloma nadmorskimi państwami-miastami na całym świecie."
 imperial_cult:0 "Kult Imperialny"
 imperial_cult_desc:1 "W niektórych kulturach cesarz lub cesarzowa mają taką władzę, że oni i ich przodkowie są uważani za posłańców boskości, a nawet za same bóstwa."
 imperium:0 "Imperium"
 imperium_desc:0 "Cesarz sprawuje absolutną władzę nad państwem i zazwyczaj ma zwierzchność nad pomniejszymi królami i szlachtą."
 tribal_republic:0 "Republika plemienna"
 tribal_republic_desc:0 "Republika plemienna, kierowana przez Wodza lub Głównego Sędziego, działa w oparciu o zasady demokracji."
 plutocratic_monarchy:0 "Monarchia plutokratyczna"
 plutocratic_monarchy_desc:0 "Skupiając się głównie na zdobywaniu bogactwa, monarchia plutokratyczna reprezentuje takie narody, które pragną uniknąć trwałego konfliktu."
 proclaim_plutocratic_republic:0 "Ustanowienie republiki plutokratycznej"
 proclaim_plutocratic_republic_desc:0 "Pokusa zysku i dobrobytu jest czymś, co musimy zapisać w naszej konstytucji, porzucając przy tym oznaki słabszych narodów."
 become_plutocratic_monarchy:0 "Ustanowienie monarchii plutokratycznej"
 become_plutocratic_monarchy_desc:0 "Pokusa zysku i dobrobytu jest czymś, co musimy zapisać w naszej konstytucji, porzucając przy tym oznaki słabszych narodów."
