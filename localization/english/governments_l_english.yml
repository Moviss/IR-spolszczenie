 aristocratic_republic:0 "Republika arystokratyczna"
 aristocratic_republic_desc:0 "Choć na zewnątrz demokratyczna, republika arystokratyczna ogranicza przywództwo do tych, którzy cieszą się wysokim statusem."
 oligarchic_republic:0 "Republika oligarchiczna"
 oligarchic_republic_desc:0 "Republika oligarchiczna ogranicza pozycje władzy do bogatej lub potężnej mniejszości."
 democratic_republic:0 "Republika demokratyczna"
 democratic_republic_desc:0 "Ten system rządów daje wszystkim uprawnionym obywatelom głos poprzez wybór przedstawicieli do senatu lub rady."
 theocratic_republic:0 "Republika teokratyczna"
 theocratic_republic_desc:0 "Kapłaństwo zapisze demokrację w samych założeniach naszej wiary!"
 athenian_republic:0 "Republika Ateńska"
 athenian_republic_desc:0 "Republika Ateńska jest znana na całym świecie ze swojej integralności i siły."
 dictatorship:0 "Dyktatura"
 dictatorship_desc:0 "Dyktatura, forma rządu totalitarnego, skupia władzę polityczną w rękach pojedynczej osoby."
 despotic_monarchy:0 "Monarchia autokratyczna"
 despotic_monarchy_desc:0 "Przyznając władzę absolutną, tytuł monarchii autokratycznej jest dziedziczny."
 stratocratic_monarchy:0 "Monarchia stratokratyczna"
 stratocratic_monarchy_desc:0 "Wojsko jest integralną częścią funkcjonującej monarchii stratokratycznej. Z doradztwem generałów i żołnierzy, monarcha rządzi siłą."
 aristocratic_monarchy:0 "Monarchia arystokratyczna"
 aristocratic_monarchy_desc:0 "Chociaż rządzona przez dziedzicznego monarchę, władza w monarchii arystokratycznej jest często przyznawana członkom arystokracji."
 theocratic_monarchy:0 "Monarchia teokratyczna"
 theocratic_monarchy_desc:0 "Król nie może mieć prawdziwej władzy, jeśli nie zostanie poparty przez kapłaństwo i nie uzana boskiej władzy."
 tribal_kingdom:1 "Plemię osiadłe"
 tribal_kingdom_desc:2 "Przywódcy plemienni są wybierani na całe życie przez radę przywódców klanu. To społeczeństwo, które osiedliło się na stałe w swoim regionie, przyjmując osiadły tryb życia."
 tribal_chiefdom:1 "Plemię wędrowne"
 tribal_chiefdom_desc:0 "Wybranemu przez radę plemienną wodzowi plemienia, powierzone jest bezpieczeństwo jego plemienia. Najważniejszą kompetencją wodza jest decyzja, kiedy osiedlić się i kiedy przenieść się do innej, bardziej korzystnej lokalizacji."
 tribal_federation:1 "Federacja plemienia"
 tribal_federation_desc:1 "Reprezentując mądrość wielkiej liczby zjednoczonych klanów, rada plemienia federacyjnego przypomina początki demokratycznego państwa."
 tribal_hegemony:0 "Hegemonia plemienna"
 tribal_hegemony_desc:0 "Hegemonia olemienna jest tworzona przez rządzącą dynastię jednego plemienia, która zjednoczyła swoich sąsiadów pod jednym sztandarem."
 plutocratic_republic:0 "Republika plutokratyczna"
 plutocratic_republic_desc:0 "Głównie skoncentrowane na zdobywaniu bogactwa, republiki plutokratyczne mogą rządzić wieloma nadbrzeżnymi państwami miastami na całym świecie."
 imperial_cult:0 "Kult imperialny"
 imperial_cult_desc:0 "W niektórych kulturach cesarz lub cesarzowa posiada taką władzę, że oni i ich przodkowie są uważani za boskiego posłańca, a nawet za same bóstwo."
 imperium:0 "Imperium"
 imperium_desc:0 "Cesarz sprawuje władzę absolutną nad państwem i zazwyczaj posiada zwierzchnictwo nad pomniejszymi królami i arystokratami."
 tribal_republic:0 "Republika plemienna"
 tribal_republic_desc:0 "Prowadzona przez wodza lub głównego sędziego, plemienna republika działa zgodnie z zasadami demokracji."
 plutocratic_monarchy:0 "Monarchia plutokratyczna"
 plutocratic_monarchy_desc:0 "W dużej mierze skupiona na zdobywaniu bogactwa, monarchia plutokratyczna reprezentuje narody pragnące uniknięcia trwałego konfliktu."
 proclaim_plutocratic_republic:0 "Ustanowienie pepubliki plutokratycznej"
 proclaim_plutocratic_republic_desc:0 "Pokusa zysku i dobrobytu jest czymś, co musimy zawrzeć w naszej konstytucji, rezygnując z atrybutów mniejszych narodów."
 become_plutocratic_monarchy:0 "Przyjęcie monarchii plutokratycznej"
 become_plutocratic_monarchy_desc:0 "Pokusa zysku i dobrobytu jest czymś, co musimy zawrzeć w naszej konstytucji, rezygnując z atrybutów mniejszych królestw."
