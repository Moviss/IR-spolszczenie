l_english:
 ### ME Greece Events ###
 me_roman_8_greece.1.t:0 "Negocjacje z [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.1.a.tt:0 "#Y [SCOPE.sCountry('negotiate_illyria_country').GetName]#! zostanie #Y trybutariuszem#! #Y [SCOPE.GetRootScope.GetCountry.GetAdjective]#!, jeżeli zaakceptuje naszą ofertę."
 me_roman_8_greece.1.desc:0 "Wysłaliśmy wysłannika do piratów Illyrii, do tzw. [SCOPE.sCountry('negotiate_illyria_country').GetRulerTitle], który wydaje się być odpowiedzialny za dzikie plemiona. Nasz posłaniec wydaje się być źle traktowany i informuje, że nie ma sensu kontynuować pokojowych dyskusji z tymi barbarzyńcami, chyba że spróbujemy zmusić ich do poddania się."
 me_roman_8_greece.1.a:0 "Siła jest jedyną rzeczą, którą rozumieją piraci."
 me_roman_8_greece.1.b:0 "Może mimo wszystko nie warto rozmawiać z tymi barbarzyńcami."
 me_roman_8_greece.2.t:0 "Wysłannik z [SCOPE.sCountry('mission_country').GetAdjective]"
 me_roman_8_greece.2.desc:0 "Przyjęliśmy wysłannika z wojowniczego aroganckiego ludu [SCOPE.sCountry('mission_country').GetAdjective], domagającego się natychmiastowego podporządkowania się ich rządom. Grożą naszemu krajowi wojną, chyba że będziemy skłonni płacić im regularny trybut i okazywać szacunek ich rządom.\n\nReszta rady ufa mądrym rządom [ROOT.GetCountry.GetRuler.GetPraenomen], chociaż wydaje się, że większość z nich przyjmuje za pewnik, że odrzucimy tę obraźliwą ofertę."
 me_roman_8_greece.2.a:0 "„Wojna? Hah! Niech żałosne psy z [SCOPE.sCountry('mission_country').GetAdjective] mogą próbować, jeśli się odważą.”"
 me_roman_8_greece.2.b:0 "Niewielki trybut jest lepszy niż bycie zaatakowanym przez legiony [SCOPE.sCountry('mission_country').GetAdjective]."
 me_roman_8_greece.3.t:0 "Zaakceptowano hołd - [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.3.desc:0 "Wygląda na to, że mieszkańcy [SCOPE.sCountry('mission_country').GetAdjective] okazali się bardziej cywilizowani, niż początkowo sądziliśmy, ponieważ zgodzili się zostać trybutariuszami [ROOT.GetCountry.GetAdjective], i płacić należne nam opłaty. Dzięki temu mamy nadzieję, że będziemy doświadczać znacznie mniej napadów z powodu podłych piratów znad Adriatyku."
 me_roman_8_greece.3.a:0 "Tak jak się spodziewaliśmy."
 me_roman_8_greece.4.t:0 "Obraza [SCOPE.sCountry('negotiate_illyria_country').GetAdjective]"
 me_roman_8_greece.4.desc:0 "Nasz pokojowy wysłannik wysłany do [SCOPE.sCountry('negotiate_illyria_country').GetAdjective] nie tylko otrzymywał groźby i był obrażany, ale barbarzyńcy wyśmiewali również nasz wielki kraj. Czas nauczyć te dzikie bestie, w jakiej niebezpiecznej sytuacji się znaleźli."
 me_roman_8_greece.4.a:0 "Nie można tak po prostu obrazić Rzymu."
 me_roman_8_greece.5.t:0 "Stosunki dyplomatyczne - [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.5.desc:0 "Gdy szukamy potencjalnych sojuszników i przyjaciół wśród greckich republik, nasi doradcy zasugerowali zbliżenie się z [SCOPE.sCountry('greek_ally_country').GetName]. [ROOT.GetCountry.GetName] jako silna republika z przyjaznymi stosunkami wydaje się być dobrą opcją."
 me_roman_8_greece.5.a:0 "Bycie satelitą [ROOT.GetCountry.GetAdjective] to wielki zaszczyt."
 me_roman_8_greece.5.a.tt:0 "#Y [SCOPE.sCountry('greek_ally_country').GetName]#! zostanie #Y państwem satelickim#! #Y [SCOPE.GetRootScope.GetCountry.GetAdjective]#!, jeżeli zaakceptuje naszą ofertę."
 me_roman_8_greece.5.b:0 "Sojusz przyniesie korzyści nam obu."
 me_roman_8_greece.5.b.tt:0 "#Y [SCOPE.sCountry('greek_ally_country').GetName]#! zawrze #Y sojusz#! z #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, jeżeli zaakceptuje naszą ofertę."
 me_roman_8_greece.5.c:0 "Nie nadają się na przyjaciół [ROOT.GetCountry.GetAdjective]."
 me_roman_8_greece.5.c.tt:0 "Kończymy nasze stosunki dyplomatyczne z #Y [SCOPE.sCountry('greek_ally_country').GetName]#!."
 me_roman_8_greece.6.t:0 "Wysłannik Rzymu"
 me_roman_8_greece.6.desc_1:0 "Przyjęliśmy wysłannika z Rzymu, wielkiej potęgi na Półwyspie Apenińskim. Wielokrotnie próbowali domagać się od nas, abyśmy stali się satelitą ich rozwijającej się republiki, rezygnując z naszej niezależności, aby zacząć składać hołd swym głodnym wojnie władcom."
 me_roman_8_greece.6.desc_2:0 "Przyjęliśmy wysłannika z Rzymu, wielkiej potęgi na Półwyspie Apenińskim. Oferują nam zawarcie równego sojuszu, usłyszenie tego od Rzymian, którzy są znani ze swojej arogancji, jest bardzo nieoczekiwane."
 me_roman_8_greece.6.a:0 "Satelita? Wobec [SCOPE.sCountry('rome_country').GetAdjective]? Śmieszne."
 me_roman_8_greece.6.b:0 "Sojusz z [SCOPE.sCountry('rome_country').GetName] nie przyniesie nam teraz korzyści."
 me_roman_8_greece.6.c:0 "Akceptujemy ich ofertę, ponieważ potrzebujemy ich ochrony w tych trudnych czasach."
 me_roman_8_greece.7.t:0 "Zaakceptowano ofertę - [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.7.desc:0 "Nasi wysłannicy w końcu wrócili do [ROOT.GetCountry.GetAdjective] z odpowiedzią od [SCOPE.sCountry('greek_ally_country').GetAdjective]. Ponieważ rozmowy dyplomatyczne między naszymi stronami zostały wstrzymane, ich [SCOPE.sCountry('greek_ally_country').GetRulerTitle] osobiście interweniował i postanowił zaakceptować ofertę. Może ma słabość do [ROOT.GetCountry.GetAdjective]?"
 me_roman_8_greece.7.a:0 "Mądry wybór, [SCOPE.sCountry('greek_ally_country').GetRuler.GetPraenomen]."
 me_roman_8_greece.8.t:0 "Odrzucono ofertę - [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.8.desc:0 "Niewdzięczni Grecy z [SCOPE.sCountry('greek_ally_country').GetAdjective] odrzucili naszą miłosierną ofertę ochrony, odsyłając naszych wysłanników. Wygląda na to, że w ogóle nie są zainteresowani porozumieniem z Rzymem."
 me_roman_8_greece.8.a:0 "Są zdani na swoje przeznaczenie."
 me_roman_8_greece.9.t:0 "Greckie państwo satelickie - [SCOPE.sP('current_province').GetName]"
 me_roman_8_greece.9.desc:0 "Ateny były niegdyś najważniejszym miastem w Grecji, centrum nauki, mądrości i myśli. Po wojnie peloponeskiej i upływie czasu, [SCOPE.sP('current_province').GetName] jest teraz bez środków do życia, a filozofów, którzy dawniej chodzili ulicami, już dawno nie ma."
 me_roman_8_greece.9.a:0 "Przywrócimy ojczyznę filozofów do jej dawnej świetności."
 me_roman_8_greece.9.b:0 "[SCOPE.sP('current_province').GetName] jest zbyt ważna, aby być niezależna."
 me_roman_8_greece.10.desc:0 "Lacedemończycy byli znani na całym świecie ze swojej wiedzy o wojnie i wszystkich sprawach wojskowych, ale ich państwo powoli słabło, gdy Macedończycy na północy rośli w siłę."
 me_roman_8_greece.10.a:0 "Czas przywrócić [SCOPE.sP('current_province').GetName] jako centrum Peloponezu."
 me_roman_8_greece.10.b:0 "Spartanie są zbyt niebezpieczni, aby zwów mogli być wolni."
 me_roman_8_greece.11.desc:0 "[SCOPE.sP('current_province').GetName|U], niegdyś jedno z największych państw-miast Grecji, leżące na granicy między Attyką a Peleponezem. Kiedy inne państwa-miasta połączyły się w ligi i sojusze, aby ze sobą walczyć, Korynt uparcie trzymał się swojej niezależności. Wraz z macedońskimi zdobywcami starożytne państwo-miasto zostało przekształcone w nic więcej niż uwielbioną fortyfikację wojsk macedońskich."
 me_roman_8_greece.11.a:0 "Przywrócimy Akrokorynt."
 me_roman_8_greece.11.b:0 "Ufortyfikowana pozycja to wszystko."
 me_roman_8_greece.12.desc:0 "Przed podbojem przez Aleksandra Teby były najważniejszym z beockich miast i odgrywały ważną rolę w całej Grecji. Po tym, jak Tebańczycy uparcie zbuntowali się przeciwko młodemu zdobywcy, zostali brutalnie zniewoleni, a miasto zostało spalone. Choć odbudowane kilka dekad później, nigdy nie odzyskało potęgi i rangi, jaką niegdyś miało."
 me_roman_8_greece.12.a:0 "[SCOPE.sP('current_province').GetName] zostanie ponownie odbudowane."
 me_roman_8_greece.12.b:0 "Tebańczycy są zbyt nieostrożni, by rządzić samodzielnie."
 me_roman_8_greece.13.t:0 "Rzymska Grecja"
 me_roman_8_greece.13.desc:0 "Siły [ROOT.GetCountry.GetAdjective] w końcu podbiły większość Grecji, nasza uwaga skupiła się teraz na królestwach sukcesorów i starożytnych ziemiach perskich. Ponieważ kontynuujemy nasze kampanie dalej na wschód, ważne jest, aby wiedzieć, że nasze podboje w Grecji zostały zabezpieczone i wydaje się to możliwe przy pewnych ustępstwach wobec Greków."
 me_roman_8_greece.13.a:0 "Idziemy na wschód."
 me_roman_8_greece.13.a.tt.crete:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! zyskuje roszczenia do wszystkich terytoriów w prowincji #Y Kreta#!, których nie posiada on, ani jego poddani"
 me_roman_8_greece.13.a.tt.aegean_islands:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! zyskuje roszczenia do wszystkich terytoriów w prowincji #Y Wyspy Egejskie#!, których nie posiada on, ani jego poddani"

 me_roman_greek_client_state_tt:0 "#Y [SCOPE.sP('current_province').GetName]#! zostanie #Y państwem satelickim#! #Y Rzymu#!"
 me_roman_declined_client_state_tt:0 "#Y [SCOPE.sP('current_province').GetName]#! pozostanie w naszym władaniu."

 ### ME Eastern Glory Events ###
 me_roman_9_eastern_glory.1.t:0 "Poszukiwania państwa satelickiego - [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.1.desc:0 "Teraz, gdy zaczęliśmy rozglądać się na wschód od jońskich miast Anatolii w poszukiwaniu potencjalnych państw satelickich, nasi doradcy zasugerowali wysłanie wysłanników do mieszkańców [SCOPE.sCountry('possible_ionian_client').GetAdjective]. Oferta ochrony powinna zostać doceniona przez kogoś znajdującego się w niepewnym położeniu, takiego jak oni."
 me_roman_9_eastern_glory.1.a:0 "Powinni się pokłonić się [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.1.a.tt:0 "Do [SCOPE.sCountry('possible_ionian_client').GetAdjective] zostaną wysłani wysłannicy."
 me_roman_9_eastern_glory.1.b:0 "Nie specjalnie interesuje nas [SCOPE.sCountry('possible_ionian_client').GetName]."
 me_roman_9_eastern_glory.1.b.tt:0 "Nasi doradcy będą szukać innego potencjalnego państwa satelickiego."
 me_roman_9_eastern_glory.2.t:0 "Rzymskie żądania"
 me_roman_9_eastern_glory.2.desc:0 "Przybyli do nas wysłannicy od potężnego [SCOPE.sCountry('rome_country').GetAdjective], daleko na zachodzie. Są pełni szacunku i przyjaźni, ale ich przesłanie jasno mówi, że oferują nam ochronę. Chcą naszego posłuszeństwa i trybutu, a my jako ich marionetka, mamy popierać ich interesy w regionie w taki czy inny sposób."
 me_roman_9_eastern_glory.2.a:0 "Oferta ochrony zapewni [ROOT.GetCountry.GetName] bogatą przyszłość."
 me_roman_9_eastern_glory.2.b:0 "Mogą powiedzieć [SCOPE.sCountry('rome_country').GetName], że [ROOT.GetCountry.GetName] nie jest zainteresowany ich ofertą."
 me_roman_9_eastern_glory.3.t:0 "Oferta zaakceptowana - [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.3.desc:0 "Pomyślna władza [SCOPE.sCountry('possible_ionian_client').GetAdjective] zaakceptowała naszą miłosierną ofertę ochrony. W przyszłości, będziemy uważać [SCOPE.sCountry('possible_ionian_client').GetName] za cennych sojuszników [ROOT.GetCountry.GetAdjective]."
 me_roman_9_eastern_glory.3.a:0 "Jest to w najlepszym interesie obu krajów."
 me_roman_9_eastern_glory.4.t:0 "Oferta odrzucona - [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.4.desc:0 "Aroganccy mieszkańcy [SCOPE.sCountry('possible_ionian_client').GetAdjective] rażąco odrzucili naszą łaskawą ofertę ochrony. Zniewag rzuconych wobec naszych przyjaznych wysłanników i naszego kraju nie można przeoczyć, będą musieli zostać ukarani za swoją głupotę."
 me_roman_9_eastern_glory.4.a:0 "Jak śmią?"
 me_roman_9_eastern_glory.5.t:0 "Kampania wschodnia"
 me_roman_9_eastern_glory.5.desc:0 "Przeprowadziliśmy kilka długich i żmudnych kampanii przez równiny anatolijskie, wzgórza i góry Cylicji aż po Syrię. Nasi generałowie walczyli dzielnie, podobnie jak ludzie w swoich armiach, przynosząc [ROOT.GetCountry.GetName] zwycięstwa.\n\nW [ROOT.GetCountry.GetCapital.GetName] odbywają się wielkie triumfy, w których generałowie paradują po ulicach ze swoimi skarbami i więźniami, zyskując największe zaszczyty dostępne w [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.5.a:0 "„Triumf?! Zasługuję na własne królestwo!”"
 me_roman_9_eastern_glory.5.b:0 "To słuszne, że [ROOT.GetCountry.GetName] kłania się tym, którzy poświęcili za niego życie."
 me_roman_9_eastern_glory.5.a.tt.1:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! podzieli się na dwie części: Republika przejmie zachodnią część, a na wschodzie powstanie nowa dyktatura.\nRozpoczyna się wojna domowa między #Y Republika Zachodniorzymską#! a #Y Dyktaturą Wschodniorzymską#!"
 me_roman_9_eastern_glory.5.a.tt.2:0 "[SCOPE.sP('new_roman_capital').GetName] zostaje stolicą #Y Dyktatury Wschodniorzymskiej#!.\nPostaci z mniej niż #Y 66#! lojalności przeniosą się do #Y Republiki Zachodniorzymskiej#!"
 me_roman_9_eastern_glory.6.t:0 "Koniec Republiki"
 me_roman_9_eastern_glory.6.desc:0 "Lud świętuje zwycięstwo naszego władcy nad zdrajcami z zachodu w kilku wielkich triumfach zorganizowanch w naszej stolicy [ROOT.GetCountry.GetCapital.GetName]. Po zniszczeniu pozostałości byłej republiki możemy zerwać kajdany przeszłości i iść naprzód z silnym imperium, któremy przewodzi [ROOT.GetCountry.GetRuler.GetName], nasz [ROOT.GetCountry.GetRulerTitle]."
 me_roman_9_eastern_glory.6.a:0 "„Pamiętaj, że jesteś śmiertelny.”"
 me_roman_9_eastern_glory.7.t:0 "Spichlerz"
 me_roman_9_eastern_glory.7.desc:0 "W miarę jak zwiększamy nasze wpływy na całym świecie, a nasze miasta są coraz bardziej zaludnione, rośnie zapotrzebowanie na większą ilość zboża, oliwek i wina, aby zadowolić naszych ludzi.\n\nOpowieści mówią, że na bogatych żyznych równinach zalewowych delty Nilu rośnie więcej zboża niż w jakimkolwiek innym miejscu znanemu człowiekowi, a nasi doradcy sugerują nawiązanie stosunków handlowych z [SCOPE.sCountry('egyptian_country').GetName], aby uzyskać dostęp do części tego nadmiaru."
 me_roman_9_eastern_glory.7.a:0 "Wyślemy delegację do [SCOPE.sCountry('egyptian_country').GetCapital.GetName]."
 me_roman_9_eastern_glory.7.a.tt:0 "Do [SCOPE.sCountry('egyptian_country').GetAdjective] zostanie wysłana delegacja."
 me_roman_9_eastern_glory.7.b:0 "Mieszkańcom [SCOPE.sCountry('egyptian_country').GetAdjective] nie można ufać."
 me_roman_9_eastern_glory.7.b.tt:0 "Poszukamy żywności gdzie indziej."
 me_roman_9_eastern_glory.8.t:0 "Delegacja [SCOPE.sCountry('rome_country').GetAdjective]"
 me_roman_9_eastern_glory.8.desc:0 "Przyjęliśmy sznowaną delegację z [SCOPE.sCountry('rome_country').GetAdjective], starając się dojść do porozumienia handlowego z władcami delty Nilu. Wygląda na to, że chcą sprowadzać część naszego zboża do swojej stolicy w [SCOPE.sCountry('rome_country').GetCapital.GetName], ponieważ ostatnio mieli problemy ze znalezieniem wystarczającej liczby źródeł żywności."
 me_roman_9_eastern_glory.8.a:0 "Wygląda na to, że możemy dojść do porozumienia."
 me_roman_9_eastern_glory.8.b:0 "Będą musieli szukać gdzie indziej."
 me_roman_9_eastern_glory.9.t:0 "Zboże w [ROOT.GetCountry.GetCapital.GetName]"
 me_roman_9_eastern_glory.9.desc:0 "Nasza delegacja wysłała do nas posłańca, aby poinformował nas, że mieszkańcy [SCOPE.sCountry('egyptian_country').GetAdjective] przyjęli naszą ofertę, i zaczną wysyłać zboże do [ROOT.GetCountry.GetCapital.GetName] najszybciej jak to możliwe."
 me_roman_9_eastern_glory.9.a:0 "Doceniamy to, że zechcieli nas słuchać."
 me_roman_9_eastern_glory.10.t:0 "Odmowa [SCOPE.sCountry('egyptian_country').GetAdjective]"
 me_roman_9_eastern_glory.10.desc:0 "Nasza delegacja wysłała do nas posłańca, aby poinformował nas, że mieszkańcy [SCOPE.sCountry('egyptian_country').GetAdjective] odrzucili naszą ofertę, po szczególnie nieprzyjemnej dyskusji między obiema stronami wszelkie kontakty został zrujnowane."
 me_roman_9_eastern_glory.10.a:0 "W takim razie będziemy musieli szukać gdzie indziej."
 me_roman_9_eastern_glory.11.t:0 "Królowie Anatolii"
 me_roman_9_eastern_glory.11.desc:0 "Nasi doradcy zaczęli szukać pomniejszych królów w Anatolii w poszukiwaniu potencjalnych sojuszników lub pomocy. W szczególności, [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen] [SCOPE.sCountry('asian_kingdom_country').GetAdjective] wydaje się interesującą opcją, która może być zainteresowana sojuszem lub przyjaźnią z [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.11.a:0 "Wyślij do [SCOPE.sCountry('asian_kingdom_country').GetCapital.GetName] delegację dyplomatyczną."
 me_roman_9_eastern_glory.11.a.tt:0 "Do [SCOPE.sCountry('asian_kingdom_country').GetAdjective] zostaną wysłani wysłannicy."
 me_roman_9_eastern_glory.11.b:0 "Musi być ktoś bardziej interesujący niż [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen]."
 me_roman_9_eastern_glory.11.b.tt:0 "Poszukamy anatolijskiej przyjaźni gdzie indziej."
 me_roman_9_eastern_glory.12.t:0 "Rzymscy delegaci"
 me_roman_9_eastern_glory.12.desc:0 "Delegaci z [SCOPE.sCountry('rome_country').GetAdjective] przybyli do [ROOT.GetCountry.GetCapital.GetName] szukając przyjaźni z naszym ludem. Choć początkowo wydawali się podejrzani, wygląda na to, że naprawdę chcą budować bliższe relacje z ludnością Anatolii, szukając sojuszników i przyjaciół, z którymi mogliby współpracować i handlować. Jak niebezpieczny może być pakt o przyjaźni z [SCOPE.sCountry('rome_country').GetName]?"
 me_roman_9_eastern_glory.12.a:0 "Chcielibyśmy poznać ten [SCOPE.sCountry('rome_country').GetName] nieco lepiej."
 me_roman_9_eastern_glory.12.b:0 "Nie jesteśmy zainteresowani ich przyjaźnią."
 me_roman_9_eastern_glory.13.t:0 "Przyjaźń [ROOT.GetCountry.GetAdjective] - [SCOPE.sCountry('asian_kingdom_country').GetName]"
 me_roman_9_eastern_glory.13.desc:0 "Nasi delegaci z [SCOPE.sCountry('asian_kingdom_country').GetName] wysłali posłańca z powrotem do [ROOT.GetCountry.GetCapital.GetName], w końcu przynosząc dobre wieści. Wygląda na to, że mieszkańcy [SCOPE.sCountry('asian_kingdom_country').GetAdjective] skorzystali z okazji, aby się zaprzyjaźnić z [ROOT.GetCountry.GetName], a ich przywódca [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen] [Select_CString(asian_kingdom_country.GetRuler.IsFemale, 'mówiła', 'mówił' )] o odwiedzeniu [ROOT.GetCountry.GetCapital.GetName] i lepszym poznaniu naszego narodu."
 me_roman_9_eastern_glory.13.a:0 "Radosne wieści! Jest mile [Select_CString(asian_kingdom_country.GetRuler.IsFemale, 'widziana', 'widziany' )] w każdej chwili."
 me_roman_9_eastern_glory.14.t:0 "Przyjaźń odrzucona - [SCOPE.sCountry('asian_kingdom_country').GetName]"
 me_roman_9_eastern_glory.14.desc:0 "Nasi delegaci z [SCOPE.sCountry('asian_kingdom_country').GetAdjective] wysłali posłańca z powrotem do [ROOT.GetCountry.GetCapital.GetName], przynoszącego złe wieści. Wygląda na to, że mieszkańcy [SCOPE.sCountry('asian_kingdom_country').GetAdjective] odrzucili naszą ofertę przyjaźni i wyrzucili naszych delegatów."
 me_roman_9_eastern_glory.14.a:0 "Uważamy za głęboko obraźliwy, sposób w jaki potraktowali naszych wysłanników."

 ### Podbój ###
 roman_conquest_2.1.t:0 "Wschodnie wybrzeże Adriatyku"
 roman_conquest_2.1.desc:0 "Dzięki naszemu niedawnemu podbojowi wschodniej linii brzegowej Adriatyku udało nam się stłumić niektóre iliryjskie i greckie zagrożenia w tym regionie. Rzymska kolonia w okolicy zabezpieczy nasze dalsze podboje w niedalekiej przyszłości."
 roman_conquest_2.1.a:0 "[SCOPE.sP('province_one').GetName] będzie chronić nasze granice przed Macedonią i Epirem."
 roman_conquest_2.1.b:0 "[SCOPE.sP('province_two').GetName] doskonale blokuje szlak na północ."
 roman_conquest_2.1.c:0 "[SCOPE.sP('province_three').GetName] będzie pierwszym krokiem do właściwej Ilirii."
 roman_conquest_2.2.t:0 "Przyczółek w Ilirii"
 roman_conquest_2.2.desc:0 "Przejęcie kontroli nad ojczyzną iliryjskich piratów to tylko pierwszy krok w pacyfikowaniu zagrożeń na wschodzie. Pozostaje jeszcze wiele pracy z wojowniczymi Macedończykami na wschodzie, Ilirią na północy i aroganckimi Grekami na południu. Posiadanie bezpiecznej przystani dla Rzymian będzie niezbędne do kontynuowania naszych kampanii."
 roman_conquest_2.2.c:0 "Bogate pola uprawne [SCOPE.sP('province_three').GetAdjective] są idealne dla kolonii."
 roman_conquest_2.3.t:0 "Wyspa [ROOT.GetProvince.GetName]"
 roman_conquest_2.3.desc:0 "[ROOT.GetProvince.GetName] w końcu znajduje się pod naszą władzą, a pytanie o to, co zrobimy z wyspą, pojawiało się wielokrotnie. Dobrze usytuowana, aby być naszym głównym portem w okolicy, możemy albo rozbudować lokalne mury w tym obszarze, albo rozpocząć budowę floty, aby ją chronić."
 roman_conquest_2.3.a:0 "Wyspa obronna na morzu wrogości."
 roman_conquest_2.3.b:0 "Wyślij naszych szkutników."
 roman_conquest_2.4.t:0 "Porządki na północy"
 roman_conquest_2.4.desc:0 "Dardańczycy od dawna są cierniem w boku wszystkich swoich sąsiadów, bez względu na to, kim byli. Chociaż zostali zniewoleni i poddani rządom [ROOT.GetCountry.GetAdjective], powinniśmy założyć lokalną kolonię, aby ucywilizować region i zapoznać lokalne plemiona z kulturą i tradycjami [ROOT.GetCountry.GetAdjective]."
 roman_conquest_2.4.a:0 "[SCOPE.sP('province_one').GetName] znajduje się w idealnej lokacji między dziką północą a greckim południem."
 roman_conquest_2.4.b:0 "Przy granicy z macedońskimi ziemiami leży [SCOPE.sP('province_two').GetName]."
 roman_conquest_2.5.t:1 "Wybrzeże etolskie"
 roman_conquest_2.5.desc:0 "Górzyste wybrzeże zachodniej Grecji było trudnym regionem do zdobycia, ale miejscowi w końcu poddali się i zaakceptowali rzymskie zwierzchnictwo. Epirczycy są niezwykle trudni do kontrolowania, ale mając w pobliżu rzymską kolonię, upewnimy się, że nie będą powodować zbyt wielu problemów, gdy nasze armie przejdą do nowych kampanii."
 roman_conquest_2.5.a:0 "[SCOPE.sP('province_one').GetName] jest bogatym i dobrze położonym miejscem, idealnie nadaje się na kolonię."
 roman_conquest_2.5.b:0 "[SCOPE.sP('province_two').GetName] położone w górach, dawnej stolicy Epirczyków."
 roman_conquest_2.5.c:0 "Aby kontynuować nasze kampanie na południu, [SCOPE.sP('province_three').GetName] będzie portem dla naszych armii."
 roman_conquest_2.6.t:0 "Wkroczenie do Macedonii"
 roman_conquest_2.6.desc:0 "Niegdyś małoznacząca prowincja, Macedonia zyskała na znaczeniu za czasów Filipa II i Aleksandra Wielkiego, jako ojczyzna zdobywców znanego świata. W końcu region poddał sie naszym wojskom i możemy zabezpieczyć resztki niegdyś wielkiego imperium. Powinniśmy założyć kolonię w okolicy, aby stłumić wszelkie myśli o ponownych próbach zyskania chwały."
 roman_conquest_2.6.a:0 "[SCOPE.sP('province_one').GetName], ojczyzna Argeadów."
 roman_conquest_2.6.b:0 "Wielkie miasto [SCOPE.sP('province_two').GetName], port nad Morzem Egejskim."
 roman_conquest_2.7.t:0 "Kolonia na Peloponezie"
 roman_conquest_2.7.desc:0 "Wreszcie udało nam się przejąć kontrolę nad Peloponezem, ojczyzną wielkich miast, takich jak [SCOPE.sP('province_one').GetName], [SCOPE.sP('province_four').GetName] i [SCOPE.sP('province_two').GetName]. Niegdyś serce cywilizowanego świata, aroganccy Grecy upadli w trudnych czasach, teraz zostali sprowadzeni do poddanych naszego wielkiego kraju. Rzymska kolonia na Peloponezie będzie im o tym przypominać."
 roman_conquest_2.7.a:0 "Ojczyzna Lacedemończyków, [SCOPE.sP('province_one').GetName]."
 roman_conquest_2.7.b:0 "Miasto [SCOPE.sP('province_two').GetName], jeden z największych portów Peloponezu."
 roman_conquest_2.7.c:0 "[SCOPE.sP('province_three').GetName], starożytni rywale Lacedemończyków."
 roman_conquest_2.7.d:0 "[SCOPE.sP('province_four').GetName] jest idealną kolonią obronną między Attyką a Peloponezem."
 roman_conquest_2.8.t:0 "Ojczyzna cywilizacji"
 roman_conquest_2.8.desc:0 "Będąc na czele cywilizacji, serce Grecji zostało spustoszone i zrujnowane przez macedońskich zdobywców, pozostawiając jedynie cień tego, czym niegdyś było. Choć czasy ich chwały już dawno minęły, widzimy potencjalny rozwój obszaru teraz, gdy przejęliśmy nad nim kontrolę, a rzymska kolonia jest pierwszym krokiem we właściwym kierunku."
 roman_conquest_2.8.a:0 "[SCOPE.sP('province_one').GetName] jest oczywistym wyborem."
 roman_conquest_2.8.b:0 "[SCOPE.sP('province_two').GetName], miasto niegdyś zniszczone przez Aleksandra."
 roman_conquest_2.8.c:0 "Ojczyzna wyroczni, [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.8.d:0 "Główne miasto Beocji, [SCOPE.sP('province_four').GetName], nad jeziorem Kopaida"
 roman_conquest_2.9.t:0 "Ziemie Tracji"
 roman_conquest_2.9.desc:0 "Tracja była postrachem północnej Grecji, ojczyzną najeźdźców i miejscem z, którego wywodzą się peltaści, którzy stali się tak powszechni w armiach greckich. Po podbici plemion północnej Grecji przez Aleksandra Wielkiego i powstaniu królestwa Lizymacha, kraj ten stał się bardziej cywilizowany, rozwinięty i przesiąknięty kulturą grecką."
 roman_conquest_2.9.a:0 "Stolica Lizymacha jest idealna jako kolonia."
 roman_conquest_2.9.b:0 "[SCOPE.sP('province_two').GetName] leży na skrzyżowaniu dróg na wschód, w dogodnej lokalizacji."
 roman_conquest_2.9.c:0 "[SCOPE.sP('province_three').GetName] ochroni nasze nowozdobyte trackie ziemie przed agresją z północy."
 roman_conquest_2.10.t:0 "Wkroczenie do Bitynii"
 roman_conquest_2.10.desc:0 "Bitynia była jednym z niewielu regionów, które pozostały niezależne, gdy Aleksander Wielki zaczął podbijać Imperium Perskie. Po jego śmierci Bityńczycy stali się silniejsi i rozpoczęli rozmowy z Diadochami, niezależnymi miastami i małymi królestwami."
 roman_conquest_2.10.a:0 "Budowa kolonii w [SCOPE.sP('province_one').GetName] niedaleko Bosforu wydaje się dobrym pomysłem."
 roman_conquest_2.10.b:0 "Bogate państwo-miasto [SCOPE.sP('province_two').GetName] przyniesie [ROOT.GetCountry.GetName] nowo odkryte bogactwa."
 roman_conquest_2.10.c:0 "[SCOPE.sP('province_three').GetName] znajduje się w ufortyfikowanej istotnej lokacji, z dużym i ważnym portem."
 roman_conquest_2.10.d:0 "Wszystkie drogi Bitynii prowadzą do [SCOPE.sP('province_four').GetName]."
 roman_conquest_2.11.t:0 "Pontyjskie zagrożenie"
 roman_conquest_2.11.desc:0 "$roman_mission_09_eastern_glory_task_9_DESC$ Powinniśmy znaleźć miejsce dla naszej kolonii, które pozwoli nam zasymilować i poznać wszystkie kultury w regionie."
 roman_conquest_2.11.a:0 "[SCOPE.sP('province_one').GetName] jest starym i bogatym państwem-miastem."
 roman_conquest_2.11.b:0 "Port w [SCOPE.sP('province_two').GetName] jest dobrym punktem wejścia do regionu."
 roman_conquest_2.11.c:0 "Głęboko w głębi lądu leży dawna stolica Pontyjczyków, [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.11.d:0 "Od strony dzikich łańcuchów górskich na wschodzie leży terytorium [SCOPE.sP('province_four').GetName]."
 roman_conquest_2.12.t:0 "Wybrzeże jońskie"
 roman_conquest_2.12.desc:0 "Jońskie wybrzeże jest domem wielu starych greckich państw-miast, od bogatego [SCOPE.sP('province_four').GetName] na południu do wielkiego miasta [SCOPE.sP('province_one').GetName] na północy. Często ulegało zagrożeniu ze strony Imperium Perskiego na wschodzie lub chciwych greckich królów i autokratów podążających śladami Aleksandra, teraz są bezpieczni pod protekcją [ROOT.GetCountry.GetName]."
 roman_conquest_2.12.a:0 "Stare miasto [SCOPE.sP('province_one').GetName] wydaje się dobrym wyborem."
 roman_conquest_2.12.b:0 "Świątynia Diany w [SCOPE.sP('province_two').GetName] zasługuje na bycie rzymską kolonią wzniesioną ku jej czci."
 roman_conquest_2.12.c:0 "[SCOPE.sP('province_three').GetName] jest ważnym portem w pobliżu wielu greckich wysp Morza Egejskiego."
 roman_conquest_2.12.d:0 "Jeżeli [SCOPE.sP('province_four').GetName] zdołało powstrzymać Demetriusza, musi to być dobrze ufortyfikowana wyspa."
 roman_conquest_2.13.t:0 "Miasta Syrii"
 roman_conquest_2.13.desc:0 "Miasta Syrii mają sięgającą daleko w przeszłość historię, często łączącą się z nowymi hellenistycznymi miastami Aleksandra i Diadochów. Starożytne kultury i tradycje spotkały się z nowymi synkretycznymi ideami i innowacjami, tworząc populację, którą często trudno było kontrolować. Wraz z naszymi ostatnimi podbojami nadszedł czas, aby założyć rzymską kolonię i odcisnąć swój ślad na tym obszarze, tak jak niegdyś wielu innych."
 roman_conquest_2.13.a:0 "[SCOPE.sP('province_one').GetName] będzie chronić szlak między Syrią a Cylicją."
 roman_conquest_2.13.b:0 "Ważny port w [SCOPE.sP('province_two').GetName]."
 roman_conquest_2.13.c:0 "Starożytne miasto [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.14.t:0 "Kolonia w Palestynie"
 roman_conquest_2.14.desc:0 "$roman_mission_09_eastern_glory_task_10_DESC$ Teraz, gdy region ten poddał się Rzymowi, powinniśmy znaleźć dobrą lokalizację dla nowej rzymskiej kolonii."
 roman_conquest_2.14.a:0 "[SCOPE.sP('province_one').GetName] jest największym z ich miast i jedynym logicznym wyborem."
 roman_conquest_2.14.b:0 "Bogate pola uprawne w [SCOPE.sP('province_two').GetName] stworzą dobrą kolonię."
 roman_conquest_2.14.c:0 "Wzgórza [SCOPE.sP('province_three').GetName] wydają się być dobrze umocnioną pozycją."
 roman_conquest_2.14.d:0 "Wygląda na to, że [SCOPE.sP('province_four').GetName] może mieć potencjał jako rzymska kolonia."
 roman_conquest_2.15.t:0 "Siedlisko piratów"
 roman_conquest_2.15.desc:0 "Cylicja od dawna jest rajem dla piratów ze wschodniej części Morza Śródziemnego, ponieważ górzyste i skaliste tereny utrudniają odnalezienie ich i położenie im kresu. Chociaż podbiliśmy ziemie Cylicji, kontrolowanie regionu będzie trudne, dlatego powinniśmy zacząć osiedlać na tym obszarze niektórych naszych obywateli, którzy będą mogli wpływać na miejscową ludność."
 roman_conquest_2.15.a:0 "[SCOPE.sP('province_one').GetName] będzie użytecznym portem dla naszych osadników."
 roman_conquest_2.15.b:0 "[SCOPE.sP('province_two').GetName] ma zasadnicze znaczenie dla kontroli regionu."
 roman_conquest_2.15.c:0 "W sercu Cylicji leży [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.15.d:0 "[SCOPE.sP('province_four').GetName] znajduje się w sercu Anatolii i ma dobre fortyfikacje."
 roman_conquest_2.16.t:0 "Centrum Anatolii"
 roman_conquest_2.16.desc:0 "Bogate równiny Anatolii rozciągają się tak daleko, jak sięga wzrok, jest to przystań dla wszelkiego rodzaju kultur, czy to greckiej, perskiej czy lokalnych Anatolijczyków. Próba kontrolowania tej nowozdobytej ziemi będzie trudna, dlatego powinniśmy założyć kolonie, aby przekazać miejscowym rzymskie i łacińskie tradycje."
 roman_conquest_2.16.a:0 "[SCOPE.sP('province_one').GetName] w centrum Galacji."
 roman_conquest_2.16.b:0 "Lidia i [SCOPE.sP('province_two').GetName] pozwolą nam łatwiej kontrolować zachodnie wybrzeże."
 roman_conquest_2.16.c:0 "[SCOPE.sP('province_three').GetName] we Frygii."

 ### Podbój Afryki ###
 me_roman_6_africa.2.desc:0 "Libijskie wybrzeże od dawna należy do sfer handlowych Kartaginy i Cyrenajki. Istnieje jednak znaczna część linii brzegowej, która pozostaje nieadministrowana.\n\nMusimy zachęcać do osadnictwa na całym wybrzeżu w celu umocnienia naszej kontroli i upewnienia się, że nie wpadnie ono w ręce naszych wrogów oraz że wszystkie jego zasoby i ludzie służą państwu rzymskiemu. Pozostaje tylko znaleźć osadników chętnych na podróż."
 me_roman_6_africa.7.t:0 "Królestwo Cyrenajki"
 me_roman_6_africa.7.desc:0 "Nasi doradcy zaczęli szukać poza granicami naszego kraju potencjalnych sojuszników lub pomocy. Szczególnie [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen] [SCOPE.sCountry('cyrenaica').GetName] wydaje się interesującą opcją, która może być zainteresowana sojuszem lub przyjaźnią z [ROOT.GetCountry.GetName]."
 me_roman_6_africa.7.a:0 "Wyślij do [SCOPE.sCountry('cyrenaica').GetCapital.GetName] delegację dyplomatyczną."
 me_roman_6_africa.7.a.tt:0 "Do [SCOPE.sCountry('cyrenaica').GetAdjective] zostaną wysłani wysłannicy."
 me_roman_6_africa.7.b:0 "Musi być ktoś bardziej interesujący niż [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen]."
 me_roman_6_africa.7.b.tt:0 "Będziemy szukać przyjaźni gdzie indziej."
 me_roman_6_africa.8.t:0 "Rzymscy delegaci"
 me_roman_6_africa.8.desc:0 "Delegaci z [SCOPE.sCountry('rome_country').GetAdjective] przybyli do [ROOT.GetCountry.GetCapital.GetName] szukając przyjaźni z naszym ludem. Chociaż początkowo byli podejrzani, wydaje się, że naprawdę chcą po prostu budować bliższe relacje z mieszkańcami Afryki, szukając sojuszników i przyjaciół, z którymi mogliby współpracować i handlować. Jak niebezpieczny może być pakt o przyjaźni z [SCOPE.sCountry('rome_country').GetName]?"
 me_roman_6_africa.8.a:0 "Chcielibyśmy poznać ten [SCOPE.sCountry('rome_country').GetName] nieco lepiej."
 me_roman_6_africa.8.b:0 "Nie jesteśmy zainteresowani ich przyjaźnią."
 me_roman_6_africa.9.t:0 "Przyjaźń [ROOT.GetCountry.GetAdjective] - [SCOPE.sCountry('cyrenaica').GetName]"
 me_roman_6_africa.9.desc:0 "Nasi delegaci z [SCOPE.sCountry('cyrenaica').GetName] wysłali posłańca z powrotem do [ROOT.GetCountry.GetCapital.GetName], w końcu przynosząc dobre wieści. Wygląda na to, że mieszkańcy [SCOPE.sCountry('cyrenaica').GetAdjective] skorzystali z okazji, aby zostać pooddanymi [ROOT.GetCountry.GetAdjective], a ich przywódca [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen] w szczególności [Select_CString(cyrenaica.GetRuler.IsFemale, 'mówiła', 'mówił' )] o wizycie w [ROOT.GetCountry.GetCapital.GetName] i lepszym poznaniu naszego narodu."
 me_roman_6_africa.9.a:0 "Radosne wieści! Jest mile [Select_CString(cyrenaica.GetRuler.IsFemale, 'widziana', 'widziany' )] w każdej chwili."
 me_roman_6_africa.10.t:0 "Odrzucona przyjaźń - [SCOPE.sCountry('cyrenaica').GetName]"
 me_roman_6_africa.10.desc:0 "Nasi delegaci z [SCOPE.sCountry('cyrenaica').GetAdjective] wysłali posłańca z powrotem do [ROOT.GetCountry.GetCapital.GetName], przynoszącego złe wieści. Wygląda na to, że mieszkańcy [SCOPE.sCountry('cyrenaica').GetAdjective] odrzucili naszą ofertę przyjaźni i wyrzucili naszych delegatów."
 me_roman_6_africa.10.a:0 "Uważamy za głęboko obraźliwy, sposób w jaki potraktowali naszych wysłanników."
 me_roman_6_africa.11.t:0 "Plemiona Numidii"
 me_roman_6_africa.11.desc:0 "Nasi doradcy zaczęli szukać małych plemion w Numidii w poszukiwaniu potencjalnych sojuszników lub pomocy. Szczególnie [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen] [SCOPE.sCountry('numidian_tribe_country').GetAdjective] wydaje się interesującą opcją, która może być zainteresowana sojuszem lub przyjaźnią z [ROOT.GetCountry.GetName]."
 me_roman_6_africa.11.a:0 "Wyślij do [SCOPE.sCountry('numidian_tribe_country').GetCapital.GetName] delegację dyplomatyczną."
 me_roman_6_africa.11.a.tt:0 "Do [SCOPE.sCountry('numidian_tribe_country').GetName] zostaną wysłani wysłannicy."
 me_roman_6_africa.11.b:0 "Musi być ktoś bardziej interesujący niż [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen]."
 me_roman_6_africa.11.b.tt:0 "Poszukamy numidyjskiej przyjaźni gdzie indziej."
 me_roman_6_africa.12.t:0 "Rzymscy delegaci"
 me_roman_6_africa.12.desc:0 "Delegaci z [SCOPE.sCountry('rome_country').GetAdjective] przybyli do [ROOT.GetCountry.GetCapital.GetName] szukając przyjaźni z naszym ludem. Chociaż początkowo byli podejrzani, wygląda na to, że szukają sojuszników i przyjaciół do walki z Kartaginą. Musimy uważnie rozważyć ich propozycję."
 me_roman_6_africa.12.a:0 "Chcielibyśmy dołączyć do [SCOPE.sCountry('rome_country').GetName] przeciwko Kartagińczykom!"
 me_roman_6_africa.12.b:0 "Nie jesteśmy zainteresowani ich przyjaźnią."
 me_roman_6_africa.13.t:0 "Przyjaźń [ROOT.GetCountry.GetAdjective] - [SCOPE.sCountry('numidian_tribe_country').GetName]"
 me_roman_6_africa.13.desc:0 "Nasi delegaci z [SCOPE.sCountry('numidian_tribe_country').GetAdjective] wysłali posłańca z powrotem do [ROOT.GetCountry.GetCapital.GetName], w końcu przynosząc dobre wieści. Wygląda na to, że mieszkańcy [SCOPE.sCountry('numidian_tribe_country').GetAdjective] skorzystali z okazji, aby zostać pooddanymi [ROOT.GetCountry.GetAdjective] i dołączyli do nas w naszej walce z uciążlwymi Kartagińczykami."
 me_roman_6_africa.13.a:0 "Radosne wieści! Razem położymy kres Kartagińskiej władzy nad Afryką!!"
 me_roman_6_africa.14.t:0 "Odrzucona przyjaźń - [SCOPE.sCountry('numidian_tribe_country').GetName]"
 me_roman_6_africa.14.desc:0 "Nasi delegaci z [SCOPE.sCountry('numidian_tribe_country').GetAdjective] wysłali posłańca z powrotem do [ROOT.GetCountry.GetCapital.GetName], przynoszącego złe wieści. Wygląda na to, że mieszkańcy [SCOPE.sCountry('numidian_tribe_country').GetAdjective] odrzucili naszą ofertę przyjaźni i wyrzucili naszych delegatów."
 me_roman_6_africa.14.a:0 "Uważamy za głęboko obraźliwy, sposób w jaki potraktowali naszych wysłanników."
 me_roman_6_africa.15.t:0 "[SCOPE.sCountry('numidian_tribe_country').GetName] przechodzi na stronę wroga"
 me_roman_6_africa.15.desc:0 "Dotarły do nas wieści, że [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen] [SCOPE.sCountry('numidian_tribe_country').GetAdjective], nasz niegdyś lojalny poddany, porzucił nas na rzecz naszego znienawidzonego wroga, [SCOPE.sCountry('rome_country').GetAdjective].\n\nJest za późno, aby zapobiec tej zdradzie, pytanie brzmi, jak zareagujemy."
 me_roman_6_africa.15.a:0 "[SCOPE.sCountry('numidian_tribe_country').GetName]? Nie potrzebujemy ich, ale z pewnością nie zapomnimy o ich zdradzie."
 me_roman_6_africa.15.b:0 "Ta ziemia słusznie należy do Kartaginy, a my ją odzyskamy!"
 me_roman_6_africa.15.b.tt:0 "#Y Kartagina#! zyskuje roszczenia do wszystkich terytoriów [SCOPE.sCountry('numidian_tribe_country').GetAdjective]."
 me_roman_6_africa.16.a.tt:0 "Uwolnimy #Y państwo satelickie#! o nazwie Numidia, które zyska kontrolę nad wszystkimi naszymi terytoriami w regionie #Y Numidia#!."
 me_roman_6_africa.16.a.tt_player:0 "Uwolnimy #Y państwo satelickie#! o nazwie Numidia, które zyska kontrolę nad wszystkimi naszymi terytoriami w regionie #Y Numidia#!. Ponieważ jeden z naszych poddanych w Numidii jest kontrolowany przez gracza, będą mieli pierwszeństwo w wypełnianiu tej roli."
 me_roman_6_africa.16.t:0 "Królestwo Numidii"
 me_roman_6_africa.16.desc:0 "Aby uniknąć konieczności samodzielnego rządzenia całą Afryką, Senat postanowił utworzyć satelickie królestwo na wzgórzach Numidii. Umożliwimy plemiennym samodzielne rządy w sposób jaki uznają za stosowny, oczywiście pod naszym nadzorem."
 me_roman_6_africa.16.a:0 "Numidio! Powstań!"
 me_roman_6_africa.17.t:0 "Powstanie Numidii"
 me_roman_6_africa.17.desc:1 "W zaskakującym posunięciu przywódcy [SCOPE.sCountry('mission_country').GetAdjective] dali nam wolność rządzenia naszymi ziemiami, a także wszystkimi terytoriami, które posiadali na tym obszarze. Nie tylko pozwolili nam robić to, co chcemy, ale także obiecali nam, że będą bronić naszych ziem, jeśli to konieczne, dopóki będziemy płacić im trybut."
 me_roman_6_africa.17.a:0 "Czas jak najlepiej wykorzystać wolność, którą nam dano."

 ### Rzymskie dziedzictwo ###
 me_roman_inheritance.1.t:0 "Ochrona [SCOPE.sCountry('rome_country').GetAdjective]"
 me_roman_inheritance.1.desc:0 "Gdy umarł nasz były [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('former_ruler').GetPraenomen], tron przypadł [ROOT.GetCountry.GetRuler.GetName], ale [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'spotkała', 'spotkał' )] [ROOT.GetCountry.GetRuler.GetSheHe] z wieloma sprzeciwami wobec swojego wstąpienia na tron. Niektóre pogłoski twierdzą nawet, że doszło do małego buntu i próby zamachu na [ROOT.GetCountry.GetRuler.GetPraenomen] noc po koronacji.\n\nW tej potrzebie mała delegacja wysłanników z [SCOPE.sCountry('rome_country').GetAdjective] przybyła, aby zaoferować naszemu nowemu władcy przyjaźń w potrzebie. Jeden z mężczyzn z delegacji wspomina mimochodem, że [SCOPE.sCountry('rome_country').GetName] jest skłonny nas chronić, jeżeli zdecydujemy pokłonić się ich rządom."
 me_roman_inheritance.1.a:0 "Niech będzie wiadome, że [ROOT.GetCountry.GetName] stoi po stronie [SCOPE.sCountry('rome_country').GetAdjective]."
 me_roman_inheritance.1.b:0 "Nie potrzebujemy ich pomocy."
 me_roman_inheritance.2.t:0 "Nowy satelita [ROOT.GetCountry.GetAdjective]"
 me_roman_inheritance.2.desc:0 "Przyjęliśmy delegację z [SCOPE.sCountry('willing_country').GetAdjective], która zadeklarowła swoją lojalność i podporządkowanie się [ROOT.GetCountry.GetName]. Po szczególnie problematycznej zmianie władzy wydaje się, że prawa nowego władcy do tronu [SCOPE.sCountry('willing_country').GetAdjective] były kwestionowane przez wielu zwolenników poprzedniego władcy [SCOPE.sChar('former_ruler').GetAdjective]."
 me_roman_inheritance.2.a:0 "[SCOPE.sCountry('willing_country').GetName], mówisz?"
 me_roman_inheritance.3.t:0 "Dziedzictwo [SCOPE.sCountry('willing_country').GetAdjective]"
 me_roman_inheritance.3.desc:0 "Po śmierci [SCOPE.sChar('willing_country').GetName] [SCOPE.sCountry('willing_country').GetAdjective], dowiedzieliśmy się [Select_CString(former_ruler.IsFemale, 'postanowiła', 'postanowił' )] [SCOPE.sChar('former_ruler').GetSheHe] przekazać swoje ziemie krajowi [ROOT.GetCountry.GetName], doceniając naszą przyjaźń i pomoc. Teraz byli mieszkańcy [SCOPE.sCountry('willing_country').GetAdjective] oczekują od nas wskazówek, ponieważ wydaje się, że zgodzili się postępować zgodnie z wolą, którą [Select_CString(former_ruler.IsFemale, 'pozostawiła', 'pozostawił' )] ich [Select_CString(former_ruler.IsFemale, 'była', 'były' )][SCOPE.sCountry('willing_country').GetRulerTitle]."
 me_roman_inheritance.3.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! dziedziczy terytoria #Y [SCOPE.sCountry('willing_country').GetAdjective]#!"
 me_roman_inheritance.3.a:0 "[ROOT.GetCountry.GetName] uszanuje życzenia zmarłych."
