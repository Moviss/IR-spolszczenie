 royal_marriage.6.t:0 "[ROOT.GetCountry.Custom('proposal_type')]"
 got_indecent_proposal:0 "Nieoczekiwana propozycja"
 got_decent_proposal:0 "Dobrana para"
 #First
 random_marriage_proposal_1:0 "[Select_CString(suitor.IsFemale, 'Pełna', 'Pełen' )] podniecenia, [SCOPE.sChar('suitor').GetPraenomen] [Select_CString(suitor.IsFemale, 'wezwała', 'wezwał' )] swoją pomoc domową. Po zbyt długiej samotności, [Select_CString(suitor.IsFemale, 'postanowiła', 'postanowił' )] przedstawić ofertę małżeństwa osobie będącej [SCOPE.sChar('love_target').Custom('get_beautifulness')][Select_CString(love_target.IsFemale, 'ą', 'ym' )] [SCOPE.sChar('love_target').Custom('get_age_adjective')] o imieniu [SCOPE.sChar('love_target').GetPraenomen], [Select_CString(love_target.IsFemale, 'pochodzącej', 'pochodzącemu' )] z dynastii [SCOPE.sChar('love_target').GetFamilyDisplayAdjective]."
 random_marriage_proposal_2:0 "Po dokładnych rozważaniach, ocenie potencjalnych małżonków i wielu badaniach dotyczących różnych rodów i spuścizn, [SCOPE.sChar('suitor').GetPraenomen] wezwał swoich pomocników i zaproponował ofertę małżeństwa [SCOPE.sChar('love_target').GetPraenomen] z dynastii [SCOPE.sChar('love_target').GetFamilyDisplayAdjective]."
 random_marriage_proposal_3:0 "[SCOPE.sChar('suitor').GetPraenomen] od dawna [Select_CString(suitor.IsFemale, 'cieszyła', 'cieszył' )] się życiem pełnym beztroski, jednkaże tego samego ranka [Select_CString(suitor.IsFemale, 'wezwała', 'wezwał' )] wysłannika, by przedstawić propozycję małżeństwa [SCOPE.sChar('love_target').Custom('get_beautifulness')][Select_CString(love_target.IsFemale, 'ej', 'emu' )] [SCOPE.sChar('love_target').GetPraenomen], [Select_CString(love_target.IsFemale, 'będącej', 'będącemu' )] [SCOPE.sChar('love_target').Custom('get_age_adjective')], w nadziei na spłodzenie spadkobierców w celu dalszej legitymizacji dynastii [SCOPE.sChar('suitor').GetFamilyDisplayAdjective]."
 #Second
 hof_disapproves_loyalty_desc:0 "\n\nNiestety, wysłannik donosi, że głowa dynastii [SCOPE.sChar('love_target').GetFamilyDisplayAdjective], [SCOPE.sChar('negotiator').GetName], stanowczo krytykuje nasze rządy i wyraźnie twierdzi, że w żadnym wypadku nie pozwoli na ten związek.\n\nPodejrzewamy, że być może poprostu chce podnieść cenę negojacyjną, chociaż będziemy musieli zaoferować znacznie więcej, niż się spodziewaliśmy, jeśli chcemy zdobyć serce [SCOPE.sChar('love_target').Custom('get_beautifulness')][Select_CString(target.IsFemale, 'ej', 'ego' )] [SCOPE.sChar('love_target').GetPraenomen]."
 hof_disapproves_age_desc:0 "\n\nZ żalem nasz wysłannik przynosi wieści, że głowa rodu [SCOPE.sChar('love_target').GetFamilyDisplayAdjective], [SCOPE.sChar('negotiator').GetName], [Select_CString(love_target.IsFemale, 'wkroczyła', 'wkroczył' )], by poruszyć problemy związane z tą propozycją, powołując się na wielką różnicę wieku między [SCOPE.sChar('suitor').GetPraenomen] a [SCOPE.sChar('love_target').Custom('get_age_adjective')], [SCOPE.sChar('love_target').GetPraenomen].\n\nWyraźnie, próbuje [SCOPE.sChar('negotiator').GetSheHe] wyciągnąć z nas tylko większy posag... być może negocjacje to jedyny sposób na zdobycie miłości [SCOPE.sChar('suitor').GetPraenomen]."
 self_disapproves_loyalty_desc:0 "\n\nWysłannik, który dostarczył propozycję informuje, że ledwo udało mu się ujść z życiem po tym, jak [SCOPE.sChar('love_target').GetPraenomen] [Select_CString(love_target.IsFemale, 'wpadła', 'wpadł' )] w wielką furię, rzucając [ROOT.GetCountry.Custom('get_arena_death_implement_glad')] z wielką dokładnością i prawie go ścinając. Wygląda na to, że [SCOPE.sChar('love_target').GetPraenomen] z wielką pogardą rozważa naszą propozycję. Może być konieczne jest uatrakcyjnienie umowy przez zwiększenie wielkości posagu."
 self_disapproves_age_desc:0 "\n\nWysłannik informuje, że propozycja ta, choć pochlebna, wzbudziła wielkie rozbawienie [SCOPE.sChar('love_target').GetPraenomen] i [SCOPE.sChar('love_target').GetHerHis] towarzyszy, którzy nie starali się ukryć pogardy wobec zaawansowanego w jakim jest [SCOPE.sChar('suitor').GetPraenomen].\n\nByć może będziemy musieli rozważyć zaoferowanie znacznego posagu, jeśli [SCOPE.sChar('suitor').GetPraenomen] ma odnaleźć miłość w osobie o tak zaawansowanym wieku i doświadczeniu."
 self_approves_desc:0 "\n\nWysłannik informuje, że [SCOPE.sChar('love_target').GetPraenomen], [Select_CString(love_target.IsFemale, 'będąca', 'będąy' )] [SCOPE.sChar('love_target').Custom('get_age_adjective')] prawie [Select_CString(love_target.IsFemale, 'omdlała', 'omdlał' )] po otrzymaniu wiadomości. Może to oznaczać, że [SCOPE.sChar('suitor').GetPraenomen] i [SCOPE.sChar('love_target').GetPraenomen] są idealną parą."
 hof_approves_desc:0 "\n\nPomimo wyglądu jaki ma [SCOPE.sChar('negotiator').GetPraenomen], wygląda na to, że wszystkie obawy jakie miała głowa rodziny, [SCOPE.sChar('negotiator').GetFamilyDisplayAdjective], zostały rozwiązane przez [SCOPE.sChar('suitor').Custom('love_object')], które [SCOPE.sChar('suitor').GetPraenomen] [Select_CString(suitor.IsFemale, 'zaoferowała', 'zaoferował' )] w celu wsparcia swojej propozycji."
