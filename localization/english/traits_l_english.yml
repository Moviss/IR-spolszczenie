l_english:
 TRAIT_HEADER:0 "#T $NAME$#!\n#I ($TYPE$)#!\n$DATA$\n\n#TF $DESC$#!"
 TRAITYPE_PERSONALITY:0 "Osobowość"
 TRAITYPE_MILITARY:0 "Wojskowość"
 TRAITYPE_HEALTH:0 "Zdrowie"
 TRAITYPE_STATUS:0 "Status"
 abrasive:0 "Szorstki"
 abrasive_desc:0 "Niektórzy ludzie nie mogą się z nikim dogadać."
 good_natured:0 "Życzliwy"
 good_natured_desc:0 "Życzliwe nastawienie i uprzejme podziękowania zawsze pomagają znaleźć przyjaciół."
 silver_tongued:0 "Elokwentny"
 silver_tongued_desc:0 "Nawet najzdolniejsi dyplomaci mieliby trudności w porównaniu z [CHARACTER.GetPraenomen].\n\n#G Władcy z tą cechą mogą przekonywać inne postacie.#!"
 silver_tongued_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y elokwentny#!."
 blunt:0 "Tępy"
 blunt_desc:0 "Czasami fakty są tylko faktami."
 blunt_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y tępy#!."
 crafty:0 "Przebiegły"
 crafty_desc:0 "Przebiegłość, zalotność i spryt mogą nie być atrakcyjnymi cechami, ale nigdy nie są nieprzydatne."
 crafty_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y przebiegły#!."
 guileless:0 "Szczery"
 guileless_desc:0 "Niepokojące jest to, że nawet owce mogą mydlić komuś oczy."
 guileless_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y szczery#!."
 sceptical:0 "Sceptyczny"
 sceptical_desc:0 "Kwestionowanie wszystkiego może być męczące, nie sądzisz?"
 sceptical_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y sceptyczny#!."
 pious:0 "Bogobojny"
 pious_desc:0 "Sami bogowie mieliby trudności ze znalezieniem czegoś, na co mogliby narzekać, spoglądając na [CHARACTER.GetPraenomen]."
 zealous:0 "Gorliwy"
 zealous_desc:0 "Szalejący ogień płonie w sercu [CHARACTER.GetPraenomen], napędzany duchem tajemnic religijnych."
 zealous_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y gorliwy#!."
 tolerant:0 "Tolerancyjny"
 tolerant_desc:0 "Ludzie ze wszystkich środowisk mogą znaleźć bezstronnego słuchacza, w postaci [CHARACTER.GetPraenomen]."
 devout:0 "Pobożny"
 devout_desc:0 "Modlitwa może być źródłem nadziei w mrocznych czasach. Na szczęście dla [CHARACTER.GetPraenomen] często jest ciemno."
 lapsed:0 "Niepraktykujący"
 lapsed_desc:0 "Niegdyś osoba głęboko wierząca, [CHARACTER.GetPraenomen] [Select_CString(CHARACTER.IsFemale, 'porzuciła', 'porzucił' )] swoją wiarę dawno temu."
 original_thinker:0 "Oryginalny myśliciel"
 original_thinker_desc:0 "Logistyka działań wojennych wymaga pewnej innowacyjności, którą [CHARACTER.GetPraenomen] wydaje się posiadać."
 poet:0 "Poeta"
 poet_desc:0 "[CHARACTER.GetPraenomen] ma dar do wyrażenia siebie w nowy i oryginalny sposób."
 tactically_inflexible:0 "Nieelastyczny taktycznie"
 tactically_inflexible_desc:0 "Linie zaopatrzenia, trasy odwrotu i wszechstronne planowanie, dla [CHARACTER.GetPraenomen] nic nie znaczą."
 just:0 "Sprawiedliwy"
 just_desc:1 "[CHARACTER.GetPraenomen] słynie z umiejętności spokojnego wyrażania bezstronnej opinii."
 just_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y sprawiedliwy#!."
 arbitrary:0 "Arbitralny"
 arbitrary_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y arbitralny#!."
 arbitrary_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y arbitralny#!."
 arbitrary_desc:0 "Jeśli rzeczywiście dojdzie do podobnej sytuacji, czy ktoś naprawdę dba o to, co jest dobre, a co złe?"
 cruel:0 "Okrutny"
 cruel_desc:1 "Cierpienie i produktywność idą w parze. To znaczy, przynajmniej według [CHARACTER.GetPraenomen].\n\nPostacie z tą cechą będą bardziej skłonne do #R morderstwa#! w ich drodze na szczyt."
 cruel_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y okrutny#!."
 cruel_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y okrutny#!."
 merciful:0 "Miłosierny"
 merciful_desc:0 "Miłosierdzie może przybierać różne formy, a [CHARACTER.GetPraenomen] zna je wszystkie."
 merciful_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y miłosierny#!."
 righteous:0 "Prawy"
 righteous_desc:1 "Ziemskie przyjemności nie mogą rozpraszać uwagi w dążeniu do życiowego celu.\n\nPostaci z tą cechą nigdy nie zaakceptują #Y łapówki#!."
 righteous_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y prawy#!."
 corrupt:0 "Skorumpowany"
 corrupt_desc:0 "Można zajmować się rzeczami we właściwy lub opłacalny sposób [CHARACTER.GetPraenomen] wie o tym lepiej niż ktokolwiek inny.\n\nPostaci z tą cechą będą bardziej skłonne do angażowania się w #R kradzież#!."
 corrupt_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y skorumpowany#!."
 corrupt_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y skorumpowany#!."
 founder:0 "Założyciel"
 founder_desc:0 "[CHARACTER.GetPraenomen] ma wizję, jakiej nie widziano od czasów Salomona, Romulusa i dawnych wielkich faraonów."
 founder_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y założyciel#!."
 incapable:0 "Nieudolny"
 incapable_desc:0 "Niektórym po prostu nie można zawierzyć, że zrobią cokolwiek dobrze."
 benefactor:0 "Dobroczyńca"
 benefactor_desc:0 "Chociaż może nie istnieć coś takiego jak prawdziwy altruizm, [CHARACTER.GetPraenomen] stara zbliżyć się do niego jak najbardziej."
 benefactor_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y dobroczyńca#!."
 scholar:0 "Uczony"
 scholar_desc:0 "[CHARACTER.GetPraenomen] po prostu pochłania wiedzę, niczym obfity posiłek. Wydaje się również, że utrzymuje [Select_CString(CHARACTER.IsFemale, 'ją', 'go' )] przy życiu."
 scholar_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y uczony#!."
 narrowminded:0 "Ograniczony"
 narrowminded_desc:0 "[CHARACTER.GetPraenomen] tak długo pamięta o starych, dobrych czasach, że wszelkie wzmianki o postępach budzą natychmiastowe podejrzenia."
 lustful:0 "Pożądliwy"
 lustful_desc:0 "Uwodzicielski styl życia ma wiele zalet i wiele wad. [CHARACTER.GetPraenomen] uznaje tylko te pierwsze."
 lustful_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y pożądliwy#!."
 chaste:0 "Cnotliwy"
 chaste_desc:0 "[CHARACTER.GetPraenomen] uważa swoje ciało za nienaganną świątynię cnoty i honoru. Podobnie jak wszyscy inni."
 proud:0 "Dumny"
 proud_desc:0 "W dawnych greckich opowieściach ostrzega się przed Hybris. Wydaje się, że [CHARACTER.GetPraenomen] nigdy nie [Select_CString(CHARACTER.IsFemale, 'troszczyła', 'troszczył' )] się o teatr."
 humble:0 "Skromny"
 humble_desc:0 "Posiadanie zdrowego szacunku do własnego miejsca w wielkim planie sprawia, że [CHARACTER.GetPraenomen] pewnie idzie przez życie."
 vengeful:0 "Mściwy"
 vengeful_desc:1 "Nikt nie może stanąć pomiędzy [CHARACTER.GetPraenomen], a tymi którzy [Select_CString(CHARACTER.IsFemale, 'ją', 'go' )] skrzywdzili.\n\nPostaci z tą cechą będą bardziej skłonne do #R morderstwa#! w ich drodze na szczyt."
 vengeful_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y mściwy#!."
 vengeful_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y mściwy#!."
 forgiving:0 "Pobłażliwy"
 forgiving_desc:0 "Nie ma zbrodni, zniewagi ani przestępstwa, po którym [CHARACTER.GetPraenomen] nie [Select_CString(CHARACTER.IsFemale, 'okazałaby', 'okazałby' )] łaski."
 forgiving_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y pobłażliwy#!."
 forgiving_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y pobłażliwy#!."
 assertive:0 "Asertywny"
 assertive_desc:0 "Szybka myśl, słowo i czyn, [CHARACTER.GetPraenomen] wie jak radzić sobie w większości sytuacji."
 assertive_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y asertywny#!."
 submissive:0 "Uległy"
 submissive_desc:0 "Ulegli tak naprawdę nie mają czego dziedziczyć."
 submissive_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y uległy#!."
 intelligent:0 "Inteligentny"
 intelligent_desc:0 "Nic innego jak umysł, może rozwiązać problemy wykraczające poza nasze rozumienie. Nic innego jak umysł, może je również tworzyć."
 intelligent_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y inteligentny#!."
 dumb:0 "Głupi"
 dumb_desc:0 "[CHARACTER.GetPraenomen] nigdy nie [Select_CString(CHARACTER.IsFemale, 'była zainteresowana', 'był zainteresowany' )] rozwojem intelektualnym."
 generous:0 "Szczodry"
 generous_desc:0 "Prosty akt pomagania innym jest często wystarczająco satysfakcjonujący dla [CHARACTER.GetPraenomen]."
 generous_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y szczodry#!."
 selfish:0 "Samolubny"
 selfish_desc:0 "[CHARACTER.GetName] uważa, że najważniejszą osobą na świecie jest [CHARACTER.GetName].\n\nPostacie z tą cechą będą bardziej skłonne do #R kradzieży#!."
 honest:0 "Uczciwy"
 honest_desc:1 "Nawet sama myśl o oszustwie wystarczy, by zażenować [CHARACTER.GetPraenomen].\n\nPostacie z tą cechą nigdy nie zaakceptują #Y łapówki#!."
 deceitful:0 "Kłamliwy"
 deceitful_desc:0 "Prawda może być honorowa, ale według [CHARACTER.GetPraenomen], nie zaprowadzi cię daleko.\n\nPostacie z tą cechą będą bardziej skłonne do #R kradzieży#!."
 deceitful_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y kłamliwy#!."
 energetic:0 "Energiczny"
 energetic_desc:1 "[CHARACTER.GetPraenomen] zawsze stara się podwójnie - nawet podczas snu.\n\nPostacie z tą cechą będą mogą częściej popełniać czynności takie jak #R kradzież#!, #Y hazard#! i #R morderstwo#!."
 lazy:0 "Leniwy"
 lazy_desc:0 "Jeśli praca jest warta wykonania, [CHARACTER.GetPraenomen] nie będzie osobą, która ją wykona."
 lazy_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y leniwy#!."
 cautious:0 "Ostrożny"
 cautious_desc:0 "Nawet najlepiej ułożone plany mogą zawieść bez należytej staranności."
 cautious_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y ostrożny#!."
 reckless:0 "Lekkomyślny"
 reckless_desc:0 "[CHARACTER.GetPraenomen] zawsze ma plan. Co ciekawe, zawsze wydaje się taki sam.\n\nPostacie z tą cechą będą bardziej skłonne do #R kradzieży#! lub #R walk na arenie#!."
 reckless_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y lekkomyślny#!."
 shrewd:0 "Bystry"
 shrewd_desc:0 "Nikt nie oszuka [CHARACTER.GetPraenomen] dwa razy - jeśli jest ścieżka do okazji, to [CHARACTER.GetSheHe] ją znajdzie."
 shrewd_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y bystry#!."
 foolish:0 "Nierozsądny"
 foolish_desc:0 "Jedyną osoba nieświadomą tego, jak łatwowierną osobą jest [CHARACTER.GetPraenomen] wydaje się być [CHARACTER.GetPraenomen].\n\nPostacie z tą cechą będą bardziej skłonne do #R walk na arenie#!."
 gluttonous:0 "Chciwy"
 gluttonous_desc:1 "Nikt nigdy nie śmiałby oskarżać [CHARACTER.GetPraenomen] o umiar lub samokontrolę.\n\nPostacie z tą cechą będą bardziej skłonne do #R kradzieży#!."
 greedy_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y chciwy#!."
 gluttonous_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y chciwy#!."
 greedy_bad_tooltip:0 "Jest to #R jedyna#! dostępna opcja, ponieważ twój władca posiada cechę #Y chciwy#!."
 self_controlled:0 "Opanowany"
 self_controlled_desc:0 "[CHARACTER.GetPraenomen] generalnie nie widzi sensu w zaspokajaniu własnych pragnień."
 arrogant:0 "Arogancki"
 arrogant_desc:0 "[CHARACTER.GetPraenomen] jest po prostu [Select_CString(CHARACTER.IsFemale, 'najlepsza', 'najlepszy' )] we wszystkim, czego się dotknie."
 modest:0 "Skromny"
 modest_desc:0 "Skromna postawa [CHARACTER.GetName] stała się lokalną legendą."
 prominent:0 "Wybitny"
 prominent_desc:0 "Kiedy [CHARACTER.GetName] mówi - ludzie słuchają."
 prominent_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y wybitny#!."
 unnoticeable:0 "Niezauważalny"
 unnoticeable_desc:0 "Kiedy [CHARACTER.GetPraenomen] mówi... kim właściwie jest [CHARACTER.GetPraenomen]?"
 unnoticeable_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y niezauważalny#!."
 loving:0 "Czuły"
 loving_desc:0 "[CHARACTER.GetPraenomen] zawsze ma ciepłe serce i życzliwe spojrzenie."
 cold:0 "Oziębły"
 cold_desc:0 "Serce [CHARACTER.GetName] można porównać do lodowatych skał, do których został przykuty Prometeusz, jednakże to porównanie wciąż jest niewystarczające."
 ambitious:0 "Ambitny"
 ambitious_desc:1 "Podczas gdy niektórzy uważają drabinę na szczyt za wyzwanie, [CHARACTER.GetPraenomen] widzi ją jako drewno opałowe.\n\nPostaci z tą cechą będą bardziej skłonne do #R morderstwa#! w ich drodze na szczyt."
 ambitious_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y ambitny#!."
 content:0 "Zadowolny"
 content_desc:0 "Niektórym ambicje po prostu nie przychodzą naturalnie. [CHARACTER.GetPraenomen] jest tym [Select_CString(CHARACTER.IsFemale, 'szczęśliwsza', 'szczęśliwszy' )]."
 suspicious:0 "Nieufny"
 suspicious_tooltip:1 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y nieufny#!.\n\nPostacie z tą cechą będą znacznie mniej narażone na #R morderstwo#! przez rywali."
 suspicious_tooltip_option:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y nieufny#!." # loc note, copy above
 suspicious_desc:0 "[CHARACTER.GetPraenomen] dokładnie wie, kto chce [Select_CString(CHARACTER.IsFemale, 'ją', 'go' )] dorwać. Każdy, kto nie nazywa się [CHARACTER.GetName]."
 trusting:0 "Ufny"
 trusting_desc:0 "Aby dać innym korzyści z wątpliwości, należy najpierw w nie wątpić. [CHARACTER.GetPraenomen] nigdy nie osiąga tego pierwszego kroku."
 wise:0 "Rozsądny"
 wise_desc:0 "Posiadanie wiedzy nie wystarczy po prostu nie wystarczy; zrozumienie, jak ją zastosować, pokazuje prawdziwą mądrość."
 wise_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y rozsądny#!."
 rash:0 "Pochopny"
 rash_desc:0 "Decyzje stają się o wiele mniej skomplikowane, jeśli po prostu o nich nie myślisz.\n\nPostacie z tą cechą będą bardziej skłonne do #R walk na arenie#!."
 rash_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y pochopny#!."
 jealous:0 "Zawistny"
 jealous_desc:0 "Nigdy nie jest całkowicie [Select_CString(CHARACTER.IsFemale, 'zadowolona', 'zadowolony' )] ze swojej doli w życiu, [CHARACTER.GetPraenomen] czerpie przyjemność z posiadania dobytku innych."
 jealous_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y zawistny#!."
 secure:0 "Pewny siebie"
 secure_desc:0 "Jeżeli [CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale, 'miałaby', 'miałby' )] pióra, nawet boski piorun nie mógłby ich nastroszyć."
 sarcastic:0 "Sarkastyczny"
 sarcastic_desc:0 "Dosłownie wszyscy kochają [CHARACTER.GetName]."
 plain_speaking:0 "Szczery"
 plain_speaking_desc:0 "Są chwile, kiedy sprawy są dokładnie takie, na jakie wyglądają. Dla [CHARACTER.GetPraenomen], chwile te trwają cały czas."
 stubborn:0 "Uparty"
 stubborn_desc:1 "Jeśli [CHARACTER.GetPraenomen] podejmie decyzję, nic nie jest w stanie jej zmienić, nawet gniew niebios."
 weak_willed:0 "Słaba wola"
 weak_willed_desc:0 "Jedyną rzeczą, która powstrzymuje [CHARACTER.GetPraenomen] od śmierci, jest niezdecydowanie."
 hunchback:0 "Garbaty"
 hunchback_desc:0 "Fizyczne deformacje uniemożliwiają [CHARACTER.GetPraenomen] czerpanie radości z życia."
 lisp:0 "Sepleniący"
 lisp_desc:0 "Niewielka przeszkoda w mówieniu może czasami powodować duży stres u [CHARACTER.GetPraenomen]."
 stutter:0 "Jąkający się"
 stutter_desc:0 "Dla [CHARACTER.GetPraenomen] wystąpienia publiczne są szczególnie trudne."
 fair:0 "Piękny"
 fair_desc:0 "[Select_CString(CHARACTER.IsFemale, 'Błogosławiona', 'Błogosławiony' )] olimpijskim pięknem, [CHARACTER.GetPraenomen] [Select_CString(CHARACTER.IsFemale, 'przyzwyczaiła', 'przyzwyczaił' )] się do przyciągania spojrzeń."
 inbred:0 "Wsobny"
 inbred_desc:0 "Pokolenia endogamii mogą mieć... nieoczekiwane skutki."
 limp:0 "Kulejący"
 limp_desc:0 "Dawny ból uniemożliwia [CHARACTER.GetPraenomen] cieszenie się pełną sprawnością."
 ugly:0 "Szpetny"
 ugly_desc:0 "[CHARACTER.GetPraenomen] nigdy nie [Select_CString(CHARACTER.IsFemale, 'miała', 'miał' )] dużo szczęścia w miłości."
 orator:0 "Orator"
 orator_desc:0 "Sama barwa jedwabistych słów wypowadanych przez [CHARACTER.GetName] może zatrzymać innych.\n\n#G Władcy z tą cechą mogą przekonywać inne postacie.#!"
 orator_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y orator#!."
 monotonous:0 "Monotonny"
 monotonous_desc:1 "Ostre, zgrzytliwe dźwięki, które pojawiają się za każdym razem, gdy [CHARACTER.GetPraenomen] otwiera swoje usta, powodują, że zatłoczone pokoje stają się niespodziewanie puste."
 monotonous_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y monotonny#!."
 unhealthy:0 "Chorowity"
 unhealthy_desc:0 "Jeśli istnieje jakaś choroba lub gorączka, której nie [Select_CString(CHARACTER.IsFemale, 'doświadczyła', 'doświadczył' )] [CHARACTER.GetPraenomen], byłby to cud."
 plague:0 "Zaraza"
 plague_desc:0 "O zarazie mówi się tylko szeptem; nawet podejrzenie o nią, często oznacza wyrok śmierci."
 leper:0 "Trędowaty"
 leper_desc:0 "Trędowaci są odrzucani przez społeczeństwo; straszna choroba powoli zjada mięso, aż niewiele zostaje."
 pneumonia:0 "Choroba płuc"
 pneumonia_desc:0 "Choroby płuc były na porządku dziennym, częściowo z powodu jakości powietrza na obszarach zabudowanych. Mimo, że wiele chorób płuc z czasem ustępuje, skłoność do rozwoju w zapalenie płuc zwykle oznacza stan zagrażający życiu."
 stressed:0 "Zestresowany"
 stressed_desc:0 "Czasami mamy dość; dla [CHARACTER.GetPraenomen], ten czas nastał około dziewięć miesięcy po poczęciu."
 schizophrenic:0 "Szaleniec"
 schizophrenic_desc:0 "Nieokiełznana furia w momencie może przerodzić się w absolutny spokój; [CHARACTER.GetPraenomen] jest równie [Select_CString(CHARACTER.IsFemale, 'przewidywalna', 'przewidywalny' )] co ocean."
 invalid:0 "Niepełnosprawny"
 invalid_desc:0 "[Select_CString(CHARACTER.IsFemale, 'Niezdolna', 'Niezdolny' )] do więcej niż najbardziej podstawowego ruchu, [CHARACTER.GetPraenomen] może podróżować tylko we własnej wyobraźni."
 incapable_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y niepełnosprawny#!."
 wounded:0 "Ranny"
 wounded_desc:0 "[CHARACTER.GetPraenomen] odniósł ciężkie obrażenia w przeszłości."
 maimed:0 "Okaleczony"
 maimed_desc:0 "Okropne rany zabliźniły [CHARACTER.GetPraenomen] od głowy do stóp."
 epileptic:0 "Epileptyk"
 epileptic_desc:0 "Święta choroba z pewnością skróci życie [CHARACTER.GetPraenomen], ale [CHARACTER.GetHerHis] wiara jest przez nią wzmocniona."
 victorious:0 "Zwycięzca"
 victorious_desc:0 "[CHARACTER.GetPraenomen] [Select_CString(CHARACTER.IsFemale, 'stała', 'stał' )] się synonimem chwały - niech [CHARACTER.GetPraenomen] nadal pokonuje swoich wrogów!"
 victorious_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y zwycięzca#!."
 conqueror:0 "Zdobywca"
 conqueror_desc:0 "Tak jak wielu przed [Select_CString(CHARACTER.IsFemale, 'nią', 'nim' )], [CHARACTER.GetName] nosi tytuł zdobywcy i związaną z nim odpowiedzialność."
 conqueror_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y zdobywca#!."
 brave:0 "Odważny"
 brave_desc:0 "[CHARACTER.GetPraenomen] staje z niebezpieczeństwem twarzą w twarz i zna zwycięstwo.\n\nPostacie z tą cechą będą bardziej skłonne do #R walk na arenie#!."
 coward:0 "Tchórz"
 coward_desc:0 "[CHARACTER.GetPraenomen] uważa, że lepiej jest przeżyć kolejny nieszczęśliwy dzień niż umrzeć honorową śmiercią."
 confident:0 "Pewny siebie"
 confident_desc:0 "Ufanie instynktowi jest pierwszym krokiem w kierunku opanowania."
 tactician:0 "Taktyk"
 tactician_desc:0 "Podczas gdy niektórzy po prostu widzą wirującą walkę w zwarciu, [CHARACTER.GetPraenomen] widzi wzorce, słabości, a ostatecznie - zwycięstwo."
 disciplined:0 "Zdyscyplinowany"
 disciplined_desc:0 "Nic nie jest ważniejsze dla [CHARACTER.GetPraenomen] niż utrzymanie porządku."
 steadfast:0 "Nieugięty"
 steadfast_desc:0 "[CHARACTER.GetName] [Select_CString(CHARACTER.IsFemale, 'znana', 'znany' )] jest ze swojej determinacji - odczuwają to nawet dowodzone przez [Select_CString(CHARACTER.IsFemale, 'nią', 'niego' )] wojska."
 aggressive:0 "Agresywny"
 aggressive_desc:0 "[Select_CString(CHARACTER.IsFemale, 'Zahartowana', 'Zahartowany' )] przez wojnę, [CHARACTER.GetPraenomen] postrzega swoje formacje jako lśniący miecz, który trafia w samo serce wroga."
 miserly:0 "Skąpy"
 miserly_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y skąpy#!."
 miserly_desc:0 "[CHARACTER.GetPraenomen] uważa, że bogactwo istnieje po to aby je posiadać; ale zawsze wydaje się, że można zromadzić go jeszcze więcej."
 kindly:0 "Życzliwy"
 kindly_desc:0 "Nigdy nie było prawdziwszej duszy, niż [CHARACTER.GetName]."
 kindly_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y życzliwy#!."
 uncaring:0 "Nieczuły"
 uncaring_desc:0 "Nawet jeśli świat miałby się skończyć jutro, [CHARACTER.GetPraenomen] i tak [Select_CString(CHARACTER.IsFemale, 'byłaby', 'byłby' )] tym [Select_CString(CHARACTER.IsFemale, 'niewzruszona', 'niewzruszony' )]."
 polymath:0 "Polimat"
 polymath_desc:0 "Nie ma zbyt wielu tematów, o których [CHARACTER.GetPraenomen] nie będzie rozmawiać z wielkim entuzjazmem"
 obsessive:0 "Obsesyjny"
 obsessive_desc:0 "Kiedy [CHARACTER.GetPraenomen] postawi sobie jakieś zadanie, może zupełnie zapomnieć o rzeczach tak trywialnych, jak jedzenie, spanie lub oddychanie."
 lunatic:0 "Obłąkany"
 lunatic_desc:0 "[CHARACTER.GetName] bez wątpienia [Select_CString(CHARACTER.IsFemale, 'straciła', 'stracił' )] rozum."
 lunatic_tooltip:0 "Ta opcja jest dostępna, ponieważ twój władca posiada cechę #Y obłąkany#!."
 lunatic_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y obłąkany#!."
 harsh:0 "Srogi"
 harsh_desc:1 "Podczas gdy wielu stosuje łagodne kary za łagodne przestępstwa, [CHARACTER.GetPraenomen] uważa łagodną karę za przestępstwo samo w sobie.\n\nPostaci z tą cechą będą bardziej skłonne do #R morderstwa#! w ich drodze na szczyt."
 harsh_bad_tooltip:0 "Ta opcja jest dostpna #Y tylko #! dlatego, że twój władca posiada cechę #Y srogi#!."
 orator_silver_tongued_tooltip:0 "Ta opcja jest dostępna, ponieważ władca posiada cechy #Y orator#! lub #Y elokwentny#!."
 olympic_competitor:0 "Zawodnik olimpijski"
 olympic_competitor_desc:1 "[CHARACTER.GetName] jest tutaj, aby konkurować na igrzyskach olimpijskich i skupia całą swoją energię na wydarzeniach sportowych."
 hemorrhagic_fever:0 "Gorączka krwotoczna"
 hemorrhagic_fever_desc:0 "W różnych okresach historii gorączka krwotoczna pustoszyła śródziemnomorskie imperia  i nie tylko. Często towarzyszyły nieuchronne wymioty, martwica i często śmiertelne krwotoki wewnętrzne."
 mentagra:0 "Mentagra"
 mentagra_desc:0 "Tajemnicza choroba, jak się uważa, rozprzestrzeniła się poprzez całowanie i kontakt cielesny, mentagra wykazywała wysypkę na twarzy, z owrzodzeniami i silnym dyskomfortem."
 arthritis:0 "Artretyzm"
 arthritis_desc:0 "Artretyzm był powszechny na całym świecie i był uważany za naturalną konsekwencję starzenia się ciała. Wśród charakterystycznych objawów były zmniejszona ruchliwość i zwyrodnienie stawów z towarzyszącym bólem."
 pox:0 "Kiła"
 pox_desc:0 "Choroby weneryczne były powszechne w starożytnym świecie. Podczas gdy niektóre nie były jeszcze w pełni rozwinięte, inne zostały dobrze udokumentowane i, co ciekawsze, często były uważane za uleczalne dzięki zwiększonej aktywności seksualnej."
 infection:0 "Infekcja"
 infection_desc:0 "Najtrudniejsze do rozpoznania są wczesne stadia choroby. Chociaż może okazać się niegroźna, może również przekształcić się w coś znacznie poważniejszego."
 inflammation:0 "Stan zapalny"
 inflammation_desc:0 "Obrzęki i stany zapalne były częstymi dolegliwościami. Często były symptomami przyszłych problemów zdrowotnych, które poprzedzały tkliwość i ból."
 dysentery:0 "Czerwonka"
 dysentery_desc:0 "Czerwonka jelitowa była w pełni uleczalna, jeśli była odpowiednio leczona. Jednak odwodnienie często powoduje poważne komplikacje i może doprowadzić do śmierci, szczególnie w pobliżu zanieczyszczonych źródeł wody."
 gangrene:0 "Gangrena"
 gangrene_desc:0 "Martwicowa infekcja tkanek spowodowana brakiem odpowiedniego dopływu krwi, gangrena może wystąpić po ciężkich obrażeniach, ekspozycji na ekstremalne zimno i powikłaniach wewnętrznych."
 barren:0 "Bezpłodność"
 barren_desc:0 "Utrata zdolności do poczęcia była straszną dolegliwością dla kobiety w wieku rozrodczym."
 castrated:0 "Wykastrowany"
 castrated_desc:0 "Wykonywana jako kara, ekstremalny sposób leczenia, a nawet jako metoda zmiany stanu niewolnika, kastracja uniemożliwiała lub przynajmniej ograniczała zdolność mężczyzny do poczęcia."
 blind:0 "Ślepy"
 blind_desc:0 "Ślepota może występować od urodzenia lub być spowodowana szergiem złośliwych chorób. W niektórych kulturach niewidomi byli czczeni jako święci."
 one_eyed:0 "Jednooki"
 one_eyed_desc:0 "Utrata wzroku w jednym oku może radykalnie zmienić postrzeganie głębi. Antygon, założyciel dynastii Antygonidów, zyskał przydomek „Jednooki” po tym, jak stracił oko w bitwie."
 frail:0 "Cherlawy"
 frail_desc:0 "Cherlawość może być spowodowana dowolną liczbą odziedziczonych dolegliwości i często wpływa na daną osobę przez całe życie, czyniąc ją słabszą niż jej rówieśnicy, często również zadarza się, że osoba ta zapada na kolejne choroby."
 paralysis:0 "Paraliż"
 paralysis_desc:0 "Częściowy paraliż może mieć różne przyczyny, w tym uszkodzenia nerwów lub mózgu."
 brain_damaged:0 "Uszkodzony mózg"
 brain_damaged_desc:0 "Uszkodzenie mózgu to straszna dolegliwość, która może sprawić, że ofiara stanie się cieniem dawnego ja. W wyniku wielu urazów zapalnych lub fizycznych nosiciel będzie wymagał zwykle stałej opieki w czasie do czasu, gdy odejdzie."
 seeking_treatment_trait:0 "Poszukujący leczenia"
 seeking_treatment_trait_desc:0 "Medycyna to tajemnicza sztuka, ale na pewno wszystko jest lepsze niż cierpienie."
 mourning:0 "W żałobie"
 mourning_desc:0 "Utrata ukochanej osoby może zranić mocniej niż jakakolwiek fizyczna rana."
 dementia:0 "Demencja"
 dementia_desc:0 "Demencja wyniszcza mózg, czyniąc cierpiącego cieniem swojego dawnego ja."
 dementia_tooltip:0 "Ta opcja jest dostępna, ponieważ władca ma #Y demencję#!."
 cancer:0 "Rak"
 cancer_desc:0 "Rak występuje w wielu formach i jest wyrokiem śmierci dla tych, którzy go nabyli."
 diphtheria:0 "Błonica"
 diphtheria_desc:0 "Straszna infekcja, przejawiająca się niebywałymi zmianami, objawami gardła i złym samopoczuciem."
 typhoid:0 "Tyfus"
 typhoid_desc:0 "Podła choroba, powodująca gorączkę, wysypkę i wzmożone wydzielanie; dur brzuszny zabił niezliczoną liczbę osób na niego cierpiących."
 gout:0 "Dna moczanowa"
 gout_desc:0 "Dna moczanowa, często związana z bogatym stylem życia, powoduje przewlekły ból, a także poważniejsze komplikacje."
 depressed:0 "Przygnębiony"
 depressed_desc:0 "Depresja krąży niczym ciemna chmura nad [CHARACTER.GetPraenomen], nawet smutek wydaje się być poza zasięgiem. Każde działanie jest mechaniczne; każde wypowiedziane słowo jest aktem. Całe [CHARACTER.GetSheHe] życie jest tylko pozbawioną emocji karykaturą."
 alcimachid:0 "Krew Lizymacha"
 alcimachid_desc:0 "Kiedyś bliski przyjaciel Aleksandra i jeden z legendarnych Somatofylakesów; Lizymach był brutalnym, ale przebiegłym generałem, którego pojmowanie napiętej sytuacji dyplomatycznej między Diadochami nie miało sobie równych.\n\n#G Tę cechę można przekazać patrylinearnie.#!"
 antigonids:0 "Krew Antygona"
 antigonids_desc:0 "Antygon Jednooki był lojalnym satrapą Aleksandra Wielkiego, który doszedł do władzy po pokonaniu Perdikkasa, wkrótce po śmierci Aleksandra. Jako pierwszy z Diadochów ogłosił się królem, był wspierany przez swoją lojalną rodzinę i zyskał dobrą reputację wśród mniejszych, mniej sposobnych państw greckich.\n\n#G Tę cechę można przekazać patrylinearnie.#!"
 antipatrid:0 "Krew Antypatra"
 antipatrid_desc:0 "Wielki przyjaciel Aleksandra, Antypater był odpowiedzialny za ochronę Macedonii w czasie wielkich kampanii Aleksandra Wielkiego. Jego lojalność wobec Aleksandra i dominujący stosunek do mniejszych państw greckich został złagodzony przez jego syna Kasandra, którego pogarda dla Aleksandra nie była tajemnicą, a którego dziedzictwo obejmowało założenie i odbudowę wielu wielkich miast.\n\n#G Tę cechę można przekazać patrylinearnie.#!"
 argeads:0 "Krew Argeadów"
 argeads_desc:1 "Aleksander zapłakał, gdy usłyszał od Anaksarchosa, że istnieje nieskończona liczba światów, a kiedy przyjaciele zapytali go o powód jego smutku, odpowiedział: „Czy nie uważacie za godne ubolewania, że skoro jest ich tak wiele, to jeszcze ich nie zdobyliśmy?”\n\n#G Tę cechę można przekazać matrylinearnie lub patrylinearnie.#!"
 lagids:0 "Krew Ptolemeuszy"
 lagids_desc:0 "Dorastając wraz z Aleksandrem Wielkim, Ptolemeusz Soter z Lagidae, był jednym z pierwszych siedmiu Somatofylakesów. Po podziale Babilonu osiadł w Egipcie, rządząc sprawiedliwą ręką, mimo ogromnej wielokulturowej populacji. Jego długorządząca dynastia patronowała sztuce, filozofii i nauce.\n\n#G Tę cechę można przekazać patrylinearnie.#!"
 seleucids:0 "Krew Seleukosa"
 seleucids_desc:0 "W przeciwieństwie do innych Diadochów, Seleukos nie miał zbyt wielkiego znaczenia podczas kampanii Aleksandra. Po serii zwycięstw i porażek Seleukos ostatecznie ustanowił swoje rządy z pomocą Ptolemeusza Sotera i rozpoczął kampanię mającą na celu odzyskanie kontroli nad wschodnią częścią imperium Aleksandra. Otoczony z każdej strony tytanicznymi sąsiadami, Seleukos był z konieczności bezwzględnym i przebiegłym przywódcą.\n\n#G Tę cechę można przekazać patrylinearnie.#!"
 coastal_raider:0 "Nadbrzeżny korsarz"
 coastal_raider_desc:0 "[CHARACTER.GetPraenomen] wykazuje się wyjątkową znajomością pływów. Taka umiejętność jest przydatna, podczas wykorzystywania niezupełnie legalnych sposobach zarobku."
 squadron_leader:0 "Dowódca floty"
 squadron_leader_desc:0 "[CHARACTER.GetPraenomen] ma nieodłączną wiedzę na temat koordynacji floty na krok przed [CHARACTER.GetHerHis] konkurentami."
 princeps:0 "Wódz"
 princeps_desc:0 "[CHARACTER.GetPraenomen] pragnie pokazać panowanie człowieka nad naturą. Ma naturalny talent do logistyki i dowodzenia potrzebne w utrzymywaniu porządku."
 oarmaster:0 "Dowódca wioślarzy"
 oarmaster_desc:0 "[CHARACTER.GetPraenomen] wie, jak wycisnąć każdą uncję energii z hałaśliwego zespołu wioślarzy."
 seadog:0 "Wilk morski"
 seadog_desc:0 "Życie na morzu jest wszystkim czego pragnie [CHARACTER.GetPraenomen]. Inni mogą nazywać [CHARACTER.GetHerHim] korsarzem - ale dobrze; nie pomylili się zbytnio."
 daring:0 "Śmiały"
 daring_desc:0 "Kapitanowie z całego świata boją się ujrzeć na horyzoncie statek dowodzony przez [CHARACTER.GetPraenomen]. Morze jest rozsiane posostałościami po [CHARACTER.GetHerHis] morskich zwycięstwach."
 tough:0 "Nieustępliwy"
 tough_desc:0 "Żeglarze dowodzeni przez [CHARACTER.GetPraenomen] mówi się, że są najszczęśliwsi na świecie. Mówi się, że ma [CHARACTER.GetSheHe] błogosławieństwo niebios, flota dowodzona przez [CHARACTER.GetPraenomen] wydaje się mieć nienaturalną zdolność do przetrwania."
 improviser:0 "Improwizator"
 improviser_desc:0 "[CHARACTER.GetPraenomen] wydaje się być w stanie naprawić wszystko, używając tylko materiałów będących pod ręką, a [CHARACTER.GetHerHis|U] załoga ukrywa swoje rzeczy osobiste w obawie, że mogą stać się one częścią kadłuba."
 mercenary_trait:0 "Najemnik"
 mercenary_trait_desc:0 "Życie w trudach i wojnie odbija się na życiu [CHARACTER.GetWomanMan]. Korzyści płyną z doświadczeń, jakie przynosi takie życie."
 cruel_vengeful_tooltip:0 "Ta opcja jest dostępna, ponieważ twój posiada cechę  #Y okrutny#! lub #Y mściwy#!."
 aeacidae:0 "Krew Ajakosa"
 aeacidae_desc:0 "Ajakos był dziadkiem największego greckiego herosa Achillesa i królem wyspy Egina w Zatoce Sarońskiej. Neoptolemos, syn Achillesa, został królem epirskich Molossów po powrocie z wojny trojańskiej, a jego potomkowie rządzą od tamtej pory, jednocząc Epir i przyczyniając się do spuścizny Aleksandra Wielkiego poprzez jego matkę Olimpię.\n\n#G Ta cecha może być przekazywana patrylinearnie.#!"

