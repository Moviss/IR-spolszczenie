l_english:
 CALL_OMEN_TOOLTIP:4 "Wezwanie do $NAME|Y$ na okres $DURATION|Y$ lat, przyniesie następujące korzyści:\n$EFFECT$"
 convert_pops_omen:1 "Do #Y 5#! jednostek populacji na naszym terytorium nawróci się na religię [deified_ruler.GetHerHis] #Y [deified_ruler.GetReligion.GetName]#!."
 assimilate_pops_omen:1 "Do #Y 5#! jednostek populacji na naszym terytorium zasymiluje się do kultury [deified_ruler.GetHerHis] #Y [deified_ruler.GetCulture.GetName]#!."
 converts_one_employed_character:1 "Do #Y 2#! zatrudnionych postaci nawróci się na religię [deified_ruler.GetHerHis] #Y [deified_ruler.GetReligion.GetName]#!."
 no_converts:1 "Ten Omen mógłby nawrócić do #Y 2#! zatrudnionych postaci na wiarę #Y [deified_ruler.GetReligion.GetName]#!, ale obecnie nie mamy żadnych możliwych postaci do nawrócenia."
 storm_of_the_century_effect_tooltip:0 "Żeglarze mówią nam, że na morzu szykuje się wielka burza. Musimy działać szybko lub ryzykować rozgniewanie bogów."
 naval_apotheosis_effect_ships:0 "Dla uczczenia tego wielkiego bóstwa wierni są gotowi zaprezentować nam dwa nowe, wspaniałe okręty flagowe.\n"
 fertility_apotheosis_food_effect_tooltip:0 "Lokalni wierni będą przekazywać żywność do wszystkich kontrolowanych przez nas prowincji."
 convert_pops_omen_nopops:0 "W tym kraju nie ma populacji o niepaństwowej religii. Gdyby tak było, to do 5 zostałoby nawróconych na wiarę [deified_ruler.GetHerHis] #Y [deified_ruler.GetReligion.GetName]#!."
 assimilate_pops_omen_nopops:1 "W tym kraju nie ma populacji o niewłaściwej kulturze. Gdyby tak było, to do 5 osób zostałoby zasymilowanych do kultury [deified_ruler.GetHerHis] #Y [deified_ruler.GetCulture.GetName]#!."
 apotheosis_population_text:1 "Czczenie #Y [deified_ruler.GetPraenomen]#! inspiruje nowych osadników do migracji do naszej stolicy."
 apotheosis_population_slaves_text:1 "Niektórzy prywatni niewolnicy są przekazywani państwu, ponieważ świętujemy i czcimy #Y [deified_ruler.GetPraenomen]#!."
 apotheosis_harvest_improvement_text:1 "Kiedy #Y [deified_ruler.GetPraenomen]#! jest świętowany w naszej stolicy, widzieliśmy, jak wierni gromadzą się, aby dzielić się między sobą swoją wiedzą i narzędziami rolniczymi."
 apotheosis_economy_income_text:1 "Wierni przekażą część swojego złota do lokalnych świątyń, jako że naszego ukochanego wodza #Y [deified_ruler.GetPraenomen]#!."
 apotheosis_tech_effect_text:1 "Zbliżyliśmy się do lokalnego kapłaństwa #Y [deified_ruler.GetPraenomen]#!, którzy zaczęli pomagać w sprawach państwowych."
 apotheosis_manpower_effect_text:1 "Wierni ściągają do lokalnych punktów rekrutacyjnych, zainspirowani wieloma odważnymi opowieściami o #Y [deified_ruler.GetPraenomen]#!, by brać udział w ochronie naszego narodu."
 apotheosis_defensive_effect_text:1 "Zachęceni obchodami #Y [deified_ruler.GetPraenomen]#!, wierni są gotowi do wzięcia udziału w obronie swoich domów."
 apotheosis_military_experience_text:1 "Uwielbienie dla #Y [deified_ruler.GetPraenomen]#! inspiruje osoby służące w naszym wojsku do większych wyczynów siłowych."
 prestige_deification_requirement:0 "Władca dokonujący deifikacji musi należeć do rodziny z co najmniej #Y 800#! prestiżu."
 convert_to_nobles_deity_effect_3_tt:0 "Zainspirowany szlachetną naturą #Y [deified_ruler.GetPraenomen]#! do 3 #Y [deified_ruler.GetCulture.GetName]#! populacji awansuje do szlachty."
 convert_to_nobles_deity_effect_2_tt:0 "Zainspirowany szlachetną naturą #Y [deified_ruler.GetPraenomen]#! do 2 #Y [deified_ruler.GetCulture.GetName]#! populacji awansuje do szlachty."
 convert_to_nobles_deity_effect_1_tt:0 "Zainspirowany szlachetną naturą #Y [deified_ruler.GetPraenomen]#! 1 #Y [deified_ruler.GetCulture.GetName]#! jednostka populacji wstąpi do szlachty."
 convert_to_nobles_deity_effect_tt:0 "Zainspirowany szlachetną naturą #Y [deified_ruler.GetPraenomen]#! 1 #Y jednostka populacji wzniesie się na szlachectwo i zasymiluje się z kulturą [deified_ruler.GetHerHis] #Y [deified_ruler.GetCulture.GetName]#!."
