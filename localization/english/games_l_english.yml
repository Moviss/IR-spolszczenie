l_english:
 games.1.t:0 "Wielkie [ROOT.GetCountry.GetAdjective] Gry"
 games.1.desc_1:0 "Wściekłe słońce uderza w zawodników, lśniących od oleju i potu. Wiele tygodni wydarzeń minęło i minęło, a szepty krążyły wokół tego ostatniego turnieju: [ROOT.GetCountry.Custom('games_event_type')]."
 games.1.desc_2:0 "W oczekiwaniu na długo oczekiwane wydarzenie, niebo nad [SCOPE.sP('games_location').GetName] otwiera się, a błyskawice są ciskane w dół, jakby przez same boskie ręce. Zawodnicy przebierają się w przemoczone szaty i każdy z nich chwyta za broń, przygotowując się do [ROOT.GetCountry.Custom('games_event_type')]."
 got_egg_and_spoon:0 "długo oczekiwany wyścig z jajkiem i łyżką"
 got_other:0 "[SCOPE.GetRootScope.GetCountry.Custom('other_event_type')]"
 got_chariot_race:0 "przerażający wyścig rydwanów"
 got_harpastum:0 "gra w harpastum"
 got_fight:0 "wolna walka gladiatorów"
 got_boxing_match:0 "turniej bokserski"
 got_javelin_hurling:0 "turniej oszczepników w hurlingu"
 games.1.desc_lunatic_ruler:0 "\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.GetHerselfHimself], stoi rozpromieniony na podłodze areny, dzierżąc ozdobną łyżkę, o której mówi się, że została wykonana przez egzotycznych [SCOPE.sC('spooncrafter').GetAdjective] rzemieślników, pół świata stąd."
 games.1.desc_normal_ruler:0 "\n\nTłum wiwatuje w radości, gdy przybywa [ROOT.GetCountry.GetRuler.GetPraenomen], [ROOT.GetCountry.Custom('mid_s_games')] - nikt nie odważy się kwestionować majestatu takiego tytana rywalizacji."
 got_flanked_by:0 "flankowany/a przez oddział gwardii królewskiej"
 got_accompanied_by_garlanded:0 "w towarzystwie udekorowanych [SCOPE.GetRootScope.GetCountry.GetAdjective] młodzieńców"
 got_resplendent_in_majesty:0 "olśniewający/a pewnością siebie prawdziwego sportowca"
 got_armored_in_style:0 "ubrany/a od stóp do głów w nieprzenikniony [SCOPE.sC('spooncrafter').GetAdjective] brąz"
 games.1.desc_not_competing:0 "\n\nW tym wydarzeniu zabrakło przede wszystkim jakichkolwiek oznak [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]. Tłum okazuje swoje rozczarowanie, gdy [ROOT.GetCountry.Custom('disappointment_games')]."
 got_pelting_guard:0 "znokautował/a pobliskiego strażnika królewskiego czerstwym chlebem, rzuconym z daleka"
 got_riot:0 "wywołał/a małe zamieszki w pobliżu wejścia na arenę"
 got_burnt_effigy:0 "spalił/a żenującą podobiznę [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] w proteście przeciwko braku obecności [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]"
 got_weird_chant:0 "rozpoczął/eła szczególnie nieprzyjemną przyśpiewkę dotyczącą pochodzenia królewskiego rodowodu"
 games.1.desc_fail:0 "\n\nZaskoczeniem jest jednak to, że [ROOT.GetCountry.GetRuler.GetPraenomen] poślizgnął się i upadł w ostatniej chwili, automatycznie przegrywając mecz. Królewska gwardia szybko oczyściła arenę z zawodników i zajęła zwijającym się z bólu [ROOT.GetCountry.GetRuler.GetPraenomen]."
 games.1.desc_success:0 "\n\nJak wszyscy z pewnością oczekiwali, [ROOT.GetCountry.GetRuler.GetPraenomen] rozprawia się z konkurencją w charakterystycznym stylu. Z wieńcem mocno osadzonym na głowie [ROOT.GetCountry.GetRuler.GetHerHis], uwielbiający lud [SCOPE.sP('games_location').GetName] stanowczo skanduje aprobatę."
 games.1.desc_fail_lunatic:0 "\n\nNiewiele brakuje, ale [ROOT.GetCountry.GetRuler.GetPraenomen] po prostu nie może wytrzymać. Gdy przedostatni zawodnik przekroczy linię mety, [ROOT.GetCountry.GetRuler.GetPraenomen] pozostaje skulony w żałosnej kupie piasku, szmat i dużej ilości rozbitych jaj. [ROOT.GetCountry.GetRuler.GetHerHis|U] oczy patrzą w niebo, a szept ucieka [ROOT.GetCountry.GetRuler.GetHerHis] z jego poczerniałych ust w błagalnym skarceniu bogów..\n\n"...dlaczego mnie opuściłeś?""
 games.1.desc_not_competing_end:0 "\n\nDespite the lack of [ROOT.GetCountry.GetRuler.GetPraenomen], the games continue in good spirits. The event ends in characteristic tension, and the crowd show their approval with the drumming of feet."
 games.1.a:0 "Chwila ciszy."
 games.2.t:0 "Nadchodzące gry"
 games.2.desc:0 "W prawdziwym stylu [ROOT.GetCountry.GetAdjective], nasz dobrotliwy władca [ROOT.GetCountry.GetRuler.GetName], zarządził, że będzie okres zabaw i świąt.\n\nChoć nie jest to powszechne, to wielu z pospólstwa i dworu zastanawia się nad tym, czy [ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.GetHerselfHimself] wyjdzie na piaski i udowodni [ROOT.GetCountry.GetRuler.GetHerHis] swoją odwagę, aby wszyscy mogli ją zobaczyć."
 games.2.a:0 "Bring on the challenge!"
 games.2.b:0 "Arena to nie miejsce dla starego [ROOT.GetCountry.GetRuler.GetWomanMan]."
 games.2.c:0 "Nic dobrego nie może z tego wyniknąć."
 games.2.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] NIGDY nie odmówi wyścigu z jajkiem i łyżką."
 old_ruler_not_good_at_sports:0 "Nobody will look unkindly on [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] for declining due to [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] advanced age."
 death_egg_and_spoon:0 "Zginął w wyścigu z jajkiem i łyżką."
 games.1.b:0 "Niemniej jednak, wspaniały wysiłek."
 games.1.c:0 "Hurra! Dla Domu [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]!"
 games.1.d:0 "Cóż, wygląda na to, że wszyscy dobrze się bawili."
 event_chain_games_tt:0 "Twój władca może zyskać dodatkową popularność dzięki rywalizacji w grach."
 scheme_influence_has_tt:1 "Ma aktywną ambicję Wpływu."
