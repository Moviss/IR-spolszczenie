l_english:
 ### Misje
 # Rzymska Italia
 rm_befriend_cooldown_tooltip:0 "W ciągu ostatnich #Y 180#! dni nie podjęto zadania dyplomatycznego."
 roman_1_italia:0 "Rzymska Italia"
 roman_1_italia_BUTTON_TOOLTIP:0 "Rzym musi wypełnić swoje przeznaczenie stania się największym miastem, jakie kiedykolwiek poznał świat, zaczynając od umocnienia kontroli nad Italią."
 roman_1_italia_BUTTON_DETAILS:0 ""
 roman_1_italia_DESCRIPTION:0 "Od czasu założenia Rzymu przez Romulusa setki lat temu, nasze dumne miasto borykało się z naszymi italskimi sąsiadami, walcząc o kontrolę nad wybrzeżami oraz miastami Lacjum i Kampanii. Nasze ostatnie zwycięstwa nad Etruskami i Samnitami dowiodły naszej wyższości i jasne jest, że przeznaczeniem Rzymu jest zjednoczenie ludów Italii i poprowadzenie ich ku chwale."
 roman_1_italia_CRITERIA_DESCRIPTION:0 "Podbij lub podporządkuj Półwysep Apeniński."
 roman_1_italia_REWARD_DESCRIPTION:0 "Półwysep Apeniński"
 roman_1_italia_etruscans:0 "Kres Etrusków"
 roman_1_italia_etruscans_DESC:0 "Etruskowie dominowali na Półwyspie Apenińskim, ale nasze zwycięstwo pod Lacus Vadimo ujawniło ich słabość. Nadszedł czas, abyśmy zastąpili ich jako hegemon państw italskich."
 roman_1_italia_etruscans_tooltip_1:1 "#Y Etruria#! posiada terytorium w prowincji #Y $south_etruria_area$#! lub #Y $north_etruria_area$#!."
 roman_1_italia_etruscans_tooltip_2:2 "#Y Rzym#! posiada przynajmniej #Y 3#! terytoria w prowincjach #Y $south_etruria_area$#! i #Y $north_etruria_area$#!."
 roman_1_italia_etruscans.modtt:1 "Posiadane terytoria w prowincjach #Y $south_etruria_area$#! and #Y $north_etruria_area$#! otrzymają"
 roman_1_italia_destroy_latins:0 "Zniszcz italskich sojuszników"
 roman_1_italia_destroy_latins_DESC:0 "Perspektywa zdradzenia naszych italskich lenników jest szalonym świętokradzkim szaleństwem, ale dla niektórych oznaczałoby nasze całkowite zwycięstwo nad mniejszymi bratnimi narodami i trzymanie ich w ryzach."
 roman_1_italia_destroy_latins_tooltip:0 "Każdy poddany z dominującą kulturą #Y italską#!.\n\n#R Wypowiemy wojnę wszystkim naszym #Y italskim#! poddanym.#!\n\nWykonanie tego zadania spowoduje dużą #R karę#! prędkości asymilacji i szczęścia złej kultury w regionie #Y $central_italy_region$#! na #Y 75#! lat, a także zmniejszy naszą stabilność o @stability! #R -25.00#! i zwiększy naszą agresywną ekspansję o @aggressive_expansion! #R +10.00#!."
 roman_1_italia_latin_congress:0 "Kongres panitalski"
 roman_1_italia_latin_congress_tooltip:0 "Istnieją przynajmniej #Y 3#! niepodległe italskie państwa w kontynentalnej Italii, z więcej niż #R -50.0#! opinii o #Y Rzymie#!."
 roman_1_italia_latin_congress_tooltip_2:0 "Państwa uczestniczące otrzymają wydarzenia dyplomatyczne, które mogą poprawić ich relacje lub zawiązać sojusze."
 roman_1_italia_latin_congress_DESC:0 "Istnieje marzenie o wspólnym narodzie, w którym my i nasi italscy bracia jednoczymy się we wspólnej sprawie. Taki odważny i nowatorski ruch z pewnością przewyższy wcześniejsze dyplomatyczne sukcesy."
 rm_1_latin_congress_cooldown_tt:0 "Zadanie #Y Kongres panitalski#! #R NIE#! jest aktywne."
 rm_1_encourage_expansion_cooldown_tt:0 "Zadanie #Y Zachęcaj do ekspansji#! #R NIE#! jest aktywne."
 roman_1_italia_encourage_expansion:0 "Zachęcaj do ekspansji"
 roman_1_italia_encourage_expansion_tooltip:0 "#Y Roszczenia#! na Półwyspie Apenińskim.\n#Y Rzym#! będzie mógł wybierać między różnymi modyfikatorami wojskowymi."
 roman_1_italia_encourage_expansion_DESC:0 "Jeśli mamy zainspirować naród rzymski do pożądania prawdziwej chwały, musimy zacząć od przekonania go, że podbój naszych sąsiadów jest nie tylko celowy, ale konieczny."
 roman_1_italia_persuade_greeks:0 "Zbliżenie z Grekami"
 roman_1_italia_persuade_greeks_tooltip:1 "$roman_diplo_reward_tt$ #Y hellenistwyczne#! państwa w #Y Wielkiej Grecji#!."
 roman_1_italia_persuade_greeks_DESC:0 "Italiockie kolonie greków rozkwitały na długo przed Rzymem. Możemy przekonać tych filozofów i aktorów do zaakceptowania naszej ochrony w zamian za sprawiedliwą wymianę."
 roman_1_italia_unseat_umbrians:0 "Obalenie Umbryjczyków"
 roman_1_italia_unseat_umbrians_tooltip_1:0 "#Y Umbria#! nie istnieje."
 roman_1_italia_unseat_umbrians_tooltip_2:1 "#Y Rzym#! posiada przynajmniej jedno z następujących terytoriów:\n       #Y [GetProvince('(int32)103').GetName]#!\n       #Y [GetProvince('(int32)123').GetName]#!"
 roman_1_italia_unseat_umbrians.modtt:0 "Posiadane terytoria w prowincjach #Y $asculum_area$#! i #Y $ariminum_area$#! otrzymają"
 roman_1_italia_unseat_umbrians_DESC:0 "Umbryjczycy chowają się w apenińskich grodziskach, walcząc z Etruskami po drugiej stronie Tybru. Musimy przejąć ich twierdze w górach."
 roman_1_italia_subdue_samnites:0 "Zmiażdż Samnitów"
 roman_1_italia_subdue_samnites_tooltip_1:0 "#Y Samnium#! nie istnieje."
 roman_1_italia_subdue_samnites_tooltip_2:1 "#Y Rzym#! posiada przynajmniej jedno z następujących terytoriów:\n       #Y [GetProvince('(int32)32').GetName]#!\n       #Y [GetProvince('(int32)1718').GetName]#!\n       #Y [GetProvince('(int32)41').GetName]#!"
 roman_1_italia_subdue_samnites.modtt:1 "Posiadane terytoria w prowincji #Y $neapolis_area$#! otrzymają"
 roman_1_italia_subdue_samnites_DESC:0 "Samnici powstrzymują nasze próby kolonizacji Kampanii i zbierają wsparcie przeciwko nam. Wstyd, jakiego doświadczyliśmy w Wąwozie Kaudyńskim, będzie niczym w porównaniu z ich całkowitym ujarzmieniem."
 roman_1_italia_annex_apulians:0 "Zniszcz Apulijczyków"
 roman_1_italia_annex_apulians_tooltip_1:0 "#Y Apulia#! i #Y Messapia#! nie istnieją."
 roman_1_italia_annex_apulians_tooltip_2:0 "#Y Rzym#! posiada terytoria w prowincjach #Y $cannae_area$#! i #Y $tarentum_area$#!."
 roman_1_italia_annex_apulians.modtt:0 "Posiadane terytoria w prowincjach #Y $cannae_area$#! i #Y $tarentum_area$#! otrzymają"
 roman_1_italia_annex_apulians_DESC:0 "Wraz z naszą ekspansją w Apulii lokalne plemiona stały się niespokojne i zmartwione, ale zabezpieczenie ważnych przejść granicznych do Grecji jest konieczne, aby powstrzymać nawraające ambicje Epirczyków."
 roman_1_italia_lash_lucanians:0 "Rozgrom Lukańczyków"
 roman_1_italia_lash_lucanians_tooltip_1:0 "#Y Lukania#! nie istnieje."
 roman_1_italia_lash_lucanians_tooltip_2:0 "#Y Rzym#! posiada dowolne terytorium w prowincji #Y $heraclea_area$#!."
 roman_1_italia_lash_lucanians.modtt:0 "Posiadane terytoria w prowincji #Y $heraclea_area$#! otrzymają"
 roman_1_italia_lash_lucanians_DESC:0 "Lukańczycy są utrapieniem, przyjaciółmi Samnitów i zawsze sprzeczają się z Grekami. Musimy odnieść sukces tam, gdzie zawiódł Aleksander I z Epiru i poskromić ich, aby otworzyć drogę na południe."
 roman_1_italia_galvanize_gauls:0 "Wypędź Galów"
 roman_1_italia_galvanize_gauls_tooltip_1:1 "#Y Senonia#! nie istnieje lub nie posiada żadnego terytorium w prowincji #Y $ariminum_area$#!."
 roman_1_italia_galvanize_gauls_tooltip_2:1 "#Y Rzym#! posiada przynajmniej jedno z następujących terytoriów:\n       #Y [GetProvince('(int32)121').GetName]#!\n       #Y [GetProvince('(int32)142').GetName]#!"
 roman_1_italia_galvanize_gauls_DESC:0 "Galijskie inwazje z północy są nieodstępnym zagrożeniem dla Senonów znajdujących są tak blisko Rzymu. Musimy wypędzić tych barbarzyńców, aby bronić bramy do Galii po tej stronie Alp."
 roman_1_italia_adriatic_adventures:0 "Adriatyckie możliwości"
 roman_1_italia_adriatic_adventures_tooltip_1:1 "#Y Ankona#! posiada #Y [GetProvince('(int32)117').GetName]#!, ma nie więcej niż #Y 3#! terytoria i jest niepodległa."
 roman_1_italia_adriatic_adventures_tooltip_2:0 "#Y Rzym#! lub poddany graniczy z #Y Ankoną#!."
 roman_1_italia_adriatic_adventures_tooltip_3:0 "#Y Ankona#! może stać się naszym poddanym, w przeciwnym razie zyskamy roszczenia."
 roman_1_italia_adriatic_adventures_DESC:0 "Ankona jest w dobrej pozycji do kontrolowania handlu i ochrony wybrzeży Adriatyku. Najlepszym rozwiązaniem może być rozwiązanie dyplomatyczne, w którym uwzględnione zostaną interesy obu stron."
 roman_1_italia_beat_bruttians:0 "Poskrom Brucjów"
 roman_1_italia_beat_bruttians_tooltip_1:0 "#Y Brucja#! nie istnieje."
 roman_1_italia_beat_bruttians.modtt:0 "Posiadane terytoria w prowincji #Y $croton_area$#! otrzymają"
 roman_1_italia_beat_bruttians_DESC:0 "Brucjowie leżą po obu stronach skalistego przylądka Kalabrii. Oni także muszą zaakceptować rzymską hegemonię i utorować Rzymowi dostęp do bogactw Sycylii."
 roman_1_italia_italian_colonia:0 "Italska kolonia"
 roman_1_italia_italian_colonia_tooltip:0 "Przynajmniej #Y 50#! kontynentalnych terytoriów w regionie #Y $central_italy_region$#! należy do #Y Rzymu#! lub poddanego. (Obecnie: #Y [SCOPE.ScriptValue('current_mainland_italy_number')|0]#!)"
 roman_1_italia_italian_colonia_graecia_tooltip:0 "Przynajmniej #Y 25#! kontynentalnych terytoriów w regionie #Y $magna_graecia_region$#! jest własnością #Y Rzymu#! lub poddanego. (Obecnie: #Y [SCOPE.ScriptValue('current_mainland_graecia_number')|0]#!)"
 roman_1_italia_italian_colonia_tooltip_2:0 "Wybierz jedną z czterech specjalizacji dla modyfikatora #Y rzymska kolonia#!."
 roman_1_italia_italian_colonia_DESC:0 "Dzięki naszej obecności na Półwyspie Apenińskim musimy zdecydować, na czym powinny koncentrować się założone przez nas kolonie, aby zapewnić nieprzerwaną dominację Rzymu."
 roman_1_italia_latin_citizenship:0 "Italskie obywatelstwo"
 roman_1_italia_latin_citizenship_tooltip:0 "Każda dorosła #Y rzymska#! postać straci #R -10.0#! lojalności @loyalty_icon!\nKażdy #Y italski#! poddany zyska #G +50.0#! opinii o #Y Rzymie#!"
 roman_1_italia_latin_citizenship_DESC:0 "Mieszkańcy Italii pozostają znużeni nagłym i szkodliwym zwrotem losu. Zapewnienie im warunków prawnych na rówi z Rzymianami może ich przekonać - kosztem narzekań części arystokracji."
 roman_1_italia_roman_hegemony:0 "Rzymska hegemonia"
 roman_1_italia_roman_hegemony_tooltip:0 "Każda dorosła #Y rzymska#! postać zyska #G +10.0#! lojalności @loyalty_icon!"
 roman_1_italia_roman_hegemony_DESC:0 "Podbici muszą zaakceptować swoje podbicie, a tym razem Rzym jest zwycięzcą. Dominacja Rzymian zapewnia im wyższy status w społeczeństwie nad innymi ludami Italii - a przynajmniej tak twierdzą senatorowie."
 # Prowincja
 roman_2_provincia:0 "Pierwsza prowincja"
 roman_2_provincia_BUTTON_TOOLTIP:0 "Wszystkie wielkie państwa zawdzięczają swoje bogactwo dyspozycyjnym zasobom ludzkim i eksploatacji bogatej ziemi. Wyspy na naszym południu i zachodzie zapewnią nam obie te rzeczy."
 roman_2_provincia_BUTTON_DETAILS:0 ""
 roman_2_provincia_DESCRIPTION:0 "Wyspy leżące w pobliżu Półwyspu Apenińskiego, są naturalnymi celami dla zwiększenia wpływów Rzymu i pozbawienia punickich i greckich kolonistów bogactw, jakie skrywają te surowe ziemie."
 roman_2_provincia_CRITERIA_DESCRIPTION:0 "Podbij, podporządkuj lub skolonizuj Korsykę, Sardynię i Sycylię."
 roman_2_provincia_REWARD_DESCRIPTION:0 "Korsyka, Sardynia i Sycylia."
 roman_2_provincia_case_for_expansion:0 "Sprawa ekspansji"
 roman_2_provincia_case_for_expansion_DESC:0 "Odnieśliśmy triumf nad naszymi italskimi braćmi i położyliśmy kres ich planom. Teraz naród rzymski musi zostać przekonany, że potrzebne są dalsze podboje, aby przynieść chwałę Rzymowi."
 roman_2_provincia_case_for_expansion_tooltip:0 "Roszczenia wobec #Y Sycylii#!, #Y Sardynii#! i #Y Korsyki#!."
 roman_2_provincia_conquer_corsica:0 "Podbij Korsykę"
 roman_2_provincia_conquer_corsica_DESC:0 "Korsyka nie jest ani bogata, ani zbyt ludna, ale należy ją przejąć, aby kontrolować zachodnie wybrzeże Morza Śródziemnego i trzymać porty z dala od greckich i punickich kolonizatorów."
 roman_2_provincia_conquer_corsica_tooltip:0 "#Y Rzym#! lub poddany, posiada każde skolonizowane terytorium na wyspie #Y Korsyka#!."
 roman_2_provincia_subdue_sardinia:0 "Zabezpieczenie wybrzeża Sardynii"
 roman_2_provincia_subdue_sardinia_DESC:0 "Puniccy kupcy zdominowali Sardynię, wzmacniając swoje interesy handlowe i obecność na morzu. Musimy wypędzić Kartagińczyków z wyspy i zabezpieczyć jej porty dla siebie."
 roman_2_provincia_subdue_sardinia_tooltip:0 "Każde terytorium przybrzeżne na wyspie #Y Sardynia#! jest własnością #Y Rzymu#! lub jego poddanego."
 roman_2_provincia_subdue_sardinia_tooltip_2:0 "Każde terytorium na wyspie #Y Sardynia#! jest własnością #Y Rzymu#!, poddanego #Y Rzymu#! lub #Y nuragijskiej#! nacji."
 roman_2_provincia_settling_corsica:0 "Zasiedlenie Korsyki"
 roman_2_provincia_settling_corsica_DESC:0 "Musimy założyć osady wzdłuż całej linii brzegowej Korsyki, aby zapewnić, że żaden grecki ani punicki osadnik nie zdoła założyć tam przyczółka, a cała wyspa będzie płacić podatki Rzymowi."
 roman_2_provincia_settling_corsica_tooltip:0 "Kolonie na #Y Korsyce#!."
 roman_2_provincia_unruly_populace:0 "Krnąbrna populacja"
 roman_2_provincia_unruly_populace_DESC:0 "Sardyńczycy są legendarni ze względu na swój sprzeciw wobec obcych najeźdźców, powstrzymali kartagińską dominację na wyspie. Musimy być gotowi na nieunikniony opór."
 roman_2_provincia_unruly_populace_tooltip_2:0 "Wynik zależy od wyborów."
 roman_2_provincia_unruly_populace_allow_tt:0 "Rzym lub jego poddany jest właścicielem wszystkich zamieszkałych terytoriów w prowincjach #Y $sardinia_meridionalis$#! i #Y $sardinia_septentrionalis$#!."
 roman_2_provincia_subdue_siculians:0 "Sycylijski przyczółek"
 roman_2_provincia_subdue_siculians_DESC:0 "Sycylia, zdobycz Morza Śródziemnego, pole bitwy Greków i Punijczyków. Syrakuzy dzielnie przeciwstawiły się inwazji ateńskiej, ale zabezpieczając Messanę, odniesiemy sukces tam, gdzie ponieśli porażkę."
 roman_2_provincia_subdue_siculians_tooltip:1 "#Y Rzym#! lub poddany posiada wybrzeże prowincji #Y $east_sicily_area$#!."
 roman_2_provincia_subdue_siculians.modtt:0 "Posiadane terytoria w prowincji #Y $east_sicily_area$#! otrzymają"
 roman_2_provincia_sweeten_siculians:0 "Zbliżenie z Sykulijczykami"
 roman_2_provincia_sweeten_siculians_DESC:0 "Sykulijczycy, będący w kleszczach między greckimi tyranami a punickimi najeźdźcami, są ostatnim bastionem italskiej Sycylii. Mogą postrzegać nas jako wyzwolicieli, jeśli zaoferujemy ich ochronę."
 roman_2_provincia_sweeten_siculians_tooltip:0 "#Y Sykulia#! lub inna #Y sykulijska#! nacja, istnieje na #Y Sycylii#!, nie jest poddanym, nie jest w sojuszu z #Y Rzymem#! i ma mniej niż #Y 10#! terytoriów."
 roman_2_provincia_sweeten_siculians_tooltip_2:0 "#Y Sykulia#! lub inna #Y sykulijska#! nacja, może zostać wyzwolona spod władzy suzerena lub może otrzymać ofertę zostania poddanym."
 roman_2_provincia_grate_greeks:0 "Ziemia tyranów"
 roman_2_provincia_grate_greeks_DESC:0 "Syrakuzańscy i akragijscy tyrani, tacy jak Byk z brązu Falarisa przynieśli nieszczęście Sycylii i Kalabrii. Czas przywrócić godność tej bogatej wyspie."
 roman_2_provincia_grate_greeks_tooltip_1:0 "Prowincje kontynentalne #Y $east_sicily_area$#! i #Y $syracuse_area$#! są własnością #Y Rzymu#! lub jego poddanych."
 roman_2_provincia_grate_greeks_tooltip_2:0 "#Y Syrakuzy#! nie istnieją."
 roman_2_provincia_grate_greeks.modtt:0 "Posiadane terytoria w prowincji #Y $syracuse_area$#! otrztmają"
 roman_2_provincia_expel_punics:0 "Punicka Sycylia"
 roman_2_provincia_expel_punics_DESC:0 "Determinacja Kartaginy w utrzymywaniu Sycylii jest zawzięta, trwa pomimo inwazji Agatoklesa na Kartaginę. Odniesiemy sukces tam, gdzie poległ i wypędzimy ich za morze."
 roman_2_provincia_expel_punics_tooltip_1:0 "#Y Rzym#! lub poddany jest właścicielem całej prowincji #Y $west_sicily_area$#!."
 roman_2_provincia_expel_punics_tooltip_2:0 "#Y Kartagina#! nie posiada żadnych terytoriów na wyspie #Y Sycylia#!."
 roman_2_provincia_bread_basket:0 "Spichlerz"
 roman_2_provincia_bread_basket_DESC:0 "Sycylia słynie z obfitości i doskonałej pszenicy. Zabezpieczenie tego cennego rogu obfitości zapewni dostawy żywności Rzymowi i jego legionom w niedalekiej przyszłości."
 roman_2_provincia_bread_basket_tooltip:0 "Każde terytorium na wyspie #Y Sycylia#! jest własnością #Y Rzymu#! lub poddanego."
 roman_2_provincia_provincia:0 "Pierwsza prowincja"
 roman_2_provincia_provincia_DESC:0 "Rzym będzie musiał kierować administracją zagranicznych posiadłości. Ziemie te leżą poza jurysdykcją Rzymu i można nimi zarządzać na wiele różnych sposobów."
 roman_2_provincia_provincia_tt:0 "Wybierz między polityką produkcji a cywilizacji w prowincji."
 roman_2_provincia_provincia_claims_tt:0 "#Y Rzym#! zyska roszczenia do wszystkich hiszpańskich terytoriów, będących własnością #Y Kartaginy#! lub jej poddanych."
 roman_2_provincia_provincia_tooltip:0 "#Y Rzym#! NIE jest w stanie wojny z #Y nuragijską#! nacją."
 # Galia Przedalpejska
 roman_3_cisalpine_gaul:0 "Galia Przedalpejska"
 roman_3_cisalpine_gaul_BUTTON_TOOLTIP:0 "Galiskie ziemie żyznej doliny Padu leżą u naszych progów, chronione przez naturalne granice Alp. Galia Przedalpejska jest kolejnym logicznym krokiem w rozszerzeniu naszych wpływów na północ."
 roman_3_cisalpine_gaul_BUTTON_DETAILS:0 ""
 roman_3_cisalpine_gaul_DESCRIPTION:0 "Plemiona italskie i galijskie na północy rządzą żyzną doliną Padu i blokują dostęp nam dostęp do ziem północy. Musimy zmieść te żałosne plemiona, a bogate ziemie Galii Przedalpejskiej będą należeć niepodzielnie do Rzymu."
 roman_3_cisalpine_gaul_CRITERIA_DESCRIPTION:0 "Podbij lub podporządkuj Galię Przedalpejską."
 roman_3_cisalpine_gaul_REWARD_DESCRIPTION:0 "Galia Przedalpejska."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe:0 "Zaprzyjaźnij się z plemieniem galijskim"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_DESC:0 "Galowie mają wątpliwości co do ekspansji Rzymu, ale zbliżenie się do plemienia galisjkiego i pokazanie im naszych przyjaznych zamiarów może być możliwe. Być może nienawidzą siebie nawzajem bardziej niż Rzymu."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_tooltip:0 "Nacja #Y galijska#! istnieje w #Y Galii Przedalpejskiej#!, jest sąsiadem #Y Rzymu#! lub poddanego, nie jest w sojuszu z #Y Rzymem#!, nie jest poddanym, ma przynajmniej #Y 4#! terytoria, ma więcej niż #R -50#! opinii o #Y Rzymie#! i ma niższą rangę niż #Y Rzym#!."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_rewtt:0 "$roman_diplo_reward_tt$ sasiaduje z plemieniem #Y galijskim#!."
 roman_3_cisalpine_gaul_land_grants_in_senonia:0 "Nadania ziemii w Senonii"
 roman_3_cisalpine_gaul_land_grants_in_senonia_tooltip:0 "#Y Rzym#! posiada przynajmniej #Y 1#! dominujące terytorium galijskie w proiwncji #Y $ariminum_area$#!."
 roman_3_cisalpine_gaul_land_grants_in_senonia_DESC:0 "Podbój Senonów skutecznie powstrzymał Galów w Italii i spowodował, że wielu Galów uciekło na północ. Pozostała pustka zostanie wypełniona przez rzymskich kolonistów."
 roman_3_cisalpine_gaul_land_grants_in_senonia_reward_tt:0 "#Y Rzymski wyzwoleniec#! osiedli się w posiadanym #Y galijskim#! terytorium w #Y Ariminum#!\n#Y Rzym#! zyska roszczenia do prowincji #Y $aemilla_area$ #!"
 roman_3_cisalpine_gaul_latin_feudatorius:0 "Italscy lennicy"
 roman_3_cisalpine_gaul_latin_feudatorius_DESC:0 "Gdy Galia Przedalpejska jest już w zasięgu, możemy zbliżyć się do plemion liguryjskich. Mogą być otwarci, biorąc pod uwagę ich niepewną pozycję pośród Galów."
 roman_3_cisalpine_gaul_latin_feudatorius_tooltip:0 "#Y Genuatia#! lub inna #Y italska#! nacja istnieje w #Y Galii Przedalpejskiej#!, jest sąsiadem #Y Rzumu#! lub poddanego, nie jest w sojuszu z #Y Rzymem#!, nie jest poddanym, ma przynajmniej #Y 4#! terytoria, ma więcej niż #R -50#! opinii o #Y Rzymie#! i ma niższą rangę niż #Y Rzym#!."
 roman_3_cisalpine_gaul_latin_feudatorius_rewtt:0 "$roman_diplo_reward_tt$ sasiaduje z plemieniem #Y liguryjskim#!."
 roman_3_cisalpine_gaul_into_po_valley:0 "Nad dolinę Padu"
 roman_3_cisalpine_gaul_into_po_valley_DESC:0 "Rzeka Pad płynie z Alp do Adriatyku, dzięki czemu ziemia jest żyzna i ludna. Czas przyłączyć te ziemie i ustanowić rzekę naszą granicą."
 roman_3_cisalpine_gaul_into_po_valley_tooltip:0 "Każde terytorium w prowincji #Y $aemilla_area$ #! jest własnością #Y Rzymu#! lub poddanego."
 roman_3_cisalpine_gaul_northern_latins:0 "Północni Latynowie"
 roman_3_cisalpine_gaul_northern_latins_DESC:0 "Plemiona liguryjskie są kluczem do dostępu do bogatych posiadłości Galii, które po drugiej stronie Alp. Jak wszyscy Italowie, muszą się pokłonić lub zostać zintegrowani z państwem rzymskim."
 roman_3_cisalpine_gaul_northern_latins_tooltip:0 "Każde terytoium w prowincjach #Y $pisae_area$#! i #Y $liguria_area$#! jest własnością #Y Rzymu#! lub poddanego."
 roman_3_cisalpine_gaul_northern_latins.modtt:0 "Posiadane terytoria w prowincjach #Y $pisae_area$#! i #Y $liguria_area$#! otrzymają"
 roman_3_cisalpine_gaul_gallia_cispadana:0 "Galia Przedpadańska"
 roman_3_cisalpine_gaul_gallia_cispadana_DESC:0 "Zapewniamy bezpieczeństwo Italii przed barbarzyńskimi hordami barbarzyńców, docierając do Padu. Stamtąd możemy zorganizować dalszą ekspansję i wypchnąć Galów za Alpy."
 roman_3_cisalpine_gaul_gallia_cispadana_tooltip:0 "Każde terytorium w regionie #Y $cisalpine_gaul_region$#! na południe od rzeki Pad jest własnością #Y Rzymu#! lub poddanego."
 roman_3_cisalpine_gaul_invade_insubria:0 "Najedź Insubrię"
 roman_3_cisalpine_gaul_invade_insubria_tooltip:0 "Każde terytorium w prowincji #Y $west_insubria_area$#! jest własnością #Y Rzymu#! lub poddanego."
 roman_3_cisalpine_gaul_invade_insubria_DESC:0 "Ziemie Insubrii żywione przez rzekę Pad są najżyźniejsze w całej Galii Przedalpejskiej i powinny być jednym z naszych głównych celów na tym obszarze."
 roman_3_cisalpine_gaul_vanquish_veneto:0 "Pokonaj Wenetów"
 roman_3_cisalpine_gaul_vanquish_veneto_DESC:0 "Wenetowie zajmują podmokłe wschodnie wybrzeże między Galami i pirackimi Ilirami, ich ziemie będą miały kluczowe znaczenie dla obrony Galii Przedalpejskiej i zabezpieczenia Adriatyku."
 roman_3_cisalpine_gaul_vanquish_veneto_tooltip:0 "Każde terytorium w prowincji #Y $venetia_area$#! jest własnością #Y Rzymu#! lub poddanego."
 roman_3_cisalpine_gaul_gallia_transpadana:0 "Galia Zapadańska"
 roman_3_cisalpine_gaul_gallia_transpadana_DESC:1 "Kontrolując całą Galię Przedalpejską, od Genui na zachodzie po Akwileję na wschodzie, musimy zdecydować, w jaki sposób region ten ma służyć Rzymowi."
 roman_3_cisalpine_gaul_gallia_transpadana_tt:0 "Wybierz między polityką produkcji a cywilizacji w Galii Przedalpejskiej."
 roman_3_cisalpine_gaul_gallia_transpadana_tooltip:0 "Każde terytorium w regionie #Y $cisalpine_gaul_region$#! jest własnością #Y Rzymu#! lub poddanego."
 roman_3_cisalpine_gaul_settle_cisalpine:0 "Przedalpejscy osadnicy"
 roman_3_cisalpine_gaul_settle_cisalpine_tooltip:0 "Rzymscy osadnicy przeniosną się do #Y Galii Przedalpejskiej#!."
 roman_3_cisalpine_gaul_settle_cisalpine_DESC:0 "Nowa kraina możliwości czeka na Rzymian wystarczająco odważnych, aby przystosować się do życia przy granicy podbitego terytorium. Zachęcanie do osadnictwa przyspieszy proces integracji."
 roman_3_cisalpine_gaul_end.modtt:0 "Każda posiadana prowincja w regionie #Y $cisalpine_gaul_region$#! otrzyma"
 # Puniccy rywale
 roman_4_punic_rivals:0 "Puniccy rywale"
 roman_4_punic_rivals_BUTTON_TOOLTIP:0 "Kartagińskie imperium handlowe zbyt długo próbowało dominować na wybrzeżach i wyspach Morza Wewnętrznego, nie możemy dopuścić, aby Punijczycy ponownie zakwestionowali naszą władzę."
 roman_4_punic_rivals_BUTTON_DETAILS:0 ""
 roman_4_punic_rivals_DESCRIPTION:0 "Punickie misto Kartagina od dawna dominuje w handlu w zachodniej części Morza Śródziemnego, rozszerzając swoje wpływy na żyzną Afrykę, zaludnione wyspy Morza Wewnętrznego, bogate ziemie Hiszpanii, a nawet, jak się mówi, tereny za Słupami Heraklesa. Jeśli mamy stać się największą potęgą w okolicy, nieunikniony jest rozrachunek z Kartaginą - nie zrzekną się od tak swojego ogromnego imperium."
 roman_4_punic_rivals_CRITERIA_DESCRIPTION:0 "Podbij lub podporządkuj Kartaginę."
 roman_4_punic_rivals_REWARD_DESCRIPTION:0 "Kartagińskie ziemie."
 roman_4_punic_rivals_hispania_dominance:0 "Hiszpańska dominacja"
 roman_4_punic_rivals_hispania_dominance_DESC:0 "Kartagina zwiększa swoje wpływy Hiszpanii, od budowy faktorii po podbój plemion iberyjskich. Bogactwo Hiszpanii nie może pozostać w ich rękach."
 roman_4_punic_rivals_hispania_dominance_tooltip:1 "#Y Rzym#! ma terytorium lub poddanych w regionach kontynentalnych w #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! lub #Y $gallaecia_region$#!."
 roman_4_punic_rivals_hispania_dominance_tooltip3:1 "#Y Kartagina#! nie ma terytorium ani poddanych w regionach kontynentalnych regionu #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! i #Y $gallaecia_region$#!."
 roman_4_punic_rivals_hispania_dominance_tooltip2:0 "#Y Rzym#! może zyskać Roszczenia do kontynentalnej części Hiszpanii lub poprawić opinię z krajami w kontynentalnej części Hiszpanii."
 roman_4_punic_rivals_undermine_allies:0 "Podkopanie sojuszników"
 roman_4_punic_rivals_undermine_allies_DESC:0 "Wiele miast i poddanych podążających za przywództwem Kartaginy, jest jednym z ich głównych atutów, ale również słabością, ponieważ ich poparcie można obalić, odwołując się do dumy i ambicji."
 roman_4_punic_rivals_undermine_allies_tooltip:0 "Istnieje przynajmniej #Y 1#! sojusznik lub poddany #Y Kartaginy#!."
 roman_4_punic_rivals_undermine_allies_tooltip2:0 "#Y Rome#! will attempt to influence #Y Carthaginian#! Subjects and Allies."
 roman_4_punic_rivals_naval_parity:0 "Parytet morski"
 roman_4_punic_rivals_naval_parity_DESC:0 "Musimy zgłębić tajnik morza, jeśli chcemy rzucić wyzwanie flocie punickiej; okrętownictwo, dowodzenie i morale - wszystko musi być dostosowane do standardów samego Ulissesa."
 roman_4_punic_rivals_naval_parity_tooltip:0 "#Y Rzym#! ma przynajmniej o #Y 20#! więcej statków niż #Y Kartagina#!."
 roman_4_punic_rivals_disarm_carthage:0 "Dług Kartaginy"
 roman_4_punic_rivals_disarm_carthage_DESC:0 "Kartagina została osłabiona, ale nie będziemy ich tolerować, próbując pomagać naszym wrogom lub mścić się na nich. Coroczny trybut sprawi, że ich skrzynie będą szczupłe i będą im przypominać, kto jest ich panem."
 roman_4_punic_rivals_disarm_carthage_tooltip:1 "#Y Kartagina#! nie jest poddanym i ma mniej niż jedną trzecią terytoriów należących do #Y Rome #! i jego poddanych."
 roman_4_punic_rivals_disarm_carthage_tooltip2:0 "#Y Kartagina#! otrzyma ultimatum: zostań #Y trybutariuszem#! #Y Rzymu#! lub szykuj się na wojnę."
 roman_4_punic_rivals_demand_servitude:0 "Żądaj służebności"
 roman_4_punic_rivals_demand_servitude_DESC:0 "Możemy uczynić z Puniczyków sojuszników, nim ich niechęć spowoduje konflikt. Mogą zatrzymać swoje afrykańskie posiadłości, o ile będą służyć Rzymowi i dowiodą swojej lojalności."
 roman_4_punic_rivals_demand_servitude_tooltip:1 "#Y Kartagina#! jest #Y trybutariuszem#! #Y Rzymu#! i ma mniej niż jedną trzecią terytoriów będących w posiadaniu #Y Rzymu#! i jego poddanych."
 roman_4_punic_rivals_demand_servitude_tooltip2:0 "Jeżeli #Y Kartagina#! zaakceptuje, staną się naszym #Y państem satelickim#!."
 roman_4_punic_rivals_demand_servitude_tooltip3:1 "#Y Kartagina#! zostanie rzymskim poddanym na przynajmniej #Y 10#! lat."
 roman_4_punic_rivals_carthago_delenda_est:0 "Carthago Delenda Est"
 roman_4_punic_rivals_carthago_delenda_est_DESC:0 "Czas pokoju się skończył, Punijczycy już dawno wyczerpali nasze pokłady dobrej woli, a jedyną opcją, jaką nam pozostało, jest zdobycie samego miasta Kartaginy, bez względu na koszty."
 roman_4_punic_rivals_carthago_delenda_est_tooltip:0 "#Y Rzym#! będzie mógł założyć kolonię na podbitym terytorium."
 roman_4_punic_rivals_punic_clients:0 "Punickie państwo satelickie"
 roman_4_punic_rivals_punic_clients_DESC:0 "Wraz z podporządkowaniem się Kartagińczyków naszemu przywództwu, nadszedł czas, aby kultywować coś w rodzaju przyjaźni, mogącej zaistnieć między dwoma dawnymi wrogami, teraz panem i niewolnikiem."
 roman_4_punic_rivals_end.modtt:0 "Każda posiadana prowincja w regionie #Y $africa_region$#! otrzyma"
 roman_4_punic_rivals_weaken_carthage:0 "Unieszkodliwienie Kartaginy"
 roman_4_punic_rivals_weaken_carthage_DESC:0 "Hiszpania to za mało, punicka hydra musi zostać ścięta wszędzie tam, gdzie ma głowę, jeśli mamy zamknąć ją w Afryce i powstrzymać jej dzikie ambicje związane z hegemonią."
 roman_4_punic_rivals_integrate_punics:0 "Integracja Punijczyków"
 roman_4_punic_rivals_weaken_carthage_tooltip:0 "#Y Kartagina#! i jej poddani nie posiadają żadnych terytoriów poza regionami #Y $africa_region$#!, #Y $numidia_region$#!, #Y $cyrenaica_region$#! i #Y $mauretainia_region$#!."
 roman_4_punic_rivals_weaken_carthage_tooltip2:1 "#Y Rzym#! i jego poddani mają łącznie co najmniej trzy razy więcej terytoriów niż sama #Y Kartagina#! (Obecnie: #Y [SCOPE.ScriptValue('rm_4_rome_subject_city_counter_svalue')|0]#! @[THIS.GetCountry.GetFlag]! vs. #Y [SCOPE.ScriptValue('rm_4_car_subject_city_counter_svalue')|0]#! @[SCOPE.sC('rm_4_carthage_scope').GetFlag]!)."
 roman_4_punic_rivals_deter_punic_support:0 "Powstrzymanie iberyjskiego wsparcia"
 roman_4_punic_rivals_deter_punic_support_DESC:0 "Punicka ekspansja w Hiszpanii zbliżyła ich do Iberyjczyków. Powinniśmy pokazać im, kto jest ich prawdziwym przyjaciele."
 roman_4_punic_rivals_deter_punic_support_tooltip:0 "Istnieje przynajmniej #Y 1#! hiszpański kraj niebędący w stanie wojny ani nie jest poddanym #Y Rzymu#!."
 roman_4_punic_rivals_deter_punic_support_tooltip2:0 "#Y Rzym#! spróbuje zwrócić #Y iberyjskie#! nacje przeciwko #Y Kartaginie#!."
 # Hiszpańskie ambicje
 roman_5_hispanian_ambition:0 "Hiszpańskie ambicje"
 roman_5_hispanian_ambition_BUTTON_TOOLTIP:0 "Hispania to ogromna, nieokiełznana kraina niebezpiecznych plemion, ale bogata w wiele dóbr i ojczyzna wspaniałych wojowników, musimy upewnić się, że to my dominujemy w jej zasobach."
 roman_5_hispanian_ambition_BUTTON_DETAILS:0 ""
 roman_5_hispanian_ambition_DESCRIPTION:0 "Wielkie pofalowane wzgórza Półwyspu Iberyjskiego wydają się nie mieć końca, ale wiemy, że morze otacza to miejsce, a wraz z morzem jest cel. Cała Hiszpania musi zostać przyłączona do Rzymu, od Słupów Heraklesa do Pirenejów, jeśli mamy zyskać kontrolę na śródziemnomorskimi szlakami handlowymi i chronić nasze zachodnie granice przed inwazją."
 roman_5_hispanian_ambition_CRITERIA_DESCRIPTION:0 "Podbij lub podporządkuj Półwysep Iberyjski."
 roman_5_hispanian_ambition_REWARD_DESCRIPTION:0 "Hiszpania."
 roman_5_offer_iberians_protection:0 "Zaproponuj Iberom ochronę"
 roman_5_offer_iberians_protection_tooltip:0 "#Y $iberia$#!, #Y $celt_iberia$#! lub #Y $proto_european$#! nacja istnieje w regionach kontynentalnych #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! lub #Y $gallaecia_region$#!, sąsiaduje z #Y Rzymem#! lub poddanym, nie jest poddanym, nie jest w sojuszu z #Y Rzymem#!, ma więcej niż #R -50#! opinii o #Y Rzymie#!, ma niższą rangę niż #Y Rzym#! i prowadzi wojnę z obcom nacją z większą liczbą terytoriów."
 roman_5_offer_iberians_protection_rewtt:0 "Możliwość otrzymania #Y hiszpańskiego#! poddanego poprzez interwencję w ich wojnie."
 roman_7_offer_gauls_protection_rewtt:0 "Możliwość otrzymania #Y galijskiego#! poddanego poprzez interwencję w ich wojnie."
 roman_5_carthaginian_littoral:0 "Wybrzeże punickie"
 roman_5_carthaginian_littoral_DESC:0 "Ziemie Kartaginy na południu Hiszpanii posiadają ogromne złoża minerałów i doskonałe miasta portowe, będą stanowić doskonały przyczółek w regionie."
 roman_5_carthaginian_littoral_tooltip:0 "Każde terytorium w prowincjach #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#! i #Y $contestania_septentrionalis_area$#! jest własnością #Y Rzymu#! lub poddanego."
 roman_5_carthaginian_littoral.modtt:1 "Każde posiadane terytorium w prowincjach #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#! i #Y $contestania_septentrionalis_area$#! otrzyma"
 roman_5_massalian_littoral:0 "Wybrzeże massalskie"
 roman_5_massalian_littoral_DESC:0 "Zabezpieczenie szlaków handlowych północno-zachodniej części Morza Śródziemnego wymaga kontroli nad wybrzeżem Hiszpanii i da nam przyczółek do dalszej ekspansji na Iberię."
 roman_5_massalian_littoral_tooltip:0 "Każde terytorium w prowincjach #Y $indiketia_area$#!, #Y $cessetania_area$#!, #Y $ilercavonia_area$#! i #Y $edetania_area$#! jest własnością #Y Rzymu#! lub poddanego."
 roman_5_subdue_north:0 "Północne plemiona"
 roman_5_subdue_north_DESC:0 "Jedynym sposobem na zapewnienie, że nasze hiszpańskie posiadłości wzdłuż wschodniego wybrzeża będą bezpieczne przed najazdami i spiskami Iberów, jest posuwanie się w głąb doliny Hebrusu i opanowanie awanturniczych plemion wewnętrznej Hiszpanii Tarrakońskiej."
 roman_5_subdue_north_tooltip:0 "Każde terytorium w prowincjach #Y $celtiberia_septentrionalis_area$#!, #Y $celtiberia_centralis_area$#!, #Y $ilergetia_area$#! i #Y $vasconia_area$#! jest własnością #Y Rzymu#! lub poddanego."
 roman_5_subdue_north_claims_tt:0 "#Y Rzym#! zyskuje roszczenia do prowincji #Y $vardulia_area$#!, #Y $vaccaeia_meridionalis_area$#! i #Y $carpetania_area$#!."
 roman_5_pillars_of_hercules:0 "Słupy Heraklesa"
 roman_5_pillars_of_hercules_DESC:0 "Kto dominuje w cieśninie zwanej Słupami Heraklesa, może kontrolować dostęp do bogatych szlaków handlowych leżących na tajemniczej północy, omijając lądowe szlaki handlowe Galii."
 roman_5_pillars_of_hercules_tooltip:0 "Każde terytorium w prowincjach #Y $gaditanus_area$#!, #Y $baetica_hispalensis_area$#! i #Y $malacita_area$#! jest własnością #Y Rzymu#! lub poddanego."
 roman_5_pillars_of_hercules_claims_tt:0 "#Y Rzym#! zyskuje roszczenia do prowincji #Y $turdetania_occidentalis_area$#! i #Y $baetica_cordubensis_area$#!."
 roman_5_secure_cantabria:0 "Rozbij Kantabrię"
 roman_5_secure_cantabria_DESC:0 "Góry Kantabrii sprawiają, że jest to najbardziej naturalnie broniona kraina Hiszpanii. Jeśli mamy zdobyć przyczółek na północnym wybrzeżu, musimy wypędzić tchórzy z ich szczytów."
 roman_5_secure_cantabria_tooltip:0 "Każde terytorium w prowincjach #Y $asturia_meridionalis_area$#!, #Y $asturia_septentrionalis_area$#!, #Y $cantabria_area$#!, #Y $autrigonia_area$#! i #Y $vardulia_area$#! jest własnością #Y Rzymu#! lub poddanego."
 roman_5_secure_south_coast:0 "Przez Baetis"
 roman_5_secure_south_coast_DESC:0 "Za Słupami Heraklesa i rzeką Baetis znajduje się słynny port Tartessus. Zabezpieczenie otaczających go ziem umocni naszą pozycję na bogatych szlakach przybrzeżnych południowej Iberii."
 roman_5_secure_south_coast_tooltip:0 "Każde terytorium w prowincjach #Y $turdulia_occidentalis_area$#!, #Y $turdetania_occidentalis_area$#!, #Y $couneia_area$#! i #Y $celticia_minoris_area$#! jest własnością #Y Rzymu#! lub poddanego."
 roman_5_secure_south_coast_claims_tt:0 "#Y Rzym#! zyskuje roszczenia do prowincji #Y $lusitania_meridionalis_area$#!, #Y $lusitania_septentrionalis_area$#! i #Y $oppidania_area$#!."
 roman_5_secure_west_coast:0 "Ku Luzytanii"
 roman_5_secure_west_coast_DESC:0 "Na zachodnim wybrzeżu Hiszpanii znajduje się silna federacja plemion zwanych Luzytanami. Jeśli chcemy w pełni podbić Hiszpanię, ten zasadniczy i bogaty region musi pokłonić się Rzymowi."
 roman_5_secure_west_coast_tooltip:0 "Każde terytorium w prowincjach #Y $oppidania_area$#!, #Y $aebocosia_area$#!, #Y $lusitania_meridionalis_area$#! i #Y $lusitania_septentrionalis_area$#! is jest własnością #Y Rzymu#! lub poddanego."
 roman_5_secure_celt_strongholds:0 "Celtyckie twierdze"
 roman_5_secure_celt_strongholds_DESC:0 "Nasze legiony muszą podbić najstarsze i najważniejsze osady iberyjskie, aby przejąć kontrolę nad regionem i pokazać miłośnikom tym koni, kto jest panem, a kto niewolnikiem."
 roman_5_secure_celt_strongholds_tooltip:0 "Każde terytorium w prowincjach #Y $oppidania_area$#!, #Y $aebocosia_area$#!, #Y $lusitania_meridionalis_area$#!, #Y $carpetania_area$#!, #Y $vettonia_meridionalis_area$#! i #Y $lusitania_septentrionalis_area$#! jest własnością #Y Rzymu#! lub poddanego."
 roman_5_secure_celt_strongholds_claims_tt:0 "#Y Rzym#! zyskuje roszczenia do prowincji #Y $celticia_maoioris_area$#!, #Y $aebocosia_area$#!, #Y $asturia_meridionalis_area$#!, #Y $cantabria_area$#! i #Y $autrigonia_area$#!."
 roman_5_befriend_ibero_tribe:0 "Zaprzyjaźnij się z plemieneim iberyjskim"
 roman_5_befriend_ibero_tribe_DESC:0 "Zawarcie sojuszu z miejscowym hiszpańskim plemieniem pozwoliłoby nam wykorzystać ich niewielkie waśnie i spory z sąsiadami do naszych własnych celów. Przy odrobinie szczęścia mogą być nawet przydatni."
 roman_5_befriend_ibero_tribe_tooltip:0 "#Y $iberia$#!, #Y $celt_iberia$#! lub #Y $proto_european$#! nacja istnieje w regionach kontynentalnych #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! lub #Y $gallaecia_region$#!, sąsiaduje z #Y Rzymem#! lub poddanym, nie jest w sojuszu z #Y Rzymem#!, nie jest poddanym, ma przynajmniej #Y 4#! terytoria, ma więcej niż #R -50#! opinii o #Y Rzymie#! i ma niższą rangę niż #Y Rzym#!."
 roman_5_befriend_ibero_tribe_tooltip2:0 "#Y Rzym#! posiada conajmniej #Y 1#! terytorium w regionach kontynentalnych #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! lub #Y $gallaecia_region$#!."
 roman_5_befriend_ibero_tribe_rewtt:0 "$roman_diplo_reward_tt$ sąsiaduje z plemieniem #Y hiszpańskim#!."
 roman_5_iberian_dominance:0 "Iberyjska dominacja"
 roman_5_iberian_dominance_DESC:0 "Kiedy opanujemy Hiszpanię, Iberowie zdadzą sobie sprawę z wielkości chwały Rzymu i będą czerpać korzyści z bycia poddanymi tak potężnego państwa."
 roman_5_iberian_dominance_tooltip:0 "#Y Rzym#! posiada ponad #Y 200#! terytoriów w regionach kontynentalnych #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! i #Y $gallaecia_region$#! (Obecnie: #Y [SCOPE.ScriptValue('rm_5_iberian_dominance_counter_svalue')|0]#!)."
 roman_5_iberian_dominance.modtt:0 "Każda posiadana prowincja w regionach kontynentalnych #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! i #Y $gallaecia_region$#! otrzymuje"
 roman_5_iberian_dominance.modtt2:0 "Każda posiadana prowincja w regionach kontynentalnych #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#! i #Y $gallaecia_region$#! otrzymuje premię do niepokoju i szczęścia."
 roman_5_into_iberia:0 "Serce Iberii"
 roman_5_into_iberia_DESC:0 "Słynni jeźdźcy iberyjscy mieszkają w sercu Hiszpanii, ucząc się jeździectwa już w dzieciństwie, a jako najemnicy, rywalizują nawet z Numidyjczykami. Sprowadźmy tych utalentowanych wojowników do naszego kraju."
 roman_5_into_iberia_tooltip:0 "Każde terytorium w prowincjach #Y $baetica_cordubensis_area$#!, #Y $turdulia_orientalis_area$#!, #Y $lobetania_area$#!, #Y $oretania_area$#! i #Y $celtiberia_meridionalis_area$#! jest własnością #Y Rzymu#! lub poddanego."
 roman_5_into_iberia_claims_tt:0 "#Y Rzym#! zyska roszczenia do prowincji #Y $turdetania_occidentalis_area$#!, #Y $turdulia_occidentalis_area$#!, #Y $vettonia_meridionalis_area$#!, #Y $carpetania_area$#! i #Y $celtiberia_centralis_area$#!."
 roman_5_hispanian_provincia:0 "Hiszpańska prowincja"
 roman_5_hispanian_provincia_DESC:0 "Teraz, gdy wybrzeża Iberii zostały zabezpieczone, sławni najemnicy z tego regionu będą gromadzić się, aby podpisać z nami kontrakty jako najpotężniejsi zdobywcy na świecie!"
 roman_5_hispanian_provincia_tooltip:0 "Każde terytorium w prowincjach #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#!, #Y $contestania_septentrionalis_area$#!, #Y $indiketia_area$#!, #Y $cessetania_area$#!, #Y $ilercavonia_area$#! i #Y $edetania_area$#! jest własnością #Y Rzymu#! lub poddanego."
 roman_5_hispanian_provincia_claims_tt:0 "#Y Rzym#! zyskuje roszczenia do prowincji #Y $malacita_area$#!, #Y $oretania_area$#!, #Y $lobetania_area$#!, #Y $celtiberia_meridionalis_area$#!, #Y $celtiberia_septentrionalis_area$#! i #Y $ilergetia_area$#!."
 roman_5_hispanian_provincia_tooltip2:0 "Wybierz między polityką produkcji a cywilizacji w Hiszpanii."
 # Ujarzmienie Galii
 roman_7_invading_gaul:0 "Ujarzmienie Galii"
 roman_7_invading_gaul_BUTTON_TOOLTIP:0 "Celtyckie serce Galii leżało w oczekiwaniu, aż silny kraj wykorzysta okrucieństwo wielu plemion, zdobywając w ten sposób wielkie terytorium bogate w łupy i niewolników."
 roman_7_invading_gaul_BUTTON_DETAILS:0 ""
 roman_7_invading_gaul_DESCRIPTION:0 "Po drugiej stronie gór mitycznych Pirenejów i potężnej rzeki Ren znajduje się mozaika plemion celtyckich, które toczą drobne wojny o wendety i kobiety - czas rozszerzyć nasze granice i uczynić tych wrażliwych barbarzyńców poddanymi państwa rzymskiego, nim ktoś inny zdoła nas ubiec lub Galowie opamiętają się i ponownie przekroczą Alpy."
 roman_7_invading_gaul_CRITERIA_DESCRIPTION:0 "Podbij lub podporządkuj Galię."
 roman_7_invading_gaul_REWARD_DESCRIPTION:0 "Galia."
 roman_7_secure_allies:0 "Zyskanie galijskiego sojusznika"
 roman_7_secure_allies_DESC:0 "Nikt nie zna słabości plemion galijskich lepiej niż ich bracia. Zaprzyjaźnienie się z ważną celtycką grupą może sprawić, że podbój Galii przebiegnie sprawniej."
 roman_7_secure_allies_tooltip:0 "#Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! lub #Y $proto_european$#! nacja istnieje w regionach #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#! lub #Y $belgica_region$#!, sąsiaduje z #Y Rzymem#! lub poddanym, nie jest w sojuszu z #Y Rzymem#!, nie jest poddanym, ma przynajmniej #Y 4#! terytoria, ma więcej niż #R -50#! opinii o #Y Rzymie#!, ma niższą rangę niż #Y Rzym#!."
 roman_7_secure_allies_tooltip2:0 "#Y Rzym#! posiada przynajmniej #Y 1#! terytorium w regionach #Y Galia Zaalpejska#!, #Y Akwitania#! lub #Y Celtyka#!."
 roman_7_secure_allies_rewtt:0 "$roman_diplo_reward_tt$ sąsiaduje z plemieniem #Y galijskim#!."
 roman_7_secure_alps:0 "Zabezpieczanie Alp"
 roman_7_secure_alps_DESC:0 "Niemożliwa jest ekspansja się na Gallię bez uprzedniego zabezpieczenia Alp Helweckich i ustanowienia naszej obecności na tychże granicach."
 roman_7_secure_alps_claims_tt:0 "#Y Rzym#! zyska roszczenia do prowincji #Y $allobrogia_area$#!, #Y $tigurinia_area$#! i #Y $sequania_area$#!."
 roman_7_greek_colonies:0 "Zbliżenie z Massilijczykami"
 roman_7_greek_colonies_DESC:0 "Fenicjanie dominowali w handlu galijskim przez wieki i wykazują niezwykły spryt i kultywację. Możemy się z nimi zaprzyjaźnić, pozwalając im kontynuować handel pod naszą ochroną."
 roman_7_greek_colonies_tooltip:0 "#Y Massilia#! lub inna #Y massalijska#! nacja, istnieje w #Y $transalpine_gaul_region$#!, sąsiaduje z #Y Rzymem#! lub poddanym, nie jest poddanym, nie jest w sojuszu z #Y Rzymem#!, posiada #Y Massalię#! LUB ma conajmniej #Y 3#! terytoria posiadające port, ma więcej niż #R -50#! opinii o #Y Rzymie#!, ma niższą rangę niż #Y Rzym#!."
 roman_7_greek_colonies_rewtt:0 "$roman_diplo_reward_tt$ sąsiaduje z państwem #Y massalijskim#!."
 roman_7_land_purchase:0 "Zakup ziemii"
 roman_7_land_purchase_DESC:0 "Nasi galijscy przyjaciele posiadają obiecujące miejsca do cumowania, których ledwie rozumieją znaczenie. Powinniśmy uwolnić ich od możliwego zażenowania za pomocą starannie umieszczonych denarów."
 roman_7_land_purchase_tooltip:0 "#Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! lub #Y $proto_european$#! sojusznik lub poddany istnieje w regionach #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#! lub #Y $belgica_region$#!, ma więcej niż #R -50#! opinii o #Y Rzymie#!, i posiada terytorium z portem, które nie jest ich stolicą."
 roman_7_land_purchase_rewtt:0 "Zakup port od #Y galijskiego#! sojusznika lub poddanego."
 roman_7_offer_gauls_protection:0 "Zaproponuj Galom ochronę"
 roman_7_offer_gauls_protection_DESC:0 "Interwencja pomiędzy walczącym plemieniem celtyckim a obcymi agresorami może być okazją do zdobycia ich przyjaźni i lojalności, choć bez wątpienia zostaniemy uwikłani w walkę w zwarciu."
 roman_7_offer_gauls_protection_tooltip:0 "#Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! lub #Y $proto_european$#! nacja istnieje w regionach #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#! lub #Y $belgica_region$#!, sąsiaduje z #Y Rzymem#! lub poddanym, nie jest poddanym, nie jest w sojuszu z #Y Rzymem#!, ma więcej niż #R -50#! opinii o #Y Rzymie#!, ma niższą rangę niż #Y Rzym#! i prowadzi wojnę z obcom nacjom z większą liczbą terytoriów."
 roman_7_secure_provincia:0 "Południowe wybrzeże"
 roman_7_secure_provincia_DESC:0 "Południowa Galia ma najbardziej obiecujące i odsłonięte osady. Przekraczając Alpy i zabezpieczając ważne porty, będziemy w doskonałej pozycji do ekspansji na północ."
 roman_7_secure_provincia_claims_tt:0 "#Y Rzym#! zyska roszczenia do prowincji #Y $narbonensis_orientalis_area$#!, #Y $central_massif_area$#! i #Y $aquitania_orientalis_area$#!."
 roman_7_western_foothold:0 "Na zachód"
 roman_7_western_foothold_DESC:0 "Zabezpieczając południe możemy bezpiecznie rozszerzyć się na Galię i zabezpieczyć bogate winnice doliny Garumny, chroniąc główne przejścia do monumentu Herkulesa w Pirenejach."
 roman_7_western_foothold_claims_tt:0 "#Y Rzym#! zyska roszczenia do prowincji #Y $biggeronia_area$#!, #Y $aquitania_occidentalis_area$#!, #Y $sentonia_maioris_area$#!, #Y $lemovicia_area$#! i #Y $celtica_centralis_area$#!."
 roman_7_eastern_foothold:0 "Brama na północ"
 roman_7_eastern_foothold_DESC:0 "Jeśli chcemy rozszerzyć się w głąb Galii, podążanie doliną między centralnymi wyżynami Arwenijskimi i Alpami Helweckimi jest być może najłatwiejszą i najbardziej obiecującą drogą."
 roman_7_eastern_foothold_claims_tt:0 "#Y Rzym#! zyska roszczenia do prowincji #Y $celtica_orientalis_area$#!, #Y $lingonia_area$#!, #Y $leucia_area$#!, #Y $tribocia_area$#! i #Y $helvetia_inferioris_area$#!."
 roman_7_central_foothold:0 "Bastion Galii"
 roman_7_central_foothold_DESC:0 "Dzięki wielkiej ofensywie w środkowej Galii upewnimy się, że nasza dominacja w regionie jest niezaprzeczalna i utorujemy drogę do nieuniknionego całkowitego zwycięstwa nad Celtami."
 roman_7_central_foothold_claims_tt:0 "#Y Rzym#! zyska roszczenia do prowincji #Y $pictonia_meridionalis_area$#!, #Y $celtica_occidentalis_area$#!, #Y $bituriga_orientalis_area$#! i #Y $senonia_area$#!."
 roman_7_to_the_rhine:0 "Nad Ren"
 roman_7_to_the_rhine_DESC:0 "Rzeka Ren oddziela germańskie pustkowia od Galii. Musimy zabezpieczyć jego brzegi, aby Germanie nie wykorzystywali słabości Galii i nie ograniczą wielkości naszych nowych włości."
 roman_7_to_the_rhine_claims_tt:0 "#Y Rzym#! zyska roszczenia do prowincji #Y $remia_area$#!, #Y $nervia_area$#! i #Y $frisia_area$#!."
 roman_7_established_in_gaul:0 "Galijska supremcja"
 roman_7_established_in_gaul_DESC:0 "Galia będzie w pełni zdobyta, gdy nasze włości będą rozciągać się od otaczającego morza na zachodzie do granic Germanii na wschodzie."
 roman_roman_7_established_in_gaul_tt:0 "Wybierz między polityką produkcji a cywilizacji w Galii."
 # Grecja
 roman_mission_08_greece:0 "Podbój Grecji"
 roman_mission_08_greece_DESCRIPTION:0 "Mieszkańcy Grecji byli od dawna znani ze swojej cywilizacji, wielu państw-miast oraz niezliczonych cudownych myśli i ideii, które stworzyli. Po upadku imperium Aleksandra zostali rozproszeni i znaleźli się trudnych czasach, będąc cieniem dawnej potęgi, jaką niegdyś stanowili w centrum Morza Śródziemnego."
 roman_mission_08_greece_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną po aneksji całej Grecji."
 roman_mission_08_greece_BUTTON_TOOLTIP:0 "Mieszkańcy Grecji zostali rozbici przez liczne kampanie wojenne porwadzone na tym obszarze przez obcych autokratów, nadszedł czas, aby Rzym raz na zawsze przywrócił pokój w regionie."
 roman_mission_08_greece_task_1:0 "Wschodnia flota uderzeniowa"
 roman_mission_08_greece_task_1_DESC:0 "Aby żeglować po wschodniej części Morza Śródziemnego, potrzebujemy sprawnej i szybkiej floty, która wykryje ruch wroga i uderzy go tam, gdzie jest najsłabszy."
 roman_mission_08_greece_task_1_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! ma #Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#! lub więcej lekkich statków (#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#!)"
 roman_mission_08_greece_task_2:0 "Negocjuj z Ilirami"
 roman_mission_08_greece_task_2_DESC:0 "Mieszkańcy Ilirii to niesławni piraci i najeźdźcy, którzy w pewnym momencie przynieśli ból i nieszczęście większości miast leżących wzdłuż Morza Adriatyckiego. Jeśli mamy przynieść pokój naszym ziemiom, będziemy musieli dojść do porozumienia z tymi wojowniczymi barbarzyńcami."
 roman_mission_08_greece_task_2_trigger_tt:0 "IStnieje #Y greko-iliryjska#!, #Y taulantyjska#! lub #Y dardańska#! nacja z więcej niż #Y 15#! opinii o #Y Rzymie#! posiadająca terytorium przybrzeżne w regionie #Y Iliria#!"
 roman_mission_08_greece_task_2_effect_1_tt:0 "Do #Y [THIS.GetCountry.GetName]#! zostanie wysłany emisariusz"
 roman_mission_08_greece_task_2_effect_2_tt:0 "Do Ilirów zostanie wysłany emisariusz"
 roman_mission_08_greece_task_3:0 "Ochrona Adriatyku"
 roman_mission_08_greece_task_3_DESC:0 "Pierwszym krokiem w zabezpieczaniu naszych ziem przed zagrożeniami z zewnątrz jest przejęcie kontroli nad drugą stroną Adriatyku, aby nasi ludzie mieli bezpieczny obszar, w którym mogliby wylądować i rozpocząć kampanie na rzecz pacyfikacji niebezpiecznych ziem Ilirii."
 roman_mission_08_greece_task_3_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! lub jeden z jego poddanych posiada każde terytorium leżące wzdłuż wybrzeża od #Y [SCOPE.sP('apollonia_province').GetName]#! do #Y [SCOPE.sP('rhizon_province').GetName]#! (#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_max_svalue')|0]#!)"
 roman_mission_08_greece_task_4:0 "Przyczółek na wyspach"
 roman_mission_08_greece_task_4_DESC:0 "Region Grecji jest znany z wielu wysp rozsianych po Morzu Egejskim, a część z nich stanowiłaby idealne punkty wejścia dla naszych armii, dzięki czemu będą mieć bezpieczną przystań, gdy zaczynają rozprzestrzeniać wpływy Rzymu na resztę greckiego świata."
 roman_mission_08_greece_task_4_effect_tt:0 "#Y [THIS.GetProvince.GetName]#! otrzyma #Y fortecę#! lub premię dla floty"
 roman_mission_08_greece_task_5:0 "Greccy sojusznicy"
 roman_mission_08_greece_task_5_DESC:0 "Obiecując wyzwolenie i ochronę, zaczniemy zdobywać odpowiednich sojuszników w Grecji."
 roman_mission_08_greece_task_5_trigger_peleponnese_tt:0 "Istnieje niepodległy #Y hellenistyczny#! kraj w prowincji #Y Lakonia#!, który posiada mniej niż #Y 5#! terytoriów oraz ma opinię o #Y [SCOPE.GetRootScope.GetCountry.GetName]#! wynoszącą#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! lub więcej."
 roman_mission_08_greece_task_5_trigger_achaea_tt:0 "Istnieje niepodległy #Y hellenistyczny#! kraj w prowincji #Y Achaja#!, który posiada mniej niż #Y 5#! terytoriów oraz ma opinię o #Y [SCOPE.GetRootScope.GetCountry.GetName]#! wynoszącą#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! lub więcej."
 roman_mission_08_greece_task_5_trigger_hellas_tt:0 "Istnieje niepodległy #Y hellenistyczny#! kraj w prowincji #Y $central_greece_area$#!, który posiada mniej niż #Y 5#! terytoriów oraz ma opinię o #Y [SCOPE.GetRootScope.GetCountry.GetName]#! wynoszącą#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! lub więcej."
 roman_mission_08_greece_task_5_trigger_boeotia_tt:0 "Istnieje niepodległy #Y hellenistyczny#! kraj w prowincji #Y Beocja#!, który posiada mniej niż #Y 5#! terytoriów oraz ma opinię o #Y [SCOPE.GetRootScope.GetCountry.GetName]#! wynoszącą#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! lub więcej."
 roman_mission_08_greece_task_5_trigger_aetolia_tt:0 "Istnieje niepodległy #Y hellenistyczny#! kraj w prowincji #Y Etolia#!, który posiada mniej niż #Y 5#! terytoriów oraz ma opinię o #Y [SCOPE.GetRootScope.GetCountry.GetName]#! wynoszącą#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! lub więcej."
 roman_mission_08_greece_task_5_trigger_aegean_tt:0 "Istnieje niepodległy #Y hellenistyczny#! kraj w prowincji #Y Wyspy Egejskie#!, który posiada mniej niż #Y 5#! terytoriów oraz ma opinię o #Y [SCOPE.GetRootScope.GetCountry.GetName]#! wynoszącą#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#! lub więcej."
 roman_mission_08_greece_task_5_effect_tt:1 "Diplomatic relations will be established with Greek minors."
 roman_mission_08_greece_task_6:0 "Przyczółek w Ilirii"
 roman_mission_08_greece_task_6_DESC:0 "Teraz, gdy poczyniliśmy nasz pierwszy ruch w Ilirii, ważne jest, abyśmy kontynuowali nasze kampanie w głąb iliryjskich i greckich ziem, póki mamy inicjatywę."
 roman_mission_08_greece_task_7:0 "Porządki na północy"
 roman_mission_08_greece_task_7_DESC:0 "Ziemie dardańskie na północy zawsze były cierniem w boku dla sąsiadów, a także dla domniemanych zdobywców z południa. Czas udowodnić, że Rzym jest wyjątkiem od tej reguły."
 roman_mission_08_greece_task_8:0 "Wyzwól Grecję"
 roman_mission_08_greece_task_8_DESC:0 "Jako wyzwoliciele greckiej cywilizacji i kultury z pewnością zostaniemy uznani przez Greków."
 roman_mission_08_greece_task_8_trigger_egypt_subject_tt:0 "#Y [SCOPE.sCountry('egypt_country').GetName]#! ani żaden z jego poddanych nie posiada żadnych terytoriów w regionie #Y Grecja#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_egypt_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_macedon_subject_tt:0 "#Y [SCOPE.sCountry('macedon_country').GetName]#! ani żaden z jej poddanych nie posiada żadnych terytoriów w regionie #Y Grecja#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_macedon_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_thrace_subject_tt:0 "#Y [SCOPE.sCountry('thrace_country').GetName]#! ani żaden z jej poddanych nie posiada żadnych terytoriów w regionie #Y Grecja#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_thrace_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_phrygia_subject_tt:0 "#Y [SCOPE.sCountry('phrygia_country').GetName]#! ani żaden z jej poddanych nie posiada żadnych terytoriów w regionie #Y Grecja#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_phrygia_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_8_trigger_seleucid_subject_tt:0 "#Y [SCOPE.sCountry('seleucid_country').GetName]#! ani żaden z jego poddanych nie posiada żadnych terytoriów w regionie #Y Grecja#! (#R [SCOPE.ScriptValue('roman_mission_liberate_greece_seleucid_subject_current_svalue')|0]#!/#Y 0#!)"
 roman_mission_08_greece_task_9:0 "Aneksja Macedonii"
 roman_mission_08_greece_task_9_DESC:0 "Starożytna ojczyzna Macedończyków, a także ich wielu znanych wodzów, byłaby wartościową i popularną kampanią. W macedońskich skarbcach z pewnością znajdzie się wiele bogatych skarbów."
 roman_mission_08_greece_task_10:0 "Wybrzeże jońskie"
 roman_mission_08_greece_task_10_DESC:0 "Daleko od bogatego centrum Grecji leży górzyste i surowe wybrzeże Jonii, z ludem, który uparcie odmawia cudzego zwierzchnictwa."
 roman_mission_08_greece_task_11:0 "Ojczyzna cywilizacji"
 roman_mission_08_greece_task_11_DESC:0 "Attyka i Beocja to ojczyzna wielu znanych filozofów, dramaturgów i poetów, znanych na obu krańcach Morza Śródziemnego. Choć ostatnio doświadczyli ciężkich czasów, właściwy władca sprawiłby, że te bogate ziemie rozkwitłyby ponownie."
 roman_mission_08_greece_task_12:0 "Wolność przede wszystkim"
 roman_mission_08_greece_task_12_DESC:0 "Biorąc pod uwagę właściwe powody, nawet my moglibyśmy ogłosić się wyzwolicielami Grecji."
 roman_mission_08_greece_task_12_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! otrzyma roszczenia od terytoriów w #Y [SCOPE.sArea('current_area').GetName]#! bezprawnie okupowanych przez kraje niebędące republikami lub cudzoziemców"
 roman_mission_08_greece_task_13:0 "Kampania peloponeska"
 roman_mission_08_greece_task_13_DESC:0 "Nawet słynny Aleksander nie był w stanie odnieść zwycięstwa nad Spartanami na południu ani całkowicie podporządkować Peloponezu. Rzym dokona tego, czego Aleksander nie mógł."
 roman_mission_08_greece_task_final:0 "Greckie państwa satelickie"
 roman_mission_08_greece_task_final_DESC:0 "Mając odpowiednie państwa satelickie w Grecji, będziemy w stanie łatwiej zdobyć popularność wśród mieszkańców tego regionu. Wyglądałyby raczej na prawdziwych wyzwolicieli kultury greckiej niż na obcych zdobywców."
 roman_mission_08_greece_task_final_tt:0 "Będziemy mieć możliwość uwolnienia niektórych głównych miast #Y Grecji#! jako #Y kaństwa satelickie#! #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_08_greece_task_final_2:0 "Integracja"
 roman_mission_08_greece_task_final_2_DESC:0 "Czas odpowiednio zintegrować ludność Grecji z Rzymem, jako wschodnią prowincją bezpośrednio kontrolowaną przez Senat."
 roman_mission_08_greece_task_final_2_effect_tt:0 "Każda prowincja w regionie Grecji otrzymuje modyfikator #Y Grecka integracja #!, dający następujące efekty"

 # Podbój Afryki
 roman_6_conquest_africa:0 "Podbój Afryki"
 roman_6_conquest_africa_DESCRIPTION:0 "Teraz, kiedy Kartagińczycy zostali wyrzuceni z Hiszpanii, a Korsyka, Sardynia, Sycylia, a także niegdyś wielkie miasto Kartagina, będące cieniem dawnego siebie, znajdują się pod rzymskim jarzmem, czas skierować naszą uwagę na resztę Afryki. Nie będzie pokoju, dopóki imperium kartagińskie nadal będzie miało szansę powstać z popiołów. Podbite przez Rzym będą jego ziemie oraz podbite przez Rzym będą jego ludy."
 roman_6_conquest_africa_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy zachodnia Afryka Północna zostanie podbita lub podporządkowana."
 roman_6_conquest_africa_BUTTON_TOOLTIP:0 "Bogate i żyzne ziemie Afryki będą żywić mieszkańców Rzymu. Chwała niegdyś wielkiego imperium Kartaginy, zostanie zredukowana do roli naszego spichlerza."
 roman_6_conquest_africa_BUTTON_DETAIL:0 ""
 roman_6_conquest_africa_REWARD_DESCRIPTION:0 ""
 roman_6_crush_numidia:0 "Zabezpieczenie wybrzeża Numidii"
 roman_6_crush_numidia_DESC:0 "Pierwszym krokiem w podboju Numidii jest zabezpieczenie numidyjskiego wybrzeża i odcięcie obszarów śródlądowych od całego handlu śródziemnomorskiego."
 roman_6_crush_numidia_tt:0 "Każde terytorium przybrzeżne w regionie #Y $numidia_region$#! jest własnością #Y [SCOPE.GetRootScope.GetCountry.GetName]#! lub jednego z jego poddanych (#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_max_svalue')|0]#!)."
 roman_6_crush_numidia_tt_2:0 "Każda prowincja przybrzeżna w regionie #Y $numidia_region$#! otrzyma modyfikator #Y Obecni rzymscy kupcy#!, dająćy następujące efekty"
 roman_6_crush_numidia_tt_3:0 "Każdy poddany posiadający terytorium przybrzeżne w regionie #Y $numidia_region$#! otrzyma modyfikator #Y Obecni rzymscy kupcy#!"
 roman_6_roman_numidia:0 "Rzymska Numidia"
 roman_6_roman_numidia_DESC:0 "Zaplecze Numidii jest bogate w zasoby, ale w większości zamieszkałe przez plemiona. Region ten musi znaleźć się pod naszą kontrolą, aby jego zasoby można było zbierać dla dobra ludu rzymskiego."
 roman_6_roman_numidia_tt:0 "Każde skolonizowane terytorium w regionie #Y $numidia_region$#! jest własnością #Y [SCOPE.GetRootScope.GetCountry.GetName]#! jednego  z jego poddanych (#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_max_svalue')|0]#!)."
 roman_6_roman_numidia_tt_2:0 "Każda prowincja w regionie #Y $numidia_region$#! otrzyma modyfikator #Y Numidyjskie latyfundia#!, dające następujące efekty"
 roman_6_roman_numidia_tt_3:0 "Każdy poddany posiadający terytorium w regionie #Y $numidia_region$#! otrzyma modyfikator #Y Obecni rzymscy kupcy#!"
 roman_6_colonize_syrtis:0 "Kolonizacja wybrzeża Syrty"
 roman_6_colonize_syrtis_DESC:0 "Pas wybrzeża na wybrzeżu Wielkiej Syrty między Trypolitanią a Cyrenajką jest zamieszkany przez nielojalnych osadników punickich. W przeszłości zarówno Kartagina, jak i Cyrenajka zgłaszały roszczenia do tych terenów. Obszar ten powinien jednak należeć do miasta Rzymu."
 roman_6_colonize_syrtis_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! zyska kolonie w #Y Syrtyce#!."
 roman_6_roman_africa:0 "Rzymska Afryka"
 roman_6_roman_africa_DESC:0 "Pierwszym krokiem w podboju Afryki jest zdobycie zaplecza Kartaginy i jej siostrzanych miast Utyki i Karkawanu."
 roman_6_roman_africa_tt:0 "Każde terytorium w #Y $carthage_area$#! i #Y $africa_septentrionalis_area$#! (#Y prowincje#!) produkujące #Y zboże#! @grain! zyska modyfikator #Y Afrykański spichlerz#!"
 roman_6_roman_africa_tt_4:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! zyska roszczenia do $numidia_maioris_area$#!, #Y $numidia_minoris_area$#! i #Y $africa_meridionalis_area$#! (#Y prowincje#!)."
 roman_6_phoenician_cities:0 "Fenickie miasta"
 roman_6_phoenician_cities_DESC:0 "Stare kolonie fenickie na wschodnim wybrzeżu Afryki, dawni trybutariusze Kartaginy, są bogatymi miastami handlowymi i muszą zostać podbite lub zniewolone, a ich bogactwo przekierowane do portu w Ostii."
 roman_6_phoenician_cities_tt:0 "#Y [SCOPE.sP('hadrumetum').GetName]#!, #Y [SCOPE.sP('leptis_minor').GetName]#!, #Y [SCOPE.sP('thapsus').GetName]#!, #Y [SCOPE.sP('achola').GetName]#!, #Y [SCOPE.sP('tacape').GetName]#!, #Y [SCOPE.sP('gergis').GetName]#!, #Y [SCOPE.sP('oea').GetName]#! i #Y [SCOPE.sP('leptis_magna').GetName]#! jest własnością #Y [SCOPE.GetRootScope.GetCountry.GetName]#! lub jednego z jego poddanych (#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_max_svalue')|0]#!)."
 roman_6_phoenician_cities_tt_2:0 "Każda prowincja przybrzeżna w regionie #Y $africa_region$#! otrzyma modyfikator #Y Obecni rzymscy kupcy#!, dający następujące efekty"
 roman_6_phoenician_cities_tt_3:0 "Każdy poddany posiadający terytorium przybrzeżne w regionie #Y $africa_region$#! otrzyma modyfikator #Y Obecni rzymscy kupcy#!"
 roman_6_punic_colonies:0 "Punickie kolonie"
 roman_6_punic_colonies_DESC:0 "Kartagińczycy założyli kolonie w korzystnych lokalizacjach portowych wzdłuż wybrzeża na zachód od Kartaginy, pozostawiając punickie punkty zapalne wśród rozległych obszarów plemion Massylijczyków i Masesyliów. Musimy rozszerzyć naszą kontrolę nad wybrzeżem wzdłuż wybrzeża masesylskiego, aż do Rusaddiru na Zachodzie."
 roman_6_punic_colonies_tt:0 "Każde terytorium przybrzeżne w prowincjach $mauretania_caesariensis_centralis_area$#! i #Y $mauretania_caesariensis_occidentalis_area$#! (#Y prowincje#!) jest własnością #Y [SCOPE.GetRootScope.GetCountry.GetName]#! lub jednego z jego poddanych (#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_max_svalue')|0]#!)."
 roman_6_punic_colonies_tt_2:0 "Przybrzeżne prowincje $mauretania_caesariensis_centralis_area$#! i #Y $mauretania_caesariensis_occidentalis_area$#! (#Y prowincje#!) otrzymają modyfikator #Y Obecni rzymscy kupcy#!, dający następujące efekty"
 roman_6_punic_colonies_tt_3:0 "Każdy poddany posiadający terytorium przybrzeżne w prowincjach #Y $mauretania_caesariensis_centralis_area$#! lub #Y $mauretania_caesariensis_occidentalis_area$#! (#Y prowincje#!) otrzyma modyfikator #Y Obecni rzymscy kupcy#!, dający następujące efekty"
 roman_6_pillars_hercules:0 "Słupy Heraklesa"
 roman_6_pillars_hercules_DESC:0 "Kartagińscy i greccy kupcy od dawna walczą o kontrolę nad cieśniną zwaną Słupami Heraklesa, ponieważ każdy, kto dominuje w jej przejściu, może kontrolować dostęp do bogatych szlaków handlowych, które leżą na tajemniczym południu, omijając lądowe szlaki handlowe pustyni."
 roman_6_pillars_hercules_tt:0 "Każde terytoium w regionie #Y $mauretainia_region$#!, jest własnością #Y [SCOPE.GetRootScope.GetCountry.GetName]#! lub jednego z jego poddanych (#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_max_svalue')|0]#!)."
 roman_6_integrate:0 "Integracja Afryki"
 roman_6_integrate_DESC:0 "Cała Afryka, od Trypolitanii po Słupy Heraklesa i nie tylko, znajduje pod naszą kontrolą. Jednak nasi puniccy, poddani, jakkolwiek rozporszeni, spiskują cicho w swoich domach, czekając tylko na szansę, by zwrócić się przeciwko nam. Należycie skoncentrujemy nasze wysiłki na integracji ludności Afryki z Rzymem."
 roman_6_integrate_tt:0 "Wykonanie tego zadania pozwoli nam zdecydować, jak postąpić z mieszkańcami ziem byłej Kartaginy."
 every_state_in_africa_tt_rm:0 "Każde terytorium #Y [SCOPE.GetRootScope.GetCountry.GetAdjective]#! w regionach #Y $africa_region$#!, #Y $numidia_region$#!, #Y $mauretainia_region$#! or #Y $cyrenaica_region$#! otrzyma modyfikator #Y Polityka integracji#!, dający następujące efekty"
 roman_6_befriend_cyrenaica:0 "Zaprzyjaźnij się z Cyrenajką"
 roman_6_befriend_cyrenaica_DESC:0 "Czasami lepiej jest szukać sojuszników wśród miejscowych, niż po prostu podbijać wszystko na własną rękę. Cyrenajczycy od dawna są zagrożeni zarówno ze wschodu, jak i zachodu przez siły większe niż ich własne i mogą być zainteresowani naszą ochroną."
 roman_6_befriend_cyrenaica_tt:0 "Wyślemy emisariusza do #Y Cyrenajki#!, który przedstawi naszą propozycję przyjaźni."
 roman_6_befriend_cyrenaica_tt_2:0 "Królestwo #Y Cyrenajki#! musi istnieć, nie być w sojuszu, w stanie wojny ani poddanym #Y [SCOPE.GetRootScope.GetCountry.GetName]#! "
 roman_6_befriend_numidia:0 "Zaprzyjaźnij się z Numidyjczykami"
 roman_6_befriend_numidia_DESC:0 "Czasami lepiej jest szukać sojuszników wśród miejscowych, niż po prostu podbijać wszystko na własną rękę. Przy odrobinie szczęścia powinniśmy być w stanie nastawić lokalne plemiona przeciwko Kartaginie."
 roman_6_befriend_numidia_tt:0 "Wyślemy emisariuszy do plemion numidyjskich w poszukiwaniu potencjalnych sojuszników wśród miejscowych."
 roman_6_befriend_numidia_tt_2:0 "Wszelkie plemiona z #Y numidyjską#! kultura istniejące w regionie #Y $numidia_region$#! nie mogą być w sojuszu, w stanie wojny lub poddanym #Y [SCOPE.GetRootScope.GetCountry.GetName]#! i muszą być nie większe niż jedna czwarta jego wielkości."
 roman_6_unified_numidia:0 "Królestwo Numidii"
 roman_6_unified_numidia_DESC:0 "Aby uniknąć konieczności samodzielnego rządzenia całą Afryką, Senat postanowił utworzyć satelickie królestwo na wzgórzach Numidii. Będą rządzić obszarem w naszym imieniu i będą nam płacić miesięczny trybut."
 roman_6_unified_numidia_tt:0 "Uwolnij #Y poddanego#! o nazwie Numidia, który otrzyma wszystkie terytoria należące do #Y [SCOPE.GetRootScope.GetCountry.GetName]#! w regionie #Y Numidia#!"

 # Chwała wschodu
 roman_mission_09_eastern_glory:0 "Chwała wschodu"
 roman_mission_09_eastern_glory_DESCRIPTION:0 "Na dalekim wschodzie, za ziemiami Greków, leżą równiny Anatolii, Pustynia Syryjska oraz bogate żyzne ziemie Egiptu i Palestyny. Od niepamiętnych czasów tereny te były ojczyzną wielkich królestw i imperiów, rozciągających się od znanego świata aż po odległe Indie."
 roman_mission_09_eastern_glory_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną po aneksji Anatolii i Syrii."
 roman_mission_09_eastern_glory_BUTTON_TOOLTIP:0 "Anatolia, Syria i Egipt czekają na dalekim wschodzie. W przeszłości były ojczyzną wielu wielkich królestw lub imperiów, a teraz znajdą się pod rzymską dominacją."
 roman_mission_09_eastern_glory_task_1:0 "Jońskie miasta"
 roman_mission_09_eastern_glory_task_1_DESC:0 "Zyskanie sojuszników wzdłuż wybrzeża Jońskiego w zachodniej Anatolii może okazać się dużym dobrodziejstwem, jeśli chcemy wejść w lokalną politykę tego regionu."
 roman_mission_09_eastern_glory_task_1_trigger_tt:0 "Istnieją #Y monarchie#! w prowincjach #Y $ionia_area$#!, #Y $aeolia_area$#! i #Y $coastal_caria$#! z mniej niż 10 terytoriami, które nie są poddanymi ani nie walczą z #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_09_eastern_glory_task_1_effect_tt:0 "Spróbuj zabezpieczyć #Y państwa satelickie#! w prowincjach #Y $ionia_area$#!, #Y $aeolia_area$#! i #Y $coastal_caria$#!"
 roman_mission_09_eastern_glory_task_2:0 "Zaprzyjaźnij się z królami Anatolii"
 roman_mission_09_eastern_glory_task_2_DESC:0 "Czasami lepiej jest szukać sojuszników wśród miejscowych, niż po prostu podbijać wszystko na własną rękę. Przy odrobinie szczęścia powinniśmy być w stanie nsatawić lokalnych królów przeciwko sobie."
 roman_mission_09_eastern_glory_task_2_effect_tt:0 "Wyślemy emisariuszy do królów Anatolii w poszukiwaniu potencjalnych sojuszników wśród miejscowych."
 roman_mission_09_eastern_glory_task_3:0 "Pokonaj Trację"
 roman_mission_09_eastern_glory_task_3_DESC:0 "Odkąd Lizymach przejął kontrolę nad regionem, dzikie ziemie Tracji powoli zaczęły się przyzwyczajać do obcych cywilizowanych rządów. Bogaty i żyzny, jest to idealne miejsce do osiedlenia się dla naszych ludzi i stworzenia kolonii dla dalszych kampanii wschodnich."
 roman_mission_09_eastern_glory_task_3_modifier_tt:0 "Wszystkie prowincje będące własnością #Y [SCOPE.GetRootScope.GetCountry.GetName]#! w prowincjach #Y $europa_area$#!, #Y $rhodope_area$#! i #Y $haemimontus_area$#! otrzymają modyfikator #Y Niedawny podbój#!, dający następujące efekty"
 roman_mission_09_eastern_glory_task_4:0 "Spichlerz"
 roman_mission_09_eastern_glory_task_4_DESC:0 "Gdy nasze kampanie wschodnie będą kontynuowane, a nasi ludzie będą rosnąć, będziemy potrzebować więcej żywności dla naszych wiosek i miast. Zawarcie umowy z mieszkańcami Delty Nilu zapewniłoby nam rozwiązanie obecnych braków."
 roman_mission_09_eastern_glory_task_4_trigger_tt:0 "Każdy kraj będący w pokoju z #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posiadający terytorium ze #Y zbożem#! w #Y Delcie Egiptu#!"
 roman_mission_09_eastern_glory_task_4_effect_tt:0 "Wyślij delegację do kraju będącego w pokoju z #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posiadającego terytorium ze #Y zbożem#! w #Y Delcie Egiptu#!"
 roman_mission_09_eastern_glory_task_5:0 "Legendarna Jonia"
 roman_mission_09_eastern_glory_task_5_DESC:0 "Jonia została zasiedlona przez Greków wieki temu i często była powodem sporu między Imperium Perskim na wschodzie a niezależnymi Grekami na zachodzie."
 roman_mission_09_eastern_glory_task_5_modifier_tt:0 "Wszystkie prowincje należące do #Y [SCOPE.GetRootScope.GetCountry.GetName]#! w prwoincjach #Y $aeolia_area$#!, #Y $ionia_area$#! i #Y $coastal_caria$#! otrzymają modyfikator #Y Niedawny podbój#!, dający następujące efekty"
 roman_mission_09_eastern_glory_task_6:0 "Wkroczenie do Bitynii"
 roman_mission_09_eastern_glory_task_6_DESC:0 "$roman_conquest_2.10.desc$"
 roman_mission_09_eastern_glory_task_6_modifier_tt:0 "Wszystkie prowincje należące do #Y [SCOPE.GetRootScope.GetCountry.GetName]#! w prwoincjach #Y $bithynia_area$#!, #Y $bithynia_inferior_area$#! i #Y $heracleotis_area$#! otrzymają modyfikator #Y Niedawny podbój#!, dający następujące efekty"
 roman_mission_09_eastern_glory_task_7:0 "Starożytna Syria"
 roman_mission_09_eastern_glory_task_7_DESC:0 "Po upadku Imperium Perskiego obszar Syrii stał się stolicą królestwa Antygonidów, kiedy zbudowali nowe miasto Antygonia. Na skrzyżowaniu Anatolii, Mezopotamii i Fenicji, jest to ważne miejsce dla wszystkich niedoszłych władców regionu."
 roman_mission_09_eastern_glory_task_7_modifier_tt:0 "Wszystkie prowincje należące do #Y [SCOPE.GetRootScope.GetCountry.GetName]#! w prwoincjach #Y $syria_area$#!, #Y $apamene_area$#! i #Y $north_phoenicia_area$#! otrzymają modyfikator #Y Niedawny podbój#!, dający następujące efekty"
 roman_mission_09_eastern_glory_task_8:0 "Bogactwa Anatolii"
 roman_mission_09_eastern_glory_task_8_DESC:0 "Bogate ziemie Anatolii były domem wielu narodów, czy to starożytnych królestw przeszłości, nowszego imperium perskiego, czy Aleksandra i jego następców."
 roman_mission_09_eastern_glory_task_8_modifier_tt:0 "Wszystkie prowincje należące do #Y [SCOPE.GetRootScope.GetCountry.GetName]#! w prwoincjach #Y $galatia_area$#!, #Y $phrygia_epiktetos$#!, #Y $lydia_area$#!, #Y $phrygia_area$#!, #Y $phrygia_parorea_area$#! i #Y $lycaonia_area$#! otrzymają modyfikator #Y Niedawny podbój#!, dający następujące efekty"
 roman_mission_09_eastern_glory_task_9:0 "Pontyjskie zagrożenie"
 roman_mission_09_eastern_glory_task_9_DESC:0 "Pont to dziki region pełen kultur i tradycji ze wschodu, zachodu i południa. Mimo że między greckimi miastami-państwami wzdłuż wybrzeża toczyło się wiele konfliktów, a miejscowi Anatolijscy mieszkali dalej w głębi lądu, wygląda na to, że zaczęli się przyzwyczajać."
 roman_mission_09_eastern_glory_task_9_modifier_tt:0 "Wszystkie prowincje należące do #Y [SCOPE.GetRootScope.GetCountry.GetName]#! w prwoincjach #Y $paphlagonia_inferior_area$#!, #Y $pontus_area$#! i #Y $machelonia_area$#! otrzymają modyfikator #Y Niedawny podbój#!, dający następujące efekty"
 roman_mission_09_eastern_glory_task_10:0 "Dobrobyt Palestyny"
 roman_mission_09_eastern_glory_task_10_DESC:0 "Na ziemiach Palestyny znajduje się niezliczona liczba miast, miasteczek i wiosek, z bogatymi i żyznymi polami uprawnymi. Często popadają w obce zwierzchnictwo, ludzie ci jednak są bardzo uparci i odrzucają przywództwo innych."
 roman_mission_09_eastern_glory_task_10_modifier_tt:0 "Wszystkie prowincje należące do #Y [SCOPE.GetRootScope.GetCountry.GetName]#! w prwoincjach #Y $philistia_area$#!, #Y $judea_area$#!, #Y $samaria_area$#! i #Y $galilee_area$#! otrzymają modyfikator #Y Niedawny podbój#!, dający następujące efekty"
 roman_mission_09_eastern_glory_task_11:0 "Gniazdo piratów"
 roman_mission_09_eastern_glory_task_11_DESC:0 "Górzysty region Cylicji był często domem piratów i najeźdźców terroryzujących wschodnie Morze Śródziemne. Ponieważ obszar jest trudny w nawigacji, praktycznie nie można się ich pozbyć, a prowincję jest trudno kontrolować."
 roman_mission_09_eastern_glory_task_11_modifier_tt:0 "Wszystkie prowincje należące do #Y [SCOPE.GetRootScope.GetCountry.GetName]#! w prwoincjach #Y $pamphylia_area$#!, #Y $cilicia_trachea_area$#! i #Y $cilicia_pedias_area$#! otrzymają modyfikator #Y Niedawny podbój#!, dający następujące efekty"
 roman_mission_09_eastern_glory_task_12:0 "Niepodległa Judea"
 roman_mission_09_eastern_glory_task_12_DESC:0 "Biorąc pod uwagę trudności związane z utrzymaniem pokoju w Judei, najlepszym rozwiązaniem może być pozwolenie tym niezależnym ludziom rządzić się samemu. Dzięki marionetkowemu władcy lojalnemu wobec Rzymu możemy wywiązać się z naszych zobowiązań i zachować kontrolę nad tym obszarem."
 roman_mission_09_eastern_glory_task_12_trigger_tt:0 "#Y Judea#! NIE istnieje"
 roman_mission_09_eastern_glory_task_12_effect_tt:0 "Uwolnij #Y Judeę#! jako #Y państwo satelickie#! kraju #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nNowe #Y państwo satelickie#! otrzyma wszystkie nieprzybrzeżne terytoria należące do #Y [SCOPE.GetRootScope.GetCountry.GetName]#! w prowincjach #Y $judea_area$#!, #Y $peraea_area$#!, #Y $samaria_area$#! i #Y $galilee_area$#!"
 roman_mission_09_eastern_glory_task_13:0 "Powstanie Ligii Dekapolskiej"
 roman_mission_09_eastern_glory_task_13_DESC:0 "Duże miasta w południowej części Celesyrii i północnej części Judei, często łączą się, aby chronić się nawzajem przed niebezpieczeństwami ze strony większych krajów na świecie, a czasami były uważane za małą ligę."
 roman_mission_09_eastern_glory_task_13_effect_tt:0 "Uwolnij #Y Dekapol#! jako #Y państwo satelickie#! kraju #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nNowe #Y państwo satelickie#! otrzyma wszystkie terytoria należące do #Y [SCOPE.GetRootScope.GetCountry.GetName]#! w prowincji #Y $decapolis_area$#!"
 roman_mission_09_eastern_glory_task_final:0 "Kampania wschodnia"
 roman_mission_09_eastern_glory_task_final_DESC:0 "Po wielkiej kampanii słuszne jest, aby ci, którzy byli wystarczająco zaangażowani, zostali odpowiednio wynagrodzeni za lojalność wobec [ROOT.GetCountry.GetName]."
 roman_mission_09_eastern_glory_task_final_effect_tt:0 "Wszyscy generałowie zyskują modyfikator #Y Triumf kampanii wschodniej#!, dający następujące efekty"
