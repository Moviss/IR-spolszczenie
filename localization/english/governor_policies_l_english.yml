l_english:
 GOV_POLICY_TT:0 "#T $NAME$#!\n$DETAILS$\n\n#TF $DESC$#!"
 GOVPOL_FOR_PROVINCES:1 "Każde terytorium w prowincji otrzymuje następujące efekty:\n$DATA$"
 GOVPOL_FOR_CAPITAL:0 "Stolica Prowincji otrzymuje następujące efekty:\n$DATA$"
 GOVPOL_FOR_NON_CAPITAL:1 "Każde terytorium, które nie jest Stolicą Prowincji, otrzymuje następujące efekty:\n$DATA$"
 GOVPOL_FOR_GOVERNOR:0 "Gubernator dostaje:\n$DATA$"
 GOV_POLICY_MONTHLY_CHANCE:0 "Miesięczna szansa na następujące rzeczy:"
 GOVPOL_CAPITAL_PROVINCE:2 "#T Polityka gubernatora#!\nKliknij, aby wybrać nową politykę dla $NAME|Y$. Będzie Cię to kosztować $COST$"
 GOVPOL_NOT_OWNED_BY_YOU:0 "Trzeba być właścicielem Prowincji, aby zmienić jej politykę."
 GOVPOL_NO_GOV_PRESENT:0 "Musisz mieć przypisanego gubernatora do $NAME$ zanim będziesz mógł zmienić jego politykę."
 GOVPOL_GOV_NOT_LOYAL:0 "$NAME$ nie jest na tyle lojalny, by zmienić politykę. Lojalność musi być wyższa niż $VAL|Y%2$ i obecnie wynosi $CURR|Y2%$."
 GOVPOL_ALREADY:0 "$WHO$ już realizuje $NAME$ w $WHERE$."
 GOVPOL_JUST_DO_IT:1 "Zmiana polityki na $POLICY|Y$ w $WHERE$ będzie kosztować $COST$"
 GOVPOL_DO_IT:1 "#T Polityka guvernatora#!\nKliknij, aby wybrać nową politykę dla $WHERE|Y$. Będzie to kosztować $COST$."
 GOVPOL_TOOLTIP:0 "[GetChangeGovernorPoliciesTooltip(ProvinceWindow.GetState)]\n\n[ProvinceWindow.GetState.GetGovernorPoliciesTooltip]"
 OVERVIEW_GOVPOL_TOOLTIP:1 "[GetChangeGovernorPoliciesTooltip(StateItem.GetState)]\n"
 # Specific ones
 acquisition_of_wealth:0 "Pozyskiwanie majątku"
 acquisition_of_wealth_desc:1 "Polityka ta zwiększy dochody podatkowe i handlowe całej prowincji, kosztem wzbogacenia się urzędującego gubernatora. Niektóre nikczemne postacie są zainteresowane jedynie napełnianiem własnych kieszeni."
 religious_conversion:0 "Nawrócenie religijne"
 religious_conversion_desc:2 "Polityka ta zwiększy tempo, w jakim populacja na terytoriach prowincji jest nawracana na religię naszego kraju. Szerzenie naszej wiary ułatwia asymilację populacji z dominującą w kraju Kulturą."
 cultural_assimilation:0 "Asymilacja kulturowa"
 cultural_assimilation_desc:1 "Polityka ta zwiększy tempo asymilacji populacji na terytoriach prowincji z kulturą dominującą w kraju. Nawrócona populacja będzie szczęśliwsza, a przez to bardziej produktywna i mniej nielojalna."
 bleed_them_dry:0 "Doprowadź do ruiny"
 bleed_them_dry_desc:1 "Taka polityka znacznie zwiększy dochody prowincji, kosztem wywołania niepokojów i obniżenia produkcji żywności. Jest przecież granica tego, ile ludzie mogą tolerować i na czym mogą się utrzymać."
 borderlands:0 "Pogranicze"
 borderlands_desc:1 "Ta polityka zwiększy rezerwy ludzkie w danej prowincji, jak również wzmocni jej obronność. Zapewnienie stałego dopływu rekrutów i silnych fortyfikacji jest kluczem do zwycięstwa."
 encourage_trade:0 "Zachęta do handlu"
 encourage_trade_desc:2 "Ta polityka zwiększy dochody handlowe prowincji i produkcję żywności poprzez zachęcanie zagranicznych handlowców do robienia interesów na danym obszarze. Zawsze są pieniądze do zarobienia, jeśli ktoś potrafi dostrzec okazję."
 social_mobility:0 "Mobilność społeczna"
 social_mobility_desc:2 "Ta polityka zwiększy szybkość awansu Populacji w prowincji do wyższej klasy, w kolejności od Niewolników do Szlachty. Zachęcanie do zdrowej dystrybucji rzemiosła zapewni dobrze rozwiniętą gospodarkę."
 local_autonomy:0 "Lokalna autonomia"
 local_autonomy_desc:1 "Ta polityka zwiększy szczęście mieszkańców prowincji kosztem znacznego zmniejszenia ich wydajności we wszystkich dziedzinach. Uwalniając ludzi od obciążeń, z pewnością zwiększymy ich zadowolenie."
 civilization_effort:0 "Wysiłek cywilizacyjny"
 civilization_effort_desc:2 "Polityka ta zwiększy tempo cywilizowania prowincji i powoli spacyfikuje sąsiadujące z nią barbarzyńskie twierdze. Tylko infrastruktura, upowszechnianie kultury i nauka mogą przynieść oświecenie."
 gov_pol.1.t:1 "1 Populacji zmienia religię na [ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetReligion.GetName].\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] odpowiada za konwersję #Y [SCOPE.ScriptValue('religionator_svalue')|0]#! Populacji całkowicie, i jest uważany za [ROOT.GetState.GetGovernorOrRuler.Custom('get_religionator_descriptor')]."
 gov_pol.2.t:1 "1 Populacji zmienia kulturę na [ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetPrimaryCulture.GetName].\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] odpowiada za konwersję #Y [SCOPE.ScriptValue('culturenator_svalue')|0]#! Populacji całkowicie, i jest uważany za [ROOT.GetState.GetGovernorOrRuler.Custom('get_culturenator_descriptor')]."
 gov_pol.3.t:1 "Podniesienie poziomu cywilizacji przyległych twierdz barbarzyńców o 2."
 gov_pol.4.t:1 "Obniż lub usuń Twierdzę Barbarzyńców na sąsiednich terytoriach."
 gov_pol.5.t:1 "1 Populacji w każdym odpowiednim terytorium zostanie awansowana lub zdegradowana, dążąc do osiągnięcia równego podziału na Obywateli, Wyzwoleńców i Niewolników. Nie spowoduje to nawrócenia Plemieńców".
 gov_pol.6.t:1 "1 #Y Populacji Plemienna#! promuje się do #Y Wyzwoleńca#! lub #Y Slave Pop#!.\n\n[ROOT.GetState.GetGovernorOrRuler.GetName] odpowiada za promocję #Y [SCOPE.ScriptValue('enlightenator_svalue')|0]#! Populacji całkowicie, i jest uważany za [ROOT.GetState.GetGovernorOrRuler.Custom('get_enlightenator_descriptor')]."
 centralize_pops:0 "Scentralizuj populację"
 centralize_pops_desc:1 "Ta polityka będzie zachęcać do migracji do stolicy prowincji i przyspieszać migrację lokalnej Populacji, koncentrując ją. Tętniąca życiem metropolia jest pewnym znakiem prosperującej prowincji."
 gov_pol.7.t:1 "1 Populacji zostaje przeniesiona z przypadkowego terytorium prowincji, do stolicy państwa."
 decentralize_pops:0 "Zdecentralizuj populację"
 decentralize_pops_desc:1 "Ta polityka będzie zachęcać do migracji z dala od Stolicy Prowincji i przyspieszy migrację lokalnej Populacji, rozpraszając ją. Czasami przeludnienia nie da się rozwiązać samym zbożem".
 gov_pol.8.t:1 "1 Populacja jest przenoszona z terytorium o wysokiej liczbie ludności na terytorium o niższej liczbie ludności, w celu osiągnięcia równomiernego rozmieszczenia. Nigdy nie przekroczy to #Y Limitu Populacji#! terytorium."
 pop_from_maptext_tt_citizen:0 "1 @citizen! został tutaj sprowadzony"
 pop_from_maptext_tt_tribesmen:0 "1 @tribesmen! został tutaj sprowadzony"
 pop_from_maptext_tt_freemen:0 "1 @freemen! został tutaj sprowadzony"
 pop_from_maptext_tt_slaves:0 "1 @slaves! został tutaj sprowadzony"
 harsh_treatment:0 "Surowe traktowanie"
 harsh_treatment_desc:1 "Ta polityka zwiększy Lojalność prowincji kosztem zmniejszenia jej produkcji i zachęcenia Populacji do emigracji. Choć może to mieć swoje koszty, czasami najlepszym sposobem radzenia sobie z niezgodą jest pokaz siły."
