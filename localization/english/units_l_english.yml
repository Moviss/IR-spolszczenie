 liburnian_desc:0 "Te lekkie, nieosłonięte statki z dwoma rzędami wioślarzy były znacznie szybsze i bardziej zwrotne niż Triery czy nawet większe statki. Małe i zwinne statki tego typu są popularne zarówno w handlu, jak i wśród wielu piratów. Chociaż niewiele statków mogłoby się obawiać konfrontacji jeden na jeden, ich zwrotność czyni je potencjalnie niebezpiecznymi, jeśli występują w dużej liczbie."
 trireme_desc:1 "Przez długi czas triremy były najpopularniejszym typem okrętów wojennych na Morzu Śródziemnym, a Imperium Ateńskie doprowadziło ich konstrukcję i użycie do perfekcji. Triremy pozostają lekkimi okrętami o zwrotnych właściwościach, co czyni je doskonałymi do taranowania. Triremy często były katafraktami, zakrytymi, by chronić ludzi na pokładzie."
 tetrere_desc:0 "Po raz pierwszy zastosowane przez Kartagińczyków Tetrery, czyli czwórki, są cięższymi, nieco wolniejszymi okrętami niż Triremy i zawsze są Katafraktami. Dzięki cięższemu składowi Tetrery mogą używać znacznie większe tarany i są używane na froncie bitwy oraz regularnie biorą udział w atakach od dziobu do dziobu, które poważnie zaszkodziłyby lżejszym okrętom."
 hexere_desc:0 "heksery lub galery z sześcioma wioślarzami na burtę, są jeszcze większe niż Tetrery i Triery. Ten zwiększony rozmiar zmniejsza ich manewrowość, ale pozwala na używanie jeszcze większego tarana, dzięki czemu okręt jeszcze lepiej nadaje się do taranowania innych statków od frontu."
 octere_desc:0 "Po raz pierwszy zastosowane przez Aleksandra Wielkiego, Oktery, czyli okręty z ośmioma wioślarzami na burcie, były wyposażone w większe tarany niż jakakolwiek inna klasa przed nimi, były również specjalnie skonstruowane do prowadzenia wojny oblężniczej, zarówno poprzez wspieranie ataku na ufortyfikowany port za pomocą tarana, jak i poprzez działanie jako statek desantowy i ruchoma platforma dla artylerii oblężniczej."
 mega_galley_desc:0 "Statki z dziesięcioma lub więcej wioślarzami na burtę zostały podobno po raz pierwszy użyte przez Aleksandra Wielkiego, ale stały się jeszcze bardziej powszechne po tym, jak flota Antygonidów używała ich podczas oblężenia Tyru i później. W miarę jak państwa sukcesyjne rosły w siłę, eksperymentowały z coraz większymi rozmiarami Jedynastki, Trzynastki, Szesnatski i innymi. Taki okręt zawsze będzie miał bardzo ograniczoną manewrowość w starciu morskim. Jednak do prowadzenia wojny oblężniczej "Megapolirema" nadają się idealnie, gdyż są w stanie przełamać nadmorskie mury, a następnie działać jako platformy dla artylerii, umożliwiając jednocześnie lądowanie dużej ilości wojska."
 light_infantry:0 "Lekka Piechota"
 light_infantry_desc:0 "Lekko uzbrojeni i opancerzeni"
 camels_desc:0 "Camel riders often fight with spear and bow, and are adept at maneuvering in harsh environments."
 cavalry_desc:0 "Swift and powerful"
 heavy_infantry_desc:0 "With good armor and weapons these troops formed the backbone of the Mediterranean world's armies. Either forming a base around other units maneuvered or as the main assault option"
 horse_archers_desc:0 "Łucznicy mounted on horses"
 warelephants_desc:0 "First encountered when Alexander the Great invaded India. These fearsome beasts soon became an important part of warfare. Used correctly these units could dominate a battlefield. "
 archers_desc:0 "Armed with bow and light armor these units were not very effective on their own. However when deployed in support of Ciężka Piechota they could add extra punch to an infantry assault."
 engineer_cohort:0 "Inżynierzy"
 engineer_cohort_desc:0 "Engineers are specialized regiments for construction in the field. They speed up sieges, build roads more cheaply and in sufficient numbers they allow armies to bypass the penalties for crossing rivers, landing from ships or crossing straits."
