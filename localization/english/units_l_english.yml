 COMBAT_TACTIC_COMPOSITION_EFFECTIVENESS_DESC_ENTRY_ARMY:0 "#T Efektywność taktyki#!\nPrzy obecnym składzie armii, $NAME$ ma skuteczność wynoszącą $EFFECTIVENESS|Y%$. To wpłynie na to, jak silna jest taktyka $NAME$ w porównaniu z innymi taktykami.\n\nWspółczynnik efektywności dla różnych typów kohort dla tej taktyki wynosi:\n"
 COMBAT_TACTIC_COMPOSITION_EFFECTIVENESS_DESC_ENTRY_NAVY:0 "#T Efektywność taktyki#!\nPrzy obecnym składzie floty, $NAME$ ma skuteczność wynoszącą $EFFECTIVENESS|Y%$. To wpłynie na to, jak silna jest taktyka $NAME$ w porównaniu z innymi taktykami.\n\nWspółczynnik efektywności dla różnych typów okrętów dla tej taktyki wynosi:\n"
 COMBAT_TACTIC_COMPOSITION_EFFECTIVENESS_DESC_ENTRY:0 "$TYPE$: $EFFECT|+=0%$\n"
 COMBAT_TACTIC_COMPOSITION_EFFECTIVENESS_TYPE_DESC:0 "#t $TYPE$ Efektywność taktyki#!\nTaktyka $TYPE|Y$ zapewnia $EFFECTIVENESS|+=0%$ efektywności taktyki do tej taktyki.\nDzieje się tak, ponieważ $TYPE$ posiada $EFFECT|+=0%$ współczynnik efektywności z tą taktyką, i masz $NUM|Y0$ $TYPE$ z całkowitej liczby $TOTAL|Y0$ Kohort."
 COMBAT_TACTIC_POWER_VERSUS_DESC_POSITIVE:0 "$TACTIC|Y$ ma $POWER|+=0%$ siły w porównaniu z $OTHER|Y$.\nJest to modyfikowane przez twoją kompozycję($COMPOSITION|Y%$) dla ostatecznego $RESULT|+=1%$."
 COMBAT_TACTIC_AGAINST:0 "#t [CombatTactic.GetName]#!\n[SelectTactic.GetTactic.GetName] zadałaby [SelectTactic.GetTactic.GetPowerVersusDiffWithEfficiency(CombatTactic.GetCombatTactic,SelectTactic.GetUnit)|+=0%] Obrażeń przeciwko armii używającej [CombatTactic.GetName]."
