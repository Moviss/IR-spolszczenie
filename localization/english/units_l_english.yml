 POSITIONING:0 "#T Pozycjonowanie#!\n\nPozycjonowanie wpływa na to, jak dobrze statki wybierają swoje cele. Okręty w słabo rozstawionej flocie mogą czasem przegapić okazję do ataku. Przy bardzo niskich wartościach, statki mogą nawet przypadkowo zaatakować przyjazne cele.\n\nPozycjonowanie zależy od poziomu umiejętności bojowych admirała i czynnika losowego. Floty odzyskują pozycję każdego dnia do pewnego poziomu."
