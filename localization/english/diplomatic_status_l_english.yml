l_english:
 #diplomatic_status_war_tooltip:0 "$war$"
 diplomatic_status_war_tooltip:1 "#T Wojna#!\nTen kraj jest w stanie wojny z tymi narodami!"
 diplomatic_status_alliance_tooltip:1 "#T Sojusz\n#!Kraje należące do sojuszu często pomagają sobie nawzajem, gdy zostaną zaatakowane."
 diplomatic_status_vassalizing_tooltip:1 "#T Poddani#!\nKraje te mogą przyjść z pomocą swojemu władcy, jeśli je zaatakujesz."
 diplomatic_status_vassalized_tooltip:1 "#T Suweren#!\nTen kraj może być chroniony przez ich suwerena, jeśli zaatakujesz ich."
 #diplomatic_status_casus_belli_tooltip:0 "$idea_casus_belli$"
 diplomatic_status_casus_belli_tooltip:1 "#T Powód Wojny#!\nTen kraj ma Casus Belli na te narody. Mogą wypowiedzieć im wojnę bez ponoszenia kary za stabilność."
 diplomatic_status_guaranteeing_tooltip:2 "#T Chroni#!\nTen kraj będzie automatycznie chronił naród, któremu udziela gwarancji."
 diplomatic_status_guaranteed_tooltip:2 "#T Jest chroniony#!\nWszystkie kraje gwarantujące tę nację przyłączą się do niej w każdej wojnie obronnej."
 #diplomatic_status_truce_tooltip:0 "$LEDGER_TRUCE_S$"
 diplomatic_status_truce_tooltip:1 "#T Rozejm#!\nTen kraj jest w stanie rozejmu z tymi narodami."
 diplomatic_status_warning_tooltip:1 "#T Ostrzeżenie#!\nJeśli ostrzeżony kraj zaatakuje jakikolwiek naród graniczący z nim samym i z krajem wydającym ostrzeżenie, kraj ostrzegający otrzyma na niego Casus Belli."
 diplomatic_status_warned_tooltip:1 "#T Ostrzeżony#!\nOstrzeżone narody dadzą krajowi wydającemu ostrzeżenie Casus Belli, jeśli zaatakuje on jakikolwiek naród graniczący z obiema stronami."
 #diplomatic_status_gives_military_access_tooltip:0 "$opinion_have_military_access$"
 #diplomatic_status_has_military_access_tooltip:0 "$STABHIT_FROM_MIL_ACCESS$"
 diplomatic_status_gives_military_access_tooltip:1 "#T Udziela dostępu wojsku#!\nTen kraj udziela tym narodom dostępu wojskowego."
 diplomatic_status_has_military_access_tooltip:1 "#T Dozwolony dostęp wojskowy#!\nKraj ten ma dostęp wojskowy do tych narodów."
 diplomatic_status_gives_trade_access_tooltip:1 "#T Eksportuje#!\nTen kraj eksportuje wyprodukowane przez siebie towary."
 diplomatic_status_has_trade_access_tooltip:1 "#T Importuje#!\nKraj ten importuje towary produkowane przez inne narody."
 #diplomatic_status_civil_war_tooltip:0 "$civil_war$"
 diplomatic_status_civil_war_tooltip:1 "#T Wojna Domowa#!\nTen kraj jest w stanie wojny domowej!"
 diplomatic_status_integrate_tooltip:0 "#T Integruje poddanych#!\nKraj ten obecnie integruje następujących poddanych."
 diplomatic_status_defensive_league_tooltip:1 "#T Liga Obronna#!\nTen kraj jest w lidze obronnej. Jeśli zostaną zaatakowani, wszyscy inni członkowie ligi obronnej zostaną wezwani do broni."
 diplomatic_status_opinion_improvement_passive_tooltip:1 "#T Opinia w trakcie poprawy#!\następujące narody poprawiają opinię tego kraju na ich temat."
 diplomatic_status_opinion_improvement_active_tooltip:1 "#T Poprawian opinie#!\nTen kraj aktywnie poprawia opinię innych krajów na ich temat."
 DIPLOREASON_NUM_ALLIES:1 "Łączna liczba sojuszników"
 diplomatic_status_casus_belli_from_tooltip:0 "#T Casus Belli od#!\nTe narody mają Casus Belli na ten kraj. Mogą wypowiedzieć wojnę bez ponoszenia kary za stabilność."
 diplomatic_status_casus_belli_on_tooltip:0 "$diplomatic_status_casus_belli_tooltip$"
