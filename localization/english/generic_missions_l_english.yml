l_english:
 generic_mission_conquer_region:0 "Kwestia [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]"
 generic_mission_conquer_region_BUTTON_TOOLTIP:0 "[ROOT.GetCountry.GetName] musi rozwijać swoje interesy."
 generic_mission_conquer_region_DESCRIPTION:0 "Nasze fortuny czekają w obcych krainach; region [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] został uznany za część naszych granic, jednak znaczna jego część pozostaje poza naszą kontrolą - upewnij się, że w ten czy inny sposób zostanie on poddany naszym wpływom."
 generic_mission_conquer_region_CRITERIA_DESCRIPTION:0 "Ta misja zostanie uznana za zakończoną, gdy cały region [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] znajdzie się pod wpływem [ROOT.GetCountry.GetAdjective]."
 generic_mission_conquer_region_REWARD_DESCRIPTION:0 ""
 generic_mission_conquer_region_branch_1:0 "Skonsultuj się z [ROOT.GetCountry.Custom('get_court_type')|U]"
 generic_mission.1.t:0 "Sprawa [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]"
 generic_mission.1.desc:0 "Region [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] pozostawał cennym źródłem handlu i komercji dla naszego narodu przez wiele długich lat. Wielu spośród [ROOT.GetCountry.Custom('get_court_type')] nalega, że tak obfite ziemie będą służyć o wiele lepiej, jeśli zostaną w pełni zintegrowane pod sztandarem [ROOT.GetCountry.GetAdjective]. Oczywiście, jak w przypadku wszystkich spraw państwowych, wielu jest przeciwników, którzy twierdzą, że zdrowe stosunki z naszymi sąsiadami są o wiele ważniejsze niż bezmyślna grabież ziemi. Przywódcy każdej ze stron przedstawili swoje argumenty i proszą o arbitraż, która metoda będzie bardziej odpowiednia w naszych kontaktach z różnymi państwami zamieszkującymi [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]."
 generic_mission.1.a:0 "Tęsknimy za przyjaźnią i współpracą w [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]."
 generic_mission.1.b:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] rzeczywiście prosperowałby pod naszymi rządami..."
 peaceful_weight_up_tt:0 "Przesuniemy się w kierunku bardziej #Y Peaceful#! podejścia do naszych kontaktów w #Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#!."
 warlike_weight_up_tt:0 "Przesuniemy się w kierunku bardziej #Y Warlike#! podejścia do naszych działań w #Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#!."
 generic_mission.2.t:0 "Wypytanie opozycji"
 generic_mission.2.desc:0 "Debata szalała przez wiele lat, nad naszymi skostniałymi relacjami z państwami narodowymi zamieszkującymi [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]. [SCOPE.sC('friendly_neighbor_target').GetName], naród, który wielu w [ROOT.GetCountry.GetName] nazywa przyjacielem, jest w stanie zapewnić nam pomoc w naszych staraniach o kontrolę nad [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName].\n\nWielu z naszych bardziej wojowniczych doradców wydaje się jednak być skłonnych spalić wszystkie mosty i zniszczyć ziemie [SCOPE.sC('friendly_neighbor_target').GetAdjective] aby jeszcze bardziej przyspieszyć naszą sprawę."
 generic_mission.2.a:0 "Musimy utrzymać życzliwy wizerunek."
 generic_mission.2.b:0 "Niech wiedzą, że ich ziemia jest na naszym celowniku!"
 generic_mission_conquer_region_branch_develop_owned:0 "Zasiedlaj [SCOPE.sArea('development_branch_area').GetName]"
 generic_mission_conquer_region_branch_develop_owned_follow_1:0 "Rozwijaj [SCOPE.sArea('development_branch_area').GetName]"
 generic_mission.3.t:0 "Przemawia [ROOT.GetCountry.Custom('get_court_type')|U]"
 generic_mission.3.desc:0 "Retoryka i debata szalały przez cały rok - [ROOT.GetCountry.Custom('get_court_type')] z [ROOT.GetCountry.GetName] osiągnął ostateczne stanowisko w sprawie [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName].\n\nZaczerpując gwałtowny oddech, zwiastun recytuje..."
 generic_mission.3.a:1 ""[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] musi należeć do [ROOT.GetCountry.GetName]!""
 generic_mission.3.b:1 ""Chroń słabych z [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]!""
