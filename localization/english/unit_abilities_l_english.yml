l_english:
 #
 drill_army:0 "Musztruj Armię"
 drill_armydesc:1 "Musztra to idealny, choć kosztowny, sposób na zapewnienie, że każdy żołnierz jest sprawny bojowo i wie, co należy zrobić bez narażania życia i zdrowia. Doświadczenie jest w końcu najlepszym nauczycielem."
 road_building:0 "Buduj Drogi Wojskowe"
 road_buildingdesc:0 "Zdolność do układania wysokiej jakości dróg podczas kampanii może znacznie zwiększyć efektywność każdej operacji ofensywnej i była szczególnym znakiem rozpoznawczym legionów rzymskich."
 civilian_road_building:0 "Buduj Drogi"
 civilian_road_buildingdesc:0 "Od perskich dróg królewskich po Grand Trunk Road, budowa dróg jest z pewnością znakiem postępującej cywilizacji."
 unit_recovery:0 "Reorganizacja Jednostek"
 unit_recoverydesc:0 "W każdym starciu zbrojnym ważne jest, aby żołnierz znał swoje miejsce. Bez porządku, dowodzenie jest niemożliwe."
 border_forts:0 "Skonstruuj Fort Graniczny"
 border_fortsdesc:1 "Konstruowanie obozów wosjkowych było powszechnie uważane za podstawową praktykę przeciętnego rzymskiego legionu."
 force_march:0 "Wymuś Marsz"
 force_marchdesc:0 "Chociaż bardzo niepopularny wśród szeregowych żołnierzy, wymuszony marsz jest szybkim i skutecznym sposobem na pokonanie dużej ilości terenu w bardzo krótkim czasie."
 cavalry_skirmish:0 "Potyczka Kawalerii"
 cavalry_skirmish_desc:0 "Rozkazanie kawalerii, by nękała i toczyła potyczki, zamiast pozostawać w szyku, może być często użyte jako narzędzie do pozbawienia wrogich oddziałów całej flanki."
 greek_phalanx:0 "Falanga"
 greek_phalanx_desc:0 "Formacja falangi powstała jako wysoce defensywna metoda walki, stosowana głównie przez greckie miasta-państwa. Została ona rozwinięta przez wojska macedońskie, które zbudowały swoje armie wokół silnie opancerzonej formacji falangi."
 triplex_acies:0 "Szyk Potrójny"
 triplex_acies_desc:0 "Podobnie jak hellenistyczna falanga, rzymska formacja taktyczna znana jako Triplex Acies, czyli potrójne linie, została zainspirowana falangą greckich państw-miast. Podczas gdy falanga macedońska i hellenistyczna stawiała na spójność, formacja rzymska kładła nacisk na elastyczność."
 hit_and_run_tactics:0 "Uderz-i-Ucieknij"
 hit_and_run_tactics_desc:0 "W obliczu przeważającego wroga podejście asymetryczne może często okazać się bardziej skuteczne niż walka "twarzą w twarz". Zasadzki, rajdy i taktyka "uderz i uciekaj" były powszechne w starożytnych działaniach wojennych, zwłaszcza w Galii, Germanii i Iberii."
 ramming_speed:0 "Taktyka Taranowania"
 ramming_speeddesc:0 "Taranowanie pozwala szybkim i lekkim okrętom dziesiątkować znacznie większe jednostki. Był to ulubiony sposób rozstrzygania bitew morskich w klasycznej Grecji i pozostaje powszechną taktyką, zwłaszcza w zachodniej części Morza Śródziemnego."
 boarding_tactics:0 "Taktyka Abordażu"
 boarding_tacticsdesc:0 "Dla tych, którzy budowali większe statki, wejście na pokład było lepszą alternatywą niż taranowanie. Morskie katapulty i łucznicy próbowali unieruchomić wrogie statki, co pozwalało dużym kontyngentom piechoty morskiej wejść na pokład i przejąć je."
 padma_vyuha:0 "Padma Vyuha"
 padma_vyuha_desc:0 "Niezwykle złożona formacja obronna o labiryntowym wyglądzie Padma Vyuha została zaprojektowana tak, aby zmylić i ukierunkować wroga, jednocześnie chroniąc bardziej wrażliwe, przyjazne oddziały znajdujące się w jej rdzeniu."
 military_colonies:0 "Kolonie Militarne"
 military_coloniesdesc:0 "Przez wiele stuleci obcy władcy stosowali praktykę przeszczepiania swoich rodzimych obywateli na nowe, obce ziemie. Znani jako Kleruchowie, obywatele ci byli często uważani za bardziej lojalnych żołnierzy niż rdzenna ludność."
 levies:0 "Wznieś Poborowych"
 leviesdesc:0 "Wiele stanów, w obliczu zagrożenia ze strony obcych mocarstw, musiało polegać na milicji obywatelskiej, aby wzmocnić swoje siły bojowe."
 desecrate_holysite:1 "Zbeszcześć Święte Miejsce"
 desecrate_holysitedesc:1 "Bezczeszczenie miejsc świętych jest znanym od wieków sposobem demoralizowania wiernych."
 holy_site_deity_bonus_lost_tt:0 "[shrine_location.GetName|Y] straci Święte Miejsce $HOLY_SITE_PROVINCE_BENEFITS_TT$\n[provincial_deity.GetName|Y] straci swój #G 25%#! bonus do modyfikatorów bóstwa."
 raiding:0 "Splądruj Miasto"
 raidingdesc:0 "Choć przez jednych uważana za barbarzyńską praktykę, dla innych akty grabieży i plądrowania są głównym powodem konfliktów."
 province_raided:0 "Prowincja Najechana"
 pillage:0 "Splądruj"
 pillagedesc:0 "Grabież jest uświęconą tradycją - łupy wojownika są zasłużone!"
 settle:0 "Osiedl"
 settledesc:0 "Znajdź miejsce, które nazwiemy naszym domem."
 province_pillaged:0 "Prowincja Splądrowana"
 road_building_invalid_province_tt:0 "Jednostka znajduje się w terytorium, na którym nie może zbudować drogi."
 ROAD_WILL_BE_FINISHED:0 "Droga zostanie utworzona z tej lokacji, gdy ta jednostka osiągnie swoją następną lokację.."
 BUILD_ROADS_ENGINEERS_TT:0 "Każda droga kosztuje: @gold! #R [SCOPE.ScriptValue('build_roads_engineers_svalue')|0]#!"
 BUILD_ROADS_TT:0 "Każda droga kosztuje: @gold! #R [SCOPE.ScriptValue('build_roads_svalue')|0]#!"
 BUILD_ROADS_EXPENSIVE_TT:0 "Każda droga kosztuje: @gold! #R [SCOPE.ScriptValue('build_roads_expensive_svalue')|0]#!"
 shock_action_desc:0 "Czasami trzeba rzucić na wiatr ostrożność - niewielu wrogów może przeciwstawić się zmasowanej szarży, choć musimy być ostrożni wobec tych, którzy są w stanie wystawić silną obronę."
 envelopment_desc:0 "Odciągnięcie kontrataku przeciwnika, a następnie wbicie się w bok jego odsłoniętej formacji może spowodować ogromne straty. Przeciwko wrogowi, który może szybko przerzucić swoich ludzi na wiele frontów, zwiększa się jednak ryzyko tego manewru."
 deception_desc:1 "Rozłożone w czasie natarcie może osłabić determinację wroga szybciej, niż można to sobie wyobrazić, i pozwala nam z łatwością reagować na mobilne zagrożenia."
 skirmishing_desc:0 "Jeśli przeciwnik odsłoni przed nami szereg flanek, manewr ten z pewnością się opłaci. Nie powinniśmy jednak stosować tej taktyki przeciwko silnym liniom ofensywnym."
 bottleneck_desc:0 "Przeciwko zmasowanej szarży nic nie sprawdza się lepiej niż solidna linia obronna. Jeśli jednak wróg jest na tyle sprytny, by wyłapywać nas pojedynczo, możemy napotkać problemy."
 mobile_defence:0 "Mobilna Defensywa"
 mobile_defence_desc:0 "Utrzymując naszych żołnierzy w ruchu, możemy zmylić, zdezorientować i ostatecznie zneutralizować potencjalne uderzenie z flanki. Wróg zdolny do użycia wielu formacji może okazać się większym wyzwaniem."
 withdraw:0 "Wycofanie"
 withdraw_desc:0 "Kiedy stajemy przed lepszym przeciwnikiem, czasami jedynym słusznym wyborem jest ucieczka."
 levies_tooltip_trigger:2 "Wymaga przynajmniej #Y 1#! terytorium w prowincji, w której znajduje się ta jednostka bez modyfikatora #Y Zwiększone Napięcia#!."
 unit_levies_effect_tooltip:0 "Ta armia otrzyma #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! jednostek Lekkiej Piechoty."
 unit_levies_effect_tooltip_provinces:2 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#! Posiadane Terytoria w tej prowincji:\n\nOtrzymuje modyfikator #Y Zwiększone Napięcia#! na #Y 5#! lat, który uniemożliwia użycie Wzniesienie Poborowych i stosuje modyfikator #R +2#! do Modyfikatoru Lokalnego Niepokoju."
 unit_levies_effect_tooltip_horses:0 "Ta armia otrzyma #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! jednostek Lekkiej Kawalerii."
 num_of_loyal_cohorts_tooltip:0 "Musi mieć co najmniej #Y 1#! Kohortę, która nie jest lojalna wobec nikogo."
 unit_levies_effect_tooltip_provinces_horses:2 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#! Posiadane Terytoria w tej prowincji:\n\nOtrzymuje modyfikator #Y Zwiększone Napięcia#! na #Y 5#! lat, który uniemożliwia użycie Wzniesienie Poborowych i stosuje modyfikator #R +2#! do Modyfikatoru Lokalnego Niepokoju."
 levies_tooltip_info:0 "Twoja armia otrzyma zmniejszone morale podczas reorganizacji."
 naval_raiding:1 "Najazd po Niewolników"
 naval_raidingdesc:0 "Choć w wielu krajach jest to niezgodne z prawem, "staromodny sposób na życie", jakim jest piractwo i napadanie na niewolników na morzu, jest niezbędny dla gospodarki innych społeczeństw."
 naval_raiding_explain_modifier_tooltip:0 "Wszystkie najechane prowincje otrzymają następujące modyfikatory:"
 naval_raiding_ae_gain_tooltip:1 "Otrzymamy #R [SCOPE.ScriptValue('naval_raiding_ae_gain_tooltip_svalue')|0]#! Agresywnej Ekspansji."
 explain_naval_raiding_tooltip:1 "Marynarka ta może najechać do #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! sąsiednich portów po #Y Niewolników#! jeżeli są one chronione przez mniej niż #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! poziomy twierdzy i mają populację powyżej #Y 5#!."
 naval_raiding_tooltip:2 "Marynarka ta może najechać do #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! sąsiednich portów po #Y Niewolników#! jeżeli są one chronione przez mniej niż #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! poziomy twierdzy i mają populację powyżej #Y 5#!.\nPrzeprowadzenie Najazdu Morskiego spowoduje dodanie #R 1#! punkt Agresywnej Ekspansji i dodatkowy #R 1#! punkt za każdy najechany port (aż do #R [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#!)."
 raze_city:0 "Zrównaj miasto z ziemią"
 raze_citydesc:0 "Zrównując z ziemią infrastrukturę rozwiniętego miasta, możemy uznać je za bardziej odpowiednie miejsce do osiedlenia naszej wiernej ludności plemiennej."
 shock_action:0 "Siła Pierwszego Rażenia"
 envelopment:0 "Taktyka Okrążania"
 skirmishing:0 "Taktyka Potyczek"
 deception:0 "Taktyka Podstępu"
 bottleneck:0 "Taktyka Zatykania"
 frontal_assault:0 "Atak Frontalny"
 frontal_assault_desc:0 "Czasami najbardziej efektywnym podejściem jest posiadanie silnego centrum, które przebija się przez linię wroga. Koncentrując w ten sposób nasze najsilniejsze okręty możemy szybko rozbić wrogą flotę."
 naval_envelopment:0 "Okrążenie Marynarką"
 naval_envelopment_desc:0 "Okrążenie jest starą i wypróbowaną taktyką na morzu, tak samo jak na lądzie. Obciążenie jednej flanki silniejszymi i liczniejszymi okrętami może pozwolić nam na pokonanie flanki przeciwnika i odsłonięcie jego okrętów przed atakiem z boku."
 close_ranks:0 "Zwarte Szeregi"
 close_ranks_desc:0 "Jeśli wszystkie okręty będą stały tak blisko siebie, jak to tylko możliwe, wrogowi trudniej będzie wykonać manewr taranowania lub wejścia na pokład."
 harassment:0 "Taktyka Nękania"
 harassment_desc:0 "Podejście polegające na ciągłym nękaniu, próbujące osłabić flotę przeciwnika poprzez częste drobne ataki."
 probing_attack:0 "Atak Uprzedzający"
 probing_attack_desc:0 "Wyczulone podejście, w którym izolujemy i łapiemy pojedyncze statki wroga z zaskoczenia, aby pomóc nam rozbić ich determinację. To prawdopodobnie wygeneruje więcej zdobytych statków."
 port_assault_explain_tt:0 "Marynarka musi zawierać co najmniej 1 Mega-Polimerę o wytrzymałości 95% lub wyższej."
 port_assault:0 "Szturm na Port"
 port_assaultdesc:0 "Ufortyfikowane porty nie mogą się równać z ogromnymi Mega-Polimerami, zbudowanymi specjalnie do obalania nadmorskich fortyfikacji."
 port_assault_explain_effect_tt:0 "Zmniejsza o 1 poziom fortu w sąsiedniej prowincji portowej wroga."
 capture_port:0 "Przechwyć Port"
 capture_portdesc:1 "Flota ciężkich okrętów może z łatwością przejąć kontrolę nad niebronionym portem, tworząc przyczółek, który następnie może zostać wykorzystany przez wojska lądowe."
 capture_port_explain_tt:0 "Marynarka musi zawierać 5 lub więcej Ciężkich Okrętów z 50% lub więcej wytrzymałości."
 capture_port_explain_effect_tt:0 "Flota przejmuje kontrolę nad jednym sąsiednim nieobwarowanym portem przeciwnika."
 port_raid:0 "Splądruj Port"
 port_raiddesc:0 "Ciężkie okręty mogą przełamać umocnienia portu, tworząc wyrwę, którą mogą wykorzystać siły oblegające."
 port_raid_explain_tt:0 "Marynarka musi zawierać co najmniej 1 ciężki okręt o wytrzymałości 95% lub wyższej".
 port_raid_explain_effect_tt:0 "Tworzy Wyłom w jednym sąsiednim oblężeniu."
 root_out_pirates:0 "Wykorzeń Piratów"
 root_out_piratesdesc:0 "Piractwo jest plagą na naszej ziemi. Musimy wykonać nasz obowiązek dla dobra cywilizowanego świata i wyplenić tę plagę na naszych wybrzeżach."
 enables_root_out_pirates_tt:0 "Aktywuje umiejętność jednostki #Y Wykorzeń Piratów#!"
 neighboring_tribal_province_tt:1 "Terytorium musi być niezdobyte, lub posiadać obce terytorium sąsiednie."
 neighboring_fort_province_tt:1 "Terytorium nie posiada fortów na sąsiednich terytoriach."
 neighboring_border_province_tt:0 "Terytorium jest przyległe do posiadanego terytorium."
 anabasis:0 "Anabasis"
 anabasisdesc:0 "Powszechną metodą przywracania wiary w reżim były długie wycieczki po satrapiach lub prowincjach tworzących dane królestwo."
 capture_port_no_valid_port:0 "W sąsiedztwie tej floty nie ma żadnych niefortyfikowanych i niebronionych portów wroga."
 port_assault_no_valid_port:0 "W sąsiedztwie tej floty nie znajdują się żadne niebronione, ufortyfikowane porty wroga."
 port_raid_no_valid_port:0 "W portach wroga sąsiadujących z tą flotą nie ma trwających oblężeń bez wyłomu."
 naval_raiding_cooldown_tooltip:0 "Wszystkie pobliskie porty zostały ostatnio najechane."
 naval_raiding_only_overlord_ports_tooltip:0 "Właścicielem pobliskich portów jest #Y Suweren#! posiadacza tej marynarki."
 naval_raiding_sea_province:0 "Jednostka jest w terytorium na #Y Oceanie#! lub na #Y Rzece#!."
 migratory_settle_tooltip:0 "#Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! Migrujące Kohorty zostaną rozwiązane i osiedlą się jako #Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! Plemieńcy naszej dominującej kultury i religi."
 overlooked_sacking:0 "Dobroczynne spojrzenie na Zbeszczeszczenie"
 sacked_holy_site:0 "Splądrowane Swięte Miejsce"
 sacked_our_holy_site:0 "Splądrowano nasze Święte Miejsce"
 military_colonies_capital_tooltip:0 "Lokalizacja jednostki nie znajduje się na terenie regionu stołecznego."
