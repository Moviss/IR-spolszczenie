l_english:
 ## Generic ##
 deity_sinifere:0 "$omen_sinifere$"
 omen_sinifere:1 "Sinifere"
 omen_sinifere_desc:3 "Pod przywództwem Sinifere nasi wojownicy zostaną natchnieni siłą i dyscypliną. Gdy bóg wspomoże naszą sprawę, nasi ludzie z pewnością pokonają i zwyciężą wrogów, przynosząc nam zwycięstwo."
 deity_gurzil:0 "$omen_gurzil$"
 omen_gurzil:1 "Gurzil"
 omen_gurzil_desc:3 "Pod błogosławionym wojownikiem, bogiem Słońca, Gurzilem, zarówno młodzi i starzy zgromadzą się pod naszym sztandarem, aby walczyć z naszymi wrogami. Ponieważ wszyscy ci ludzie przybędą, aby pomóc naszemu ludowi w wojnie, z pewnością wzmocnimy nasze szeregi, aż nadto. Będziemy przygotowani na wszelkie potencjalne niebezpieczeństwa, które staną nam na drodze."
 deity_tannit:0 "$omen_tannit$"
 omen_tannit:1 "Tanit"
 omen_tannit_desc:3 "Wielka tkaczka Tanit pobłogosławi nas swoją mądrością, udzielając daru wglądu naszym mędrcom, naukowcom i uczonym. Dzięki tej nowo zdobytej wiedzy z pewnością będziemy mogli robić postępy i wprowadzać coraz to większe innowacje i idee.\n\nChoć pierwotnie była kartagińską boginią, stała się ważną częścią religii od Libii po Mauretanię."
 deity_shaheded:0 "$omen_shaheded$"
 omen_shaheded:1 "Szahaded"
 omen_shaheded_desc:3 "Wielka bogini morza będzie chronić i dbać o naszych kupców i kupców, gdy opuszczą nasz dom w poszukiwaniu bogactwa dla naszego ludu. Dzięki nowym bogactwom i skarbom w odległych krajach z pewnością przyniosą naszemu krajowi większy dobrobyt.\n\nSzahaded jest boginią morza pierwotnie czczoną w Libii, ale jej wielbiciele rozpowszechniali jej imię z upływem czasu."
 deity_nanna_tala:0 "$omen_nanna_tala$"
 omen_nanna_tala:1 "Nanna Tala"
 omen_nanna_tala_desc:3 "Wielka bogini wiosny przyniesie zbawienie i dobrobyt naszemu ludowi, uspokajając nasze wewnętrzne konflikty i nieporozumienia. Gdy na naszych ziemiach zapanuje pokój, będziemy mogli skoncentrować nasze wysiłki na wrogach u naszych granic, a nie w ich obrębie.\n\nIstnieje wiele mitów na temat kobiety, która jest obecnie znana jako bogini Nanna Tala. Historie mówią, że ona i jej dzieci poświęciły życie, aby znaleźć wodę dla swoich ludzi, i że uczciwi ludzie mogą nadal wezwać ją, by dała im wodę w potrzebie."
