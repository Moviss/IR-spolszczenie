l_english:
 deity_flavor.1.t:0 "Błogosławione polowanie"
 deity_flavor.1.desc:0 "Dotarły do nas wieści, że nasi ludzie w [hunting_province.GetShortName] zaobserwowali ogromny wzrost liczby polowań na zwierzynę w ostatnich miesiącach, prawie tak, jakby zwierzyna była celowo zapędzana na nasze terytoria. Niektórzy twierdzą, że przyczyną jest nasze niedawne uwielbienie dla [hunting_deity.GetName], podczas gdy inni uważają, że jest to tylko ostatnie z wielu błogosławieństw, jakie [ROOT.GetCountry.GetRuler.GetPraenomen] otrzymał od bogów."
 deity_flavor.1.a:0 "Powinniśmy przywieźć trochę z powrotem do [ROOT.GetCountry.GetCapital.GetName]."
 deity_flavor.1.a.tt:0 "Ta opcja jest dostępna, ponieważ zdarzenie nie wystąpiło w #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetState.GetName]#!."
 deity_flavor.1.b:0 "Cóż, czas wykorzystać to małe błogosławieństwo w pełni."
 deity_flavor.1.c:0 "Upewnimy się, że te zwierzęta rozwijają się i prosperują w [hunting_province.GetShortName]."
 deity_flavor.1.d:0 "Po raz kolejny [ROOT.GetCountry.GetRuler.GetPraenomen] przynosi dobrobyt naszemu ludowi."

 deity_flavor.2.t:0 "Spokojne wody w [port_province.GetName]"
 deity_flavor.2.desc:0 "Docierają do nas wieści, że krótka i intensywna burza spustoszyła [port_province.Custom('get_city_status_lloc')] w [port_province.GetName], ale cudem żaden z ludzi, statków ani budynków w okolicy nie ucierpiał. Po przejściu sztormu wody wydają się być zaskakująco spokojne, a miejscowym rybakom udało się złowić kilka razy więcej niż zwykle."
 deity_flavor.2.a:0 "Wody te zostały pobłogosławione przez [sea_deity.GetName]!"
 deity_flavor.2.a.tt:0 "Opcja ta jest dostępna, ponieważ terytorium produkuje #Y Ryby#!."
 deity_flavor.2.b:0 "To szansa na zapełnienie lokalnych magazynów."
 deity_flavor.2.c:0 "Jeśli ten port jest tak bezpieczny, to może stanie się naszą nową przystanią wojskową."
 deity_flavor.3.t:0 "Puste wody"
 deity_flavor.3.desc:0 "Posłańcy przybywają z [port_province.GetName], przynosząc wieści, że rybacy nie są w stanie nic ostatnio złowić. Wygląda na to, że lokalne zasoby rybne zostały całkowicie zniszczone po tym, jak ogłosiliśmy te wody błogosławionymi przez [sea_deity.GetName], a lokalni rybacy gorliwie odławiali tyle, ile tylko mogli."
 deity_flavor.3.a:0 "Ale... byliśmy tak pewni, że zostaliśmy pobłogosławieni."

 deity_flavor.4.t:0 "Niezapomniana wiosna"
 deity_flavor.4.desc:0 "Małe źródełko dla [ spring_deity.GetName] w [spring_province.GetName] stało się o wiele bardziej popularne w ostatnich dniach, jako że krążą nowe opowieści o bóstwie. Nawet ludzie z daleka podróżują aż do [spring_province.Custom('get_city_status_lloc')], aby wziąć udział w obrzędach, które się tam odbywają, mając nadzieję na błogosławieństwo."
 deity_flavor.4.a:0 "[spring_province.GetName] będzie znany jako dom [spring_deity.GetName]."
 deity_flavor.4.a.tt:0 "Ta opcja jest dostępna, ponieważ bóstwo #Y [spring_deity.GetName]#! nie posiada świętego miejsca."
 deity_flavor.4.b:0 "Może udałoby się nam zachęcić niektórych z tych obcokrajowców do pozostania w [spring_province.GetName]?"
 deity_flavor.4.c:0 "Publiczny gest na cześć [spring_deity.GetName] będzie dobrze wyglądał dla [ROOT.GetCountry.GetRuler.GetPraenomen]."

 deity_flavor.5.t:0 "Podróżujący uzdrowiciel"
 deity_flavor.5.desc:0 "Do [ROOT.GetCountry.GetName] przybył wędrowny uzdrowiciel, przypuszczalnie sprowadzony tu przez plotki o naszym kulcie [healing_deity.GetName]. Ten [healer_character.GetName] był widziany podczas podróży po [healing_province.GetState.GetShortName], pomagając miejscowym."
 deity_flavor.5.a:0 "Pozwólcie mu podróżować."
 deity_flavor.5.b:0 "Może [healer_character.GetSheHe] mógłby zostać mędrcem na naszym dworze?"
