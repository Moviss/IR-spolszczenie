l_english:
 ## Default ##
 deity_gekho:0 "$omen_gekho$"
 omen_gekho:0 "Gekhö"
 omen_gekho_desc:0 "Gekhö jest najważniejszym z wielu bóstw tybetańskich, bogiem niebios i gwiazd. Większość innych bogów czczonych przez miejscowych kłania się mu, a on sam znany jest z przepędzania złych duchów, które mogą niepokoić jego wiernych. Zwykle jest czczony ofiarami z jaków, owiec lub złota, darami składanymi w podziękowaniu za jego pomoc."

 deity_tingnam_gyalmo:0 "$omen_tingnam_gyalmo$"
 omen_tingnam_gyalmo:0 "Tingnam Gyalmo"
 omen_tingnam_gyalmo_desc:0 "Tingnam Gyalmo jest boginią oceanu w niebieskim płaszczu i małżonką Kuchiego Mangke. Jako obrończyni oceanów i rzek, odgrywa ważną rolę dla wiernych $bon_religion$ i jest głęboko czczona."

 deity_drablai_gyalmo:0 "$omen_drablai_gyalmo$"
 omen_drablai_gyalmo:0 "Drablai Gyalmo"
 omen_drablai_gyalmo_desc:0 "Drablai Gjalmo jest jednym z najważniejszych bóstw wiary $bon_religion$, małżonką Gekhö i boginią niebios. Ma wiele wiele aspektów, czy to spokojna biała bogini życia, czy przerażająca czarna wiedźma śmierci, często jest kojarzona z ciałami niebieskimi i zjawiskami naturalnymi."

 deity_kuchi_mangke:0 "$omen_kuchi_mangke$"
 omen_kuchi_mangke:0 "Kuchi Mangke"
 omen_kuchi_mangke_desc:0 "Kuchi Mangke jest bogiem płodności związanym z Gekhö i małżonkiem Tingnamy Gyalmo. Zwykle jest przedstawiany jako malutki bóg, niektórzy twierdzą, że jego ciało jest tak małe jak wrzeciono i ma za zadanie chronić dzieci przed złymi duchami, które mogą im zaszkodzić."

 deity_ati_muwer:0 "$omen_ati_muwer$"
 omen_ati_muwer:0 "Ati Muwer"
 omen_ati_muwer_desc:0 "Ati Muwer jest bogiem wojny i ważnym członkiem kręgu bóstw związanych z Gekhö. Często jest przedstawiany w złotej lub pozłacanej zbroi, z łukiem w dłoni, jeżdzący po niebie."

 deity_phuwer:0 "$omen_phuwer$"
 omen_phuwer:0 "Phuwer"
 omen_phuwer_desc:0 "Phuwer jest bogiem wróżbiarstwa i astrologii oraz członkiem kręgu Gekhö. Bóstwo jest zwykle przedstawiane jako imponująca postać ubrana w białe szaty, wraz z trzema towarzyszkami. Wierni $bon_religion$ oddają cześć bogu za pomocą owczej wełny, kolorowych wstążek i wysuszonych serc nietoperza, żurawia lub kukułki."

 deity_traphu:0 "$omen_traphu$"
 omen_traphu:0 "Traphu"
 omen_traphu_desc:0 "Traphu jest pomniejszym bóstwem wśród wiernych $bon_religion$, zwykle kojarzonym z bardziej północnymi regionami, z których pochodzi: mitycznych ziem Drugu. Mówi się, że urodził się w kryształowym zamku, w otoczeniu ptaków, promieni księżyca i słońca."

 deity_the_elements:0 "$omen_the_elements$"
 omen_the_elements:0 "Żywioły"
 omen_the_elements_desc:0 "Cztery żywioły odgrywają ważną rolę w wierze $bon_religion$, będąc nawet uosobieniem pomniejszych bóstw. Spośród czterech żywiołów: powietrza, ziemi, wody i ognia; powietrze było zwykle najważniejsze i przedstawiane jako jadące na białym jeleniu po całej ziemi."
