l_english:
 ## Generic ##
 deity_deborah:0 "$omen_deborah$"
 omen_deborah:1 "Debora"
 omen_deborah_desc:4 "Tak jak niegdyś Debora była prowadzona przez Boga, aby zaatakować króla Kanaanu, musimy być pewni bitew, które prowadzimy i nie słuchać fałszywych proroków ani ich rad. Jednak gdy jesteśmy pewni, że bitwa musi zostać stoczona, nasi ludzie będą walczyć z siłą i dyscypliną, aby nasz lud odniósł zwycięstwo."
 deity_children_of_god:0 "$omen_children_of_god$"
 omen_children_of_god:0 "Dzieci Boga"
 omen_children_of_god_desc:2 "#Y Żydowski aspekt wiary#!\nWzywamy wszystkie dzieci boże, bez względu na to, czy są młode, czy stare, aby zjednoczyły się i walczyły w obronie naszego ludu. Dzięki rekrutom z całego kraju przybywającym do broni, nasze siły z pewnością zostaną wzmocnione."
 deity_samuel:0 "$omen_samuel$"
 omen_samuel:1 "Samuel"
 omen_samuel_desc:4 "Kiedy wielki Samuel prowadził i inspirował lud boży, musimy prowadzić nasz lud z mądrością i wiedzą. Postępując zgodnie z naukami Boga, będziemy iść naprzód z większym wglądem, z korzyścią dla wszystkich pod naszą opieką."
 deity_david:0 "$omen_david$"
 omen_david:2 "Dawid "
 omen_david_desc:5 "Podobnie jak sam wielki Dawid, sławny ze swych bogactw i skarbów, będziemy szukać pogoni za bogactwem. Aby chronić i troszczyć się o wyznawców Boga, ważne jest, abyśmy mieli fundusze niezbędne do konkurowania z naszymi sąsiadami, wrogami i przeciwnikami."
 deity_solomon:0 "$omen_solomon$"
 omen_solomon:2 "Salomon"
 omen_solomon_desc:5 "Chociaż nie dążymy do przyniesienia wojny i głodu naszym wrogom, czasami jest to zło konieczne dla dobra naszego ludu. W takich czasach naśladujemy mądrość samego Salomona, abyśmy mogli świadomie rozwiązać te kryzysy z najlepszym skutkiem."
 deity_caleb_joshua:0 "$omen_caleb_joshua$"
 omen_caleb_joshua:1 "Kaleb i Jozue"
 omen_caleb_joshua_desc:4 "Tam, gdzie większość widziała tylko problemy, Kaleb i Jozue dostrzegli rozwiązanie, nasi ludzie muszą szukać rozwiązań, które nie są oczywiste dla innych. Tak długo, jak mamy po swojej stronie Boga i podążamy za jego słowami, z pewnością będziemy odnosić sukcesy."
 deity_moses:0 "$omen_moses$"
 omen_moses:1 "Mojżesz"
 omen_moses_desc:4 "Od kiedy Mojżesz wyprowadził Izraelitów z Egiptu, musimy prowadzić nasz lud z jasnym umysłem, postępując zgodnie ze słowami Boga. Aby nasze rządy były skuteczne, nasi ludzie muszą wierzyć, że szukamy najlepszego rozwiązania dla nich wszystkich. Tylko w tym przypadku ludzie uspokoją się i będą prawdziwie za nami podążać."
 deity_abraham:0 "$omen_abraham$"
 omen_abraham:1 "Abraham"
 omen_abraham_desc:5 "Abraham jest znany z tego, że Bóg pobłogosławił go dziećmi, kiedy nikt nie wierzył, że taki cud może się wydarzyć. Będziemy modlić się do Boga, abyśmy i my mogli dostąpić tego błogosławieństwa, aby nasz lud mógł ponownie rozkwitnąć."
 deity_joseph:0 "$omen_joseph$"
 omen_joseph:1 "Józef"
 omen_joseph_desc:2 "Wytrwałość i umiejętności Józefa we wszystkim są przykładem ciężkiej pracy i wytrwałości w obliczu przeciwności.\nJózef spoczywa w Sychem, w cieniu Góry Gezerim."
 deity_esther:0 "$omen_esther$"
 omen_esther:1 "Estera"
 omen_esther_desc:2 "Dyplomacja i przebiegłość Estery przekonały perskiego króla Kserksesa I i uratowały nasz lud przed prześladowaniami, prawdziwy przykład dla żydowskiej diaspory.\nMówi się, że grób Estery znajduje się w byłej perskiej stolicy Ekbatanie."
 deity_daniel:0 "$omen_daniel$"
 omen_daniel:1 "Daniel"
 omen_daniel_desc:2 "Umiejętność Daniela w interpretowaniu przykazań Jahwe inspirują nasz lud ufnością bożego przewodnictwa.\nDaniel służył na perskim dworze i prawdopodobnie był pochowany w Suzie."
 deity_ezekiel:0 "$omen_ezekiel$"
 omen_ezekiel:1 "Ezechiel"
 omen_ezekiel_desc:2 "Poświęcenie Ezechiela w ostrzeganiu narodu żydowskiego przed zbliżającymi się zagrożeniami przypomina naszemu ludowi o wytrwałości i czujności.\nEzechiel służył na dworze babilońskim i uważa się, że został pochowany w pobliżu."
 deity_ezra:0 "$omen_ezra$"
 omen_ezra:1 "Ezra"
 omen_ezra_desc:2 "Skryba Ezdrasz jest doskonałym przykładem tego, jak społeczeństwo musi przestrzegać świętych praw bożych.\nEzdrasz służył na dworze Artakserksesa I w Persji i podobno został pochowany w pobliżu Apologos."


