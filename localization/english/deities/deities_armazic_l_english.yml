l_english:
 ## Generic Deities ##
 deity_zadeni:0 "$omen_zadeni$"
 omen_zadeni:1 "Zadeni"
 omen_zadeni_desc:2 "Zadeni jest bogiem patronem wojny i płodności, którego nasi ludzie często wzywają przed bitwą. Zwykle jest widziany z kwiatem lub toporem w dłoniach, w towarzystwie uskrzydlonego lwa. Wśród Greków znany jest jako Herakles."
 deity_armazi:0 "$omen_armazi$"
 omen_armazi:1 "Armazi"
 omen_armazi_desc:2 "Armazi jest bogiem patronem deszczu, grzmotów, pogody i obfitości. Ubrany w zbroję z mieczem w dłoni jest inspiracją dla tych, którzy za nim podążają. Wśród wyznawców Zaratusztry znany jest jako Ahura Mazda, zaś wśród Greków znany jako Zeus."
 deity_kopala:0 "$omen_kopala$"
 omen_kopala:1 "Kopala"
 omen_kopala_desc:2 "Wielki bohater, który jest czczony przez wielu naszych ludzi za swoje liczne wielkie wyczyny. Największymi z nich były jego zwycięstwa przeciwko dewom po pokonaniu ich zarówno w walce, jak i bitwie."
 deity_gacim:0 "$omen_gacim$"
 omen_gacim:1 "Gacim"
 omen_gacim_desc:2 "Gacim jest towarzyszem Ga oraz bogiem płodności. Oboje są często postrzegani jako bóstwa, które rządzą wszystkimi tajemnicami świata, a także jako bóstwa losu. Niektórzy utożsamiają Gacima z anatolijskim Attisem."
 deity_ghmerti:0 "$omen_ghmerti$"
 omen_ghmerti:1 "Ghmerti"
 omen_ghmerti_desc:2 "Ghmerti jest głową naszego panteonu, przede wszystkim naszych bóstw i władcą wszechświata. Jest ojcem słońca i księżyca, oprócz kilku innych bóstw naszego panteonu. Jako twórca wszystkiego, życie ludzi i zwierząt spoczywa w jego rękach."
 deity_ga:0 "$omen_ga$"
 omen_ga:1 "Ga"
 omen_ga_desc:2 "Ga jest towarzyszką Gacima i boginią-matką. Oboje są często postrzegani jako bóstwa, które rządzą wszystkimi tajemnicami świata, a także jako bóstwa losu. Niektórzy utożsamiają Ga z anatolijską Kybele."
 deity_adgilis_deda:0 "$omen_adgilis_deda$"
 omen_adgilis_deda:1 "Adgilis Deda"
 omen_adgilis_deda_desc:2 "Adgilis Deda jest boginią płodności i zwierząt gospodarskich. Prowadzi żniwa i bydło naszych rolników oraz chroni podróżników przybywających na nasze ziemie. Jest często postrzegana jako główna bogini ludzi zamieszkujących surowe, górzyste ziemie Iberii."
 deity_dali:0 "$omen_dali$"
 omen_dali:1 "Dali"
 omen_dali_desc:2 "Dali jest boginią patronką polowania, pięknością zamieszkującą góry Kaukazu. Wśród łowców jest ona główną boginią, którą wzywają, by wpuściła ich do jej królestwa i tylko z jej pomocą znajdą zdobycz, której szukają."

 ## Ainina and Danina, event made omens ##
 deity_ainina_and_danina:0 "$omen_ainina_and_danina$"
 omen_ainina_and_danina:1 "Ainina i Danina"
 omen_ainina_and_danina_desc:2 "Ainina i Danina to para bogiń wprowadzonych do armazyjskiego panteonu w późniejszym czasie. Często są kojarzone z płodnością, uzdrowieniem i mądrością oraz mają czczące je kulty. Czasami utożsamiane są z Anahit lub Inanną."
