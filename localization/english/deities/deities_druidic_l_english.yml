l_english:
 ## Nemeti ##
 deity_nemetona:0 "$omen_nemetona$"
 omen_nemetona:1 "Nemetona"
 omen_nemetona_desc:3 "Nasza bogini patronka pobłogosławi nasz lud swoją łaską, co zapewni nam zwycięstwo w wojnie. Z nią po naszej stronie nasi ludzie z pewnością będą bardziej zdyscyplinowani w walce, aby chronić nasze plemię i boginię, która spoglądaja na nas z góry.\n\nNemetona jest najważniejszą boginią panteonu Nemetów, chociaż w celtyckiem panteonie jako całości jest mniej znana. Jest czczona jako bogini świętych gajów i miejsc kultu."

 ## Aedui ##
 deity_sucellus:0 "$omen_sucellus$"
 omen_sucellus:1 "Sucellus"
 omen_sucellus_desc:3 "Nasz patron, bóg Sucellus, pobłogosławi nasz lud ochroną w czasie potrzeby, zapewniając bezpieczeństwo i zgodę między naszymi sąsiadami. Z tym bogiem po naszej stronie, tylko najgorsze i najbardziej kłopotliwe zagrożenie mogłoby nam zagrozić."

 ## Aquitani ##
 deity_eki:0 "$omen_eki$"
 omen_eki:1 "Eki"
 omen_eki_desc:3 "Ofiarujemy naszą cześć bogini słońca w nadziei, że będzie nas nadal chronić. Dzięki jej błogosławieństwu, nasi ludzie z pewnością się uspokoją i uciszą dysydentów, zanim będą mogli spowodować więcej problemów w naszym społeczeństwie."
 deity_mari:0 "$omen_mari$"
 omen_mari:1 "Mari"
 omen_mari_desc:3 "Będziemy czcić Panią Burz z nadzieją, że przyniesie ona naszym polom burze płodności, a nie zniszczenia. Dzięki naszym żniwom obserwujemy życie i wzrost, z pewnością zapewnimy naszym ludziom bezpieczny rozwój przez wiele lat."

 ## Pretani ##
 deity_andraste:0 "$omen_andraste$"
 omen_andraste:0 "Andraste"
 omen_andraste_desc:0 "Andraste to lokalne bóstwo wojny czczone zwykle przez plemiona brytyjskie żyjące w regionie $britain_region$, w szczególności Icenowie czczą ją jako boginię zwycięstwa. Podobno zając jest świętym zwierzęciem Andraste, ponieważ odgrywa ważną rolę w obrzędach religijnych i rytuałach ku jej czci.\n\nRzymianie znają ją jako Victoria, a Grecy nazywają ją Nike."
 deity_belatucadros:0 "$omen_belatucadros$"
 omen_belatucadros:0 "Belatucadros"
 omen_belatucadros_desc:0 "To bóstwo jest rogatym bogiem wojny północnych plemion brytyjskich, a niektóre jego warianty są przywoływane w szczególności przez lokalne plemiona Wotadinów. Chociaż jest bogiem wojny, bóstwo jest również związane z naturą, florą i olchami.\n\nWśród Greków i Rzymian znane jest jako Ares i Mars, a czasami wśród plemion galijskich jest czczone jako Toutatis."
 deity_coventina:0 "$omen_coventina$"
 omen_coventina:0 "Coventina"
 omen_coventina_desc:0 "Coventina jest boginią studni i źródeł w małym świętym gaju na ziemiach plemion Brygantów. Podobno bogini ożywiła surowe ziemie tego obszaru, a jej kult zaczął się rozprzestrzeniać poza najbliższy obszar, w którym była czczona."
 deity_nodens:0 "$omen_nodens$"
 omen_nodens:0 "Nodens"
 omen_nodens_desc:0 "Nodens to bóstwo wojny i uzdrowienia plemion brytyjskich, koncentrujące się na wojnie na morzu i polowaniu. Jako bóstwo łowów jego świętym zwierzęciem jest pies, który odgrywa ważną rolę w codziennym życiu tych, którzy go czczą, a także w rytuałach go czczących.\n\nJego kult zaczął pojawiać się poza granicami regionu $britain_region$, i był związany z kultem innych bóstw, takich jak Silvanus wśród Rzymian i Papposilenus wśród Greków."
 deity_sulis:0 "$omen_sulis$"
 omen_sulis:0 "Sulis"
 omen_sulis_desc:0 "Sulis to lokalna bogini źródeł termalnych na południu regionu $britain_region$, częściowo jako postać bogini matki, a częściowo jako totem przeciwko klątwom. Nawet ludzie z daleka zaczęli podróżować do źródeł, aby ofiarować swoją modlitwę bogini, prosząc o pomoc w walce z klątwami, które mogły ich dotknąć.\n\nW obcych krajach nazwali ją Minerwą lub Ateną, odnosząc ją do swojej Bogini Mądrości."

 ## Belgae ##
 deity_camulus:0 "$omen_camulus$"
 omen_camulus:0 "Camulus"
 omen_camulus_desc:0 "Camulus jest bogiem wojny galijskich Belgów, czczonym przez wszystkie ich plemiona. Zwykle kojarzony jest z dzikiem, który czasami uważany jest za święte zwierzę wśród tych, którzy czczą bóstwo.\n\nWśród Greków znany jest jako Ares, a wśród Rzymian jako Mars."

 ## Treveri ##
 deity_lenus:0 "$omen_lenus$"
 omen_lenus:0 "Lenus"
 omen_lenus_desc:0 "Lenus jest bogiem wojennym pośród niektórych pomniejszych plemion Trewerów na granicy między Germanią a Galią. Często kojarzony jest z bardziej powszechnym galijskim bogiem Toutatisem, jako obrońcą plemion, ale ma także wiele własnych unikalnych elementów.\n\nOprócz tego, że jest ochronnym bóstwem wojny, wśród Trewerów czczony jest jako bóg źródeł i zdrowia. W wielu przypadkach jest przedstawiany z boginią Ancamną, zwykle jako jej mąż."
 deity_intarabus:0 "$omen_intarabus$"
 omen_intarabus:0 "Intarabus"
 omen_intarabus_desc:0 "Intarabus jest jednym z najważniejszych bóstw niektórych galijskich plemion Trewerów i jako jeden z ich wielu obrońców. Zwykle jest przedstawiany jako człowiek w sile wieku, z wilczą skórą na ramionach i włócznią w dłoni."
 deity_ancamna:0 "$omen_ancamna$"
 omen_ancamna:0 "Ancamna"
 omen_ancamna_desc:0 "Wśród plemion Trewerów, Ancamna jest boginią płodności źródeł i jednym z głównych bóstw w miejscowym panteonie. Często jest przedstawiana wraz z mężem Lenusem jako boscy obrońcy lokalnych plemion."

 ## Default ##
 deity_taranis:0 "$omen_taranis$"
 omen_taranis:1 "Taranis"
 omen_taranis_desc:4 "Nasi ludzie nie mogą poddać się w obliczu przeciwności losu, wiedząc, że bóg nieba patrzy na naszą sprawę z przychylnością. Dzięki jego błogosławieństwu i pomocy nasz lud z pewnością wygra z wrogami i sąsiadami, podczas walk o dominację.\n\nTaranis jest jednym ze Świętej Triady, razem z Esusem i Toutatisem, i jest znany jako bóg piorunów. Podczas spotkania z łacińskimi kupcami i kupcami z Półwyspu Apenińskiego bóg jest często interpretowany jako ich Jowisz."
 deity_toutatis:0 "$omen_toutatis$"
 omen_toutatis:1 "Toutatis"
 omen_toutatis_desc:3 "Obrońca plemienia zainspiruje naszych ludzi do podjęcia broni i walki o plemię w czasie potrzeby. Z tymi wszystkimi nowymi potencjalnymi rekrutami z pewnością będziemy w stanie zgromadzić więcej mężczyzn, niż mogliśmy to zrobić od dłuższego czasu.\n\nToutatis jest jednym z trzech Świętej Triady, razem z Esusem i Taranisem, i jest znany jako bóg wojny. Ponadto jest on zwykle postrzegany jako wielki obrońca plemion, który przyjmuje bardziej defensywną rolę niż wielu bogów wojny w innych narodach. Często jest interpretowany jako rzymski Mars, chociaż ci dwa mają dość odmienną naturę."
 deity_gobannus:0 "$omen_gobannus$"
 omen_gobannus:1 "Gobannus"
 omen_gobannus_desc:3 "Patron kowali przyniesie nam wiedzę i technologię potrzebną do tego, aby rozwinąć nasze społeczeństwo ponad nasze obecne ograniczenia. Gdy prześcigniemy naszych przodków, z pewnością będziemy w stanie konkurować z naszymi sąsiadami i wrogami."
 deity_cernunnos:0 "$omen_cernunnos$"
 omen_cernunnos:1 "Cernunnos"
 omen_cernunnos_desc:3 "Błagamy Rogatego Boga, aby podzielił się częścią bogactwa, które niesie z naszym ludem. Mając nowo odkryte bogactwo w naszych rękach, nasi ludzie z pewnością będą prosperować przez długi czas.\n\nCernunnos jest Strażnikiem Umarłych i bogiem życia, zwierząt i bogactwa. Pomimo swego nieco dzikiego wyglądu i elementu śmierci, bóg jest zwykle postrzegany jako pokojowy i ważny element panteonu."
 deity_ogmios:0 "$omen_ogmios$"
 omen_ogmios:1 "Ogmios"
 omen_ogmios_desc:3 "Ogmios wiąże nasz lud ze swoją sprawą i uzasadnia niezbędne działania swoich wyznawców. Ponieważ nasi ludzie są przekonani o konieczności wojen, w których braliśmy udział, będą chętniej sięgać po broń także w przyszłych bitwach.\n\nWielki wojownik, bohater Ogmios, znany jest z wielu podróży po naszych ziemiach, wiążąc ludzi, których spotyka ze swoimi celami. Ponadto znany jest jako psychopomp, prowadzący dusze zmarłych do zaświatów. Często interpretowany jest jako rzymski Herkules lub grecki Herakles, chociaż historie bohaterów różnią się od siebie."
 deity_lugus:0 "$omen_lugus$"
 omen_lugus:1 "Lugus"
 omen_lugus_desc:3 "Trzy oblicza boga przyniosą nam dobrobyt i będą błagać handlarzy z daleka, aby otworzyli swoje sakiewki na nasze towary. Kiedy nasi kupcy są wspierani przez wielkiego boga, nasi ludzie z pewnością doświadczą więcej bogactwa przepływającego przez nasze królestwo.\n\nJako jeden z głównych bogów w naszej wierze, Lugus odgrywa ważną rolę w sztuce, a także jest uważany połączenie Świętej Triady; Taranisa, Toutatisa i Esusa. Czasami jest interpretowany jako rzymski Merkury, pomimo różnic."
 deity_icovellauna:0 "$omen_icovellauna$"
 omen_icovellauna:1 "Icovellauna"
 omen_icovellauna_desc:3 "Rzeki ziemi będą prowadzone tak, aby wyżywić nasz lud i przynieść pokój i dobrobyt tym, którzy podążają za boginią. Z bóstwem po naszej stronie, tylko najbardziej kłopotliwi dysydenci będą nadal powodować problemy w naszym społeczeństwie, pozwalając skupić naszą uwagę na wrogach u naszych granic."
 deity_rosmerta:0 "$omen_rosmerta$"
 omen_rosmerta:1 "Rosmerta"
 omen_rosmerta_desc:3 "Bogini płodności pobłogosławi nasz lud obfitymi żniwami i życiem dla naszych dzieci. Ponieważ nasi ludzie są błogosławieni, z pewnością doświadczymy mniej lat złych zbiorów i więcej naszych ludzi będzie zdrowych w nadchodzących latach.\n\nJest boginią płodności i obfitości, a także małżonką Lugusa."

 deity_brigantia:0 "$omen_brigantia$"
 omen_brigantia:0 "Brigantia"
 omen_brigantia_desc:1 "Nasi odważni wojownicy kroczą ku zwycięstwu pod przewodnictwem bogini bitwy i chwały, zainspirowani do doskonaleniu swoich dokonań zbrojnych i zaufania do nieuchronnego triumfu naszego ludu.\nBrigantia jest celtycką boginią wojowników, poświadczoną głównie na Wyspach Brytyjskich, którą Rzymianie interpretowali jako analogię do Nike lub Victorii w panteonie hellenistycznym."
 deity_glanis:0 "$omen_glanis$"
 omen_glanis:0 "Glanis"
 omen_glanis_desc:1 "Boska moc uzdrawiania boga wiosny przepływa przez wielu pielgrzymów, którzy gromadzą się, aby dzielić się jego życzliwością i kąpać się w świętych sadzawkach. Pocieszające jest to, że istnieje nadzieja dla chorych, o ile okażą szacunek bogom.\nGlanis był galijskim bóstwem uzdrowienia związanym ze źródłami w Glanum, którego kult trwał aż do powstania chrześcijaństwa."
 deity_berobreo:0 "$omen_berobreo$"
 omen_berobreo:0 "Berobreo"
 omen_berobreo_desc:1 "Na zachodnim krańcu świata znajduje się podziemne królestwo Berobreo, w którym znajdują się nieznane ziemie i czają się tajemnice ziemi. Jeśli chcemy żyć szczęśliwie i doceniać błogosławieństwa tego boga w naszym świecie, nie powinniśmy zapominać o przemijaniu życia i stopniu naszej ignorancji.\nW zachodniej Galicji ku czci Berobreo poświęcono słynne sanktuarium stojące nad morzem."
 deity_cichol:0 "$omen_cichol$"
 omen_cichol:0 "Cicollus"
 omen_cichol_desc:0 "Bóstwo to jest jednym z bóstw wojny, które jest czczone w większości świata galijskiego, od Belgów na północy po ludy Galii Zaalpejskiej na południu. W przeciwieństwie do wielu innych bóstw wojny czczonych w Galii, zwykle nie jest przedstawiany jako obrońca, ale raczej jako silny wojownik niezwiązany z żadnym plemieniem."
 deity_nantosuelta:0 "$omen_nantosuelta$"
 omen_nantosuelta:0 "Nantosuelta"
 omen_nantosuelta_desc:0 "Nantosuelta jest tajemniczym bóstwem czczonym wzdłuż i wszerz Galii, Brytanii i Iberii, często związanym z wojną lub obfitością. Bogini jest często przedstawiana jako wrona lub z wroną u jej boku, zwierzę uważane za święte wśród tych, którzy ją czczą."
 deity_maponos:0 "$omen_maponos$"
 omen_maponos:0 "Maponos"
 omen_maponos_desc:0 "Maponos to bóg młodości czczony w Galii i Brytanii, często przedstawiany za pomocą jakiegoś instrumentu. Bóstwo jest związane z poezją lub miłością, dwoma atrybutami często ukazywanymi w większości opowiadań, w których występuje.\n\nWśród Greków i Rzymian jest znany jako Apollo, najbliższy im bóg młodości."
 deity_belisama:0 "$omen_belisama$"
 omen_belisama:0 "Belisama"
 omen_belisama_desc:0 "Belisama to bogini słońca czczona w Galii i Brytanii. Jest żeńską postacią jeszcze bardziej znanego Belinusa, boga, o którym czasami mówi się, że jest jej mężem, znanego jako ten, który porusza słońce po niebie.\n\nWśród Rzymian czasami łączona jest z ich boginią mądrości, Minerwą."
 deity_belinus:0 "$omen_belinus$"
 omen_belinus:0 "Belinus"
 omen_belinus_desc:0 "Belinus jest bogiem słońca wśród mieszkańców Galii i Brytanii, a kilka znaczących mitów czyni go niosącym słońce. Jest jednym z najbardziej czczonych bóstw w całej Galii, okazjonalnie jako jego żeńska forma znana jako Belisama przez niektórych uważaną za jego żonę.\n\nWśród mieszkańców Morza Śródziemnego jest on zwykle określany jako Helios lub Apollo, ich własne bóstwa słoneczne."
 deity_artio:0 "$omen_artio$"
 omen_artio:0 "Artio"
 omen_artio_desc:0 "Artio jest boginią płodności życia i obfitości czczoną wzdłuż i wszerz. Niedźwiedź uważany jest za jej święte zwierzę, a związek ten jest tak głęboko zakorzeniony, że niektórzy nazywają go boginią niedźwiedzi, a nawet przedstawiają go z głową lub futrem niedźwiedzia."
 deity_cissonius:0 "$omen_cissonius$"
 omen_cissonius:0 "Cissonius"
 omen_cissonius_desc:0 "Cissonius jest bogiem podróżników i handlu dla wielu plemion w Galii i Brytanii, wyjątkowym i zupełnie odmiennym od wielu bóstw wojny i uzdrowienia, które są zwykle czczone na tych ziemiach. Zwykle jest przedstawiany jako starszy mężczyzna jeżdżący na baranie i pijący wino, i jest postrzegany jako odpowiednik greckiego Hermesa lub rzymskiego Merkurego."
