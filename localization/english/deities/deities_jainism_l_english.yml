l_english:
  ## Generic ##
 deity_diwali:0 "$omen_diwali$"
 omen_diwali:0 "Święto Diwali"
 omen_diwali_desc:4 "Odbędzie się wielke święto światła, które zainspiruje nasze oddziały i żołnierzy, gdy wyruszą na wojnę. Chociaż zmuszanie do wojny i przemocy jest niewłaściwe, jest złem koniecznym do ochrony naszego stylu życia."
 deity_satya:0 "$omen_satya$"
 omen_satya:0 "Satja"
 omen_satya_desc:4 "Prawda jest ważnym ślubem w dźiniźmie, a my będziemy szczerzy i prawdomówni, rekrutując młodych obywateli do wspierania naszych walk na wojnie. Gdy gromadzą się pod naszym sztandarem, będziemy mieli większe potencjalne zasoby ludzkie niż dawno temu."
 deity_paryushana:0 "$omen_paryushana$"
 omen_paryushana:0 "Święto Parjuszana"
 omen_paryushana_desc:4 "Zorganizujemy wielke święto Parjuszana, inspirujące naszych ludzi do złożenia ślubów nauki, aby całe nasze społeczeństwo zyskało lepszy wgląd i mądrość. Nasz kraj i społeczeństwo z pewnością dojdzie do przełomu, jeżeli będziemy skupiać się na nowym podejściu."
 deity_aparigraha:0 "$omen_aparigraha$"
 omen_aparigraha:0 "Aparigraha"
 omen_aparigraha_desc:4 "Brak posiadania jest ważnym ślubem w dźinizmie, a my przekażemy znaczenie tego ślubowania naszemu ludowi. Kiedy nasi ludzie przyzwyczają się do porzucania swojego materialnego bogactwa, będziemy mogli pobierać większe podatki dla dobra naszego kraju."
 deity_ahimsa:0 "$omen_ahimsa$"
 omen_ahimsa:0 "Ahimsa"
 omen_ahimsa_desc:4 "Brak przemocy jest ważnym ślubem w dźinizmie, a my zorganizujemy wielką ceremonię upamiętniającą koniec przemocy w naszym kraju. Nadszedł czas, aby nasz lud odnalazł pokój i porzucił batalie wojenne."
 deity_roth_teej:0 "$omen_roth_teej$"
 omen_roth_teej:0 "Roth Teej"
 omen_roth_teej_desc:4 "Odbędzie się wielka ceremonia Roth Teej, aby podkreślić znaczenie braku posiadania wśród naszych wyznawców. Złoto będzie dzielone między różnymi wspólnotami, pozostawiając myśli o ziemskim bogactwie i troszcząc się o dobrobyt całego ludu."
 deity_arghya:0 "$omen_arghya$"
 omen_arghya:0 "Rytuał Arghya"
 omen_arghya_desc:4 "Arghya jest rytuałem, w którym nasi wyznawcy czczą różne przedmioty, aby uwolnić się z cyklu ponownych narodzin. Nasi ludzie będą żyć bezpiecznie dzięki wiedzy, że coraz bardziej zbliżają się do nirwany i wolności od samsary."
 deity_mahavir_jayanti:0 "$omen_mahavir_jayanti$"
 omen_mahavir_jayanti:1 "Moksza Mahawiry"
 omen_mahavir_jayanti_desc:5 "Mądre nauki Mahawiry dowiodły trudności w dostrzeganiu złożoności rzeczywistości oraz konieczności unikania przemocy i doczesnych przyjemności, aby zrozumieć jej tajemnice.\nMahawira był 24-tym tirthankarą, który zreorganizował dźinizm i żył w czasach Buddy. Mówi się, że osiągnął mokszę, zbawienie, w pobliżu miasta Malini."
 deity_bhadrabahu:0 "$omen_bhadrabahu$"
 omen_bhadrabahu:0 "Mądrość Bhadrabahu"
 omen_bhadrabahu_desc:2 "Bhadrabahu jest ostatnim z tych, którzy pośrednio otrzymali nauki dźinizmu od tirthankarów. Jego obszerne pisma ukształtowały współczesny dźinizm.\nBhadrabahu wyemigrował z północy z tysiącami wyznawców do Belgoli i założył główną szkołę i świątynię."
 deity_rishabhanatha:0 "$omen_rishabhanatha$"
 omen_rishabhanatha:0 "Nauki Rishabhanathy"
 omen_rishabhanatha_desc:2 "Wskazówki wielkiego twórcy brodu pomagają naszym ludziom na w ucieczce przed niekończącą się reinkarnacją, inspirując ich do przestrzegania jego mądrości i dyscypliny.\nPierwszy tirthankara, Rishabhanatha, wygłosił swoje pierwsze kazanie na wzgórzu Śatrundźaja."
 deity_rishabhanatha_moksha:0 "$omen_rishabhanatha_moksha$"
 omen_rishabhanatha_moksha:0 "Moksza Rishabhanathy"
 omen_rishabhanatha_moksha_desc:2 "Zadziwiający przykład wyrzeczeń Rishabhanathy w celu zdobycia mądrości i mokszy inspiruje nasz lud do życia w dobrym i spokojnym życiem.\nMówi się, że pierwszy tirthankara, Rishabhanatha, osiągnał mokszę, zbawienie, na Górze Kajlas."
 deity_neminatha:0 "$omen_neminatha$"
 omen_neminatha:0 "Moksza Neminathy"
 omen_neminatha_desc:2 "Kuzyn Kryszny pokazuje nam, że nawet bóstwa muszą postępować zgodnie z naukami dźinizmu, jeśli mają zostać uwolnieone z cyklu śmierci.\nMówi się, że 22 tirthankara, Neminatha, osiągnął mokszę, zbawienie, na górze Girnar."
 deity_parshvanatha:0 "$omen_parshvanatha$"
 omen_parshvanatha:0 "Moksza Parśwy"
 omen_parshvanatha_desc:2 "Parśwa uczy nas, że powściągliwość jest niezbędna do prowadzenia dobrego życia, unikania posiadania dóbr, kradzieży i kłamstwa.\n24 tirthankara, Parśwa, podobno osiągnął mokszę, zbawienie, na wzgórzu Parasnath w Jharkhandzie."
