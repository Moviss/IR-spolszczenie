l_english:

 ## Dacian Deities ##
 deity_pleistoros:0 "$omen_pleistoros$"
 omen_pleistoros:1 "Pleistoros"
 omen_pleistoros_desc:4 "Pleistoros to brutalny bóg wojny, czczony i wielbiony przez plemiona Dacji. Regularnie składane ofiary z niewolników i jeńców wojennych ku jego czci mają na celu zapewnienie jego dalszego błogosławieństwa, podczas toczenia licznych wojen."
 deity_zalmoxis:0 "$omen_zalmoxis$"
 omen_zalmoxis:1 "Zalmoksis"
 omen_zalmoxis_desc:4 "Zalmoksis lub Gebeleizis, jak go niektórzy nazywają, był mądrym człowiekiem, który przekonał Daków do podążania za jego wierzeniami i wiarą. Chociaż w pewnym momencie był podobno człowiekiem, plemiona czczą go teraz jako boską istotę, która prowadzi zmarłych, skutecznie działając jako ich psychopomp."

 ## Thracian Deities ##
 deity_sabazios:0 "$omen_sabazios$"
 omen_sabazios:1 "Sabazjos"
 omen_sabazios_desc:4 "Sabazjos jest jednym z wielu bóstw wojny czczonych przez plemiona Tracji, ale jest jedynym trackim bóstwem, które stało się popularne z dala od swojej ojczyzny, ponieważ jego kult wyrósł również na ziemiach Frygijczyków i Lidyjczyków. W niektórych opowieściach Sabazjos jest przedstawiany jako tracki jeździec, postać znana daleko poza wybrzeżami Tracji."
 deity_derzelas:0 "$omen_derzelas$"
 omen_derzelas:1 "Derzelas"
 omen_derzelas_desc:4 "Derzelas jest szanowanym bóstwem wśród Traków, którzy wierzą, że jest bogiem świata podziemnego, dostatku i zdrowia. Często jest przedstawiany z rogiem obfitości u boku, symbolem jego roli jako żywiciela plemion. Jego wyznawcy organizują igrzyska ku jego czci, podobne do bardziej znanych igrzysk Greków."
 deity_zibelthiurdos:0 "$omen_zibelthiurdos$"
 omen_zibelthiurdos:1 "Zibelthiurdos"
 omen_zibelthiurdos_desc:4 "Zibelthiurdos jest bogiem niebios, błyskawic i deszczu i przez wielu Greków postrzegany jest jako tracki Zeus. Często jest przedstawiany z piorunami u boku i jest jednym z głównych bóstw plemion Tracji."
 deity_bassareus:0 "$omen_bassareus$"
 omen_bassareus:1 "Bassareus"
 omen_bassareus_desc:4 "$dionysus_description$"
 deity_bendis:0 "$omen_bendis$"
 omen_bendis:1 "Bendis"
 omen_bendis_desc:4 "Bendis jest tracką boginią łowów i obfitości, zwykle towarzyszącą i przedstawianą w towarzystwie satyrów lub menad. Przez Greków jest czasami utożsamiana z ich boginią Artemidą, innym bóstwem łowów, ale ostatnio Bendis stała się popularną boginią na ich ziemiach. Jest święto ku jej czci zwane Bendideia."
 deity_semele:0 "$omen_semele$"
 omen_semele:1 "Semele"
 omen_semele_desc:4 "Semele jest boginią matką czczoną w całej Tracji i matką Bassareusa. Niektórzy twierdzą, że jej kult powstał we Frygii, ale od tego czasu przejęła wiele elementów greckich i trackich i zyskała popularność na tych terenach. Zwykle jest czczona razem ze swoim synem, Bassareusem wśród Traków lub Dionizosem wśród Greków, jako główne bóstwa ich własnego kultu.."
