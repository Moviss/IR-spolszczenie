l_english:
 ## Generic Arabic Deities ##
 deity_alilat:0 "$omen_alilat$"
 omen_alilat:1 "Alilat"
 omen_alilat_desc:3 "Wielka Alilat stanie wśród naszych ludzi i pobłogosławi ich wiedzą o wojnie, aby zapewnić im lojalność i morale. Dzięki wzmocnionej dyscyplinie z pewnością wygrywamy wiele wojen i odnosimy zwycięstwa, które wcześniej byłyby nieosiągalne."
 deity_al_uzza:0 "$omen_al_uzza$"
 omen_al_uzza:1 "Al-Uzza"
 omen_al_uzza_desc:3 "Dzięki błogosławieństwu Al-Uzzy nasi ludzie z łatwością przygotują się do wojny, wiedząc, że bogini będzie ich pilnować i chronić. Dzięki nowym rekrutom nasze armie z pewnością będą pełne żołnierzy zdolnych pokonać naszych wrogów."
 deity_al_kutbay:0 "$omen_al_kutbay$"
 omen_al_kutbay:1 "Al-Kutbay"
 omen_al_kutbay_desc:3 "Skryba da naszym uczonym wiedzę w zakresie proroctw i pisania. Ponieważ uczymy się nowych rzeczy, pomoże nam to zwiększyć dobrobyt całego naszego społeczeństwa."
 deity_talab:0 "$omen_talab$"
 omen_talab:1 "Ta'lab"
 omen_talab_desc:3 "Ta'lab jest księżycowym bóstwem, które ma pewien wpływ na ziemię, płodność i żniwa. Często wzywamy go jako wyrocznię, aby udzielił nam rad, jak postępować w razie potrzeby."
 deity_ailiah:0 "$omen_ailiah$"
 omen_ailiah:1 "Ailiah"
 omen_ailiah_desc:3 "Najwyższy bóg będzie czuwał i pomagał nam w wojnach, usprawiedliwiając naszą ekspansję na obce ziemie. Tylko nasi najbardziej zaciekli rywale będą przeciwstawiać się naszym ciągłym kampaniom, skoro po naszej stronie stoi Ailiah, który popiera nasze wojny."
 deity_al_qaum:0 "$omen_al_qaum$"
 omen_al_qaum:1 "Al-Kaum"
 omen_al_qaum_desc:3 "Prosimy boga karawan, aby czuwał nad naszymi kupcami podróżującymi po świecie dla dobra naszego kraju. Im bogatsi stają się nasi kupcy i karawany, tym więcej dobrobytu przyniosą naszej społeczności."
 deity_manat:0 "$omen_manat$"
 omen_manat:1 "Manat"
 omen_manat_desc:3 "Oddajemy nasze błogosławieństwa wielkiej Manat, mając nadzieję, że zmieni losy naszego ludu na lepsze. Dzięki wielkiej bogini po naszej stronie z pewnością zobaczymy na razie mniej zmagań i wewnętrznych sporów."
 deity_orotalt:0 "$omen_orotalt$"
 omen_orotalt:1 "Orotalt"
 omen_orotalt_desc:3 "Żłożymy ofiary dla Orotalta, aby ten opiekował się naszymi plonami. Nasze żniwa z pewnością będą obfite, dopóki będziemy mieli wsparcie i pomoc boga. "
