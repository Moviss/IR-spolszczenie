 deity_viriya_parami:0 "$omen_viriya_parami$"
 omen_viriya_parami:0 "Wirja Paramita"
 omen_viriya_parami_desc:4 "Nasi obywatele odnajdą w bitwie swoją energię, siłę i pracowitość. Chociaż walka sama w sobie jest niewskazana, czasami trzeba walczyć o wspólne dobro i ważne jest, aby postępować z honorem jak i z dyscypliną.\n\nWirja Paramita jest jedną z naszych buddyjskich doskonałości, która koncentruje się na uczeniu ludzi sumienności, spostrzegawczości i starań w pracy."
 deity_adhitthana_parami:0 "$omen_adhitthana_parami$"
 omen_adhitthana_parami:0 "Adhitthana Paramita"
 omen_adhitthana_parami_desc:4 "Chociaż martwienie się w obliczu przeciwności jest czymś normalnym, wzbudzamy determinację u naszych młodych ludzi w tych czasach potrzeby. Ważne jest, aby społeczność zjednoczyła się i podjęła wspólne wysiłki, aby osiągnąć swoje cele, czy to wojna, czy też inne projekty wspólnotowe.\n\nAdhitthana Paramita jest jedną z naszych buddyjskich doskonałości, skupiającą się na uczeniu ludzi determinacji i stanowczości w swoich działaniach."
 deity_panna_parami:0 "$omen_panna_parami$"
 omen_panna_parami:0 "Pradżnia Paramita"
 omen_panna_parami_desc:4 "Nasi naukowcy i uczeni, a także cały nasz lud, znajdą mądrość i wnikliwość w swoim życiu. Dzięki tej wiedzy lepiej doradzimy podejmowanie decyzji, które przyniosą korzyści i wsparcie naszym ludziom.\n\nPradżnia Paramita jest jedną z naszych buddyjskich doskonałości, skupiającą się na uczeniu ludzi mądrości i wnikliwości w rzeczy większe od nich samych."
 deity_dana_parami:0 "$omen_dana_parami$"
 omen_dana_parami:0 "Dana Paramita"
 omen_dana_parami_desc:4 "Ważne jest, aby wszystkie części naszego społeczeństwa przyczyniały się dla dobra wszystkich. Razem możemy stworzyć coś, co wykracza poza możliwości jednostki, jeśli wszyscy zechcą roztać się z częścią swojego majątku. Dobroczynność jest ważną koncepcją, która pomaga znaleźć prawdziwe wartości wewnętrzne poprzez rezygnację z bogactwa materialnego.\n\nDana Paramita jest jedną z naszych buddyjskich doskonałości, skupiającą się na uczeniu ludzi hojności, a także poświęcenia fizycznego i duchowego."
 deity_upekkha_parami:0 "$omen_upekkha_parami$"
 omen_upekkha_parami:0 "Upeksa Paramita"
 omen_upekkha_parami_desc:4 "Musimy być spokojni i pogodni, gdy wokół nas szaleje chaos wojenny, znajdując właściwą drogę dla naszego ludu. Nawet w trudnych czasach wojny i zmęczenia ważne jest, aby społeczeństwu udało się dojść do porozumienia w sprawie decyzji, które podejmie wspólnie, czy będzie to kontynuacja wojny, czy nie.\n\nUpeksa Paramita jest jedną z naszych buddyjskich doskonałości, skupiającą się na uczeniu ludzi spokoju i oczyszczaniu ich stanów mentalnych."
 deity_khanti_parami:0 "$omen_khanti_parami$"
 omen_khanti_parami:0 "Kszanti Paramita"
 omen_khanti_parami_desc:4 "Nasi ludzie muszą znosić trudności, być wyrozumiałymi i cierpliwymi wobec przybyszów z daleka. Tylko w ten sposób możemy poznać ich tajemnice i zaakceptować ich różnice zamiast je potępiać lub osądzać. Dzięki ich zrozumieniu możemy znaleźć wartość w ich staraniach i zapewnić dobrobyt nam wszystkim.\n\nKszanti Paramita jest jedną z naszych buddyjskich doskonałości, skupiającą się na uczeniu ludzi cierpliwości, tolerancji i akceptacji dla innych."
 deity_sila_parami:0 "$omen_sila_parami$"
 omen_sila_parami:0 "Śila Paramita"
 omen_sila_parami_desc:4 "Będziemy inspirować naszych ludzi, pomagając im wybrać właściwą ścieżkę rozwoju, zdobywać cnoty i zachowywać się tak, jak powinni. Kierując się cnotami, nasz lud będzie mógł zjednoczyć i razem współpracować.\n\nŚila Paramita jest jedną z naszych buddyjskich doskonałości, skupiającą się na uczeniu ludzi cnotliwości, harmonii i działania z powściągliwością."
 deity_metta_parami:0 "$omen_metta_parami$"
 omen_metta_parami:0 "Metta Paramita"
 omen_metta_parami_desc:4 "Naszym celem jest, aby nasz naród znany był z troskliwości i dobroduszności. Jest to jeden ze sposobów, w jaki nasz lud i kultura mogą rozwijać się i rozprzestrzeniać się poza nasze obecne granice.\n\nMetta Paramita jest jedną z naszych buddyjskich doskonałości, której celem jest nauczanie ludzi, aby byli dla siebie dobroduszni i przyjaźni."
 deity_trapusa_and_bahalika:0 "$omen_trapusa_and_bahalika$"
 omen_trapusa_and_bahalika:0 "Tarpusa i Bahlika"
 omen_trapusa_and_bahalika_desc:2 "Pierwsi świeccy uczniowie Buddy, kupcy Trapusa i Bahalika, przynieśli jego nauki za Hindukusz na zachód, gdzie zbudowali pierwszą stupę w Baktrze.\nReprezentują uniwersalną mądrość jego nauk na całym świecie i potwierdzającą łatwość, z jaką się rozprzestrzeniają."
 deity_sigiriya:0 "$omen_sigiriya$"
 omen_sigiriya:0 "Asceza Buddy"
 omen_sigiriya_desc:2 "Budda powstrzymał się od skrajnej ascezy, ponieważ wierzył, że osłabia to człowieka do tego stopnia, że przestaje on widzieć świat, jednakże cisza i spokój  są konieczne, aby rozważać nad jego naukami.\nWielka skała Sigirija od wielu lat zapewnia schronienie buddyjskim mnichom szukającym nirwany w jej jaskiniach."
 deity_bamyan:0 "$omen_bamyan$"
 omen_bamyan:0 "Wędrówki Buddy"
 omen_bamyan_desc:2 "Budda był hojny w swoich naukach, wędrując po całym kraju, aby głosić swą boską mądrość wśród ludzi.\nStupy klasztorów z dala od miejsca narodzin Buddy są świadectwem tradycji rozpowszechniania jego nauk."
 deity_bodh:0 "$omen_bodh$"
 omen_bodh:0 "Oświecenie Buddy"
 omen_bodh_desc:2 "Mądre nauki Buddy poprowadzą nasz lud do moralnego i miłęgo życia, wolnego od rozrywek i błędnych doktryn innych wyznań.\nMiasto Gaja znane jest jako miejsce, w którym Gautama Budda osiągnął oświecenie pod drzewem Bodhi podczas urodzin Buddy po wyrzeczeniu się zarówno luksusu, jak i ascezy, rozwijając się w połowie drogi."
 deity_kusinagara:0 "$omen_kusinagara$"
 omen_kusinagara:0 "Parinirwana Buddy"
 omen_kusinagara_desc:2 "Tylko postępując zgodnie z mądrym i świętym sposobem życia Gautamy Buddy, można osiągnąć Parinirwanę i uwolnić się od kary wiecznego cyklu reinkarnacji.\nBudda osiągnął ten stan po swojej śmierci w mieście Kusinagara, które stało się miejscem pielgrzymek dla wszystkich, którzy widzą prawdę jego nauk."
