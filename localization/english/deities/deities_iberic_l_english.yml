l_english:
 ## Default ##
 deity_semnocosus:0 "$omen_semnocosus$"
 omen_semnocosus:1 "Semnocosus"
 omen_semnocosus_desc:4 "Semnocosus to iberyjski bóg wojny, czczony przez wiele plemion w regionie. Jest szczególnie popularny wśród żołnierzy i wojowników, którzy od czasu do czasu składają ofiary z więźniów i niewolników ku jego czci."
 deity_candamius:0 "$omen_candamius$"
 omen_candamius:1 "Candamius"
 omen_candamius_desc:4 "Candamius jest lokalnym bogiem nieba pośród plemion iberyjskich i jednym z ich głównych bóstw. Wśród Rzymian jest często łączony lub mylony z ich własnym bogiem nieba, Jowiszem, a w niektórych przypadkach nawet używany jako epitet do stworzenia synkretycznego Jowisza Candamiusa."
 deity_endouellicus:0 "$omen_endouellicus$"
 omen_endouellicus:1 "Endowelik"
 omen_endouellicus_desc:4 "$endouellicus_description$"
 endouellicus_description:0 "Bóg znany jest jako bóstwo ziemi, które ma prorocze wizje przyszłości, niektórymi z nich chętnie podzieli się ze swoimi licznymi wyznawcami. Ponadto wielu woła o jego błogosławieństwo, gdy mają nadzieję na lepsze zdrowie, większe pola lub lepsze życie po śmierci dla swoich bliskich. Rzymski Asklepios.\n\nBóstwo jest czasami porównywane z grecko-egipskim Serapisem lub rzymskim Asklepiosem."
 deity_dercetius:0 "$omen_dercetius$"
 omen_dercetius:1 "Dercetius"
 omen_dercetius_desc:4 "Dercetius to bóg gór czczony przez niektóre plemiona Iberii, szczególnie te z okolic Galicji i Luzytani. Często kojarzony jest z bogatymi minerałami i bogactwem, jakie można znaleźć na ziemi."
 deity_eacus:0 "$omen_eacus$"
 omen_eacus:1 "Eacus"
 omen_eacus_desc:4 "Eacus to bóg pogody wśród wielu plemion Iberii, ludzie zwracają się z prośbą do niego o deszcz i dostatek. Często kojarzony jest z bogami pogody innych wyznań, takimi jak Jowisz, Zeus czy Baal."
 deity_ataecina:0 "$omen_ataecina$"
 omen_ataecina:1 "Ataegina"
 omen_ataecina_desc:4 "Ataecina jest uważana przez ludność Iberii za boginię podziemi i jest ściśle związana z porami roku. Często jest wzywana, gdy zbliża się wiosna, ponieważ plemiona wierzą, że to ona przynosi życie na początku każdego roku. Wśród Greków znana jest jako Persefona, ich własna bogini pór roku i świata podziemnego."
 deity_duillae:0 "$omen_duillae$"
 omen_duillae:1 "Duillae"
 omen_duillae_desc:4 "Bóstwa te to kilka bogiń-matek, czczonych wspólnie przez ludność Iberii. Boginie są łączone z płodnością, liśćmi i roślinnością i często przedstawiane są jako kilka kobiet siedzących razem. Czasami kojarzone są z boginiami-matkami Galii i Germanii."
 deity_cariocecus:0 "$omen_cariocecus$"
 omen_cariocecus:0 "Cariocecus"
 omen_cariocecus_desc:0 "Cariocecus to bóg wojny czczony przez wiele plemion iberyjskich. Jest związany z ofiarami z ludzi i zwierząt, i mówi się, że jego kapłani potrafią wróżyć na podstawie sposobu, w jaki jelita wypadają z ciała."
 deity_betatun:0 "$omen_betatun$"
 omen_betatun:0 "Betatun"
 omen_betatun_desc:0 "Betatun jest jedną z wielu bogiń Iberów, czcznoną na całym półwyspie. Jest bóstwem uzdrowienia z własnymi wyroczniami, które podobno mogą widzieć przyszłość swoich wyznawców i są popularne nawet poza Iberią."
