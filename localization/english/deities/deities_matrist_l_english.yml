l_english:
 ## Generic ##
 deity_medeine:0 "$omen_medeine$"
 omen_medeine:1 "Medeine"
 omen_medeine_desc:3 "Medeine jest znana jako bogini patronka wszystkich rzeczy związanych z polowaniem, lasami oraz fauną i florą. Nasi wojownicy często proszą ją o pomoc, czy to w przypadku zwykłego polowania, czy też bitwy."
 deity_mother_goddess:0 "$omen_mother_goddess$"
 omen_mother_goddess:1 "Perkun"
 omen_mother_goddess_desc:3 "Męstwo, niebo i ogień, wszystkie należą do królestwa Perkuna. Jest inspiracją dla naszych bohaterów i żołnierzy, z wieloma opowieściami o jego czynach. Inne bóstwa naszego panteonu uważają go za sędziego i arbitra i ufają jego decyzjom."
 deity_perkunas:0 "$omen_perkunas$"
 omen_perkunas:1 "Bogini matka"
 omen_perkunas_desc:3 "Bogini matka jest kwintesencją bóstwa naszego panteonu, będąc ziemią, na której żyjemy, a także przodkiem naszych plemion. Nasi ludzie oczekują od niej wskazówek, a także ochrony i wyżywienia, licząc na obfite zbiory i pomoc."
 deity_divine_twins:0 "$omen_divine_twins$"
 omen_divine_twins:1 "Boskie bliźnięta"
 omen_divine_twins_desc:3 "Boskie bliźnięta ciągną Saulię po niebie, gdy ranek zmienia się w dzień, a dzień zmienia się w noc. Odgrywają ważną rolę w naszej kosmologii oraz chronią nasze domy i ludzi."
 deity_deivas:0 "$omen_deivas$"
 omen_deivas:1 "Deiwas"
 omen_deivas_desc:3 "Deiwas jest jednym z najwyższych bogów naszego panteonu, ojcem niebios, który przekazał swoje zadania tym, którzy przyszli po nim. Jest przodkiem wszechrzeczy, najsilniejszym spośród bogów. Modlimy się do niego o wskazówki i pomoc."
 deity_governing_goddesses:0 "$omen_governing_goddesses$"
 omen_governing_goddesses:1 "Boginie rządzące"
 omen_governing_goddesses_desc:3 "Mówi się, że siedem rządzących bogiń tworzy los. Przędząc nić życia, tkając wojny i pokój, a także przeznaczenie naszego ludu. Zwracamy się do nich, aby poznać przyszłość i zrozumieć, jak postępować właściwie."
 deity_televelis:0 "$omen_televelis$"
 omen_televelis:1 "Telewelis"
 omen_televelis_desc:3 "Telewelis jest patronem kowali i rzemieślników, tworząc najpiękniejsze przedmioty i najbardziej niszczycielską broń, jaką można sobie wyobrazić. Historie mówią, że kiedyś stworzył słońce i rzucił je w niebo, aby oświetlić świat."
 deity_saulia:0 "$omen_saulia$"
 omen_saulia:1 "Saulia"
 omen_saulia_desc:3 "Saulia oświetla świat, gdy przemierza niebo. Po ślubie z księżycem rozstali się, aby stworzyć dzień, jaki znamy. Boskie bliźnięta pomagają jej codziennie przejść przez niebo, aby odwiedzić córkę."
