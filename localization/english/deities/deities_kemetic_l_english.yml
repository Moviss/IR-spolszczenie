l_english:
 deity_osiris:0 "$omen_osiris$"
 omen_osiris:1 "Ozyrys"
 omen_osiris_desc:3 "Ozyrys od dawna jest jednym z ważniejszych bóstw naszego panteonu. Jest znany jako „Najpiękniejszy”, „Król życia”, „Pan miłości” i „Odwieczny pan”. Jest patronem świata podziemnego, a także życia pozagrobowego i odrodzenia.\n\nBóg jest związany z życiem Nilu, żniwami i życiem wiecznym. Mówi się, że pewnego dnia powstanie, przynosząc ze sobą wszystkich godnych, czy to zwykłych ludzi, czy starożytnych egipskich królów."
 deity_sekhmet:0 "$omen_sekhmet$"
 omen_sekhmet:1 "Sechmet"
 omen_sekhmet_desc:3 "Sechmet, lwica Memfis i Leontopolis, jest naszą patronką, boginią wojny, polowań i uzdrawiania. W odległych czasach była często postrzegana jako jedno z głównych bóstw starożytnych faraonów, mówi się, że doprowadziła ich do wojny.\n\nChociaż otrzymała wiele imion, takie jak „Ta która rani” i „Pani strachu”, Sechmet jest boginią, która od wieków chroni nasz lud. Przynajmniej kiedy złagodzimy jej gniew i przekonamy ją do nas."
 deity_anhur:0 "$omen_anhur$"
 omen_anhur:1 "Anhur"
 omen_anhur_desc:3 "Dzięki Jego błogosławieństwu nasi ludzie okażą tyle samo miłosierdzia, co „Zabójca wrogów”. Błogosławieństwo Anhura wzmocni dyscyplinę naszych żołnierzy i umożliwi im osiągnięcie zwycięstw, których pragniemy.\n\nAnhur od dawna patronuje armiom egipskim i pod wieloma względami jest uosobieniem siły Egiptu. Grecy utożsamiają go ze swoim własnym wojowniczym bogiem Aresem."
 deity_resheph:0 "$omen_resheph$"
 omen_resheph:1 "Reszef"
 omen_resheph_desc:3 "Ludzie z całego kraju przyjdą wraz z błogosławieństwem Reszefa. Dzięki nowym ludziom gromadzącymi się pod naszym sztandarem będziemy mogli wygrywać więcej wojen, ponieważ nigdy nie zabraknie żołnierzy do ataku na naszych wrogów.\n\nChociaż Reszef pierwotnie wywodził się z ziem Kananejczyków, stał się integralną częścią naszego panteonu. Kiedyś wiązano go z chorobami i epidemiami, ale później stał się patronem rydwanów i koni."
 deity_ptah:0 "$omen_ptah$"
 omen_ptah:1 "Ptah"
 omen_ptah_desc:3 "Ptah sterujący rękami naszych rzemieślników umożliwi im zdobycie mądrości i wglądu, do których inaczej nie mogliby aspirować.\n\nPtah był kiedyś tym, który stworzył życie, a tym samym wszystkich śmiertelników oraz siebie. Ma na swą cześć kult i często odgrywał ważną rolę w samej rodzinie królewskiej.\n\nFenicjanie i Kananejczycy na swoich ziemiach również czczą tego boga, nazywając go Kotharem."
 deity_anubis:0 "$omen_anubis$"
 omen_anubis:1 "Anubis"
 omen_anubis_desc:3 "Wielki obrońca grobowców i przewodnik dusz przyniesie dobrobyt naszemu narodowi. Dzięki nowemu dobrobytowi i bogactwu nasi ludzie z pewnością będą się rozwijać jak nigdy dotąd.\n\nAnubis jest dobrze znany jako przewodnik dusz, a także strażnik grobów i samych zmarłych. Ostatnio niektórzy Macedończycy zaczęli nazywać boga Hermanubisem, łącząc starego boga z greckim Hermesem."
 deity_amun:0 "$omen_amun$"
 omen_amun:1 "Amon"
 omen_amun_desc:3 "Amon pobłogosławi nasz naród swoją obecnością i uzasadni wszelkie ekspansje, które przeprowadzimy. Z pomocą tego bóstwa po naszej stronie, nawet najbardziej zmęczeni długimi wojnami wojownicy przekonają się o ich konieczności.\n\nAmon stał się ostatnio bardziej popularny zarówno wśród sąsiednich plemion, jak i Greków z Cyrenajki oraz zza morza. Stało się to szczególnie zauważalne po tym, jak wielki zdobywca Aleksander Macedoński przerwał kampanie przeciwko Persom, aby odbyć podróż aż do wyroczni w Siwie, aby otrzymać błogosławieństwo.\n\nNiektórzy Macedończycy zaczęli nazywać go Zeusem Amonem, łącząc boga ze swoim greckim Zeusem."
 deity_hathor:0 "$omen_hathor$"
 omen_hathor:1 "Hathor"
 omen_hathor_desc:3 "Wielka bogini niebios Hathor pobłogosławi naszych handlarzy i kupców bogactwem zasobów, zagranicznymi towarami i nowymi owocnymi kontaktami. Mając bogactwo w rękach, nasi kupcy z pewnością będą mogli rozszerzyć swoją działalność i przynieść jeszcze bardziej zwiększyć swoje zyski.\n\nChociaż żyje i mieszka ona w obcych krajach, wciąż czcimy i prosimy Hathor o jej przewodnictwo. Jest znana jako żona i matka wielu ważnych bogów i czczona jest za swoje różne talenty: muzykę, taniec, radość, seksualność, kobiecość oraz samego światła i słońca.\n\nHellenowie często porównują ją do Hery."
 deity_horus:0 "$omen_horus$"
 omen_horus:1 "Horus"
 omen_horus_desc:3 "Horus patrzy z góry na nasz lud i udziela nam swojego błogosławieństwa, a na naszych ziemiach ponownie nastanie pokój. Gdy sam bóg chroni nasz kraj, tylko najbardziej nikczemni będą nadal dopuszczać się występków.\n\nBędąc niegdyś patronem miasta Nechen, Horus stał się jednym z najważniejszych bogów w panteonie. Mówi się, że jest bogiem niebios oraz że jest odpowiedzialny za słońce, niebo i księżyc, a także, że jest bogiem samego Egiptu.\n\nIstnieje wiele opowieści o walkach między Horusem a jego bratem Setem, patronem pustyni. W późniejszych czasach Horus był często utożsamiany z greckim Apollem."
 deity_isis:0 "$omen_isis$"
 omen_isis:1 "Izyda"
 omen_isis_desc:3 "Wielka bogini Izyda pobłogosławi nasz lud płodnością i żniwami, jak nigdy dotąd. W końcu będziemy mogli zostawić za sobą lata głodu i zobaczyć, jak nasi ludzie znów stają się silni i zdrowi.\n\nIzyda jest jedną z najbardziej znanych bogiń, a także została przyjęta i czczona przez naszych niektórych sąsiadów. W całym świecie hellenistycznym pojawiają się jej kulty i wyznawcy, a ona stała się częścią ich panteonów."
 deity_ra:0 "$omen_ra$"
 omen_ra:0 "Ra"
 omen_ra_desc:0 "Ra jest jednym z najstarszych i najważniejszych bóstw egipskiego panteonu, jako twórca życia, bóg porządku i królów. Był czczony w szczególności przez wcześniejszych faraonów Egiptu, a jego kapłani i ceremonie często były ściśle związane z samymi monarchami.\n\nJako twórca wszystkiego, Ra jest uważany za źródło wszechświata, a także większości innych bóstw czczonych na ziemiach egipskich, przynosi również życie żyznym ziemiom wokół Nilu. Wśród Greków Ra często łączony jest z Heliosem lub Apollem."

# Heirs of Alexander #
 deity_sobek:0 "$omen_sobek$"
 omen_sobek:0 "Sobek"
 omen_sobek_desc:0 "Sobek to starożytne egipskie bóstwo, które było czczone od wczesnych dni królestwa i bóg opiekuńczy Shedet, miasta znanego jako Krokodilopolis wśród Greków. Bóstwo to jest czczone jako obrońca przed niebezpieczeństwami Nilu i jest zwykle kojarzone z faraonami Egiptu."
 deity_banebdjedet:0 "$omen_banedbjedet$"
 omen_banebdjedet:0 "Ba-neb-dżed"
 omen_banebdjedet_desc:0 "Jest ważnym bóstwem, które często było kojarzone z kilkoma faraonami i jest bogiem opiekuńczym Mendesa. Ba-neb-dżed jest zwykle blisko związany z Ozyrysem, bogiem patronem życia pozagrobowego, niektórzy twierdzą, że jest on uosobieniem mocy i ducha Ozyrysa.\n\nWśród Greków Banebdjed jest często nazywany "Kozłem Mendesa", mimo że zwykle jest przedstawiany jako mający głowę barana."
 deity_thoth_hermes:0 "$omen_thoth_hermes$"
 omen_thoth_hermes:0 "Hermes Trismegistos"
 omen_thoth_hermes_desc:0 "Jest to bóstwo synkretyczne pomiędzy greckim Hermesem a egipskim Thothem, które stało się szczególnie popularne wśród Greków, którzy przenieśli się do Egiptu po inwazji Aleksandra i przejęciu kontroli nad tym obszarem przez dynastię Ptolemeuszy. Podobnie jak jego dwa oryginalne bóstwa, jest on związany z życiem pozagrobowym, pismem i częściowo jako bóg mądrości. \n\nW opowieściach, w których się pojawiają, często przyjmują rolę mądrego doradcy lub doradcy, a w niektórych rzadkich przypadkach - oszusta."
