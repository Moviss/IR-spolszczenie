l_english:
 ### Nation specific ###
 ## Carthage ##
 deity_baal_qarnaim:0 "$omen_baal_qarnaim$"
 omen_baal_qarnaim:1 "Baal Karnaim"
 omen_baal_qarnaim_desc:3 "Złożymy wielkie ofiary Panu Dwóch Rogów, zyskując jego błogosławieństwo i akceptację naszych ostatnich wojen. Dzięki jego wskazówkom z łatwością będziemy mogli usprawiedliwić ekspansję naszego ludu zmęczonego walkami i wojnami na ziemie wroga.\n\nW potrzebie i wojnie wielbimy Baala Karnaima, ponieważ jest on wcieleniem wielkiego Baala i inspiruje nasz lud."

 ## Arabian (south_levantine) ##
 deity_attar:0 "$omen_attar$"
 omen_attar:1 "Attar"
 omen_attar_desc:3 "Ten, kto odważny jest w bitwie, pomoże naszym braciom bronić ich, zapewniając im dyscyplinę i morale. Gdy nasi żołnierze walczą, by się wykazać, zwycięstwo jest znacznie bardziej prawdopodobne."

 ## Carthaginian ##
 deity_tanit:0 "$omen_tanit$"
 omen_tanit:1 "Tanit"
 omen_tanit_desc:3 "Nasza bogini będzie czuwać nad nami w bitwie, zapewniając nam zwycięstwo nad wrogiem. Niewiele bóstw inspiruje naszych żołnierzy, tak jak Tanit, zostanie udowodnione to po raz kolejny, jaki ma wpływ na nasze wojny.\n\nW przeciwieństwie do całego fenickiego panteonu, Tanit jest raczej miejscową boginią kartagińską. Odgrywa ważną rolę w naszych obrzędach zarówno jako bogini księżyca, jak i bogini wojny. Tanit jest tak przychylna, że nawet niektórzy Libijczycy i Maurowie zaczęli ją czcić, idąc za naszym przykładem."
 deity_baal_hammon:0 "$omen_baal_hammon$"
 omen_baal_hammon:1 "Baal Hammon"
 omen_baal_hammon_desc:3 "Młodzi mężczyźni z naszego kraju będą gromadzić się pod naszym sztandarem, wiedząc, że Baal Hammon pobłogosławił nasze wojny. Mając więcej rekrutów w naszych rękach, z pewnością będziemy w stanie zmusić naszych wrogów, aby przystwali na nasze żądania dzięki naszym doskonałym zasobom ludzkim.\n\nW przeciwieństwie do bardziej ogólnego kultu Baala innych krajach fenickich, mamy przychylność samego Baala Hammona, uważanego za głównego boga kartagińskiego panteonu. Jako bóg zbiorów od czasu do czasu jest porównywany do greckiego Kronosa, choć odgrywa on większą rolę niż jego grecki odpowiednik."

 ## Generic ##
 deity_anat:0 "$omen_anat$"
 omen_anat:1 "Anat"
 omen_anat_desc:3 "Szalona bogini wojowników będzie walczyć ramię w ramię z naszymi żołnierzami, kierując ich ostrzami i wzmacniając ich ducha walki. Anat słynie z bezwzględności wobec wrogów, a jeśli zdobędziemy jej wsparcie, będziemy mieli większą szansę na wygraną.\n\nJako bogini wojny Anat był dobrze znana wśród wielu kultur kananejskich wzdłuż Lewantu. Odegrała ważną rolę w pomszczeniu swojego brata i kochanka Baala po jego rzekomej śmierci z rąk Mota."
 deity_el:0 "$omen_el$"
 omen_el:1 "El"
 omen_el_desc:3 "Wszyscy młodzi ludzie będą gromadzić się pod naszym sztandarem pod przewodnictwem najwyższego boga. Jesteśmy pewni, że teraz możemy wygrać nasze wojny, mając większą liczbę potencjalnych rekrutów niż wcześniej.\n\nEl jest głową panteonu, czczony jest jako pierwszy spośród równych. Jest królem i ojcem wielu bogów, a także stwórcą ziemi."
 deity_kothar:0 "$omen_kothar$"
 omen_kothar:1 "Kothar"
 omen_kothar_desc:3 "Wielka wiedza Kothar-wa-Khasisa oświeci naszych rzemieślników, pobłogosławi ich wglądem. W miarę postępów pod jego przywództwem z pewnością będziemy w stanie konkurować z sąsiadami i przekraczać możliwości naszych wrogów.\n\nKothar jest dobrze znany jako patron obróbki metali i magii, dzięki swoim wyjątkowym umiejętnościom stworzył wiele znakomitych broni i prezentów dla innych bóstw. Historie mówią, że nawet Egipcjanie dowiedzieli się o tym bogu i nazwali go Ptah we własnym języku."
 deity_yam:0 "$omen_yam$"
 omen_yam:1 "Jam"
 omen_yam_desc:3 "Jam jest jednym z bogów morza w najdzikszej formie. Ze swojego pałacu w ciemnych głębinach oceanu kontroluje szalejące fale i burzowe wiatry, z którymi zmagają się nasze statki podczas żeglugi po morzach.\n\nChoć jest jednym z wybranych czempionów Ela, jest niebezpieczny dla tych, którzy odważą się go urazić, a wielu żeglarzy poczuło już jego gniew, roztrzaskując się o rafy lub będąc rozdzieranymi przez fale."
 deity_melqart:0 "$omen_melqart$"
 omen_melqart:1 "Melkart"
 omen_melqart_desc:3 "Wielki wędrujący bóg Melkart przyniesie bogactwo całemu naszemu królestwu. Większe bogactwa przyniosą naszemu ludowi większy dobrobyt, a to z kolei gwarantuje, przynajmniej na razie nasze bezpieczeństwo.\n\nChociaż bóg był pierwotnie patronem fenickiego miasta Tyr, stał się dobrze znany w całym fenickim świecie, a także jego wszystkim partnerom handlowym i dyplomatycznym."
 deity_baal:0 "$omen_baal$"
 omen_baal:1 "Baal"
 omen_baal_desc:3 "Wielki Baal usprawiedliwi naszą ekspansję na ziemie wroga i zapewni dalszy sukces naszych kampanii. Są tacy, którzy mają już dość wojny, błogosławieństwo to przekona ich o konieczności kontynuowania wojny.\n\nJako patron zbiorów, burz, pogody i żeglarzy, Wielki Baal jest najbardziej czczonym z naszych bóstw. W czasach walki i potrzeby Baal jest bóstwem, które niesie pomoc i zbawienie."
 deity_dagon:0 "$omen_dagon$"
 omen_dagon:1 "Dagon"
 omen_dagon_desc:3 "Dagon zapewni naszym handlarzom bogactwo zasobów do wymiany. Z jego pomocą nasych handlarzy czeka ogrmny dostatek i na pewno będą mogli rozszerzyć swoją działalność oraz kontynuować pogoń za bogactwem przez długi czas.\n\nZnany Grekom jako Zeus Arotrios, Dagon jest ojcem Baala i bogiem płodności."
 deity_shapash:0 "$omen_shapash$"
 omen_shapash:1 "Szapasz"
 omen_shapash_desc:3 "Sprawiedliwość Szapasz zaświeci nad naszym krajem niczym słońce, błogosławiąc nasz lud pokojem i uczciwością. Pod jej lustracją tylko najbardziej niesforni ludzie będą kontynuować walkę z naszym społeczeństwem, a my w końcu położymy kres wszelkim zagrożeniom wewnętrznym.\n\nJako jedna z córek Ela jest znana jako bogini słońca i sędzia wśród bogów. Jej sprawiedliwość decyduje o wierze innych bogów i może utrudniać ich działania, jeśli to konieczne."
 deity_astarte:0 "$omen_astarte$"
 omen_astarte:1 "Asztarte"
 omen_astarte_desc:3 "Nasz lud będzie wzrastał i powiększał się pod czułym okiem bogini. Dzięki jej błogosławieństwu naszego ludu, nasze dzieci z pewnością będą zdrowe, a nasze zbiory będą obfite przez wiele lat.\n\nAsztarte jest znana jako bogini płodności w całym świecie fenickim, od czasu do czasu organizowane są obchody na jej cześć oraz boga uzdrowienia Eszmuna. Grecy często porównują ją do swojej Afrodyty."
 deity_eshmun:0 "$omen_eshmun$"
 omen_eshmun:0 "Eszmun"
 omen_eshmun_desc:1 "Mądrość i życzliwość Eszmuna przyniosą zdrowie i szczęście naszemu ludowi. Dzięki jego ogromnej wiedzy na temat dzikich i różnorodnych darów natury, bóg ochroni nasz lud przed skutkami chorób i czasu.\n\nCzczony od Fenicji do Kartaginy i nazywany przez Greków Asklepiosem, Eszmun jest znanym i cenionym bogiem w całym świecie kananejskim."
 deity_atargatis:0 "$omen_atargatis$"
 omen_atargatis:0 "Atargatis"
 omen_atargatis_desc:1 "Atargatis, trzykrotnie błogosławiona nosicielka obfitości i obrończyni potrzebujących dopilnuje, aby potrzeby naszego ludu pozostały zaspokojone.\n\nAAtargatis to syntetyczne połączenie trzech wielkich kananejskich bogiń - „Atirat”, „Anat” i „Attart”, których kult pozostał popularny przez wieki po hellenizacji Syrii, szczególnie w Bambyke."
 deity_baalat:0 "$omen_baalat$"
 omen_baalat:0 "Ba'alat"
 omen_baalat_desc:0 "Ba'alat jest bóstwem pochodzącym z państwa-miasta Byblos w Fenicji, mającym od niepamiętnych czasów imponujące sanktuarium w mieście.\n\nBóstwo jest często związane z ziemią i innymi boginiami płodności, takimi jak Astarte i Isztar, podczas gdy Egipcjanie znają ją jako Hathor, a Grecy nazywają ją Baaltis."

# Heirs of Alexander #
 deity_gad:0 "$omen_gad$"
 omen_gad:0 "Gad"
 omen_gad_desc:0 "Gad jest starym bogiem, lub czasami boginią, fortuny i przypadku. W przeciwieństwie do wielu innych bóstw Fenicji i Palestyny, Gad jest powszechnie przywoływany i czczony w całej wschodniej części basenu Morza Śródziemnego. Inne bóstwa są czasami również przywoływane z imieniem Gad, bardziej jako tytuł niż jako specyficzne bóstwo samo w sobie."
 deity_hadad:0 "$omen_hadad$"
 omen_hadad:0 "Hadad"
 omen_hadad_desc:0 "Hadad to bóstwo burzy, które pierwotnie wywodzi się z północnej Syrii i dolnej Armenii, gdzie często czczono go w parze z synkretycznym bóstwem Atargatis. Mimo swego pochodzenia, jedną z jego największych świątyń wzniesiono w Askalonie, mieście, w którym uważano go za najważniejsze bóstwo spośród wszystkich, które się tam znajdowały."

