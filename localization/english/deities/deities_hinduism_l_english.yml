l_english:
 ## Generic ##
 deity_shiva:0 "$omen_shiva$"
 omen_shiva:1 "Śiwa"
 omen_shiva_desc:3 "Ofiarujemy nasze modlitwy Śiwie w nadziei, że poprowadzi naszych ludzi w walce i wzmocni ich morale. Dzięki wzmocnieniu dyscypliny i determinacji naszych żołnierzy z pewnością odniesiemy wiele zwycięstw w nadchodzących latach."
 deity_prajapati:0 "$omen_prajapati$"
 omen_prajapati:1 "Pradźapati"
 omen_prajapati_desc:3 "Mamy nadzieję, że Pradźapati zainspiruje naszych młodych mężczyzn i zaopiekuje się nimi, przygotowując ich do oddania życia za nasz lud. Ponieważ nasza armia jest wzmocniona przez tak wielu nowych rekrutów, prawdopodobnie nie zobaczymy żadnych problemów z brakiem zasobów ludzkich w najbliższym czasie."
 deity_saraswati:0 "$omen_saraswati$"
 omen_saraswati:1 "Saraswati"
 omen_saraswati_desc:3 "Nasi uczeni, naukowcy i artyści mają wiele do nauczenia się od Saraswati. Mamy nadzieję, że spojrzy na nasz lud z łaską i podaruje nam swoją wiedzę. Dzięki jej darowi nasze ziemie będą pełne odkryć i innowacji technologicznych z korzyścią dla wszystkich naszych ludzi."
 deity_kubera:0 "$omen_kubera$"
 omen_kubera:1 "Kubera"
 omen_kubera_desc:3 "Prosimy Kuberę o pomoc w zebraniu jak największej ilości bogactwa dla naszego narodu. W końcu jaki inny bóg mógłby nam pomóc w takim przedsięwzięciu?"
 deity_brahma:0 "$omen_brahma$"
 omen_brahma:1 "Brahma"
 omen_brahma_desc:3 "Uniwersalne prawdy Brahmy prowadzą nasz lud i pozwalają mu zajmować nowe ziemie. Gdy Brahma jest po naszej stronie, nasi przeciwnicy porzucą opór, a nasi ludzie będą przygotowani na wojnę."
 deity_samudra:0 "$omen_samudra$"
 omen_samudra:1 "Samudra"
 omen_samudra_desc:3 "Oczekujemy od wielkiego bóstwa pomocy w ochronie naszych kupców i handlarzy, płynących przez odległe oceany w poszukiwaniu bogactwa. Dzięki tym nowo odkrytym bogactwom z pewnością zbudują oni sieć handlową potrzebną do znacznego zwiększenia naszej zamożności."
 deity_vishnu:0 "$omen_vishnu$"
 omen_vishnu:1 "Wisznu"
 omen_vishnu_desc:3 "Modlitwy będą ofiarowane Wisznu ze świadomością, że będzie on troszczył się o nasz lud, prowadząc tych, którzy są zagubieni, i chroniąc tych, którzy znajdują się w trudnych chwilach i potrzebie. Z jego pomocą nasze społeczeństwo z pewnością będzie bezpieczniejsze i bardziej lojalne niż kiedykolwiek, pozwalając nam skupić część naszej uwagi na zagrożeniach z zewnątrz, a nie z wewnątrz."
 deity_indra:0 "$omen_indra$"
 omen_indra:1 "Indra"
 omen_indra_desc:3 "Prosimy Indrę o deszcz i wodę, która ożywi nasze uprawy. Gdy nasze rośliny będą się rozwijać i rosnąć bujniej niż kiedykolwiek wcześniej, nasi ludzie również będą się rozwijać."
 deity_soma:0 "$omen_soma$"
 omen_soma:0 "Soma"
 omen_soma_desc:1 "Piękny, lśniący jedyny rządzący nocnem niebem, przyniesie zdrowie i szczęście naszemu ludowi, nawet gdy będzie spał.\nStarożytna świątynia w Prabhasie była miejscem, w którym bóg księżyca kąpał się, aby odzyskać swój blask po klątwie, tworząc cykle księżyca."
 deity_kanya_devi:0 "$omen_kanya_devi$"
 omen_kanya_devi:0 "Kanja Dewi"
 omen_kanya_devi_desc:1 "Dorastająca bogini pokuty i dziewictwa uspokoi namiętności naszego ludu i poprowadzi go do boskości wyrzeczenia i spokoju.\nKanya Devi jest inkarnacją bogini Parwati i była czczona na południowym krańcu subkontynentu indyjskiego od najdawniejszych czasów."
 deity_samba:0 "$omen_samba$"
 omen_samba:0 "Samba"
 omen_samba_desc:1 "Złośliwy syn Kryszny, przyznany w zamian za pokutę, przypomina o niebezpieczeństwach rozrzutności i namiętności, powodując zniszczenie dynastii Jadawa i zranienie jego ojca.\nSamba zbudował wielką świątynię słońca w Mulasthanapurze, w której przez dwanaście lat oddawał cześć, aby odkupić swoje przekleństwo trądu."
 deity_krishna:0 "$omen_krishna$"
 omen_krishna:0 "Kryszna"
 omen_krishna_desc:1 "Mroczne wcielenie Wisznu pobłogosławi nasz lud miłością i współczuciem oraz poprowadzi go na ścieżkę do świętości.\nKryszna jest jednym z głównych bóstw hinduistycznych i nazwał święte miejsce hinduskie Dwaraka."
 deity_vishwanath:0 "$omen_vishwanath$"
 omen_vishwanath:0 "Wiśweśwara"
 omen_vishwanath_desc:1 "Pan wszechświata będzie czuwał nad naszym ludem i wybawi go od zła świata.\nŚwiątynia Wiśweśwary, jednej z form Śiwy, leży nad Gangesem i jest jednym z najświętszych miejsc w hinduizmie."
 deity_rama:0 "$omen_rama$"
 omen_rama:0 "Rama"
 omen_rama_desc:1 "Bohater Ramachandra, wcielenie Wisznu, zainspiruje nasz lud epicką opowieścią o jego wyczynach i czynach moralnych.\nRamajana opowiada o swojej budowie mostu na wyspę Lankę, aby uratować swoją żonę Sitę przed demonem Rawaną."
 deity_lakshmi:0 "$omen_lakshmi$"
 omen_lakshmi:0 "Lakszmi"
 omen_lakshmi_desc:1 "Bogini celów poprowadzi nasz lud do boskiej wiedzy, bogactwa wszechrzeczy i cierpliwości wymaganej do ich osiągnięcia."
 deity_bhrigu:0 "$omen_bhrigu$"
 omen_bhrigu:0 "Bhrygu"
 omen_bhrigu_desc:1 "Wielki mędrzec, spłodzony przez Brahmę, jest jednym z najmądrzejszych, jacy kiedykolwiek żyli, a jego nauka przyniosła wielki postęp w całych Indiach.\nZnaczenie mędrca Bhrygu przyćmiło nawet Lakszmi, zastępując ją jako główny cel pielgrzymek do Barygazy."
