l_english:
 ## Generic Deities ##
 deity_theispas:0 "$omen_theispas$"
 omen_theispas:1 "Teszeba"
 omen_theispas_desc:3 "Sam Teszeba będzie inspiracją dla naszych ludzi, wzmacniając ich morale i dyscyplinę siłą burz. Aby pokazać swoją wyższość nad wrogami, nasi wojownicy przyniosą nam niespotykaną liczbę zwycięstw."
 deity_shivini:0 "$omen_shivini$"
 omen_shivini:1 "Sziwini"
 omen_shivini_desc:3 "Gdy tylko poprosimy Sziwiniego, aby obdarzył naszych żołnierzy naszym światłem, wszyscy młodzi mężczyźni zgromadzą się pod naszym sztandarem. W naszych armiach będzie tak wielu rekrutów, że wystarczą na wiele wojen."
 deity_arubani:0 "$omen_arubani$"
 omen_arubani:1 "Arubani"
 omen_arubani_desc:3 "Żona najwyższego boga oświetli ścieżkę naszym uczonym i mędrcom w poszukiwaniu mądrości. Obdarzeni darem mądrości z pewnością będą pracować efektywniej, aby osiągnąć postęp technologiczny, którego pragnęli nasi ludzie."
 deity_epaninaue:0 "$omen_epaninaue$"
 omen_epaninaue:1 "Epaninaue"
 omen_epaninaue_desc:3 "Błagamy boginię ziemi, aby dała nam więcej minerałów i pomogła nam się wzbogacić. Kiedy nasz lud zgromadzi niezliczone bogactwa, z pewnością będziemy w stanie zapewnić dobrobyt i korzyści całemu naszemu społeczeństwu."
 deity_khaldi:0 "$omen_khaldi$"
 omen_khaldi:1 "Chaldi"
 omen_khaldi_desc:3 "Najwyższy bóg, który nie ma sobie równych, pobłogosławi naszemu ludowi dalszą ekspansję. Z samym Chaldim u naszego boku, nasi ludzie z pewnością odłożą na bok swoje obawy i ponownie chwycą za broń w walce za swoją ojczyznę."
 deity_dsvininaue:0 "$omen_dsvininaue$"
 omen_dsvininaue:1 "Dsvininaue"
 omen_dsvininaue_desc:3 "Prosimy boginię morza i rzek, aby chroniła naszych kupców, którzy podróżują po świecie, wypełniając swoje obowiązki. Dzięki pomocy Dsvininaue dla naszych handlarzy mamy nadzieję, że ich umiejętności i sieci szlaki rozkwitną, przynosząc bogactwo i dostatek."
 deity_bagvarti:0 "$omen_bagvarti$"
 omen_bagvarti:1 "Bagvarti"
 omen_bagvarti_desc:3 "Żona najwyższego boga przyniesie naszemu krajowi pokój i dobrobyt, rozwiązując konflikty naszych rodaków. Tylko głupcy ośmieliliby się przeciwstawić wielkiej Bagvarti i jej sprawiedliwości, a dysydenci z pewnością odłożą broń i porzucą niechęć, gdy ruszymy do przodu."
 deity_huba:0 "$omen_huba$"
 omen_huba:1 "Chuba"
 omen_huba_desc:3 "Matka wszystkich żyjących przyniesie naszemu krajowi życie i dobrobyt, zapewniając nasze żniwa i bezpieczne porody. Dzięki jej błogosławieństwu z pewnością zakończymy lata spustoszenia i zapewnimy naszym dzieciom bezpieczne i zdrowe życie."
 deity_nane:0 "$omen_nane$"
 omen_nane:1 "Nane"
 omen_nane_desc:3 "Prosimy mądrą Nane, aby pobłogosławiła naszych żołnierzy dyscypliną w bitwie, abyśmy mogli wygrać wojny i chronić nasz kraj. Z nią u boku jesteśmy pewni, że nasi ludzie będą zachęcani do podejmowania większych wysiłków niż kiedykolwiek wcześniej."
 deity_mihr:0 "$omen_mihr$"
 omen_mihr:1 "Mihr"
 omen_mihr_desc:3 "Ze światłem i prawdą po naszej stronie, błogosławieństwo Mihra zainspiruje naszych młodych mężczyzn do obrony naszych ziem przed wrogiem. Gdy zgromadzą się pod naszym sztandarem, będziemy mieli więcej niż wystarczającą liczbę rekrutów."
 deity_tir:0 "$omen_tir$"
 omen_tir:1 "Tir"
 omen_tir_desc:3 "Błagamy mistycznego Tira, aby pobłogosławił naszych artystów i rzemieślników darami wiedzy i wglądu. Otrzymawszy dar mądrości, nasz kraj rozkwitnie jak nigdy dotąd."
 deity_vahagn:0 "$omen_vahagn$"
 omen_vahagn:1 "Wahagn"
 omen_vahagn_desc:3 "Oddajemy cześć Wahagnowi w nadziei, że ochroni on nasz kraj. Dzięki jego ochronie będziemy mogli zgromadzić bogactwo naszego ludu i osiągnąć większy dobrobyt niż wcześniej."
 deity_aramazd:0 "$omen_aramazd$"
 omen_aramazd:1 "Aramazd"
 omen_aramazd_desc:3 "Wielki Aramazd będzie bronił naszego ludu, podczas naszej ekspansji na obce terytoria ku chwale naszych bogów. Nasz lud zaakceptuje konieczność wojny, ponieważ niewielu może sprzeciwić się woli bogów."
 deity_tsovinar:0 "$omen_tsovinar$"
 omen_tsovinar:1 "Cowinara"
 omen_tsovinar_desc:3 "Prosimy okrutną Cowinarę, aby chroniła naszych kupców podróżujących po morzach, starając się wzbogacić naszych ludzi. Kiedy towary z odległych krajów spłyną do nas, nadejdzie era obfitości dla naszych ludzi."
 deity_anahit:0 "$omen_anahit$"
 omen_anahit:1 "Anahit"
 omen_anahit_desc:3 "Mamy nadzieję, że troskliwa Anahit pobłogosławi nasz kraj ochroną dla naszych dzieci, a jej będą wyznawcy będą żyć ze świadomością, że ich dzieci można teraz bezpiecznie sprowadzić na świat."
 deity_spandaremet:0 "$omen_spandaremet$"
 omen_spandaremet:1 "Spandaramet"
 omen_spandaremet_desc:3 "Spandaramet da siłę naszym plonom oraz zapewni żywność i zapasy dla naszemu ludowi. Jako bogini śmierci prosimy ją również, aby dała nam odpocząć od swoich mocy, abyśmy mogli ponownie wzrastać i rozszerzać swoje wpływy."
