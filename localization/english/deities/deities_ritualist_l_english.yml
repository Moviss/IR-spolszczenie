l_english:
 ## Default ##
 deity_infusion_of_war:0 "$omen_infusion_of_war$"
 omen_infusion_of_war:0 "Infuzja wojny"
 omen_infusion_of_war_desc:3 "Duchy napełnią naszych wojowników i żołnierzy siłą i dyscypliną. Dzięki pomocy duchów, z pewnością odniesimy wiele zwycięstw w najbliższej przyszłości."
 deity_rites_adult:0 "$omen_rites_adult$"
 omen_rites_adult:0 "Rytułały dojrzałości"
 omen_rites_adult_desc:3 "Wielu młodych mężczyzn i chłopców przystąpi do obrzędów, aby stać się dorosłymi i dołączyć do szeregów naszych żołnierzy. Dzięki wzmocnieniu naszych szeregów nasze armie sprostają każdemu wrogowi, który mógłby rzucić wyzwanie naszemu krajowi."
 deity_moon_guidance:0 "$omen_moon_guidance$"
 omen_moon_guidance:0 "Przywództwo księżyca"
 omen_moon_guidance_desc:3 "Matka księżyca pomoże naszym uczonym, naukowcom i mędrcom zrozumieć nowe prawdy oraz otworzy im drogę do ukrytej wiedzy. Dzięki naszej nowo odkrytej mądrości z pewnością przyniesiemy większy cel wszystkim naszym ludziom."
 deity_wealth_earth:0 "$omen_wealth_earth$"
 omen_wealth_earth:0 "Bogactwo ziemi"
 omen_wealth_earth_desc:3 "Prosimy wiele duchów ziemi, aby pokazały nam bogactwo minerałów ukrytych pod naszymi stopami. Dzięki błogosławieństwu duchów staniemy się bogaci ponad wszelkie wyobrażenia, przygotowując nasze społeczeństwo na wszelkie wyzwania, które mogą się pojawić w najbliższej przyszłości."
 deity_war_ceremony:0 "$omen_war_ceremony$"
 omen_war_ceremony:0 "Ceremonia wojenna"
 omen_war_ceremony_desc:3 "Organizujemy wielką ceremonię, aby przygotować naszych ludzi do wojny, a także aby zrozumieli i zaakceptowali potrzeby naszych obecnych konfliktów. Podczas ceremonii z pewnością przekonamy część z tych, którzy są przeciwni, i przeciągniemy ich na naszą stronę, a nasi sojusznicy będą podzielać nasze przekonania nawet bardziej niż oni."
 deity_guidance_of_the_wind:0 "$omen_guidance_of_the_wind$"
 omen_guidance_of_the_wind:0 "Przywództwo wiatru"
 omen_guidance_of_the_wind_desc:3 "Nasi kupcy i handlarze będą kierowani przez wiatry do odległych krain. Mając u boku duchy, będą poszukiwać większych bogactw, aby sprowadzić je z powrotem do domu."
 deity_guidance_of_the_sun:0 "$omen_guidance_of_the_sun$"
 omen_guidance_of_the_sun:0 "Przywództwo słońca"
 omen_guidance_of_the_sun_desc:3 "Wszyscy nasi ludzie będą bezpieczni, wiedząc, że prowadzi nas słońce. Konflikty będą tłumione, a nieporozumienia odejdą w niepamięć, ponieważ nasze społeczeństwo jednoczy się w obliczu przeciwności losu."
 deity_blessing_life:0 "$omen_blessing_life$"
 omen_blessing_life:0 "Błogosławieństwo życia"
 omen_blessing_life_desc:3 "Składamy ofiary duchom ziemi, prosząc je o zapewnienie wzrostu i zbiorów przez wiele lat. Dzięki naszym uprawom bezpiecznym od pogody, plag i złych lat zbiorów, nasi ludzie będą mogli się rozwijać jak nigdy dotąd."
