 deity_ashshur:0 "$omen_ashshur$"
 omen_ashshur:1 "Aszur"
 omen_ashshur_desc:3 "Aszur, potężny bóg, ten, który swoimi gniewnymi oczami wprawia obcych i wrogów w strach i rozpacz, raz po raz ratując Kraj. Jego gniew można ukoić tylko krwią bitwy oraz honorem i chwałą królów, którzy czczą go w jego świątyniach.\n\nW dawnych czasach Aszur pozwalał swym królom i książętom na swojej powiększanie władzy, a kiedy postanowił odwrócić ich los, przywracał im dawną chwałę. Z pewnością, jeśli wyciągnie do nas rękę, z pewnością nasz kraj ponownie rozkwitnie, a my zyskamy wiele bogactw na obcych ziemiach i sprowadzimy tłumy mężczyzn, kobiet i dzieci, którzy będą pracować nad przywróceniem naszej dawnej chwały i władzy!"
 deity_ninurta:0 "$omen_ninurta$"
 omen_ninurta:1 "Ninurta"
 omen_ninurta_desc:3 "Ninurta jest silny, potężny i podniosły w walce. To on pokonał demony za pomocą pobijaka Szarura, tak jak to zrobił Anzu z swoją kamienną armią. Tylko Ninurta mógł z nim walczyć, zachowując determinację w bitwie.\n\nJeśli Ninurta spojrzy z przychylnością na nasze armie, na pewno odniesiemy zwycięstwo. Jeśli wielki bóg okaże nam łaskę, nasze wojska odepchną tych, którzy niegdyś nas odepchnęli, a my oddamy hołd tym, którzy chcieli wywołać chaos na ziemi. Gdy odniesiemy zwycięstwo, jego świątynie w Nippur w Babilonii i w Kalhu w Asyrii zostaną przywrócone do dawnej świetności, a nasz lud znów będzie żył w pokoju."
 deity_ishtar:0 "$omen_ishtar$"
 omen_ishtar:1 "Isztar"
 omen_ishtar_desc:3 "Isztar jest boginią wojny, która może doprowadzić swym pięknem mężczyzn do szaleństwa. Może zmusić ich do najgłębszej rozpaczy lub zmusić ich do szukania sławy i chwały. Podobnie uczyniła ze swoim kochankiem Tammuzem, którego porzuciła w piekle, a także z Gilgameszem, który musiał walczyć z dzikim bykiem, by przywrócić pokój w Uruk.\n\nIsztar ma dwa oblicza, jest patronkom fizycznej miłości, która sprawia, że mężczyźni i kobiety mają wielu synów, ale także boginią wojny, która sprawia, że mężczyźni dołączają do wojska. Z jej pomocą nasze armie zostaną wypełnione młodymi, silnymi mężczyznami, którzy będą w stanie poszerzyć granice kraju."
 deity_ea:0 "$omen_ea$"
 omen_ea:1 "Ea"
 omen_ea_desc:4 "Ea jest bogiem patronem wykształconych i mądrych ludzi, rzemieślników i twórców. Jego wiedza i zrozumienie często ratowały kraj przed katastrofą. Czy to nie on położył kres temu strajkowi pomniejszych bogów, tworząc ludzkość, aby mogli wyzwolić ją swoją pracą? Czy to nie on uratował tych samych ludzi przed potopem, nakazując Utnapisztimiemu zbudowanie wielkiej drewnianej arki?\n\nDzięki łasce Ea uczeni, skrybowie i oczytani otrzymają mądrość i wiedzę oraz wgląd i zrozumienie. Swoimi wynalazkami sprawią, że kraj znów stanie się sercem świata, a nasze miasta siedzibą silnej władzy, nadzorującej pokój i dostatek."
 deity_nabu:0 "$omen_nabu$"
 omen_nabu:1 "Nabu"
 omen_nabu_desc:3 "Nabu jest najmądrzejszym z mądrych, tym, który swoim rylcem przekazuje wiedzę wszystkim, od królów do pomniejszych uczonych, ucząc ich o osiągnieciach starożytnych władców, a także sposobach zarządzania krajem, świątyniami i kanałami oraz metodach uprawy pól i gajów palmowych.\n\nDzięki jego łasce uczeni opisujący bogów i króla będą pilni. Szybko spiszą wiedzę na tabliczkach i zwojach, będą prowadzić księgi i uprawiać ziemię. Nasz dobrobyt zostanie osiągnięty, a skarby bogów i króla zostaną napełnione dzięki łasce, wiedzy i wglądowi tego boga."
 deity_enlil:0 "$omen_enlil$"
 omen_enlil:1 "Enlil"
 omen_enlil_desc:3 "Enlil stworzył wszystko tutaj na dole. Jest ojcem bogów, który stworzył ludzkość i kraj. Jego mocne słowa tworzą i niszczą imperia, to on decyduje o losie wszystkich.\n\nJeśli Enlil spojrzy na nas z przychylnością, z pewnością da nam wszystkie ziemie otaczające kraj. Pozwoli na powrót potężnych królów i da im władzę nad dalekimi i rozległymi terytoriami. Czy to przez nasze potężne wojska, czy też plagi, które zabijały śmiertelników w dawnych czasach, wkrótce kraj będzie rozciągał się po krańce świata, do miejsc, do których dociera jego oddech, do których dociera wiatr: do brzegów gorzkiego Abzu otaczającego Ziemię."
 deity_shamash:0 "$omen_shamash$"
 omen_shamash:1 "Szamasz"
 omen_shamash_desc:3 "Promienny bóg, Słońce przynosi krajowi ciepło i radość. Z nieba widzi wszystko, wie wszystko o ludzkich sercach. To on karze każdego, kto odważy się złamać przysięgę, nie jest w stanie dotrzymać obietnicy, złamie prawo lub okaże nieuczciwość.\n\nSzamasz spojrzy na nas z góry, zapewniając, że nasi kupcy i handlarze udający się w odległe krainy górskie przyniosą swoje bogactwo z powrotem do kraju - czy to drewno, kamienie szlachetne czy metale - będą nadal dotrzymywać swoich kontraktów i słów, które przesięgli. Dzięki niemu bogactwa całego świata zbiorą się, tworząc świątynie i pałace, a bóg zapewni powrót naszego dobrobytu, jak za panowania potężnych królów z dawnych czasów."
 deity_marduk:0 "$omen_marduk$"
 omen_marduk:1 "Marduk"
 omen_marduk_desc:3 "Marduk jest Belem, panem i dyspozytorem wszystkiego na Ziemi. Utrzymuje prawo i porządek w kraju; to on pokonał morze, Tiamat, kiedy chciała wywołać chaos; to on, gdy Erra przybyła do Babilonu, by siać niezgodę i chaos, wrócił, by przywrócić porządek i dobrobyt.\n\nDzięki przychylności Marduka kraj znów będzie żył; dzięki bogom, którzy idą za nim i są posłuszni jego potężnym słowom, zapewniony zostanie pokój, zgodność z prawem i dobrobyt, a wszyscy pochylą się zarówno przed królem bogów, jak i królem królów."
 deity_sin:0 "$omen_sin$"
 omen_sin:1 "Sin"
 omen_sin_desc:3 "Sin, świetlisty bóg księżyca jest powszechnie czczony przez ludzkość, gdyż czuwa nad nią ze swoich świątyń w Ur, Harranie oraz arabskiej Tajmie. Czym bylibyśmy bez jego przychylności, którą nadzoruje wzrost plonów oraz płodność stad i kobiet?\n\nGdy Sin spogląda z przychylnością na nasz kraj, żniwa będą obfite, bydło będzie się rozmnażać, a populacja będzie rosnąć."
