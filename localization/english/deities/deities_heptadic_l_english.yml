l_english:
  ## Default ##
 deity_targitaos:0 "$omen_targitaos$"
 omen_targitaos:1 "Targitaos"
 omen_targitaos_desc:3 "Targitaos jest protoplastą wszystkich naszych plemion i przodkiem, którego wciąż czcimy. Oprócz roli protoplasty naszego ludu pełni także rolę patrona nieba, a częściowo bóstwa płodności."
 deity_goitosyrus:0 "$omen_goitosyrus$"
 omen_goitosyrus:1 "Goitosyrus"
 omen_goitosyrus_desc:3 "Będziemy modlić się do tego boga, aby nas oświecił i objawił nam nieznane. Otrzymawszy dar mądrości, nasi naukowcy i uczeni w piśmie będą mogli poprowadzić nasz kraj ku dobobytowi i potędze."
 deity_papaios:0 "$omen_papaios$"
 omen_papaios:1 "Papaios"
 omen_papaios_desc:3 "Wielki Papaios przyniesie naszemu ludowi bogactwo i zasoby, których potrzebujemy. Ten nowy napływ bogactwa przyniesie szczęście i fortunę naszemu ludowi."
 deity_thagimasadas:0 "$omen_thagimasadas$"
 omen_thagimasadas:1 "Thagimasadas"
 omen_thagimasadas_desc:3 "Królewski Thagimasadas uzasadni naszą ekspansję na obce ziemie. Mając tego boga po naszej stronie, nasi ludzie z pewnością chwycą za broń i znów będą gotowi do wojny, bo któż może zaprzeczyć mądrości bogów?"
 deity_api:0 "$omen_api$"
 omen_api:1 "Api"
 omen_api_desc:3 "Api pobłogosławi naszych kupców bogactwem zasobów do handlu. Towary nabyte w kraju i za granicą z pewnością poszerzą możliwości naszych handlarzy i pomogą w przedsięwzięciach handlowych."
 deity_tabiti:0 "$omen_tabiti$"
 omen_tabiti:1 "Tabiti"
 omen_tabiti_desc:3 "Będziemy czcić królową bogów i prosić ją o błogosławieństwo pokoju i dobrobytu dla naszego ludu. Z Tabiti po naszej stronie, w naszym kraju będzie panował pokój, dzięki czemu będziemy mogli skoncentrować nasze wysiłki i środki na polityce zagranicznej."
 deity_argimpasa:0 "$omen_argimpasa$"
 omen_argimpasa:1 "Argimpasa"
 omen_argimpasa_desc:3 "Wielka bogini niebios pobłogosławi nasze żniwa i ludzi życiem i wzrostem. Gdy otrzymamy dar życia, nasze plony będą obfite, a nasze dzieci z pewnością będą rosnąć silne i zdrowe."
