l_english:
 deity_agdistis:0 "$omen_agdistis$"
 omen_agdistis:1 "Agdistis"
 omen_agdistis_desc:3 "Szalony, androgyniczny bóg Agdistis poprowadzi naszych wojowników do bitwy, zaszczepiając w nich szał bojowy. Przy wsparciu wielkiego boga nasz lud będzie niezwyciężony w bitwie."
 deity_dactyl:0 "$omen_dactyl$"
 omen_dactyl:1 "Daktyle"
 omen_dactyl_desc:3 "Składamy nasze ofiary dziesięciu Daktylom, mając nadzieję, że pobłogosławią naszych rzemieślników swoją wiedzą i wglądem. Mamy nadzieję, że wraz z rozwojem ta mądrość pomoże naszemu ludowi konkurować z wrogami na równych zasadach oraz ochroni naszych przyjaciół i sojuszników."
 deity_dindymene:0 "$omen_dindymene$"
 omen_dindymene:1 "Dindymene"
 omen_dindymene_desc:3 "Oblicze wielkiej matki pomoże nam zgromadzić zasoby kraju, wzmacniając nasze możliwości. Dzięki dobrobytowi będziemy mogli skutecznie się rozwijać."
 deity_cybele:0 "$omen_cybele$"
 omen_cybele:1 "Kybele"
 omen_cybele_desc:4 "$cybele_description$"
 cybele_description:0 "Matka naszego ludu pochwala nasze plany rozszerzenia naszego imperium i sprowadzenia większej liczby ludzi. Pod uważnym spojrzeniem Kybele tylko najsłabsi będą w stanie przeciwstawiać się dalszym wojnom."
 deity_kakasbos:0 "$omen_kakasbos$"
 omen_kakasbos:1 "Kakasbos"
 omen_kakasbos_desc:3 "Oddajemy cześć licyjskiemu Kakasbosowi, licząc, że pobłogosławi i zapewni bezpieczeństwo naszym kupcom podczas podróży po świecie. W pogoni za bogactwem nasi handlarze z pewnością przyniosą naszej społęczności jeszcze większe bogactwo."
 deity_men:0 "$omen_men$"
 omen_men:1 "Men"
 omen_men_desc:4 "$men_description$"
 men_description:0 "Prosimy boga księżyca, aby pobłogosławił nasz lud bezpieczeństwem i ochroną. Pod jego czujnym okiem dysydenci zostaną stłumieni."
 deity_attis:0 "$omen_attis$"
 omen_attis:1 "Attis"
 omen_attis_desc:3 "Wykastrowany Attis skropi nasze rośliny swoją krwią i pobłogosławi je niespotykanym wzrostem. Po obfitych żniwach, nasz lud znów stanie się wielki."

# Heirs of Alexander #
 deity_sandon:0 "$omen_sandon$"
 omen_sandon:0 "Sandon"
 omen_sandon_desc:0 "Sandon to bóg pogody z Anatolii, często kojarzony i przywoływany w czasach wojny. Jako jeden z najważniejszych bogów Cylicji, ma kilka sanktuariów i świątyń na swoją cześć, szczególnie w okolicach Tarsu.\n\nBóstwo jest związane z bronią, kwiatami i lwami. Grecy wiążą boga z ich własnym Heraklesem, bogiem bohaterów."
 deity_bagaios:0 "$omen_bagaios$"
 omen_bagaios:0 "Bagaios"
 omen_bagaios_desc:0 "Bagaios to bóg burzy i pogody z Frygii, zwykle uważany za dawcę dobrych czasów i rzeczy. Związany również z płodnością, bóg ten jest często przywoływany w czasach potrzeby i kłopotów, aby chronić naszych ludzi.\n\nWśród Greków zwykle kojarzony z ich własnym Zeusem, pierwszym w ich panteonie."
