 ### Republic Assembly
 assembly.1.t:0 "Komicje Kurialne"
 summon_curiate_assembly:0 "Zwołaj Komicje Kurialne"
 assemble_curiate_assembly_title_tt:0 "#T Zwołaj Komicje Kurialne#!"
 assemble_curiate_assembly_desc_tt:1 "#TF Zwołuje niektórych z naszych najbardziej prestiżowych patrycjuszy, aby legitymizować nominacje [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')]. Ta interakcja może zwiększyć możliwości mianowanych przez nas gubernatorów i może być wykorzystana tylko raz na 10 lat."
 not_summoned_curiate_assembly_recently_tt:0 "Nie można ponownie zwołać #Y Komicji Kurialnej#!, do [SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_curiate_assembly')|Y]."
 any_non_ruler_governor_character:0 "Dowolna postać jest #Y Gubernatorem#!, ale nie #Y Władcą#!."
 curiate_assembly_para_1_1:0 "We względnym zaciszu murów miejskich, uprzywilejowani obywatele [SCOPE.GetRootScope.GetCountry.GetName] zbierają się, aby oddać swój głos aprobaty lub dezaprobaty na naszych mianowanych sędziów"
 curiate_assembly_para_1_campus_martius:0 "Komicja Kurialna spotyka się w tym roku na rozległych polach Campus Martius: liczba uczestników jest po prostu zbyt duża, aby zorganizować wydarzenie w murach Rzymu.\n\nMróz nadal pokrywa murawę, a patrycjusze wkraczają do środka ze znużeniem, ale także z chęcią, by dać znać o swoich zasługach dla Republiki."
 curiate_assembly_para_2_three_possible_candidates:0 "\n\nZgromadzenie zostało poproszone o poparcie w tym roku kandydatury jednego z trzech uznanych gubernatorów: [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')]; [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')] oraz [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')]."
 curiate_assembly_para_2_one_and_two:0 "\n\nZ tej okazji przedstawiono zgromadzeniu dwóch kandydatów, którzy ubiegają się o poparcie i pomoc w pełnieniu swojej funkcji. [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')] oraz [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')], obaj siedzą cierpliwie, czekając na nieuniknioną aprobatę patrycjuszy."
 curiate_assembly_para_2_one_and_three:0 "\n\n[SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')] oraz [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')] spoglądają z niepokojem na zgromadzonych patrycjuszy, z których każdy przypuszczalnie ma nadzieję, że ich łapówki i przysługi zadziałały na ich korzyść."
 curiate_assembly_para_2_two_and_three:0 "\n\n[SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_3_descriptor')] oraz [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_1_descriptor')] obaj wysłali wysłanników ze swoich prowincji, pewni, że ich wkład w chwałę [SCOPE.GetRootScope.GetCountry.GetName] zagwarantuje im poparcie."
 curiate_assembly_para_2_only_one:0 "\n\nW tym roku tylko jeden kandydat, [SCOPE.sChar('magistrate_1').GetName], jest przedstawiony do poparcia. Mimo że jest to pewna nieprawidłowość, zgromadzenie zgodziło się spotkać i rozważyć poparcie [SCOPE.sChar('magistrate_1').GetPraenomen]."
 assembly.1.a:0 "Wstawmy się w imieniu [SCOPE.sChar('magistrate_1').GetPraenomen]."
 assembly.1.b:0 "[SCOPE.sChar('magistrate_2').GetPraenomen] może przydałaby się pomocna dłoń."
 assembly.1.c:0 "Popchnijmy zgromadzenie w kierunku [SCOPE.sChar('magistrate_3').GetPraenomen]."
 assembly.option.tooltip:1 "Z #G Finezji#! i #R Korupcji#! naszego władcy, mamy #Y [SCOPE.ScriptValue('curiate_endorsement_chance_svalue')|1]%#! szansy na sukces."
 assembly.1.d:0 "Ufamy, że zgromadzenie wybierze mądrze."
 assembly.option.tooltip_deal_magistrate_1:1 "Jeśli wybierzemy tę opcję, szansa na sukces wzrośnie do #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.total_magistrate_1:1 "Jeśli wybierzemy tę opcję, nasza szansa na sukces będzie wynosić #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_already_endorsed_1:1 "Ze względu na wcześniejsze poparcie dla tego kandydata, szansa jest #R zmniejszona#! do #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_deal_magistrate_2:1 "Jeśli wybierzemy tę opcję, szansa na sukces wzrośnie do #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_already_endorsed_2:1 "Due to previous endorsement of this candidate, chance is #R zmniejszona#! do #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_deal_magistrate_3:1 "Jeśli wybierzemy tę opcję, szansa na sukces wzrośnie do #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_3')|1]%#!."
 assembly.option.tooltip_already_endorsed_3:1 "Ze względu na wcześniejsze poparcie dla tego kandydata, szansa jest #R zmniejszona#! do #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_3')|1]%#!."
 magistrate_1_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_1').GetName]#! będzie brany pod uwagę."
 magistrate_2_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_2').GetName]#! będzie brany pod uwagę."
 magistrate_3_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_3').GetName]#! będzie brany pod uwagę."
 random_magistrate_picked:0 "Zgromadzenie samo wybierze gubernatora do poparcia. \nSzansa na sukces będzie się różnić w zależności od tego, który gubernator zostanie wybrany."
 potential_endorsement_rewards:0 "Rezultaty uzyskania aprobaty mogą obejmować @military_icon! @civic_icon! @oratory_icon! @religious_icon! lub @gold!\n\n"
 assembly.1.e:0 "Nie wtrącajmy się, zgromadzenie podejmie właściwą decyzję."
 assembly.2.t:0 "Zgromadzenie Popiera [SCOPE.sChar('selected_candidate').GetPraenomen]"
 assembly.3.t:0 "Zgromadzenie Odmawia Poparcia"
 assembly.2.desc:0 "Przy burzy oklasków, mówca Komicji Kurialnej zatwierdza dalsze mianowanie [SCOPE.sChar('selected_candidate').GetName], renomowanego [SCOPE.sChar('selected_candidate').GetTitleName]a.\n\nZ tym nowym wsparciem, zgromadzenie zbiera się, aby zatwierdzić ustanowienie kilku pomniejszych stanowisk, aby pomóc [SCOPE.sChar('selected_candidate').GetPraenomen] w [SCOPE.sChar('selected_candidate').GetHerHis] zadaniach. Na szczęście zaproponowali oni kilka opcji i proszą nas o decyzję, która z nich jest najbardziej odpowiednia dla [SCOPE.sChar('selected_candidate').GetPraenomen]."
 assembly.2.a:0 "Zestaw doradców wojskowych."
 assembly.2.b:0 "Szereg pomniejszych sędziów."
 assembly.2.c:0 "Święty człowiek jako doradca."
 assembly.2.d:0 "Znany praktyk retoryki."
 assembly.2.e:0 "Z pewnością [SCOPE.sChar('selected_candidate').GetPraenomen] znalazłby więcej zastosowań dla złota?"
 assembly.2.f:0 "Pluszowa zabawka."
 multiple_endorsements_corruption:0 "\nPonieważ ten kandydat został już wcześniej poparty:\n"
 traits.2.b:0 "Zwołaj najmędrsze umysły w kraju.!"
 enables_unusual_event_options:0 "Cecha #Y Lunatyk# umożliwia kilka szczególnie niezwykłych opcji wydarzeń."
 assembly.3.desc:0 "Komicja Kurialne obraduje do gorącego popołudnia, z ponurymi twarzami i pełnymi dezaprobaty spojrzeniami. W końcu, mówca wstaje i wygłasza ostre słowa krytyki pod adresem naszych kandydatów.\n\nWygląda na to, że w tym roku nie otrzymamy poparcia."
 assembly.3.a:0 "Cholera!"
 assembly.3.b:0 "Będziemy musieli to wynagrodzić [SCOPE.sChar('selected_candidate').GetPraenomen]."
 assembly.3.c:0 "Niech tak będzie. Natychmiast zlikwidujcie Komicję."
