l_english:
 tribal_monarchy_family_raised_up_tt:0 "Rodzina [SCOPE.sFamily('monarchy_family').GetName] musi mieć przynajmniej [SCOPE.ScriptValue('monarchy_family_num_of_expected_jobs_plus_svalue')|0Y] stanowisk. (Obecnie: [SCOPE.ScriptValue('monarchy_family_num_of_current_jobs_plus_svalue')|0Y])"
 tribal_reform_1:0 "Faworyzacja monarchistów"
 tribal_reform:0 "Reforma plemienna"
 tribal_reform_law_modifier:0 "Powiew zmian"
 desc_tribal_reform_law_modifier:0 "Stare przepisy już nie wystarczą, aby zapewnić naszym ludziom bezpieczeństwo. Chociaż może to spowodować okres niestabilności, jest to burza, którą musimy przetrwać."
 tribal_reform_2:0 "Faworyzacja republikanów"
 tribal_republic_family_raised_up_tt:0 "Rodzina [SCOPE.sFamily('republic_family').GetName] musi mieć przynajmniej [SCOPE.ScriptValue('republic_family_num_of_expected_jobs_plus_svalue')|0Y] stanowisk. (Obecnie: [SCOPE.ScriptValue('republic_family_num_of_current_jobs_plus_svalue')|0Y])"
 on_abort_tribal_reform_tt:0 "Nie będziesz mógł podjąć kolejnej próby reform przez #Y 20#! lat."
 tribal_reform.1.t:0 "Posiedzenie rady"
 tribal_reform.1.desc:0 "Dumne dziedzictwo naszego ludu przetrwało wiele pokoleń, a jednak ciągle zmieniająca się struktura naszego istnienia przyniosła większą wiedzę o świecie i ludach, które nas otaczają.\n\nNa nadzwyczajnym posiedzeniu rady głowy dwóch naszych największych rodzin, [SCOPE.sFamily('republic_family').GetName] i [SCOPE.sFamily('monarchy_family').GetName], obie rodziny zasugerowały, że nadszedł czas, abyśmy porzucili nasz sposób rządzenia, na rzecz nowego zestawu praw.\n\nRodzina [SCOPE.sFamily('monarchy_family').GetName] faworyzuje typ rządów znany jako monarchia; czerpiąc inspirację z opowieści o wielkich greckich królach, natomiast rodzina [SCOPE.sFamily('republic_family').GetName] popiera równy system rządów, inspirowany opowieściami o Imperium Kartagińskim i Ateńczykach, o których wiele słyszeliśmy."
 tribal_reform.1.a:0 "Wygląda na to, że będziemy mieli wiele do przemyślenia."
 family_mission_blurb:0 "Podczas tej misji musimy poprowadzić nasz kraj do pożądanego przez nas rezultatu."
 tribal_reform_1_b:0 "Dynastyczna reforma prawna"
 all_republic_family_members:0 "Każdy członek prorepublikańskiej rodziny #Y [SCOPE.sFamily('republic_family').GetName]#!"
 all_monarchy_family_members:0 "Każdy członek promonarchistycznej rodziny #Y [SCOPE.sFamily('monarchy_family').GetName]#!"
 civilized_tribe_ppmod:0 "Plemienna pomysłowość"
 desc_civilized_tribe_ppmod:0 "Niegdyś prężnie działające centrum plemienne, dziedzictwo tego miejsca nie zostanie prędko zapomniane."
 tribal_reform_1_c:0 "Budowa pałacu państwowego"
 tribal_reform_2_b:0 "Republikańska reforma prawna"
 tribal_reform_2_c:0 "Budowa izb senackich"
 civilized_tribe_republic_ppmod:0 "Izby senatorskie"
 desc_civilized_tribe_republic_ppmod:0 "Połączenie architektury plemiennej i tej inspirowanej grecką, te izby senatorskie stanowią niezapomniany widok."
 administrative_purge:0 "Biurokratyczna reorganizacja"
 desc_administrative_purge:0 "Ci, którzy staną nam na drodze, mogą pozostać bez stanowisk, gdy nasza reorganizacja zostanie ukończona..."
 administrative_purge_rep:0 "Monarchistyczna czystka"
 desc_administrative_purge_rep:0 "W naszym wspaniałym kraju nie ma miejsca na nastroje monarchistyczne - musimy dążyć do wyeliminowania zagrożeń od wewnątrz."
 tribal_reform.2.t:0 "Biurokratyczna czystka"
 tribal_reform.2.desc:0 "W pogoni za naszym idealnym rządem przeszkadza wiele przeszkód. Jedna z tych przeszkód nosi imię [SCOPE.sChar('purge_target').GetPraenomen] i ma silne przywiązanie do sprawy niezgodnej z naszą własną.\n\nWydaje się logiczne, że powinniśmy do pewnego stopnia opozycyjne ideologie, jednakże nasi doradcy twierdzą, że [SCOPE.sChar('purge_target').GetPraenomen] w swoich oburzających błędnych przekonaniach [Select_CString(purge_target.IsFemale, 'posunęła', 'posunął' )] się za daleko, aby utrzymać tak ważną pozycję."
 tribal_reform.2.a:0 "Zgoda. [SCOPE.sChar('purge_target').GetSheHe|U] musi odejść."
 tribal_reform.2.b:0 "Nie możemy piętnować tych, którzy dobrze nam służyli."
 tribal_reform.2.c:0 "Uczyń z [Select_CString(purge_target.IsFemale, 'niej', 'niego' )] przykład!"
 tribal_reform_1_d:0 "Biurokratyczna reorganizacja"
 tribal_reform_2_d:0 "Ideały republikańskie"
 tribal_reform_1_e:0 "Ogłoszenie rządów absolutnych"
 tribal_reform_2_e:0 "Wprowadzenie nowej konstytucji"
 tribal_reform_decision:0 "Rozważ reformę plemienną"
 tribal_reform_decision_desc:0 "Czas, aby nasi ludzie rozważyli nowe metody rządzenia. Obce ideały zalewają nasz kraj - czy naprawdę musimy pozostać ludem koczowniczym?"
 allows_tribal_reform_mission:0 "Dodaje misję #Y Reforma plemienna#! do puli misji."
 grant_offices_monarchy_reform_tt:0 "Kilku członków rodziny #Y [SCOPE.sFamily('monarchy_family').GetName]#! otrzymuje stanowisko w naszym nowym rządzie."
 grant_offices_republic_reform_tt:0 "Kilku członków rodziny #Y [SCOPE.sFamily('republic_family').GetName]#! otrzymuje stanowisko w naszym nowym rządzie."
 tribal_reform_decision_trigger_tt:0 "Wszyscy wodzowie klanów w kraju #Y [SCOPE.GetRootScope.GetCountry.GetName]#! mają #Y 33#! lub więcej lojalności"

