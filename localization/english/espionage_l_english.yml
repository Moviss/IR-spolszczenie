l_english:
 country_diplomacy.42.t:0 "Jak rękawiczka"
 country_diplomacy.42.desc:0 "W wyczynie zuchwałej brawury, nasz szpieg [SCOPE.sChar('spy').GetPraenomen] zinfiltrował [SCOPE.sC('spied_upon').Custom('get_court_type')] [SCOPE.sC('spied_upon').GetName]. Tak długo jak [SCOPE.sChar('spy').GetSheHe] pozostanie tam, będziemy mieli dostęp do rejestrów gospodarczych i wojskowych biurokracji [SCOPE.sC('spied_upon').GetAdjective].\n\nPowinniśmy jednak uważać - im dłużej nasz szpieg pozostaje na miejscu, tym większe ryzyko dla jego dobrostanu."
 country_diplomacy.42.a:0 "Świetnie."
 country_diplomacy.42.a.tt:0 "#G Możesz teraz zobaczyć szczegóły dotyczące skarbca i zasobów ludzkich [SCOPE.sC('spied_upon').GetName] w okienku dyplomacji.#!"
 country_diplomacy.43.t:0 "Szpieg pośród nas"
 country_diplomacy.43.desc:0 "Szczerząc się jak dumny lew, gruboskórny wojownik rzuca rozczochranego szpiega [SCOPE.sChar('spy').GetWomanMan] u stóp naszego dobrotliwego władcy. Rozwijając się, wyszczególnia sposób, w jaki szpieg [SCOPE.sChar('spy').GetPraenomen] został przyłapany na podsłuchiwaniu ważnych biurokratycznych spotkań o najwyższym stopniu poufności.\nPo wnikliwym przesłuchaniu okazuje się, że [SCOPE.sChar('spy').GetPraenomen] został wysłany na misję szpiegowską przez niegodziwą elitę [SCOPE.sChar('spier').GetAdjective].\n\nPozostaje nam prosty wybór: eksmitować winowajcę z samymi siniakami, albo wysłać o wiele bardziej złowieszczą wiadomość."
 country_diplomacy.43.a:0 "Uśmierć [SCOPE.sChar('spy').GetHerHim]."
 country_diplomacy.43.b:0 "Okaż pobłażliwość... ten jeden raz."
 country_diplomacy.44.t:0 "Już Nie Szpieg"
 country_diplomacy.44.desc:0 "W pokazie okrutnej arogancji, [SCOPE.sC('spied_upon').GetAdjective] elita wydała na śmierć naszego wiernego poddanego, [SCOPE.sChar('spy').GetName].\n\nByć może w ostatecznym rozrachunku nie była to wielka strata, gdyż [SCOPE.sChar('spy').GetSheHe] i tak nie wydawał(a) się być zbyt dobrym szpiegiem."
 country_diplomacy.44.a:0 "Cholera!"
 country_diplomacy.45.t:0 "Niewygodny gość"
 country_diplomacy.45.desc:0 "Obdarty, zmęczony, wykrzykujący wszelkie możliwe przekleństwa, szpieg [SCOPE.sChar('spy').GetName] powrócił do [ROOT.GetCountry.GetName]. Okazuje się, że [SCOPE.sChar('spy').GetSheHe] został przyłapany na podsłuchiwaniu ważnego spotkania rady, próbując zebrać informacje, które mogłyby nam pomóc.\n\nNiestety, [SCOPE.sChar('spy').GetHerHis] opowieść o porażce została wypowiedziana na oczach zebranej szlachty naszego dworu [ROOT.GetCountry.Custom('get_court_type')], co spowodowało wyraźnie nieprzyjemną atmosferę po tym wydarzeniu."
 country_diplomacy.45.a:0 "Strasznie żenujące..."
 country_diplomacy.46.t:0 "Koniec Wywiadu"
 country_diplomacy.46.desc:0 "Dotarły do nas wieści, że nasz szpieg w samym środku [SCOPE.sC('spied_upon').GetAdjective] biurokracji w tajemniczy sposób zniknął. Możemy tylko przypuszczać, że nie zobaczymy go więcej, znając reputację niegodziwych [SCOPE.sC('spied_upon').GetAdjective] łajdaków."
 country_diplomacy.46.a:0 "[SCOPE.sChar('spy').GetHerHis|U] poświęcenie zostanie odnotowane."
 country_diplomacy.48.t:0 "Sabotaż Logistyczny"
 country_diplomacy.48.desc:0 "$espionage_shenanigans_opener$[spy.GetSheHe|U] natknął(ęła) się na szansę zakłócenia porządku i zaopatrzenia [spied_upon.GetAdjective] [sabotage_army.GetName] przez ich popychacze do rysików - jeśli dostarczymy niezbędnych środków..."
 country_diplomacy.48.a:0 "Intrygująca perspektywa."
 country_diplomacy.48.at:0 "Sukces będzie zależeć od [spy.GetHerHis] @military_icon! Wojskowości.\nJeżeli [spy.GetSheHe] się uda:"
 country_diplomacy.48.b:0 "[spy.GetPraenomen] nie musi podnosić brwi."
 country_diplomacy.48.c:0 "Jak to się mogło stać?!"
 country_diplomacy.49.desc:0 "$espionage_shenanigans_arrest_opener$\n\nPo przeszukaniu okazało się, że planowali oni zakłócić rozkazy naszych wojsk w terenie poprzez fałszywe wiadomości i zamieszanie.\n\n$espionage_shenanigans_arrest_closer$"
 country_diplomacy.49.a:0 "Skrócić [spy.GetHerHis] o głowę."
 country_diplomacy.49.b:0 "[spy.GetPraenomen] jest wolny(a)."
 country_diplomacy.50.desc:0 "W biurach logistycznych wybuchł skandal gdzie seria nieporozumień, sprzecznych rozkazów i jawnych pomyłek w zarządzaniu zakłóciła organizację, a tym samym pewność siebie armii [sabotage_army.GetName].\n\nTrudno sobie wyobrazić, że takie zakłócenia można zwalić wyłącznie na niekompetencję; musimy wziąć pod uwagę możliwość celowego sabotażu przez obcych agentów, a nasi [spier.GetAdjective] wrogowie wydają się być prawdopodobnymi sprawcami."
 country_diplomacy.50.a:0 "Niedopuszczalne."
 country_diplomacy.51.desc:0 "Nasz szpieg [spy.GetPraenomen] zgłosił swój sukces, w tym dowcipne opisy [spied_upon.GetAdjective] niekompetencji oraz wywołanego zamieszania i oburzenia.\n\n[spy.GetHerHis|U] wysiłki z pewnością utrudnią życie żołnierzom [spied_upon.GetName], przynajmniej tymczasowo."
 country_diplomacy.51.a:0 "Przebiegły jak lis."
 country_diplomacy.52.t:0 "Własność intelektualna"
 country_diplomacy.52.desc:0 "$espionage_shenanigans_opener$[spy.GetSheHe|U] odkrył miejsce przechowywania tajnych dokumentów, w których zapisane są innowacyjne projekty i pomysły największych [spied_upon.GetAdjective] umysłów, zamierzenie kradzieży takiej wiedzy bardzo pomogłoby [spier.GetName]. "
 country_diplomacy.52.a:0 "[spy.GetSheHe|U] ma nasze poparcie."
 country_diplomacy.52.at:0 "Sukces będzie zależał od [spy.GetHerHis] @civic_icon! Finezji.\nJeżeli [spy.GetSheHe] się uda:"
 country_diplomacy.52.b:0 "Szpiedzy nie powinni zwracać na siebie uwagi."
 country_diplomacy.53.desc:0 "$espionage_shenanigans_arrest_opener$\n\nZostali zatrzymani w połowie skoku, wyraźnie próbując dostać się do prywatnych bibliotek, w których przechowywane są notatki naszych najbardziej szanowanych myślicieli i inżynierów..\n\n$espionage_shenanigans_arrest_closer$"
 country_diplomacy.54.desc:0 "Kustosze prywatnych bibliotek naszego rządu z zakłopotaniem zgłosili zaginięcie wielu ważnych zwojów zapisujących najnowsze pomysły i projekty naszych wybitnych myślicieli i inżynierów.\n\nPodejrzenie padło na [spier.GetName], o którego działalności wiele się spekuluje na agorze [spied_upon.GetCapital.GetName]."
 country_diplomacy.54.a:0 "Niedopuszczalne."
 country_diplomacy.55.desc:0 "Ostatnim komunikatom od [spy.GetPraenomen] towarzyszył szereg zwojów wypełnionych użytecznymi informacjami na tematy przydatne dla [spier.GetName], których brak, miejmy nadzieję, odczują również badacze [spied_upon.GetAdjective].\n\nNiepozorny szpieg [spy.GetPraenomen] okazał się bardzo cennym nabytkiem."
 country_diplomacy.55.a:0 "Niesamowite."
 espionage_army_sabotage_modifier:0 "$country_diplomacy.48.t$"
 desc_espionage_army_sabotage_modifier:0 "Nasza biurokratyczna organizacja została zinfiltrowana przez pozbawionych skrupułów wrogów, którzy próbowali wykoleić dowództwo i naszą kontrolę."
 espionage_suspicion_tooltip:0 "@[spied_upon.GetFlag]! [spied_upon.GetName] będą podejrzewać nasz udział."
 espionage_shenanigans_opener:0 "Wraz ze zwykłą zakodowaną wiadomością od [spy.GetPraenomen] - nasz agent w haniebnym [spied_upon.Custom('get_court_type')] [spied_upon.GetName] - nadeszła wiadomość o wyjątkowej okazji.\n\n"
 espionage_shenanigans_arrest_opener:0 "Nasi strażnicy aresztowali podejrzanego(ą) [spy.GetWomanMan] w biurokratycznych urzędach naszego kraju bez uzasadnionej przyczyny."
 espionage_shenanigans_arrest_closer:0 "Nasi doradcy uważają, że musieli ich wysłać [spier.GetName], ale nie ma na to dowodów."
 tech_theft_1_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_1_cmod:0 "Nasze biblioteki zostały najechane przez obcych agentów, co opóźniło pracę naszych naukowców."
 tech_theft_2_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_2_cmod:0 "$desc_tech_theft_1_cmod$"
 tech_theft_3_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_3_cmod:0 "$desc_tech_theft_1_cmod$"
 tech_theft_4_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_4_cmod:0 "$desc_tech_theft_1_cmod$"
