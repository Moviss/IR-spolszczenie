 NUM_ADJ:0 "Numidyjska"
 form_numidia_claims_tooltip:0 "Numidia zyska roszczenia do regionów #Y Numidia#! oraz prowincji #Y Masesylia#!, #Y Thrabracania#!, #Y Musulamia#! i #Y Maxyesia#!."
 #Magna Graecia
 MAGNA_GRAECIA_NAME:0 "Wielka Grecja"
 MAGNA_GRAECIA_ADJECTIVE:0 "Wielkiej Grecji"
 form_magna_graecia:0 "Utworzenie Wielkiej Grecji"
 form_magna_graecia_desc:0 "Grecy są obecni w południowych Włoszech i na Sycylii od wielu wieków. Region Wielkiej Grecji, choć często odbiegał od większej polityki na półwyspie, odegrał ważną rolę w świecie hellenistycznym."
