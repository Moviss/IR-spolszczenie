 nation_forming.1.t:0 "Kreteńskie ultimatum"
 nation_forming.1.desc:0 "Nasi przebiegli sąsiedzi z powodzeniem zjednoczyli wiele kluczowych miast na Krecie.\n\nPokazując to całemu światu, wydali nam ultimatum. Czy naprawdę zaryzykujemy życia naszych synów i córek, żeby się temu przeciwstawić?"
