 AX2_ADJ:0 "Aksum"
 form_aksum_claims_tooltip:1 "Aksum zyska roszczenia do prowincji #Y Askum#! i #Y Tana#!."
 #Syria
 formable_not_syria_exists:0 "#Y Syria#! NIE może istnieć."
 form_syria:0 "Utworzenie Syrii"
 form_syria_desc:0 "Region Syrii, położony w ważnym strategicznym miejscu, od tysięcy lat jest kontrolowany przez liczne rodzące się imperia. Teraz, kiedy wreszcie osiągnęliśmy wolność, uważamy, że Syria powinna być niezależnym państwem, gwarantującym równowagę między potężnymi mocarstwami Nilu, Persji i Anatolii."
 SYRIA_NAME:0 "Syria"
 SYRIA_ADJECTIVE:0 "Syrii"
 SYA:0 "Syria"
 SYA_ADJ:0 "Syrii"
 form_syria_claims_tooltip:0 "Syria zyska roszczenia do regionu #Y Syria#!."
 #Phoenicia
 formable_not_phoenicia_exists:0 "#Y Fenicja#! NIE może istnieć."
 form_phoenicia:0 "Utworzenie Fenicji"
 form_phoenicia_desc:0 "Dumni Fenicjanie opanowali Morze Śródziemne wiele wieków wcześniej. Bez nas nie byłoby Kartaginy ani wielkich miast Iberii. Od czasów Cyrusa byliśmy pod rządami obcych władców, ale teraz - teraz jest nasza szansa na odzyskanie naszego dziedzictwa i pokazanie światu potęgi Fenicji."
 PHOENICIA_NAME:0 "Fenicja"
 PHOENICIA_ADJECTIVE:0 "Fenicji"
 PPN:0 "Fenicja"
 PPN_ADJ:0 "Fenicji"
 form_phoenicia_claims_tooltip:0 "Fenicja zyska roszczenia do prowincji #Y Północna Fenicja#! i #Y Południowa Fenicja#!."
 #Cilicia
 formable_not_cilicia_exists:0 "#Y Cylicja#! NIE może istnieć."
 form_cilicia:0 "Utworzenie Cylicji"
 form_cilicia_desc:0 "Cylijczycy od dawna uważają się za bardziej wyjątkowych niż wszyscy, którzy nimi rządzą. Tożsamość ta naturalnie prowadzi nas do sugerowania, że naszemu prawu do rządzenia towarzyszy boski mandat. Musimy zjednoczyć całą Cylicję i odzyskać naszą ojczyznę!"
 CILICIA_NAME:0 "Cylicja"
 CILICIA_ADJECTIVE:0 "Cylicji"
 CCI:0 "Cylicja"
 CCI_ADJ:0 "Cylicji"
