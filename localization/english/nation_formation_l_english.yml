 form_asturia:0 "Zjednoczenie Asturii"
 form_asturia_desc:0 "Asturyjskie plemiona żyły w pokojowej, rolniczej atmosferze na wybrzeżu Iberii. Jednak ich wojownicy byli wynajmowani przez Kartagińczyków jako ich najemnicy a ich społeczeństwa w dużej mierze było matrylinearne."
