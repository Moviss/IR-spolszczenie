 #Parthia
 form_parthia:0 "Utworzenie Partii"
 form_parthia_desc:0 "Kiedy plemię Parnów podbiło region Partii, uwalniając go z uścisku Seleucydów, niewielu sądziło, że kiedyś ten koczowniczy naród podbije większość Azji Środkowej."
 PARTHIA_NAME:0 "Partia"
 PARTHIA_ADJECTIVE:0 "Partii"
 formable_parthia_not_exists:0 "#Y Partia#! NIE może istnieć."
 #Numidia
 form_numidia:0 "Utworzenie Numidii"
 form_numidia_desc:0 "Skupisko państw plemiennych, Królestwo Numidii zostało zjednoczone w wyniku upadku Kartaginy, spowodowanego bezpośrednio przez Rzym. Później sprzymierzając się z tą potęgą, Numidia nadal się cieszyła autonomią, dopóki nie doszło do załamania stosunków dyplomatycznych a w następstwie gniewu Rzymu."
 formable_numidia_not_exists:0 "#Y Numidia#! NIE może istnieć."
