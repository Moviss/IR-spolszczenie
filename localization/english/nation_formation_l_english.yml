 ARKADIA_ADJECTIVE:0 "Arkadii"
 ARK:0 "Arkadia"
 ARK_ADJ:0 "Arkadii"
 form_arkadia:0 "Utworzenie Arkadii"
 form_arkadia_desc:0 "Dziedzictwo plemion arkadyjskich należy do najstarszych i najbardziej dumnych w Grecji. Odpowiedzialne za założenie wielkich miast i szerzenie kultury w środkowej części Peloponezu, tak wielką tradycję należy zachować, łącząc Arkadię po raz kolejny."
 #Achaea
 formable_not_achaea_exists:0 "#Y Achaja#! NIE może istnieć."
 ACHAEA_NAME:0 "Achaja"
 ACHAEA_ADJECTIVE:0 "Achaji"
 ACH:0 "Achaja"
 ACH_ADJ:0 "Achaji"
 form_achaea:0 "Utworzenie Achaji"
 form_achaea_desc:0 "Niewielkie Państwo Achajskie było cierniem w boku rzymskiej ekspansji w II wieku p.n.e., tworząc potężny związek państw-miast, podbijając Spartę i wykazując znaczną siłę militarną."
 #Illyria
 formable_not_illyria_exists:0 "#Y Ilirii#! NIE może istnieć."
 ILLYRIA_NAME:0 "Iliria"
 ILLYRIA_ADJECTIVE:0 "Ilirii"
 ILL:0 "Iliria"
 ILL_ADJ:0 "Ilirii"
 form_illyria:0 "Utworzenie Ilirii"
 form_illyria_desc:0 "Długa linia brzegowa Ilirii została podzielona przez liczne królestwa i imperia na przestrzeni wieków. Będąc w doskonałej pozycji do handlu, a także dominacji floty, nasi ludzie uważają, że najwyższy czas zjednoczyć region pod rządami jednego, niezależnego państwa."
 form_illyria_claims_tooltip:0 "Iliria zyska roszczenia do regionu #Y Iliria#!."
 #Dacia
 formable_not_dacia_exists:0 "#Y Dacja#! NIE może istnieć."
 form_dacia:0 "Utworzenie Dacji"
 form_dacia_desc:0 "Dacja, kraina bogata w zasoby, kulturę i cywilizację, której zazdrośnie przyglądają się zachłanni sąsiedzi, jest w rękach własnego ludu. Najwyższy czas, aby pojawił się silny przywódca, który zakończy status quo między podzielonymi plemionami, jednocząc Dację pod jednym sztandarem!"
 DACIA_NAME:0 "Dacja"
 DACIA_ADJECTIVE:0 "Dacji"
