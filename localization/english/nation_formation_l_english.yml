 #Noricum
 formable_not_noricum_exists:0 "#Y Noricum#! NIE może istnieć."
 form_noricum:0 "Utworzenie Noricum"
 form_noricum_desc:0 "Noryccy kowale od wieków przodują w dziedzinie innowacji. Nasi ludzie zasługują na większą pozycję na świecie i od nas zależy, czy zjednoczymy ich pod jednym sztandarem, zajmując nasze miejsce w historii."
 NORICUM_NAME:0 "Noricum"
 NORICUM_ADJECTIVE:0 "Noricum"
 NRM:0 "Noricum"
 NRM_ADJ:0 "Noricum"
 #Armorica
 formable_not_armorica_exists:0 "#Y Armoryka#! NIE może istnieć."
 form_armorica:0 "Zjednoczenie Armoryki"
 form_armorica_desc:0 "Armoryka, ojczyzna dla wiosek nieugiętych Galów, od dawna jest centrum prosperującego handlu i kultury. Gdy nadciągają wojujące imperia, musimy rozważyć porzucenie naszego spokojnego rolniczego życia. Wszystko, czego potrzeba, by zjednoczyć nasz lud, to jedno - bycie silniejszymi i bardziej niezwyciężonymi niż reszta."
 ARMORICA_NAME:0 "Armoryka"
 ARMORICA_ADJECTIVE:0 "Armoryki"
 ASX:0 "Armoryka"
 ASX_ADJ:0 "Armoryki"
 inherit_armorica_provinces_tooltip:0 "Każda prowincja twojego #Y poddanego#! potrzebna do utworzenia Armoryki zostanie anektowana"
 #Cyprus
 formable_not_cyprus_exists:0 "#Y Cypr#! NIE może istnieć."
 form_cyprus:0 "Zjednoczenie Cypru"
 form_cyprus_desc:0 "Wyspa Cypr, bogata w miedź i główny port handlowy z kontynentem, stanowi dobry dom dla naszego ludu. Czas, byśmy przyjęli tę tożsamość narodową i zajęli nasze miejsce w historii."
 CYPRUS_NAME:0 "Cypr"
 CYPRUS_ADJECTIVE:0 "Cypru"
 CYP:0 "Cypr"
 CYP_ADJ:0 "Cypru"
 #Albion
 formable_not_albion_exists:0 "#Y Albion#! NIE może istnieć."
 form_albion:0 "Zjednoczenie Albionu"
 form_albion_desc:0 "Przez setki lat wyspa Albion służyła jako schronienie dla naszego ludu. Powinniśmy kontrolować ją od wybrzeża do wybrzeża, jednocząc różne ludy zamieszkujące tę ziemię pod jedną wspólną tożsamością."
 ALBION_NAME:0 "Albion"
 ALBION_ADJECTIVE:0 "Albionu"
 AIO:0 "Albion"
 AIO_ADJ:0 "Albionu"
 #Pritania
 formable_not_brettonia_exists:0 "#Y Brytania#! NIE może istnieć."
 BRETONNIA_NAME:0 "Brytania"
 BRETONNIA_ADJECTIVE:0 "Brytanii"
 BRA:0 "Brytania"
 BRA_ADJ:0 "Brytanii"
 form_brettonia:0 "Zjednoczenie Brytanii"
 form_brettonia_desc:0 "Odkąd nasi przodkowie przybyli na tę wyspę, nasze ludy koegzystowały. Wraz z nadejściem nowej ery hutnictwa, żeglugi morskiej i imperium stało się jasne, że nasz lud nie może dłużej przetrwać bez jednolitej tożsamości. Na lepsze lub gorsze musimy spojrzeć ku nowym horyzontom i objąć przywództwo nad całą Brytanią."
 #Caledonian Confederacy
 formable_not_ccc_exists:0 "#Y Konfederacja Kaledońska#! NIE może istnieć."
 CCC_NAME:0 "Konfederacja Kaledońska"
 CCC_ADJECTIVE:0 "Konfederacji Kaledońskiej"
 CCC:0 "Konfederacja Kaledońska"
 CCC_ADJ:0 "Konfederacji Kaledońskiej"
 form_ccc:0 "Utworzenie Konfederacji Kaledońskiej"
 form_ccc_desc:0 "Przez wiele lat Piktowie żyli w samotności na wyżynach Kaledonii. Zjednoczenie klanów, plemion i rodów naszego ludu zawsze wydawało się nieosiągalnym celem. Uważamy, że jest inaczej. Potężny przywódca, z życzliwością i zrozumieniem wymaganymi do rządzenia, może zjednoczyć całą Kaledonię w jedno silne państwo."
 inherit_ccc_provinces_tooltip:0 "Każda prowincja twojego #Y poddanego#! potrzebna do utworzenia Konfederacji Kaledońskiej zostanie anektowana."
 #Belgia
 formable_not_belgia_exists:0 "#Y Belgia#! NIE może istnieć."
 form_belgia:0 "Zjednoczenie Belgii"
 form_belgia_desc:0 "Belgowie zawsze zajmowali bogatą i żyzną część świata. Taka obfitość zachęca do samozadowolenia, którego należy unikać. Zagrożenie ze strony wojujących imperiów, o których słyszymy od podróżujących kupców jest większe, niż moglibyśmy sobie wyobrazić. Dla naszego bezpieczeństwa musimy zjednoczyć wszystkich Belgów."
 BELGIA_NAME:0 "Belgia"
 BELGIA_ADJECTIVE:0 "Belgii"
 BGG:0 "Belgia"
 BGG_ADJ:0 "Belgii"
 inherit_belgia_provinces_tooltip:0 "Każda prowincja twojego #Y poddanego#! potrzebna do utworzenia Belgii zostanie anektowana"
 #Aquitania
 formable_not_aquitania_exists:0 "#Y Akwitania#! NIE może istnieć."
 form_aquitania:0 "Utworzenie Akwitanii"
 form_aquitania_desc:0 "Nasz lud zawsze żył na pograniczu, między Galią a Iberią. Przywódca wystarczająco silny, aby zjednoczyć klany, mógłby skorzystać z tej pozycji i stworzyć państwo, które promuje pokój i stosunki handlowe w całym regionie."
 AQUITANIA_NAME:0 "Akwitania"
 AQUITANIA_ADJECTIVE:0 "akwit."
 AQI:0 "Akwitania"
 AQI_ADJ:0 "akwit."
 inherit_aquitania_provinces_tooltip:0 "Każda prowincja twojego #Y poddanego#! potrzebna do utworzenia Akwitanii zostanie anektowana"
 #Gaul
 formable_not_gaul_exists:0 "#Y Galia#! NIE może istnieć."
 form_gaul:0 "Utworzenie Galii"
 form_gaul_desc:0 "Żyzna ziemia Galii jest domem dla wielu plemion i ludów, prowadzących dostatnie, choć nie zawsze spokojne życie. Dla niektórych ta krucha egzystencja jest oznaką starych zwyczajów - zamiast tego potrzebne są nowe metody, jeśli nasz lud ma przetrwać w erze cywilizacji i imperium. Zadanie nie jest lekkie, ale być może możemy być siłą napędową zjednoczenia ludu galijskiego?"
 GAUL_NAME:0 "Galia"
 GAUL_ADJECTIVE:0 "Galii"
 GAU:0 "Galia"
 GAU_ADJ:0 "Galii"
 form_gaul_claims_tooltip:0 "Galia zyska roszczenia do regionów #Y Armoryka#!, #Y Belgia#!, #Y Celtyka#!, #Y Górna Germania#!, #Y Akwitania#! i #Y Galia Narbońska#! oraz prowincji #Y Verbigenia#!, #Y Helwecja#!, #Y Alpes Graiae#!, #Y Transpadania#! i #Y Zachodnia Insubria#!."
 #Persia
 persia_not_exists:0 "#Y Persia#! NIE może istnieć."
 form_persia:0 "Utworzenie Persji"
 form_persia_desc:0 "Czasy Cyrusa i Dariusza już dawno minęły, ale Persowie wciąż pamiętają ich wielkie imperia. Czas odrzucić jarzmo obcych ciemiężców i ponownie zjednoczyć nasz lud!"
 PERSIA_NAME:0 "Persja"
 ACHAEMENID_NAME:0 "Imperium Achemenidów"
 PERSIA_ADJECTIVE:0 "Persji"
 PER:1 "Persja"
 PER_ADJ:1 "Persji"
 #Arkadia
 formable_not_arkadia_exists:0 "#Y Arkadia#! NIE może istnieć."
