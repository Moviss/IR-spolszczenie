 form_lusitania:0 "Zjednoczenie Luzytanii"
 form_lusitania_desc:0 "Ci których nazywamy krewnymi żyją w podzielonych plemionach, bez nadzieji na osiągnięcie czegoś większego. Musimy dążyć do naszego prawowitego przywództwa nad nimi by móc poprowadzić nasz lud do większej chwały!"
