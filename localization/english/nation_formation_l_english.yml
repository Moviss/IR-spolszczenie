 #Iberia
 formable_not_iberia_exists:0 "#Y Wielka Iberia#! NIE może istnieć."
 form_iberia:0 "Utworzenie Wielkiej Iberii"
 form_iberia_desc:0 "Grecy znają ziemię, na której żyjemy, jako Iberia. Gdy cywilizacja rozkwita, a my stajemy się bardziej świadomi ukształtowania terenu, środowiska politycznego i podobieństw kulturowych naszych sąsiadów, staje się oczywiste, że ta ziemia należy do nas, a nie do chciwych obcych najeźdźców ze wschodu."
 IBERIA_NAME:0 "Wielka Iberia"
 IBERIA_ADJECTIVE:0 "Wielkiej Iberii"
 HBR:0 "Wielka Iberia"
 HBR_ADJ:0 "Wielkiej Iberii"
 form_iberia_claims_tooltip:0 "Wielka Iberia zyska roszczenia do regionów #Y Galicja#!, #Y Tarraconensis#!, #Y Luzytania#!, #Y Kontestania#! i #Y Betyka#!."
 #Helvetia
 formable_not_helvetia_exists:0 "#Y Helwecja#! NIE może istnieć."
 form_helvetia:0 "Zjednoczenie Helwecji"
 form_helvetia_desc:0 "Helweckie klany zbudowały silną cywilizację na wzgórzach Galii Narbońskiej, ale aby zwalczyć rosnące zagrożenie imperium, musi pojawić się silny przywódca, który rzuci wyzwanie istniejącej równowadze sił. Tylko w ten sposób nasze narody mogą uniknąć wyginięcia i zapomnienia."
 HELVETIA_NAME:0 "Helwecja"
 HELVETIA_ADJECTIVE:0 "Helwecji"
