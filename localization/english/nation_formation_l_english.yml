 form_yamnat:0 "Utworzenie Yamnatu"
 form_yamnat_desc:0 "Żyzny płaskowyż Arabii Felix od tysiącleci jest kolebką cywilizacji. Najwyższy czas zjednoczyć walczące królestwa przelewające arabską krew z powodu drobnej wrogości pod wspólnym, starożytnym imieniem."
 YAMNAT_NAME:0 "Yamnat"
 YAMNAT_ADJECTIVE:0 "Yamnatu"
