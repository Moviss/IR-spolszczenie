 #Aksum
 formable_not_aksum_exists:0 "#Y Aksum#! NIE może istnieć."
 form_aksum:0 "Utworzenie Aksum"
 form_aksum_desc:0 "Po upadku Królestwa D'mt pojawiło się kilka państw walczących o dominację nad regionem. Aksum, najpotężniejsze ze wszystkich, zbudowałby imperium rywalizujące z potęgami Nilu."
