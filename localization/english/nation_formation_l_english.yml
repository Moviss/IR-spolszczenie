 SII_ADJ:0 "Sycylii"
 form_sicily:0 "Zjednoczenie Sycylii"
 form_sicily_desc:0 "Cel zjednoczenia wyspy Sycylii, choć na pozór prosty, był przyczyną niezliczonych ofiar śmiertelnych. Być może to my moglibyśmy w końcu tego dokonać?"
 form_sicily_claims_tooltip:0 "Sycylia zyska roszczenia do prowincji #Y Sykania#! i #Y Sykulia#!."
 #Babylon
 formable_not_babylon_exists:0 "#Y Babilon#! NIE może istnieć."
 BABYLON_NAME:0 "Babilon"
 BABYLON_ADJECTIVE:0 "Babilonu"
 BBY:0 "Babilon"
 BBY_ADJ:0 "Babilonu"
 form_babylon:0 "Utworzenie Babilonu"
 form_babylon_desc:0 "Babilon jest największym i najstarszym z miast, władcą królów ziemi. Naszym przeznaczeniem jest porzucić jarzmo ciemiężców i przywrócić miastu dawną świetność."
 nation_forming.2.t:0 "Siedziba władzy"
 nation_forming.2.desc:0 "Starożytni królowie Persji rządzili żyznymi ziemiami dolnej Mezopotamii. Podążając ich śladami i przenosząc tron do jednego z wielu wspaniałych miast, w których rządził Cyrus i jego spadkobiercy, pokazalibyśmy wszystkim naszą niezaprzeczalną wyższość.\n\nNasz wybór może wpłynąć na reakcję naszych ludzi na te wiadomości."
 nation_forming.2.a:0 "Za wielki Babilon!"
 nation_forming.2.b:0 "Nie będziemy ślepo przestrzegać starożytnych zwyczajów"
 nation_forming.2.c:0 "Greccy zdobywcy faworyzowali Persepolis."
 nation_forming.2.d:0 "Nasz obecny pałac jest wystarczający."
 nation_forming.2.e:0 "Odbudujmy klejnot Cyrusa!"
 form_babylon_claims_tooltip:0 "Babilon zyska roszczenia do regionów #Y Mezopotamia#! i #Y Asyria#! oraz prowincji #Y Suzjana#! i #Y Mardiene#!."
 #Media
 formable_not_media_exists:0 "#Y Media#! NIE może istnieć."
 MEDIA_NAME:0 "Media"
 MEDIA_ADJECTIVE:0 "Medii"
 MEE:0 "Media"
 MEE_ADJ:0 "Medii"
 form_media:0 "Utworzenie Medii"
 form_media_desc:0 "Starożytny Kyaksares opierał się na sukcesach jego ojca, aby zjednoczyć Medów i stworzyć pierwsze prawdziwe imperium w naszym regionie. Ten region podbity przez samego Cyrusa, był miejscem narodzin zarówno zdobywców, jak i założycieli. Po wielu latach życia pod obcym jarzmem nadszedł czas, abyśmy porzucili kajdany i zdecydowali o swoim losie."
 add_media_claims:1 "Media zyska roszczenia do regionu #Y Media#!."
 #Yuezhi
 formable_not_yuezhi_exists:0 "#Y Yuezhi#! NIE może istnieć."
 YUEZHI_NAME:0 "Yuezhi"
 YUEZHI_ADJECTIVE:0 "Yuezhi"
 YZI:0 "Yuezhi"
 YZI_ADJ:0 "Yuezhi"
 become_yuezhi:0 "Przyjęcie Yuezhi jako tożsamości narodowej"
 become_yuezhi_desc:0 "Koczowniczy lud Yuezhi osiedlił się w naszym kraju. Albo przez rozprzestrzenianie się kultury, albo przez wojnę, albo przez przypadek, ale nasza tożsamość narodowa jest teraz znacznie bliżej Yuezhi aniżeli kulturze naszych przodków. Ogłóśmy światu naszą nową tożsamość i dążmy do nowych podbojów w imieniu narodu Yuezhi!"
 add_yuezhi_claims:1 "Yuezhi zyska roszczenia do prowincji #Y Ferghana#!, #Y Shule#!, #Y Talas#! i #Y Cyropolis#!."
                                                                                                                                                                                                                                                    
 #Kushan
 formable_not_kushan_exists:0 "#Y Kuszan#! NIE może istnieć."
 KUSHAN_NAME:0 "Kuszan"
 KUSHAN_ADJECTIVE:0 "Kuszanu"
 KHN:0 "Kuszan"
 KHN_ADJ:0 "Kuszanu"
 form_kushan:0 "Utworzenie Kuszanu"
 form_kushan_desc:0 "Potężny lud Yuezhi jest znany pod wieloma nazwami. Na dalekim, zamglonym wschodzie, jesteśmy znani jako Guishuang. Nasi wrogowie na tych zielonych pastwiskach znają nas jako Kuszanów. Przyjmijmy tę tożsamość i stwórzmy imperium, jakiego ten region nigdy wcześniej nie widział!"
 add_kushan_claims:1 "Kuszan zyska roszczenia do regionów #Y Baktria#!, #Y Gandhara#! i #Y Sogdiana#!."
 #Saxonia
 formable_not_saxonia_exists:0 "#Y Saksonia#! NIE może istnieć."
 form_saxonia:0 "Zjednoczenie Saksonii"
 form_saxonia_desc:0 "Naród saski pragnie silnego przywódcy, który zjednoczy klany. Nasze prawo rodowe jest oczywiste dla wszystkich - to my poprowadzimy nasz lud do chwały."
 SAXONIA_NAME:0 "Saksonia"
 SAXONIA_ADJECTIVE:0 "Saksonii"
 XXS:0 "Saksonia"
 XXS_ADJ:0 "Saksonii"
 #Suebia
 formable_not_suebia_exists:0 "#Y Swebia#! NIE może istnieć."
 form_suebia:0 "Zjednoczenie Swebii"
 form_suebia_desc:0 "Swebowie to duża grupa ludzi, z którymi dzielimy wiele cech. Silny przywódca, który zjednoczy ich w tych mrocznych czasach, ma ogromne znaczenie dla naszego dalszego przetrwania."
 SUEBIA_NAME:0 "Swebia"
 SUEBIA_ADJECTIVE:0 "Swebii"
 SBN:0 "Swebii"
 SBN_ADJ:0 "Swebia"
 any_suebian_country_tt:0 "Wszystkie państwa #Y swebskie#! są naszymi poddanymi lub jesteśmy jedynym #Y państwem swebskim."
 # Hibernia
 formable_not_hibernia_exists:0 "#Y Hibernia#! NIE może istnieć."
 HIB_NAME:0 "Hibernia"
 HIB_ADJECTIVE:0 "Hibernii"
 HIB:0 "Hibernia"
 HIB_ADJ:0 "Hibernii"
 form_hibernia:0 "Utworzenie Hibernii"
 form_hibernia_desc:0 "Ludność Hibernii była zbyt mała i rozproszona, aby zagrozić obcym na wschodzie. Wspólne działania na rzecz ochrony wszystkich to droga, którą musimy podążać jeśli chcemy, aby nasi ludzie żyli bezpiecznie i prosperowali. Jeśli inne klany i wodzowie klanów tego nie widzą, naszym zadaniem jest przekonanie ich w taki czy inny sposób."
 inherit_hib_provinces_tooltip:0 "Wszystkie prowincje #Y poddanych#! wymagane do utworzenia Hibernii zostaną anektowane."
 # Delian League
 formable_not_delian_league_exists:0 "#Y Symmachia Delijska#! NIE może istnieć."
 not_nesiotic_league_exists:0 "#Y Związek Wyspiarzy#! NIE może istnieć."
 DELIAN_LEAGUE_NAME:0 "Symmachia Delijska"
 DELIAN_LEAGUE_ADJECTIVE:0 "Symmachii Delijskiej"
 DLA:0 "Symmachia Delijska"
 DLA_ADJ:0 "Symmachii Delijskiej"
 form_delian_league:0 "Symmachia Delijska"
 form_delian_league_desc:0 "Symmachię Delijską utworzyły Ateny i ich sojusznicy, aby bronić się przed nacierającymi ze wschodu Persami po tym, jak Kserkses próbował najechać nasze miasta. W tych burzliwych czasach naturalne jest, że wszystkie miasta jońskie po raz kolejny szukają ochrony w sojuszu. Czas, abyśmy odbudowali Symmachię Delijską."
 # Argolis
 formable_not_argolis_exists:0 "#Y Argolida#! NIE może istnieć."
 ARGOLIS_NAME:0 "Argolida"
 ARGOLIS_ADJECTIVE:0 "Argolidy"
 AGO:0 "Argolida"
 AGO_ADJ:0 "Argolidy"
 form_argolis:0 "Utworzenie Argolidy"
 form_argolis_desc:0 "Region wokół Argos jest znany jako Argolida, będąca od dawna ojczyzną najbardziej walecznych i honorowych Greków. Chociaż nigdy nie jednoczyliśmy się w tym samym typie związków i koalicji, co wielu naszych sąsiadów, może nadszedł czas, aby odłożyć na bok nasze różnice?"
 # Aestuia
 formable_not_aestuia_exists:0 "#Y Aistia#! NIE może istnieć."
 form_aestuia:0 "Zjednoczenie Aistii"
 form_aestuia_desc:0 "Nadszedł czas, aby zjednoczyć razem cały naród aistyjski pod naszą władzą, nie będąc już ludem rozrzuconym na wietrze. Pod naszym dowództwem Aistia będzie znana ze swojej siły i jedności."
 AESTUIA_NAME:0 "Aistia"
 AESTUIA_ADJECTIVE:0 "Aistii"
 AUA:0 "Aistia"
 AUA_ADJ:0 "Aistii"
 any_aestian_country_tt:0 "Wszystkie państwa #Y aistyjskie#! są naszymi poddanymi, albo jesteśmy jedynym #Y państwem aistyjskim."
 # Sardinia
 formable_not_sardinia_exists:0 "#Y Sardinia#! NIE może istnieć."
 form_sardinia:0 "Utworzenie Sardynii"
 form_sardinia_desc:0 "Plemiona Sardynii były często kontrolowane przez watażków z południa lub wschodu, kontrolujących najbardziej żyzne fragmenty wyspy, jednocześnie terroryzując mieszkańców na wyżynach. Pod naszą władzą lud Sardynii będzie walczył dla siebie bez ingerencji obcych wrogich sił."
 SAR:0 "Sardynia"
 SAR_ADJ:0 "Sardynii"
 # Euboea
 formable_not_euboea_exists:0 "#Y Eubea#! NIE może istnieć."
 form_euboea:0 "Utworzenie Eubei"
 form_euboea_desc:0 "Eubea ma historię wielu różnych grup ludzi osiedlających się na wyspie i zainteresowanych przejęciem nad nią kontroli. Gdybyśmy mogli zgromadzić państwa-miasta Eubei w jednej lidze, tak jak wiele innych regionów Grecji przed nami, bylibyśmy w stanie zabezpieczyć ten obszar dla tych, którzy na nim mieszkają."
 
