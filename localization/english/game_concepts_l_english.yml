l_english:
 game_concept_date:0 "Data"
 game_concept_date_desc:0 "Data gry liczy się od założenia Rzymu; Ab Urbe Condita."
 game_concept_country:0 "Kraj"
 game_concept_countries:0 "Kraje"
 COUNTRY_CONCEPT_TOOLTIP:0 "Kraj [Country.GetGovernment.GetName] z [Country.GetNameWithNoTooltip] znajduje się w regionie [Country.GetCapital.GetArea.GetRegion.GetName]. Rządzi nim [Country.GetRuler.GetName] i jest uważany za [Country.GetRankName].\n\nOpinia o nas to [Country.GetOpinionOf( Player.GetCountry )|+=]"
 game_concept_country_desc:1 "Kraje to jednostki dyplomatyczne, z którymi będziesz wchodzić w interakcje podczas gry. Mogą reprezentować wszystko, od małych państw narodowych, po ogromne imperia lub wędrowne hordy.\n\nKraje czerpią swoje dochody i zasoby bezpośrednio z [pops|E] na [territories|E] które posiadają, a każde z nich posiada dwór [characters|e], na czele którego stoi [ruler|e]."
 game_concept_ruler:0 "Władca"
 game_concept_ruler_desc:0 "Każdy [country|E] ma postać jako swojego władcę. Siła władcy może być mierzona przez jego cztery podstawowe atrybuty, z których każdy ma bardzo korzystny wpływ na [country|e]."
 game_concept_territory:0 "Terytorium"
 game_concept_territories:0 "Terytoria"
 game_concept_territory_desc:1 "Terytorium to najmniejszy podział administracyjny, należący do [province|E], który sam należy do [governorship|E]. Terytoria zawierają [pops|E], produkują [tradegoods|E], i mają [province_rank|E].\n\nWiększość terytoriów będzie należała do [country|E], choć mogą one być również nieskolonizowane, dając szansę tym, którzy są wystarczająco sprytni, by je wykorzystać."
 game_concept_family:0 "Rodzina"
 game_concept_families:0 "Rodziny"
 game_concept_family_desc:0 "Rodzina to grupa ważnych [people|E] spokrewnionych ze sobą i zazwyczaj żyjących w tym samym [country|E].\n\nA [country|E] może mieć kilka Wielkich Rodzin - zwiększanych przez rangę narodu - z których każda będzie walczyć o dominację w ciągle zmieniającym się krajobrazie politycznym. Ważne jest, aby utrzymywać Wielkie Rodziny szczęśliwe poprzez wypełnianie ich oczekiwanych zadań - niepowodzenie w tym względzie może zmniejszyć lojalność całej rodziny."
 game_concept_character:0 "Postać"
 game_concept_characters:0 "Postacie"
 game_concept_people:0 "Ludzie"
 game_concept_character_desc:1 "Postacie reprezentują wpływowych ludzi, którzy są bezpośrednio zaangażowani w prowadzenie [country|E]. Posiadają wiele istotnych statystyk, z których najważniejsze to @loyalty_icon!#Y Loyalty#! i @power_base! #Y Powerbase#! Nielojalna postać może spowodować wiele problemów dla kraju, od słabej wydajności pracy po jawną wojnę domową."
 game_concept_government:0 "Rząd"
 game_concept_government_desc:0 "Rządy reprezentują rodzaj organu rządzącego, który posiada każdy [country|E]. Rząd może należeć do jednego z trzech archetypów: Republiki, Monarchii lub Plemienia i może mieć dalsze specjalizacje w ramach tego archetypu. Każdy typ rządu ma dostęp do innych praw, mechaniki i modyfikatorów."
 game_concept_poptype:0 "Typ Populacji"
 game_concept_poptypes:0 "Typ Populacji"
 POPTYPE_CONCEPT_DESCRIPTION:1 "[PopType.GetFullDescription]\n\nTen [poptype|E] ma wagę polityczną równą [PopType.GetPoliticalWeight|Y]."
 game_concept_poptype_desc:0 "Poptypy reprezentują różne klasy domowe mieszkańców w obrębie królestwa. Różne poptypy produkują różne zasoby i reagują w różny sposób na swoją sytuację życiową. Niektóre poptypy mają również Polityczną Wagę - reprezentuje ona wpływ, jaki posiadają, i może oznaczać, że mała liczba bardzo wpływowych [pops|E] może mieć ogromny wpływ na niepokoje na danym terytorium, jeśli ich szczęście spadnie wystarczająco nisko."
 game_concept_culture:0 "Kultura"
 game_concept_cultures:0 "Kultury"
 game_concept_culture_desc:1 "Kultury są tożsamością etniczną, do której [pops|E] lub [characters|E] mogą należeć. Stanowią one połączenie języka, tradycji i hierarchii społeczno-ekonomicznej i mogą być kształtowane indywidualnie przez [laws|E] lub [culture_decisions|E]."
 CULTURE_LINK_TEXT:1 "Kultura [Culture.GetNameWithNoTooltip] jest członkiem grupy kulturowej [Culture.GetCultureGroup.GetName].\n\n[pops|EU] należący do tej kultury mogą podnosić następujące opłaty:\n[Culture.GetLevyTemplate.GetLevyCompositionTooltip]"
 game_concept_religion:0 "Religia"
 game_concept_religions:0 "Religie"
 game_concept_religion_desc:1 "Religie reprezentują luźny zbiór zwyczajów i obrzędów religijnych. Każda religia związana jest z pewną liczbą [deities|E], jednak panteon każdego [country|E] wyznającego tę religię może się różnić w zależności od składu religijnego ich populacji.\n\nAs with [cultures|E], both [pops|E] and [characters|E] will belong to a religion, and their #Y Happiness#! or #Y Loyalty#! may be affected by a nation's treatment of their faith."
 game_concept_deity:0 "Bóstwo"
 game_concept_deities:0 "Bóstwa"
 game_concept_deity_desc:0 "Bóstwa, lub w przypadku niektórych religii monoteistycznych, Prorocy, są znaczącymi postaciami, które mogą być czczone jako część narodowego panteonu. Każde bóstwo posiada pasywny i aktywny efekt, gdy jest czczone w panteonie, zapewniając swojemu narodowi unikalną premię."
 DEITY_LINK_TEXT:2 "[Deity.GetName] jest [Deity.GetReligion.GetName] bóstwem należącym do [Deity.GetDeityCategory.GetName]."
 game_concept_culture_group:0 "Grupa kulturowa"
 game_concept_culture_groups:0 "Grupy kulturowe"
 game_concept_culture_group_desc:1 "Grupa kulturowa to zbiór podobnych kultur, które mają wspólne historyczne pochodzenie, lub dzielą silne podobieństwa. [pops||E] i [characters|E] są bardziej skłonni zadowolić się rządzeniem przez [country|E] należący do tej samej grupy kulturowej co oni."
 game_concept_law:0 "Prawo"
 game_concept_laws:0 "Prawa"
 game_concept_law_desc:0 "Prawa są ramami, dzięki którym [country|E] może sprawować kontrolę nad swoją ziemią i populacją. Prawa różnią się w zależności od tego, do jakiego archetypu [government|E] należy dany naród i mogą mieć zarówno pozytywne, jak i negatywne skutki. Zmiana na rząd arystokratyczny może wymagać najpierw przyjęcia praw, które sprzyjają arystokracji."
 LAW_LINK_TEXT:0 "[Law.GetModifier.GetToolTip]\n\n[Law.GetDesc]"
 game_concept_tradegood:0 "Dobro handlowe"
 game_concept_tradegoods:0 "Towary handlowe"
 game_concept_tradegood_desc:2 "Różne surowce są produkowane na różnych [territories|E] i dają różne bonusy do ich [province|E]. Towary handlowe, jak sama nazwa wskazuje, mogą być wymieniane pomiędzy [province|E], zarówno w obrębie własnego imperium, jak i poprzez zawarcie lub zaoferowanie umowy handlowej z innym [country|E].\n\nIlość dóbr, które [territory|E] produkuje, może zostać zwiększona poprzez budowę pewnych [buildings|E] lub zwiększenie populacji niewolników, którzy mogą być przenoszeni pomiędzy posiadanymi [territories|E] do woli."
 TRADEGOOD_LINK_TEXT:0 ""
 game_concept_horde:0 "Horda"
 game_concept_hordes:0 "Hordy"
 game_concept_horde_desc:0 "Horda to nagromadzenie barbarzyńskich wojowników, którzy istnieją po to, by plądrować i grabić. Buszują po krainach, dopóki nie zostaną pokonani w walce lub przekonani do odejścia w pokoju. Z hordą możliwa jest ograniczona dyplomacja. Na przykład, możesz przyznać im prawo do osiedlania się na swoich ziemiach, przekazując im [territories|E] w zamian za ich lojalność."
 HORDE_LINK_TEXT:0 "Barbarzyńskie hordy z [Horde.GetNameWithNoTooltip] są prowadzone przez [Horde.GetLeader.GetNameWithNoTooltip].\n\nDo tej pory splądrowały [Horde.GetOccupationCount|Y] terytoriów. Gdybyśmy ich pokonali, w miejscu ich pobytu osiedliłoby się [Horde.GetPossibleSlaves|Y] niewolników."
 COMBAT_LINK_TEXT:0 "Walka [Combat.GetNameWithNoTooltip] toczy się pomiędzy [Combat.GetAttacker.GetCountry.GetName] a [Combat.GetDefender.GetCountry.GetName]."
 game_concept_pop:0 "Populacja"
 game_concept_pops:0 "Populacje"
 game_concept_pop_desc:1 "Populacja reprezentują grupy ludzi zamieszkujących [territory|E]. Każdy z nich posiada wartość #Y Zadowolenia#!, która wskazuje na ich zadowolenie z przywództwa w ich [country|E], i przyczynia się do ich #Y Opuszczenia#!, jak również powoduje #Y Niezadowolenie#! na ich terytorium, jeśli ich Zadowolenie jest niskie.\n\nPopulacje należą do [poptype|E], na przykład: @citizen! #Y Citizens#!."
 game_concept_subunit:0 "Podjednostka"
 game_concept_subunits:0 "Podjednostki"
 game_concept_subunit_desc:1 "Podjednostki reprezentują najmniejsze oddziały wojskowe, albo Kohorty ludzi na lądzie, albo Okręty na morzu, które razem tworzą armię lub marynarkę [unit|E] danego [country|E]."
 game_concept_treasure:0 "Skarb"
 game_concept_treasures:0 "Skarby"
 game_concept_treasure_desc:0 "Skarby są potężnymi artefaktami zdolnymi do wzbudzania wiary w tych, którzy żyją w ich pobliżu. Mogą być przechowywane w świętych miejscach, przynosząc wielkie korzyści dla obszaru wokół nich. \n\nSzkody mogą zostać splądrowane poprzez zbezczeszczenie świętego miejsca, a czasami mogą zostać odkryte poprzez inne środki, takie jak wydarzenia lub interakcje postaci."
 TREASURE_LINK_TEXT:0 "[Treasure.GetStateModifierIconSummary|W]\n\n[Treasure.GetDescription]\n\n[Treasure.GetNameWithNoTooltip] znajduje się obecnie w [Treasure.GetOwner.GetName]"
 game_concept_unit:0 "Jednostka"
 game_concept_units:0 "Jednostki"
 game_concept_unit_desc:2 "Jednostki reprezentują armie i marynarki [country|E] na mapie. Każda z nich posiada różną liczbę [subunits|E], których Morale, Doświadczenie i Dyscyplina wpływają na ich wyniki w bitwie.\n\nJednostki są prowadzone przez Generała lub Admirała, którego @military_icon! Umiejętności wojenne poprawiają ich zdolności bojowe. Armie lewackie są zawsze dowodzone przez ich [governor|E], podczas gdy armie [legion|E] są dowodzone przez ich [legate|E] lub [tribunes|E].\n\nArmie zużywają @food_capacity_icon! Żywność na [territories|E] z @supply_limit! Limit zaopatrzenia jest mniejszy niż ich całkowita liczba pododdziałów. Bez Żywności armia będzie cierpieć na @attrition! Attrition, co wyczerpie jej siły. Może to być złagodzone przez upewnienie się, że jednostka zbiera Żywność na swoim terytorium, zanim wyruszy na ziemie wroga. Pojemność żywności może być również zwiększona za pomocą @supply_train! Podjednostki Zaopatrzenia."
 game_concept_siege:0 "Oblężenie"
 game_concept_sieges:0 "Oblężenia"
 game_concept_siege_desc:0 "Każde [territory|E] może zostać poddane oblężeniu. Terytoria bez fortyfikacji padną łatwo, jednak jeśli obecny jest jeden lub więcej poziomów fortów, oblegająca armia może być zaangażowana w długie oczekiwanie.\n\nPostęp oblężenia wymaga co najmniej 4000 żołnierzy obecnych na każdym poziomie fortu na danym terytorium, jednak dodanie większej liczby ludzi nie przyspieszy oblężenia!"
 SIEGE_LINK_TEXT:0 "[Siege.GetOccupationProgressTooltip]"
 game_concept_area:0 "Obszar"
 game_concept_areas:0 "Obszary"
 game_concept_area_desc:0 "Obszar to średniej wielkości podział mapy. Zazwyczaj składa się z 10-15 [territories|E]."
 GAME_AREA_TOOLTIP:0 "Region: [Area.GetRegion.GetName]\nProvinces: [Area.GetStatesLink]\nTerytoria: [Area.GetProvincesLink]"
 GAME_AREA_PROVINCES_TITLE:0 "Terytoria w [Area.GetNameWithNoTooltip]"
 GAME_AREA_STATES_TITLE:0 "Prowincje w [Area.GetNameWithNoTooltip]"
 game_concept_region:0 "Region"
 game_concept_regions:0 "Regiony"
 game_concept_region_desc:0 "Region jest największym podziałem mapy. Zazwyczaj składa się z 10-15 [areas|E]."
 GAME_REGION_TOOLTIP:0 "Obszary: [Region.GetAreasLink]\nGovernorships: [Region.GetGovernorshipsLink]"
 GAME_REGION_AREAS_TITLE:0 "Obszary w [Region.GetNameWithNoTooltip]"
 GAME_REGION_GOVERNORSHIPS_TITLE:0 "Gubernatorstwa w [Region.GetNameWithNoTooltip]"
 game_concept_province:1 "Prowincja"
 game_concept_provinces:1 "Prowincje"
 game_concept_province_desc:2 "Prowincja jest średniej wielkości administracyjnym podziałem mapy, poniżej [governorship|E]. Jest to część [area|E] należąca do danego [country|E], składająca się z jednego lub więcej [territories|E].\n\nHandel jest prowadzony na poziomie prowincji, importując lub eksportując [tradegoods|E] produkowane przez inne krajowe lub zagraniczne prowincje.\n\nProwincje przechowują lokalne zapasy żywności pochodzące z lokalnej produkcji i importu, które są używane do karmienia swoich [pops|E] i przyjaznych [units|E] przechodzących przez nie, które potrzebują zapasów. Polityka gubernatora może być prowadzona w celu kierowania rozwojem prowincji i jest ustalana indywidualnie dla każdej prowincji przez jej właściciela [country|E].\n\nJeśli lojalność prowincji spadnie do 0, powstanie ona w lokalnym buncie przeciwko swojemu właścicielowi [country|E]."
 GAME_STATE_TOOLTIP:0 "Governorship: [State.GetGovernorship.GetName]\nArea: [State.GetArea.GetName]\nCapital: [State.GetCapital.GetName]\nWłaściciel: [State.GetCountry.GetName]\nTerritories: [State.GetProvincesLink]"
 GAME_STATE_PROVINCES_TITLE:0 "Terytoria w [State.GetNameWithNoTooltip]"
 game_concept_governorship:0 "Gubernatorstwo"
 game_concept_governorships:0 "Gubernatorstwa"
 game_concept_governorship_desc:1 "Gubernatorstwo jest największym administracyjnym podziałem mapy. Jest to część [region|E] która należy do danego [country|E], i składa się z jednej lub więcej [provinces|E], które same zawierają [territories|E].\n\nGubernatorstwo jest kontrolowane przez [governor|E], który działa jako dowódca wszystkich lewusów zgromadzonych w gubernatorstwie. [legions|E] są tworzone w [governorships|E] ale dowodzone przez mianowanych [legates|E] i [tribunes|E]."
 GAME_GOVERNORSHIP_TOOLTIP:0 "Region: [Governorship.GetRegion.GetName]\nCapital: [Governorship.GetCapital.GetName]\nWłaściciel: [Governorship.GetOwner.GetName]\nGovernor: [Governorship.GetGovernor.GetName]\nProvinces: [Governorship.GetStatesLink]"
 GAME_GOVERNORSHIP_STATES_TITLE:0 "Prowincje w [Governorship.GetNameWithNoTooltip]"
 game_concept_governor:0 "Gubernator"
 game_concept_governors:0 "Gubernatorzy"
 game_concept_governor_desc:2 "Każde [governorship|E] posiada [character|E] która nim kieruje.\n\nW stolicy gubernatorstwa [country|E] zawsze będzie to [ruler|E], ale w przypadku innych konieczne będzie mianowanie gubernatora.\n\nGubernatorzy działają jako dowódcy Lewarów swojego gubernatorstwa."
 game_concept_agenda:0 "Agenda"
 game_concept_agendas:0 "Agendy"
 game_concept_party_agenda:0 "Agenda partii"
 game_concept_agenda_desc:0 "Każda partia [party|E] ma swoją własną [agenda|E], konkretny cel na obecną kadencję.\n\nJeśli rządzący rząd zdoła spełnić ich żądania, to bardzo uspokoi to partię. Jeśli nie, niektóre partie mogą próbować przeforsować swoją agendę w czasie. Agendy są wybierane na początku nowej kadencji, lub kiedy nowa partia rządząca została założona.\n\nPartia może kierować się ideologią, wiarą, relacjami lub surową, nieskrępowaną wiarą we własne sprawy przy ustalaniu tych celów."
 game_concept_party:0 "Partia"
 game_concept_parties:0 "Partie"
 game_concept_party_type:0 "Typ partii"
 game_concept_party_types:0 "Rodzaje partii"
 game_concept_party_desc:0 "Budulcem demokratycznego narodu, partie dostarczają zniuansowanych perspektyw, jeśli chodzi o prowadzenie ich [country|E].\n\nUdobrane partie będą bardziej skłonne do współpracy z życzeniami przywódców.\n\nWielkość partii określa ich władzę w ich [country|E], ich opinie, które [agenda|E] będą realizować. " #
 game_concept_building:0 "Budynek"
 game_concept_buildings:0 "Budynki"
 game_concept_building_desc:2 "Budynki mogą być wznoszone na [territories|E], gdzie każdy z nich może zapewnić inne korzyści dla ludności i produkcji [territory|E] i/lub [province|E].\n\nSpecjalistyczne budynki produkcyjne są dostępne w terytoriach rangi [GetProvinceRank('settlement').GetName|E] podczas gdy budynki miejskie mogą być wznoszone w terytoriach rangi [GetProvinceRank('city').GetName|E] lub [GetProvinceRank('city_metropolis').GetName|E] ranga teretorium."
 GAME_BUILDING_TOOLTIP:0 "Po zbudowaniu:\n[Building.GetModifier.BuildIconSummary|W]\n\n[Building.GetDescription]"
 game_concept_cultural_right:0 "Prawo kulturowe"
 game_concept_cultural_rights:0 "Prawa kulturowe"
 game_concept_cultural_right_desc:0 "Prawa kulturowe reprezentują przywileje przyznane określonej kulturze w danym [country|E].\n\nKraje mają jedną [primary_culture|E], która zawsze będzie cieszyć się pełnią praw, ale może też rządzić [pops|E] z [integrated_cultures|E] i [non_integrated_cultures|E]."
 game_concept_integrated_culture:0 "Kultura zintegrowana"
 game_concept_integrated_cultures:0 "Zintegrowane kultury"
 game_concept_integrated_culture_desc:1 "Kultury, które zostały [integrated|E] mają podobne lub równe [cultural_rights|E] do [primary_culture|E] swojego [country|E], ale każda [integrated_culture|E] zmniejszy szczęście [primary_culture|E] i wszystkich innych [integrated_cultures|E].\n\n[pops|E] z [integrated_culture|E] nie dzielą [primary_culture|E] szczęścia i nie mogą być [assimilated|E]."
 game_concept_non_integrated_culture:0 "Kultura niezintegrowana"
 game_concept_non_integrated_cultures:0 "Kultury niezintegrowane"
 game_concept_non_integrated_culture_desc:1 "Kultury, które nie zostały [integrated|E] mają mniej praw niż [primary_culture|E] ich [country|E], a [pops|E] ich kultury mogą awansować tylko do najwyższego [poptype|E] określonego przez ich [cultural_rights|E].\n\nNiezintegrowani [pops|E] będą podlegać [assimilation|E] do [primary_culture|E] swojego [country|E] z czasem."
 game_concept_primary_culture:0 "Kultura pierwotna"
 game_concept_primary_culture_desc:1 "Każdy [country|e] posiada jedną [primary_culture|E]. Osoby należące do [primary_culture|E] cieszą się większym szczęściem wraz z [integrated_cultures|E].\n\nZ czasem osoby należące do [non_integrated_cultures|E] będą [assimilate|E] do [primary_culture|E] w [country|E] w którym mieszkają."
 game_concept_integration:0 "Integracja"
 game_concept_integrate:0 "Zintegrować się"
 game_concept_integrated:0 "Zintegrowany"
 game_concept_integration_desc:1 "Proces przyznawania [pops|E] z pewnej [culture|E] praw [integrated_culture|E]. To czyni ich szczęśliwszymi, ale nie zostaną [assimilated|E]"
 game_concept_assimilation:0 "Asymilacja"
 game_concept_assimilate:0 "Asymilacja"
 game_concept_assimilated:0 "Zasymilowany"
 game_concept_assimilation_desc:1 "[pops|E] z [non_integrated_cultures|E] z czasem zostaną zasymilowane do [country|E]'s [primary_culture|E] over time.\n\n[integrated_cultures] nie zostaną zasymilowane."
 GAME_LOYALTY_TOOLTIP_TITLE:0 "Lojalność [Character.GetName]"
 game_concept_loyalty:0 "Lojalność"
 game_concept_loyalty_i:0 "@loyalty_icon!"
 game_concept_loyalty_desc:0 "Lojalność jest miarą lojalności postaci wobec państwa. Nielojalne [characters|E] są bardziej skłonne do przysparzania problemów władcy niż te lojalne. Jednak nawet najbardziej lojalne postacie mają swoje granice."
 game_concept_province_rank:1 "Ranga terytorium"
 game_concept_province_rank_desc:1 "Każde [territory|E] posiada rangę, która określa jego [budynki|E], pojemność populacji oraz optymalny stosunek [poptypes|E] w jego obrębie. [territories|E] mogą być ulepszane lub degradowane przez [country|E] który jest ich właścicielem.\n\nNajniższą i najbardziej powszechną rangą jest [GetProvinceRank('settlement').GetName|E], która może budować tylko wiejskie [buildings|E] ale służą jako główne centra produkcji [tradegoods|E]. Terytoria rangi \n\n[GetProvinceRank('city').GetName|E] i [GetProvinceRank('city_metropolis').GetName|E] mogą budować miejskie [buildings|E], mieszczą więcej [pops|E] i przyciągają migrantów."
 GAME_PROVINCE_RANK_TOOLTIP_ACTIVE_DESC:0 "Korzyści:\n[ProvinceRank.GetModifier.BuildIconSummary|W]"
 game_concept_terrain:0 "Teren"
 game_concept_terrain_type:0 "Typ terenu"
 game_concept_terrain_types:0 "Typy terenu"
 game_concept_terrain_desc:1 "Obdarzają różnymi korzyściami lub wadami swoje [territory|E], oraz walczące w nich [units].\n\nNiektóre mogą być bardziej obfite, jak [GetTerrainType('farmland').GetName], podczas gdy inne są mniej produktywne, trudniejsze do [siege|E] i ograniczają szerokość bitwy, jak [GetTerrainType('mountain').GetName].\n\nKafelki morskie również posiadają zróżnicowany teren, jak np. szeroko otwarty [GetTerrainType('ocean').GetName] lub bardziej ograniczony [GetTerrainType('coastal_terrain').GetName]."
 GAME_TERRAIN_TYPE_TOOLTIP_DEFENSIVE_BONUS:0 "Atakujący otrzymują karę w postaci kości [TerrainType.GetDefensiveBonus|R] gdy znajdują się w [siege|E]."
 GAME_TERRAIN_TYPE_TOOLTIP_COMBAT_WIDTH:1 "Bazowa [terrain|E] szerokość bojowa: [TerrainType.GetCombatWidth|Y]\n"
 GAME_TERRAIN_TYPE_TOOLTIP_MODIFIER:0 "Wpływ na [territory|E]:\n[TerrainType.GetModifier.BuildIconSummary|W]"
 game_concept_heritage:0 "Dziedzictwo"
 game_concept_heritage_desc:1 "Każdy [country|E] posiada dziedzictwo, które przyznaje określone bonusy i wady.\n\nHistorycznie znaczące kraje epoki hellenistycznej będą zazwyczaj posiadały całkowicie unikalne dziedzictwo oparte na cenionych instytucjach lub osiągnięciach tego narodu, np. Rzym."
 GAME_HERITAGE_TOOLTIP:0 "Dziedzictwo:\n[Heritage.GetEffect|W]\n\n[Heritage.GetDesc]"
 game_concept_diplomatic_stance:0 "Postawa dyplomatyczna"
 game_concept_diplomatic_stances:0 "Stanowiska dyplomatyczne"
 game_concept_diplomatic_stance_desc:0 "Określa stanowisko konkretnego [country|E] wobec innego, czy to bardziej dominujące [GetDiplomaticStance('vassaling_stance').GetName|E], agresywne [GetDiplomaticStance('warmongering_stance').GetName|E], czy też wzajemnie korzystne [GetDiplomaticStance('trading_stance').GetName|E]. Przyjazne kraje mogą dążyć do stosowania postawy [GetDiplomaticStance('appeasement_stance').GetName] lub [GetDiplomaticStance('neutral_stance').GetName]."
 GAME_DIPLOMATIC_STANCE_TOOLTIP:0 "Gdy aktywne:\n[DiplomaticStance.GetEffect|W]\n\n[DiplomaticStance.GetDesc]"
 game_concept_innovation:0 "Innowacje"
 game_concept_innovations:0 "Innowacje"
 game_concept_innovation_desc:0 "Innowacje reprezentują kluczowe technologie, które nasza populacja przyjmie bez konieczności ponoszenia dodatkowych kosztów wprowadzenia na rynek. Dostaniemy ich tylko ograniczoną liczbę, więc musimy korzystać z nich mądrze!"
 game_concept_idea:0 "Idea"
 game_concept_ideas:0 "Pomysły"
 game_concept_national_idea:0 "Idea narodowa"
 game_concept_national_ideas:0 "Idee narodowe"
 game_concept_idea_desc:1 "Idee pozwalają [country|E] na specjalizację poprzez wybór spośród różnych bonusów militarnych, obywatelskich, oratorskich i religijnych. Dodatkowe Pomysły są odblokowywane przez postęp technologiczny w miarę postępu gry.Każdy typ rządu i jego forma posiada gniazda na Pomysły różnych kategorii, które po wypełnieniu Pomysłami z pasujących kategorii dają [krajowi] dodatkową premię, choć mogą być wypełnione Pomysłami z dowolnej kategorii. Bardziej zaawansowane formy rządów, takie jak Dyktatura, mają więcej slotów na Pomysły, podczas gdy formy rządów plemiennych mają ich mniej."
 GAME_IDEA_TOOLTIP:0 "Kiedy aktywne:\n[Idea.GetModifier.BuildIconSummary|W]\n\n[Idea.GetDesc]"
 GAME_IDEA_ITEM_TOOLTIP:0 "[IdeaItem.GetPriceAndAvailability|W]\n\nWhen active:\n[IdeaItem.GetIdea.GetModifier.BuildIconSummary|W]\n\n[IdeaItem.GetDescription]"
 game_concept_idea_group:0 "Grupa Idei"
 game_concept_idea_groups:0 "Grupy Idei"
 game_concept_idea_group_desc:0 "Cztery Grupy Idei, Militarna, Obywatelska, Oratorska i Religijna, każda zawiera [ideas|E] które zapewniają premie do innego aspektu [country|E]\n\nWięcej [ideas|E] można odblokować dzięki postępom w odpowiadającej im kategorii technologii."
 GAME_IDEA_GROUP_TOOLTIP:0 "Zawiera następujące [ideas|E]:\n[IdeaGroup.GetIdeasAsText]\n\n[IdeaGroup.GetDescription]"
 GAME_TOOLTIP_DOES_NOT_MEET_CRITERIA:0 "@trigger_no!Nie spełnia kryteriów."
 GAME_CULTURE_DECISION_ITEM_EFFECT_DESC:0 "Efekt:\n[CultureDecisionItem.GetEffectDesc|W]"
 GAME_CULTURE_DECISION_ITEM_ALLOWED_DESC:0 "Kryteria:\n[CultureDecisionItem.GetAllowedDesc|W]"
 GAME_PLAYER_DECISION_EFFECT_DESC:0 "Efekt:\n[Decision.GetEffectDesc(Player.Self)|W]"
 GAME_PLAYER_DECISION_ALLOWED_DESC:0 "Kryteria:\n[Decision.GetAllowedDesc(Player.Self)|W]"
 game_concept_decision:0 "Decyzja"
 game_concept_decisions:0 "Decyzje"
 game_concept_culture_decision:0 "Decyzja o kulturze"
 game_concept_culture_decisions:0 "Decyzje dotyczące kultury"
 game_concept_decision_desc:0 "Decyzje to konkretne reformy lub działania, które mogą zostać uchwalone przez [country|E] w określonych warunkach, takich jak utworzenie nowego narodu lub rozwój określonych [territories|E]. Decyzje kulturowe mogą zostać wprowadzone w życie, aby wpłynąć na konkretne przywileje, a tym samym względną wydajność i szczęście kultur w obrębie [country|E]."
 game_concept_legion:0 "Legion"
 game_concept_legions:0 "Legiony"
 game_concept_legion_desc:3 "Zbiór [units|E] pod [governorship|E], dowodzonych przez [Concept( 'legion_commanders', 'single legate and a group of tribunes')|E]. Z czasem mogą one otrzymać [distinctions|E], które będą pamiętane w ich [region|E] przez wieki.\n\nJeśli okaże się to konieczne, stali dowódcy będą [Concept('legion_reassignment', 'assume control of unassigned units')|E]. Co więcej, podnoszenie jednostek legionowych zmniejsza potencjalną wielkość danin zbieranych w ich [governorship|E]"
 game_concept_distinction:0 "Odznaczenie"
 game_concept_distinctions:0 "Odznaczenia"
 game_concept_dishonors:0 "Hańby"
 game_concept_honors:0 "Wyróżnienia"
 game_concept_distinctions_desc:1 "Czas, wysiłek, doświadczenie; nagrody i pochwały. Legion [legion|E] ma wiele cech, ale jego osiągnięcia będą go definiować. Ta barwna historia zostanie zapisana, czy to odzwierciedlając wielkie [honors] takie jak [GetLegionDistinction('distinction_triumphalis').GetName], czy też zaznaczając przeszłe [dishonors], takie jak [GetLegionDistinction('distinction_dishonor_cowardly').GetName]. Cokolwiek zrobią, odbije się to echem w wieczności"
 game_concept_legate:0 "Legat"
 game_concept_legates:0 "Legaci"
 game_concept_legate_desc:0 "Główny, pełniący obowiązki dowódcy [legion|E], ciężar legata może zostać odciążony poprzez przydzielenie mu [tribunes|E], którzy wstąpią, by pomóc mu w dowodzeniu [units|E] gdy zajdzie taka potrzeba. Po śmierci ich tytuł przechodzi na następnego w kolejce [tribune|E]."
 game_concept_tribune:0 "Trybun"
 game_concept_tribunes:0 "Trybun"
 game_concept_tribune_desc:0 "Następni w kolejce do [legion|E] w [legate|E]. Pomagają oni kierować [units|E] w legionie poza dowództwem legata. Trybun przydzielony do [unit|E] może mieć inne oczekiwania co do ich postępowania, niż ma ich [country|E]."
 GAME_LEGION_TOOLTIP:1 "Ten [legion|E] należy do @[Legion.GetCountry.GetFlag]! [Legion.GetCountry.GetAdjective] [governorship|E] of [Legion.GetRegion.GetName]."
 GAME_TOOLTIP_UNITS_HEADER:1 "[units|E]:"
 GAME_TOOLTIP_LEAD_BY_HEADER:1 "[legate|E] i [tribunes|E]:"
 GAME_LEGION_TOOLTIP_HISTORY_HEADER:1 "Historia:"
 GAME_LEGION_TOOLTIP_DISTINCTIONS:1 "[distinctions|E]:\n[Legion.GetDistinctionSummary]"
 GAME_LEGION_TOOLTIP_DISTINCTIONS_MODIFIERS:0 "Ich doświadczenie umożliwia:"
 game_concept_invention:0 "Wynalazek"
 game_concept_inventions:0 "Wynalazki"
 game_concept_invention_desc:0 "Wynalazki reprezentują przyjęcie nowych technologii i pomysłów przez [country|E] w miarę postępu czasu. Mogą one przynieść korzyści różnym aspektom jego wojska, administracji i ludności."
 GAME_GENERIC_EFFECT_HEADER:0 "Po aktywacji:"
 GAME_GENERIC_MODIFIER_HEADER:0 "Kiedy aktywne:"
 GAME_GENERIC_DEPENDS_HEADER:0 "Potrzebuje:"
 GAME_GENERIC_PRICE_HEADER:0 "Cena:"
 GAME_GENERIC_UNLOCK_TEXT:0 "#i Kliknij, aby odblokować#!"
 LEVY_COMPOSITION_ENTRY:0 "$NAME$: $BREAKDOWN$"
 game_concept_military_bonus:0 "Bonus wojskowy"
 game_concept_military_bonuses:0 "Bonusy wojskowe"
 game_concept_military_bonus_desc:0 "Tak jak [countries|E] rozwijają się z czasem, tak samo rozwijają się armie. Odblokowane bonusy wojskowe dają siłom danego kraju dodatkowe korzyści, takie jak możliwość budowania pewnych [units|e], stosowania unikalnych taktyk i tak dalej. Jednym z takich przykładów jest [GetMilitaryBonus( 'latin_roman_path_4' ).GetName|E], który odblokowuje zdolność Jednostki, która buduje drogi bardziej efektywnie."
 game_concept_legion_commanders:0 "Dowódcy"
 game_concept_legion_commanders_desc:0 "[characters|E] przyznane dowództwo nad konkretnym [legion|E]. Mogą być zarówno [legate|E] jak i [tribune|E]. Jeśli uznają to za konieczne, będą [Concept( 'legion_reassignment', 'take control' )|E] dowodzić innymi jednostkami."
 game_concept_legion_reassignment:0 "Zmiana przydziału legionów"
 game_concept_legion_reassignment_desc:0 "Ponieważ koordynacja jest krytyczna dla sukcesu [legion|E], [Concept( 'legion_commanders', 'Commanders' )|E] bez [units|E] mogą stanąć na wysokości zadania i przejąć kontrolę nad jednostką w wyjątkowych okazjach, takich jak śmierć poprzedniego dowódcy, aby zapewnić, że żadna jednostka nie zostanie pozostawiona sama sobie."
