 service_gaurnatees_citizenship:0 "Służba Gwarantuje Obywatelstwo"
 service_gaurnatees_citizenship_desc:0 "Nasi obywatele popadli w samozadowolenie i nie rozumieją już, co tak naprawdę oznacza obywatelstwo. Musimy im o tym przypomnieć, zachęcając ich do służby w armii lub marynarce. Kiedy zaczną walczyć za państwo, poznają swój obowiązek!"
 omens_are_fairly_accurate:0 "Wiara w Omeny"
 omens_are_fairly_accurate_desc:0 "Musimy przekonać ludzi do tego, że omeny się spełniają. Celem jest tutaj nakazanie naszemu kapłanowi, aby bronił omenów o małej skali, które wszyscy widzą jako dowód na to, że omen jest rzeczywiście poprawny. To może zmniejszyć moc omenów w oczach ludzi"
