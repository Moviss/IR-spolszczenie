l_english:
 gladiator.1.t:0 "Próba Walki"
 gladiator.1.draw:0 "Nadszedł dzień próby walki; z [SCOPE.sChar('target').GetPraenomen] otrzymującym [ROOT.GetCountry.Custom('get_applause_type_glad')] oklaski po wejściu na arenę, szybko po nim [SCOPE.sChar('recipient').GetPraenomen].\n\nIch pojedynek na śmierć i życie ciągnął się przez większą część dnia, a publiczność zaczęła tracić zainteresowanie wraz z upływem godzin.\n\nW końcu obaj uczestnicy, zbyt zmęczeni, by stać, chwycili się za ręce i zaapelowali do nas o ułaskawienie. Z tłumem w stanie porozumienia, nasz [ROOT.GetCountry.GetRulerTitle] nie miał innego wyboru, jak przyznać wolność obu powstającym gladiatorom."
 gladiator.1.victory:0 "[ROOT.GetCountry.Custom('fight_intro_glad')] oraz [ROOT.GetCountry.Custom('get_applause_type_glad')] oklaski; [SCOPE.sChar('recipient').GetPraenomen] i [SCOPE.sChar('target').GetPraenomen] wyruszyli tego dnia na piaski, by walczyć o przetrwanie na arenie.\n\nTłum dobrze zareagował na [ROOT.GetCountry.Custom('get_duel_type_glad')] walkę, i wynik wydawał się niepewny do samego końca, aż do momentu, [ROOT.GetCountry.Custom('get_applause_type_glad')] jubilacji, [SCOPE.sChar('winner').GetPraenomen] [ROOT.GetCountry.Custom('get_deathstroke_glad')] [SCOPE.sChar('loser').GetPraenomen] wraz z [ROOT.GetCountry.Custom('get_arena_death_implement_glad')].\n\nZ wielką pompą, nasz [ROOT.GetCountry.GetRulerTitle] zadeklarował [SCOPE.sChar('winner').GetName] zwycięzcę, który natychmiast otrzyma wolność."
 gladiator.1.a:0 "Zrobione."
