l_english:
 pbc_event.1.t:0 "Skarbiec [SCOPE.sChar('power_character').GetName]"
 pbc_event.1.desc:0 "Wygląda na to, że [SCOPE.sChar('power_character').GetName] dostał [SCOPE.sChar('power_character').GetHerHis] w swoje ręce sporo bogactwa, jako że [SCOPE.sChar('power_character').GetSheHe] zaczął inwestować sporo srebra w budowanie reputacji [SCOPE.sChar('power_character').GetHerselfHimself]. Choć nie wiadomo dokładnie, gdzie [SCOPE.sChar('power_character').GetSheHe] znalazł te bogactwa, wysiłki [SCOPE.sChar('power_character').GetHerHis] są zaskakująco skuteczne.Dzięki [SCOPE.sChar('power_character'). GetHerHis] zwiększyła się popularność, [SCOPE.sChar('power_character').GetPraenomen] zaczął ubiegać się o bardziej wpływową pozycję w [ROOT.GetCountry.GetName], bezwstydnie porównując [SCOPE.sChar('power_character').GetHerselfHimself] do naszego [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName]."
 pbc_event.1.a:0 "[SCOPE.sChar('power_character').GetSheHe|U] z czasem się uspokoi, miejmy nadzieję."
 pbc_event.1.b:0 "Czas podzielić się z resztą z nami, [SCOPE.sChar('power_character').GetPraenomen]!"
 pbc_event.1.c:0 "Znamy sposób na powstrzymanie [SCOPE.sChar('power_character').GetHerHis] krytyki."
 pbc_event.1.d:0 "[SCOPE.sChar('power_character').GetSheHe|U] lubi złoto, prawda?"
 pbc_event.2.t:0 "Druga zniewaga [SCOPE.sChar('power_character').GetPraenomen]"
 pbc_event.2.desc:1 "Minęło kilka miesięcy odkąd [SCOPE.sChar('power_character').GetPraenomen] dorobił się porządnej sumki złota, a my po raz pierwszy usłyszeliśmy o [SCOPE.sChar('power_character').GetHerHis] obelgach wobec naszego panowania w [ROOT.GetCountry.GetName]. \n\nTeraz, podczas dużego zgromadzenia w jednej z willi [SCOPE.sChar('power_character').GetHerHis] tuż obok [ROOT.GetCountry.GetCapital.GetName], [SCOPE.sChar('power_character').GetSheHe] najwyraźniej porównał [ROOT. GetCountry.GetRuler.GetName] do nieudolnego zwierzęcia hodowlanego, i nazwał [ROOT.GetCountry.GetCapital.Custom('get_city_type_loc')] [ROOT.GetCountry.GetCapital.GetName] zrujnowanym wrakiem."
 pbc_event.2.a:0 "Prawdopodobnie tylko przejęzyczenie..."
 pbc_event.2.b:1 "Zobaczmy, czy [SCOPE.sChar('power_character').GetSheHe] woli lochy od [ROOT.GetCountry.GetCapital.GetName]."
 pbc_event.2.c:0 "Po prostu się nie nauczysz [SCOPE.sChar('power_character').GetPraenomen], prawda?"
 pbc_event.3.t:0 "Ostateczna zniewaga [SCOPE.sChar('power_character').GetPraenomen]"
 pbc_event.3.desc:0 "Ponieważ nie było żadnych reperkusji dla [SCOPE.sChar('power_character').GetHerHis] obelg jak dotąd, [SCOPE.sChar('power_character').GetPraenomen] kontynuuje kpienie z [ROOT.GetCountry.GetRuler.GetPraenomen] przez ostatnie kilka miesięcy.\n\nW najnowszej zaporze głęboko obraźliwych opisów [ROOT.GetCountry.GetRuler.GetName], jakiś mężczyzna nagle ruszył do przodu i zaatakował [SCOPE.sChar('power_character').GetHerHim]. Jakimś cudem człowiek ten zniknął wśród publiczności w chaosie, który powstał, choć podobno słyszano, że czuł, iż musi położyć kres arogancji [SCOPE.sChar('power_character').GetPraenomen], ponieważ nikt inny by tego nie zrobił."
 pbc_event.3.a:0 "Dziękuję?"
 pbc_event.4.t:0 "Nowa struktura wojskowa"
 pbc_event.4.desc:0 "Wygląda na to, że [SCOPE.sChar('power_character').GetPraenomen] naprawdę wziął się do [SCOPE.sChar('power_character').GetHerHis] pracy jako generał, jako [SCOPE.sChar('power_character').GetSheHe] rozpoczął przebudowę całej infrastruktury przydzielonych mu oddziałów. Jednakże, wraz z tymi zmianami zaczęliśmy obserwować wielu oficerów i żołnierzy, którzy są lojalni wobec generała niż wobec naszego państwa, co jest niepokojące w kontekście tego, co może przynieść przyszłość."
 pbc_event.4.a:0 "[SCOPE.sChar('power_character').GetPraenomen] wie najlepiej."
 pbc_event.4.a.tt:0 "Aż do #Y 50%#! oddziałów przypisanych do [SCOPE.sChar('power_character').GetName] stanie się lojalnych."
 pbc_event.4.b:0 "Nadszedł czas, aby zareagować i położyć kres temu nonsensowi."
 pbc_event.4.c:0 "Przeciwstawmy się niektórym z tych działań."
 pbc_event.4.c.tt:0 "Do #Y 10%#! oddziałów przypisanych do [SCOPE.sChar('power_character').GetName] stanie się lojalnych."
 pbc_event.4.d:0 "Kilka dobrze ulokowanych prezentów rozwiąże ten problem."
 pbc_event.5.t:0 "Skorumpowany gubernator z [SCOPE.sGovernorship('affected_governorship').GetName]"
 pbc_event.5.desc:0 "Wygląda na to, że gubernator [SCOPE.sGovernorship('affected_governorship').GetName] wykorzystywał pozycję [SCOPE.sChar('power_character').GetHerHis] do tego stopnia, że [SCOPE.sChar('power_character').GetSheHe] pozostawił ludzi z [SCOPE.sState('affected_province').GetShortName] bez środków do życia. Niektórzy z naszych powierników, którzy przeszli przez tę prowincję mówią o rozpaczliwej sytuacji nieszczęsnych dusz, które ledwo trzymają się przy życiu.\n\nNie tylko [SCOPE.sChar('power_character').GetName] nie zadbał o tych, którzy są pod [SCOPE.sChar('power_character').GetHerHis] rządami, ale [SCOPE.sChar('power_character').GetSheHe] wykorzystał sytuację dla osobistego bogactwa."
 pbc_event.5.a:0 "Czy to nie jest to, co robią wszyscy gubernatorzy?"
 pbc_event.5.b:0 "Oburzające! Wyślijmy kilku administratorów, aby naprawili [SCOPE.sChar('power_character').GetHerHis] bałagan."
 pbc_event.5.c:0 "Wyślijmy ludziom z [SCOPE.sState('affected_province').GetShortName] to, czego potrzebują."
 pbc_event.5.d:0 "A gdzie jest nasza działka?"
 pbc_event.6.t:0 "Rywal na dworze"
 pbc_event.6.desc:0 "Ostatnio nasz [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] wchodzi w konflikt z [SCOPE.sChar('power_character').GetName] na każdym kroku i przy każdej decyzji, ich opinie uparcie się ścierają. Jeśli jeden z nich powie południe, drugi natychmiast powie północ. Jeśli jeden chce handlować z sąsiadem, drugi będzie opowiadał się za wojną.\n\nTe ciągłe kłótnie rujnują autorytet [ROOT.GetCountry.GetRuler.GetPraenomen], który wcześniej posiadał, a atmosfera w [ROOT.GetCountry.GetCapital.GetName] jest w punkcie krytycznym."
 pbc_event.6.a:0 ""DOBRZE! Miej więc swoją wolę [SCOPE.sChar('power_character').GetPraenomen]!""
 pbc_event.6.b:1 ""Dosyć tych bzdur, nie jesteś [ROOT.GetCountry.GetRulerTitle]em!""
 pbc_event.6.c:0 ""Więc chcesz walczyć, [SCOPE.sChar('power_character').GetPraenomen]?""
 pbc_event.6.d:0 ""Może uda nam się zostać przyjaciółmi, jeśli zrobimy tak, jak mówi [SCOPE.sChar('power_character').GetSheHe]?""
 pbc_event.7.t:0 "Wątpliwa prawomocność"
 pbc_event.7.desc:0 "Nasze roszczenia do tronu [ROOT.GetCountry.GetName] były ostatnio wielokrotnie kwestionowane, a ludzie nie uważają nas za odpowiednich do bycia ich władcą. Nawet wśród wyższych warstw [ROOT.GetCountry.GetAdjective] społeczeństwa są tacy, którzy nas kwestionują. SCOPE.sChar('power_character').GetPraenomen] to imię, które wielokrotnie pojawia się w takich przypadkach, najwyraźniej ktoś, kto wątpi w nasze prawo do rządzenia."
 pbc_event.7.a:0 "Kogo tak naprawdę obchodzi opinia [SCOPE.sChar('power_character').GetHerHis]?"
 pbc_event.7.b:0 "Nasi ludzie przekonają [SCOPE.sChar('power_character').GetHerHim], w ten czy inny sposób."
 pbc_event.7.c:0 "Przekonamy [SCOPE.sChar('power_character').GetHerHim] sami."
 pbc_event.8.t:0 "Niezgadzający się [ROOT.GetCountry.GetRulerTitle]"
 pbc_event.8.desc:0 "Ostatnio widzieliśmy wiele nieporozumień pomiędzy [SCOPE.sChar('power_character').GetName] i [ROOT.GetCountry.GetRuler.GetName] na temat tego jak [ROOT.GetCountry.GetName] powinien być rządzony. Obaj próbują przeforsować swoje własne programy w Senacie, często ze sobą kolidując, a nawet planując swoje debaty tak, aby zbiegały się ze sobą.\n\nTeraz grupa lojalistów [SCOPE.sChar('power_character').GetPartyName] zwróciła się do [ROOT.GetCountry.GetRuler.GetPraenomen] z prośbą o zmianę lojalności wobec [ROOT.GetCountry.GetRuler.GetPartyName]. Najwyraźniej doszło do rozłamu wewnątrz [SCOPE.sChar('power_character').GetPartyName], co z kolei doprowadziło do zachwiania ich lojalności wobec frakcji.\n\nPubliczne wspieranie tych dysydentów z pewnością zakończyłoby się wrogością pomiędzy dwoma [ROOT.GetCountry.GetRulerTitle]ami z [ROOT.GetCountry.GetName]."
 pbc_event.8.a:0 "Jeśli kontrolujemy Senat, dlaczego opinia [SCOPE.sChar('power_character').GetHerHis] miałaby mieć znaczenie?"
 pbc_event.8.b:0 "Nie będziemy bawić się z tymi dysydentami."
 pbc_event.10.t:0 "Kłopotliwy [SCOPE.sChar('power_character').GetFamilyDisplayName] Klan"
 pbc_event.10.desc.a:0 "Członkowie [SCOPE.sChar('power_character').GetFamilyDisplayName] od dawna są zwolennikami ograniczenia centralnej władzy [ROOT.GetCountry.GetName]. Twierdzą oni, że zbyt długo nasi ludzie przenosili się do większych wiosek i miast, takich jak [ROOT.GetCountry.GetCapital.GetName], porzucając nasze dawne zwyczaje i mniejsze miasta.\n\n[SCOPE.sChar('power_character').GetName] argumentuje, że musimy ponownie zaludnić wszystkie ziemie, które opuściliśmy, jako że nasze tradycje są ściśle związane z tymi traktami i wioskami. Wielu już zaczęło popierać myśli [SCOPE.sChar('power_character').GetHerHis]."
 pbc_event.10.desc.b:0 "Członkowie rodziny [SCOPE.sChar('power_character').GetFamilyDisplayName] od dawna są zwolennikami zwiększenia centralnej władzy [ROOT.GetCountry.GetName]. Twierdzą, że czekaliśmy zbyt długo i że aby zbudować silniejszy kraj musimy porzucić niektóre z naszych plemiennych korzeni.\n\nMówiąc obszernie o wszystkich wspaniałych rzeczach, które możemy zrobić razem, jeśli tylko będziemy chcieli zebrać się razem w większych miastach, [SCOPE.sChar('power_character').GetName] zebrał całkiem imponującą grupę zwolenników popierających [SCOPE.sChar('power_character').GetHerHim]. Teraz domagają się, abyśmy zaczęli pracować nad infrastrukturą potrzebną do wsparcia takiego przedsięwzięcia."
 pbc_event.10.a:0 "Będzie tak, jak mówi [SCOPE.sChar('power_character').GetSheHe]."
 pbc_event.10.b:0 "Rodzina [SCOPE.sChar('power_character').GetFamilyDisplayName] jest tylko po to, by przysporzyć więcej kłopotów."
 pbc_event.11.t:0 "Przełom w nauce!"
 pbc_event.11.desc:1 "Jeden z naszych badaczy, [SCOPE.sChar('power_character').GetName], uważa, że [SCOPE.sChar('power_character').GetSheHe] jest bliski dokonania znaczącego naukowego przełomu w badaniach, nad którymi [SCOPE.sChar('power_character').GetSheHe] obecnie pracuje. Wszystko, czego potrzeba, to trochę więcej zapasów i funduszy na następne kilka lat.\n\nAby móc dostać [SCOPE.sChar('power_character').GetHerHis] w swoje ręce niektóre z tych [SCOPE.sChar('power_character'). GetSheHe] osobiście zapytał naszego [ROOT.GetCountry.GetRulerTitle]a, [ROOT.GetCountry.GetRuler.GetName], czy [SCOPE.sChar('power_character').GetSheHe] może otrzymać do nich dostęp. Reszta naszych badaczy z pewnością ucierpiałaby, gdybyśmy wykonali ten ruch, ale może jednak warto?"
 pbc_event.11.a:0 "[SCOPE.sChar('power_character').GetPraenomen] dostanie wszystko, czego potrzebuje."
 pbc_event.11.b:1 "Nie zamierzamy marnować naszych zasobów na jednego badacza."
 pbc_event.11.c:0 "Możemy przeznaczyć pewne nowe fundusze na [SCOPE.sChar('power_character').GetPraenomen]."
 pbc_event.11.d:0 "Nie ma żadnych funduszy do odłożenia, ale [ROOT.GetCountry.GetRuler.GetPraenomen] myśli, że [ROOT.GetCountry.GetRuler.GetSheHe] zna rozwiązanie."
 pbc_event.12.t:0 "Niepokojące wydarzenia"
 pbc_event.12.desc:0 "Ostatnio zaobserwowaliśmy, że nasze [SCOPE.sChar('power_character').GetOffice.GetName], [SCOPE.sChar('power_character').GetName], jak również te pod opieką [SCOPE.sChar('power_character').GetHerHis], wykonują rozczarowującą pracę. Wygląda na to, że ludzie mający z nimi problemy ciągle donoszą nam o tym, jak trudno się z nimi pracuje.\n\nGdy rozmawiamy z [SCOPE.sChar('power_character').GetWomanMan], [SCOPE.sChar('power_character').GetSheHe] twierdzi, że to po prostu kwestia biurokracji, która jest trudna i że ostatnio brakuje funduszy dla biura [SCOPE.sChar('power_character').GetHerHis]. SCOPE.sChar('power_character').GetSheHe|U] upewnia się, że wielokrotnie wspomina, że najprawdopodobniej by się udało, gdyby tylko dostali więcej funduszy do pracy."
 pbc_event.12.a:0 "Skorumpowany zdrajca nie otrzyma niczego."
 pbc_event.12.b:0 ""Tutaj! Srebro! Czy jesteś teraz szczęśliwy, [SCOPE.sChar('power_character').GetPraenomen]?!""
 pbc_event.12.c:0 "Jedyną nagrodą dla zdrajcy jest loch."
