l_english:
 provincial_events.1.t:0 "Napięcia lokalne"
 provincial_events.1.desc:1 "Rosną napięcia między [ROOT.GetCountry.GetPrimaryCulture.GetName] kolonistami i miejscowymi w [SCOPE.sP('colonial_province').GetName]. Miejscowi twierdzą, że nasi osadnicy odrzucają lokalne tradycje i struktury władzy. Nasi koloniści z drugiej strony twierdzą, że miejscowi są tylko zaniepokojeni, ponieważ nowy [ROOT.GetCountry.GetPrimaryCulture.GetName] osada przewyższa istniejącą w regionie metropolię."
 provincial_events.1.a:0 "Wesprzyj interesy [ROOT.GetCountry.GetPrimaryCulture.GetName]."
 provincial_events.1.b:0 "Obroń prawa mieszkańców."
