 # generic titles
 ADVICE_PASSIVE_OMEN_TITLE:0 "Zmień Bóstwo"
 ADVICE_OMEN_TITLE:0 "Wezwanie do Omenu"
 ADVICE_MOVEARMY_TITLE:0 "Rusz Armią"
 ADVICE_OCCUPIED_PROVINCE_TITLE:1 "Wyzwól Terytorium"
 #
 #Exclusive to disloyal_character
 ADVICE_DISLOYAL_CHAR_TITLE:0 "Disloyal Character: [SCOPE.sChar('target').GetName]"
 ADVICE_DISLOYAL_CHAR_SUMMARY:0 "Niebezpiecznie jest denerwować ważne postacie, takie jak dowódcy i gubernatorzy. Powinniśmy trzymać naszych przyjaciół blisko, ale naszych wrogów jeszcze bliżej."
 ADVICE_DISLOYAL_CHAR_FALLBACK:0 "Na razie nie mamy żadnych możliwości. Poczekajmy na lepszy moment, by stawić czoła [SCOPE.sChar('target').GetName]."
 ADVICE_DISLOYAL_CHAR_FALLBACK_TITLE:0 "Brak dostępnych porad"
 ADVICE_DISLOYAL_CHAR_DONOTHING:0 "Moglibyśmy po prostu poczekać, aż [SCOPE.sChar('target').GetName] zmieni zdanie, a może nawet umrze ze starości."
 ADVICE_DISLOYAL_CHAR_DONOTHING_TITLE:0 "Zostawmy Ich"
 #
 #Exclusive to pretender_support
 ADVICE_PRETENDER_TITLE:0 "Pretender Support: [SCOPE.sChar('target').GetName]"
 ADVICE_PRETENDER_SUMMARY:0 "Są tam niewdzięczni szlachcice, którzy chcą posadzić na tronie swoją marionetkę. Musimy przywrócić ich do porządku!"
 ADVICE_PRETENDER_DONOTHING:0 "Moglibyśmy po prostu poczekać, aż [SCOPE.sChar('target').GetName] zmieni zdanie, a może nawet umrze ze starości."
 ADVICE_PRETENDER_DONOTHING_TITLE:0 "Zostawmy Ich"
 ADVICE_PRETENDER_ALLEGIANCE_TITLE:0 "Żądaj Przysięgi Wierności"
 ADVICE_PRETENDER_ALLEGIANCE_BTN:0 "Żądaj Przysięgi"
 ADVICE_PRETENDER_ALLEGIANCE:0 "Żądanie przysięgi wierności od naszych szlachciców jest dobrym sposobem na zapewnienie ich poparcia dla naszego wybranego dziedzica."
 ADVICE_PRETENDER_SUPPORTHEIR_TITLE:0 "Żądaj popracia dla następcy"
 ADVICE_PRETENDER_SUPPORTHEIR_BTN:0 "Żądaj Poparcia"
 ADVICE_PRETENDER_SUPPORTHEIR:0 "[SCOPE.sChar('target').GetName] jest lojalnym poddanym i tylko chwilowo się pomylił. Musimy tylko poprosić ich o wsparcie."
 ADVICE_PRETENDER_FALLBACK:0 "Na razie wydaje się, że brakuje nam pieniędzy i władzy potrzebnej do przeciągnięcia [SCOPE.sChar('target').GetName] na naszą stronę. Zamiast tego odczekajmy nasz czas."
 ADVICE_PRETENDER_FALLBACK_TITLE:0 "Brak dostępnych porad"
 #
 #Exclusive to civil_war
 ADVICE_CIVILWAR_TITLE:0 "Risk of Civil War: [SCOPE.sChar('target').GetName]"
 ADVICE_CIVILWAR_SUMMARY:0 "Mamy potężnych ludzi, którzy grożą, że rozerwą nasz naród na strzępy. Musimy ich ukołysać, usunąć lub zwalczyć."
 ADVICE_CIVILWAR_DONOTHING:0 "Cierpliwość jest gorzka, ale jej owoce są słodkie. Poczekajmy i zobaczmy, jak rozwinie się sytuacja."
 ADVICE_CIVILWAR_DONOTHING_TITLE:0 "Zostawmy Ich"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY:0 "Przygotujmy się do spotkania z naszymi wrogami na polu bitwy."
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_TITLE:0 "Przygotuj Armię"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_BTN:0 "Przygotuj Armię"
 ADVICE_CIVILWAR_FALLBACK:0 "Nie mamy już pokojowych sposobów na rozprawienie się z rebeliantami. Zamiast tego niech wyjdą i stawią nam czoła!"
 ADVICE_CIVILWAR_FALLBACK_TITLE:0 "Brak dostępnych porad"
 #
 #Shared by disloyal_character, civil_war & pretender_support
 ADVICE_BRIBE_TITLE:0 "Przekup"
 ADVICE_BRIBE_BTN:0 "Przekup"
 ADVICE_BRIBE:0 "Niech [ROOT.GetCountry.GetRuler.GetName] da osobisty prezent dla [SCOPE.sChar('target').GetName] jako sposób na zapewnienie ich lojalności."
 ADVICE_STIPENDS_TITLE:0 "Zwiększ pensję"
 ADVICE_STIPENDS_BTN:0 "Zwiększ pensję"
 ADVICE_STIPENDS:0 "Możemy sprawić, że państwo będzie sponsorować rodzinę [SCOPE.sChar('target').GetName], kupując sobie w ten sposób przychylność jej najbardziej prominentnych członków."
 ADVICE_GRANT_HOLDING_TITLE:0 "Podaruj Posiadłość"
 ADVICE_GRANT_HOLDING_BTN:0 "Podaruj Posiadłość"
 ADVICE_GRANT_HOLDING:0 "Przyznawanie ziemi jest dobrym sposobem na zdobycie nowego przyjaciela, ale także na uczynienie go potężniejszym. Rozważ to bardzo dokładnie."
 ADVICE_BEFRIEND_TITLE:0 "Zaprzyjaźnij się"
 ADVICE_BEFRIEND:0 "Najwięksi sojusznicy często znajdują się wśród twoich najgorszych wrogów. Zmieńmy zatem [SCOPE.sChar('target').GetName] z wroga w przyjaciela."
 ADVICE_FREEHANDS_TITLE:0 "Daj wolną rękę"
 ADVICE_FREEHANDS_BTN:0 "Daj wolną rękę"
 ADVICE_FREEHANDS:0 "Możemy okazać nasze zaufanie do [SCOPE.sChar('target').GetName] przestając ich tak uważnie obserwować. To zwiększyłoby ich korupcję i mogłoby uczynić z nich większy problem w przyszłości."
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_TITLE:0 "Uchwal Prawo"
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GOV:0 "Jeśli nasi gubernatorzy są niezadowoleni, możemy uchwalać prawa, aby ich zadowolić."
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GEN:0 "Życie jest ciężkie dla żołnierzy, dajmy im kilka tak potrzebnych swobód."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA:0 "Idee narodowe są potężne i mogą poprawić naszą pozycję z wieloma postaciami."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA_TITLE:0 "Zmień Ideę Narodową"
 #
 #Exclusive to deficit
 ADVICE_DEFICIT_TITLE:0 "Deficyt"
 ADVICE_DEFICIT_SUMMARY:0 "Nasze kufry są puste, a niezadowolenie szerzy się w całym kraju! Musimy przejąć kontrolę nad naszymi finansami, zanim one zapanują nad nami."
 ADVICE_DEFICIT_TAXES:0 "Ekonomia nie polega na oszczędzaniu pieniędzy, ale na mądrym ich wydawaniu. Skoro tracimy pieniądze, musimy sięgnąć do ksiąg rachunkowych, aby zbilansować nasze dochody i wydatki."
 ADVICE_DEFICIT_TAXES_TITLE:0 "Zmień Opodatkowanie"
 ADVICE_DEFICIT_TAXES_BTN:0 "Zmień Opodatkowanie"
 ADVICE_DEFICIT_DONOTHING:0 "Nasze mądre decyzje zapewniły nam dodatni dochód. Chociaż nasz skarbiec jest obecnie pusty, to jednak stale napływają do niego pieniądze."
 ADVICE_DEFICIT_DONOTHING_TITLE:0 "Przeczekajmy to"
 ADVICE_DEFICIT_OMEN_TAX:0 "Możemy zwiększyć nasze dochody bez podnoszenia podatków, prosząc o boskie przewodnictwo."
 ADVICE_DEFICIT_OMEN_COMMERCE:0 "Handel jest naszym głównym źródłem dochodu, a błogosławieństwo od Boga obdarzyłoby nas jeszcze większym bogactwem."
 ADVICE_DEFICIT_PASSIVE_OMEN_TAX:0 "Byłoby nam łatwiej zbierać podatki, gdybyśmy promowali hojne i charytatywne aspekty naszej wiary."
 ADVICE_DEFICIT_PASSIVE_OMEN_COMMERCE:1 "Możemy szerzyć nauki naszej wiary, która zachęca do handlu i komercji."
 ADVICE_DEFICIT_DESTROY_TITLE:0 "Zdemontuj stare forty w [SCOPE.sP('result').GetName]"
 ADVICE_DEFICIT_DESTROY_BTN:0 "Idź do budynku"
 ADVICE_DEFICIT_DESTROY:0 "Jeśli sytuacja jest szczególnie trudna, moglibyśmy rozebrać kilka starych, bezużytecznych fortów. To zarówno obniżyłoby koszty utrzymania, jak i napełniło nasz skarbiec."
 ADVICE_DEFICIT_FALLBACK:0 "Może zabraknąć nam dostępnych opcji, ale ostatnią rzeczą, jaką musimy stracić, jest nadzieja."
 ADVICE_DEFICIT_FALLBACK_TITLE:0 "Brak dostępnych porad"
 #
 #Exclusive to low_food
 ADVICE_LOW_FOOD_TITLE:0 "Niskie zaopatrzenie w żywność"
 ADVICE_LOW_FOOD_SUMMARY:0 "Bez jedzenia, ludzie z [SCOPE.sState('target').GetShortName] będą głodować i buntować się. Jednak utrzymuj ich pełne brzuchy, a będą rosnąć w siłę i kwitnąć!"
 ADVICE_LOW_FOOD_FALLBACK:0 "Nic nie możemy zrobić; ludzie będą musieli radzić sobie sami."
 ADVICE_LOW_FOOD_FALLBACK_TITLE:0 "Brak dostępnych porad"
 ADVICE_LOW_FOOD_DONOTHING:0 "Powinniśmy czekać na rozwiązanie, póki w spichlerzach jest jeszcze trochę jedzenia."
 ADVICE_LOW_FOOD_DONOTHING_TITLE:0 "Zostawmy Ich"
 ADVICE_LOW_FOOD_IDEA:0 "Nasz naród powinien zobowiązać się do stworzenia dodatkowych zapasów żywności, aby zapewnić dostawy, jeśli nadchodzące zbiory nie ulegną poprawie."
 ADVICE_LOW_FOOD_IDEA_TITLE:0 "Zmień Ideę Narodową"
 #
 #Shared by low_food and starving_pops
 ADVICE_IMPORT_FOOD_TITLE:0 "Importuj Żywność"
 ADVICE_IMPORT_FOOD:0 "W prowincji znajdują się niewykorzystane szlaki handlowe, które powinny być wykorzystane do dodatkowego importu żywności."
 ADVICE_LOW_FOOD_FARM:0 "Ponieważ mamy ziemię nadającą się do uprawy i zdolnych do pracy ludzi, mądrze byłoby rozbudować osady rolnicze w [SCOPE.sP('result').GetName]."
 ADVICE_LOW_FOOD_FARM_TITLE:1 "Wybuduj Osady Rolnicze"
 ADVICE_LOW_FOOD_POLICY:0 "Polityka gubernatora może w znacznym stopniu wpłynąć na życie w prowincji. Zachęcanie do handlu może zapewnić bardziej stabilne dostawy żywności."
 ADVICE_LOW_FOOD_POLICY_TITLE:1 "Promowanie polityki handlowej"
 ADVICE_LOW_FOOD_MOVEARMY:0 "Nasza armia zużywa ogromne ilości żywności w tej prowincji. Rozważ przeniesienie jej z prowincji, lub rozdzielenie jej na różne prowincje."
 ADVICE_LOW_FOOD_OMEN:0 "Ludzie będą pracować ciężej wiedząc, że nasz naród ma boską łaskę. Przygotujmy rytuał, który będzie im o tym przypominał!"
 ADVICE_LOW_FOOD_PASSIVE_OMEN:0 "W tej godzinie potrzeby, zachęcajmy do modlitwy o dobrą pogodę i obfite plony."
 #
 #Exclusive to starving_pops
 ADVICE_STARVING_POPS_TITLE:0 "Populacja Głoduje"
 ADVICE_STARVING_POPS_SUMMARY:0 "Ludność jest podstawą każdej wielkiej cywilizacji, ale populacja [SCOPE.sP('target').GetName] obecnie umiera.!"
 ADVICE_STARVING_POPS_GRANARY:0 "Choć spichlerze nie dadzą więcej jedzenia, pozwalają nam przechować jego nadmiar na czas potrzeby."
 ADVICE_STARVING_POPS_GRANARY_TITLE:0 "Wybuduj Spichlerze"
 ADVICE_STARVING_POPS_GRANARY_BTN:0 "Wybuduj Spichlerze"
 ADVICE_OCCUPIED_PROVINCE:1 "[SCOPE.sP('result').GetName] zostało splądrowane i jest okupowana przez wrogie siły. Jeśli nie uda nam się przywrócić pokoju i wyzwolić prowincji, ludzie z pewnością będą cierpieć."
 ADVICE_STARVING_POPS_DONOTHING:0 "Nawet najgorsze klęski głodu w końcu się rozwiążą. Zobaczymy, jak rozwinie się sytuacja"
 ADVICE_STARVING_POPS_DONOTHING_TITLE:0 "Zostawmy Ich"
 ADVICE_STARVING_POPS_FALLBACK:0 "To są naprawdę mroczne czasy, w których zawiedli nas nawet nasi doradcy. Czekając na pojawienie się rozwiązania, musimy pozwolić naturze toczyć się swoim torem."
 ADVICE_STARVING_POPS_FALLBACK_TITLE:0 "Brak dostępnych porad"
 #
 #Exclusive to disloyal_prov
 ADVICE_DISLOYAL_PROV_TITLE:0 "Nielojalne Prowincje"
 ADVICE_DISLOYAL_PROV_SUMMARY:0 "Mieszkańcy [SCOPE.sState('target').GetShortName] stają się kłopotliwi. Możemy ich rozpieszczać luksusami lub wkroczyć z wojskiem."
 #
 #Shared by disloyal_prov and revolt
 ADVICE_DISLOYAL_PROV_DONOTHING:0 "Nie musimy obawiać się chłopskiego rabanu! To niezadowolenie z pewnością wkrótce minie."
 ADVICE_DISLOYAL_PROV_DONOTHING_TITLE:0 "Zostawmy Ich"
 ADVICE_ASSIGN_GOVERNOR:0 "Bez silnego przywódcy prowincja pogrąży się w anarchii i chaosie. Dlatego ważne jest, abyśmy wyznaczyli jej gubernatora."
 ADVICE_ASSIGN_GOVERNOR_TITLE:0 "Przydziel Gubernatora"
 ADVICE_ASSIGN_GOVERNOR_BTN:0 "Przydziel Gubernatora"
 ADVICE_DISLOYAL_PROV_AUTONOMY:0 "Moglibyśmy spełnić niektóre życzenia ludzi i poprawić szczęście w prowincji, gdybyśmy pozwolili im na pewną większą autonomię."
 ADVICE_DISLOYAL_PROV_AUTONOMY_TITLE:1 "Łagodna polityka Gubernatora"
 ADVICE_DISLOYAL_PROV_HARSH:0 "Lepiej jest być obawianym niż kochanym. Możemy pozwolić naszemu gubernatorowi na surowsze traktowanie agitatorów jako sposób na zniechęcenie kolejnych buntowników."
 ADVICE_DISLOYAL_PROV_HARSH_TITLE:1 "Surowa polityka Gubernatora"
 ADVICE_DISLOYAL_PROV_OMEN:0 "Ludzie znajdą pociechę wiedząc, że ich władca jest błogosławiony. Musimy tylko dać im powód, by w to uwierzyli."
 ADVICE_DISLOYAL_PROV_PASSIVE_OMEN:0 "Jak modlitwa jest odmawiana za osobę w potrzebie, tak wiara naszego narodu musi być zgodna z potrzebami naszych ludzi."
 ADVICE_DISLOYAL_PROV_TAXES:1 "Podatki obciążają ludzi, ale są niezbędne dla naszego skarbu. Jeśli gospodarka sobie z tym poradzi, nasi poddani będą nam wdzięczni, jeśli zmniejszymy ich obciążenia."
 ADVICE_DISLOYAL_PROV_TAXES_TITLE:0 "Zmień Opodatkowanie"
 ADVICE_IMPORT_METALS_TITLE:0 "Importuj metale szlachetne"
 ADVICE_IMPORT_METALS:0 "Nasi obywatele powinni uważać życie w naszym wielkim narodzie za luksus, ale obecna sytuacja może wymagać od nas jeszcze większego wzbogacenia ich życia."
 ADVICE_DISLOYAL_PROV_FALLBACK:0 "Prowincja się buntuje, ale nasze możliwości są wyczerpane. Musimy poczekać, aż będziemy zdolni do działania."
 ADVICE_DISLOYAL_PROV_FALLBACK_TITLE:0 "Brak dostępnych porad"
 #
 #Exclusive to revolt
 ADVICE_REVOLT_TITLE:0 "Ryzyko Rebelii"
 ADVICE_REVOLT_SUMMARY:0 "Mieszkańcy [SCOPE.sState('target').GetShortName] zaczęli się organizować i wkrótce może dojść do powszechnej rebelii!"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY:0 "Przygotujmy się do spotkania z naszymi wrogami na polu bitwy."
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_TITLE:0 "Przygotujmy Armię"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_BTN:0 "Przygotujmy Armię"
 ADVICE_REVOLT_STABTHEPIG:0 "Stabilność naszego narodu ma duży wpływ na ryzyko buntów. Poprawmy naszą stabilność, składając hojną ofiarę bogom."
 ADVICE_REVOLT_STABTHEPIG_TITLE:0 "Ofiara dla bogów"
 ADVICE_REVOLT_STABTHEPIG_BTN:0 "Złóż ofiarę"
 #
 ADVICE_BUTTON_TOOLTIP_DISABLED:0 "To działanie jest już niedostępne"
 ALERT_TOOLTIP_ADVICE:0 "#G Kliknij, aby zobaczyć dostępne opcje #!"
 ADVICE_SETTING_INFO_DIALOG_TITLE:0 "Wyłącz Poradę"
 ADVICE_SETTING_INFO_DIALOG_DESCRIPTION:0 "Podświetlenia i porady dotyczące alertów mogą być wyłączone w menu ustawień gry."
 ADVICE_SETTING_INFO_DIALOG_ACCEPT:0 "Idź do Ustawień"
