l_english:
 civil_war.2.t:0 "Koniec wojny domowej [SCOPE.sC('victorious_side').GetAdjective]"
 civil_war.2.desc:1 "Zacięta wojna domowa w [SCOPE.sC('victorious_side').GetName] nareszcie dobiegła końca, siły lojalistów dowodzone przez [SCOPE.sC('victorious_side').GetRuler.GetName] całkowicie zmiażdżyły zbuntowane armie dowodzone przez [SCOPE.sChar('resistance_ruler').GetName] i [SCOPE.sChar('resistance_ruler').GetHerHis] spiskujące kohorty.\n\n"
 civil_war.2.descOpinionGood:0 "\n\nNasi doradcy sugerują, że powinniśmy być zadowoleni ze zwycięstwa naszych przyjaciół z [SCOPE.sC('victorious_side').GetName]; być może moglibyśmy ponownie otworzyć kanały komunikacyjne i zaoferować pomoc w utrzymaniu kontroli nad ich krajem."
 civil_war.2.descOpinionBad:0 "\n\nNasi doradcy przeklinają wynik tej wojny, mając nadzieję, że nasi wrogowie z [SCOPE.sC('victorious_side').GetAdjective] wpadliby w jeszcze większy chaos. Niemniej jednak powinniśmy ponownie się ich wystrzegać."
 civil_war.2.descOpinionNeutral:0 "\n\nWynik tej wojny jest dla nas w dużej mierze nieistotny, ponieważ nie uważamy [SCOPE.sC('victorious_side').GetName] za przyjaciela ani wroga. Niemniej jednak powinniśmy być ostrożni, skoro ich kraj jest na dobrej drodze do odzyskania sił."
 civil_war.2.descSIEGE:0 "Zostaliśmy dokładnie poinformowani, że punktem zwrotnym wojny było oblężenie [SCOPE.sP('fort_flavor_location').GetName], kiedy siły rebeliantów próbowały rozgromić armię lojalistów, ale zostały wymanewrowane przez doskonałą taktykę [SCOPE.sC('victorious_side').GetRuler.GetName]."
 civil_war.2.descSIEGE2:0 "Oblężenie [SCOPE.sP('fort_flavor_location').GetName] było punktem zwrotnym wojny, kiedy siły lojalistów z powodzeniem przeprowadziły szturm na mury, pomimo przerażających strat."
 civil_war.2.descBATTLE:0 "Krwawa bitwa o [SCOPE.sP('fort_flavor_location').GetName] zdecydowała o wojnie, kiedy siły rebeliantów przełamały linie rebeliantów i wybiły ich doszczętnie."
 civil_war.2.descBATTLE2:0 "Zacięta bitwa o [SCOPE.sP('fort_flavor_location').GetName] nieomal zakończyła się zwycięstwem rebeliantów, jednak decydujący manewr [SCOPE.sC('victorious_side').GetRuler.GetName] przechylił szalę zwycięstwa na korzyść lojalistów."
 civil_war.4.t:0 "Koniec wojny domowej [SCOPE.sC('victorious_side').GetAdjective]"
 civil_war.4.desc:1 "Wojna domowa w [SCOPE.sC('victorious_side').GetName] nareszcie dobiegła końca, siły rebeliantów dowodzone przez [SCOPE.sC('victorious_side').GetRuler.GetName] całkowicie zmiażdżyły armie lojalistów dowodzone przez [SCOPE.sChar('resistance_ruler').GetName] i [SCOPE.sChar('resistance_ruler').GetHerHis] zbuntowanych konspiratorów.\n\n"
 civil_war.4.descOpinionGood:0 "\n\nNasi doradcy sugerują, że powinniśmy być zadowoleni ze zwycięstwa naszych przyjaciół z [SCOPE.sC('victorious_side').GetName]; być może moglibyśmy zaoferować naszą pomoc nowemu rządowi [SCOPE.sC('victorious_side').GetAdjective] i zaoferować pomoc w utrzymaniu kontroli nad ich wyniszczonym krajem."
 civil_war.4.descOpinionBad:0 "\n\nNasi doradcy przeklinają wynik tej wojny, mając nadzieję, że zdradzieccy rebelianci z [SCOPE.sC('victorious_side').GetAdjective] ponieśliby klęskę, próbując obalić swoich dawnych kompanów. Powinniśmy uważnie obserwować tę sytuację."
 civil_war.4.descOpinionNeutral:0 "\n\nWynik tej wojny jest dla nas w dużej mierze nieistotny, ponieważ nie uważamy [SCOPE.sC('victorious_side').GetName] za przyjaciela ani wroga. Niemniej jednak powinniśmy być ostrożni, skoro ich kraj jest na dobrej drodze do odzyskania sił."
 civil_war.4.descSIEGE:0 "Zostaliśmy dokładnie poinformowani, że punktem zwrotnym wojny było oblężenie [SCOPE.sP('fort_flavor_location').GetName], kiedy siły lojalistów próbowały rozgromić armię rebeliantów, ale zostały wymanewrowane przez doskonałą taktykę [SCOPE.sC('victorious_side').GetRuler.GetName]."
 civil_war.4.descSIEGE2:0 "Oblężenie [SCOPE.sP('fort_flavor_location').GetName] było punktem zwrotnym wojny, kiedy siły rebeliantów z powodzeniem przeprowadziły szturm na mury, pomimo przerażających strat."
 civil_war.4.descBATTLE:0 "Krwawa bitwa o [SCOPE.sP('fort_flavor_location').GetName] zdecydowała o wojnie, kiedy siły rebeliantów przełamały linie lojalistów i wybiły ich doszczętnie."
 civil_war.4.descBATTLE2:0 "Zacięta bitwa o [SCOPE.sP('fort_flavor_location').GetName] nieomal zakończyła się zwycięstwem lojalistów, jednak decydujący manewr [SCOPE.sC('victorious_side').GetRuler.GetName] przechylił szalę zwycięstwa na korzyść rebeliantów."
 civil_war.4.a:0 "Ciekawe."
 civil_war.2.a:0 "Ciekawe."
 civil_war.5.t:0 "Zwycięstwo!"
 civil_war.5.desc:1 "Nareszcie brutalna walka z naszymi rodakami dobiegła końca. Pozostałości armii niegdyś dowodzone przez [SCOPE.sChar('target').GetName] są rozbite i pozbawione morale, czekając na nasz sąd.\n\n[SCOPE.sChar('target').GetPraenomen] jest teraz w kajdanach i czeka na wieści o swoim losie i losie [SCOPE.sChar('target').GetHerHim] wspólników za zbrodnie przeciwko ludowi [ROOT.GetCountry.GetName]."
 civil_war.5.a:1 "Zdrajca zasługuje na karę, ale niech żołnierze przeżyją."
 civil_war.5.b:0 "Ale [SCOPE.sChar('target').GetPraenomen] [Select_CString(target.IsFemale, 'była', 'był' )] taką dobrą osobą!"
 civil_war.5.c:0 "Zabić ich wszystkich."
 all_loyalty_civil_war_5:1 "Wszystkie nasze postacie zyskują #Y 10#! lojalności."
 civil_war_5_kill_all:0 "Wszystkie postacie biorące udział w buncie zostaną stracone."
 civil_war.6.t:0 "Zwycięstwo!"
 civil_war.6.desc:0 "Nareszcie brutalna walka z naszymi rodakami dobiegła końca. Pozostałości armii niegdyś dowodzone przez [SCOPE.sChar('target').GetName] są rozbite i pozbawione morale, czekając na nasz sąd.\n\n[SCOPE.sChar('target').GetPraenomen] jest teraz w kajdanach i czeka na wieści o swoim losie i losie [SCOPE.sChar('target').GetHerHim] wspólników za zbrodnie przeciwko prawdziwemu ludowi [ROOT.GetCountry.GetAdjective].\n\nLud przemówił!"
 civil_war.6.a:0 "[SCOPE.sChar('target').GetPraenomen] musi ponieść śmierć! Ale... żołnierzom pozwól żyć."
 civil_war.6.b:0 "[SCOPE.sChar('target').GetPraenomen] [Select_CString(target.IsFemale, 'wypełniała', 'wypełniał' )] tylko swoje obowiązki."
 civil_war.6.c:0 "Zabić ich wszystkich."
 civil_war.6.d:0 "[SCOPE.sChar('target').GetPraenomen] nie żyje. Porządek został przywrócony."
 civil_war.5.d:0 "[SCOPE.sChar('target').GetPraenomen] nie żyje. Porządek został przywrócony."
