l_english:
 tutorial.1.t:0 "Chwała Rzymu"
 tutorial.1.desc:1 "Witamy w samouczku do gry Imperator: Rome! Wypełniając serię celów, które znajdziesz w prawym górnym rogu ekranu, zapoznamy cię z podstawowymi zasadami gry Imperator: Rome.\n\nPrzycisk na prawym górnym pasku twojego ekranu, z wieńcem i włócznią, pozwoli Ci otworzyć i zamknąć okno celów samouczka.\n\nBędziesz mógł wypełniać cele w dowolnej kolejności, jednak jeśli jesteś nowy w tytułach Paradoxu lub chcesz odświeżyć swoją wiedzę, zalecamy, abyś śledził listę celów od góry do dołu.\n\nPrzytrzymanie myszki nad celem dostarczy Ci podpowiedzi, jak spełnić jego warunki. Gdy warunki zostaną spełnione, cele zostaną podświetlone, aby pokazać Ci, że są gotowe do oddania!"
 tutorial.1.a:0 "Roma Invicta!"
 starting_setup_tooltip:0 "Kliknij, aby kontynuować."
 tutorial.2.t:0 "Sytuacja początkowa"
 tutorial.2.desc:0 "Podczas samouczka, będziesz grał jako Rzym. Aktualna data, którą możesz znaleźć w prawym górnym rogu ekranu, to 1 października 450 roku Ab Urbe Condita, czyli 450 lat po założeniu Rzymu.\n\nRzym niedawno ustanowił lokalną dominację, a scena jest przygotowana na twoją ekspansję w całym regionie Włoch! Na potrzeby tego samouczka zadbaliśmy o kilka spraw za ciebie. Nauczymy cię jednak, jak zajmować się tymi obszarami w trakcie trwania samouczka."
 tutorial.2.a:0 "Kontynuuj."
 tutorial.3.t:0 "Zasoby"
 tutorial.3.desc:0 "Wzdłuż górnej części paska znajdują się główne zasoby, które będziesz gromadził lub wydawał w trakcie gry.\n\nZalecamy, abyś poświęcił chwilę na zapoznanie się z nimi. Po najechaniu myszką na ikonę każdego z nich, będziesz mógł zobaczyć podpowiedź, która opisuje ich działanie i zastosowanie. Na potrzeby tego poradnika, daliśmy ci znaczny bonus do zasobów skarbca i wpływu."
 tutorial.3.a:0 "Naprzód!"
 tutorial.4.t:0 "Stabilny kraj"
 tutorial.4.desc:2 "Gratulacje! Udało ci się ustabilizować Rzym.\n\nPodczas dalszej gry napotkasz różne modyfikatory i efekty, które zmieniają twoją stabilność, koszt jej zwiększenia oraz efekty jej posiadania.\n\nWydarzenia często wpływają na twoją wartość stabilności - w nagrodę za ukończenie celu zapewniliśmy ci dodatkową stabilność, abyś mógł osiągnąć maksimum swoich możliwości."
 tutorial.4.a:0 "Doskonale."
 begin_tutorial_event_tooltip:0 "Rozpocznij #Y Samouczek#!!"
 basics_of_resources_tooltip:0 "Kliknij tutaj, aby dowiedzieć się więcej o #Y Zasobach#! w Imperator: Rome."
 tutorial.5.t:1 "Wzniesiono poborowych"
 tutorial.5.desc:1 "Doskonale! Teraz Rzym ma armię godną swojej rangi. Nadszedł czas, aby wykorzystać naszą nową siłę i wypowiedzieć wojnę jednemu z naszych sąsiadów!\n\nW trakcie rozgrywki od czasu do czasu pojawią się takie wydarzenia jak to. Różne opcje będą często zawierać ciekawe efekty lub wybory. Jeśli przytrzymasz mysz nad przyciskiem opcji na dole tego okna, zobaczysz, że twoja armia otrzyma modyfikator bojowy, jako nagrodę za ukończenie tego celu."
 tutorial.5.a:0 "Znakomicie."
 tutorial.6.t:0 "Flota zbudowana!"
 tutorial.6.desc:0 "Teraz Rzym ma wspaniałą flotę, zdolną do dominacji nad Morzem Śródziemnym.\n\nW nagrodę za ten cel, damy Rzymowi tymczasowy modyfikator, by ułatwić realizację następnego celu!"
 tutorial.6.a:0 "Naprzód."
 tutorial.7.t:1 "Zbudowano akwedukt"
 tutorial.7.desc:1 "Teraz Rzym jest w stanie obsłużyć dodatkową populację!\n\nTerytoria takie jak Rzym, Lavinium, Ostia i Veii są #Y Miastami#! - oznacza to, że reprezentują tętniące życiem centra populacji starożytnego świata. Możesz je rozpoznać po obecności budynków 3D na mapie świata.\n\nTerytoria takie jak Circeii, Norba, czy Fundi, znane są jako #Y Osady#! - są to miejsca produkcji twojego imperium i posiadają unikalny zestaw budynków. Sprawdź je, zanim przejdziesz do następnego zadania.\n\nNastępna misja obejmuje naukę o szlakach handlowych, więc dodaliśmy dla ciebie kolejny, w twojej stołecznej prowincji Latium."
 tutorial.7.a:0 "Doskonale."
 tutorial.8.t:0 "Ryba musi płynąć"
 tutorial.8.desc:1 "Mieszkańcy Rzymu otrzymują teraz importowane przez ciebie ryby.\n\nInne towary handlowe mają wiele różnych bonusów, które możesz okiełznać- zalecamy poświęcenie chwili na sprawdzenie ich na ekranie towarów handlowych, z którego korzystałeś wcześniej.\n\nTo zadanie pokazało ci, jak ręcznie ustawiać szlaki handlowe, ale w przypadku, gdy nie chcesz tego robić dla konkretnej prowincji, możesz również powiedzieć lokalnemu gubernatorowi, by za ciebie prowadził handel.\n\nTaką procedurę wykonuje się na ekranie #Y Przeglądu Kraju#! Przy włączonym automatycznym handlu lokalny gubernator będzie starał się zmaksymalizować zyski, starając się jednocześnie utrzymać w prowincji dobrze zapełnione magazyny żywności."
 tutorial.8.a:0 "Kontynuuj."
 tutorial.9.t:0 "Bogowie są z nami"
 tutorial.9.desc:1 "Bogowie naprawdę nas pobłogosławili - teraz Rzym jest gotowy na wojnę!\n\nPolecamy sprawdzić inne omeny, aby zorientować się, co jeszcze można wykorzystać w razie potrzeby."
 tutorial.9.a:0 "Na wojnę!"
 tutorial_unrest_modifier_tooltip:1 "Ziemia #Y Sabinów#! nie będzie mogła się zbuntować przez #Y 10#! lat."
 tutorial.10.t:0 "Sabinowie"
 tutorial.10.desc:0 "Świetna robota! Spacyfikowałeś Sabinów i podbiłeś ich ziemie.\n\nIstnieje wiele dodatkowych zawiłości w prowadzeniu wojny, które poznasz w trakcie gry. Wiele z nich jest opcjonalnych, jak np. pozycja jednostek czy taktyka bitewna. Powinieneś rozejrzeć się po ekranie wyboru jednostek, jeśli chcesz się z nimi zapoznać."
 tutorial.10.a:0 "Naprzód."
 tutorial.11.t:0 "Inwencja zabezpieczona"
 tutorial.11.desc:3 "Teraz twój kraj jest jeszcze potężniejszy niż wcześniej. Wraz z postępem technologicznym zdobędziesz więcej #Y innowacji#!, będziesz mógł odblokować więcej inwencji i rozwinąć drzewko inwencji. Zwróć szczególną uwagę na kluczowe inwencje, z nieco inną oprawą i ciekawszymi efektami!\n\nByć może zauważyłeś, że z czasem pojawiają się też różne wydarzenia. Często zawierają one ciekawe wybory do podjęcia. Często wydarzenia te mogą być skierowane do postaci w twoim państwie, jak również do twojego kraju. Na przykład, nagroda za tę misję na stałe zwiększa zdolności bojowe twojego władcy."
 tutorial.11.a:0 "Doskonale!"
 tutorial_unrest_modifier_tooltip_2:1 "Kraina, którą niedawno podbiłeś, nie będzie mogła się zbuntować przez #Y 10# lat."
 tutorial.12.t:0 "Precz z Samnitami!"
 tutorial.12.desc:1 "Samnici zostali rozgromieni, a Rzym zwyciężył. Od teraz powinieneś już mieć podstawowe pojęcie o tym, jak postępować podczas wojny.\n\nWojny często mogą eskalować, angażując wielu kolejnych przeciwników - uważaj na sojusze i gwarancje, gdy wypowiadasz wojnę przeciwnikowi!"
 tutorial.12.a:0 "Przyjaciele są zawsze mile widziani."
 tutorial.13.t:0 "Cel ukończony"
 tutorial.13.desc:1 "Sipontum otrzymało odpowiednie rzymskie usługi, a ty albo masz nowego przyjaciela, albo nowe terytorium, które możesz dodać do Republiki.\n\nSojusznicy mogą być nieocenieni podczas wojny. Nie będziesz w stanie dowodzić ich armiami, ale często będą próbowali ci pomóc, jeśli nie będą realizować własnych celów.\n\nReszta celów samouczka obejmuje podbój kolejnych części Italii. Jeśli czujesz, że dobrze opanowałeś podstawy, rozważ powrót do menu i rozpoczęcie gry bez włączonego trybu samouczka. Jeśli chcesz kontynuować, uczyń Rzym dumnym!"
 tutorial.13.a:0 "Naprzód ku chwale!"
 tutorial.14.t:0 "Etruria pokonana"
 tutorial.14.desc:0 "Położyłeś kres zagrożeniu ze strony Etrusków - to nie lada osiągnięcie!\n\nKontynuując, powinieneś zjednoczyć resztę południowych Włoch pod sztandarem Rzymu. Będzie to prawdopodobnie wymagało kilku wojen, więc ważne jest, aby upewnić się, że twoje rezerwy ludzkie i skarbiec sprostają temu zadaniu, zanim rozpoczniesz każdą z nich.\n\nUważaj na greckie miasta-państwa, z których niektóre są w Lidze Obronnej. Oznacza to, że wezwą się wzajemnie do wojny, jeśli wypowiesz wojnę któremuś z członków ligi."
 tutorial.14.a:0 "Intersujące."
 tutorial.15.t:0 "Roma Invicta!"
 tutorial.15.desc:0 "Rzym zaczął wypełniać swoje przeznaczenie, pod twoimi zdolnymi rękami.\n\nOstatnim wyzwaniem jest położenie kresu greckiej ingerencji we Włoszech. Uderz w państwo Syrakuzy i pokaż im, że Rzym nie potrzebuje już patronatu Greków!"
 tutorial.15.a:0 "Na wojnę!"
 tutorial.16.t:0 "Samouczek Ukończony!"
 tutorial.16.desc:1 "Gratulacje! Ukończyłeś samouczek do gry Imperator: Rome.\n\nJeśli chcesz kontynuować i rozejrzeć się po okolicy lub po prostu kontynuować grę, pamiętaj, że poziom trudności został dostosowany na potrzeby samouczka i że zalecamy rozegranie regularnej gry, aby przyzwyczaić się do tego, jak kraje będą zazwyczaj wchodzić z tobą w interakcje."
 tutorial.16.b:0 "Kontynuuj w trybie samouczka."
 tutorial.17.t:0 "Nowy port wybudowany."
 tutorial.17.desc:0 "Statki można teraz budować w Kapui!\n\nPorty można również dalej ulepszać, aby budować i naprawiać większe statki, z których niektóre mają specjalne zdolności do zajmowania lub niszczenia wrogich fortów nadbrzeżnych.\nByć może nadszedł czas, aby zacząć budowę większej liczby statków."
 tutorial.17.a:0 "Navigare necesse est!"
 tutorial_port_built:0 "Navigare Necesse Est"
 desc_tutorial_port_built:0 "Każdy kraj, aby się rozwijać, musi posiadać flotę."
 ###Objectives
 tutorial_increase_stability:0 "Ustabilizować Rzym"
 tutorial_increase_stability_desc:3 "#W Złóż boską ofiarę.#!\n\nAby zwiększyć stabilność, otwórz okno @religious_tab_font_icon! #Y Religii#! i kliknij na interakcję #Y Złóż boską ofiarę#!.\n\n@stability! Stabilność zmierza w kierunku #Y 50#!; wartość stabilności mniejsza niż ta oznacza, że naród zbliża się do chaosu."
 build_30_heavy_infantry:3 "Wznieś wszystkich poborowych"
 build_30_heavy_infantry_desc:4 "#W Aby wyruszyć na wojnę, musimy wezwać lud Rzymu pod broń.#!\n\n Możesz to zrobić w @military_tab_font_icon! #Y Widoku Militarnym#! na pasku bocznym. W ten sposób część twojej wolnej populacji zostanie powołana pod broń i wygeneruje pewną liczbę jednostek bojowych.\n\nTak długo jak poborowi są wzniesieni, ludność, która została powołana pod broń nie będzie dostarczać #Y podatków#!, #Y rezerw ludzkich#!, #Y punktów badań#! ani #Y handlu#!, co spowoduje znaczne uszczuplenie twojej gospodarki.  Dlatego powinieneś wznosić ich tylko wtedy, gdy prowadzisz wojnę lub gdy planujesz ją rozpocząć.\n\nZ czasem będziesz mógł stworzyć stałe armie, znane jako #Y Legiony#!, które pozostaną podniesione na stałe w zamian za koszt utrzymania w #Y złocie#!.\n\nGdy wzniesiech ich poraz pierwszy, poborowi będą mieli zmniejszone morale, osiągną one swoje normalne maksimum kilka miesięcy po ich podniesieniu.n\nIdź naprzód i wznieś swoich poborowych, abyśmy mogli prowadzić wojnę z naszymi sąsiadami, takimi jak #Y Sabinia#!".
 raise_levies_tt:0 "Wznieś wszystkich poborowych"
 build_port_in_capua:0 "Zbuduj port w Kapui"
 build_port_in_capua_desc:1 "#W Zbuduj port 1. poziomu w Kapui.\nStatki mogą być budowane i naprawiane tylko w #Y Portach#!.\n\nNa początku gry istnieją one tylko w wybranych terytoriach, ale nowe porty mogą być budowane na ziemiach pod twoją kontrolą.\n\nZbudujmy nowy port w Kapui!\nKliknij na Kapuę i otwórz zakładkę #Y Budowania#!, a następnie kliknij przycisk #Y Port#!, aby rozpocząć budowę."
 build_20_triremes:3 "Posiadaj 15 statków"
 build_20_triremes_desc:7 "#W Buduj statki, aż będziesz miał flotę co najmniej wielkości #Y 15.#!\n\nStatki mogą być budowane tylko na terytorium, w którym jest #Y Port#!.\n\nNajechanie myszką na ten cel podświetli wszystkie początkowe #Y Porty#!.\n\nAby zbudować nowy statek, kliknij na Ostię, Neapolis albo Kapuę, jeśli budowa portu w Kapui została zakończona. W oknie terytorium kliknij zakładkę #Y Taktyczne#!, znajdującą się po prawej stronie zakładki #Y Budynki#!. Teraz kliknij na przycisk #Y Buduj Statki#! i zacznij ustawiać w kolejce statki, które chcesz zbudować, klikając na ich przycisk #Y Buduj#!.\n\nAlternatywnym sposobem jest użycie #Y Makro Budowniczego#! który jest białym przyciskiem znajdującym się na górze lewego paska bocznego. Otwórz go i kliknij zakładkę #Y Statki#!, a następnie wybierz typ statku, który chcesz zbudować. Każde terytorium, które może zbudować wybrany typ statku zostanie podświetlone. Możesz dodać statki do kolejki budowy, klikając bezpośrednio na dowolne z podświetlonych terytoriów."
 build_4_barracks:2 "Zbuduj akwedukt w Rzymie"
 build_4_barracks_desc:4 "#W Wybuduj przynajmniej#! #Y 1#! #W akwedutk w Rzymie.#!\n\nBudynki są ważnym aspektem gry. Aby przyjrzeć się różnym budynkom dostępnym dla Ciebie, kliknij na Rzym i otwórz zakładkę #Y Buduj#!. Akwedukty zwiększają twoją zdolność do utrzymania dodatkowej #Y populacji#!, i są ważne dla Twojej infrastruktury."
 acquire_fish_for_rome:0 "Importuj ryby do Latium"
 acquire_fish_for_rome_desc:3 "#W Importuj ryby do Latium.#!\n\nAby twoje terytoria nie umarły z głodu, musisz zapewnić im wystarczającą ilość pożywienia, aby mogły się dalej rozwijać.\n\nRzym jest na razie bezpieczny od śmierci głodowej, jednak importowanie #Y Ryb#! do #Y Latium#! zwiększy szybkość przyrostu twojej populacji!\n\n#Y Latium#! jest #Y Prowincją#!, do której należy miasto Rzym. Aby zaimportować ryby, musisz otworzyć widok prowincji, najpierw kliknij na dowolne terytorium w #Y Latium#!, otworzy to widok terytorium.\n\nWidok prowincji jest domyślnie zminimalizowany, ale można go rozwinąć klikając przycisk strzałki, znajdujący się na lewo od przycisku zamykania w górnym pasku widoku terytorium. Po rozwinięciu widoku prowincji, w lewym dolnym rogu widoku prowincji znajduje się przycisk #Y Importuj#!.\n\nKliknij na to, a następnie wybierz #Y Ryby#!. Tutaj będziesz mógł zobaczyć, które prowincje mają nadwyżkę eksportową, z krajem właściciela wyświetlonym po lewej stronie. Kraje z czerwonym krzyżykiem #R nie#! będą eksportować do Ciebie, chyba że poprawisz stosunki.\n\nNa razie polecamy poprosić pierwszą nację na liście o #Y Ryby#! To rozpocznie importowanie jej do #Y Latium#!."
 tutorial_conquer_sabinia:0 "Podbij Sabinów"
 tutorial_conquer_sabinia_desc:3 "#W Zaanektuj terytoria należące do Sabinów.#!\n\nMieszkańcy wzgórz znani jako Sabinowie zajmują ziemie na twojej północy. Sfabrykuj roszczenie do ich ziemi, otwierając dyplomację i wybierając #Y Sfabrykuj roszczenie#!.\n\nAby otworzyć ekran dyplomacji Sabinów, kliknij prawym przyciskiem myszy na ich dowolne terytorium. Aby sfabrykować roszczenie, rozwiń sekcję #Y Potajemne Działania#!!, a następnie wybierz opcję #Y Sfabrykuj roszczenie#!. Nie musisz sfabrykować roszczenia na obie prowincje, obojętnie która.\n\nPo uzyskaniu roszczenia, upewnij się, że twoje wojska są na dobrej pozycji i wypowiedz wojnę.!\n\nAby wypowiedzieć wojnę, otwórz ponownie ekran dyplomacji Sabinów i wybierz #Y Wypowiedz wojnę#!. Następnie musisz wybrać #Y Powód wojny#!. Jeśli masz wybrane #Y Pokaż wyższość#!, lub #Y Pokaż wyższość marynarki#!, ucierpisz na stabilności!\n\nGdy już oblegniesz ich twierdze i zajmiesz ich terytorium, powinieneś kliknąć prawym przyciskiem myszy na ich narodzie, aby otworzyć Dyplomację i #Y Zaproponuj rozejm#!. W tym menu możesz zażądać od nich ziemi - od przyjęcia przez nich twojej oferty będzie zależało, czy wygrasz i o ile."
 tutorial_destroy_etruria:0 "Zniszcz Etrurię!"
 tutorial_destroy_etruria_desc:1 "#W Zaanektuj zaznaczone etruskie terytoria.#!\n\nEtruskowie są w dobrej pozycji, by zagrozić Rzymowi. Połóż kres temu zagrożeniu, podbijając prowincję Etrurii.\n\nJeśli nie masz wystarczającej siły ludzkiej lub masz niską stabilność, mądrym pomysłem byłoby spędzić trochę czasu w pokoju, zanim znów wypowiesz wojnę!\n\nJeśli stwierdzisz, że nie jesteś w stanie podbić dostatecznie dużo w jednej wojnie, rozważ zawarcie pokoju, spróbuj osiągnąć inny cel i wróć do tego po wygaśnięciu rozejmu!"
 tutorial_finish_off_samnium:0 "Wykończ Samnitów"
 tutorial_finish_off_samnium_desc:2 "#W Zaanektuj zaznaczone terytoria.#!\n\nOd czasu pierwszej wojny Samnitów, Rzym i Samnium skaczą sobie do gardeł.\n\nWysuń roszczenia i zniszcz ich armie!"
 tutorial_make_friends_with_sipontum:0 "Stosunki z Sipontum"
 tutorial_make_friends_with_sipontum_desc:0 "#W Spraw, by Sipontum osiągnęło 100 opinii o Rzymie.#!\n\nCzasami rozwiązanie dyplomatyczne jest o wiele bardziej korzystne niż wojna. Spróbuj poprawić naszą reputacje z Sipontum.\n\nMożna to zrobić na kilka sposobów. Należy rozpocząć z nimi rozmowy dyplomatyczne i rozważyć różne opcje. Zalecamy, abyś najpierw użył interakcji #Y Popraw Opinię#!.\n\nNiektóre inne interakcje, które poprawiają opinię, takie jak #Y Wyślij prezent#! i #Y Zaoferuj sojusz#!.\n\nJeśli okaże się, że nie słuchają Twoich prób zaprzyjaźnienia się, ten cel również zostanie osiągnięty, jeśli zdobędziesz Sipontum!"
 tutorial_buy_an_invention:1 "Zakup nową inwencję"
 tutorial_buy_an_invention_desc:7 "#W Zakup inwencję.#!\n\nAby osiągnąć ten cel, musisz otworzyć @technology_tab_font_icon! okienko #Y Technologii#! poprzez kliknięcie przycisku koła znajdującego się na zakładce po lewej stronie.\n\nPostęp w #Y Technologii#! jest dyktowany przez #Y Stosunek Badań#! obywateli, oraz umiejętności postaci nadzorującej wybraną #Y Technologię#!. Każda #Y Technologia#!, którą zbadasz, będzie miała wiele zalet, a także da ci 1 #Y Innowację#!, którą możesz wykorzystać do odblokowania Wynalazku.\n\nKliknij #Y Wojskowa#!, #Y Obywatelska#!, #Y Oratorska#! lub, #Y Religijna#! tam, a zobaczysz serię wynalazków w drzewie po prawej stronie.\n\Wynalazki mogą zostać zakupione dzięki #Y Innowacjom#!. Grając jako Rzym, zaczynasz z #Y 8#! dostępnymi #Y Innowacjami#! w 450 AUC, więc śmiało zakup kilka wynalazków!\n\nSpróbuj podjąć decyzję, która będzie korzystna dla Twojej obecnej sytuacji. Jeśli nie jesteś pewien, nie martw się! Wszystkie przynoszą korzyści twojemu narodowi w taki czy inny sposób."
 invention_purchased_tutorial_tooltip:0 "Zakupiono inwencję"
 tutorial_call_down_an_omen:1 "Przywołaj bóstwo"
 tutorial_call_down_an_omen_desc:2 "#W Przywołaj bóstwo.#!\n\nBóstwa są ważnym elementem w Imperator: Rome. Otwórz @religious_tab_font_icon! okienko #Y Religii#! okno, aby przeglądać bóstwa rzymskiego panteonu.\n\nKażdy kraj posiada cztery sloty na #Y Bóstwo#!: Wojna, Kultura, Gospodarka i Płodność. Bóstwa w tych slotach zapewniają pasywną premię dla kraju, i mogą być zmienione, aby uzyskać różne premie za opłatą.\n\n#Y Przywoływanie#! bóstwa zapewnia tymczasową dodatkową premię znaną jako #Y Omen#!, która jest przyznawana dodatkowo do pasywnych premii, które każde bóstwo zapewnia.\n\nWażne jest, aby zauważyć, że tylko jeden Omen może być aktywny w tym samym czasie, a raz wybrany Omen nie może zostać odwołany. Po wygaśnięciu, będzie można wybrać nowy.\n\nZalecamy wywoływanie #Y Marsa#! na potrzeby tego samouczka, ale nie krępuj się wypróbować czegoś innego!"
 tutorial_conquer_southern_italy:0 "Pobij południowe Włochy"
 tutorial_conquer_southern_italy_desc:1 "#W Zaanektuj zaznaczone terytoria w południowych Włochach.#!\n\nTeraz, gdy już pokazaliśmy Ci podstawy, czas na wyzwanie. Podbij resztę południowych Włoch i pokaż światu, że nie żartujesz!\n\nPamiętaj, aby stale uzupełniać swoje armie i atakować tylko tych przeciwników, z którymi uważasz, że sobie poradzisz. Aby zrealizować ten cel, będziesz musiał wypowiedzieć kilka różnych wojen. Jeśli twój #Y Omen#! skończy się w tym czasie, pamiętaj, aby go odświeżyć!"
 tutorial_conquer_syracuse:0 "Podbij Syrakuzy"
 tutorial_conquer_syracuse_desc:3 "#W Zaanektuj zaznaczone terytoria w Sycylii.#!\n\nOstatni duży bastion greckiej ingerencji, Syrakuzy, będzie ostatnim celem tego samouczka. Tutaj będziesz przemieszczał swoje wojska przez #Y Cieśninę#! - floty wroga mogą zablokować twój ruch, więc upewnij się, że umieścisz swoją flotę w prowincji oceanicznej pomiędzy #Y Rhegium#! a #Y Messana#!.\n\nJeśli stwierdzisz, że musisz oblężyć #Y Mliet#!, możesz zaokrętować swoje wojska na flotę i przetransportować je do miejsca przeznaczenia.\n\nGdy będziesz posiadać podświetlone miasta w prowincjach #Y $syracuse_area$#! i #Y $east_sicily_area$#!, zostaniesz ogłoszony zwycięzcą!"
 tutorial_syracuse_tt:0 "#G Samouczek Ukończony!#!"
 TUTORIAL_MISSION_MENU:0 "Misje są niedostępne w Samouczku."
