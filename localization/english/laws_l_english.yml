l_english:
 ###Roman Republican Laws
 corruption_laws_rom:1 "Aprobata zgromadzeń"
 no_laws_on_corruption:1 "Komicja kurialne"
 no_laws_on_corruption_desc:2 "Komicja kurialne były organem ustawodawczym otwartym dla wszystkich osób o patrycjuszowskim statusie w społeczeństwie rzymskim. Choć straciło ono wiele władzy na rzecz innych zgromadzeń, symboliczne głosy, które oddawało, mogły mieć duże znaczenie w sprawach państwowych."
 lex_acilia_repetundarum:1 "Komicja trybusowe"
 lex_acilia_repetundarum_desc:1 "W skład 35 tribusów wchodzących w skład Komicji trybusowych wchodzili obywatele zamieszkujący odrębne obszary geograficzne. Głosowało ono, podobnie jak Komicja kurialne, w sprawach ustawodawczych, zapewniając poparcie i autorytet dla wielu decyzji."
 lex_cassia_de_senatu:1 "Komicja centurialne"
 lex_cassia_de_senatu_desc:2 "Komicja centurialne, wojskowe ramię rzymskiego systemu demokratycznego, było uzależnione od materialnego bogactwa żołnierzy, z których się składało. Praktycznym rezultatem było szczególnie elitarne ciało ustawodawcze."
 lex_calpurnia:1 "Poparcie senatorskie"
 lex_calpurnia_desc:2 "Władza ludu jest zbyt duża; musimy ograniczyć jego wpływ na sferę polityczną poprzez dalsze zwiększenie uprawnień senatorskich..."
 republican_religious_laws_rom:0 "Prawa religijne"
 grant_religious_freedoms:0 "Unikaj nakazów religijnych"
 grant_religious_freedoms_desc:0 "Oficjalne ingerowanie w obrzędy i praktyki religii państwowej może wywołać pewne niezadowolenie wśród pobożnych. Powstrzymując się od tego, możemy przynajmniej uniknąć kłopotliwych sytuacji."
 lex_ogulnia:0 "Lex Ogulnia"
 lex_ogulnia_desc:0 "Status plebejuszy był powodem wielkich obaw w republikańskim Rzymie. Dopuszczając ich jako ważnych członków kapłaństwa, pomimo obaw samych kapłanów, wysłano jasny komunikat o ich integracji."
 lex_aelia_et_fufia:0 "Lex Aelia Et Fufia"
 lex_aelia_et_fufia_desc:1 "Niszowe, ale ważne prawo, Lex Aelia et Fufia, położyło kres praktyce niekorzystnych omenów kończących dyskusję polityczną. Ograniczało to władzę osób odpowiedzialnych za odczytywanie omenów, pozwalając na bardziej wyrównany dyskurs polityczny."
 lex_domitia_de_sacerdotiis:0 "Lex Domitia de Sacerdotiis"
 lex_domitia_de_sacerdotiis_desc:0 "Zgodnie z tym prawem odpowiedzialność za mianowanie Pontifexa Maximusa jest bezpośrednio przenoszona na kolegium kapłanów; w rezultacie Senat zyskuje większą władzę nad religią państwową."
 republican_mediterranean_laws_rom:0 "Przepisy morskie"
 lex_terentia_cassia:1 "Ulgi dla handlarzy"
 lex_terentia_cassia_desc:0 "Ciężar ochrony rosnącego państwa wymaga szczególnej uwagi na dostawy żywności dla ludzi. Korzyści i ulgi podatkowe dla zagranicznych kupców, którzy chcą handlować zbożem, zachęcą do zdrowego handlu niezbędnymi towarami."
 lex_gabinia:0 "Lex Gabinia"
 lex_gabinia_desc:0 "Proponowana jako środek nadzwyczajny, ustawa Lex Gabinia przyznawała olbrzymie uprawnienia konsulowi rządzącemu, Pompejuszowi Magnusowi, w celu zwalczania plagi piractwa na Morzu Śródziemnym. Tradycjonaliści w Senacie stanowczo sprzeciwiali się ustawie, ponieważ bali się oddania zbyt dużej władzy w ręce jakiejkolwiek osoby."
 lex_caecilia:0 "Lex Caec. de Vectigalibus"
 lex_caecilia_desc:0 "Niewielkia, ale popularna ustawa dotycząca pobierania ceł portowych, Lex Caecilia znosiło podatki związane z importem towarów we Włoszech."
 lex_claudia:0 "Lex Claudia"
 lex_claudia_desc:0 "Być może celem było ograniczenie prywatnego bogactwa senatorów, Lex Claudia zabroniło rodzinom senatorskim posiadania statków handlowych powyżej określonej pojemności. Wpływ tej ustawy był znaczący i odegrał ogromną rolę w regulowaniu dochodów bogatych obywateli."
 republic_integration_laws_rom:0 "Ustawy integracyjne"
 lex_canuleia:0 "Lex Canuleia"
 lex_canuleia_desc:0 "Przyjęte przed wiekami Lex Canuleia potwierdzało prawo patrycjuszy i plebejuszy do zawierania małżeństw między sobą. Konsul Kurcjusz, który był przeciwny temu prawu popełnił prawdopodobnie jeden z pierwszych błędów politycznych w historii, mówiąc, że takie małżeństwa nie podobają się samym bogom, w wyniku czego prawie wszyscy senatorowie poparli ustawę."
 lex_papia:0 "Lex Papia de Peregrinis"
 lex_papia_desc:0 "Ustawa ta miała na celu podważenie fałszywych roszczeń obywatelskich, a ostatecznym celem było wydalenie cudzoziemców z Rzymu. Archias, mentor Cycerona, był pokazowo sądzony na podstawie tego prawa, co spowodowało, że Cyceron napisał swoją pracę, „Pro Archia Poeta”, w obronie Archiasa."
 lex_licinia:0 "Lex Licinia Mucia"
 lex_licinia_desc:1 "Ustawa ta skłoniła do zbadania włoskich sojuszników uzyskujących rzymskie obywatelstwo, głównie z powodu populistycznej tendencji do ksenofobii. Uchwalenie prawa wywołało poruszenie wśród rzymskich sojuszników, skutecznie uniemożliwiając im uzyskanie obywatelstwa."
 lex_hortensia:0 "Lex Hortensia"
 lex_hortensia_desc:0 "To drastyczna ustawa położyła kres konfliktowi klas gwarantując, że plebejusze i patrycjusze podlegają tym samym prawom."
 republic_citizen_laws_rom:0 "Ustawy obywatelskie"
 lex_aternia:0 "Lex Aternia Tarpeia"
 lex_aternia_desc:0 "Upoważnienie sędziów do nakładania kar pieniężnych na arystokrację i obywateli było wczesnym, ale skutecznym sposobem ograniczenia władzy arystokracji. Kary we wczesnym okresie republiki były naliczane za bydło, a później płacone w brązie, zgodnie z ustaleniami Lex Julia Papiria."
 lex_fufia_caninia:0 "Lex Fufia Caninia"
 lex_fufia_caninia_desc:0 "Proste ograniczenie stosunku posiadanych do uwolnionych niewolników, które może posiadać każdy człowiek, zapewniało, że gospodarka niewolników była nadal opłacalna w późnej republice."
 lex_plautia_papiria:0 "Lex Plautia Papiria"
 lex_plautia_papiria_desc:1 "Lex Plautia, przyjęte podczas brutalnej wojny Rzymu ze sprzymierzeńcami, nadało obywatelstwo tym, którzy zbuntowali się przeciwko Rzymowi w celu przywrócenia pokoju na Półwyspie Apenińskim."
 lex_aelia_sentia:0 "Lex Aelia Sentia"
 lex_aelia_sentia_desc:0 "Emancypacja niewolników stała się tak powszechne w Rzymie, że uchwalono prawo ograniczające sposób działania emancypowanych niewolników i na jakie wyżyny mogliby się wznieść, odmawiając uwolnionym niewolnikom prawa do obywatelstwa."
 republican_land_reforms_rom:0 "Reformy rolne"
 cassian_reform:0 "Reforma Kasjana"
 cassian_reform_desc:1 "Reformy Kasjana, przyjęte we wczesnym okresie republikańskim, określiły politykę Rzymu na wiele lat. Kiedy ziemie zajęte podczas podbojów zaczęły być sprzedawane bogatym patrycjuszom, wojna stała się dochodowym biznesem."
 lex_servilia_glaucia:0 "Lex Servilia Glaucia"
 lex_servilia_glaucia_desc:0 "Zapewniając działki dla weteranów wojskowych, Lex Servilia była jednocześnie metodą nagradzania przechodzących na emeryturę żołnierzy oraz sprawowania kontroli nad podbitym terytorium."
 lex_sempronia_agraria:0 "Lex Sempronia Agraria"
 lex_sempronia_agraria_desc:0 "Ustawa Lex Sempronia, zaproponowana przez Tyberiusza Grakchusa, nakładała grzywny na właścicieli ziemskich, którzy posiadali działki większe niż dozwolony obszar, posunął się nawet do konfiskaty i redystrybucji tego „nielegalnego” terytorium wśród małych właścicieli ziemskich. Prawo to zostało przyjęte w trudnych okolicznościach, nawet według standardów polityki rzymskiej i spowodowało niepokoje społeczne, które ostatecznie doprowadziły do śmierci Tyberiusza."
 gracchus_reforms:0 "Reformy Grakchusa"
 gracchus_reforms_desc:0 "Zaniepokojony losem swojego brata Gajusz Grakchus kontynuował szeroko zakrojone reformy społeczne i rolne, koncentrując się na wewnętrznej jurysdykcji i dystrybucji podbitych ziem. Słynny „Zasiłek chelbowy”, utworzony przez Gajusza, cieszył się dużym uznaniem."
 republic_military_recruitment_laws_rom:0 "Reformy wojskowe"
 testamentum_militis:0 "Testamentum Militis"
 testamentum_militis_desc:0 "Zapewnienie każdemu żołnierzowi prawa do spisania i dostosowywania swojej woli w sposób odpowiadający jego potrzebom daje naszym żołnierzom niezbędny spokój ducha, wiedząc, że ich rodzina i przyjaciele zostaną objęci opieką pomimo ich potencjalnego zgonu."
 lex_porcia:0 "Lex Porcia"
 lex_porcia_desc:0 "Istotne prawo, uchwalone w celu ochrony obywateli rzymskich przed doraźną egzekucją w czasie pełnienia służby wojskowej, różne ustawy uchwalone przez Porcjusza również zapobiegały bezmyślności i torturom karnym oraz dawały skazanym obywatelom prawo wyboru dobrowolnego wygnania zamiast egzekucji."
 punic_reforms:0 "Reformy punickie"
 punic_reforms_desc:0 "Tradycyjne poleganie na właścicielach ziemskich stało się znaczną słabością rzymskiego wojska podczas wojen punickich. W rezultacie kwestia zatrudniania proletariuszy, a nawet niewolników, jako wioślarzy i żołnierzy, stała się pilna."
 marian_reforms:0 "Reformy mariańskie"
 marian_reforms_desc:0 "Reformy mariańskie drastycznie zmieniły politykę organizacji i rekrutacji w Republice Rzymskiej. Wymagania dotyczące wstąpienia do wojska zostały w dużej mierze zniesione, a obecnie nieskuteczny system manipulacji został zrestrukturyzowany, w wyniku czego powstały stałe kohorty składające się z oddziałów „centurii”."
 republic_election_reforms_rom:0 "Reformy wyborcze"
 leges_genuciae:0 "Leges Genuciae"
 leges_genuciae_desc:0 "W ustawie Genucjusza istniało mnóstwo błędów, ale jej podstawowe założenia zabraniały każdemu politykowi zajmowania więcej niż jednego stanowiska w tym samym czasie, oraz że minęło co najmniej 10 lat od momentu, kiedy został wybrany na to samo stanowisko."
 senatus_consultum_ultimum:0 "Senatus Consultum Ultimum"
 senatus_consultum_ultimum_desc:0 "„Dekret końcowy Senatu”, mający na celu ochronę republiki w ekstremalnych okolicznościach, był reformą starszego systemu dyktatury, zgodnie z którym jedna osoba mogła uzyskać absolutną władzę w sprawach publicznych. Odniosło to katastrofalne skutki, gdy Senat powołał się na ten dekret przeciwko Cezarowi, który, jak na ironię, twierdził, że uważa dekret za dowód, że republikańskim ideałom grozi obalenie."
 lex_antonia:0 "Lex Antonia"
 lex_antonia_desc:0 "Zaproponowane przez Marka Antoniusza w następstwie zabójstwa Cezara, prawo to miało na celu całkowite zniesienie dyktatury, choć ostatecznie nie powiodło się; być może torując drogę do zarania imperium."
 princeps_civitatis:0 "Princeps Civitatis"
 princeps_civitatis_desc:0 "Po zaciekłych konfliktach Triumwiratu przybrany syn Cezara, Gajusz Oktawiusz, później znany jako pierwszy cesarz Rzymu, zreformował samą naturę republiki. Podczas gdy w praktyce sprawował autorytarną kontrolę nad państwem w czasie kłopotów, nazywał siebie Princeps Civitatis czyli „Pierwszym Obywatelem”, ponieważ postanowił stworzyć ramy prawne dla imperium trwającego prawie 500 lat."
 corruption_laws_rom_impact:0 "Przyjęcie ustawy korupcyjnej"
 republican_religious_laws_rom_impact:0 "Przyjęcie ustawy religijnej"
 republican_mediterranean_laws_rom_impact:0 "Przyjęcie ustawy morskiej"
 republic_integration_laws_rom_impact:0 "Przyjęcie ustawy integracyjnej"
 republic_citizen_laws_rom_impact:0 "Przyjęcie ustawy obywatelskiej"
 republican_land_reforms_rom_impact:0 "Przyjęcie reformy rolnej"
 republic_military_recruitment_laws_rom_impact:0 "Przyjęcie reformy wojskowej"
 republic_election_reforms_rom_impact:0 "Przyjęcie reformy wyborczej"
 ### General Republic Laws
 corruption_laws:1 "Zatwierdzenie przez organ ustawodawczy"
 republic_corruption_1:1 "Zgromadzenie obywatelskie"
 republic_corruption_1_desc:1 "Uchwalanie ustaw przez organ złożony ze wszystkich obywateli z pewnością przekona wszystkich, że nasz rząd jest uczciwą i bezstronną instytucją."
 republic_corruption_2:1 "Zgromadzenie rezydencjalne"
 republic_corruption_2_desc:1 "Zapewnienie, aby wszyscy mieszkający o odrębie naszych granic będą mieli głos, niewątpliwie zaowocuje przejrzystym systemem zarządzania, w którym trudno będzie prowadzić intrygi za kulisami."
 republic_corruption_3:1 "Zgromadzenie wojskowe"
 republic_corruption_3_desc:1 "Nasze wojsko musi mieć silny głos w rządzie, działając jako nasza komisja rewizyjna w sprawach podboju i odpowiednich przepisów."
 republic_corruption_4:1 "Zniesienie zgromadzeń"
 republic_corruption_4_desc:1 "Tylko jeśli pozbawimy zgromadzenia prawa do wydawania osądzania decyzji naszego rządu, będziemy mogli kontynuować rządzenie bez ingerencji."
 republican_religious_laws:0 "Ustawy religijne"
 republican_religious_1:0 "Tradycyjne przestrzeganie"
 republican_religious_1_desc:0 "Od niepamiętnych czasów nasi przodkowie praktykowali zasady, według których żyli przez wiele stuleci. Powinniśmy zachęcać do tradycyjnego przestrzegania naszego świętego obowiązku."
 republican_religious_2:1 "Pozycja kapłanów"
 republican_religious_2_desc:0 "Kapłani zawsze mieli najwyższy autorytet w sprawach religijnych naszego państwa. Poszerzenie ich autorytetu i udziału w sprawach politycznych to kolejny logiczny krok."
 republican_religious_3:1 "Zakaz ingerencji kapłanów w Senat"
 republican_religious_3_desc:0 "Ingerencja religijna w sprawy polityczne jest obecnie niepożądana; nasi kapłani powinni być wśród ludzi, wspierając ich w potrzebie."
 republican_religious_4:0 "Senackie weto"
 republican_religious_4_desc:0 "Przyznając Senatowi prawo do ostatniego słowa w wyborze kandydatów na stanowiska religijne, stworzymy mechanizm wyboru kandydatów na wyższe stanowiska. Szkoda, że z tego powodu często nie są mianowani najbardziej godni ludzie."
 republican_mediterranean_laws:0 "Przepisy morskie"
 republican_mediterranean_1:1 "Ustawa o transporcie zboża"
 republican_mediterranean_1_desc:1 "Wyżywienie ludzi nie było łatwym zadaniem od początku cywilizacji. Aktywnie zachęcając kupców do zawijania do naszych portów, będziemy wspierać nasze rozwijające się terytoria."
 republican_mediterranean_2:0 "Obniżone cła na import"
 republican_mediterranean_2_desc:0 "Obniżenie podatków od importowanych towarów prawdopodobnie zwiększy liczbę handlowców chętnych do prowadzenia działalności w naszych portach. Powinniśmy starannie wyważyć koszty."
 republican_mediterranean_3:0 "Podatek od majątku"
 republican_mediterranean_3_desc:0 "Potrzeby państwa w czasach kryzysu przeważają nad interesami naszej elity. Pobierając niewielką opłatę, za te pieniądze będziemy mogli zatrudnić więcej żołnierzy z mniej zamożnych warstw."
 republican_mediterranean_4:0 "Statuty antypirackie"
 republican_mediterranean_4_desc:0 "Piractwo jest stałym zagrożeniem u naszych wybrzeży; zwykli ludzie wzywają do zakończenia tego tak szybko, jak to możliwe. Opracowując serię skoordynowanych środków przeciwko piractwu, zmniejszymy nieco napięcia."
 republic_integration_laws:0 "Ustawy integracyjne"
 republican_integration_1:0 "Prawo zawodowe"
 republican_integration_1_desc:0 "Każdy wolny człowiek powinien mieć prawo decydować, gdzie się osiedlić i w jaki sposób żyć. Musimy promować te ideały w naszej samej konstytucji."
 republican_integration_2:0 "Polityka relokacji"
 republican_integration_2_desc:0 "Kontrola nad tym, gdzie osiedlają się nasi ludzie, ma zasadnicze znaczenie dla długoterminowego utrzymania kondycji naszego państwa. Szereg praw, obowiązków i zachęt powinno to ułatwić, chociaż osoby o bardziej nomadycznym pochodzeniu prawdopodobnie będą niezadowolone."
 republican_integration_3:1 "Prawa arystokracji"
 republican_integration_3_desc:0 "Zbyt długo pozostawaliśmy niezdecydowani w kwestii konfliktu między arystokracją a zwykłymi ludźmi. Czas odrzucić argumenty na korzyść zwykłych ludzi, którzy są na tyle nieświadomi, żeby zobaczyć upadek naszej historycznej państwowości."
 republican_integration_4:0 "Zdecentralizowana administracja"
 republican_integration_4_desc:0 "Zdecentralizowane państwo jest skutecznym sposobem kontrolowania nastrojów buntowników. Chociaż może to negatywnie wpłynąć na niektóre aspekty naszego rządu, korzyści płynące z tej ścieżki z pewnością je przeważą."
 republic_citizen_laws:0 "Ustawy obywatelskie"
 republican_citizen_1:0 "Status quo"
 republican_citizen_1_desc:0 "Walka między niższą i wyższą klasą od dawna jest cechą charakterystyczną naszej cywilizacji. Nawet jeśli jest to tylko banał, prawa wszystkich wolnych ludzi w zakresie procesów, wyroków i niewolnictwa wielu uspokoją."
 republican_citizen_2:0 "Zasady traktowania niewolników"
 republican_citizen_2_desc:0 "Naszym obowiązkiem jest zagwarantowanie, że niewolnicy otrzymują co najmniej minimum niezbędne do przeżycia - lepsze warunki pracy sprzyjają wydajności."
 republican_citizen_3:0 "Supremacja kulturowa"
 republican_citizen_3_desc:0 "Wraz z rozwojem naszego państwa rośnie również liczba obcych kultur, niezwykłych praktyk i tajemniczych obrzędów. Konieczne jest zapewnienie zaniepokojonych obywateli, że otrzymają swój status w społeczeństwie."
 republican_citizen_4:1 "Polityka zniesienia niewolnictwa"
 republican_citizen_4_desc:0 "Czas zaakceptować, tych którzy mieli mniej szczęścia w wyższych warstwach społeczeństwa. Należy jednak utrzymać równowagę i zapewnić, że zagwarantowana jest ich wyższość statusu i autonomii."
 republican_land_reforms:0 "Reformy rolne"
 republican_land_reform_1:0 "Polityka interferencji"
 republican_land_reform_1_desc:0 "Wszyscy wiedzą, jak prymitywni są nasi sąsiedzi. Deklarując otwarcie naszą wyższość, nie będzie niespodzianką, że chcemy wziąć pod swoje skrzydła pomniejsze narody. Oczywiście dla ich ochrony."
 republican_land_reform_2:0 "Polityka osadnictwa weteranów"
 republican_land_reform_2_desc:0 "Musimy przekazać część podbitych ziem weteranom kampanii, którzy byli odpowiedzialni za ich zdobycie. Żołnierze, którzy się tam osiedlą, będą utrzymywać tam pokój i nie będą już obciążać naszych ojczystych terytoriów."
 republican_land_reform_3:0 "Protokół o konfiskacie gruntów"
 republican_land_reform_3_desc:0 "Zbyt długo bogaci obywatele kontrolowali nadmierne ilości cennej ziemi. Nakazując konfikatę ich kopalni, gospodarstw i miejsc produkcji strategicznych towarów, rozdzielimy zasoby na korzyść państwa."
 republican_land_reform_4:0 "Nowelizacja konfiskaty"
 republican_land_reform_4_desc:0 "Ekstremalne środki zawarte w protokole o konfiskacie gruntów nie były tak konieczne, jak wcześniej sądzono. Osiągając kompromis ze szlachtą, niechętnie zapewni ona wsparcie, zachowując kontrolę nad własnymi gruntami."
 republic_military_recruitment_laws:0 "Reformy wojskowe"
 republican_recruitment_3:1 "Milicja Obywatelska"
 republican_recruitment_3_desc:1 "Jest tak samo konieczne jak to, aby wszyscy obywatele, którzy mogą głosować zgodnie ze swoim wpływem w społeczeństwie, byli również gotowi do obrony interesów państwa. W naszym państwie od każdego obywatela oczekuje się odbycia służby wojskowej i zapewnienia wyposażenia potrzebnego na czas kampanii."
 republican_recruitment_1:0 "Elity szlacheckie"
 republican_recruitment_1_desc:1 "Demokratyczna ciągłość polega na tym, że przywilejowi głosowania towarzyszy obowiązek służby. Oznacza to również, że istnieje niebezpieczeństwo obniżenia poprzeczki dla każdej z tych rzeczy. Musimy zapewnić, że tylko ci, którzy mają wystarczające środki lub umiejętności, mogą służyć w naszych armiach i uczestniczyć w życiu naszego państwa. Nasi wojownicy są w dobrym towarzystwie, wiedząc, że ich dowódcy i bracia należą do wyższych warstw społecznych."
 republican_recruitment_2:0 "Ustawa o zaopatrzeniu"
 republican_recruitment_2_desc:1 "Nasi żołnierze od dawna są przyzwyczajeni do posiadania własnej zbroi i broni, jednak ta poprawka pozwoli im zapewnić lub w inny sposób opłacić zaopatrzenie i szkolenie. Zapewnienie dostępności sprzętu oznacza, że możemy stworzyć podstawową armię zawodową, która uzupełni obywatelskie oddziały, na których polegaliśmy w przeszłości."
 republican_recruitment_4:0 "Modernizacja wojskowa"
 republican_recruitment_4_desc:2 "Opłata obywatelska już nie wystarczy, by wspierać interesy naszego państwa. Musimy stworzyć stałą i nowoczesną armię, abyśmy mogli się bronić i przerzucać siły tam, gdzie ich potrzebujemy. Ta ustawa proponuje drastyczną przebudowę logistycznych i administracyjnych podziałów w naszych armiach."
 republic_election_reforms:0 "Reformy wyborcze"
 republican_election_1:1 "Model wyborczy"
 republican_election_1_desc:0 "Ten model systemu wyborczego, zaprojektowany w celu zapewnienia uczciwości i równej reprezentacji, cieszy się dużym uznaniem."
 republican_election_2:0 "Przedłużone kadencje"
 republican_election_2_desc:0 "Czasami jedna kadencja nie wystarczy, aby nasi wielcy przywódcy zrealizowali wszystkie swoje plany. Stało się jasne, że musimy rozważyć przedłużenie ich kadencji, aby skorzystać z mądrości naszego wspaniałomyślnego władcy."
 republican_election_3:0 "Skrócone kadencje"
 republican_election_3_desc:0 "Stało się jasne, że władza promuje najgorsze cechy ludzkości. Aby walczyć z tą pełzającą korupcją, powinniśmy skrócić kadencje, upewniając się, że nikt nie zyska włądzy na zbyt długo."
 republican_election_4:0 "Dożywotnie kadencje"
 republican_election_4_desc:0 "Nasz szlachetny władca udowodnił, że odnosi sukcesy zawsze i wszędzie. Wypełniając wolę ludu, musimy zabezpieczyć przyszłość kraju, nadając temu geniuszowi polityki uprawnienia dyktatora na całe życie!"
 ###Tribal Laws
 corruption_laws_impact:0 "Przyjęcie ustawy korupcyjnej"
 republican_religious_laws_impact:0 "Przyjęcie ustawy religijnej"
 republican_mediterranean_laws_impact:0 "Przyjęcie ustawy morskiej"
 republic_integration_laws_impact:0 "Przyjęcie ustawy integracyjnej"
 republic_citizen_laws_impact:0 "Przyjęcie ustawy obywatelskiej"
 republican_land_reforms_impact:0 "Przyjęcie reformy rolnej"
 republic_military_recruitment_laws_impact:0 "Przyjęcie wojskowej"
 republic_election_reforms_impact:0 "Przyjęcie reformy wyborczej"
 tribal_currency_laws:1 "System ekonomiczny"
 no_exchange_laws:0 "Brak przepisów walutowych"
 no_exchange_laws_desc:0 "Nasi ludzie od wieków żyją bez żadnych formalnych środków regulujących handel. Nie widzimy powodu, aby narzucać im zmianę."
 barter_economy_law:0 "Ustawa o gospodarce barterowej"
 barter_economy_law_desc:0 "Handel krajowy jest kwestią subiektywną. Tak długo, jak wszystkie strony są zadowolone z umowy, nie widzimy powodu, by się w to angażować. Niemniej jednak powinniśmy ustanowić system dobrych praktyk w zakresie zawierania transakcji barterowych. Takie umowy są jednak niezwykle trudne do opodatkowania."
 foreign_exchange_law:0 "Ustawa o handlu zagranicznym"
 foreign_exchange_law_desc:0 "Niezwykły system walutowy praktykowany przez naszych sąsiadów zyskuje uznanie wśród wędrujących kupców po naszych ziemiach. Logiczne wydaje się uznanie zagranicznych monet za legalny środek płatniczy."
 coin_minting_law:0 "Inicjatywa bicia monet"
 coin_minting_law_desc:0 "Obce monety szybko stają się najbardziej cenioną formą waluty w naszym kraju. Aby mieć jakąkolwiek legitymację w oczach naszych sąsiadów, musimy zainicjować własny program bicia monet."
 tribal_religious_law:1 "Integracja religijna"
 tribal_religious_freedom_law:0 "Wolność religijna"
 tribal_religious_freedom_law_desc:0 "Nasze rozwijające się państwo nie dba o to jak wiele bogów, wcieleń i panteonów jest czczone przez nasz lud. Wolność wyboru kogo i jak czcić, powinna być podstawową zasadą naszego społeczeństwa."
 adopt_human_sacrifice_law_tribal:1 "Wprowadzenie ofiar z ludzi"
 adopt_human_sacrifice_law_tribal_desc:0 "Siła omenu, jak mówią nam święci, jest bezpośrednio związana z wartością i znaczeniem złożonej ofiary. Poświęcamy jeńców schwytanych w bitwie, a bogowie nas za to wynagrodzą."
 adopt_human_sacrifice_tt:0 "Odblokowuje interakcję postaci #Y Poświęć#!"
 hybrid_gods_law:0 "Poparcie dla synkretyzmu"
 hybrid_gods_law_desc:0 "Zbyt rozdrobnione systemy przekonań stają się problemem dla naszych kapłanów. Napływ obcych przekonań należy przyjąć z zadowoleniem, być może nawet pomagając im znaleźć miejsce w naszym rosnącym panteonie."
 syncretization_law_tribal:1 "Promowanie synkretyzmu"
 syncretization_law_tribal_desc:1 "Jesteśmy bardzo zainteresowani obcymi bogami. Istnieją niezliczone sposoby wyznawania wiary, a my zyskamy tylko poprzez ich zrozumienie."
 tribal_centralization_law:1 "Pokrewieństwo"
 anarchic_society_law_tribal:1 "Społeczeństwo anarchiczne"
 anarchic_society_law_tribal_desc:1 "Nasi ludzie nie mają określonych ustalonych zwyczajów dotyczących własności nieruchomości lub praw do dziedzictwa. Wszyscy mogą robić to co chcą."
 property_ownership_law_tribal:0 "Prawo majątkowe"
 property_ownership_law_tribal_desc:0 "Prawo rodziny do przekazania majątku musi być zapisane w prawie, abyśmy mogli zadowolić tych, którzy posiadają szlachetny i długi rodowód."
 right_of_might_law_tribal:1 "Dla wspólnego dobra"
 right_of_might_law_tribal_desc:1 "Nasi wodzowie i starsi powinni być odpowiedzialni za podział majątku i bogactwa poległych krewnych - tylko w ten sposób będziemy chronić przyszłość naszego plemienia."
 tribal_autonomy_laws:1 "Status wodza"
 clan_cohesion:0 "Odizolowane klany"
 clan_cohesion_desc:0 "Spójność naszego zamkniętego społeczeństwa gwarantuje, że władza nigdy nie będzie w rękach przypadkowej lub niebezpiecznej osoby."
 local_hierarchs:0 "Lokalne dynastie"
 local_hierarchs_desc:0 "Udzielenie dominującym rodzinom naszego błogosławieństwa do rządzenia jest w najlepszym interesie naszego państwa, zyskamy dzięki temu lojalnośc lokalnych poddanych kosztem pewnej finansowej niezależności."
 trusted_envoys_law:0 "Zaufani nadzorcy"
 trusted_envoys_law_desc:0 "Nie możemy już ufać lokalnym liderom w nadziei, że uszanują oni interesy państwa. Wysłanie lojalnych nadzorców do obserwowania działań każdego z naszych odległych terytoriów pomoże zapewnić sprawne funkcjonowanie naszego rodzącego się państwa."
 follow_the_strong_law:0 "Przywództwo najsilniejszych"
 follow_the_strong_law_desc:0 "Nasze dziedzictwo zawiera długą tradycję podążania za najsilniejszym wodzem lub wojownikiem. Powinniśmy powrócić do tych korzeni, powierzając naszym wodzom większy autorytet i zaufanie."
 tribal_domestic_laws:1 "Zasady infrastrukturalne"
 nomadic_law_tribal:1 "Koczowniczy styl życia"
 nomadic_law_tribal_desc:1 "Nasz lud będzie wędrował swobodnie, dopóki nie będzie chciał się osiedlić. Nie widzimy potrzeby ingerowania w ich sposób życia"
 oppidi_law_tribal:0 "Budowa grodów"
 oppidi_law_tribal_desc:0 "Nasi ludzie mają gwarancję spokojniejszego, bezpieczniejszego i bardziej produktywnego stylu życia, osiedlając się w scentralizowanych grodach. Starajmy się zachęcać do ich budowy i rozwoju."
 tribal_sumptuary_law:0 "Przepisy normujące"
 tribal_sumptuary_law_desc:0 "Gromadzenie niewolników, majątku i bogactwa jest praktyką, którą uwielbiają nasi wojownicy. Niemniej jednak, jeśli mamy być postrzegani przez naszych sąsiadów jako cywilizowani, powinniśmy wkroczyć w ograniczenie wielkości tych ekscesów."
 formalized_industry_law_tribal:1 "Sformalizowane rolnictwo"
 formalized_industry_law_tribal_desc:1 "Rolnictwo i praca w kopalniach to ciężka praca, najlepiej gdy jest wykonywana przez osoby o niskiej pozycji w naszym społeczeństwie."
 personal_loyalty_law:0 "Rozdrobnione klany"
 personal_loyalty_law_desc:0 "Chociaż nasi rodacy obchodzą się wzajemnie z szacunkiem i zaufaniem, oraz przede wszystkim dbają o los swoich bliskich i przyjaciół. Jest to całkiem odpowiednie dla spokojnego wiejskiego stylu życia, ale jeśli chcemy stworzyć wspaniałe państwo, musimy porzucić taką separację."
 increased_council_powers:1 "Organ prawny rady"
 increased_council_powers_desc:1 "Dając wielkiej radzie klanu uprawnienia do podejmowania decyzji prawnych, zapewniamy, że wszyscy ludzie mają głos w zarządzaniu naszym krajem, co zwiększy naszą skuteczność."
 institute_right_to_be_heard:0 "Prawo do bycia wysłuchanym"
 institute_right_to_be_heard_desc:0 "Pomimo ciężaru, jaki może to nałożyć na naszych urzędników, przyznanie prawa głosowania w wielkiej radzie klanu wszystkim uznanym członkom naszego społeczeństwa wzmocni poczucie równości, uczciwości i bezpieczeństwa naszym królestwie."
 absolute_authority:0 "Władza absolutna"
 absolute_authority_desc:0 "Widząc władzę sprawowaną przez niektórych z naszych sąsiednich władców, staje się oczywiste, że głowa naszego państwa powinna wzmocnić swoją władzę wykonawczą nad wszystkimi plemionami."
 tribal_foreign_policy_laws:0 "Ustawy dyplomatyczne"
 tribal_identity_law:0 "Dekrety tożsamości plemiennej"
 tribal_identity_law_desc:0 "Nasz lud jest tak naprawdę odgałęzieniem różnych linii. Jednocześnie mamy wspólne pochodzenie z wieloma sąsiadami, dlatego powinniśmy się z nimi kontaktować, gdy tylko jest to możliwe."
 hearthlaw:0 "Otwarte ognisko"
 hearthlaw_desc:0 "Uczyniając naszym zwyczajem przyjmowanie każdego, kto szuka schronienia przy naszym ognisku, możemy zyskać wyraźny szacunek i honor zarówno wśród przyjaciół, jak i wrogów."
 declaration_of_hegemony_law:0 "Deklaracja wyższości"
 declaration_of_hegemony_law_desc:0 "Będzie to uważane za odważny ruch, ale deklarując hegemonię nad naszymi niecywilizowanymi sąsiadami, oni i nasz lud, uwierzą w naszą kulturową supremację."
 meeting_of_chiefs_law:1 "Zgromadzenia wodzów"
 meeting_of_chiefs_law_desc:0 "Wodzów z naszej ziemi i z innych krajów należy zapraszać na regularne zgromadzenia, aby lepiej rozumieć się i koegzystować ze sobą. Powinniśmy zaproponować zorganizowanie takich wydarzeń."
 tribal_military_law:0 "Praktyki wojskowe"
 corule_law:0 "Rozszerzona rada"
 corule_law_desc:0 "Rady naszych wodzów klanów są nieocenione; powinniśmy upewnić się, że nasza rada zawsze ma wystarczająco dużo miejsca, aby pomieścić jej przedstawicieli."
 open_court_law:0 "Otwarte narady"
 open_court_law_desc:0 "Powinniśmy dążyć do zapewnienia przejrzystości naszych działań rządowych. Ratyfikacja ustawy zezwalającej wszystkim odwiedzającym obserwować dyskusje, pozwoli nam utrzymać bliższe relacje z obywatelami."
 closed_court_law:0 "Zamknięty dwór"
 closed_court_law_desc:0 "Nasz mądry władca i rada są zbyt cenni, aby pozwolić im na sfoufalanie się ze zwykłymi ludźmi. Pozwólmy im siedzieć bezpiecznie w odrębie murów naszej stolicy, a żaden z potencjalnych obstrukcjonistów nie będzie im przeszkadzał."
 tribal_authority_laws:1 "Kodeks władzy"
 tribal_council_laws:0 "Prawa rady"
 tribal_centralized_laws:0 "System biurokratyczny"
 tribal_centralized_laws_1:0 "Przekaz ustny"
 tribal_centralized_laws_1_desc:0 "Oczekujemy, że nasze edykty i prawa będą przekazywane ustnie. Czasami stare sposoby są najlepsze."
 tribal_centralized_laws_2:0 "Przedstawiciele plemienni"
 tribal_centralized_laws_2_desc:0 "Wyznaczając przedstawicieli w każdym z naszych centrów ludności, którzy są upoważnieni do sprawowania urzędu w sprawach lokalnych, znacznie poszerzamy naszą własną władzę."
 tribal_centralized_laws_3:0 "Stała biurokracja"
 tribal_centralized_laws_3_desc:0 "Formalizacja podstawowych zasad przez urzędników publicznych zachęci naszych ludzi do życia zgodnie z naszymi przepisami."
 tribal_super_centralized_laws:0 "Kodeks prawny"
 super_centralized_law_one:0 "Doraźny wymiar sprawiedliwości"
 super_centralized_law_one_desc:0 "Sprawiedliwość sprawowana jest przez starszych, wodzów i lokalnych etnarchów, co skutkuje systemem, nad którym mamy niewielką kontrolę."
 super_centralized_law_two:0 "Prawa człowieka"
 super_centralized_law_two_desc:0 "Każdy przedstawiciel naszego ludu musi mieć niezbywalne prawo do życia bez obawy przed przemocą ze strony innych członków plemienia. Prawo to musi zostać uwiecznione w kamieniu, tylko w ten sposób będziemy mogli rozwijać się jako społeczeństwo."
 super_centralized_law_three:0 "Prawo urodzenia"
 super_centralized_law_three_desc:0 "Ci, którzy mają pochodzenie szlacheckie, muszą mieć zagwarantowane miejsce na wyższej pozycji w naszym społeczeństwie. Tylko uznając ich wyższość będziemy w stanie rosnąć i zwiększać nasz potencjał."
 tribal_decentralized_laws:0 "Tradycje gościnności"
 tribal_decentralized_laws_1:0 "Otwarte paleniska"
 tribal_decentralized_laws_1_desc:0 "Powszechnie wiadomo, że podróżnicy z różnych stron mogą znaleźć wytchnienie w naszych obozach. Na razie to tolerujemy."
 tribal_decentralized_laws_2:0 "Tradycja ustna"
 tribal_decentralized_laws_2_desc:0 "Epickie opowieści o naszym prestiżu i osiągnięciach należy przekazać zarówno przyjacielowi, jak i nieznajomemu. Nasza kultura stanie się tak wszechobecna jak nasze miecze."
 tribal_decentralized_laws_3:0 "Zamknięte społeczeństwo"
 tribal_decentralized_laws_3_desc:0 "Obce zwyczaje nie idą na kompromis - musimy strzec naszych ideałów i nie przynosić wrogom nic oprócz terroru."
 tribal_super_decentralized_laws:0 "Filozofia wojenna"
 super_decentralized_law_one:0 "Wędrowni najeźdźcy"
 super_decentralized_law_one_desc:0 "Obietnica łupów i grabieży często wystarcza, aby przyciągnąć wszystkich wojowników."
 super_decentralized_law_two:0 "Prawowite władztwo"
 super_decentralized_law_two_desc:0 "Nasze społeczeństwo musi znaleźć miejsce dla siebie dzięki pracowitej pracy tych, którzy mają mniej szczęścia niż my sami. Gromadzenie niewolników musi być traktowane priorytetowo."
 super_decentralized_law_three:0 "Honor w bitwie"
 super_decentralized_law_three_desc:0 "Jedyny prawdziwy zaszczyt pochodzi z zwycięstwa nad silnym przeciwnikiem. Podczas wojny zbudujemy tradycję i ducha, których świat nigdy nie widział."
 ###Monarchy Laws
 succession_law:0 "Prawo sukcesyjne"
 agnatic_succession_law:0 "Primogenitura agnatyczna"
 agnatic_succession_law_desc:0 "Sukcesja agnatyczna oznacza, że tron zawsze dziedziczy najstarszy syn. Jest to prosty i starożytny system, ale często może zbyt skutkować młodymi monarchami, krwawą polityką i brakiem prawowitych następców."
 cognatic_succession_law:0 "Primogenitura agantyczno-kognatyczna"
 cognatic_succession_law_desc:0 "Podstawą sukcesji kognatycznej jest umożliwienie córkom monarchy wstąpienia na tron, jeśli nie ma ważnych męskich spadkobierców. Może to wpłynąć na postrzeganą legitymację dynastii, ale znacznie ułatwi przekazanie władzy."
 agnatic_seniority_succession_law:0 "Seniorat"
 agnatic_seniority_succession_law_desc:0 "Seniorat jest rzadszą formą sukcesji patrilinealnej, w której młodsi bracia panującego monarchy są wyżsi w kolejności sukcesji niż jego synowie. Prowadzi to często do zawiłych intryg i pojawienia się niezliczonych pretendentów do tronu."
 egyption_succession_law:1 "Małżeństwa rodzinne"
 egyption_succession_law_desc:1 "W takim systemie spadkowym pierwszy spadkobierca jest najstarszym dzieckiem władcy, bez względu na płeć. Jednocześnie bracia, siostry i inni bliscy krewni w rodzinie władcy często żenią się, aby nie skazić królewskiej krwi."
 monarchy_citizen_law:0 "Przepisy krajowe"
 established_courts_for_landholders:1 "Sądy dla właścicieli ziemskich"
 established_courts_for_landholders_desc:0 "Zwykłą praktyką zapewniania lojalności wobec drobnych właścicieli ziemskich jest tworzenie sądów w celu rozwiązywania lokalnych sporów. Grecy nazywali je dykasteriami i były często zakładane na obcych ziemiach."
 foreign_law_for_minorities:1 "Brak przepisów krajowych"
 foreign_law_for_minorities_desc:1 "Nie mamy wybranych żadnego prawa krajowego."
 encourage_debt_slavery:0 "Ratyfikacja niewolnictwa za długi"
 encourage_debt_slavery_desc:0 "Praktyka niewolnictwa za długi jest prawdziwym złem ale jest konieczna, aby utrzymać niższe klasy w ryzach i zaspokoić nasze zapotrzebowanie na podstawową siłę roboczą."
 increased_citizenship_quotas:0 "Prostsze uzyskanie obywatelstwa"
 increased_citizenship_quotas_desc:0 "W miarę jak nasze państwo dalej się rozwija, staje się jasne, że nie możemy polegać tylko na starych rodach szlacheckich, aby stworzyć wzniosłe obszary społeczne. Jednak osłabienie wymogów do uzyskania pełnego obywatelstwa może oburzyć tych, którzy już je posiadają."
 monarchy_economic_law:0 "Przepisy podatkowe"
 land_tithe:1 "Brak przepisów podatkowych"
 land_tithe_desc:1 "Nie mamy żadnego wybranego prawa podatkowego."
 capitation_tax:0 "Podatek pogłówny"
 capitation_tax_desc:0 "Ten model opodatkowania, znany jako „podatek pogłówny”, jest zryczałtowaną stawką nakładaną na każdego dorosłego lub dorosłego mężczyznę na danym obszarze."
 local_investment_policy:1 "Polityka infrastrukturalna"
 local_investment_policy_desc:0 "Chociaż potrzebne są do tego duże inwestycje, dobrze szczegółowy program robót publicznych, w tym budowa infrastruktury sanitarnej, poprawa warunków życia i rozwój przestrzeni publicznych, przyspieszy rozwój naszych ośrodków miejskich."
 heritage_tax_exemption:0 "Zwolnienie dla szlachty"
 heritage_tax_exemption_desc:0 "Podatki pogarszają jakość życia naszych najbardziej oddanych i wybitnych obywateli. Chociaż takie środki nie są popularne, zniesienie wszelkich podatków dla szlachty z pewnością przyniesie nam korzyści w najbardziej nieoczekiwanych przejawach."
 monarchy_religious_laws:1 "Polityka nawracania"
 religious_tolerance_monarchy:1 "Brak polityki nawracania"
 religious_tolerance_monarchy_desc:1 "Nie mamy wybranej żadnej polityki naracania."
 religious_integration_efforts:1 "Nawracenie religijne"
 religious_integration_efforts_desc:0 "Dzicy i niecywilizowani ludzie w odległych zakątkach naszych ziem powinni być zachęcani do integracji z państwem; być może poprzez nawracanie, możemy zachęcić ich do zostania cennymi członkami społeczeństwa."
 encourage_cults_monarchy:0 "Religia wspierana przez państwo"
 encourage_cults_monarchy_desc:0 "Wspierane przez państwo wierzenia, kulty i religie, takie jak kult Serapisa w Egipcie lub Buddyzm za czasów Aśoki, stawały się coraz bardziej popularne w starożytności oraz dawały państwu bezprecedensową kontrolę nad religią."
 elevate_monarch_monarchy:0 "Statut boskości"
 elevate_monarch_monarchy_desc:0 "Niewielu może zaprzeczyć boskiemu pochodzenieniu naszych władców. Ich wyczyny i osiągnięcia stały się legendarne, a nawet nasi sąsiedzi kłaniają się przed nimi. Pozostaje tylko ogłosić to, co od dawna podejrzewaliśmy: nasi władcy są równi samym bogom!"
 monarchy_maritime_laws:0 "Przepisy morskie"
 allows_maritime_laws:0 "Odblokowuje #Y Maritime Laws#!."
 contract_law_tooltip:0 "Odblokowuje #Y Contract Laws#!."
 slave_oarsmen:1 "Wysyłka handlowa"
 slave_oarsmen_desc:2 "Morze jest domeną kupców i rybaków. Nie mamy potrzeby prowadzenia bardziej scentralizowanej polityki morskiej."
 paid_crews_law:0 "Profesjonalni wioślarze"
 paid_crews_law_desc:0 "Mimo, że niewolnicy dobrze wykonują pracę fizyczną, opłacani pracownicy zwiększą umiejętności naszych załóg tak bardzo, że koszty schodzą na dalszy plan."
 free_ports_monarchy_law:0 "Edykt o braku interferencji"
 free_ports_monarchy_law_desc:0 "Morza przynoszą fortunę, a także nędzę. Deklarując, że nasze państwo przestaje chronić kupców, może zwiększyć piractwo, ale także zwiększyć zyski. Nie ma znaczenia, kto dostarczy towary, jeśli ich dostawy nie ustaną."
 antipiracy_edict:0 "Edykt antypiracki"
 antipiracy_edict_desc:0 "Piractwo przez długi czas było tolerowanym złem. Teraz, gdy możliwości naszej floty osiągnęły punkt krytyczny, powinniśmy dążyć do ochrony floty handlowej na naszych wodach, zapewniając ochronę państwa."
 monarchy_contract_law:0 "Prawa zobowiązaniowe"
 no_contract_law:0 "Brak praw zobowiązaniowych"
 no_contract_law_desc:1 "Nie mamy wybranego żadnego prawa zobowiązaniowego."
 transaction_tax_monarchy:0 "Podatek od transakcji"
 transaction_tax_monarchy_desc:0 "Wymagając, aby wszystkie transakcje powyżej określonej wartości rejestrowały szczegółowe informacje o tym, jakie towary zmieniły właściciela, możemy zacząć opodatkować wszystkie uzyskane zyski."
 public_notaries_law:0 "Notariusze"
 public_notaries_law_desc:0 "Zamiast wymagać ogromnej liczby świadków przy każdej umowie, powinniśmy utworzyć biuro urzędników publicznych w celu nadzorowania spraw. Z pewnością będzie to tańsze, mimo że bardziej kłopotliwe."
 vast_bureaucracy:1 "Nadzór wojskowy"
 vast_bureaucracy_desc:1 "Żądając od wszystkich gubernatorów przedstawienia ważnych dokumentów oficerowi wojskowemu, będziemy utrzymywać porządek - choć przez strach."
 monarchy_military_reforms:0 "Reformy wojskowe"
 mercenary_reliance:1 "Ustawa o kontraktach z najemnikami"
 mercenary_reliance_desc:0 "Nasz kraj, obfitujący w bogactwo, stał się rajem dla zagranicznych żołnierzy szukających pracy. Dlaczego mielibyśmy ryzykować życie naszych ludzi w obronie naszej ojczyzny, kiedy inni mogą walczyć za nas?"
 monarchy_legitimacy_laws:0 "Przepisy dotyczące władzy"
 renowned_lineage:1 "Brak przepisów dotyczących władzy"
 renowned_lineage_desc:1 "Nie mamy wybranego żadnego prawa dotyczącego władzy."
 scholarly_pursuits_law:0 "Sponsorowani uczeni"
 scholarly_pursuits_law_desc:0 "Zgodnie z naszymi szlachetnymi tradycjami naukowymi, musimy zachęcać zagranicznych uczonych do kontynuowania pracy w naszym kraju."
 reminting_policy:0 "Bicie nowych monet"
 reminting_policy_desc:0 "Teraz, gdy mamy taką możliwość, musimy wydać dekret w sprawie wycofania wszystkich starych monet w naszym państwie oraz wybicia nowych z wizerunkiem naszego władcy - zwiększy to naszą wiarygodność i wzmocni walutę."
 royal_bureaucracy:1 "Potęga majestatu"
 royal_bureaucracy_desc:0 "Dzięki ciągłości instytucjonalnej i silnemu dziedzictwu wojennemu stworzymy królestwo, w którym nasza dynastia jest tak głęboko zakorzeniona, że sama myśl o tym kraju działającym bez nas będzie niemożliwa."
 monarchy_religious_mandate_military:0 "Upowszechnianie kultury"
 monarchy_religious_mandate_military_desc:0 "Nasi kapłani są idealnym kanałem propagowania naszych narodowych ideałów. Jednak niektórzy mogą mieć problem z postrzeganiem tłuszczy jako pełnoprawnych członków społeczeństwa."
 monarchy_divinity_statutes:0 "Status królewski"
 humility_status_law:0 "Królewska pokora"
 humility_status_law_desc:0 "Możemy być królami, ale prosty sposób życia pozwala nam uniknąć porównań z dumnymi legendami starożytności. Ludzie doceniają naszą pokorę i życzliwość."
 trusted_beyond_measure:0 "Życzliwość instytucjonalna"
 trusted_beyond_measure_desc:0 "Naszym obowiązkiem jest dbać, o tych którzy są słabsi od nas samych. Zawarcie tych priorytetów w prawie jest tylko pierwszym krokiem w kierunku budowania relacji opartych na wzajemnym szacunku."
 king_of_kings:0 "Król królów"
 king_of_kings_desc:0 "Potężni będą patrzeć na nasze dzieła, i rozpaczać."
 monarchy_subject_laws:0 "Prawa poddanych"
 elective_succession_law:0 "Sukcesja elekcyjna"
 elective_succession_law_desc:0 "Nikt z żyjących nie pamięta epoki wybieranych królów, a jednak docierają do nas pogłoski o systemie bogatym w sprawiedliwość i uczciwość, którego orędownikami byli niegdyś Grecy. Dzięki systemowi sukcesji elekcyjnej moglibyśmy uniknąć gorzkich walk o władzę, które nękają naszych sąsiadów."
 can_nominate_heir_at_high_legitimacy:0 "\nMonarchowie o wysokiej legitymizacji mogą #Y Nominate#! następcę."
 can_always_nominate_heirs:0 "\nMonarchs can always #Y Nominate#! an Heir."
 legions_in_capital_region:0 "\nWill be able to raise a #Y Legion#! in the Capital Region."
 legions_in_any_region:0 "\nWill be able to raise an unrestricted number of #Y Legions#!."
 legions_in_no_region:0 "\nWill not able to raise any #Y Legions#!."
 domestic_laws_unlock:0 "Unlocks #Y Domestic Laws#!."
 conversion_policy_law_unlock:0 "Unlocks #Y Conversion Policy Laws#!."
 taxation_law_unlock:0 "Unlocks #Y Taxation Laws#!."
 unlocks_sponsored_scholars:0 "Unlocks the #Y $scholarly_pursuits_law$#! Authority Law."
 unlocks_might_of_majesty:0 "Unlocks the #Y $royal_bureaucracy$#! Authority Law."
 relaxed_recruiting_standards:2 "Noble Retinues"
 relaxed_recruiting_standards_desc:2 "The nobles of the realm are the font upon which the kingdom is built. Be they great Magnates or minor Barons, they are all obligated to answer our call to arms, levying troops from the peasants as well as calling upon their own retainers."
 recruit_from_nobles:1 "Military Service"
 recruit_from_nobles_desc:1 "The privileged cultures in our kingdom are given many privileges and enjoy representation in government. In return they are obligated to all do military service when the state so requires. In return for their service any soldier will recieve an alotment of land to support them."
 work_for_the_best:2 "Royal Guard"
 work_for_the_best_desc:2 "A great kingdom such as ours cannot rely solely on levied troops to support the expansive foreign policies of the realm. A permanent and well drilled royal guard is not just a luxury that a monarch might use to impress lesser kings, it is instrumental to bending the world to our will."
 standing_army_law:0 "Royal Army"
 standing_army_law_desc:0 "For a great empire it is necessary to maintain not just one but several permanent forces, both to support our foreign policy and to police and defend the realm against intruders."
 jewish_monarchy_divinity_statutes:0 "Royal Status Laws"
 elevate_prophet_monarch_monarchy:0 "Prophetic Title"
 elevate_prophet_monarch_monarchy_desc:0 "Few can deny the stature of our rulers, who emulate the great Kings of old as told in the Scriptures. The power and authority they wield have become things of legend; even our neighbors are in awe. It is only right that we proclaim what we have long suspected: our rulers have been anointed by God's hand, and their words have the strength of the ancient prophets!"
 standing_army_great_power:0 "Has #Y Great Power#! status."
