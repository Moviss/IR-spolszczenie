 #
 # Country Specific Heritages
 #
 roman_heritage:0 "Dziedzictwo rzymskie"
 roman_heritage_desc:0 "Narodzone tam, gdzie greckie południe spotyka się z etruską północą, Rzym szybko stał się dominującą siłą środkowej Italii i liderem związku sojuszników, którzy są gotowi do wykonania każdego rozkazu. Niewyczerpana zdolność Rzymu do mobilizowania ludności i zdobywania lojalności państw będących pod jego ochroną z czasem stała się silnym imperialistycznym dziedzictwem."
 spartan_heritage:0 "Dziedzictwo spartańskie"
 spartan_heritage_desc:0 "Będąc dominującą potęgą greckiego świata, Sparta pozostaje nosicielem starożytnego dziedzictwa wojennego, które niewielu może kwestionować."
 carthaginian_heritage:0 "Dziedzictwo kartagińskie"
 carthaginian_heritage_desc:0 "Kartagina, założona przed wiekami przez osadników z Tyru z dalekiej Fenicji, jako "nowe miasto", jest teraz niekwestionowanym przywódcą punickiego lub zachodniego fenickiego świata. Jej dziedzictwo to silna marynarka morska i kupiecka, często prowadzona przez charyzmatycznych dowódców."
 antigonid_heritage:0 "Dziedzictwo Antygonidów"
 antigonid_heritage_desc:0 "Niewielu dowódców miało tyle nieprawdopodobnych sukcesów, co Antygon Jednooki i jego syn Demetriusz Poliorketes. Ich dziedzictwo to silna sztuka obleżnicza i walka o wolne greckie miasta Morza Śródziemnego."
 cassanders_heritage:0 "Dziedzictwo Kassandra"
 cassanders_heritage_desc:0 "Pod rządami Argeadów Macedonia stała się główną siłę militarną w regionie greckim, jednocząc Grecję kontynentalną pod rządami jednego władcy. Nawet po śmierci Aleksandra i powstaniu Macedoni Antypatrydów ma niekwestionowaną władzę wśród państw greckich, z macedońskimi baronami tworzącymi rdzeń silnej machiny wojskowej."
 ptolemys_heritage:0 "Dziedzictwo Ptolemeusza"
 ptolemys_heritage_desc:0 "Kiedy zmarł Aleksander, Ptolemeusz Soter upewnił się, że zostanie mu przyznana najbogatsza i najlepiej prosperująca ziemia, jaką widział podczas kampanii wojskowych, kiedy był jeszcze sługą Aleksandra. Egipt jest zarówno spichlerzem Morza Śródziemnego, jak i nosicielem spuścizny sprzed tysiącleci. Ze swoim bogactwem i czerpiąc z tradycji, jak również ze świata greckiego, Ptolemeusz postanowił zbudować państwo słynące z mecenatu religii i kultury."
 seleucus_heritage:0 "Dziedzictwo Seleukosa"
 seleucus_heritage_desc:0 "Bez bezpośredniego związku z ich grecką ojczyzną władcy Seleucydów musieli rozwijać kulturę hellenistyczną, która może obejmować i wzmacniać rządzącą kastę, która jest przeznaczona zarówno dla greckich poddanych, jak i imigrantów, jak również dla dużych grup ludności chaldejskiej i perskiej. Jako tako często wybiera adaptację nad kulturową supremacją i z czasem staje się lśniącym światłem greckiej fuzji kultur znanych jako hellenizm."
 maurya_heritage:0 "Dziedzictwo Ćandragupty"
 maurya_heritage_desc:0 "Podczas gdy Imperium Maurjów jest nowym graczem na scenie politycznej północnych Indii, jest także nosicielem starożytnego dziedzictwa Dharmy, które poprzedza jego własną koncepcję, jak również imperiów Nandów i Argeadów, które wyparło. Państwo zbudowane przez Ćandraguptę to państwo o sile instytucjonalnej, ale musi ono również obejmować wielką różnorodność ludów i wyznań."
 judea_heritage:0 "Dziedzictwo judejskie"
 judea_heritage_desc:0 "Z dziedzictwem sięgającym Królestwa Judy, pozostaje nosicielem tradycji ludzi, którzy widzieli królów oraz przychodzących i odchodzących zdobywców. Niektórzy z nich są ich własnymi, a niektórzy pochodzą z odległych krajów, takich jak Grecja czy Persja. Do dnia dzisiejszego Judejczycy cenią swoje głęboko religijne i zaciekle niezależne dziedzictwo."
 tartessian_heritage:0 "Dziedzictwo Tartessos"
 tartessian_heritage_desc:0 "Wiele wieków temu Tartessos było jednym z najważniejszych centrów handlowych i politycznych Iberii. Dziedzictwo, które przetrwało do dnia dzisiejszego, nawet jeśli plemiona, które dominują na tym obszarze, byłyby w dużej mierze obce dawnym mieszkańcom Tartessos."
 byblos_heritage:0 "Dziedzictwo Byblos"
 byblos_heritage_desc:0 "Jedno z najstarszych miast w znanym świecie, Byblos, było domem dla nadmorskiech królestw Fenicji nim większość innych krajów została zaludniona, stąd pochodzi wielu osadników, którzy założyli wielkie miasta punickie w zachodniej części Morza Śródziemnego."
 armenian_heritage:0 "Dziedzictwo armeńskie"
 armenian_heritage_desc:0 "Królestwo Armenii zostało założone wiele setek lat temu i od pokoleń pozostaje wierne swojemu własnemu dziedzictwu, nawet za czasów Achemenidów i Aleksandra Wielkiego królestwo zachowało swoje własne królewskie zwyczaje i tradycje prowadzenia wojny."
 epirote_heritage:0 "Dziedzictwo epirskie"
 epirote_heritage_desc:0 "Zielone ziemie Epiru były długo podzielone między różne kraje, ale z czasem zostały zjednoczone pod pięścią Molossów, często sprzymierzonych z sąsiednimi Argeadami z Macedonii."
 thrace_heritage:0 "Dziedzictwo Lizymacha"
 thrace_heritage_desc:0 "Jako jeden z oficerów Aleksandra i była straż przyboczna, Lizymach był zawsze zdolnym dowódcom. Nieprzemijającym dziedzictwem, jakie przywiózł do Tracji, było budowanie państwa i sztuka dyplomacji, zdolna do czerpania wielkich korzyści ze swoich zwycięstw w wojnach następców, pomimo jego skromnych zasobów."
 rhodian_heritage:0 "Dziedzictwo rodyjskie"
 rhodian_heritage_desc:0 "Założone wiele wieków temu Rodos stało się jedną z czołowych potęg morskich na Morzu Egejskim, ale słynie również z wielkich warsztatów i wspaniałych fortyfikacji. Najbardziej dumnym osiągnięciem państwa wyspiarskiego jest możliwość wytrzymania żmudnego oblężenia Demetriusza Poliorketesa, który sprowadził na wyspę najbardziej zaawansowane maszyny oblężnicze na świecie, ale nie zdołał złamać jej fortyfikacji."
 athenian_heritage:0 "Dziedzictwo ateńskie"
 athenian_heritage_desc:0 "Podczas gdy rozkwit ateńskich wpływów może się skończyć, Ateny pozostają jednym z najbardziej prestiżowych miast w świecie greckim i są siedzibą Akademii założonej przez Platona. Chociaż miasto czasami było pogrążone przez rządy podłych tyranów, takich jak Demetriusz z Faleronu, miasto nadal utrzymuje tradycje demokratycznych rządów."
 etruscan_heritage:0 "Dziedzictwo etruskie"
 etruscan_heritage_desc:0 "Jako jeden z najstarszych ludów na Półwyspie Apenińskim, Etruskowie mają długą i dumną tradycję budowania państwowości i miast."
 syracusan_heritage:0 "Dziedzictwo syrakuzańskie"
 syracusan_heritage_desc:0 "Syrakuzy są jedną ze starszych greckich kolonii na zachodzie i wielokrotnie były lokalną potęgą rywalizującą z innymi mocarstwami Italii, Fenicjanami i Grekami na równych warunkach. Z czasem wraz ze wzrostem potęgi rzymskiej, etruskiej i kartagińskiej miasto musiało dostosować się do coraz bardziej zmilitaryzowanej rzeczywistości."
 icenian_heritage:0 "Dziedzictwo iceńskie"
 icenian_heritage_desc:0 "Icenowie są dumnymi i zaciekle niezależnymi ludźmi, o których niewiele wiadomo."
 arvernia_heritage:0 "Dziedzictwo Arwernów"
 arvernia_heritage_desc:0 "Jeden z bardziej wpływowych dyplomatycznie plemion w południowej Galii, Arwenowie mają również silną tradycję rzemieślniczej produkcji metali."
 atropatenian_heritage:0 "Dziedzictwo Atropatesa"
 atropatenian_heritage_desc:0 "Jako jeden z niewielu władców perskich, którzy zachowali władzę po podboju Aleksandra Wielkiego i następnych wojnach, Atropates jest pod wieloma względami ostatnim strażnikiem zaginionego Imperium Achemenidów."
 tarentine_heritage:0 "Dziedzictwo tarenckie"
 tarentine_heritage_desc:0 "Tarent, założony jako spartańska kolonia w Wielkiej Grecji, Tarent nie zawsze miał wielu przyjaciół w swym pobliżu. Z biegiem czasu miasto stało się znane dzięki swojej wysoko wykwalifikowanej lekkiej kawalerii i zbudowało dziedzictwo jako wpływowa potęga w swoim regionie."
 argive_heritage:0 "Dziedzictwo argiwskie"
 argive_heritage_desc:0 "Argos, tradycyjny przeciwnik Sparty i potęga regionalna na Peloponezie, od czasu wojny peleponeskiej nie ma szczęścia. Wraz ze zniszczeniem potęgi spartańskiej Argiwijczycy znaleźli jednak nowych przyjaciół u następców królów, a ich lud zaczął odbudowywać swoje dziedzictwo jako potęga militarna."
 theban_heritage:0 "Dziedzictwo tebańskie"
 theban_heritage_desc:0 "Niegdyś wiodąca potęga militarna i hegemoniczna w Grecji kontynentalnej, Teby zostały całkowicie zniszczone przez Aleksandra Wielkiego. Kasander Macedoński odbudował jednak miasto, zapraszając tebańskich wygnańców do ponownego zamieszkania w swoich dawnych domach w Beocji. Chcąc odzyskać dziedzictwo Epaminondasa, Tebańczycy są teraz gotowi, by ponownie powstać."
 pontic_heritage:0 "Dziedzictwo pontyjskie"
 pontic_heritage_desc:0 "Region Pontu stanowi skrzyżowanie kultury perskiej, anatolijskiej i greckiej na długo przed tym, jak Aleksander poprowadził swoich ludzi na wschód, w czsach, gdy kolonie greckie zaczęły pojawiać się na wybrzeżu Anatolii."
 iberian_heritage:0 "Dziedzictwo iberyjskie"
 iberian_heritage_desc:0 "Dzięki wielu różnym plemionom Iberii pod swym przywództwem, Iberyjczycy mają dużą populację, z pomocą której mogą budować swoją armię, pod warunkiem, że są w stanie utrzymać ją w ryzach."
 massalian_heritage:0 "Dziedzictwo massalskie"
 massalian_heritage_desc:0 "Massalia była wiodącą kolonią jońskiego miasta Fokaja, którego mieszkańcy opuścili swoje domy, a nie poddali się perskim rządom. Uchodźcy osiedlili się tutaj i w swoich innych koloniach, przekształcając izolowany port w jedną z czołowych potęg handlowych i kolonizacyjnych na zachodzie, jednocześnie broniąc swoich twierdz przed barbarzyńcami, którzy ich otaczają."
 minoan_heritage:0 "Dziedzictwo minojskie"
 minoan_heritage_desc:0 "Minojczycy byli panami Krety, niegdyś władcami wszystkich Greków. Po niszczycielskiej erupcji wulkanu Thera cywilizacja popadła w zapomnienie."
 kushite_heritage:0 "Dziedzictwo kuszyckie"
 kushite_heritage_desc:0 "Przez wiele stuleci Górny Nil był naszym domem, a lud Kuszytów władał niegdyś Egiptem, a nawet Judeą. Teraz, gdy Dolny Nil znajduje się w greckich rękach, pozostajemy strażnikami spuścizny starożytnego Egiptu, a także własnych tradycji."
 kalingan_heritage:0 "Dziedzictwo kalingijskie"
 kalingan_heritage_desc:0 "W odległej przeszłości mówiono, że Kalingowie byli braćmi z sąsiednimi plemionami, do dziś utrzymujemy bliskie relacje z większością plemion dżungli, które otaczają nasze przybrzeżne królestwo. Być może dlatego sami wciąż pielęgnujemy wiele własnych tradycji plemiennych. Teraz, po końcu uciskających rządów Nandy w regionie jesteśmy wyraźnymi przywódcami w naszym regionie, chociaż nasze bogactwa mogą łatwo przyciągać niechcianą uwagę innych państw."
 nabatean_heritage:0 "Dziedzictwo nabatejskie"
 nabatean_heritage_desc:0 "Nasze beduińskie pochodzenie pozwala nam zdominować handel na pustyni, zapewniając szerszemu światu towary, które w przeciwnym razie nie byłyby w jego zasięgu. Bogactwo to pozwoliło nam zbudować wielkie miasta, monumenty i silną armię, dobrze zaznajomioną z wojną na pustyni."
 helot_heritage:0 "Dziedzictwo helockie"
 helot_heritage_desc:0 "Kiedy Spartanie zostali pokonani przez Epaminondasa z Teb, założył on miasto Mesini i przekazał je Helotom. Zawsze byliśmy główną grupą ludności w Lakonii i Mesenii, ale przez stulecia byliśmy pod butem Sparty. Jako wolny naród możemy w końcu skorzystać z naszej ciężkiej pracy. Jako wolny naród nie możemy również nigdy zapominać, że kiedyś byliśmy niewolnikami Sparty i musimy stanowczo strzec się tych, którzy niegdyś nas zniewolili."
 heraclea_pontican_heritage:0 "Dziedzictwo heraklejskie"
 heraclea_pontican_heritage_desc:0 "Mieszkańcy Heraklei Pontyjskie są potomkami mieszkańców Megary, którzy osiedlili się wzdłuż wybrzeża Bitynii i nazwanych od Heraklesa, którz przybył do pobliskiego królestwa Hadesu. Niegdyś sama kolonia, założyła wiele miast wzdłuż Morza Czarnego, stając się znaczącą potęgą po upadku imperium perskiego."
 cyrenaican_heritage:0 "Dziedzictwo cyrenejskie"
 cyrenaican_heritage_desc:0 "Grecka kolonia Cyrena została założona przez osadników uciekających przed głodem na wyspie Thera. Z powodzeniem zasymilowali rdzennych mieszkańców i założyli słynne Pentapolis, czyli pięć miast, które jest obecnie synonimem całego regionu. Jako centrum handlu i nauki Cyrenajka zajmuje wyjątkową pozycję, jeśli zdoła zachować niezależność od swoich potężnych sąsiadów."
 #
 # Grouped heritages
 #
 hellenistic_heritage:0 "Dziedzictwo hellenistyczne"
 hellenistic_heritage_desc:0 "Podczas gdy greccy osadnicy podróżowali na wschód od pokoleń przed Aleksandrem, to jego podbój Imperium Achemenidów doprowadził do powstania państw wschodnio-greckich. Połączenie kultury perskiej i greckiej, którą Aleksander starał się pielęgnować, żyje jako niekwestionowane dziedzictwo hellenistyczne."
 arsacid_dahae_heritage:0 "Dziedzictwo Dahów"
 arsacid_dahae_heritage_desc:0 "Nasz lud szczyci się umiejętnościami naszych jeźdźców i jeździectwem. Zarówno arystokracja, jak i zwykli ludzie uczą się jeździć w młodym wieku. Dzięki tej umiejętności siła naszej kawalerii może wstrząsnąć nawet najsilniejszym królestwem. Jednak wiejski styl życia przyzwyczaił wielu do swobodnego stylu życia i promował autonomiczną formę rządów, w której wodzowie i arystokracja mają wielki wpływ na własne sprawy."

 seafaring_heritage:0 "Dziedzictwo żeglarzy"
 seafaring_heritage_desc:0 "Dziedzictwo tego ludu związane jest z nawigacją po otwartych morzach od pokoleń. Niektórzy mówią, że ich przodkowie przybyli tu z dalekich krajów, inni, że powitali marynarzy, którzy szukali swoich portów."
 pirate_heritage:0 "Dziedzictwo piratów"
 pirate_heritage_desc:0 "Niektórzy powiedzieliby, że przodkami tego ludu byli piraci i grabieżcy, zawsze gotowi do czerpania korzyści z nieszczęścia innych. Jest to jednak kwestia perspektywy. Silny duch przygód wraz z miłością do otwartego morza to dziedzictwo, które łączy tych ludzi razem."
 coastal_heritage:0 "Dziedzictwo przybrzeżne"
 coastal_heritage_desc:0 "Chociaż nigdy nie stali się wielkimi marynarzami, ludzie ci zawsze byli zależni od tego, co przynosi im morze dla ich bogactwa i dobrobytu. Dziedzictwo handlu i wymiany jest rdzeniem, wokół którego kręci się ich kultura."
 river_plain_heritage:0 "Dziedzictwo równin rzecznych"
 river_plain_heritage_desc:0 "Żyzne równiny wokół wielkich rzek dały początek wielu cywilizacjom na przestrzeni wieków. Dziedzictwo tego ludu jest ściśle związane z uprawą ziemi na równinach rzek, z których pochodzą."
 steppe_heritage:0 "Dziedzictwo stepów"
 steppe_heritage_desc:1 "Szeroko otwarte łąki północy od pokoleń są domem dla tego ludu, a surowe życie na stepach całkowicie ukształtowało ich dziedzictwo i społeczeństwo."
 rural_heritage:0 "Dziedzictwo pól"
 rural_heritage_desc:0 "Życie na równinach, polach i pastwiskach ukształtowało tych ludzi takimi, jakimi są. Z biegiem czasu ci rolnicy i pasterze zaczęli budować miasta, drogi i mosty, ale w swym sercu wciąż cenią sobie życie na wsi."
 montane_heritage:0 "Dziedzictwo gór"
 montane_heritage_desc:0 "Górzyste krajobrazy, w których narodził się ten lud, ukształtowały ich dziedzictwo dzikiej niezależności i samostanowienia. Niektórzy powiedzieliby, że ich silne poczucie samoobrony może nawet sprawić, że zobaczą wrogów tam, gdzie byli tylko przyjaciele, ale ich świadomość tego, jak mogą przetrwać i bronić się na wrogim terenie, dobrze im służyła na przestrzeni wieków."
 desert_heritage:0 "Dziedzictwo pustyni"
 desert_heritage_desc:0 "Przodkowie tego ludu przez wiele pokoleń przemierzali otwarte pustynie i z czasem budowali tradycje i niemal instynktownie rozumieli, jak przetrwać i rozwijać się wśród gorących wydm. Niezależnie od tego, czy celem jest zbudowanie imperium piasków, czy przemierzenie pustyni w poszukiwaniu nowych domów, niewielu uważa, że zadanie to jest tak naturalne, jak ci z tego dziedzictwa."
 jungle_heritage:0 "Dziedzictwo dżungli"
 jungle_heritage_desc:0 "Przez wieki lud ten uczynił przyrodę swoją fortecą. Głębokie dżungle i żyjące w nich stworzenia są ich sprzymierzeńcami, wrogami i głównym atutem, wokół którego organizują obronę."
 forest_heritage:0 "Dziedzictwo lasów"
 forest_heritage_desc:0 "W lasach ich ojczyzny lud ten zdobył silną tradycję łucznictwa i długą tradycję, jak utrzymać jedność odmiennych plemion, które tam mieszkały."
 marshland_heritage:0 "Dziedzictwo bagien"
 marshland_heritage_desc:0 "Ludzie przyzwyczajeni do bagien i terenów podmokłych zbudowali tę państwowość. W tym środowisku zdobyli ogromne doświadczenie w wojnie asymetrycznej, a także w sposobach przekształcania ziemi, którą niektórzy uważaliby za nienadającą do uprawy."
 highland_heritage:0 "Dziedzictwo wzgórz"
 highland_heritage_desc:0 "Dziedzictwo tego ludu uformoawło się na otwartych wyżynach. Do dziś znają się lepiej niż większość w budowie kamiennych budowli i fortyfikacji, ale mają także silną awersję do otwartych mórz."
 #
 #Mission Related
 religious_enclave_heritage:0 "Państwo religijne"
 religious_enclave_heritage_desc:0 "Ten stan został założony przez kapłanów z wielkiej świątyni. Do dziś czczą stare tradycje swoich przodków, nawet jeśli niektórzy twierdzą, że ich rządy z czasem coraz bardziej koncentrują się na świecie doczesnym."
  
 default_heritage:0 "Bagatelne dziedzictwo"
 default_heritage_desc:0 "Większość narodów ma coś, z czego może być dumna, ale nie dotyczy to obywateli tego stanu. Od dawna zapomniani przez świat zewnętrzny nadal prowadzą spokojne życie i nie mają nadziei ani aspiracji."
 # Missions
 epikrateia_heritage:0 "Dziedzictwo epikrateskie"
 epikrateia_heritage_desc:0 "Mieszkańcy Sycylii od dawna są chronieni przez Kartaginę, ponieważ grozi im niebezpieczeństwo poddaństwa ze strony greckich władców Syrakuz. W końcu zebrali się, by stworzyć właściwe państwo, zamiast słabego sojuszu obronnego chroniącego kilka miast-państw."
 corinthian_heritage:0 "Dziedzictwo korynckie"
 corinthian_heritage_desc:0 "Korynt był jednym z największych państw-miast Grecji do ostatnich lat, odgrywając ważną rolę, ponieważ znajdował się w wysoce defensywnej pozycji pomiędzy bogatą Attyką a Peleponezem. Po podbojach Macedonii pozostał on jedynie umocnioną pozycją dla macedońskich żołnierzy na południu, pozbawioną własnej niepodległości."
 decapolian_heritage:0 "Dziedzictwo dekapolskie"
 decapolian_heritage_desc:0 "Dziesięć wielkich miast Dekapolu było często sprzymierzonych ze sobą, aby bronić się przed judejskimi agresorami na południu, a teraz w końcu sprzymierzyli się w lidze."

 #Archimedes
 ionian_heritage:0 "Dziedzictwo jońskie"
 ionian_heritage_desc:0 "Miejsce narodzin wielu najbardziej wpływowych filozofów świata hellenistycznego, sposób myślenia Jończyków jest z natury dociekliwy i lekceważący przesądy religijne."
 aeolian_heritage:0 "Dziedzictwo eolskie"
 aeolian_heritage_desc:0 "Ojczyzna niegdyś wielkiego miasta Troji, greckie miasta Etolii mają silne podłoże handlowe wzdłuż Hellespontu i szczycą się licznymi filozofami jako mieszkańcami i tubylcami."
 delphic_heritage:0 "Dziedzictwo delfickie"
 delphic_heritage_desc:0 "Centrum greckiego świata i ojczyzna najsłynniejszej wyroczni Apolla, Pytii, Delfy odegrały ważną rolę w perypetiach historii Grecji, a jej bogate skarby świątynne są głównym celem dla bezbożnych szabrowników."
 boeotian_heritage:0 "Dziedzictwo beockie"
 boeotian_heritage_desc:0 "Związek Beocki był niegdyś najpotężniejszym państwem w Grecji pod przywództwem Teb, ale zrobił krok do tyłu po macedońskiej ingerencji w regionie."
 elean_heritage:0 "Dziedzictwo eleańskie"
 elean_heritage_desc:0 "Elea jest główną kolonią fokajskich uchodźców, którzy uciekli z Jonii w miarę zbliżania się Persów. Są znani ze swoich morskich doświadczeń i filozofów, których tworzy ich miasto, w tym Zenona, którego paradoksy wciąż dezorientują mieszkańców."
 crotine_heritage:0 "Dziedzictwo krotońskie"
 crotine_heritage_desc:0 "Kroton był udaną achajską kolonią i ojczyzną matematyka i mędrca Pitagorasa oraz jego słynnej szkoły, która została wyparta z miasta przez rewolucjonistów obawiających się jej bezbożnego wpływu i siły politycznej."
 akragantine_heritage:0 "Dziedzictwo Akragas"
 akragantine_heritage_desc:0 "Akragas to drugie co do wielkości sycylijskie miasto, rywalizujące z Syrakuzami o kontrolę nad wyspą, ale także ofiara własnych tyranów i demagogów. Jego świątynie są chyba najliczniejsze w całym greckim świecie."
 aetolian_heritage:0 "Dziedzictwo etolskie"
 aetolian_heritage_desc:0 "Niezwykle niezależni Etolczycy przetrwali postępy swoich północnych sąsiadów dzięki samej wytrwałości i są gotowi stać się jedną z wiodących potęg północnej Grecji."
 megaran_heritage:0 "Dziedzictwo megaryjskie"
 megaran_heritage_desc:0 "Megara, odwieczny rywal Aten o kontrolę nad Attyką, czerpie swój status z pozycji łączącej Hellas z Peloponezem i jest domem dla megaryjskiej szkoły filozofii dialektycznej."
 eleian_heritage:0 "Dziedzictwo elejskie"
 eleian_heritage_desc:0 "Opiekunowie świątyni olimpijskiej i hojni gospodarze czteroletnich igrzysk olimpijskich, Elejczycy żyją w samym centrum kultury greckiej, rozstrzygają spory i ogłaszają zwycięzców."
 milesian_heritage:0 "Dziedzictwo mileckie"
 milesian_heritage_desc:0 "Milet stworzył Talesa, najsławniejszego filozofa przed Sokratesem, który wprowadził nauki babilońskie do świata hellenistycznego. Mieszkańcy Miletu także nie mają sobie równych w dziedzinie architektury i budownictwa."
 epidauran_heritage:0 "Dziedzictwo Epidauros"
 epidauran_heritage_desc:0 "Jako centrum kultu Asklepiosa, Epidauros przyciąga lekarzy i filozofów naturalnych z całego świata greckiego, rozwijając nauki medyczne i rozkwitając pod patronatem pielgrzymów szukających leczenia."
 eretrian_heritage:0 "Dziedzictwo eretryjskie"
 eretrian_heritage_desc:0 "Eretria, czyli "Miasto Wioślarzy", było najpotężniejszym eubejskim miastem po Chalkidzie, z którym rywalizowało o kontrolę nad żyzną równiną lelantyńską i miało wkład w budowę okrętów w konfliktach diadochów, które nawiedziły Eubeę. "
 byzantine_heritage:0 "Dziedzictwo bizantyjskie"
 byzantine_heritage_desc:0 "Bizantion został szczęśliwym zbiegiem okoliczności założony nad najważniejszą cieśniną we wschodniej części Morza Śródziemnego, wzbogacając się dzięki statkom handlowym przepływającym przez cieśninę Bosfor."
 bithynia_heritage:0 "Dziedzictwo Zipojtesa"
 bithynia_heritage_desc:0 "Uwalniając się spod perskich rządów jeszcze przed przybyciem Aleksandra, Bityńczycy są zdeterminowani, aby utrzymać swoją niezależność i zbudować trwałą dynastię, która będzie rywalizować nawet z Diadochami, planując rządzić całym północnym wybrzeżem Azji Mniejszej."
 spartocid_heritage:0 "Dziedzictwo Spartokosa"
 spartocid_heritage_desc:0 "Królestwo Bosporańskie jest przykładem wielkości, jaką mogą osiągnąć kolonie zamorskie. Potężna dynastia Spartokidów, jednocząc punkty handlowe Chersonezu, rywalizuje z hellenistycznymi królami wschodu w ambicji i zdradzie."
 halikarnassan_heritage:0 "Dziedzictwo halikarnyjskie"
 halikarnassan_heritage_desc:0 "Ojczyzna słynnego grobowca Mauzolosa, Halikarnas było rządzone przez Hekatominidy aż do przybycia Aleksandra Wielkiego, po czym został spalone przez Persów i straciło swoje dawne znaczenie."
 metapontine_heritage:0 "Dziedzictwo metapontyjskie"
 metapontine_heritage_desc:0 "Metapontum jest jedną z najstarszych italiockich kolonii, założoną przez osadników z Achai i przetrwała intrygi swoich bliskich sąsiadów. Matematyk Pitagoras uciekł tu z Krotonu, a wielu nadal postępuje zgodnie z jego naukami religijnymi."
 achaean_heritage:0 "Dziedzictwo achajskie"
 achaean_heritage_desc:0 "Achajczycy woleli unikać wielkich zagrywek politycznych w ostatnich latach, utrzymując swoją małą ligę sojuszy, ale jeśli ich suwerenność będzie zagrożona, są gotowi się bronić."
 arcadian_heritage:0 "Dziedzictwo arkadyjskie"
 arcadian_heritage_desc:0 "Wnętrze Peloponezu jest odosobnione i słabo zaludnione. Jest to miejsce, o którym marzą zurbanizowane elity Grecji, które przetrwało głównie dzięki rolnictwu i zachowaniu dystansu."
 siceliote_heritage:0 "Dziedzictwo sykeliockie"
 siceliote_heritage_desc:0 "Greckie miasta Sycylii borykają się ze wzrostem populizmu jak nigdzie indziej w świecie hellenistycznym, co jest symptomem beztroskiego życia pełnego filozofii i kultury prowadzonego przez ich lud."
 italiote_heritage:0 "Dziedzictwo italiockie"
 italiote_heritage_desc:0 "Dawne zamożne i potężne italiockie miasta leżą w stagnacji spowodowanej ich własnym lenistwem, woląc polegać na lokalnych najemnikach i pomocy z zagranicy, aby prowadzić wojny podczas ich dyskusji o filozofii."
 cretan_heritage:0 "Dziedzictwo kretańskie"
 cretan_heritage_desc:0 "Odizolowane miasta kreteńskie pogrążyły się w wojnach, których przyczyną była zemsta i władza, nie zauważając wielkich zmian politycznych w świecie hellenistycznym."
 aegean_heritage:0 "Dziedzictwo egejskie"
 aegean_heritage_desc:0 "Różnorodne wyspy Morza Egejskiego stworzyły szkutników i żeglarzy, którzy rzucili na kolana perskich najeźdźców i do dziś utrzymują silną tradycję morską."
 graeco_pontic_heritage:0 "Dziedzictwo grecko-pontyjskie"
 graeco_pontic_heritage_desc:0 "Greccy koloniści z południowego Pontu Euksyńskiego od stuleci mieszkają w bliskim sąsiedztwie z tubylcami Anatolii, handlując i negocjując z królami barbarzyńców."
 bosporan_heritage:0 "Dziedzictwo bosporańskie"
 bosporan_heritage_desc:0 "Greccy koloniści z północno-zachodniego Pontu Euksyńskiego pochodzą głównie z Megary i Miletu i założyli dobrze prosperujące centra handlowe, woląc trzymać się z dala od spraw kontynentu."
 cnidusian_heritage:0 "Dziedzictwo Knidos"
 cnidusian_heritage_desc:0 "Knidos ma długą historię, zakładając odległe kolonie i utrzymując swoją niezależność od barbarzyńców z głębi lądu poprzez zręczną dyplomację."
 ciusan_heritage:0 "Dziedzictwo Kios"
 ciusan_heritage_desc:0 "Kios, strategicznie położne nad Propontis, było ważnym miastem od jego powstania, a następnie poddało się perskim rządom wschodnich Mitrydatesów."
 euboean_heritage:0 "Dziedzictwo eubejskie"
 euboean_heritage_desc:0 "Wyspa Eubea nie jest szczególnie bogata ani ludna, ale jej mieszkańcy zawsze produkowali dobrych żeglarzy i utrzymywali swoją niezależność, jak najlepiej wykorzystując strategiczne położenie wyspy i nierówny teren."
 bithynian_heritage:0 "Dziedzictwo bityńskie"
 bithynian_heritage_desc:0 "Miasta Bitynii należą do najstarszych kolonii założonych przez Greków. Przetrwali, zgadzając się na żądania królów i cesarzy barbarzyńców, koncentrując się zamiast tego na własnym rozwoju."
 chrysaoric_heritage:0 "Dziedzictwo Karii"
 chrysaoric_heritage_desc:0 "Wybrzeża Karii były od wieków zamieszkane przez greckich osadników, a powstałe w ten sposób społeczności o mieszanej kulturze, zarówno greckiej, jak i karskiej, często organizowały się w federacje."
 western_nesiotic_heritage:0 "Zachodnie dziedzictwo Nesiotyczne"
 western_nesiotic_heritage_desc:0 "Wyspy te od dawna znajdowały się pod dominacją Kartaginy i zachowały silną tożsamość handlową."
 attalid_heritage:0 "Dziedzictwo Attalidów"
 attalid_heritage_desc:0 "Synowie Attalosa z Tieion zdobyli sławę na dworach Aleksandra i Antygona i przybyli, aby założyć wielkie azjatyckie królestwo Pergamonu - słynące z bibliotek i zaciekłej niezależności."
 mithridatic_heritage:0 "Dziedzictwo Mitrydatesa"
 mithridatic_heritage_desc:0 "Perscy Mithritadidzi rządzili Mysyjskim miastem Cius, dopóki zabójstwo Mitrydatesa II nie zmusiło jego następcy do wykucia nowego królestwa w Paflagonii, które ostatecznie stało się regionalną potęgą północnej Azji Mniejszej."

