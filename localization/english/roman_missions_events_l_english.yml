l_english:
 ### Wydarzenia
 # Rzymska Italia
 me_roman_1_roman_italia.1.desc_1:0 "Przebiegli $me_roman_1_ancona_hellenes$ zaakceptowali naszą hojną ofertę, zachowując większość swobód swojego miasta w zamian za trybut i dostęp handlowy. Gdyby tylko każde miasto było tak rozsądne."
 me_roman_1_roman_italia.1.desc_2:0 "Mądrzy $me_roman_1_ancona_hellenes$ podporządkowali się naszym żądaniom i teraz rzymski garnizon zapewnia ich lojalność i zapewnia spokój w agorze, w czasie gdy ogłoszenie znajduje się na drzwiach buleuterionu."
 me_roman_1_roman_italia.1.desc_3:0 "Aroganccy $me_roman_1_ancona_hellenes$ odrzucili naszą hojną ofertę. Wygląda na to, że wierzą, iż mogą utrzymać obecny stan rzeczy. Nie mają pojęcia, ile razy ulegał on zmianie..."
 me_roman_1_roman_italia.1.desc_4:0 "Dumni $me_roman_1_ancona_hellenes$ odrzucili nasze żądania, chowając się za murami i swoimi śmiesznymi twierdzeniami, że śmierć jest lepsza od niewolnictwa. Cóż, jeśli wolą śmierć, chętnie im pomożemy."
 me_roman_1_roman_italia.1.a:0 "Świetnie."
 me_roman_1_roman_italia.1.b:0 "Głupcy."
 me_roman_1_roman_italia.1.tt:0 "$me_rome_gains_claims_on$ wszystkich #Y ankońskich#! terytoriów."
 me_roman_1_ancona_hellenes:0 "Hellenowie z Ankony"
 me_roman_1_roman_italia.2.t:0 "Podstępni Umbryjczycy"
 me_roman_1_roman_italia.2.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] staje na podeście, aby porozmawiać o Umbryjczykach.\n\n„Czcigodni senatorowie, niektórzy z was mogą uważać ich za niewiele więcej niż pasterzy owiec żyjących na wzgórzach, ale interweniowali po stronie Samnitów, naszych zaprzysięgłych wrogów, zaledwie kilka lat temu. Walczyli z Etruskami od setek lat, a jednak nadal trwają. Czy możemy pozwolić, aby taki wróg był niedoceniany?”"
 me_roman_1_roman_italia.2.a:0 "Umbria musi poddać się Rzymowi."
 me_roman_1_roman_italia.2.at:0 "$me_rome_gains_claims_on$ #Y umbryjskich#! terytoriów w prowincjach #Y $asculum_area$#!, #Y $south_etruria_area$#! i #Y $ariminum_area$#!."
 me_roman_1_roman_italia.2.b:0 "Daj spokój, nie stanowią zagrożenia."
 me_roman_1_roman_italia.3.t:0 "Rzymsko-sabiński spór"
 me_roman_1_roman_italia.3.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] mówi o naszym długim sporze z Sabinami.\n\n„Każdy Rzymianin wie o uprowadzaniu sabińskich kobiet przez naszych zdecydowanych przodków, ich mariażach i gambicie, aby uniknąć wojny między swoimi ojcami i mężami - ale czy wiedzieli, że Sabinowie zmówili się z Samnitami podczas naszych ostatnich wojen? Nadszedł czas, aby dokończyć to, co zostało zapoczątkowane dawno temu i całkowicie wchłonąć Sabinów!”"
 me_roman_1_roman_italia.3.a:0 "Sabinia zostanie wymazana z historii."
 me_roman_1_roman_italia.3.at:0 "$me_rome_gains_claims_on$ #Y sabińskich#! terytoriów w prowincjach #Y $south_etruria_area$#! i #Y $asculum_area$#!."
 me_roman_1_roman_italia.3.b:0 "Nie możemy zapominać o naszych starożytnych więzach."
 me_roman_1_roman_italia.4.t:0 "Historyczne wojny"
 me_roman_1_roman_italia.4.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] mówi o tradycjach wojskowych naszej republiki.\n\n„Nasi przodkowie dzielnie walczyli o ochronę miasta Romulusa przed dominującymi sąsiadami - powinniśmy przypomnieć sobie, co się stało z tymi najeźdźcami. Sabinami, których kobiety uprowadziliśmy do Rzymu, Etruskim królem Larsem Porseną, którego Horacjusz Kokles dzielnie odparł z nad Pons Sublicius! Niech już nigdy nie odważą się zagrozić murom serwiańskim!”"
 me_roman_1_roman_italia.4.a:0 "Ach, atak jest najlepszą formą obrony."
 me_roman_1_roman_italia.4.b:0 "Te mury na pewno nas ochronią?"
 me_roman_1_roman_italia.5.t:0 "Zawiść Samnitów"
 me_roman_1_roman_italia.5.desc:0 "Dzisiaj [SCOPE.sChar('expansion_encourager').GetName] wygłasza polemikę przeciwko Samnitom.\n\n„Samnium po raz kolejny zagraża naszym bramom, ukrywając swe złe zamiary za trojańskimi frazesami. Ile wojen musimy stoczyć i wygrać, zanim się podporządkują? Ilu mężczyzn, dumnych Rzymian, musi umrzeć, zanim nasza południowa granica będzie bezpieczna? Nigdy więcej! Hańba pod Caudium musi zostać zmyta raz na zawsze samnicką krwią!”"
 me_roman_1_roman_italia.5.a:0 "Dni Samnium są policzone."
 me_roman_1_roman_italia.5.at:0 "$me_rome_gains_claims_on$ #Y samnickich#! terytoriów w prowincjach #Y $neapolis_area$#!, #Y $cannae_area$#! i #Y $heraclea_area$#!."
 me_roman_1_roman_italia.5.b:0 "Sytuacja jest bardziej skomplikowana [SCOPE.sChar('expansion_encourager').GetPraenomen]..."
 me_roman_1_roman_italia.6.t:0 "Etruskie zagrożenie"
 me_roman_1_roman_italia.6.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] wstaje, energicznie odchrząkując.\n\n„Etruskie państwa-miasta wielokrotnie udowodniły swoją wrogość wobec Rzymu. Za każdym razem zmawiają się z Umbryjczykami i Samnitami jak węże. Nasze wielkie zwycięstwo pod Lacus Videmo ujawniło ich słabość - są gotowi do inwazji!”"
 me_roman_1_roman_italia.6.a:0 "Etruskowie muszą zostać zniszczeni."
 me_roman_1_roman_italia.6.at:0 "$me_rome_gains_claims_on$ #Y etruskich#! terytoriów w prowincjach #Y $south_etruria_area$#! i #Y $north_etruria_area$#!."
 me_roman_1_roman_italia.6.b:0 "W każdym razie musimy się bronić."
 me_roman_1_roman_italia.7.t:0 "Italskie przeznaczenie"
 me_roman_1_roman_italia.7.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] prosi o ciszę w kurii.\n\n„Rzym prosperował, stawiając na pierwszym miejscu swoje interesy, a bogowie okazali mu miłość. Jesteśmy gotowi rządzić całą Italią, jeśli nasze drobne spory zostaną odłożone na bok i połączymy siły. Gdybyśmy tylko mieli odwagę wykorzystać tę chwilę, wieczna chwała i honor byłyby najmniejszymi z nagród!”"
 me_roman_1_roman_italia.7.a:0 "Musimy uderzyć jak najszybciej!"
 me_roman_1_roman_italia.7.b:0 "Te kanalie nigdzie się nie wybierają..."
 me_roman_1_roman_italia.8.t:0 "Potęga Rzymu"
 me_roman_1_roman_italia.8.desc:0 "[SCOPE.sChar('expansion_encourager').GetPraenomen], [Select_CString(expansion_encourager.IsFemale, 'dumna członkini', 'dumny członek' )] rodziny [SCOPE.sChar('expansion_encourager').GetFamilyDisplayName], przemawia w Curia Hostilia.\n\n[SCOPE.sChar('expansion_encourager').GetHerHis|U] opowieści o największych zwycięstwach naszych przodków sprawiły, że Senat zaczął porównywać je z obecnymi sukcesami, wcześniej, z błyskiem w oku, [Select_CString(expansion_encourager.IsFemale, 'wygłosiła', 'wygłosił' )] [SCOPE.sChar('expansion_encourager').GetSheHe] szczery apel, aby zapewnić, że nasi wrogowie nigdy nie będą mieli szansy zagrozić świętej republice naszych przodków, za co [Select_CString(expansion_encourager.IsFemale, 'otrzymała', 'otrzymał' )] entuzjastyczne oklaski."
 me_roman_1_roman_italia.8.a:0 "Ta osoba musi przemówić do żołnierzy!"
 me_roman_1_roman_italia.8.b:0 "Rozdaj kopie przemówienia."
 me_roman_1_roman_italia.9.t:0 "Auspicje Jowisza"
 me_roman_1_roman_italia.9.desc:0 "Aby zyskać poparcie dla wojny, urzędnicy zalecają oficjalne auspicje Jowisza Optimusa Maximusa, patrona dobrej wiary i największego z bogów.\n\nZapewnienie zwycięstwa uspokoi żołnierzy i wzbudzi entuzjazm ludu.\n\nChociaż nie ma wątpliwości, że Rzymianie otrzymają korzystne wróżby, nie byłoby dobrze, gdyby kapłani wrócili z niejednoznacznym lub pesymistycznym znakiem od Jowisza... "
 me_roman_1_roman_italia.9.a:0 "Wierzymy w Jowisza."
 me_roman_1_roman_italia.9.b:0 "Namaśćcie dłonie naczelnego augura, [SCOPE.sChar('rm_auspices_target').GetPraenomen]..."
 me_roman_1_roman_italia.9.bt:0 "Ta opcja jest dostępna, ponieważ augur nie jest #Y bogobojny#!, #Y pobożny#! ani #Y prawy#!."
 me_roman_1_roman_italia.9.c:0 "Zły omen nie jest wart ryzyka."
 me_roman_1_roman_italia.10.t:0 "Powrót augura"
 me_roman_1_roman_italia.10.desc:0 "Imperatywne wróżby zostały przeprowadzone na kapitolu pierwszego pomyślnego poranka.\n\nPo napiętym oczekiwaniu, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] przyjmuje nieodgadnionego naczelnego augura [SCOPE.sChar('rm_auspices_target').GetName] w comitium. [SCOPE.sChar('rm_auspices_target').GetPraenomen] powoli robi krok do przodu i unosi dłonie, by uciszyć tłum."
 me_roman_1_roman_italia.10.desc_1:0 "\n\nZ wyczuwalną radością, $me_roman_1_indicant$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] z czcią kłania się przed ustami Jowisza."
 me_roman_1_roman_italia.10.desc_2:0 "\n\nZ pewną powściągliwością, $me_roman_1_ambiguous$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] jednocześnie chowa twarz swoich dłoniach, podczas gdy [SCOPE.sChar('rm_auspices_target').GetPraenomen] zachowuje oblicze uroczystej powagi."
 me_roman_1_roman_italia.10.desc_3:0 "\n\nZ bojaźliwym drżeniem, $me_roman_1_negation$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] patrzy ponuro na [SCOPE.sChar('rm_auspices_target').GetPraenomen], [Select_CString(rm_auspices_target.IsFemale, 'która', 'który' )] tylko kręci głową."
 me_roman_1_roman_italia.10.desc_4:0 "\n\nZ zapartym tchem, $me_roman_1_ambiguous$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] rzuca gniewne spojrzenie na [SCOPE.sChar('rm_auspices_target').GetPraenomen], [Select_CString(rm_auspices_target.IsFemale, 'która', 'który' )] wzrusza ramionami z poczuciem winy."
 me_roman_1_roman_italia.10.desc_5:0 "\n\nZ nietypowym wahaniem, $me_roman_1_negation$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] jest manifestacją kipiącego gniewu, a [ROOT.GetCountry.GetRuler.GetHerHis] spojrzenie powraca po błaglnych oczach augora."
 me_roman_1_roman_italia.10.desc_6:0 "\n\nZ udawaną powagą, $me_roman_1_indicant$ [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] zwraca się do [SCOPE.sChar('rm_auspices_target').GetPraenomen] i daje [Select_CString(rm_auspices_target.IsFemale, 'jej', 'mu' )] dyskretne mrugnięcie okiem."
 me_roman_1_indicant:0 "w końcu ogłasza [SCOPE.sChar('scope:rm_auspices_target').GetSheHe], „Zgodę!” Uśmiechy tłumu przeradzają się w entuzjastyczną radość, której echa sięgają najdalszych wzgórz w Rzymie."
 me_roman_1_ambiguous:0 "w końcu ogłasza [SCOPE.sChar('scope:rm_auspices_target').GetSheHe], „Wątpliwości!” Uśmiechy ludzi w tłumie znikają, zastąpione niepokojem i złością, a cisza przeradza się w irytację."
 me_roman_1_negation:0 "w końcu ogłasza [SCOPE.sChar('scope:rm_auspices_target').GetSheHe], „Odmowę!” Uśmiechy ludzi bledną i zapada przerażająca cisza, w której powoli narastają krzyki rozpaczy."
 me_roman_1_roman_italia.10.a:0 "Chwała Jowiszowi!"
 me_roman_1_roman_italia.10.b:0 "Mogło być gorzej..."
 me_roman_1_roman_italia.10.c:0 "Szlag..."
 me_roman_1_roman_italia.10.d:0 "„Jest [Select_CString(rm_auspices_target.IsFemale, 'złośliwa', 'złośliwy' )] czy po prostu niekompetentny?!”"
 me_roman_1_roman_italia.10.e:0 "Cholerny głupiec..."
 me_roman_1_roman_italia.10.f:0 "To było łatwiejsze, niż zabranie garum dziecku."
 me_roman_1_roman_italia.11.t:0 "Otoczony przez sępy"
 me_roman_1_roman_italia.11.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] przynosi pilne wieści.\n\n„[SCOPE.sC('rm_hyena_1').GetName] i [SCOPE.sC('rm_hyena_2').GetName] spiskują przeiwsko Rzymowi!” Histeryk [SCOPE.sChar('expansion_encourager').GetPraenomen] biadoli o ich sojuszu, mającym na celu podzielenie naszych ziem między sobą. Niewiele jest dowodów na inwazję, ale wystarczyło to, aby doprowadzić Senat do szału."
 me_roman_1_roman_italia.11.a:0 "Rzym nie da się zastraszyć!"
 me_roman_1_roman_italia.11.at:0 "Rzym zyska roszczenia do wszystkich terytoriów [SCOPE.sC('rm_hyena_1').GetAdjective] i [SCOPE.sC('rm_hyena_2').GetAdjective] w #Y Italii#! i #Y Wielkiej Grecji#!."
 me_roman_1_roman_italia.11.b:0 "Nie bądźmy zbyt pochopni."
 me_roman_1_roman_italia.12.t:0 "Organizacja kongresu panitalskiego"
 me_roman_1_roman_italia.12.desc:0 "Wiele prywatnych willi zostało przekazanych na przyjęcie i poufne rozmowy biznesowe z naszymi cenionymi gośćmi.\n\nJesteśmy optymistami i wierzymy, że sposobność stworzy poczucie przyjaźni i współpracy między państwami Italii, które są zagrożone w równym stopniu przez plemiona galijskie na północy, ambitnych Greków na południu i długie ramię punickich wpływów.\n\nPozostało tylko wysłać zaproszenia i czekać na odpowiedzi."
 me_roman_1_roman_italia.12.a:0 "Przyjdą."
 me_roman_1_roman_italia.12.at:0 "Zaproszenia zostaną wysłane do wszystkich wolnych italskich państw w Italii.\nIch akceptacja będzie zależeć od twoich relacji."
 me_roman_1_roman_italia.12.b:0 "Mały dar pokazałby naszą dobrą wolę..."
 me_roman_1_roman_italia.12.bt:0 "Wszyscy odbiorcy zyskają #G 15#! opinii o Rzymie."
 me_roman_1_roman_italia.13.t:0 "Zaproszenie na kongres panitalski"
 me_roman_1_roman_italia.13.desc:0 "Do naszej stolicy [ROOT.GetCountry.GetCapital.GetName] przybyli wysłannicy, twierdzący, że reprezentują miasto Rzym i zapraszają nas na „Kongres panitalski”, wydarzenie dla wszystkich ważnych plemion Italii, aby wspólnie pertraktować i zacieśnić nasze więzi.\n\nZ pewnym niepokojem oczekują potwierdzenia naszej obecności, Rzymianie postawili na swoją reputację i dumę zależącą od sukcesu kongresu."
 me_roman_1_roman_italia.13.desc_1:0 "\n\nPosłańcy przybyli nawet z darami, które choć skromne, wyraźnie pokazują zrozumienie Rzymian, że możemy mieć obawy i starają się nas uspokoić"
 me_roman_1_roman_italia.13.desc_2:0 "\n\nMusimy zdecydować, czy weźmiemy udził w tych podejrzanych pozerstwach..."
 me_roman_1_roman_italia.13.a:0 "Oczywiście, że weźmiemy udział."
 me_roman_1_roman_italia.13.at:0 "Ta opcja może prowadzić do wydarzeń dyplomatycznych."
 me_roman_1_roman_italia.13.b:0 "Nie chcemy brać w tym udziału."
 me_roman_1_roman_italia.14.t:0 "Zebranie kongresu panitalskiego"
 me_roman_1_roman_italia.14.desc_1:0 "$me_roman_1_received_responses$ wszyscy odrzucili nasze zaproszenie.\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] potem [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'zbladła', 'zbladł' )] i przez dłuższą chwilę [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'dąsała', 'dąsał' )] się na osobności..."
 me_roman_1_roman_italia.14.desc_2:0 "$me_roman_1_received_responses$ chociaż nie wszyscy odrzucili nasze hojne zaproszenie.\n\nJest to raczej wstydliwy zwrot wydarzeń dla [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'która miała', 'który miał' )] nadzieję zostać $me_roman_1_new_precadent$."
 me_roman_1_roman_italia.14.desc_3:0 "$me_roman_1_received_responses$ większość przyjęła nasze zaproszenie.\n\nOznacza to, że [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] jest $me_roman_1_new_precadent$ i nikt tego nie przemilczy."
 me_roman_1_received_responses:0 "W końcu otrzymaliśmy odpowiedzi od zaproszonych krajów,"
 me_roman_1_new_precadent:0 "nowym prekursorem w stosunkach italskich, odzwierciedlając model dyplomacji dotychczas stosowany tylko w dawnych greckich miastach"
 me_roman_1_roman_italia.14.a:0 "To będzie musiało wystarczyć."
 me_roman_1_roman_italia.14.b:0 "CO?!"
 me_roman_1_roman_italia.14.c:0 "Rzym zawsze triumfuje!"
 me_roman_1_roman_italia.14.d:0 "Och, po prostu o tym zapomnijmy..."
 me_roman_1_roman_italia.15.t:0 "Dyplomatyczne szykany "
 me_roman_1_roman_italia.15.desc_1:0 "Podli Rzymianie próbują podważyć naszą wielką przyjaźń z [THIS.Custom('rm_1_diplo_chic_desc_scopes')].\n\nNa szczęście ich usilne próby poróżnienia nas zostały szybko udaremnione, między innymi przez niekompetencję rzymskiego konsula."
 me_roman_1_roman_italia.15.desc_2:0 "Nasze nieudolne próby zniszczenia przyjaźni między [SCOPE.sC('rm_allies_1').GetName] a [SCOPE.sC('rm_allies_2').GetName] zostały szybko zauważone, niszcząc naszą reputację i relacje z dwoma sojusznikami..."
 me_roman_1_roman_italia.15.desc_3:0 "Nasze dobre relacje z [THIS.Custom('rm_1_diplo_chic_desc_scopes')] były osatnio coraz bardziej wystawiane na próbę, a wobec delegacji padało wiele plotek i obelg.\n\nNie możemy tego potwierdzić, ale za tym stoi Rzym..."
 me_roman_1_roman_italia.15.desc_4:0 "Nasze przebiegłe knowania doprowadziły do zasiania ziarna niezgody między [SCOPE.sC('rm_allies_1').GetName] a [SCOPE.sC('rm_allies_2').GetName], bez podejrzeń o nasze zaangażowanie!\n\nPowinno to początkowo wstrząsnąć krajobrazem politycznym..."
 me_roman_1_roman_italia.15.a:0 "Intrygujące..."
 me_roman_1_roman_italia.15.b:0 "Te węże!"
 me_roman_1_roman_italia.15.c:0 "Wspaniale!"
 me_roman_1_roman_italia.15.d:0 "Rety..."
 me_roman_1_roman_italia.16.t:0 "Koalicja antyrzymska"
 me_roman_1_roman_italia.16.desc:0 "Arogancja Rzymian nie będzie tolerowana. Chodzą po naszych miastach z „ofertami”, jakby cały świat już do nich należał.\n\nNa szczęście znaleźliśmy pokrewne dusze pośród innych greckich miast, które podzielają naszą odrazę. Miejmy nadzieję, że przynajmniej na jakiś czas ostudzi to zapędy Rzymian."
 me_roman_1_roman_italia.16.a:0 "Italowie nie będą nas już nękać."
 me_roman_1_roman_italia.16.b:0 "Sojusz jest wciąż zbyt daleko."
 me_roman_1_roman_italia.17.t:0 "Koalicja antyrzymska rośnie"
 me_roman_1_roman_italia.17.desc:0 "Arogancja Rzymian wciąż rośnie! Każdego dnia coraz więcej Greków przekonuje się o prawdziwym zagrożeniu; nie jest to Kartagina, ani plemiona Italów, ale Rzymianie!\n\nTylko jednocząc się przeciwko wspólnemu zagrożeniu, możemy zapewnić, że nasza zbieranina miast może stawić czoła rzymskiemu zagrożeniu."
 me_roman_1_roman_italia.17.a:0 "Razem jesteśmy silni."
 me_roman_1_roman_italia.17.b:0 "Sojusz nam nie odpowiada."
 me_roman_1_roman_italia.17.c:0 "Razem jesteśmy silni."
 me_roman_1_roman_italia.18.t:0 "Obywatelstwo panitalskie"
 me_roman_1_roman_italia.18.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] wziął na siebie odpowiedzialność, by wprowadzić nowe prawo gwrantujące obywatelstwo wszystkim mieszkańcom Italii.\n\nRuch ten jest niepopularny zarówno wśród populistów reprezentujących naród rzymski, jak i arystokratów, którzy starają się chronić swoje przywileje. Modlimy się, aby Rzym czerpał korzyści z społeczeństwa integracyjnego bez konfliktów..."
 me_roman_1_roman_italia.18.a:0 "Razem będziemy silniejsi."
 me_roman_1_roman_italia.18.at:0 "Każda dorosła rzymska postać straci #R 10#! lojalności @loyalty_icon!"
 me_roman_1_roman_italia.18.bt:0 "Każdy #Y italski#! poddany zyska #G +50.0#! opinii o #Y Rzymie#!"
 me_roman_1_roman_italia.19.t:0 "Rzymska hegemonia"
 me_roman_1_roman_italia.19.desc:0 "Od teraz mieszkańcy tego półwyspu będą kłaniać się Rzymowi, służąc w jego armiach i płacić do jego skarbca.\n\nPrzez pewien czas mogą występować konflikty, ale złudzenia pokonanych z czasem zostaną złagodzone przez urzeczywistnienie naturalnego rzeczy. Mogą bajdurzyć na temat obywatelstwa - pozwolimy im! Będąc nową potęgach na łamach historii, Rzym ma większe zmartwienia."
 me_roman_1_roman_italia.19.a:0 "Roma victa."
 me_roman_1_roman_italia.19.at:0 "Każda dorosła rzymska postać zyska #G 10#! lojalności @loyalty_icon!"
 me_roman_1_roman_italia.20.t:0 "Dialog z Rzymem"
 me_roman_1_roman_italia.20.desc:0 "Nadeszła teraz nasza kolej na prywatną audiencję z rzymskimi dyplomatami odwiedzającymi kraje uczestniczące.\n\nPo całym tym napięciu nasi delegaci informują, że Rzymianie "
 me_roman_1_roman_italia.20.desc_1:0 "nie tracąc czasu, od razu zaczęli rozmawiać o sojuszu przeciwko naszym wspólnym wrogom, podkreślając, że tylko poprzez zjednoczenie naszych ludzi staniemy się wielką siłą.\n\nNasi delegaci byli bardzo zaskoczeni ich zapałem i czekają na naszą odpowiedź."
 me_roman_1_roman_italia.20.desc_2:0 "chcą złożyć nam przysięgę ochrony, w ramach której chroniliby nas, gdyby jakikolwiek kraj próbował najechać lub zagrozić wolności [ROOT.GetCountry.GetName].\n\nNasi delegaci czekają na odpowiedź na tę hojną ofertę."
 me_roman_1_roman_italia.20.desc_3:0 "wyrazili się jasno, że sojusz oparty na wzajemnych korzyściach jest niemożliwy z powodu naszej słabości, ale zasugerowali, że mogą chronić naszą wolność w zamian za poddanie się rzymskiemu senatowi.\n\nNasi delegaci, z lekko urażoną dumą, czekają na odpowiedź."
 me_roman_1_roman_italia.20.desc_4:0 "wygłosili niezobowiązującą gatkę zamiast przyjaźni lub współpracy, podkreślając ich smutek z powodu niemożności zaoferowania nam czegokolwiek.\n\nRozgoryczenie naszych delegatów mówi nam wszystko, co musimy wiedzieć, dranie nas oszukali!"
 me_roman_1_roman_italia.20.desc_5:0 "zachowywali pozory grzeczności, zanim obrazili nasz naród i kraj, najpierw subtelnie, a potem z rosnącą bezczelnością.\n\nNasi delegaci z trudem wierzyli własnym uszom i ze wstydem czekali, aż przygotujemy odpowiedź."
 me_roman_1_roman_italia.20.desc_6:0 "z pewnym niepokojem poprosili nas o zagwarantowanie ich wolności, najwyraźniej z powodu ich bezbronności.\n\nPrzez dobre kilka godzin, prawili komplementy naszym delegatom szybciej niż Bachus nalewa wino."
 me_roman_1_roman_italia.20.desc_7:0 "po prostu zapewniali, że darzą nas najgłębszym szacunkiem i przyjaźnią, którą mają nadzieję, odwzajemniają ich najbardziej szanowani goście.\n\nSłowa pachniały lekkością, ale najwyraźniej wydawały się wystarczająco szczere."
 me_roman_1_roman_italia.20.a:0 "Rzym będzie wspaniałym sojusznikiem!"
 me_roman_1_roman_italia.20.b:0 "Ich ochrona może być przydatna."
 me_roman_1_roman_italia.20.c:0 "Hołd leży w naszym najlepszym interesie."
 me_roman_1_roman_italia.20.d:0 "Zapewnimy im ochronę."
 me_roman_1_roman_italia.20.e:0 "To uczucie jest wzajemne."
 me_roman_1_roman_italia.20.f:0 "Niestety nie jesteśmy w stanie zaakceptować takiego układu."
 me_roman_1_roman_italia.20.g:0 "Nie zapomnimy tego!"
 me_roman_1_roman_italia.20.h:0 "Nie zniżymy się do ich spodlonego poziomu."
 me_roman_1_roman_italia.21.t:0 "Rozmowy z [SCOPE.sC('congress_target').GetName] dobiegły końca"
 me_roman_1_roman_italia.21.desc:0 "Nasz wysłannik powrócił z delegatami z [SCOPE.sC('congress_target').GetAdjective], "
 me_roman_1_roman_italia.21.desc_1:0 "z podekscytowaniem wyjawiając ich gotowość do zawarcia sojuszu i wielkie rzeczy, które nasze kraje mogą wspólnie osiągnąć.\n\n[SCOPE.sC('congress_target').GetName] na razie może okazać się przydatnym sojusznikiem..."
 me_roman_1_roman_italia.21.desc_2:0 "uśmiechając się podczas relacjonowania ich niemal pochlebnych podziękowań za zapewnienie im naszej ochrony.\n\nMiejmy nadzieję, że [SCOPE.sC('congress_target').GetName] nie wciągnie nas w bezsensowne wojny..."
 me_roman_1_roman_italia.21.desc_3:0 "uśmiechając się i mówiąc, że są gotowi być przystać na naszą ochronę, a nawet więcej.\n\nW końcu dyplomacja znalazła swoje zastosowanie..."
 me_roman_1_roman_italia.21.desc_4:0 "wyjaśniając, że spławili naszą hojną ofertę przy użyciu niejasnych wymówek i frazesów.\n\nWygląda na to, że [SCOPE.sC('congress_target').GetName] zbyt bardzo stara się od nas zdystansować, aby uniknąć przyjaźni, jednocześnie starając się nas nie urazić..."
 me_roman_1_roman_italia.21.desc_5:0 "wściekając się, że zostali rażąco obsypani obelgami i wypędzeni z budynku.\n\nWygląda na to, że [SCOPE.sC('congress_target').GetName] nie obawia się ryzyka obrażenia nas..."
 me_roman_1_roman_italia.21.desc_6:0 "z radością wyjawiając ich ofertę, wiecznej przyjaźni między naszymi dwoma narodami.\n\nMiejmy nadzieję, że [SCOPE.sC('congress_target').GetName] nie wykorzysta naszej słabości..."
 me_roman_1_roman_italia.21.desc_7:0 "uroczyście opowiadając o ich szczerych propozycjach wzajemnego szacunku i wspólnego przeznaczenia.\n\nByłoby to niemal pochlebne, gdyby nie było tak wymuszone..."
 me_roman_1_roman_italia.21.a:0 "Rzym i [SCOPE.sC('congress_target').GetName] pokonają wszystkich!"
 me_roman_1_roman_italia.21.b:0 "[SCOPE.sC('congress_target').GetName] jest naszym podopiecznym."
 me_roman_1_roman_italia.21.c:0 "Mieszkańcy [SCOPE.sC('congress_target').GetAdjective] są bardzo bystrzy."
 me_roman_1_roman_italia.21.d:0 "[SCOPE.sC('congress_target').GetName] jest bardzo hojny."
 me_roman_1_roman_italia.21.e:0 "Rzym i [SCOPE.sC('congress_target').GetName] pozostaną przyjaciółmi na zawsze."
 me_roman_1_roman_italia.21.f:0 "Cóż, i tak poprosiliśmy tylko o uprzejmość..."
 me_roman_1_roman_italia.21.g:0 "Drżymy, drżymy."
 me_roman_1_roman_italia.22.t:0 "Przyjaźń [SCOPE.sC('friendly_delegate_1').GetAdjective] i [SCOPE.sC('friendly_delegate_2').GetAdjective]"
 me_roman_1_roman_italia.22.desc:0 "Delegaci z [SCOPE.sC('friendly_delegate_1').GetName] i [SCOPE.sC('friendly_delegate_2').GetName] byli pochłonięci dyskusjami i znaleźli duży stopień porozumienia.\n\nStosunki między dwoma narodami ocieplają się, choć nie wiadomo, czy będzie to w naszym interesie, czy nie."
 me_roman_1_roman_italia.22.a:0 "Dobrze dla nich..."
 me_roman_1_roman_italia.23.t:0 "Dialog z [SCOPE.sC('congress_target').GetName]"
 me_roman_1_roman_italia.23.desc_1:0 "Wiele zawdzięczamy Etruskom, mimo że pozwolili, by ich absurdalna obsesja na punkcie federalnej autonomii osłabiła ich pozycję. Mogą być przydatni przeciwko barbarzyńcom z północy lub kartagińskim koloniom."
 me_roman_1_roman_italia.23.desc_2:0 "Umbryjczycy odkładają na bok swoje spory z Etruskami tylko po to, żeby się na nas odegrać, chociaż przypuszczamy, że w ich sytuacji zrobilibyśmy tak samo. Mogą być przydatnymi sojusznikami przeciwko Galom."
 me_roman_1_roman_italia.23.desc_3:0 "Samnici byli ostatnio naszymi najbardziej zawziętymi przeciwnikami, gryzącymi nas po kostkach wraz z każdym założonym miastem. Może potrzebują trochę miłości?"
 me_roman_1_roman_italia.23.desc_4:0 "Sabinowie mają długą historię związaną z Rzymem, dołączając do pierwszych osadników naszego miasta i dzieląc z nami silną tradycję, choaż pozwolili, by zazdrość zepsuła ich serca."
 me_roman_1_roman_italia.23.desc_5:0 "Lukanowie nigdy nie lubili Rzymu i z niepokojem obserwują naszą rosnącą obecność w Italii. Nie są słabym narodem i mają dobrą pozycję do wsparcia przeciwko Grekom na południu."
 me_roman_1_roman_italia.23.desc_6:0 "[SCOPE.sC('congress_target').GetName] nie zajmuje specjalnego miejsca w naszym sercu, ale wysłali delegację i musimy z nimi pomówić - kto wie, może nawet znajdziemy wspólny język."
 me_roman_1_roman_italia.23.desc:0 "\n\nNadszedł już czas, przeszłość to przeszłość, musimy zdecydować, co zaproponować delegatom [SCOPE.sC('congress_target').GetAdjective]."
 me_roman_1_roman_italia.23.a:0 "Poinformujmy ich, że pragniemy przyjaźni."
 me_roman_1_roman_italia.23.b:0 "Chcemy chronić takich szlachetnych przyjaciół."
 me_roman_1_roman_italia.23.c:0 "[SCOPE.sC('congress_target').GetName] zyska naszą ochronę, ale mamy pewne żądania..."
 me_roman_1_roman_italia.23.d:0 "Tymczasowa ochrona może być korzystna."
 me_roman_1_roman_italia.23.e:0 "Przyjaźń jest wystarczająca."
 me_roman_1_roman_italia.23.f:0 "Sytuacja dyplomatyczna jest teraz bardzo trudna..."
 me_roman_1_roman_italia.23.g:0 "Co z tego, łajdaki z [SCOPE.sC('congress_target').GetAdjective]?"
 congress_offer_alliance_tt:0 "[SCOPE.sC('congress_target').GetName] zdecyduje, czy zostanie naszym #Y sojusznikiem#!."
 congress_offer_guarantee_tt:0 "[SCOPE.sC('congress_target').GetName] zdecyduje, czy zaakceptuje nasze #Y gwarancje#!."
 congress_offer_guarantee_ask_tt:0 "[SCOPE.sC('congress_target').GetName] zdecyduje, czy będzie #Y gwarantować#! naszą niepodległość."
 congress_offer_opinion_ask_tt:0 "[SCOPE.sC('congress_target').GetName] zadecyduje, czy odwzajemni naszą przyjaźń."
 congress_offer_subject_tt:0 "[SCOPE.sC('congress_target').GetName] zdecyduje, czy zostanie naszym #Y lennkiem#!.\n$me_roman_feud_desc_tooltip$.\n\nTa opcja jest dostępna, ponieważ #Y [SCOPE.sC('congress_target').GetName]#! ma mniej niż #Y 6#! terytoriów."
 me_roman_1_roman_italia.24.t:0 "Niespokojni lennicy"
 me_roman_1_roman_italia.24.desc:0 "Wysłannicy z [SCOPE.sC('subject_target').GetAdjective], którzy reprezentują naszych italskich lenników, twierdzą, że wykluczenie ich z kongresu dla nich obrazą, słysząc, że kraj [SCOPE.sC('subject_target_2').GetName] otrzymał status podobny do ich własnego.\n\nMartwią się, że ich przywileje zostaną ograniczone i chcą mieć pewność, że ich status nie zostanie zmieniony lub zapomniany."
 me_roman_1_roman_italia.24.a:0 "Uspokój ich, nic nie zostanie zapomniane."
 me_roman_1_roman_italia.24.b:0 "Poważnie...?"
 me_roman_1_roman_italia.25.t:0 "Sojusz [SCOPE.sC('rm_allies_1').GetAdjective] i [SCOPE.sC('rm_allies_2').GetAdjective]"
 me_roman_1_roman_italia.25.desc:0 "Delegaci z [SCOPE.sC('rm_allies_1').GetName] od wielu dni prowadzą prywatne negocjacje z [SCOPE.sC('rm_allies_2').GetName].\n\nMoże istnieć sposób na zakłócenie ich szczęśliwego związku, choć nie będzie to łatwe."
 me_roman_1_roman_italia.25.a:0 "Spiskują przeciwko nam!"
 me_roman_1_roman_italia.25.at:0 "Spróbujemy podkopać sojusz [SCOPE.sC('rm_allies_1').GetAdjective] i [SCOPE.sC('rm_allies_2').GetAdjective]\nSzansa na sukces zależy od #Y charyzmy#! @oratory_icon! twojego władcy."
 me_roman_1_roman_italia.25.b:0 "To nie ma znaczenia."
 me_roman_1_roman_italia.26.t:0 "Ponowne założenie kolonii [SCOPE.sP('colonia_scope').GetName]"
 me_roman_1_roman_italia.26.desc:0 "Założyliśmy kolonię o nazwie [SCOPE.sP('colonia_scope').GetName], miasto w [SCOPE.sP('colonia_scope').GetState.GetShortName], jako rzymska kolonia, przyznaje swoim obywatelom specjalne przywileje i przyciąga osadników do tego regionu.\n\nWalki i konflikty spowodowały tymczasową utratę tego miasta, ale teraz odzyskaliśmy nad nim kontrolę, a jego mieszkańcy chcą przywrócenia dawnych przywilejów."
 me_roman_1_roman_italia.26.a:0 "[SCOPE.sP('colonia_scope').GetName] powstanie z popiołów!"
 me_roman_1_roman_italia.26.b:0 "Niestety, ich czas dobigł końca..."
 me_roman_1_roman_italia.27.t:0 "Wieści z kongresu"
 me_roman_1_roman_italia.27.desc_1:0 "Nasi delegaci informują o rozczarowującej frekwencji w Rzymie. Wiele ludów Italii odmówiło wzięcia udziału pomimo wystawnych kwater i hojnych bankietów.\n\nMiejmy nadzieję, że niska jakość nasion nie odzwierciedla wartości jego owoców - być może wyłączności, na której skorzysta [ROOT.GetCountry.GetName]..."
 me_roman_1_roman_italia.27.desc_2:0 "Delegaci z całej Italii zostali przywitani wielkim bankietem w rzymskiej stolicy i skorzystali z luksusowych kwater należących do wybitnych senatorów.\n\nWygląda na to, że większość zaproszonych krajów wzięła udział w tym wydarzeniu, wzmacniając dumę nadętych już ludzi. Wkrótce przekonamy się, czy było warto."
 me_roman_1_roman_italia.27.desc_3:0 "Rzym zawstydzająco odwołał planowany kongres, ponieważ frekwencja była mniej niż zadowalająca.\n\nMiejmy nadzieję, że wyciągną wnioski ze swoich błędów..."
 me_roman_1_roman_italia.27.a:0 "Co dokładnie robi się na kongresie?"
 me_roman_1_roman_italia.27.at:0 "Prawdopodobnie czekają nas wydarzenia dyplomatyczne."
 me_roman_1_roman_italia.27.b:0 "Och, chwała..."
 me_roman_1_roman_italia.28.t:0 "Wolność"
 me_roman_1_roman_italia.28.desc:0 "Nasz suzeren ustąpił pod presją Rzymu i powiadomił nas, że traktaty między naszymi krajami zostają natychmiast zerwane.\n\nZnowu jesteśmy wolni!"
 me_roman_1_roman_italia.28.a:0 "Och. To było proste."
 me_roman_1_roman_italia.28.at:0 "#Y [ROOT.GetCountry.GetName]#! oraz wszyscy inni greccy poddani kraju #Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#! teraz są wolni."
 me_roman_1_roman_italia.29.t:0 "Eksodus z Senonii"
 me_roman_1_roman_italia.29.desc:0 "Niedawny rzymski podbój galijskiego plemienia Senonów wywołał wielką panikę wśród ludności. Wielu uciekło na nasze ziemie, aby rozpocząć nowe życie.\n\nByć może kiedyś wyślemy te rodziny z powrotem do ich prawowitej ojczyzny."
 me_roman_1_roman_italia.29.a:0 "Rzymscy podżegacze..."
 me_roman_1_roman_italia.29.at:0 "#Y [THIS.GetCountry.GetName]#! zyskuje roszczenia do #Y rzymskich#! terytoriów z kulturą #Y galijską#! w prowincji #Y $ariminum_area$#!.\n#Y [SCOPE.ScriptValue('rm_gallic_exodus_svalue')|0]#! galijskiej populacji z #Y Senonii#! osiedlili się na naszych ziemiach."
 me_roman_1_roman_italia.30.t:0 "Zakończenie kongresu"
 me_roman_1_roman_italia.30.desc:0 "Kongres panitalski nareszcie dobiegł końca i na pewno będzie miał daleko idące konsekwencje w przyszłości, a przynajmniej tak [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'stwierdziła', 'stwierdził' )] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] w swoim przemówieniu końcowym...\n\nPrawdę mówiąc, trudno będzie oceniać, nim minie wiele lat. Miejmy nadzieję, że lata te będą pomyślne dla [ROOT.GetCountry.GetName]."
 me_roman_1_roman_italia.30.a:0 "Coż, to było... interesujące?"
 me_roman_1_roman_italia.31.t:0 "Przyjaźni delegaci"
 me_roman_1_roman_italia.31.desc:0 "Otrzymaliśmy wiadomości od naszych wysłanników na kongres panitalski.\n\n[THIS.Custom('rm_1_friendly_delegates_scopes')] delegaci byli szczególnie przyjaźnie nastawieni wobec [ROOT.GetCountry.GetName]; pragną naszej przyjaźni i dostrzegają, że nasze interesy są zgodne ze wspólnymi celami.\n\nW rezultacie powinniśmy spodziewać się lepszych relacji w przyszłości."
 me_roman_1_roman_italia.31.a:0 "Sądzę, że mogą być użyteczni."
 me_roman_1_roman_italia.32.t:0 "Wiadomość z Rzymu"
 me_roman_1_roman_italia.32.desc:0 "Rzymianie zorganizowali kongres mający na celu zbudowanie więzi między ludami Italii, ale trzymali nas z dala od rozmów.\n\nTeraz słyszymy, że przyznali krajowi [SCOPE.sC('subject_target_2').GetName] status lennika i wielu obawia się, jak wpłynie to na naszą własną pozycję. Wspólna delegacja została wysłana do Rzymu, aby upewnić się, że nie zapomną o swoich najbliższych przyjaciołach."
 me_roman_1_roman_italia.32.desc_1:0 "$me_roman_1_roman_today_returned$ w całkiem dobrym humorze. Przychodzą, niosąc dary od Rzymian, którzy pragną potwierdzić naszą wspaniałą przyjaźń."
 me_roman_1_roman_italia.32.desc_2:0 "$me_roman_1_roman_today_returned$ oburzeni. Rzymianie okazali całkowitą pogardę dla naszych obaw i odesłali naszych posłańców.."
 me_roman_1_roman_today_returned:0 "\n\nDzisiaj powrócili"
 me_roman_1_roman_italia.32.a:0 "Wspaniałe wieści!"
 me_roman_1_roman_italia.32.b:0 "Skandaliczne."
 me_roman_1_roman_italia.34.t:0 "Specjalizacja kolonii"
 me_roman_1_roman_italia.34.desc:0 "Wraz z rosnącym znaczeniem kolonii jako bastionów rzymskiej kultury i administracji, musimy zdecydować, jakimi powinny być miastami.\n\nCzy organizacja obywatelska jest najważniejszym celem? A może zapewnienie stałego napływu rekrutów? Czy kluczem do wielkości jest integracja podbitych? Czy też zachęcanie do handlu i produkcji?"
 me_roman_1_roman_italia.34.a:0 "Będą stanowić trzon naszych nowych rekrutów."
 me_roman_1_roman_italia.34.at:0 "$me_roman_all_roman_colonia$Lokalne zasoby ludzkie: #G +10.00%#! \nPrędkość rekrutacji kohort: #G +10.00%"
 me_roman_1_roman_italia.34.b:0 "Kolonia będzie odzwierciedleneim wielkości Rzymu."
 me_roman_1_roman_italia.34.bt:0 "$me_roman_all_roman_colonia$Miejsce na budynki miejskie: #G +1.00#!\nLokalne podatki: #G +10.00%#!"
 me_roman_1_roman_italia.34.c:0 "Handel będzie koncentrować się wokół tych centrów prowincjonalnych."
 me_roman_1_roman_italia.34.ct:0 "$me_roman_all_roman_colonia$Współczynnik handlu: #G +10.00%#!\nNiewolnicy potrzebni do lokalnej nadwyżki: #G -1.0#!"
 me_roman_1_roman_italia.34.d:0 "Ich celem będzie romanizacja miejscowych."
 me_roman_1_roman_italia.34.dt:0 "$me_roman_all_roman_colonia$Szybkość asymilacji populacji: #G +1.0#!\nSzczęście kultury podstawowej: #G +10.00%#!"
 me_roman_all_roman_colonia:0 "Wszystkie #Y rzymskie kolonie#! otrzymają dodatkowe efekty:\n"
 me_roman_1_roman_italia.35.t:0 "Miasto portowe Ankona"
 me_roman_1_roman_italia.35.desc:0 "$me_roman_1_ancona_hellenes$ od wieków czerpali zyski z adriatyckich szlaków handlowych, przewożąc greckie towary z rynków Morza Egejskiego na rynki etruskie. Dzięki naszemu przyczółkowi w Umbrii kontrola portu w Ankonie stanowi bazę wypadów do Galii i Ilirii.\n\nChociaż dobrze prosperujący, Ankończycy nie są potężni i mogą być otwarci na ofertę zostania trybutariuszem, pod warunkiem, że zyskają ochronę."
 me_roman_accepts_become_trib_tooltip:0 "$me_roman_if_accepts_tt$ #Y trubutariuszem#! #Y Rzymu#!."
 me_roman_1_roman_italia.35.tt2:0 "Wszystkie #Y ankońskie#! terytoria poza #Y Ankoną#! zostaną zaanektowane przez #Y Rzym#!."
 me_roman_1_roman_italia.35.a:0 "Łaskawie, oferuj im ochronę."
 me_roman_1_roman_italia.35.b:0 "Zażądaj od nich hołdu."
 me_roman_1_roman_italia.35.bt:0 "$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_more_likely_to_succeed:0 "Ta opcja ma większe szanse powodzenia, jeśli"
 me_roman_more_powerful:0 "$me_roman_more_likely_to_succeed$ jesteśmy znacznie potężniejsi niż "
 me_roman_1_roman_italia.36.t:0 "Rzym oferuje ochronę"
 me_roman_1_roman_italia.36.desc:0 "Dla wszystkich italiockich Greków powstanie Rzymu wywołało pewne obawy. Ich ostatnie podboje doprowadziły to tego, że znajdują się teraz u naszych progów. Ten dzień był nieunikniony."
 me_roman_1_roman_italia.36.desc_1:0 "$me_roman_1_a_roman_envoy$ Proponują ochronę nas w zamian za możliwość korzystania z naszego portu i swobodny przepływ przez nasze terytorium, pozwalając nam zarządzać własnymi sprawami i handlem. Jak odpowiemy na tak szczodrą propozycję?"
 me_roman_1_roman_italia.36.desc_2:0 "$me_roman_1_a_roman_envoy$ Żądają, abyśmy zostali ich poddanymi, wchłaniając nasze miasto, ale pozwalając zachować nam niektóre z naszych praw. Jak odpowiemy na tak bezczelne żądanie?"
 me_roman_1_a_roman_envoy:0 "\n\nRzymski wysłannik przedłożył radzie żądania wobec naszego senatu."
 me_roman_1_roman_italia.36.a:0 "Układ wydaje się korzystny."
 me_roman_1_roman_italia.36.b:0 "Rozpoznamy węża, kiedy mamy z nim doczynienia."
 me_roman_1_roman_italia.37.t:0 "[SCOPE.Custom('get_persuade_greeks_title')]"
 me_roman_1_roman_italia.37.desc:0 "[SCOPE.Custom('get_persuade_greeks_desc')]\n\nMusimy zdecydować, w jaki sposób chcemy podejść do kwestii współpracy [SCOPE.sC('rm_offer_scope').GetAdjective]."
 me_roman_1_roman_italia.37.subject_tt2:0 "Jeżeli zaakceptują ofertę, [SCOPE.sC('rm_offer_scope').GetName] zostanie #Y trybutariuszem#! Rzymu."
 me_roman_1_roman_italia.37.a:0 "Zażądaj poddania się władzy [ROOT.GetCountry.GetName]."
 me_roman_1_roman_italia.37.at:0 "$me_roman_more_likely_to_succeed$ kraj [SCOPE.sC('rm_offer_scope').GetName] jest słaby i odizolowany."
 me_roman_1_roman_italia.37.b:0 "Być może [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetPraenomen] jest rozsądną osobą..."
 me_roman_1_roman_italia.37.bt:0 "$me_roman_more_likely_to_succeed$ [SCOPE.sC('rm_offer_scope').GetRulerTitle] kraju [SCOPE.sC('rm_offer_scope').GetName] jest skorumpowany."
 me_roman_1_roman_italia.37.c:0 "Jeśli zaakceptują naszą ochronę, zapewnij im przywileje."
 me_roman_1_roman_italia.37.ct:0 "$me_roman_more_likely_to_succeed$ [SCOPE.sC('rm_offer_scope').GetName] ma pewną władzę."
 me_roman_1_roman_italia.37.d:0 "Z drugiej strony..."
 me_roman_1_roman_italia.37.tt:0 "\nJeżeli zaakceptują:"
 me_roman_1_roman_italia.38.t:0 "Przybywa wysłannik z Rzymu"
 me_roman_1_roman_italia.38.desc:0 "Dominujący tyrani z Rzymu pojawili się u bram [ROOT.GetCountry.GetCapital.GetName] z ofertą."
 me_roman_1_roman_italia.38.desc_1:0 "W rzeczywistości jest to bardziej zbiór żądań. Uważają naszą ciągłą niezależność za niedopuszczalny stan rzeczy i domagają się, abyśmy złożyli hołd Rzymowi.\n\nIch doniośli posłańcy czekają z niecierpliwością na naszą odpowiedź nawet teraz..."
 me_roman_1_roman_italia.38.desc_2:0 "Zażądali audiencji u [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] i potejemnej rozmowy z przywódcą w swoim namiocie.\n\nMuszą próbować skorumpować naszego przywódcę - Rzymianie niepotrzebnie przebierają w słowach."
 me_roman_1_roman_italia.38.desc_3:0 "Nie żądają niczego, przynajmniej nie bezpośrednio, ale przedstawiają zaskakująco sprawiedliwą umowę. Patrioci z [ROOT.GetCountry.GetName] są zszokowani, ale stanie się uprzywilejowanym sojusznikiem Rzymu w zamian za kilka swobód jest o wiele korzystniejsze niż walka z nimi..."
 me_roman_1_roman_italia.38.a:0 "Jaki mamy wybór?"
 me_roman_1_roman_italia.38.b:0 "Dlaczego [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], tak się cieszy?"
 me_roman_1_roman_italia.38.c:0 "To może być doskonała okazja."
 me_roman_1_roman_italia.38.d:0 "Śmieszne, odpowiedz kilkoma frazesami."
 me_roman_1_roman_italia.38.e:0 "Jak śmią! Co za bezczelność!"
 me_roman_1_roman_italia.39.t:0 "Odpowiedź z [SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_1_roman_italia.39.desc_1:0 "Zagrożenie z naszej strony bardzo dotknęło [SCOPE.sC('rm_offer_scope').GetName], dlatego zdecydowali, że ich wolność nie jest warta wojny z Rzymem.\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_2:0 "[SCOPE.sC('rm_offer_scope').GetRuler.GetName] [Select_CString(rm_offer_scope.IsFemale, 'zdecydowała', 'zdecydował' )] się zaakceptować naszą osobistą ofertę i pokojowo oddać [SCOPE.sC('rm_offer_scope').GetName] w nasze ręce.\n\n$me_roman_1_let_us_hope$."
 me_roman_1_roman_italia.39.desc_3:0 "Nasza hojna propozycja mądrze została zaakceptowana przez [SCOPE.sC('rm_offer_scope').GetName], zamieniając swoją suwerenność na bezpieczeństwo i dobrobyt.\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_4:0 "Nasza hojna oferta została skarcona przez [SCOPE.sC('rm_offer_scope').GetName], choć w najbardziej uprzejmy i pełen szacunku sposób.\n\n$me_roman_1_conventional_means$"
 me_roman_1_roman_italia.39.desc_5:0 "Butna władza [SCOPE.sC('rm_offer_scope').GetName] odpowiedziała na naszą ofertę, mówiąc, że mamy mniej honoru niż szereg niepożądanych zwierząt.\n\n$me_roman_1_conventional_means$"
 me_roman_1_let_us_hope:0 "Miejmy nadzieję, że jest to początek wspaniałej współpracy między mieszkańcami Rzymu i [SCOPE.sC('rm_offer_scope').GetAdjective]."
 me_roman_1_conventional_means:0 "[SCOPE.sC('rm_offer_scope').GetCapital.GetName] jest zdobyczą, którą należy zdobyć bardziej konwencjonalnymi środkami."
 me_roman_1_roman_italia.39.a:0 "Łagodna perswazja zawsze działa."
 me_roman_1_roman_italia.39.b:0 "Oczywiście, że tak."
 me_roman_1_roman_italia.39.c:0 "Jak mądrze z ich strony."
 me_roman_1_roman_italia.39.d:0 "Rozczarowujące."
 me_roman_1_roman_italia.39.e:0 "Będą żałować tego dnia."
 me_roman_1_roman_italia.40.t:0 "Koalicja antyrzymska"
 me_roman_1_roman_italia.40.desc:0 "Wśród greckich miast Italii rosną nastroje antyrzymskie spowodowane naszymi niekonwencjonalnymi sposobami dyplomacji.\n\n[SCOPE.sC('greeks_threatened_1').GetName] i [SCOPE.sC('greeks_threatened_2').GetName] zjednoczyli się w obawie przed naszą dominacją."
 me_roman_1_roman_italia.40.a:0 "Nie ma się czym martwić."
 me_roman_1_roman_italia.41.t:0 "Zamieszanie"
 me_roman_1_roman_italia.41.desc:0 "[SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName] panuje nad [SCOPE.sC('persuade_greeks_rebel_1').GetName], domagając się trybutu i kto wie czego jeszcze.\n\n[SCOPE.sC('me_rome_scope').Custom('rm_1_throwing_off_yoke_scopes')] cierpi pod jarzmem [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetAdjective] przez pewnego czasu i być może zechce zrzucić to jarzmo z naszą pomocą."
 me_roman_1_roman_italia.41.a:0 "Zaoferuj im odzyskanie niepodległości."
 me_roman_1_roman_italia.41.at:0 "Zażądamy, aby od #Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#! umolnienia #Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#! oraz wszelkie inne greckich poddanych na Półwyspie Apenińskim. #R Jeżeli odmówią, wypowiemy im wojnę.#!"
 me_roman_1_roman_italia.41.b:0 "Wspieraj niezadowolenie w ich miastach."
 me_roman_1_roman_italia.41.bt:0 "#Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#!i każdy inny grecki poddany kraju #Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#! na Półwyspie Apenińskim otrzyma #R -20.0#! do ich #Y lojalności poddanego#!."
 me_roman_1_roman_italia.41.c:0 "Zapomnij o tym."
 me_roman_1_roman_italia.42.t:0 "Grecka koalicja rośnie"
 me_roman_1_roman_italia.42.desc:0 "Nasze metody dyplomatyczne przeraziła tchórzliwych Greków z Wielkiej Grecji, dlatego większość z nich dołączyło do koalicji, którą nazywają „Sojusznikami”.\n\nWydaje się, że myślą, że mogą nas powstrzymać, łącząc siły - ale ta agresywna postawa nie będzie tolerowana."
 me_roman_1_roman_italia.42.a:0 "Zobaczymy, jak kulą się ze strachu."
 me_roman_1_roman_italia.43.t:0 "Rzymska ingerencja"
 me_roman_1_roman_italia.43.desc:0 "Rzymianie starają się zwiększyć swoje wpływy na całym Półwyspie Apenińskim, a ostatnio nasze poddanie się wobec [ROOT.GetCountry.GetOverlord.GetName] stało się gorącym tematem, podobno podsycanym przez rzymskich agentów próbujących osłabić [ROOT.GetCountry.GetOverlord.GetName] zyskać nasze wsparcie.\n\nMoże to być szansa na odzyskanie naszej wolności, chociaż Rzymianie z pewnością mają w tym wszystkim swoje własne motywy."
 me_roman_1_roman_italia.43.a:0 "Wolność nas wzywa."
 me_roman_1_roman_italia.43.b:0 "Jesteśmy lojalnymi sługami..."
 me_roman_1_roman_italia.44.t:0 "Rzymska ingerencja"
 me_roman_1_roman_italia.44.desc:0 "Otrzymaliśmy propozycję od rzymskiego senatu. Oferują odzyskanie naszej wolności od [ROOT.GetCountry.GetOverlord.GetName].\n\nOczywiste jest, że kierują się własnymi interesami, ale wolność jest kuszącą perspektywą niezależnie od ryzyka. Jeśli się zgodzimy, zaryzykujemy wojnę z naszym suzerenem, chociaż Rzym obiecuje nam swoją pomoc."
 me_roman_1_roman_italia.44.a:0 "Wolność nas wzywa."
 me_roman_1_roman_italia.44.at:0 "Jeżeli #Y [THIS.GetCountry.GetOverlord.GetName]#! nie ustąpi, dołączymy do #Y rzymskiej#! wojny przeciwko im."
 me_roman_1_roman_italia.44.b:0 "Jesteśmy lojalnymi sługami..."
 me_roman_1_roman_italia.45.t:0 "Rzymska ingerencja"
 me_roman_1_roman_italia.45.desc:0 "Podstępni Rzymianie, nastawieni na dominację na Półwyspie Apenińskim, zbliżyli się do naszych greckich poddanych, próbując zachęcić ich do buntu przeciwko naszym rządom."
 me_roman_1_roman_italia.45.desc_1:0 "\n\nNa szczęście nasi greccy poddani zachowali swoją lojalność, niwecząc rzymskie intrygi."
 me_roman_1_roman_italia.45.desc_2:0 "\n\nPośród naszych greckich poddanych istnieje pewne niezadowolenie, chociaż jego zakres jest jeszcze niejasny."
 me_roman_1_roman_italia.45.a:0 "Nie możemy ryzykować wojny z Rzymem..."
 me_roman_1_roman_italia.45.at:0 "#R Nasi greccy poddani staną się niepodlegli.#!"
 me_roman_1_roman_italia.45.b:0 "Nie boimy się."
 me_roman_1_roman_italia.45.bt:0 "#Y Rzym#! wypowie nam wojnę wraz z wszystkimi greckimi poddanymi, których przekonali."
 me_roman_1_roman_italia.45.c:0 "Ha, spiskujący głupcy."
 me_roman_1_roman_italia.46.t:0 "Wiadomość od [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]"
 me_roman_1_roman_italia.46.desc_1:0 "Mamy poparcie Greków, ale uparci głupcy nie chcą ustąpić. Czas rozpocząć walkę z [SCOPE.sC('persuade_greeks_rebel_overlord').GetName] i wyzwolić dumne stare greckie miasta od ich wtrącania się!"
 me_roman_1_roman_italia.46.desc_2:0 "Rząd [SCOPE.sC('persuade_greeks_rebel_overlord').GetName] uległ naszym groźbą i uwolnił swoich greckich poddanych!"
 me_roman_1_roman_italia.46.desc_3:0 "Nie byliśmy w stanie zapewnić żadnego wsparcia przeciwko [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName] i ostatecznie zdekonspirowaliśmy się tylko przed nimi..."
 me_roman_1_roman_italia.46.a:0 "Tchórze opamiętali się."
 me_roman_1_roman_italia.46.at:0 "[SCOPE.sC('me_rome_scope').Custom('rm_1_becoming_free_scopes')] uwolni się od #Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#!"
 me_roman_1_roman_italia.46.b:0 "To wojna."
 me_roman_1_roman_italia.46.c:0 "Szlag."
 me_roman_1_roman_italia.47.t:0 "Odpowiedź od [SCOPE.sC('greek_persuaded_scope').GetName]"
 me_roman_1_roman_italia.47.desc_1:0 "[SCOPE.sC('greek_persuaded_scope').GetName] zgadza się nas poprzeć przeciwko [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]. To powinno sprawić, że zastanowią się dwa razy zanim będą z nami walczyć."
 me_roman_1_roman_italia.47.desc_2:0 "[SCOPE.sC('greek_persuaded_scope').GetName] odmawia zdradzenia swojego suzerena, [SCOPE.sC('persuade_greeks_rebel_overlord').GetAdjective]. Niech głupcy pogrążają się w służbie."
 me_roman_1_roman_italia.47.a:0 "Doskonale."
 me_roman_1_roman_italia.47.b:0 "No cóż..."
 me_roman_1_roman_italia.48.t:0 "Kwestia italska"
 me_roman_1_roman_italia.48.desc:0 "Italscy lennicy zawsze byli przyczyną sporów, niektórzy opowiadali się za ich użytecznością wojskową, a inni uważali ich tylko za zagrożenie znajdujące się rzut betetem od Rzymu.\n\nNiektórzy senatorowie nalegają na drastyczne działanie i zapobiegawczego rozbicia naszych italskich sojuszników. Jeśli nam się to powiedzie, zyskamy niezaprzeczalną dominację nad Italią."
 me_roman_1_roman_italia.48.a:0 "Zmiażdżymy ich."
 me_roman_1_roman_italia.48.at:0 "#R Wszyscy nasi italscy poddani sprzymierzą się z [SCOPE.sC('latin_subject_1').GetName] i dołączą do nich w wojnie przeciwko nam. Ich łącza siła wynosi obecnie [SCOPE.ScriptValue('rm_total_latin_subject_strength_svalue')|0] kohort, w porównaniu do naszych [SCOPE.ScriptValue('rm_total_cohort_strength_svalue')|0]."
 me_roman_1_roman_italia.48.modtt:0 "Każda #Y prowincja#! w regionie #Y $central_italy_region$#! otrzyma"
 me_roman_1_roman_italia.49.t:0 "Rzym atakuje lenników!"
 me_roman_1_roman_italia.49.desc:0 "W bezprecedensowym i świętokradczym ruchu Rzymianie ogłosili nieważność wszystkich paktów i przysięg z ich italskimi sojusznikami i zmobilizowali swoje armie do zniszczenia każdej wioski i fortu w Italii, które nie podlegają bezpośrednim rządom rzymskim!\n\nMusimy odpowiedzieć im zimną stalą i zakończyć barbarzyńską tyranię tych podżegaczy wojennych!"
 me_roman_1_roman_italia.49.a:0 "Niech bogowie ich przeklną!"
 # Prowincja
 me_roman_2_provincia.1.t:0 "Kwestia sardyńska"
 me_roman_2_provincia.1.desc:0 "Miejscowi sędziowie z prowincji [SCOPE.sP('rm_2_unruly_province').GetName] informują, że Sardyńczycy spalili wiele ważnych budynków.\n\nŁotry zorganizowały nocny atak i zanim zdołano zorganizować reakcję, już dawno zdołąli zbiec. Rdzenni mieszkańcy wyraźnie przeciwstawiają się rzymskim rządom."
 me_roman_2_provincia.1.a:0 "Bezczelne nieroby"
 me_roman_2_provincia.2.t:0 "Kwestia sardyńska"
 me_roman_2_provincia.2.desc:0 "Nasi urzędnicy nieszczęśliwie mieli doczynienia z dumnymi mieszkańcami Sardynii.\n\nWielu gromadzi się w odizolowanych społecznościach w górach, żyjąc z bandytyzmu i piractwa. Jeden z ich przywódców żąda teraz sardyńskiej samorządności jako plemienia wasali. Pomysł jest stanowczo niepopularny w Rzymie, ale może uwolnić nas od niekończącej się rebelii na wyczerpanie."
 me_roman_2_provincia.2.a:0 "Niech mają swój mały kraik."
 me_roman_2_provincia.2.at:0 "#Y Rzym#! uwolni plemienne wodzostwo #Y Sardinii#! jako #Y lennika plemiennego#!. #Y Rzym#! zachowa zachodnie wybrzeże Sardynii i wszystkie porty.\n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_2_provincia.2.b:0 "Będą żyć i umierać w cieniu Rzymu."
 me_roman_2_provincia.2.bt:0 "[SCOPE.sChar('rm_2_nuragic_governor').GetName] zginie."
 me_roman_2_provincia.bmodtt:0 "Wszystkie terytoria na #Y Sardinii#! otrzymają"
 me_roman_2_provincia.3.t:0 "Punicki eksodus"
 me_roman_2_provincia.3.desc_1:0 "Podstępny rzymski podbój Sycylii zachęcił miejscową ludność punicką do ucieczki do ojczyzny. Możemy tylko przysięgnąć, że jeśli będzie to w naszej mocy, pewnego dnia będą mogli triumfalnie powrócić do swoich domów, z rzymskimi niewolnikami niosnącymi wodę do kąpieli."
 me_roman_2_provincia.3.desc_2:0 "Niedawna agresywna ekspansja Rzymian na słusznie punicką wyspę Sardynię, spowodowała, że wielu Kartagińczyków uciekło na nasze brzegi. Modlimy się do bogów, aby pomogli nam odzyskać te ziemie od rzymskich najeźdźców i umożliwili powrót rodzin do ich domów."
 me_roman_2_provincia.3.a:0 "Dom jest tam gdzie serce."
 me_roman_2_provincia.3.at:0 "#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#! #Y punickiej#! populacji ucieknie z #Y Sykanii#! na nasze terytoria."
 me_roman_2_provincia.3.bt:0 "#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#! #Y punickiej#! populacji ucieknie z #Y Sardynii#! na nasze terytoria."
 me_roman_2_provincia.4.t:0 "Bębny wojny"
 me_roman_2_provincia.4.desc:0 "Nastroje w Rzymie są pełne nadziei, ciszy przed burzą i pełne tęsknoty nowych żołnierzy za zdobyczami i przygodą wojenną.\n\nRzym stoi u progu wiecznej chwały, losy i przyszłość wszystkich narodów świata mogą być w naszych rękach. W najbliższych dniach wiele zostanie postanowione..."
 me_roman_2_provincia.4.a:0 "Roma invicta!"
 me_roman_2_provincia.5.t:0 "Żądza chwały"
 me_roman_2_provincia.5.desc:0 "Pomimo naszych ostatnich sukcesów zaskakujące jest to, jak szybko ludzie w Rzymie przyzwyczaili się do naszej niestrudzonej pracy.\n\nZainspirowani świecidełkami i historiami żołnierzy tłumy trąbią o niezwyciężoności naszych sił, powołując się na nie jako dowód, że bogowie kochają Rzym, i domagają się dalszych kampanii i podbojów przeciwko naszym sąsiadom."
 me_roman_2_provincia.5.a:0 "Lud żąda krwi!"
 me_roman_2_provincia.5.b:0 "To jest bogactwo, którego chcą."
 me_roman_2_provincia.6.t:0 "Przywrócanie status quo"
 me_roman_2_provincia.6.desc:0 "Szmer szeptających senatorów ucichły, kiedy [SCOPE.sChar('expansion_encourager').GetName] wstaje i odchrząkuje teatralnie.\n\n„Przyjaciele, kartagińscy kupcy od dawna cieszą władzą nad handlem śródziemnomorskim, nawet w Rzymie.\n\nDlaczego, skoro mamy siłę, aby wyrwać rynek całej Italii z rąk tych obcych liczykrup?!”"
 me_roman_2_provincia.6.a:0 "Bardzo poruszający temat."
 me_roman_2_provincia.6.tt:0 "#Y Rome#! zyskuje roszczenia do wyspy #Y Sardynia#! i wschodniej #Y Sycylii#!."
 me_roman_2_provincia.7.t:0 "Greckie zagrożenie"
 me_roman_2_provincia.7.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] zdecydowanie opowiada się za podbojem Syrakuz.\n\n„Ci Grecy są kolonistami, niewiele lepszymi od punickich kupców, którzy porzucili swoje ziemie, aby zagarnąć ziemię i miasta naszych braci z Sycylii! Ktoś odniósł sukces tam, gdzie zawiodli hubrystyczni Ateńczycy - żadne miasto nie oprze się gniewowi Rzymu!”"
 me_roman_2_provincia.7.a:0 "Syrakuzy byłyby wspaniałą zdobyczą."
 me_roman_2_provincia.7.tt:0 "#Y Rzym#! zyskuje roszczenia do wschodniej #Y Sycylii#!."
 me_roman_2_provincia.8.t:0 "Insula Nostrum"
 me_roman_2_provincia.8.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] szczególnie głośno opowiada się za rozwojem rzymskich sił morskich.\n\nMając pozycję hegemona Italii, musimy zabezpieczyć wyspę Korsykę. Chociaż jest mniejsza i biedniejsza niż Sardynia, grecki port Alalia zapewniłby nam cenny obszar przejściowy dla ekspansji na zachód i zmniejszenie wpływu Punijczyków na morzu wewnętrznym."
 me_roman_2_provincia.8.a:0 "Prawi kazania pontyfikom."
 me_roman_2_provincia.8.tt:0 "#Y Rzym#! zyskuje roszczenia do wyspy #Y Korsyka#!."
 me_roman_2_provincia.9.t:0 "Grecko-punickie obawy"
 me_roman_2_provincia.9.desc:0 "Wyczyny naszych entuzjastycznych senatorów dotarły do uszu Syrakuzańczyków i Kartagińczyków, choć nasze ostatnie podboje są prawdopodobnie dla nich bardziej natarczywą troską.\n\nNiektóre pogłoski twierdzą, że stosunki między dawnymi ocieplają się po wiekach wojny, jednocząc się przeciwko „rzymskiej wojowniczości”."
 me_roman_2_provincia.9.a:0 "Niech będą błogosławieni."
 me_roman_2_provincia.10.t:0 "Prowincja"
 me_roman_2_provincia.10.desc:0 "W końcu kontrolujemy wyspy Korsykę, Sardynię i Sycylię.\n\nJako, że są odizolowane od naszego głównego terytorium na kontynencie, zarządzanie tymi obszarami musi należeć do lokalnych zarządców, aby zapewnić sprawne zarządzanie i zapewnić eksport zboża z Sycylii.\n\nProwincje muszą stać się naturalną metodą podziału regionalnych obowiązków, ponieważ posiadłości Rzymian rozszerzają się coraz bardziej od administracji w stolicy."
 me_roman_2_provincia.10.a:0 "Jesteśmy u progu czegoś wspaniałego."
 me_roman_2_provincia.11.t:0 "Kolonizacja [SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.11.desc_1:0 "Nasza pierwsza kolonia w regionie [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] stanie się [SCOPE.sP('rm_col_target').GetName]. Wysłani wpierw zwiadowcy, ostrożnie unikając konfrontacji z miejscowymi, potwierdzili swoją przydatność dla małej grupy osadników; bezrolnych wyzwoleńców z miasta [SCOPE.sP('rm_col_settler_source_2').GetName] w prowincji [SCOPE.sP('rm_col_settler_source_2').GetState.GetShortName].\n\nStosując odpowiednie zachęty, możemy przyciągnąć więcej osadników."
 me_roman_2_provincia.11.desc_2:0 "Nasi potencjalni osadnicy przyglądają się teraz założeniu kolonii w pobliżu [SCOPE.sP('rm_col_target').GetName].\n\nJak zawsze, jest wielu silnych Rzymian gotowych porzucić swoje dawne życie, aby znaleźć szansę na zdobycie fortuny poza granicami kraju."
 me_roman_2_provincia.11.desc_3:0 "Po sukcesie naszych kolonii mieszkańcy regionu [SCOPE.sP('rm_col_settler_source_1').GetName] sfinansowali własną osadę w pobliżu [SCOPE.sP('rm_col_target').GetName].\n\nDo tej pory osiągają same sukcesy i chcą zostać uznani za prawowitych właścicieli tego obszaru."
 me_roman_2_provincia.11.a:0 "Nowa kolonia potrzebuje solidnych podstaw."
 me_roman_2_provincia.11.at:0 "#Y 3#! wyzwoleńców lub obywateli przeprowadzi się do #Y [SCOPE.sP('rm_col_target').GetName]#! z #Y [SCOPE.sP('rm_col_settler_source_1').GetName]#!."
 me_roman_2_provincia.11.b:0 "Koniecznych będzie tylko kilku osadników."
 me_roman_2_provincia.11.bt:0 "#Y 1#! wyzwoleniec lub obywatel przeprowadzi się do #Y [SCOPE.sP('rm_col_target').GetName]#! z #Y [SCOPE.sP('rm_col_settler_source_2').GetName]#!."
 me_roman_2_provincia.11.c:0 "Gdyby tylko wszyscy Rzymianie byli tacy przedsiębiorczy..."
 me_roman_2_provincia.11.ct:0 "#Y 2#! wyzwoleńców lub obywateli przeprowadziło się do #Y [SCOPE.sP('rm_col_target').GetName]#! z #Y [SCOPE.sP('rm_col_settler_source_2').GetName]#!."
 me_roman_2_provincia.12.t:0 "Osadnictwo w [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]"
 me_roman_2_provincia.12.desc:0 "Zabespieczyliśmy gościnniejsze części Korsyki, deptane przez greckich, fenickich i etruskich kupców.\n\nTeraz powinniśmy zachęcać do zasiedlenia całej wyspy w celu umocnienia naszej kontroli i upewnienia się, że nie wpadnie ona w ręce naszych wrogów oraz że wszystkie jej zasoby, ludzie i porty będą służyć państwu rzymskiemu."
 me_roman_2_provincia.12.a:0 "Post notices in all fora: „Twój kraj cię potrzebuje!”"
 me_roman_2_provincia.12.at:0 "Settlers will soon depart for #Y [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]#!."
 me_roman_2_provincia.13.t:0 "Problemy w [SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.13.desc:0 "Otrzymaliśmy wiadomość, że w rzymskiej kolonii [SCOPE.sP('rm_col_target').GetName] w regionie [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] wybuchły problemy."
 me_roman_2_provincia.13.desc_1:0 "\n\nWygląda na to, że miejscowe plemiona obraziły się w wyniku założenia kolonii i przeprowadziły nie sprowokowany najazd na miasto, zabijając część jego rzymskich mieszkańców i plądrując ich domy po czym uciekli."
 me_roman_2_provincia.13.desc_2:0 "\n\nWygląda na to, że nasi osadnicy nie byli tak odważni, jak sobie wyobrażali i mają już dość trudnego życia na granicy. Pragną wrócić do wygód i bezpieczeństwa Rzymu i cywilizacji.\n\nBez dalszych zachęt z pewnością opuszczą kolonię."
 me_roman_2_provincia.13.a:0 "Niedopuszczalne! Upewnij się, że tybylcy to zrozumieją!"
 me_roman_2_provincia.13.b:0 "Nic nie możemy zrobić."
 me_roman_2_provincia.13.c:0 "Uspokój ich."
 me_roman_2_provincia.13.d:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ma coś w sam raz..."
 me_roman_2_provincia.13.dt:0 "Ta opcja jest dostępna, ponieważ twój władca należy do #Y [THIS.GetCountry.GetRuler.GetParty.GetName]#!."
 me_roman_2_provincia.13.e:0 "Jeśli są słabi, pozwól im odejść."
 me_roman_2_provincia.13.et:0 "Wszyscy #Y rzymscy#! obywatele i wyzwoleńcy opuszczą #Y [SCOPE.sP('rm_col_target').GetName]#! na rzecz miasta #Y [THIS.GetCountry.GetCapital.GetName]#!.\n#Y Kolonia [SCOPE.sP('rm_col_target').GetName]#! pozostanie nieskolonizowana."
 me_roman_2_provincia.14.t:0 "Sukces w [SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.14.desc:0 "Otrzymaliśmy wiadomość, że rzymska kolonia [SCOPE.sP('rm_col_target').GetName] w regionie [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] ma się wyjątkowo dobrze."
 me_roman_2_provincia.14.desc_1:0 "\n\nW rzeczywistości niektórzy rdzenni mieszkańcy są tak zachwyceni pomysłowością i zwyczajami naszych osadników, że porzucili swój tradycyjny styl życia i zamieszkali w osadzie wraz z Rzymianami."
 me_roman_2_provincia.14.desc_2:0 "\n\nSukces naszych osadników przyciągnął dalszą imigrację drogą ustną, zwiększając odsetek Rzymian w okolicy i przyczyniając się do szybkiego rozwoju osady i jej udogodnień."
 me_roman_2_provincia.14.a:0 "Chwała Jowiszowi."
 me_roman_2_provincia.15.t:0 "Kolonizacja [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]"
 me_roman_2_provincia.15.desc_1:0 "[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] jest teraz pod naszą kontrolą dzięki naszym odważnym osadnikom, ale w żadnym wypadku nie możemy uznać tej kolonii za rzymską wyspę.\n\nNasze nowe miasta będą potrzebowały czasu, aby stać się produktywnymi, ale agresywne dążenie do romanizacji może zapewnić bierność miejscowych, zaczynając od przedstawienia im prawdziwego panteonu."
 me_roman_2_provincia.15.desc_2:0 "Mimo dołożenia wszelkich starań nie byliśmy w stanie przejąć pełnej kontroli nad wyspą [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')], nękani przez tubylców i naszych zazdrosnych rywali, chociaż nasz przyczółek pozostaje silny."
 me_roman_2_provincia.15.desc_3:0 "Nasze wysiłki na rzecz kolonizacji [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] i wyrwania go z rąk naszych rywali zakończyły się całkowitą porażką, przynosząc wstyd Rzymowi i powodując lament wielu rzymskich żon..."
 me_roman_2_provincia.15.a:0 "Musimy wspierać romanizację."
 me_roman_2_provincia.15.b:0 "Na razie ich zostaw."
 me_roman_2_provincia.15.c:0 "Pewnego dnia [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] stanie się częścią Rzymu!"
 me_roman_2_provincia.15.d:0 "Cholera, ten kamień!"
 me_roman_2_provincia.16.t:0 "Italowie z Sycylii"
 me_roman_2_provincia.16.desc:0 "Sycylia jest zamieszkana przez różnorodną mieszaninę sykulijskich Italów, greckich kolonistów i kupców z Kartaginy.\n\nMamy wiele wspólnego z naszymi italskimi braćmi, którzy przez stulecia cierpieli z powodu wojen grecko-punickich na swojej wyspie. "
 me_roman_2_provincia.16.desc_1:0 "Moglibyśmy przekonać ich do przyłączenia się do naszej sprawy w zamian za wyzwolenie ich ziem."
 me_roman_2_provincia.16.desc_2:0 "Teraz zostali zredukowani do roli podrzędnych sługusów [SCOPE.sC('rm_offer_scope').GetOverlord.GetName], chociaż możemy zaoferować im rozwiązanie..."
 me_roman_2_provincia.16.a:0 "Zaproponuj im układ..."
 me_roman_2_provincia.16.b:0 "...w zamian za bliskie więzi."
 me_roman_2_provincia.16.bt:0 "$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_if_accepts_tt:0 "Jeżeli #Y [SCOPE.sC('rm_offer_scope').GetName]#! zaakceptuje ofertę, stanie się"
 me_roman_accept_feud_tooltip:0 "$me_roman_if_accepts_tt$ #Y lennikiem#! #Y Rzymu#!."
 me_roman_2_provincia.16.c:0 "Muszą zostać wyzwoleni."
 me_roman_2_provincia.16.ct:0 "Jeżeli #Y [SCOPE.sC('rm_offer_scope').GetName]#! akceptuje ofertę, a ich suzeren nie ulegnie, będziemy walczyć o ich wyzwolenie.\n#R Wypowiemy wojnę krajowi [SCOPE.sC('rm_offer_scope').GetOverlord.GetName].#!"
 me_roman_2_provincia.16.d:0 "[SCOPE.sC('rm_offer_scope').GetName] nie jest wart wojny z [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]."
 me_roman_2_provincia.17.t:0 "Oferta od Rzymu"
 me_roman_2_provincia.17.desc:0 "Przyjęliśmy wysłannika z rosnącego łacińskiego państwa Rzymu, które przedstawiło nam intrygującą ofertę.\n\n"
 me_roman_2_provincia.17.desc_1:0 "Zaskakująco Rzymianie niczego nie żądają, a przynajmniej nie bezpośrednio, a zamiast tego oferują zaskakująco sprawiedliwy sojusz między naszymi narodami. Oczywiście większość patriotów [ROOT.GetCountry.GetAdjective] jest przerażona perspektywą zostania pionkami w rzymskich wojnach, ale nie można zaprzeczyć, że status uprzywilejowanego sojusznika Rzymu jest znacznie bardziej atrakcyjny niż wojna z nimi..."
 me_roman_2_provincia.17.desc_2:1 "Kiedy usłyszeliśmy propozycję Rzymian, stało się jasne, że jest to raczej lista żądań. Wygląda na to, że uważają, że utrzymująca się niezależność naszego dumnego kraju jest nie do zniesienia i domagają się od nas bezpośredniego hołdu jako lennik Rzymu.\n\nTupet tych miłośników orłów jest niemal nieprawdopodobna, a jednak ich poważni posłańcy niecierpliwie czekają na naszą odpowiedź nawet teraz..."
 me_roman_2_provincia.17.desc_3:0 "Ku naszemu zaskoczeniu Rzymianie szybko ujawnili, że ich miasto chce wyzwolić poddanych [ROOT.GetCountry.GetName] od ich ciemiężców z [ROOT.GetCountry.GetOverlord.GetAdjective] oraz zagwarantują nam sojusz, aby stało się to rzeczywistością."
 me_roman_2_provincia.17.a:0 "Układ wydaje się korzystny."
 me_roman_2_provincia.17.b:0 "Rozpoznamy węża, kiedy mamy z nim doczynienia."
 me_roman_2_provincia.17.c:0 "Chcemy być wolni i robić to, co chcemy!"
 me_roman_2_provincia.17.d:0 "To szaleństwo, jasne jak słońce."
 me_roman_2_provincia.19.t:0 "Eksodus Punijczyków"
 me_roman_2_provincia.19.desc_1:0 "Nasz podbój Sycylii spowodował ucieczkę wielu Punijczyków, którzy szukają schronienia w [SCOPE.sC('rm_punic_exodus_country').GetName], wierząc, że czeka ich lepsze życie lub unikną złego traktowania."
 me_roman_2_provincia.19.desc_2:0 "Nasz podbój Sardynii wywołał eksodus osadników punickich z regionów przybrzeżnych, którzy prowdzili życie jako handlarze i robotnicy w dawnych posiadłościach Kartaginy."
 me_roman_2_provincia.19.desc:0 "\n\nNiektórzy twierdzą, że należy zachęcać do migracji, pozostawiając miejsce dla rzymskich osadników i ich rodzin, inni zaś, że wzmocnią oni naszych wrogów dzięki sługom gotowym zniszczyć Rzym."
 me_roman_2_provincia.19.a:0 "Pozwól im odejść!"
 me_roman_2_provincia.19.b:0 "Spróbuj przekonać ich, że są mile widziani."
 me_roman_2_provincia.20.desc:0 "Reakcja [SCOPE.sC('rm_offer_scope').GetAdjective] była początkowo sceptyczny, ale po zrozumieniu w pełni naszej propozycji, zmienili nasawienie wobec naszego wysłannika na przyjaźniejesze.\n\nZ całego serca przyjmują naszą hojną ofertę, chcąc pozbyć się zwierzchnictwa [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]."
 me_roman_2_provincia.20.a:0 "Wszystko zgodnie z planem..."
 me_roman_2_provincia.20.at:0 "#Y [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]#! otrzyma nasze żądanie uwolnienia #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_2_provincia.21.t:0 "Rzym domaga się wolności dla [SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_2_provincia.21.desc:0 "Wysłannicy rzymscy domagają się natychmiastowego uwolnienia naszego poddanego, [SCOPE.sC('rm_offer_scope').GetName], pod groźbą wojny.\n\n Przywódcy [SCOPE.sC('rm_offer_scope').GetAdjective] zmówili się z Rzymianami, dążąc do uwolnienia się od nas, zobowiązując się do sojuszu z Rzymem.\n\nOdmowa będzie oznaczać wojnę, natomiast uwolnienie [SCOPE.sC('rm_offer_scope').GetName] może wydawać się żałosne."
 me_roman_2_provincia.21.a:0 "Dobrze, będą wolni..."
 me_roman_2_provincia.21.b:0 "Po moim trupie!"
 me_roman_2_provincia.21.bt:0 "Rzym może wypowiedzieć nam wojnę, chroniąc [rm_offer_scope.GetName]."
 me_roman_2_provincia.22.t:0 "Odpowiedź z [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]"
 me_roman_2_provincia.22.desc:0 "Nasz wysłannik powrócił z [SCOPE.sC('rm_offer_scope').GetOverlord.GetName] z ich odpowiedzią na nasze żądania.\n\n"
 me_roman_2_provincia.22.desc_1:0 "Tchórze opamiętali się i zgodzili się zerwać swój związek z [SCOPE.sC('rm_offer_scope').GetName], ponownie uwalniając kraj."
 me_roman_2_provincia.22.desc_2:0 "Odmówili, porównując nas do zwierząt hodowlanych i zasugerowali, abyśmy zamiast tego postawili nasze żądania na czubkach ich saris."
 me_roman_2_provincia.22.a:0 "Strach przed Rzymem jest silny."
 me_roman_2_provincia.22.b:0 "Więc tak chcą się bawić?"
 me_roman_2_provincia.23.t:0 "Grecko-punickie obawy"
 me_roman_2_provincia.23.desc:0 "Ekspansja Rzymu jest naprawdę niepokojąca i nie ma wątpliwości, że wkrótce będą patrzeć na nasze ziemie głodnymi oczami.\n\nChociaż [SCOPE.Custom('get_carthage_syracuse')] i my, byliśmy wrogami odkąd sięgamy pamięcią, stało się jasne, że zjednoczenie się ze wspólnym wrogiem może być najlepszym sposobem ochrony naszych interesów na Sycylii."
 me_roman_2_provincia.23.a:0 "Ciekawy pomysł..."
 me_roman_2_provincia.24.t:0 "Sardyńskie powstanie"
 me_roman_2_provincia.24.desc:0 "Miejscowe ludy nuragijskie w okolicach [SCOPE.sP('rm_2_unruly_province').GetName] powstały w otwartym buncie przeciwko nam!\n\nPrzewodzi im [SCOPE.sChar('scope:rm_2_nuragic_governor').GetEmployer.GetRulerTitle] [SCOPE.sChar('scope:rm_2_nuragic_governor').GetName], który zdołał ich zjednoczyć obiecując „uwolnienie ojczyzny od rzymskich najeźdźców!”"
 me_roman_2_provincia.24.a:0 "Wszyscy głupcy zginą!"
 me_roman_2_provincia.24.tt:0 "#R Część Sardynii zbuntowała się! Jesteśmy teraz w stanie wojny z #! #Y Sardynią#!#R !#!"
 me_roman_2_provincia.25.t:0 "Piractwo w [SCOPE.sP('rm_2_unruly_province').GetName]"
 me_roman_2_provincia.25.desc:0 "Urzędnicy z [SCOPE.sP('rm_2_unruly_province').GetName] na Sardynii poinformowali nas, że ich port, niegdyś stosunkowo zapełniony handlarzami i żeglarzami, ale wolny od przestępczości, stał się popularnym miejscem pośród lokalnych piratów i złoczyńców.\n\nWygląda na to, że w odwecie za dominację na wyspie miejscowi podjęli się bandytyzmu i piractwa, aby uciec od naszych rządów i zachować swoją niezależność."
 me_roman_2_provincia.25.a:0 "Okropne..."
 me_roman_2_provincia.26.t:0 "Pierwsza prowincja"
 me_roman_2_provincia.26.desc:0 "Zyskaliśmy kontrolę nad wyspami Morza Śródziemnego, łamiąc odwieczną hegemonię grecko-kartagińską.\n\nCo powinniśmy zrobić z tymi nowymi posiadłościami, zaludnionymi przez cudzoziemców niemających związku z naszą własną krwią, w odległych miejscach z dala od uszu mas rzymskich? Wyspy mogłyby stać się bardzo zyskowne, jeśli będą właściwie zarządzane, ale być może powinniśmy najpierw skoncentrować się na poczuciu lojalności i posłuszeństwa."
 me_roman_2_provincia.26.a:0 "Mieszkańcy tych wysp wkrótce będą nazywać Rzym domem."
 me_roman_2_provincia.26.b:0 "Wygląda na to, że będziemy potrzebować więcej kajdan..."
 me_roman_2_provincia.26.modtt:0 "Każda posiadana prowincja na wyspach #Y Korsyka#!, #Y Sardynia#! i #Y Sycylia#!, otrzyma"
 # Galia Przedalpejska
 me_roman_3_cisalpine_gaul.1.t:0 "Italowie z Galii"
 me_roman_3_cisalpine_gaul.1.desc:0 "Wysłaliśmy wysłanników do italskich plemion Galii Przedalpejskiej, aby przekonać się o ich wartości.\n\nStało się jasne, że najbardziej zasługuje na to [SCOPE.sC('rm_offer_scope').GetName]. Możemy po prostu zaoferować im sojusz lub możemy być nieco bardziej asertywni i domagać się, aby stali się bliższymi sojusznikami, niż mogliby przypuszczać."
 me_roman_3_cisalpine_gaul.1.a:0 "Zaoferuj im sojusz..."
 me_roman_3_cisalpine_gaul.1.at:0 "Jeżeli #Y [SCOPE.sC('rm_offer_scope').GetName]#! zaakceptuje ofertę, zostanie #Y sojusznikiem#! #Y Rzymu#!."
 me_roman_3_cisalpine_gaul.1.b:0 "...w zamian za hołd."
 me_roman_3_cisalpine_gaul.1.bt:0 "$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_3_cisalpine_gaul.2.c:0 "Wyślij kontrofertę..."
 me_roman_3_cisalpine_gaul.2.ct:1 "Jeżeli #Y Rzym#! zaakceptuje ofertę, zostaniemy ich #Y lennikiem plemiennym#!.\n$me_roman_vassal_trib_desc_tooltip$\n$me_roman_reject_claim_us_tooltip$"
 me_roman_3_cisalpine_gaul.3.desc_5:0 "[SCOPE.sC('rm_offer_scope').GetName] odpowiedział na naszą hojną ofertę kontrofertą. Nie chcieliby niczego więcej niż przyjaźni z Rzymem, ale na bardziej sprawiedliwych warunkach, niż im się wydaje..."
 me_roman_3_cisalpine_gaul.3.a:0 "Wspaniale."
 me_roman_3_cisalpine_gaul.3.b:0 "Głupcy."
 me_roman_3_cisalpine_gaul.3.c:0 "To będzie musiało wystarczyć."
 me_roman_3_cisalpine_gaul.3.d:0 "Powinni byli wziąć to, co zostało zaoferowane."
 me_roman_3_cisalpine_gaul.4.t:0 "Przyjaciel w [SCOPE.sC('me_rome_scope').Custom('rm_befriend_regions')]"
 me_roman_3_cisalpine_gaul.4.desc:0 "Nasi wysłannicy udali się do najpotężniejszych plemion w regionie [SCOPE.sC('me_rome_scope').Custom('rm_befriend_regions')] aby ustalić, które jest najsilniejsze.\n\n[SCOPE.sC('rm_offer_scope').GetName], okazuje się być najpotężniejszym plemieniem, ale co zaoferujemy lub zażądamy od ich przywódcy, [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetName]?"
 me_roman_3_cisalpine_gaul.4.bt:0 "$me_roman_become_tribal_vassal_tooltip$\n#Y Lennicy plemienny#! wysyłają zasoby ludzkie swoim suzerenom w zamian za ochronę i cywilizację, ale #R NIE#! mogą zostać dyplomatycznie zintegrowanii.\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_become_tribal_vassal_tooltip:0 "$me_roman_if_accepts_tt$ #Y lennikiem plemiennym#! #Y Rzymu#!."
 me_roman_reject_claim_us_tooltip:0 "#R Jeśli odrzucą naszą ofertę, zyskają roszczenia do całego naszego terytorium.#!"
 me_roman_3_cisalpine_gaul.5.ct:0 "Jeżeli #Y Rzym#! zaakceptuje ofertę, będziemy ich #Y lennkiem plemiennym#!\n$me_roman_vassal_trib_desc_tooltip$\n$me_roman_reject_claim_us_tooltip$"
 me_roman_3_cisalpine_gaul.7.t:0 "Nadania ziemii w Senonii"
 me_roman_3_cisalpine_gaul.7.desc:0 "Wielu galijskich plemion uciekło z Ariminum do sąsiednich plemion na północy.\n\nSenator [SCOPE.sChar('rm_land_grant_guy_scope').GetName] proponuje rozdzielenie ich ziem między weteranów wojskowych oraz rzymskie rodziny bez środków do życia. Nadania te z pewnością zdenerwują naszych galijskich sąsiadów, którzy zobaczą zagrożenie związane z ekspansją rzymską i potraktują ją jako oznakę przyszłej ekspansji rzymskiej na północ."
 me_roman_3_cisalpine_gaul.7.a:0 "Wspaniała inicjatywa."
 me_roman_3_cisalpine_gaul.7.at:0 "#Y Rzymscy wyzwoleńcy#! przeniosą się do posiadanych #Y galijskich#! dominujących terytoriów w #Y Ariminum#!."
 me_roman_3_cisalpine_gaul.7.at2:0 "Po zakończeniu zadania:"
 me_roman_3_cisalpine_gaul.7.b:0 "Powinniśmy to promować w jak największym stopniu."
 me_roman_3_cisalpine_gaul.8.t:0 "Rzymianie osiedlają się w Senonii"
 me_roman_3_cisalpine_gaul.8.desc:0 "Osada Ariminum radzi sobie wyjątkowo dobrze, a wielu właścicieli utworzyło już swoje gospodarstwa.\n\nTo z pewnością pomoże nam kontrolować byłe terytoria Senonii i ułatwi integrację tego obszaru jako italskiej, a nie galijskiego."
 me_roman_3_cisalpine_gaul.8.a:0 "Senonia będzie rzymska."
 me_roman_3_cisalpine_gaul.8.tt:1 "#Y [SCOPE.ScriptValue('rm_land_grants_svalue')|0]#! rzymskich wyzwoleńców przeniesie się do posiadanych terytoriów w prowincji #Y $ariminum_area$#!.\nNiesprzymierzone #Y galijskie#! nacje w regionie #Y $cisalpine_gaul_region$#! utracą #R -50.0#! opinii o #Y Rzymie#!, a inne #Y galijskie#! nacje, będące w zasięgu dyplomatycznym utracą #R -25.0#! opinii."
 me_roman_3_cisalpine_gaul.9.t:0 "Osadnictwo w Galii Przedalpejskiej"
 me_roman_3_cisalpine_gaul.9.desc:0 "Po podboju tak dużego obszaru na granicy Italii wielu wyzwoleńców pragnie skorzystać z okazji, by przenieść się do rozległej i żyznej doliny Padu, aby założyć własne gospodarstwa.\n\nTo dopiero początek przekształcania galijskich terytoriów w zromanizowane miasta lojalne wobec państwa."
 me_roman_3_cisalpine_gaul.9.a:0 "Masz na myśli Rzym Przedalpejski."
 me_roman_3_cisalpine_gaul.9.modtt:0 "Każda prowincja w regionie #Y $cisalpine_gaul_region$#! otrzyma"
 me_roman_3_cisalpine_gaul.9.tt:0 "#Y [SCOPE.ScriptValue('rm_land_grants_svalue')|0]#! rzymskich wyzwoleńców przeniesie się do posiadanych terytoriów w regionie #Y $cisalpine_gaul_region$#!."
 # Puniccy rywale
 me_roman_4_punic_rivals.1.t:0 "Przekonanie Hiszpanów"
 me_roman_4_punic_rivals.1.desc:0 "Hiszpania to rozległa kraina, mieszanina różnych plemion, sojuszy i wpływów. Kartagińczycy i Grecy od stuleci trzymają ręce w iberyjskich, portach handlując i walcząc z tym czy innym plemieniem.\n\nJeśli mamy zastąpić Kartaginę jako wiodącą siłę w Hiszpanii, rozsądnie byłoby zbliżenie się do plemion, których możemy i przekonanie ich siebie - a może nawet wzbudzenie podejrzeń wobec Kartaginy."
 me_roman_4_punic_rivals.1.a:0 "Pokażmy, kim są ich prawdziwi przyjaciele.."
 me_roman_4_punic_rivals.1.at:0 "Odbiorcy będą częściej po stronie #Y Rzymu#!."
 me_roman_4_punic_rivals.1.b:0 "Pokażemy nasze oblicze."
 me_roman_4_punic_rivals.2.t:0 "Powrót wysłanników"
 me_roman_4_punic_rivals.2.desc:0 "Nasi wysłannicy wrócili z podróży przez Hiszpanię z wiadomościami o przyjęciu ich w każdym z odwiedzanych plemion.\n\nNa ogół zostali dobrze przyjęci, a okazywany szacunek wyraźnie wskazuje na to, że status Rzymu jest dobrze znany i obawiają się go, jeśli się go nie szanuje, nawet w odległych i zacofanych miejscach.\n\nSenat konsultuje raporty i planuje pozyskać najbardziej przydatne z plemion iberyjskich jako sojuszników."
 me_roman_4_punic_rivals.2.a:0 "Wiemy o co chodzi."
 me_roman_4_punic_rivals.2.countertt:0 "Udało nam się przekonać #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! krajów odnośnie naszych dobrych intencji, zwiększając ich opinię o nas o #G +25.0#! i zmniejszając ich opinię o Kartaginie o #R -50.0#!.\n#Y [SCOPE.ScriptValue('rm_4_deter_unconvinced_counter_svalue')|0]#! krajów pozostało nieprzekonanych."
 me_roman_4_punic_rivals.2_loyal_countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! krajów pozostało lojalnych wobec Kartaginy, obniżając swoją opinię o nas o #R -50.0#! i zwiększając swoją opinię o Kartaginie o #G +25.0#!."
 me_roman_4_punic_rivals.3.t:0 "Wysłannicy z Rzymu"
 me_roman_4_punic_rivals.3.desc:0 "Do [ROOT.GetCountry.GetCapital.GetName] przybyli bogato ubrani wysłannicy niosący dary i starający się omówić przyjaźń z ich krajem.\n\n"
 me_roman_4_punic_rivals.3.desc_1:0 "Ich celem jest wbicie klina między nas a Kartagińczykami, miastem, z którym mają wielką rywalizację, i zaoferowanie nam wyboru; pozostanie z Kartagińczykami i ulegnięcie rzymskiej wyższości lub wsparcie Rzym formalną deklaracją przyjaźni"
 me_roman_4_punic_rivals.3.desc_2:0 "Starają się skierować nasze podejrzenia w stronę Kartagińczyków, którzy handlują wzdłuż naszych wybrzeży, gdzie rozpowszechniają swoje kłamstwa i nieuczciwe oferty. Rzym pozostawi nas w spokoju, jeśli obiecujemy, że nie damy się zwieść kartagińskim sztuczkom."
 me_roman_4_punic_rivals.3.a:0 "Jesteśmy lojalni wobec Kartaginy."
 me_roman_4_punic_rivals.3.b:0 "Nie ufamy tym „przyjaciołom”."
 me_roman_4_punic_rivals.3.c:0 "Mówią wiele sensownych rzeczy."
 me_roman_4_punic_rivals.4.t:0 "Dług Kartaginy"
 me_roman_4_punic_rivals.4.desc:0 "Nasi senatorowie są zgodni, że zagrożenie ze strony Kartaginy, nawet teraz, jest zbyt wielkie, aby Rzym mógł je bagatelizować - Punijczycy muszą się podporządkować, aby uczynić ich skarbiec sowitym dla Rzymu, tak aby nigdy więcej nie dominowali nad Morzem Wewnętrznym i nie prowadzili wojen bez naszej zgody.\n\nNasi ambasadorowie są gotowi do drogi, aby przedstawić żądania Kartagińczykom."
 me_roman_4_punic_rivals.4.a:0 "Kartagina musi zaakceptować naszą dominację."
 me_roman_4_punic_rivals.4.at:0 "Jeżeli #Y Kartagina#! zaakceptuje, zostaną trybutariuszem #Y Rzymu#!. Jeśli odmówią, zyskamy roszczenia do prowincji #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.4.b:0 "Wyślij im ofertę, której nigdy nie zaakceptują."
 me_roman_4_punic_rivals.4.bt:0 "#R Zyskamy roszczenia do prowincji #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#! i wypowiemy wojnę #Y Kartaginie#!!#!"
 me_roman_4_punic_rivals.5.t:0 "Rzymskie żądania"
 me_roman_4_new_list:0 "Podstępne wtargnięcie rzymskiej potęgi doprowadziło nasze niegdyś potężne imperium na skraj upadku. Teraz rzymscy ambasadorowie przynoszą nową listę"
 me_roman_4_punic_rivals.5.desc_1:0 "$me_roman_4_new_list$ skandalicznych żądań!\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] musi paradować przez Rzym w stroju prostytutki, nasze mury mają zostać zburzone, świątynie zniszczone i zastąpione rzymskimi trofeami, jednocześnie tracą władzę nad portami i flotą, a wszystko pod groźbą wojny!"
 me_roman_4_punic_rivals.5.desc_2:0 "$me_roman_4_new_list$ żądań, zastrzegając, że Kartagina płaci trybut jako zadośćuczynienie za nasze wojny, aby upewnić się, że pozostaniemy słabi. Czy należy poddać się tym żądaniom i zachować naszą wolność? Jaka by nie była..."
 me_roman_4_punic_rivals.5.a:0 "Jaki mamy wybór?"
 me_roman_4_punic_rivals.5.b:0 "Nigdy!"
 me_roman_4_punic_rivals.5.c:0 "Zginą! Zginą!"
 me_roman_4_punic_rivals.5.bt:0 "#Y Rzym#! zyska roszczenia do prowincji #Y [THIS.GetCountry.GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.6.t:0 "Odpowiedź Kartaginy"
 me_roman_4_punic_rivals.6.desc:0 "Nasi ambasadorzy wrócili od Kartagińczyków, niosąc wieści o ich reakcji na nasze żądania.\n\n"
 me_roman_4_punic_rivals.6.desc_1:0 "Żałośni Punijczycy, widząc beznadziejność walki z naszą potęgą, zgodzili się na nasze żądania i będą płacić trybut w postaci srebra do naszego skarbca w najbliższej przyszłości. Jest to zapłata za szkody poniesione w przeszłości, mająca sprawić, że będą słabi."
 me_roman_4_punic_rivals.6.desc_2:0 "Głupi Punijczycy, wprowadzeni w błąd przez złudnych przywódców, odrzucili naszą ofertę i znów przygotowują się do wojny! Tym razem upewnimy się, że oni i ich ludzie w pełni zrozumieją katastrofalny błąd, jaki popełnili, oraz cenę za odmówienie Rzymowi!"
 me_roman_4_punic_rivals.6.a:0 "Znają swoje miejsce."
 me_roman_4_punic_rivals.6.at:0 "#Y Kartagina#! najprawdopodobniej zbuntuje się w przyszłości, kiedy to uczynią lub jeśli w inny sposób złamią umowę, będziemy mogli interweniować."
 me_roman_4_punic_rivals.6.b:0 "Głupie, bardzo głupie."
 me_roman_4_punic_rivals.6.bt:0 "Zyskaliśmy roszczenia do prowincji #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.6.bt2:0 "#R Złamiemy nasz rozejm z Kartaginą.#!"
 me_roman_4_punic_rivals.7.t:0 "Punicka sfera"
 me_roman_4_punic_rivals.7.desc:0 "Macki punickiej władzy są długie, ale nie żelazne. Nawet ich wpływy w Afryce są niepewne; wiele ich zależnych od nich miast i plemion zachowuje dużą autonomię i jest oburzonych dominacją Kartaginy.\n\nJeśli zdołamy wykorzystać chciwość i zazdrość części lenników, możemy odkryć, że przysparzają oni Kartaginie wiele problemów."
 me_roman_4_punic_rivals.7.a:0 "Zobaczą prawdziwą potęgę Rzymu."
 me_roman_4_punic_rivals.7.b:0 "Nasza obecność wystarczy."
 me_roman_4_punic_rivals.8.desc:0 "Nasi wysłannicy wrócili od punickich lenników, a same ich wizyty z pewnością wywołały wiele konsternacji i podejrzeń na dworze Kartaginy.\n\nCzasami byli przyjmowani formalnie, a ich gospodarze upierali się przy lojalności wobec Kartaginy; czasem ciepło, wesoło omawiając punickie słabości nad solonymi rybami i winem. Czas pokaże, czy fale naszych zabiegów dyplomatycznych staną się falą, która zatopi Kartaginę."
 me_roman_4_punic_rivals.8.a:0 "Ciekawe..."
 me_roman_4_punic_rivals.8.at:0 "#Y Kartagina#! utraci #R -50.0#! opinii o wszystkich sojusznikach lub poddanych, którzy ją zdradzili."
 me_roman_4_punic_rivals.8.countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! krajów wybrało nas zamiast Kartaginy, zwiększając swoją opinię o nas o #G +25.0#!, obniżając swoją opinię o Kartaginie o #R -50.0#!, a kraje będące poddanymi zmniejszyły swoją lojalność o #R -20.0#! na 10 lat."
 me_roman_4_punic_rivals.8.loyal_countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! krajów pozostało lojalnych wobec Kartaginy, obniżając swoją opinię o nas o #R -50.0#! i zwiększając swoją opinię o Kartaginie o #G +25.0#!."
 me_roman_4_punic_rivals.9.desc:0 "Przybyli wysłannicy z Rzymu, rywale Kartagińczyków pojawili się w [ROOT.GetCountry.GetName] niosąc dary."
 me_roman_4_punic_rivals.9.desc_1:0 "Przyjęcie dyplomatów od wrogów naszego suzerena jest nieco nie na miejscu, ale lepiej poznać swoich wrogów i to, jak przedstawiają swoje plany, niż być w niewiedzy.\n\nRzymianie starają się obrócić lenników Kartaginy przeciwko niej i musimy przyznać, że wielu pragnęło możliwości podważenia dominacji Kartaginy i ponownego ujrzenia blasku wolności."
 me_roman_4_punic_rivals.9.desc_2:0 "Jako sojusznicy Kartaginy, znajdujemy się w dziwnej sytuacji, w której negocjujemy z wrogiem naszych przyjaciół. Jednak, jak mówi przysłowie, wrogów należy trzymać bliżej niż przyjaciół.\n\nPragnieniem Rzymian jest wbicie klina między Kartaginę a jej sojuszników i poddanych, mając nadzieję, że kłopoty w kraju osłabią Punijczyków i podzielą ich uwagę."
 me_roman_4_punic_rivals.10.t:0 "Rzymska ingerencja"
 me_roman_4_punic_rivals.10.desc_1:0 "Otrzymaliśmy wiadomości od naszych agentów w Hiszpanii. Rzymianie prowadzą rozmowy z wieloma plemionami w regionie, próbując obrócić je przeciwko nam!\n\nNiosąc dary i rozpowszechniając kłamstwa o naszej zdradzie, zyskali posłuch wodzów na tym obszarze z różnym powodzeniem. Przynajmniej udowodni to, na kim możemy polegać, a kto zasługuje na nasz gniew..."
 me_roman_4_punic_rivals.10.desc_2:0 "Nasi agenci przynieśli nam najbardziej niepokojące wieści. Rzymianie potajemnie pertraktują z naszymi najbliższymi poddanymi i sojusznikami, próbując obrócić ich przeciwko nam.\n\nSame spotkania stanowią zdradę, ale jesteśmy w stanie to zrozumieć. Musimy dopilnować, by każdy domniemany przyjaciel był pod baczną obserwacją teraz, gdy nasza władza jest zagrożona."
 me_roman_4_punic_rivals.10.a:0 "Ci wścibscy Rzymianie!"
 me_roman_4_punic_rivals.10.at:0 "Utracimy #R -50.0#! opinii o wszystkich sojusznikach lub poddanych, którzy nas zdradzili."
 me_roman_4_punic_rivals.10.tt1:0 "#Y Rzymowi#! udało się przekonać #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! krajów, zwiększając swoją opinię o #Y Rzymie#! o #G +25.0#! oraz obniżając ich opinię o nas o #R -50.0#!.\n#Y [SCOPE.ScriptValue('rm_4_deter_unconvinced_counter_svalue')|0]#! kraje nie zostało przekonanych."
 me_roman_4_punic_rivals.10.tt2:0 "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! naszych sojuszników lub poddanych pozostało lojalnych, obniżając swoją opinię o #Y Rzymie#! o #R -50.0#! oraz zwiększając swoją opinię o nas o #G +25.0#!."
 me_roman_4_punic_rivals.10.tt3:0 "#Y Rzym#! podkopał lojalność #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! naszych sojuszników lub poddanych, zmniejszając ich #Y lojalność poddanego#! o #R -20.0#!, zwiększając ich opinię o #Y Rzymie#! o #G +25.0#! oraz obniżając ich opinię o nas o #R -50.0#!.\n#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! naszych sojuszników i poddanych pozostało lojalnych, obniżając ich opinię o #Y Rzymie#! o #R -50.0#! oraz zwiększając ich opinię o nas o #G +25.0#!."
 me_roman_4_punic_rivals.11.t:0 "Kartagina łamie zobowiązania"
 me_roman_4_punic_rivals.11.desc_1:0 "[SCOPE.sChar('rm_4_punic_leader_scope').GetWomanMan|U] o imieniu [SCOPE.sChar('rm_4_punic_leader_scope').GetName] wprawił Kartagińczyków w gniewny szał, obejmując przywództwo w mieście.\n\nGłupiec zaprzestał składania trybutu i chce odzyskać utraconą chwałę [SCOPE.sChar('rm_4_punic_leader_scope').GetHerHis] miasta.\n\nJest to nie do zaakceptowania - musimy natychmiast zażądać zmniejszenia Kartaginy i przeniesienia jej stolicy do nowego miejsca w głębi lądu."
 me_roman_4_punic_rivals.11.desc_2:0 "Kartagińczycy udowodnili, że ich ambicje nie wygasły.\n\nKażdego roku zmniejsza się łatwość ściągania trybutu i jasne jest, że ich przywódcy nie są usatysfakcjonowani pozostaniem poddanymi Rzymu. Zdenerwowany senat postanowił wypowiedzić wojnę Kartaginie i raz na zawsze zniszczyć zagrożenie punickie."
 me_roman_4_punic_rivals.11.a:0 "Ceterum censeo Carthaginem esse delendam..."
 me_roman_4_punic_rivals.11.at:0 "Jeżeli #Y Kartagina#! zaakceptuje:\n#Y Kartagina#! zostanie naszym #Y państwem satelickim#!"
 me_roman_4_punic_rivals.11.at1:0 "#Y Kartagina#! zostanie zredukowana do osady, a wszelkie forty zostaną zniszczone"
 me_roman_4_punic_rivals.11.at2:0 "#Y Rzym#! zaanektuje wybrzeże prowincji #Y $carthage_area$#!"
 me_roman_4_punic_rivals.11.at3:0 "Stolica #Y Kartaginy#! zostanie przeniesiona w głąb kraju\n\nJeżeli odmówią, #R wypowiemy wojnę#! #Y Kartaginie#!."
 me_roman_4_punic_rivals.12.t:0 "Kartagińska niewola"
 me_roman_4_punic_rivals.12.desc:0 "Poddanie się rzymskiej dominacji było złem koniecznym narzuconym nam mieczem.\n\nSkandaliczne trybuty i niesprawiedliwe traktowanie przez miłośników orłów to więcej, niż wielu Punijczyków może znieść. [SCOPE.sChar('rm_4_punic_leader_scope').GetName] [Select_CString(rm_4_punic_leader_scope.IsFemale, 'stworzyła', 'stworzył' )] ruch zapewniający wsparcie, które w razie potrzeby, może wspomóc zakończenie naszego poddaństwa wobec Rzymu poprzez wojnę."
 me_roman_4_punic_rivals.12.a:0 "Kartagina będzie wolna!"
 me_roman_4_punic_rivals.12.at:0 "#Y Rzym#! zyska roszczenia i odpowie siłą."
 me_roman_4_punic_rivals.12.b:0 "Co za głupota!"
 me_roman_4_punic_rivals.12.bt:0 "#Y Kartagina#! pozostanie #Y rzymskim#! trybutariuszem.\n#Y [SCOPE.sChar('rm_4_punic_leader_scope').GetName]#! zostanie [Select_CString(rm_4_punic_leader_scope.IsFemale, 'stracona', 'stracony' )]."
 me_roman_4_punic_rivals.13.t:0 "Rzym odpowiada"
 me_roman_4_punic_rivals.13.desc:0 "W klasycznym rzymskim stylu wysłali kolejnego ambasadora do naszego wielkiego miasta z kolejną listą żądań ich nędznych senatorów.\n\nTym razem warunki nie są do przyjęcia tak jak coroczny trybut i są równoznaczne z całkowitym zniszczeniem naszego miasta i sprowadzeniem naszego ludu do roli rzymskich niewolników.\n\nNie ma możliwości zaakceptowania takich warunków... prawda?"
 me_roman_4_punic_rivals.13.a:0 "Rzucić tego komika lwom."
 me_roman_4_punic_rivals.13.at:0 "#Y Rzym#! wypowie wojnę #Y Kartaginie#!."
 me_roman_4_punic_rivals.13.bt:0 "#Y Kartagina#! zostanie #Y państem satelickim#! #Y Rzymu#!."
 me_roman_4_punic_rivals.13.bt1:0 "#Y Kartagina#! zostanie zredukowana do osady, a wszelkie forty zostaną zniszczone."
 me_roman_4_punic_rivals.13.bt2:0 "#Y Rzym#! zaanektuje wybrzeże prowincji #Y $carthage_area$#!."
 me_roman_4_punic_rivals.13.bt3:0 "Stolica #Y Kartaginy#! zostanie przeniesiona w głąb kraju."
 me_roman_4_punic_rivals.13.b:0 "O bogowie! Co myśmy zrobili?!"
 me_roman_4_punic_rivals.14.desc_1:0 "Niedorzeczni Kartagińczycy zdecydowali się na wojnę, pomimo ich żałośnie zmniejszonej siły.\n\nPowinni byli wziąć pod uwagę konsekwencje swoich działań dawno temu, kiedy po raz pierwszy zakwestionowali naszą ekspansję. Teraz będą cierpieć katusze i odczuwać wstyd całkowitej porażki.\n\nOch, jak różne mogły być to rzeczy..."
 me_roman_4_punic_rivals.14.desc_2:0 "Ku naszemu zdziwieniu ambasador wrócił z wiadomością, że Kartagina dokonała nagłej zmiany w polityce, ich przywódca prosi naszych przedstawicieli z Rzymu o wybaczenie i przyjmuje pełną listę żądań.\n\nWygląda na to, że wolą zostać upokorzeni niż ponieść koszmar kolejnej wojny..."
 me_roman_4_punic_rivals.14.a:0 "Wtedy poczują gniew Marsa."
 me_roman_4_punic_rivals.14.b:0 "Zgodzili się? Oh..."
 me_roman_4_punic_rivals.14.bt:0 "#Y Kartagina#! poddała się naszym żądaniom."
 me_roman_4_punic_rivals.15.t:0 "Punickie pachołki"
 me_roman_4_punic_rivals.15.desc:0 "Gdy Kartagina została zredukowana do naszego trybutariusza, umiarkowani senatorzy zaczęli rozważać przydatność punickiego państwa satelickiego.\n\nSą mocno związani z regionem, a ich produkty wojskowe i rolnicze są przydatne. Są niegodziwcy, którzy domagają się likwidacji Kartaginy itd., ale warto to rozważyć. Być może Kartagina wolałaby raczej poddać się naszej władzy niż zostać całkowicie zniszczona."
 me_roman_4_punic_rivals.15.a:0 "Intrygujące... wyślij wysłannika."
 me_roman_4_punic_rivals.15.at:0 "Jeżeli #Y Kartagina#! zaakceptuje ofertę, zostaną #Y państem satelickim#! #Y Rzymu#!."
 me_roman_4_punic_rivals.16.t:0 "Rzymianie oferują przyjaźń"
 me_roman_4_punic_rivals.16.desc:0 "Otrzymaliśmy intrygującą ofertę od rzymskiego senatu. Ku zaskoczeniu zgromadzenia nie była to zwykła faktura za talenty srebra, ale oferta.\n\nWygląda na to, że Rzymianie po tylu latach rozlewu krwi złągodnieli i pragną zaoferować nam status przyjaznego państwa satelickiego z faktyczną autonomią, chociaż sprzymierzonego z Rzymem i kierowanego przez jego politykę zagraniczną.\n\nWielu Kartagińczyków nienawidzi Rzymu, ale może to być najlepszye możliwe wyjście zarówno dla nas, jak i Rzymu."
 me_roman_4_punic_rivals.16.a:0 "Bylibyśmy głupcami, gdybyśmy odmówili."
 me_roman_4_punic_rivals.16.b:0 "Rzymianie to nasi najwięksi wrogowie, to podstęp!"
 me_roman_4_punic_rivals.16.bt:0 "#Y Kartagina#! pozostanie #Y rzymskim#! #Y trybutariuszem#!."
 me_roman_4_punic_rivals.17.desc:0 "Nasi ambasadorzy wrócili od Kartagińczyków, niosąc wiadomości o ich odpowiedzi na naszą ofertę.\n\n"
 me_roman_4_punic_rivals.17.desc_1:0 "Twierdzą, że Punijczycy dostrzegli wzajemne korzyści, jakie mogą wyniknąć z porozumienia dyplomatycznego i akceptując swoją niższość, zaakceptowali naszą ofertę zostania satelitą Rzymu.\n\nDyplomacji udało się zlikwidować pozornie nie do pokonania różnice między naszymi dwoma narodami."
 me_roman_4_punic_rivals.17.desc_2:0 "Twierdzą, że nieufni Punijczycy odrzucili naszą uczciwą ofertę, najwyraźniej uważając ją za jakąś pułapkę.\n\nWydaje się jednak, że konieczne będzie utrzymanie obecnego status quo, o ile więcej trybutu będą w stanie zapłącić Kartagińczycy, nim wymyślą jakiś plan?"
 me_roman_4_punic_rivals.17.a:0 "Rzym i Kartagina, mało prawdopodobni przyjaciele."
 me_roman_4_punic_rivals.17.b:0 "Trzeba się było tego spodziewać..."
 me_roman_4_punic_rivals.17.bt:0 "#Y Kartagina#! pozostanie naszym #Y trybutariuszem#!."
 me_roman_4_punic_rivals.18.t:0 "Podbój Afryki"
 me_roman_4_punic_rivals.18.desc:0 "Kartagina została sprowadzona do roli przypisu historycznego, teraz decydujemy, w jaki sposób zarządzać bogatymi i żyznymi włościami Afryki i jak postąpić z pokonanymi ludami punickimi.\n\nWielu twierdzi, że ziemia powinna być wykorzystana do zaopatrywania ludności Rzymu, co będzie ostrzeżeniem dla naszych wrogów i przyniesie nam korzyści, choć inni twierdzą, że wcześniejsze sukcesy Kartaginy pokazują nieodłączną przydatność tego terenu dla wielkich centrów metropolitalnych."
 me_roman_4_punic_rivals.18.a:0 "Vae victis."
 me_roman_4_punic_rivals.18.b:0 "Łaskawość jest nieoceniona."
 # Hiszpańskie ambicje
 me_roman_5_hispanian_ambition.1.bt:0 "$me_roman_become_tribal_vassal_tooltip$\n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_5_hispanian_ambition.4.t:0 "Hiszpańska prowincja"
 me_roman_5_hispanian_ambition.4.desc:0 "Urzędnicy bardzo ostrożnie podeszli do organizacji naszych nowych ziemi w Hiszpanii. Monitorują pobór podatków, rekrutację żołnierzy i handel.\n\nPodzielili region na prowincje zwane „Hispania Citerior” i „Hispania Ulterior”, aby podzielić ogromną ilość obowiązków związanych z zarządzaniem. Czy zrobimy wszystko, co w naszej mocy, aby sfinansować przyszłą ekspansję, czy też zapewnimy jak najszybsze ucywilizowanie terytoriów?"
 me_roman_5_hispanian_ambition.4.a:1 "Przybyliśmy plądrować, a nie czytać plemionom Homera."
 me_roman_5_hispanian_ambition.4.b:0 "Urzeczywistnienie prawdziwego potencjału Hiszpanii zajmie dekady."
 me_roman_5_hispanian_ambition.4.modtt:0 "Posiadane prowincje #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#!, #Y $contestania_septentrionalis_area$#!, #Y $indiketia_area$#!, #Y $cessetania_area$#!, #Y $ilercavonia_area$#! i #Y $edetania_area$#! otrzymają"
 me_roman_5_hispanian_ambition.5.t:0 "[SCOPE.sC('rm_protection_enemy_scope').GetName] grozi krajowi [SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_5_hispanian_ambition.5.desc:0 "Ostrożne wykorzystanie panującej sytuacji może być najbardziej efektywną metodą poszerzenia państwa.\n\nNa przykład [SCOPE.sC('rm_offer_scope').GetName] walczy z [SCOPE.sC('rm_protection_enemy_scope').GetName]. Możemy zawrzeć układ z [SCOPE.sC('rm_offer_scope').GetName] i chronić ich przed zagrożeniem z [SCOPE.sC('rm_protection_enemy_scope').GetAdjective]..."
 me_roman_5_hispanian_ambition.5.a:0 "Świetna okazja do poszerzenia naszych wpływów."
 me_roman_5_hispanian_ambition.5.at:0 "Jeżeli #Y [SCOPE.sC('rm_offer_scope').GetName]#! zaakceptuje ofertę:"
 me_roman_5_hispanian_ambition.5.b:0 "To plemię nie jest warte naszego czasu."
 me_roman_5_hispanian_ambition.6.desc:0 "Przyjęliśmy wysłannika składającego dziwną ofertę od Rzymian. Zaniepokojeni naszą sytuacją z [SCOPE.sC('rm_protection_enemy_scope').GetName], oferują nam swoją pomoc. Pomoc będzie jednak miała swoją cenę: [SCOPE.sC('rm_offer_scope').GetName] musi złożyć hołd Rzymowi. Musimy rozważyć, czy nasza pozycja jest wystarczająco tragiczna..."
 me_roman_5_hispanian_ambition.6.a:0 "To nasza największa nadzieja."
 me_roman_5_hispanian_ambition.6.b:0 "Co sprawia, że rzymscy suzereni są lepsi od innych?"
 me_roman_5_hispanian_ambition.7.t:0 "Odpowiedź [SCOPE.sC('rm_offer_scope').GetAdjective]"
 me_roman_5_hispanian_ambition.7.desc:0 "W końcu otrzymaliśmy odpowiedź od [SCOPE.sC('rm_offer_scope').GetName], a nasi niecierpliwi senatorzy czekają na wieści o ich decyzji.\n\n"
 me_roman_5_hispanian_ambition.7.desc_1:0 "\n\nWysłannik z [SCOPE.sC('rm_offer_scope').GetAdjective] informuje ich, że ich przywódca, [SCOPE.sC('rm_offer_scope').GetRuler.GetName], gwałtownie odrzucił naszą ofertę pomocy, potępiając naszą hojność jako maskowanie przebiegłych ukrytych pobudek, które mogłyby postawić [SCOPE.sC('rm_offer_scope').GetName] w nie lepszej sytuacji niż w przypadku podboju przez [SCOPE.sC('rm_protection_enemy_scope').GetName]. Wygląda na to, że nie jesteśmy tacy przebiegli, jak myśleliśmy."
 me_roman_5_hispanian_ambition.7.desc_2:0 "Wysłannik potwierdza, że przywódca [SCOPE.sC('rm_offer_scope').GetAdjective], [SCOPE.sC('rm_offer_scope').GetRuler.GetName], przyjął naszą ofertę w zamian za naszą ochronę przed [SCOPE.sC('rm_protection_enemy_scope').GetName].\n\nWygląda na to, że toast za dyplomację będzie słuszny, kiedy pokonamy [SCOPE.sC('rm_protection_enemy_scope').GetName]..."
 me_roman_5_hispanian_ambition.7.a:0 "Czas zniszczyć [SCOPE.sC('rm_protection_enemy_scope').GetName]."
 me_roman_5_hispanian_ambition.7.b:0 "Co za kompletni głupcy."
 # Podbój Galii
 me_roman_7_invading_gaul.1.t:0 "Grecy z Massalii"
 me_roman_7_invading_gaul.1.desc:0 "Massalowie zajmują wybrzeża Galii od wielu lat, eksportując niewolników galijskich i sprzedając greckie towary barbarzyńcom.\n\nNie mamy z nimi poważnych sporów, o ile nie staną na drodze naszej ujarzmiania Galów. Sojusz lub układ o trybucie mogą pozwolić Massalom na dalsze liczenie zysków bez zakłóceń."
 me_roman_7_invading_gaul.1.b:0 "...w zamian za trybut."
 me_roman_7_invading_gaul.1.bt:0 "$me_roman_accepts_become_trib_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_7_invading_gaul.2.desc_2:0 "Oferta, którą usłyszeliśmy od Rzymian jest raczej zbiorem żądań. Wydaje się, że uważają oni, że utrzymująca się niezależność naszego dumnego kraju jest nie do zniesienia i domagają się naszego bezpośredniego podporządkowania się jako trybutariusz Republiki Rzymskiej.\n\nTupet tych miłośników orłów jest niemal nieprawdopodobny, a jednak ich poważni posłańcy niecierpliwie czekają na naszą odpowiedź nawet teraz..."
 me_roman_7_invading_gaul.7.t:0 "Zakup ziemii w Galii"
 me_roman_7_invading_gaul.7.desc:0 "Teraz, gdy pozyskaliśmy nowych rzymskich sojuszników w Galii, wskazano, że jednym z naszych przyjaznych galijskich plemion jest nacja, która zwie się [SCOPE.sC('rm_offer_scope').GetName] i kontroluje port [SCOPE.sP('rm_purchase_territory_scope').GetName], który doskonale nadaje się do naszych celów.\n\nMożemy zaoferować zakup ziemii za rozsądną kwotę, a tym samym wzmocnić naszą pozycję na morzu w regionie."
 me_roman_7_invading_gaul.7.at:0 "Jeżeli #Y [SCOPE.sC('rm_offer_scope').GetName]#! zaakceptuje ofertę:"
 me_roman_7_invading_gaul.7.b:0 "Zasadniczo nie będziemy się targować z niemytymi barbarzyńcami."
 me_roman_7_invading_gaul.8.desc:0 "Nasi rzymscy sojusznicy przybyli do nas, pragnąc zakupić ziemę wokół osady [SCOPE.sP('rm_purchase_territory_scope').GetName]. Wyraźnie chcą uzyskać dostęp do tamtejszego naturalnego portu i sądzą, że mogliby go lepiej wykorzystać niż my sami. "
 me_roman_7_invading_gaul.8.a:0 "Ciekawe, bardzo ciekawe."
 me_roman_7_invading_gaul.8.b:0 "To nasz cholerny port! Muszą znaleźć własny!"
 me_roman_7_invading_gaul.9.desc_1:0 "Nasi wysłannicy powrócili z [SCOPE.sC('rm_offer_scope').GetName] z pustymi rękoma - wygląda na to, że [SCOPE.sC('rm_offer_scope').GetRuler.GetName] dostrzega wartość portu w [SCOPE.sP('rm_purchase_territory_scope').GetName] i chce go zachować..."
 me_roman_7_invading_gaul.9.desc_2:0 "Nasi wysłannicy powrócili z [SCOPE.sC('rm_offer_scope').GetName] niosąc traktat, podpisany przez [SCOPE.sC('rm_offer_scope').GetRuler.GetName], przekazujący Rzymowi kontrolę nad wszystkimi gruntami w okolicy [SCOPE.sP('rm_purchase_territory_scope').GetName]. Ci barbarzyńcy mogą być jednak rozsądni.."
 me_roman_7_invading_gaul.9.a:0 "Dobry wynik."
 me_roman_7_invading_gaul.9.b:0 "Niech tak będzie."
 me_roman_7_invading_gaul.10.desc:0 "Kilku przebiegłych dyplomatów przedstawiło interesującą propozycję poszerzenia naszej władzy w Galii. Ocenili obecny krajobraz polityczny pod kątem słabości, ich wzrok padł na plemię [SCOPE.sC('rm_offer_scope').GetName].\n\nZnajdują się w stanie wojny z [SCOPE.sC('rm_protection_enemy_scope').GetName] i istnieje możliwość interwencji po stronie [SCOPE.sC('rm_offer_scope').GetName] w zamian za hołd."
 me_roman_rome_claims_all_them_tooltip:1 "#Y Rzym#! zyskał roszczenia do wszystkich terytoriów #Y [SCOPE.sC('rm_offer_scope').GetAdjective]#!."
 me_roman_rome_claims_all_us_tooltip:0 "#Y Rzym#! zyska roszczenia do całęgo naszego terytorium."
 me_roman_vassal_trib_desc_tooltip:0 "#Y Wasale plemienni#! przekazują zasoby ludzkie swoim suzerenom w zamian za ochronę i cywilizację, ale #R NIE#! mogą zostać zintegrowani dyplomatycznie."
 me_roman_trib_desc_tooltip:0 "#Y Trybutariusze#! przekazują część swoich dochodów swoim suzerenom w zamian za ochronę, ale #R NIE#! mogą zostać zintegrowani dyplomatycznie."
 me_roman_feud_desc_tooltip:0 "#Y Lennicy#! wspierają swoich suzerenów w czasie wojny w zamian za ochronę i mogą zostać zintegrowani dyplomatycznie."
 me_roman_counter_offer_tooltip:0 "Jeśli Rzym zaakceptuje ofertę, zostaniemy ich #Y trybutariuszem#!, w przeciwnym wypadku zyskają roszczenia do całego naszego terytorium."
 me_rome_gains_claims_on:0 "#Y Rzym#! zyskuje roszczenia do"
 rome_ally_chance_tt:0 "Jest #Y [SCOPE.ScriptValue('rome_1_ally_chance_percent')|0]%#! szansy, że zaakceptują, opierając się na naszych stosunkach i sile."
 rome_guar_chance_tt:0 "Jest #Y [SCOPE.ScriptValue('rome_1_guar_chance_percent')|0]%#! szansy, że zaakceptują, opierając się na naszych stosunkach i sile."
 rome_subj_chance_tt:0 "Jest #Y [SCOPE.ScriptValue('rome_1_subj_chance_percent')|0]%#! szansy, że zaakceptują, opierając się na naszych stosunkach i sile."
 # Conquest
 roman_conquest.poptt:0 "Do #Y [SCOPE.ScriptValue('colonia_scope_20_percent_svalue')|0]#! populacji kolonii #Y [SCOPE.sP('colonia_scope').GetName]#! będzie #Y rzymska#!."
 roman_conquest.tradegoodtt:0 "#TF Towar handlowy: [SCOPE.sP('colonia_scope').GetTradeGoods.GetName]\nTeren: [SCOPE.sP('colonia_scope').GetTerrainName]#!"
 roman_conquest.not_interfere:0 "Nie będziemy angażować się w szczegółowe planowanie."
 roman_conquest.colonia_desc:0 "\n\nWraz z nowo podbitym terytorium następuje nieuniknione parcelowanie ziem i podział obietnic, ale to od nas zależy, które miasto stanie się centrum rzymskich wpływów w regionie."
 roman_conquest_reward_tooltip:0 "#Y Rzym#! będzie mógł założyć kolonię na podbitym terytorium."
 roman_conquest_sni_tooltip:0 "#Y Rzym#! będzie mógł założyć kolonię na podbitym terytorium."
 roman_conquest.citytt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! zostaje #Y miastem#!"
 roman_conquest.provcaptt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! zostaje stolicą prowincji #Y [SCOPE.sP('colonia_scope').GetState.GetShortName]#!."
 rm_fortify_tooltip:0 "#Y Rome#! will be able to fortify a chosen Territory."
 roman_conquest.citytt1:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! zostaje #Y miastem#!, zastępując obecny towar handlowy."
 roman_conquest.citytt2:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! zostaje #Y miastem#!."
 roman_conquest.freepopstt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! otrzymuje #Y 4#! rzymskich wyzwoleńców."
 me_roman_conquest_of_tooltip:0 "Podbój "
 roman_conquest.2.t:0 "$me_roman_conquest_of_tooltip$ Etrurii"
 roman_conquest.2.desc:0 "Potężni Etruskowie upadli. Największy sąsiad Rzymu został pokonany, a Rzym stał się niekwestionowanym panem wybrzeża Tyrreńskiego. Dopilnujemy, że to Rzym, a nie Etruria, zostanie zapamiętany na zawsze."
 roman_conquest.2.a:0 "Przeniesiemy rządy z Volci do Cosae!"
 roman_conquest.2.b:0 "Clusium, miasto Larsa Porseny!"
 roman_conquest.2.c:0 "Vetulonia, ojczyzna fascesów!"
 roman_conquest.2.d:0 "Populonium, miasto metalu!"
 roman_conquest.3.t:0 "$me_roman_conquest_of_tooltip$ Umbrii"
 roman_conquest.3.desc:0 "Spiskujący Umbrowie, którzy nigdy nie wahali się pomóc naszym wrogom, zapłacili za to cenę i ostatecznie upadli jak reszta. Droga do Gallii stoi otworem, a wielkie wzgórza na wzgórzach Umbrii w końcu pod naszą kontrolą!"
 roman_conquest.3.a:0 "Iguvium, twierdza Umbrów!"
 roman_conquest.3.b:0 "Plestia, stolica Umbrii!"
 roman_conquest.3.c:0 "Picenum, adriatycka twierdza!"
 roman_conquest.3.d:0 "Asculum, sabiński Rzym!"
 roman_conquest.4.t:0 "$me_roman_conquest_of_tooltip$ Samnium"
 roman_conquest.4.desc:0 "W końcu uparte plemiona samnickie zostały zmuszone do zaakceptowania wyższości armii rzymskiej. Wojny te przejdą do historii wraz ze zwycięstwem nad Larsem Porseną i porwanie Sabinek."
 roman_conquest.4.a:0 "Bovianum, stolica Pentrów!"
 roman_conquest.4.b:0 "Aeclanum, forteca Samnitów!"
 roman_conquest.4.c:0 "Nowe przybrzeżne miasto, Salernum!"
 roman_conquest.4.d:0 "Beneventum, the city of Auson!"
 roman_conquest.5.t:0 "$me_roman_conquest_of_tooltip$ Apulii"
 roman_conquest.5.desc:0 "Messapiowie i Apulowie oraz ich niekończące się sprzeczki i spiski z greckimi miastami wreszcie się kończą. Droga do samej Grecji jest dla nas otwarta, jeśli tylko zbierzemy siły, aby przepłynąć morze."
 roman_conquest.5.a:0 "Hydruntum, brama do Grecji!"
 roman_conquest.5.b:0 "Lupiae będzie drugim Sybarem!"
 roman_conquest.5.c:0 "Tarent, miasto spartańskich drani!"
 roman_conquest.5.d:0 "Brundisium, starożytny port Greków!"
 roman_conquest.6.t:0 "$me_roman_conquest_of_tooltip$ Lukanii"
 roman_conquest.6.desc:0 "Kolejne mieszające się, zazdrosne italskie plemię, które zostało pokonane przez potęgę Rzymu. To pokaże naszym sąsiadom cenę spisku z Grekami i utrzymywania zazdrosnych waśni w obliczu nieuchronnej porażki"
 roman_conquest.6.a:0 "Heraklea, zgromadzenie italiockich Greków!"
 roman_conquest.6.b:0 "Velia, stary port fokański!"
 roman_conquest.6.c:0 "Potentia, twierdza Lukanów!"
 roman_conquest.6.d:0 "Znajdziemy wzgórze dla awangardy w Grumentum!"
 roman_conquest.7.t:0 "$me_roman_conquest_of_tooltip$ Senonów"
 roman_conquest.7.desc:0 "Północne granice Italii są wolne od barbarzyńców, a brama do Galii Przedalpejskiej jest bezpieczna. Galowie muszą znajdować się jak najdalej od Rzymu.\n\nWygląda na to, że wielu Celtów z Ariminum już uciekło ze swoich domów do sąsiadów z [SCOPE.sC('rm_gallic_exodus_country').GetName]."
 roman_conquest.7.a:0 "Sena Gallica, ojczyzna Senonów!"
 roman_conquest.7.b:0 "Ariminium zostanie założone, aby kontrolować Ariminusa!"
 roman_conquest.7.c:0 "Rawenna będzie naszym portem zalewowym nad Adriatykiem!"
 rm_gallic_exodus_effect.tt:0 "#Y [SCOPE.ScriptValue('rm_gallic_exodus_svalue')|0]#! galijskiej populacji uciekło z posiadanych terytoriów z dominacją galijską w prowincji #Y $ariminum_area$#! do terytoriów w #Y [SCOPE.sC('rm_gallic_exodus_country').GetName]#!."
 roman_conquest.8.t:0 "$me_roman_conquest_of_tooltip$ Brucji"
 roman_conquest.8.desc:0 "W końcu wydarliśmy rosłym Brucjom Półwysep Kalabryjski, a tym samym zapewniliśmy Rzymowi dostęp do zamożnych greckich kolonii w Wielkiej Grecji, bogatej wyspy Sycylii i nie tylko."
 roman_conquest.8.a:0 "Turioj, kolonia Peryklesa!"
 roman_conquest.8.b:0 "Kroton, miejsce szkoły Pitagorasa!"
 roman_conquest.8.c:0 "Hipponium, nieszczęście Dionizjusza Starszego!"
 roman_conquest.8.d:0 "Rhegium, władca Skylii i Charybdy!"
 roman_conquest.8.e:0 "Petelia, italski bastion w Kalabrii!"
 roman_conquest.9.t:0 "$me_roman_conquest_of_tooltip$ Korsyki"
 roman_conquest.9.desc:0 "Korsyka jest najmniejszą i najdzikszą z wysp na zachodzie, ale jej sukces jako fokańskiego punktu handlowego i portu etruskiego świadczy o wartości jej portów."
 roman_conquest.9.a:0 "Stary grecki port Aleria da sobie radę!"
 roman_conquest.9.b:0 "Skierujmy się na zachód do portu w Aluce!"
 roman_conquest.9.c:0 "Sermigium będzie górską twierdzą!"
 roman_conquest.9.d:0 "Ficaria jest najlepiej połączonym miejscem!"
 roman_conquest.10.t:0 "$me_roman_conquest_of_tooltip$ Sardynii"
 roman_conquest.10.desc:0 "Zabezpiecziliśmy najważniejsze części wyspy Sardynii, panując jej głównymi miastami, wybrzeżami i portami - zapewniając, że nasi wrogowie nie będą mieli portów do zawinięcia."
 roman_conquest.10.a:0 "Czas udowodnił, że port Sulci jest najbardziej odpowiedni."
 roman_conquest.10.b:0 "Olbia jest najbadziej odpowiednim miejscem."
 roman_conquest.10.c:0 "Caralis ma najbardziej odpowiednią ziemię."
 roman_conquest.10.d:0 "Zachodni port w Cornus wygląda obiecująco."
 roman_conquest.11.t:0 "Przyczułek w Sykulii"
 roman_conquest.11.desc:0 "Strategiczne miasto Messana wróciło w ręce Italów, a dla Greków i Punijczyków nadchodzi koniec, którzy okupują prosperującą Sycylię."
 roman_conquest.11.a:0 "Oczywiście strategiczna Cieśnina Messańska."
 roman_conquest.11.b:0 "Catana ma najbardziej żyzną glebę."
 roman_conquest.11.c:0 "Kaleakte może być wielką fortecą."
 roman_conquest.12.t:0 "Ziemia tyranów"
 roman_conquest.12.desc:0 "Syrakuzy, które oparły się Atenom i zrodziły najbardziej zdeprawowanych tyranów, w końcu upadły. Region znów jest w rękach Italów i czekają na nas piękne miasta."
 roman_conquest.12.a:0 "To mogą być jedynie Syrakuzy!"
 roman_conquest.12.b:0 "Agrigentum znajduje się w perfekcyjnej lokalizacji!"
 roman_conquest.12.c:0 "Leontini jest łatwiejsze do obrony."
 roman_conquest.12.d:0 "Murgantia jest prawdziwą stolicą Sycylii."
 roman_conquest.13.t:0 "$me_roman_conquest_of_tooltip$ Sykanii"
 roman_conquest.13.desc:0 "Nareszcie zdobyliśmy klejnot kartagińskiego imperium handlowego. Niech gniją w afrykańskim upale, podczas gdy bogactwa Sycylii i jej wielkich miast stoją przed nami otworem."
 roman_conquest.13.a:0 "Lilybaeum jest idealnym miejscem."
 roman_conquest.13.b:0 "Port w Panormus jest najłatwiejszy do obronny."
 roman_conquest.13.c:0 "Heraclea Minoa jest prawdziwym klejnotem Sycylii."
 roman_conquest.13.d:0 "To musi być oszałamiające Soluntum."
 rm_expelling_punics_large_effect_tt:0 "$rm_expelling_punics_effect_tt1$ #R;BOLD 50%#! $rm_expelling_punics_effect_tt2$"
 rm_expelling_punics_small_effect_tt:0 "$rm_expelling_punics_effect_tt1$ #R;BOLD 20%#! $rm_expelling_punics_effect_tt2$"
 rm_expelling_punics_effect_tt1:0 "#Y Punicka#! populacja [THIS.Custom('rm_exodus_location')] ucieknie na terytoria w #Y [SCOPE.sC('rm_punic_exodus_country').GetName]#!, aż do"
 rm_expelling_punics_effect_tt1:1 "Ucieka na terytora #Y [SCOPE.sC('rm_punic_exodus_country').GetName]#!, aż do"
 roman_conquest.14.t:0 "Spichlerz Morza Śródziemnego"
 roman_conquest.14.desc:0 "Sycylia słynie z jakości i obfitości swojego zboża. Kontrolując wyspę, możemy zwiększyć produkcję i zapewnić, że mieszkańcy Rzymu nigdy nie będą musieli rezygnować z codziennego chleba."
 roman_conquest.14.a:0 "Snopy muszą płynąć."
 roman_conquest.14.modtt:0 "Każda prowincja na #Y Sycylii#! otrzymuje"
 roman_conquest.15.t:0 "$me_roman_conquest_of_tooltip$ Emilii"
 roman_conquest.15.desc:0 "Galowie zostali zepchnięci jeszcze dalej od granicy Italii, a dzięki naturalnej granicy na rzece Pad mamy teraz bezpieczną pozycję, z której możemy organizować przyszłe wypady do Galii."
 roman_conquest.15.a:0 "Bononia jest naturalnym wyborem."
 roman_conquest.15.b:0 "Powinniśmy spojrzeć na Spinę i morze."
 roman_conquest.15.c:0 "Parma przewodzi apenińskim przełęczom."
 roman_conquest.15.d:0 "Powinniśmy wzmocnić górny bieg Padu."
 roman_conquest.16.t:0 "$me_roman_conquest_of_tooltip$ Ligurii"
 roman_conquest.16.desc:0 "Italskim plemionom Ligurii udało się utrzymać bezprecedensowy napływ galijskich imigrantów i odeprzeć wszystkie najazdy. Witamy tych dzielnych italskich braci w Republice!"
 roman_conquest.16.a:0 "Genua ma dobrą pozycję."
 roman_conquest.16.b:0 "Teren w Pizie jest obiecujący."
 roman_conquest.16.c:0 "Portus Veneris jest naturalnym przewężeniem."
 roman_conquest.16.d:0 "A co z portem w Albumingaunum?"
 roman_conquest.17.t:0 "Gallia Przedpadańska"
 roman_conquest.17.desc:0 "Południowa dolina Padu znajduje się pod naszą całkowitą kontrolą. Jesteśmy o krok bliżej wypędzenia Galów z powrotem za Alpy i rozprzestrzeniania światła cywilizacji rzymskiej w całej Galii.\n\nPowinniśmy wybrać główny punkt dla naszych wysiłków obronnych, aby Galowie nigdy więcej nie przekroczyli Padu."
 roman_conquest.17.a:0 "Bononia wydaje się być dobrym miejscem do obrony."
 roman_conquest.17.b:0 "To musi być centralny zbieg rzek w Clastidium."
 roman_conquest.17.c:0 "Crixia przewodzi zachodowi."
 roman_conquest.17.d:0 "Parma kontroluje Apeniny."
 roman_conquest.17.modtt:0 "Każde posiadane terytorium w #Y Galii Przedalpejskiej #! na południe od rzeki Pad z fortem zyskała modyfikator #Y Silny punkt#!."
 roman_conquest.18.t:0 "$me_roman_conquest_of_tooltip$ Insubrii"
 roman_conquest.18.desc:0 "Wraz z upadkiem Insubrii zniknął jeden z najbardziej upartych galijskich przeciwników w Galii Przedalpejskiej i oczywiście część z najbardziej obiecujących ziem w dolinie Padu znajduje się teraz w naszych rękach."
 roman_conquest.18.a:0 "Mediolan ma wielki potencjał."
 roman_conquest.18.b:0 "Vercellae jest lepiej położone."
 roman_conquest.18.c:0 "Teren Novarii jest bardziej odpowiedni."
 roman_conquest.18.d:0 "Ticinum jest najbliżej centrum."
 roman_conquest.19.t:0 "$me_roman_conquest_of_tooltip$ Wenecji"
 roman_conquest.19.desc:0 "Siarczyści Wenetowie znaleźli się pod naszą władzą, rozszerzając nasze granice o podnóża Alp. Dzięki silnej bazie będziemy w stanie pokonać piratów Illyrii i kontynuować ekspansję na północny zachód."
 roman_conquest.19.a:0 "Altinion znajduje się na terenie podmokłym, ale jest rozwinięte."
 roman_conquest.19.b:0 "Port w Akwilei jest bardzo dobry."
 roman_conquest.19.c:0 "Ad Tricesimum jest w dobrej pozycji do obrony."
 roman_conquest.19.d:0 "Portus Liquentiae jest centralnie położony."
 roman_conquest.20.t:0 "Gallia Zapadańska"
 roman_conquest.20.desc:1 "Pokonaliśmy wszystkich Galów po tej stronie Alp. Teraz nadszedł czas, aby wprowadzić w życie politykę, która zdefiniuje tutaj nasze rządy.\n\nGalowie dobrze nadają się do pracy fizycznej ze względu na trudne warunki, w których żyli, ale obszar ten mógłby jeszcze stać się cywilizowanym terytorium u progu Italii."
 roman_conquest.20.a:0 "Ten region jest idealny dla rozwoju rolnictwa."
 roman_conquest.20.b:0 "Widzimy znacznie większy potencjał w dolinie Padu."
 roman_conquest.20.modtt:0 "Każda posiadana prowincja w regionie #Y $cisalpine_gaul_region$#! otrzymuje"
 roman_conquest.21.t:0 "Kartagina pokonana"
 roman_conquest.21.desc:0 "Kartagina, nasz największy rywal, w końcu został pokonany. Pomimo niedoli wojennych region pozostaje bogaty i żyzny. Może stać się wielkim centrum produkcji zboża i potęgi Rzymu w Afryce."
 roman_conquest.21.a:0 "To musi być sama Kartagina."
 roman_conquest.21.b:0 "Utyka wygląda obiecująco."
 roman_conquest.21.c:0 "Missua ma wszystkie zalety wielkiego miasta."
 roman_conquest.21.d:0 "Carpis to całkiem przyzwoite miasto."
 roman_conquest.22.t:0 "Hiszpańska dominacja"
 roman_conquest.22.desc:0 "Punijczycy zostali wypędzeni ze swoich hiszpańskich kolonii, zapewniając Rzymom bogate kopalnie i miasta portowe. Co przyniesiemy mieszkańcom tej dzikiej i pięknej krainy, pióro czy miecz?"
 roman_conquest.22.a:0 "Przychodzimy w pokoju, aby zlikwidować punickie kajdany."
 roman_conquest.22.at:0 "Wszystkie kraje w #Y Hiszpanii#!, które sąsiadują z nami lub naszymi poddanymi zyskają #G +25.0#! opinii o nas."
 roman_conquest.22.b:0 "Hiszpania jest zbyt cenna, aby ją przegapić."
 roman_conquest.22.bt:0 "Zyskamy roszczenia do wszystkich terytoriów w #Y Hiszpanii#!, które sąsiadują z nami lub naszymi poddanymi.\nWszystkie kraje w #Y Hiszpanii#!, które sąsiadują z nami lub naszymi poddanymi utracą #R -25.0#! opinii o nas."
 roman_conquest.23.t:0 "Nie ma już zagrożenia?"
 roman_conquest.23.desc:0 "Kartagina straciła Hiszpanię, Sycylię i Sardynię. Nasi ludzie gromadzą się na arenie, aby obserwować rzymskich chłopców do bicia, obezwładniających numidyjskich kawalerzystów i obalających wieże słoni.\n\nSenat nie jest zadowolony, zaniepokojony zemstą punicką zdeterminowanych kupców, którzy walczyli o Sycylię przez setki lat..."
 roman_conquest.23.a:0 "Nasi senatorowie w odpowiednim czasie zdecydują o najlepszym kierunku..."
 roman_conquest.25.t:0 "Wybrzeże punickie"
 roman_conquest.25.desc:0 "Południowe wybrzeże Hiszpanii było kiedyś bijącym sercem kartagińskich ambicji - nic dziwnego, obfituje w wiele cennych i wytrzymałych metali, oraz uczciwych miast portowych."
 roman_conquest.25.a:0 "Nowa Kartagina jest jedynym prawdziwym kandydatem."
 roman_conquest.25.b:0 "Port łowczyń jest dobrze usytuowany."
 roman_conquest.25.c:0 "Portus Magnus ma potencjał."
 roman_conquest.25.d:0 "A co z Portus Sucronis?"
 roman_conquest.26.t:0 "Wybrzeże massalskie"
 roman_conquest.26.desc:0 "Tutaj Hebrus wpada do morza wewnętrznego. Cały handel w zachodniej części Morza Śródziemnego, czy to w celu uniknięcia portów kartagińskich, czy też handlu wymiennego z lokalnymi plemionami, musi odbywać się wzdłuż tego wybrzeża."
 roman_conquest.26.a:0 "Emporiae jest naturalnym wyborem."
 roman_conquest.26.b:0 "Tarraco ma predyspozycje do bycia stolicą regionu."
 roman_conquest.26.c:0 "Dertosa rządzi rzeką Hebrus."
 roman_conquest.26.d:0 "Trudno znaleźć jakieś wady w Saguntum."
 roman_conquest.27.t:0 "Słupy Heraklesa"
 roman_conquest.27.desc:0 "Południowa Hiszpania jest nasza, o czym marzyli Kartagińczycy, zapewniło nam dostęp do zazdrośnie strzeżonej cieśniny Heraklesa - nasi kupcy mogą teraz pływać do północnych plemion i bezpiecznie sprzedawać swoje towary."
 roman_conquest.27.a:0 "Gades ma wszystko, czego potrzebujemy."
 roman_conquest.27.b:0 "To Carteia rządzi cieśniną."
 roman_conquest.27.c:0 "Malaca to ciekawy wybór."
 roman_conquest.27.d:0 "Musimy skoncentrować się na głębi lądu w Ocuri."
 roman_conquest.28.t:0 "Północne plemiona"
 roman_conquest.28.desc:0 "Dotarliśmy do ziem Ilergetów i Waskonów, żwawych ludzi, mieszkających między rzeką Hebrus a Pirenejami, otwierając nowe drogi do Galii i zabezpieczając jedne z najbardziej żyznych traktów w Hiszpanii."
 roman_conquest.28.a:0 "Augusta jest obiecującym miastem."
 roman_conquest.28.b:0 "Osca znajduje się w niewielkiej odległości od przełęczy górskich."
 roman_conquest.28.c:0 "Ilerda słynie z doskonałych barwników."
 roman_conquest.28.d:0 "Możemy bronić głębi kraju przed Numancją."
 roman_conquest.29.t:0 "Centrum Hiszpanii"
 roman_conquest.29.desc:0 "Mieszkańcy hiszpańskich równin niewiele wiedzą o naszej wielkości - przyniesiemy im światło wiedzy, poprzez służbę w naszych niezłomnych legionach na ich wspaniałych iberyjskich wierzchowcach, zobaczą cały świat!"
 roman_conquest.29.a:0 "Toletum jest w centrum."
 roman_conquest.29.b:0 "Powinniśmy osiedlić się w Valerii."
 roman_conquest.29.c:0 "Laminium może wesprzeć kolonię."
 roman_conquest.29.d:0 "Południowa Mirobriga wydaje się odpowiednia."
 roman_conquest.30.t:0 "Przez Baetis"
 roman_conquest.30.desc:0 "Zabezpiecziliśmy porty południowej Iberii, obszar ten jest bogaty w żelazo i inne podstawowe metale, powinien być w stanie zapewnić naszym legionom doskonały sprzęt, jeśli zostanie rozwinięty."
 roman_conquest.30.a:0 "Tartessus ma cudowny port."
 roman_conquest.30.b:0 "Gleba Italiki jest bogata."
 roman_conquest.30.c:0 "Port w Ossonobie może stać się ważny."
 roman_conquest.30.d:0 "Możemy zarządadz zachodnim wybrzeżem z Mirobrigi."
 roman_conquest.31.t:0 "Ku Luzytanii"
 roman_conquest.31.desc:0 "Zniszczyliśmy harde plemiona luzytańskie, zabezpieczając zachodnie wybrzeże i ujście Tagu. Obszar ten może pochwalić się bogactwem minerałów, a jego silna aparycja zapewni stałe zapasy złota w naszym skarbcu."
 roman_conquest.31.a:0 "Zachodni port w Olisipo."
 roman_conquest.31.b:0 "Bracara może bronić zachodniego wybrzeża."
 roman_conquest.31.c:0 "Aquae Flaviae jest w sercu kraju."
 roman_conquest.31.d:0 "Miasto Ammaia jest dobrze zaopatrzone."
 roman_conquest.32.t:0 "Rozbicie Kantabrii"
 roman_conquest.32.desc:0 "Rozproszyliśmy plemiona kantabryjskie, zabezpieczając najbardziej ufortyfikowaną naturalnie część półwyspu i jego bogate minerały. Z północą w naszych rękach niedługo wszyscy Iberowie pokłonią się Rzymianom."
 roman_conquest.32.a:0 "Brigensium ma dobry północny port."
 roman_conquest.32.b:0 "Lancia jest dobrze wyposażona."
 roman_conquest.32.c:0 "Miasto Lucas jest obiecujące."
 roman_conquest.32.d:0 "Oiasso jest zachodnią bramą do Galii."
 roman_conquest.33.t:0 "Celtyberyjskie twierdze"
 roman_conquest.33.desc:0 "Zabezpieczyliśmy żyzną dolinę rzeki Durius. Z czasem wierni poddani Rzymu będą orali, podlewali oraz zbierali plony z tych ziem,  będą gotowi do walki pod sztandarami legionów."
 roman_conquest.33.a:0 "Brigaecium ma dobre położenie."
 roman_conquest.33.b:0 "Preferujemy Palantię."
 roman_conquest.33.c:0 "Salmantica może zostać rozwinięta."
 roman_conquest.33.d:0 "Clunia jest łatwo dostępna."
 roman_conquest.34.t:0 "Słupy Heraklesa"
 roman_conquest.34.desc:0 "Osiągnęliśmy pełną kontrolę nad Mauretanią i zyskaliśmy większy dostęp do cieśniny Heraklesa. Nasi kupcy będą mogli żeglować na zachód i bezpiecznie sprzedawać swoje towary."
 roman_conquest.34.a:0 "Tingi ma wszystko, czego potrzebujemy."
 roman_conquest.34.b:0 "To Zilil rządzi cieśniną."
 roman_conquest.34.c:0 "Lixus jest interesującym wyborem."
 roman_conquest.34.d:0 "Musimy skoncentrować się na głębi lądu w Banasie."
 roman_conquest.70.t:0 "Zabezpieczenie Alp"
 roman_conquest.70.desc:0 "Alpy stanowią istotną naturalną barierę, chroniącą Italię i Rzym przed hordami barbarzyńców wędrującymi po mglistych pustkowiach Germanii. Posiadanie tych przełęczy musi być priorytetem, chociaż ziemia jest ogólnie słaba."
 roman_conquest.70.a:0 "To na południu w Cularo musimy się osiedlić."
 roman_conquest.70.b:0 "Mówią, że w Darantasji wydobywa się dobry kamień."
 roman_conquest.70.c:0 "Octodurus jest łatwe do obronny."
 roman_conquest.70.d:0 "Curia zabezpieczy granice alpejskie."
 roman_conquest.71.t:0 "Południowe wybrzeże"
 roman_conquest.71.desc:0 "Wybrzeże Galii było od setek lat punktem zapalnym dla kupców i greckich handlarzy. Teraz znajduje się w naszych rękach i otwiera przed nami bramę do wewnętrznych ziem Galii, nic nie stoi na naszej drodze."
 roman_conquest.71.a:0 "To musi być Massilia."
 roman_conquest.71.b:0 "Ziemie Arelate są bogate."
 roman_conquest.71.c:0 "Narbo jest bramą do Iberii."
 roman_conquest.71.d:0 "Sextantio może zostać rozwinięte."
 roman_conquest.72.t:0 "Na zachód"
 roman_conquest.72.desc:0 "Z powodzeniem wyparliśmy Narboneńczyków i zyskaliśmy przyczółek w zachodniej Galii, musimy zadbać o utrzymanie silnej pozycji na terytorium, abyśmy mogli kontynuować nasze zwycięstwa."
 roman_conquest.72.a:0 "Burdigala jest bardzo obiecująca."
 roman_conquest.72.b:0 "Aginnum zajmuje centralną pozycję."
 roman_conquest.72.c:0 "Powinniśmy przyjrzeć się Tolosie."
 roman_conquest.72.d:0 "Segodunum jest dobrze ufortyfikowane."
 roman_conquest.73.t:0 "Brama na północ"
 roman_conquest.73.desc:0 "Po upadku plemion Helwecji zostawiliśmy za sobą najtrudniejszy tereny. Przed nimi leżą równiny i lasy środkowej Galii, gotowe do wzięcia."
 roman_conquest.73.a:0 "Zbieg rzek w Lugdunum to dobry wybór."
 roman_conquest.73.b:0 "Walencja jest niezbędna, aby zabezpieczyć szlaki na południe."
 roman_conquest.73.c:0 "Musimy być odważni i umocnić naszą pozycję w Vesontio."
 roman_conquest.73.d:0 "Doliny Equestris są doskonałym schronieniem."
 roman_conquest.74.t:0 "Bastion Galii"
 roman_conquest.74.desc:0 "Zabezpieczyliśmy naszą silną pozycję w Galii, prąc ku centrum ziem barbarzyńskich i zdobywając ich najważniejsze osady i miejsca święte. Nie potrwa długo, zanim wszystkie Galowie pokłonią się Rzymianom."
 roman_conquest.74.a:0 "Augustoritum jest dobrze położone."
 roman_conquest.74.b:0 "Mediolanum będzie zachodnim bastionem."
 roman_conquest.74.c:0 "Gergovia kontroluje drogę na południe."
 roman_conquest.74.d:0 "Możemy rozwinąć Vesunnę, z dala od granicy."
 roman_conquest.75.t:0 "Nad Ren"
 roman_conquest.75.desc:0 "Po długich i krwawych walkach zabezpieczyliśmy zachodnie brzegi potężnej rzeki Ren, naturalną granicę oddzielającą Galię od dzikich terenów Germanii. Za wszelką cenę musimy utrzymać tę barierę."
 roman_conquest.75.a:0 "Mogontiacum musi trzymać Germanów pod kontrolą."
 roman_conquest.75.b:0 "Przeprawa w Bonnie jest najważniejsza."
 roman_conquest.75.c:0 "Vetera i północne brody są priorytetem."
 roman_conquest.75.d:0 "Dolny Ren jest najważniejszy, ulokujemy się w Argentorate."
 roman_conquest.76.t:0 "Galijska supremacja"
 roman_conquest.76.desc:0 "Galia jest bogata, a ludzie wytrwali, może stać się centrum produkcji i rolnictwa, eksportując niewolników na nasze ziemie. Z drugiej strony szerzenie rzymskich wartości i lojalności umocniłoby naszą włądzę nad ich umysłami i sercami."
 roman_conquest.76.modtt:0 "Każda posiadana prowincja w regionach #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $celtica_occidentalis_area$#!, #Y $armorica_centralis_area$#!, and #Y $belgica_region$#! otrzymuje"
 roman_conquest.76.a:0 "Galowie będą doskonałymi robotnikami, gdy zostaną okiełznani."
 roman_conquest.76.b:0 "Musimy przekształcić Gallię w centrum metropolitalne."
