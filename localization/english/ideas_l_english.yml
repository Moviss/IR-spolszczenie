l_english:
 #Idee wojskowe
 idea_martial_ethos:0 "Etos wojenny"
 idea_martial_ethos_desc:0 "Zapewnienie, że nasi żołnierze i weterani zajmują prestiżowe miejsce w hierarchii społecznej, jest kluczem do ich zadowolenia i lojalności."
 idea_thalassocracy:0 "Talassokracja"
 idea_thalassocracy_desc:0 "Morze wpływa na samo powstanie i upadek imperiów. Dominacja w tym aspekcie ma kluczowe znaczenie dla naszych interesów."
 idea_elite_soldiers:0 "Elitarni żołnierze"
 idea_elite_soldiers_desc:0 "Nadmierne poleganie na reakcyjnej milicji naraża kraj na wielkie ryzyko inwazji, zamachu stanu lub upadku. Dobrze wyszkolona armia stała z pewnością chroni przed tymi zagrożeniami."
 idea_permanent_shipyards:0 "Stałe stocznie"
 idea_permanent_shipyards_desc:0 "Stworzenie stałych stoczni zdolnych do budowy statków wojennych zapewni, że wykwalifikowani szkutnicy zawsze będą na nasze wezwanie."
 idea_conscription:0 "Pobór wojskowy"
 idea_conscription_desc:0 "Obowiązkowa służba wojskowa dla wszystkich uznanych za dojrzałych to nie tylko obowiązek - to przywilej."
 idea_military_society:0 "Społeczeństwo zmilitaryzowane"
 idea_military_society_desc:0 "Społeczeństwo, które czci swoich wojowników, to takie, w którym młodzi dorastają dumni i chętni do służby."
 idea_retreat:0 "Zorganizowany odwrót"
 idea_retreat_desc:0 "Odwrót może być daleki od hańby. Zapewnienie, że wszyscy nasi wojownicy mają plan działania w razie konieczności wycofania się, spowoduje znacznie szybsze odzyskanie sił."
 idea_siege_training:0 "Szkolenie oblężnicze"
 idea_siege_training_desc:0 "Od oppidum po forty, miasta otoczone murami, świat jest pełen ufortyfikowanych osad. Odpowiednie wyszkolenie naszych wojowników do penetrowania murów wroga niewątpliwie przyniesie korzyści."
 idea_triumph:0 "Wsparcie ludu"
 idea_triumph_desc:0 "Przekonanie naszych obywateli o męstwie naszego narodu jest równie ważne jak samo zwycięstwo."
 #Idee obywatelskie
 idea_standard_construction:0 "Standaryzowana konstrukcja"
 idea_standard_construction_desc:0 "Ponieważ nasz kraj potrzebuje coraz większej liczby budynków miejskich, stało się jasne, że znormalizowana metoda planowania i budowy znacznie zmniejszyłaby koszty i czas inwestycji."
 idea_city_plan:0 "Planowanie miasta"
 idea_city_plan_desc:0 "Dopasowywanie budynków w otoczonym murem mieście staje się coraz większym problemem, ponieważ liczba ludności rośnie. Przyjęcie opartego na siatce podejścia do planowania miasta pozwoli nam lepiej zagospodarować dostępną przestrzeń budowlaną."
 idea_forums:0 "Centralne przestrzenie miejskie"
 idea_forums_desc:0 "Rozszerzenie i renowacja centralnego forum w naszej stolicy zapewni dodatkowe możliwości budownictwa miejskiego. Niezwykle ważne jest, aby nasi poddani byli dumni ze swojej stolicy."
 idea_complex_tariffs:0 "Złożone taryfy"
 idea_complex_tariffs_desc:0 "Podczas gdy prosty podatek od towarów przechodzących przez nasze terytorium może być popularny; złożony system pozwoli nam zmaksymalizować przychody."
 idea_trading_posts:0 "Patronat nad placówkami handlowymi"
 idea_trading_posts_desc:0 "Utrzymanie stałego udziału finansowego w różnych placówkach handlowych w naszym kraju pozwoli nam sprawować większą kontrolę nad przepływem pewnych dóbr, które uważamy za wartościowe."
 idea_tariff_exceptions:0 "Wyjątki taryfowe"
 idea_tariff_exceptions_desc:1 "Zapewnienie naszym terytoriom większej pobłażliwości podczas kontrol taryfowych pozwoli im przyciągnąć lepsze inwestycje."
 idea_tax_farming:0 "Poborcy podatkowi"
 idea_tax_farming_desc:0 "Przenosząc odpowiedzialność za pobór podatków na osoby trzecie, możemy dokonać znacznie większych obliczeń budżetowych, a także uniknąć pewnych niefortunnych obowiązków."
 idea_land_appropriation:0 "Reforma zagospodarowania przestrzennego"
 idea_land_appropriation_desc:0 "Własność prywatna jest koniecznością. Ale jeśli państwo musi skorzystać z pewnych terytoriów, powinno mieć prawo do przesiedlenia mieszkańców."
 idea_grain_admin:0 "Zapasy zboża"
 idea_grain_admin_desc:0 "Nikt nie może przewidzieć złych zbiorów. Możemy jednak przygotować się na to. Zawsze oszczędzając nadwyżkę zboża, unikalibyśmy głodu w szczególnie niefortunnych porach roku."
 #Idee oratorskie
 idea_bribery:0 "Sankcjonowane przywileje"
 idea_bribery_desc:0 "Zgadzając się od czasu do czasu na przymknięcie oczu, możemy zmniejszyć naszą zależność od używania waluty jako narzędzia przekupstwa."
 idea_smear:0 "Propaganda strategiczna"
 idea_smear_desc:0 "Koordynując linie komunikacji z kluczowymi członkami sfery politycznej, religijnej i obywatelskiej, mamy doskonałe narzędzie do manipulowania opinią publiczną."
 idea_legislative_reform:0 "Reforma legislacyjna"
 idea_legislative_reform_desc:0 "Wprowadzenie znormalizowanego kodeksu postępowania, choć niekoniecznie zmienia sposób działania naszego rządu, z pewnością uspokoi dysydentów w naszym kraju."
 idea_mil_admin:0 "Administracja wojskowa"
 idea_mil_admin_desc:0 "Wprowadzając wyraźny porządek biurokratyczny w naszej hierarchii wojskowej, możemy łatwiej przeprowadzać reformy wojskowe na dużą skalę."
 idea_patron_scholars:0 "Patronat uczonych"
 idea_patron_scholars_desc:0 "Zyskanie opinii kraju, w którym uczeni są chwaleni, a także patronowani, z pewnością przyniesie korzyści w przyszłości."
 idea_functional_admin:0 "Funkcjonalna biurokracja"
 idea_functional_admin_desc:0 "Nie możemy oczekiwać, że nasi obywatele po prostu uświadomią sobie zmiany w sposobie, w jaki prowadzimy nasz kraj - ustanowienie struktury biurokratów, przedstawicieli i ambasadorów jest niezbędne do rozpowszechniania informacji o naszych decyzjach."
 idea_ambassadors:0 "Stali ambasadorzy"
 idea_ambassadors_desc:0 "Posiadanie członka rządu jako stałego przedstawiciela na dworach innych krajów w pewnych okolicznościach dyplomatycznych może nam przynieść korzyści."
 idea_casus_belli:0 "Casus belli"
 idea_casus_belli_desc:0 "Niezależnie od naszego prawdziwego zamiaru, zagraniczna tolerancja dla naszych wojen jest zawsze większa, jeśli mamy uzasadniony powód do podboju. Bycie postrzeganym jako obrońca wolności jest często wystarczającym powodem."
 idea_hospitality:0 "Hospicjum"
 idea_hospitality_desc:0 "Obowiązek gospodarza powinien dotyczyć wszystkich, którzy odwiedzają nasz kraj. Zwłaszcza tych, których chcemy przekonać..."
 #Idee religijne
 idea_state_religion:0 "Religia państwowa"
 idea_state_religion_desc:0 "Ustanowienie naszej wiary podmiotem państwowym będzie miało znaczące korzyści polityczne."
 idea_calendar:0 "Kalendarz religijny"
 idea_calendar_desc:0 "Święta, festiwale i dni wolne mogą być wykorzystane do wzmocnienia znaczenia niektórych dorocznych uroczystości. Strategiczne ustalenie tych dat będzie miało pozytywny wpływ na nasz kraj."
 idea_mandate_observe:0 "Obowiązkowe praktyki religijne"
 idea_mandate_observe_desc:0 "Sprawienie, by przestrzeganie religii było obowiązkiem, zaszczepi w naszym społeczeństwie zdrowy szacunek dla boskości od najmłodszych lat."
 idea_haruspex:0 "Haruspicja"
 idea_haruspex_desc:0 "Odczytywanie „znaków” z wnętrzności zwierząt ma długą historię. Dzięki skłonnym haruspikowi mogliśmy organizować obchody świąt w odpowiednich momentach i dalej dowolnie manipulować opinią publiczną."
 idea_tolerance:0 "Tolerancja dla pogan"
 idea_tolerance_desc:0 "Liczba religii pogańskich, hybrydowych lub czysto obcych, które przedostają się na nasze terytorium, jest ogromna. Umożliwienie jednostkom prawa do prywatnej praktyki własnej religii z pewnością zaowocuje bardziej tolerancyjnym społeczeństwem."
 idea_proselytism:0 "Prozelityzm instytucjonalny"
 idea_proselytism_desc:0 "Po dodaniu do naszego kanonu religijnego przepisu dotyczącego aktywnego prozelityzmu, stwierdzamy, że większość pracy polegającej na nawróceniu pogan została już wykonana dla nas."
 idea_origin_myth:0 "Mit założycielski"
 idea_origin_myth_desc:0 "Dałoby to naszemu przywództwu znacznie większą władzę, gdybyśmy nagle odkryli, że początki naszego narodu sięgają dawnych herosów..."
 idea_divine_mandate:0 "Boski mandat"
 idea_divine_mandate_desc:0 "Przekonanie naszych przywódców religijnych do oświadczenia, że nasze państwo ma boski mandat pozwoli nam łatwiej podejmować bardziej... kontrowersyjne decyzje."
 idea_loyalty:0 "Lojalność wobec państwa"
 idea_loyalty_desc:0 "Lojalność wobec naszego przywódcy powinna oznaczać lojalność wobec państwa. Lojalność wobec państwa pociąga za sobą lojalność wobec Boga."
 giant_box_of_oreos_2:0 "Gigantyczne pudło Oreos"
 giant_box_of_oreos_2_desc:0 "Polichromowa statua przedstawia siedzącego matriarchę, wykonanego w starożytnej przeszłości Iberii. Nie jest jasne, czy statua przedstawia lokalne bóstwo, które zniknęło od czasu jej stworzenia, czy lokalnego matriarchę o pewnym znaczeniu."
