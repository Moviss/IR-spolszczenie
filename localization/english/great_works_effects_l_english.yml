### GW Effect Descriptions
 gw_effect_tax_and_commerce_DESC:0 "Niech nasze sakiewki będą zasobne w srebro, nasze skarbce wypełnione po brzegi złotem i klejnotami, a nasze stoły zastawione egzotycznymi bogactwami obcych krain, przywiezionymi do nas przez naszych kupców, odkrywców, kapitanów i negocjatorów. Będziemy prosperować!"
 gw_effect_slave_work_DESC:0 "Słowami starożytnej egipskiej umowy o pracę niewolniczą: "Jestem twoim sługą. Nie będę wolny. Będziesz mnie chronił, będziesz mnie strzegł, będziesz mnie strzegł. Będziesz mnie strzegł; będziesz mnie chronił przed każdym demonem.""
 gw_effect_civilization_builder_DESC:0 "Ludność bez kultury jest jedynie kpiną ze splendoru, który stara się odtworzyć. Substancja, którą znajdujemy w naszych sposobach życia, nasz unikalny wyraz sztuki, filozofii, nauki i wiary, jest tym, co wynosi nas jako naród ponad bestie i ludzi. "
 gw_effect_culture_expansion_DESC:0 "Nasza cywilizacja jest zbudowana na zjednoczeniu naszych przekonań i kultury. Razem, jako jeden lud i jeden naród, rozwijamy się i prosperujemy, i witamy tych, którzy chcą dołączyć do nas, aby nauczyć się naszego sposobu życia.  "
 gw_effect_civil_engineering_DESC:0 "Opierając się na fundamencie naszych naukowych osiągnięć, budujemy nasze miasta ze świątyniami sięgającymi nieba, akweduktami niosącymi naszą życiodajną wodę i teatrami dla rozrywki naszych mas, zapisując się w historii dla przyszłych pokoleń."
 gw_effect_martial_science_doctrine_DESC:0 "Pomnik naszych wytrwałych uczonych i ich życiowych osiągnięć w poszerzaniu naszej wiedzy o sztuce wojny, podboju i chwały."
 gw_effect_civic_science_doctrine_DESC:0 "Pomnik dla naszych wytrwałych uczonych i ich życiowych osiągnięć w rozwoju naszej cywilizacji w dziedzinie zarządzania, administracji i rządzenia."
 gw_effect_oratory_science_doctrine_DESC:0 "Pomnik dla naszych wytrwałych uczonych i ich życiowych osiągnięć w rozwoju naszej kultury w dziedzinie dyplomacji, retoryki i szlachetnej sztuki debaty."
 gw_effect_religious_science_doctrine_DESC:0 "Pomnik dla naszych wytrwałych uczonych i ich życiowych osiągnięć w rozwijaniu naszego zrozumienia tego, co metafizyczne, święte i boskie. "
 gw_effect_governing_doctrine_DESC:0 "Dobrze utrzymany ogród kwitnie, tak samo jak nasze prowincje są utrzymywane w rozkwicie dzięki ciężkiej pracy naszych doświadczonych gubernatorów i ich niekończącego się trudu, doprowadzając nasz naród i ludzi do dobrobytu i pomyślności."
 gw_effect_noble_pop_doctrine_DESC:0 "Na cześć naszych chwalebnych przywódców: wzorów naszych wartości kulturowych i szczytów naszej cywilizacji, z których wyrosły ideały naszego narodu."
 gw_effect_citizen_pop_doctrine_DESC:0 "Na cześć naszych wywyższonych obywateli: ich bystrych intelektów, pobożnych umysłów i lojalnej postawy, z których wypływa nasza kultura i legenda, górujące nad naszymi rówieśnikami".
 gw_effect_freemen_pop_doctrine_DESC:0 "Na cześć naszych nieugiętych wyzwoleńców: ich nieugiętej odwagi, lojalnej postawy i dumnych przodków: na których nasz naród opiera swoją wolność i suwerenność".
 gw_effect_tribesmen_pop_doctrine_DESC:0 "Na cześć naszych nieustraszonych współplemieńców: ich odważnej postawy, nieugiętej determinacji i szacownego rodowodu, z którego powstajemy, pędząc naszych wrogów przed sobą, roszcząc sobie prawo do ich ziem, gdy my podbijamy".
 gw_effect_slaves_pop_doctrine_DESC:0 "Na cześć naszych zdolnych pracowników: ich nieugiętej determinacji, silnych umysłów i posłusznego zachowania, z których nasze miasta, świątynie i forty wyrosły ku podziwowi i respektowi naszych poddanych, sojuszników, rówieśników i rywali."
 gw_effect_expanding_population_DESC:0 "Nasi ludzie są silni i dobrze prosperują; to jest nasz dom i miejsce, do którego należymy. Stąd będziemy się rozwijać i prosperować: budować na naszych tradycjach i szerzyć nasze dziedzictwo na całym świecie."
 gw_effect_fantastic_ruler_DESC:0 ""Przywódca powinien zawsze przestrzegać tych dwóch zasad. Po pierwsze, robić tylko to, co rozum rządzących i prawodawczych zdolności podpowiada w służbie człowieka. Po drugie, zmieniać zdanie, gdy jest to uzasadnione lub przynosi korzyść społeczeństwu, nigdy dla osobistej przyjemności.""
 gw_effect_diplomacy_supreme_DESC:0 ""Mądrzy ludzie mówią, bo mają coś do powiedzenia; głupcy, bo muszą coś powiedzieć""
 gw_effect_diplomats_supreme_DESC:0 ""Kwestionuj wszystko. Ucz się czegoś. Nie odpowiadaj na nic.""
 gw_effect_diplomatic_range_DESC:0 "Nasz zasięg będzie sięgał poza horyzont i będzie odczuwalny w każdym zakątku świata. Wszyscy znajdujący się pod naszym wpływem będą podziwiać nasz wspaniały naród i obawiać się naszej niepowstrzymanej siły, gdy przejmiemy kontrolę nad naszymi domenami."
 gw_effect_friendly_diplomacy_DESC:0 ""Nic nie jest wystarczające dla człowieka, dla którego wystarczająco dużo to zbyt mało""
 gw_effect_overlord_boost_DESC:0 "Bądźmy zjednoczeni z tymi, którzy gromadzą się pod naszym przewodnictwem: razem ukształtujemy nasz naród do chwały i legendy, polegając na naszym niestrudzonym oddaniu koalicji, z której zbudowany jest nasz złoty wiek."
 gw_effect_conquerer_doctrine_DESC:0 "Nasza ścieżka jest wytyczona przed nami. Biada wrogom, którzy stoją na naszej drodze do podboju. Ramię w ramię, tarcza połączona z tarczą, ludzie z żelazem w sercu i zwycięstwem przed sobą przyniosą triumf naszemu chwalebnemu narodowi."
 gw_effect_siege_doctrine_DESC:0 "Dzięki genialnym umysłom naszych saperów, naukowców i inżynierów nie ma murów, których nie moglibyśmy przełamać, pustyń, których nie moglibyśmy przekroczyć, ani głodu, którego nie bylibyśmy w stanie przetrwać."
 gw_effect_army_breeding_DESC:0 "Nasz lud stoi silny, bo jest nas wielu. Z naszych mas powstajemy jako naród i pośród nas rozkwitamy, gdy rośnie nasza siła i moc."
 gw_effect_army_logistics_DESC:0 "Logistyka jest kręgosłupem każdej armii, bo bez niej ani człowiek, ani zwierzę nie dotrą na pole bitwy, bo głód i wycieńczenie zbierają swoje żniwo na długo przed tym, jak miecz lub strzała zadecydują o ich losie."
 gw_effect_cohort_drill_doctrine_DESC:0 "Miecz jest tylko tak dobry, jak człowiek, który nim włada, a tysiąc ludzi jest tak dobrych, jak generał, który ich prowadzi. Dzięki naszemu ciężko zdobytemu doświadczeniu i wiedzy na temat przekształcania owiec w lwy, zapewniamy jedno i drugie."
 gw_effect_navy_drill_doctrine_DESC:0 "Ciężko wypracowany hart ducha, od nieubłaganej morskiej soli, dzikich sztormów i palącego słońca, ukształtował nas na przerażających żeglarzy i wybrańców mórz."
 gw_effect_mercenary_doctrine_DESC:0 "Dla tych, którzy żyją z ostrzem: czcimy was i pozdrawiamy. Niech wasze uderzenie będzie prawdziwe, wasi bracia lojalni, a wasze dni bogate i obfite!"
 gw_effect_defense_doctrine_DESC:0 "Tym, którzy chronią nas przed naszymi wrogami: pozdrawiamy was! Dla tych, którzy zamierzają plądrować, rabować i sprowadzić ruinę na nasze ziemie: nie znajdziecie tu nic poza głodem, śmiercią i klęską."
 gw_effect_retaliation_doctrine_DESC:0 "Wybieraj mądrze swoje bitwy, abyś mógł żyć, by walczyć następnego dnia."
 gw_effect_strong_generals_DESC:0 ""Nie boję się armii lwów prowadzonej przez owce, boję się armii owiec prowadzonej przez lwa.""
 gw_effect_efficient_forts_DESC:0 "Dla tych, którzy stoją na straży w nocy: czcimy was i wasze baczne czuwanie przed tymi, którzy chcą nam przynieść krzywdę i cierpienie."
 gw_effect_omen_doctrine_DESC:0 "Studiując znaki wokół nas, rozumiemy ścieżki losu i uczymy się, jak możemy podążać ku naszej najjaśniejszej przyszłości."
 gw_effect_for_the_masses_DESC:0 "Naród jest tylko tak dobry, jak jego ludzie. My, mając najbardziej wyjątkowych ludzi ze wszystkich narodów, wyróżniamy się jako społeczeństwo: zbudowane przez naszą zdolną siłę roboczą, chronione przez nasze nieugięte armie, kultywowane przez naszych uczonych i prowadzone przez naszych nieustraszonych przywódców. Chwała nam wszystkim!"
 gw_effect_strong_admirals_DESC:0 "Do obrońców naszych wybrzeży, portów i handlu: mamy wieczny dług wdzięczności za waszą lojalną służbę i śmiałe przedsięwzięcia, aby utrzymać nasze wybrzeża bezpieczne od obcej szkody."
 gw_effect_resilient_at_sea_DESC:0 "Na cześć naszych długotrwałych tradycji panowania nad morzem, kształtowania pokoleń doświadczonych mężczyzn, którzy wytrwale znoszą trudy szalejących sztormów i palącego słońca. Jesteśmy pokorni i wdzięczni."
 gw_effect_martial_education_DESC:0 ""Rzuć mnie na pożarcie wilkom, a wrócę, dowodząc watahą.""
 gw_effect_finesse_education_DESC:0 ""Wszystko co słyszymy jest opinią, nie faktem. Wszystko co widzimy jest punktem widzenia, nie prawdą.""
 gw_effect_charisma_education_DESC:0 ""Nic nie jest tak niewiarygodne, aby oratorstwo nie mogło uczynić tego możliwym do przyjęcia.""
 gw_effect_zeal_education_DESC:0 ""Religia jest uważana przez zwykłych ludzi za prawdziwą, przez mądrych za fałszywą, a przez władców za pożyteczną.""

