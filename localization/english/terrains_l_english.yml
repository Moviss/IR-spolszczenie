l_english:
 plains:0 "Równiny"
 plains_desc:1 "Miejsce słabo zalesione, składające się z rozległych połaci płaskiego terenu."
 hills:0 "Wzgórza"
 hills_desc:1 "Miejsce to składa się z szeregu płytkich wzniesień i falistych pagórków."
 mountain:0 "Góry"
 mountain_desc:0 "Skaliste, strome i zdradliwe tereny górskie mogą okazać się szczególnie trudne do pokonania."
 desert:0 "Pustynia"
 desert_desc:0 "Jałowe, piaszczyste równiny rozciągają się jak okiem sięgnąć w każdym kierunku."
 jungle:0 "Dżungla"
 jungle_desc:0 "Zielona, wilgotna dżungla, pełna gęstej roślinności, może być powolna dla tych, którzy nie są do niej przyzwyczajeni."
 marsh:0 "Bagno"
 marsh_desc:0 "Podmokłe i często niebezpieczne, bagna są trudne do poruszania się, a jeszcze trudniejsze do zamieszkania."
 farmland:0 "Grunty rolne"
 farmland_desc:0 "Ta piękna ziemia orna jest usiana małymi skupiskami pól, sadów i pasących się zwierząt gospodarskich."
 forest:0 "Las"
 forest_desc:1 "Gęsto zalesione miejsce, las jest często sporą przeszkodą dla przechodzących wojsk."
 ocean:1 "Otwarte morze"
 ocean_desc:0 "Składające się zarówno ze spokojnych, szklistych mórz, jak i wzburzonych fal, morze niesie ze sobą siłę napędową starożytnego świata: handel."
 coastal_terrain:0 "Morze przybrzeżne"
 coastal_terrain_desc:0 "Wzdłuż linii brzegowych i w archipelagach morze jest zazwyczaj bardziej płytkie i daje mniejsze pole manewru."
 riverine_terrain:0 "Rzeka"
 riverine_terrain_desc:0 "Większość rzek nie nadaje się do żeglugi statkiem, ale niektóre z nich są wystarczająco szerokie i głębokie, aby mogły po nich pływać mniejsze statki."
 impassable_terrain:1 "Nieprzekraczalne"
 impassable_terrain_desc:1 "Niektóre rodzaje terenu po prostu nie były przeznaczone do przemierzania. Nierówne, niegościnne, niebezpieczne lub po prostu źle przystosowane do nawigacji."
