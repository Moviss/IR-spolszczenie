 difficulty_very_easy_tooltip:1 "Poziom trudności: #Y Bardzo łatwy#!\n\nTo jest najłatwiejsze ustawienie do prowadzenia gry. Ludzcy gracze otrzymają znaczące bonusy, a wszystkie kraje SI otrzymają kary.\nSI będzie również grać mniej agresywnie przeciwko ludzkim graczom..\n\n#T Modyfikatory gracza:#!\n$PLAYER_MODIFIERS$\n#T Modyfikatory SI:#!\n$AI_MODIFIERS$"
 difficulty_easy_tooltip:1 "Poziom trudności: #Y Łatwy#!\n\nTo ustawienie zapewni bardziej zrelaksowane i łatwiejsze doświadczenie. Ludzcy gracze będą wspomagani bonusami.\nSI będzie mniej agresywne przeciwko graczowi ludzkiemu niż na normalnym poziomie lub wyższym.\n\n#T Modyfikatory gracza:#!\n$PLAYER_MODIFIERS$\n#T Modyfikatory SI:#!\n$AI_MODIFIERS$"
 difficulty_normal_tooltip:1 "Poziom trudności: #Y Normalny#!\n\nTo ustawienie zapewni zrównoważone doświadczenie, bez żadnych premii dla gracza ludzkiego lub SI.\nKraje SI będą traktować ludzi i inne kraje SI w ten sam sposób.\n\n#T Modyfikatory gracza:#!\n$PLAYER_MODIFIERS$\n#T Modyfikatory SI:#!\n$AI_MODIFIERS$"
 difficulty_hard_tooltip:1 "Poziom trudności: #Y Trudny#!\n\nTo ustawienie jest przeznaczone dla bardziej doświadczonych graczy.\nKraje SI otrzymają bonusy, których nie otrzymają ludzcy gracze i będą bardziej agresywne.\n\n#T Modyfikatory gracza:#!\n$PLAYER_MODIFIERS$\n#T Modyfikatory SI:#!\n$AI_MODIFIERS$"
 difficulty_very_hard_tooltip:1 "Poziom trudności: #Y Bardzo trudny#!\n\nTo jest najtrudniejsze ustawienie do gry. SI otrzyma znaczące bonusy, podczas gdy ludzcy gracze nie otrzymają żadnego.\nKraje SI będą bardziej agresywne.\n\n#T Modyfikatory gracza:#!\n$PLAYER_MODIFIERS$\n#T Modyfikatory SI:#!\n$AI_MODIFIERS$"
 DIFFICULTY_TOOLTIP:1 "Poziom trudności:\nPoziom trudności pozwala kontrolować, jak trudna będzie gra poprzez zmianę zachowania SI i wzmocnienie krajów."
 IRONMAN_TOOLTIP:2 "#Y Tryb Ironman#!:\n\nTryb gry dla bardziej wymagających doświadczeń.\n- #T Włącza osiągnięcia, jeśli nie są włączone żadne modyfikacje#!.\n- Ogranicza liczbę plików zapisu w grze do jednego.\n- Nieopcjonalne i częste autozapisywanie.\n- Nie można używać konsoli w grze.\n- Nie można przełączać krajów."
 IRONMAN_DISABLED_NOT_SIGNED_TOOLTIP:1 "Zaloguj się za pomocą swojego konta Paradox \naby móc zagrać w #Y trybie Ironman#!:\n\nA game mode for a more challenging experience.\n- #T Włącza osiągnięcia, jeśli nie są włączone żadne modyfikacje#!.\n- Ogranicza liczbę plików zapisu w grze do jednego.\n- Nieopcjonalne i częste autozapisywanie.\n- Nie można używać konsoli w grze.\n- Nie można przełączać krajów."
 IRONMAN_DISABLED_MP_TOOLTIP:1 "#Y Tryb Ironman#! nie jest dostępny w trybie gry wieloosobowej:\n\nTryb gry dla bardziej wymagających doświadczeń.\n- #T Włącza osiągnięcia, jeśli nie są włączone żadne modyfikacje#!.\n- Ogranicza liczbę plików zapisu w grze do jednego.\n- Nieopcjonalne i częste autozapisywanie.\n- Nie można używać konsoli w grze.\n- Nie można przełączać krajów."
 IRONMAN_MODS_ENABLED_TOOLTIP:0 "#Y Tryb Ironman#!:\n \n#N (Uruchomienie trybu Ironman z włączonymi modyfikacjami spowoduje wyłączenie Osiągnięć.)#!\n\nTryb gry dla bardziej wymagających doświadczeń.\n- #T Włącza osiągnięcia, jeśli nie są włączone żadne modyfikacje#!.\n- Ogranicza liczbę plików zapisu w grze do jednego.\n- Nieopcjonalne i częste autozapisywanie.\n- Nie można używać konsoli w grze.\n- Nie można przełączać krajów."
