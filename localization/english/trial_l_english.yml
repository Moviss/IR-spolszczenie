l_english:
 trial_consequences:0 "Jeśli nie uda nam się skazać #Y [SCOPE.sChar('target').GetName]#!, może dążyć do wywołania wojny domowej."
 trial.1.t:0 "Proces: Oskarżenie"
 trial.1.desc_republic:0 "W sali senatu powoli zapada cisza, gdy [SCOPE.sChar('target').GetName], oskarżony, zostaje postawiony przed nim. Jako [SCOPE.sChar('target').Custom('random_character_adjective_negative')] [SCOPE.sChar('target').GetWomanMan] [ROOT.GetCountry.GetName] nigdy nie znał - senat szemrze w potępieniu. \n\nWciąż wiszące w powietrzu społeczne wotum nieufności, inspektor występuje i zwraca się do senatu, pytając, o jaką zbrodnię [SCOPE.sChar('target').GetPraenomen] jest oskarżony."
 trial.1.desc_monarchy:0 "Atmosfera w sądzie jest mroczna, gdy [SCOPE.sChar('target').GetName], oskarżony, zostaje przyprowadzony, ze zwieszoną głową, przed [ROOT.GetCountry.GetRulerTitle]. [SCOPE.sChar('target').GetPraenomen|U], [SCOPE.sChar('target').Custom('get_council_1_descriptor')], w końcu posunął się o krok za daleko. \n\nChcąc przyspieszyć proces, inspektor zwraca się formalnie do [ROOT. GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], pytając, o jaką zbrodnię [SCOPE.sChar('target').GetPraenomen] jest oskarżony."
 trial.1.desc_tribal:0 "Wodzowie plemienni siedzą beznamiętnie, gdy [SCOPE.sChar('target').GetName] jest przed nimi prowadzony. Niewiele przychylnych twarzy można dostrzec w zgromadzeniu klanów. \n\nSędzia miecha, a głosy potępienia milkną. Gdy zasłona porządku opada, sędzia zwraca się do [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], pytając, o jaką zbrodnię [SCOPE.sChar('target').GetPraenomen] jest oskarżony."
 trial.1.a:0 "Nadużycie urzędu to poważna sprawa."
 trial.1.b:0 "Naród tego żąda. Nie potrzeba żadnego innego przestępstwa."
 trial.1.c:0 "Czy to ma znaczenie? [ROOT.GetCountry.GetRuler.GetPraenomen] to [ROOT.GetCountry.GetRulerTitle]!"
 office_trial_success_chance_future_small:0 "Zwiększy to nasze szanse na sukces o #Y małą#! ilość."
 office_trial_success_chance_future_moderate:0 "Zwiększy to nasze szanse na sukces o #Y średnią#! ilość."
 office_trial_success_chance_future_large:0 "Zwiększy to nasze szanse na sukces o #Y dużą#! ilość."
 office_trial_success_chance_subtract_small:0 "Zmniejszy to nasze szanse na sukces o #R małą#! ilość."
 office_trial_success_chance_subtract_moderate:0 "Zmniejszy to nasze szanse na sukces o #R średnią#! ilość."
 office_trial_success_chance_subtract_large:0 "Zmniejszy to nasze szanse na sukces o #R dużą#! ilość."
 low_target_popularity_tt:0 "Opcja ta jest dostępna ze względu na niską #Y Popularność#! [SCOPE.sChar('target').GetName]."
 newline_tt:0 "\n"
 trial_monarchy_c_tt:0 "Opcja ta jest dostępna dzięki posiadaniu #Y Monarchii#! jako rodzaju rządów."
 trial.1.d:0 "Zdrada!"
 trial_monarchy_target_is_pretender_tt:0 "Ta opcja jest #Y ekskluzywna#! z powodu tego, że #Y [SCOPE.sChar('target').GetName]#! jest pretendentem."
 trial.1.e:0 "Nagle zmieniliśmy zdanie..."
 trial_ended_no_progress:0 "Obecny proces zostanie zakończony bez rozstrzygnięcia."
 trial.2.t:0 "Proces: Kwestia techniczna"
 trial.2.desc:0 "W miarę upływu godzin, członkowie [ROOT.GetCountry.Custom('get_court_type')] zaczynają być zmęczeni ciągłym kwestionowaniem, witalizmem i dramatyzmem. [SCOPE.sChar('target').GetPraenomen] w końcu zabiera głos, wygłaszając liryczne przemówienie na temat [SCOPE.sChar('target').GetHerHis] wiecznej lojalności wobec [ROOT.GetCountry.GetName].\n\nKiedy [SCOPE.sChar('target').GetPraenomen] mówi, na [SCOPE.sChar('target').GetHerHis] twarzy pojawia się ciekawy uśmiech. Wygląda na to, że podczas opracowywania szczegółów oskarżenia, nasi egzaminatorzy zaniedbali sprawdzenia miejsca pobytu [SCOPE.sChar('target').GetPraenomen] w przeddzień [SCOPE.sChar('target').GetHerHis] domniemanej działalności przestępczej - [SCOPE.sChar('target').GetSheHe] w rzeczywistości odwiedzał/a [SCOPE.sC('alibi_country').GetName] w ramach misji dyplomatycznej."
 trial.2.a:0 "To jest żenujące..."
 trial.2.b:0 "Niech będzie wiadomo, że wszyscy [SCOPE.sC('alibi_country').GetAdjective] są kłamcami!"
 opinion_grave_insult:0 "Grobowa zniewaga"
 trial.3.t:0 "Proces: Nieoczekiwane zakłócenia"
 trial.3.desc:0 "W miarę postępu spraw w procesie [SCOPE.sChar('target').GetName], niespodziewana postać wkracza na [ROOT.GetCountry.Custom('get_court_type')]. Flankowany przez krzepkich żołnierzy, [SCOPE.sChar('powerful_ally').GetName] zajmuje miejsce obok [SCOPE.sChar('target').GetPraenomen], i szepcze do [SCOPE.sChar('target').GetHerHis] ucha.\n\n[SCOPE.sChar('target').GetPraenomen] kiwa głową i podnosi się, by ponownie zabrać głos. Wygląda na to, że [SCOPE.sChar('target').GetSheHe] jest obecnie poręczony/a przez [SCOPE.sChar('powerful_ally').GetPraenomen] z rodziny [SCOPE.sChar('powerful_ally').GetFamilyDisplayName]. Powinniśmy postępować ostrożnie; jako [SCOPE.sChar('powerful_ally').GetPraenomen] ma duże wpływy."
 trial.3.a:0 "Hah! [SCOPE.sChar('powerful_ally').GetPraenomen] nie mogą nas przestraszyć."
 trial.3.b:0 "Być może [SCOPE.sChar('powerful_ally').GetPraenomen] uda się ich przekonać?"
 no_trial_progress:0 "Szansa na sukces nie zostanie ani zwiększona, ani zmniejszona w wyniku tej akcji."
 trial.4.t:0 "Proces: Wina"
 trial.4.desc:0 "W trakcie procesu okazało się, że [SCOPE.sChar('target').GetName] jest szczególnie nerwowym człowiekiem. W obliczu niekończących się oskarżeń, cenzury i wzbierającego gniewu [ROOT.GetCountry.Custom('get_court_type')], [SCOPE.sChar('target').GetSheHe] zaczyna pękać.\n\nZe łzami płynącymi z [SCOPE.sChar('target').GetHerHis] oczu, [SCOPE.sChar('target').GetPraenomen] rzuca się [SCOPE.sChar('target').GetHerselfHimself] u stóp [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], przyznając się do winy i błagając o przebaczenie."
 trial.4.a:0 "W rzeczy samej, winny. Proces musi być kontynuowany."
 trial.4.b:0 "Och... bardzo dobrze. Mała grzywna powinna wystarczyć."
 trial_ends_here_tt:0 "Obecny proces zakończy się, ale #Y [SCOPE.sChar('target').GetName]#! zachowa [SCOPE.sChar('target').GetHerHis] posadę."
 cannot_pay_fine_tt:0 "#Y [SCOPE.sChar('target').GetName]#! nie posiada 100 @gold!, pójdzie więc prosto do więzienia!\n[SCOPE.sChar('target').GetSheHe|U] straci wszystkie posady, a proces się zakończy."
 trial.5.t:0 "Proces: Zmylenie"
 trial.5.desc:0 "W środku porywającego i pełnego samozadowolenia monologu, [SCOPE.sChar('target').GetName] przerywa, z dramatycznym skutkiem. Kręcąc się dookoła, [SCOPE.sChar('target').GetSheHe] wskazuje bezpośrednio na [SCOPE.sChar('scapegoat').GetName], który akurat uczestniczy w [ROOT.GetCountry.Custom('get_court_type')].\n\nDrżącym głosem, [SCOPE. SCOPE.sChar('target').GetPraenomen] oskarża [SCOPE.sChar('scapegoat').GetPraenomen] o manipulowanie całą sprawą, co doprowadziło do tego, że większość [ROOT.GetCountry.Custom('get_court_type')] przyłączyła się do [SCOPE.sChar('target').GetHerHis]."
 trial.5.a:0 "To może być prawda... ale oni muszą być w tym razem!"
 trial.5.b:0 "Nonsens - [SCOPE.sChar('scapegoat').GetPraenomen] jest honorowym człowiekiem."
 trial.6.t:0 "Proces: Lot [SCOPE.sChar('target').GetPraenomen]"
 trial.6.desc:0 " Czas mija, jak litania wojowniczych rywali próbuje amatorskiego oczerniania przeciwko [SCOPE.sChar('target').GetName]. [SCOPE.sChar('target').GetSheHe|U] staje się wyraźnie bardziej niespokojny w miarę trwania tyrady, aż nagle, ku zaskoczeniu wszystkich obecnych, [SCOPE.sChar('target').GetSheHe] podrywa się i biegnie do najbliższego wyjścia. \n\nNagłe pandemonium zostaje przerwane, gdy [SCOPE.sChar('target').GetName] przypadkowo wpada wprost na [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], a obaj kończą na podłodze."
 trial.6.a:0 "Ten nędznik! Winny jak grzech."
 trial.6.b:0 "To nauczy [SCOPE.sChar('target').GetHerHim]."
 legal_accident_death:0 "[SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] traci #R 35#! Życia, i ginie w tragicznym wypadku na drodze sądowej."
 trial.7.t:0 "Proces: Samooskarżenie się"
 trial.7.desc:0 "Podczas nudnej i szczerze mówiąc amatorskiej obrony, [SCOPE.sChar('target').GetName] wprowadza [SCOPE.sChar('target').GetHerselfHimself] w dość podchwytliwą sytuację. Nie jesteśmy pewni jak, ale zamiast przyznać się do niewinności, [SCOPE.sChar('target').GetPraenomen] wydaje się błędnie zakładać, że [SCOPE.sChar('target').GetSheHe] działa w imieniu oskarżenia i oskarża [SCOPE.sChar('target').GetHerselfHimself] o wiele różnych przestępstw. \n\nTeraz może być dobra okazja do zwiększenia przewagi."
 trial.7.a:0 "Zainwestuj w kilka przysług, aby zamienić to w zwycięstwo."
 trial.7.b:0 "W tym tempie nie musimy tego robić."
 fled_to_join_tt:0 "[SCOPE.sChar('target').GetName] przyłączył się do [SCOPE.sChar('target').GetHerHis] w wojnie domowej!"
 trial.8.t:0 "Proces: Werdykt"
 trial.8.desc_success:0 "W [ROOT.GetCountry.Custom('get_court_type')] zapada śmiertelna cisza, gdy sędzia oczyszcza gardło, chwieje się, i odzywa się zachrypniętym głosem.\n\n"...uznaje [SCOPE.sChar('target').GetName] WINNYMI wszystkich zarzutów.""
 trial.8.desc_failure:0 "W [ROOT.GetCountry.Custom('get_court_type')] zapada śmiertelna cisza, gdy sędzia oczyszcza gardło, chwieje się, i odzywa się zachrypniętym głosem.\n\n"...uznaje [SCOPE.sChar('target').GetName] NIEWINNYMI wszystkich zarzutów.""
 trial.8.desc_civil_war_happens:0 "\n\nMając na uwadze te niefortunne wieści, szpiedzy, którym zleciliśmy śledzenie [SCOPE.sChar('target').GetPraenomen] donoszą, że [SCOPE.sChar('target').GetSheHe] byli ostatnio widziani jak uciekali na wzgórza w towarzystwie sporej ilości lojalnych żołnierzy. Wygląda na to, że nie udało nam się dobrze manewrować w tej politycznej grze. \n\nCzeka nas wojna."
 trial.8.desc_civil_war_prevented:0 "\n\nTrudno zignorować grymas na twarzy [SCOPE.sChar('target').GetPraenomen], gdy [SCOPE.sChar('target').GetSheHe] wychodzi z budynku; przypuszczalnie czuje się wściekły, aczkolwiek uniewinniony."
 trial.8.bypass_success:0 "\n\nCały budynek trzęsie się od wrzawy wszystkich obecnych. Strażnicy [ROOT.GetCountry.Custom('get_court_type')] chwytają [SCOPE.sChar('target').GetPraenomen] i odprowadzają [SCOPE.sChar('target').GetHerHim] do lochu. Los [SCOPE.sChar('target').GetHerHis|U] należy do nas, teraz..."
 trial.8.o_success:0 "Sukces!"
 trial.8.o_failure:0 "Potępienie..."
 trial.8.o_civil_war:0 "Do broni!"
 trial.8.o_civil_war_b:0 "$friend_rival.6.b$"

