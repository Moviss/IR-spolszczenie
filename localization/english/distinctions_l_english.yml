l_english:
 distinction_ambush:1 "Insidiatrix"
 distinction_ambush_desc:0 "Po mistrzowskim wymanewrowaniu i zastawieniu zasadzki na wroga, legion ten zasłużył na wyróżnienie jako szczególnie dobry w walce w zarośniętym terenie."
 distinction_hill_fighters:1 "Montigena"
 distinction_hill_fighters_desc:0 "Ten legion jest dobrze przygotowany do walki w pagórkowatym i górzystym terenie. Kontrolując takie pola bitwy z wielką łatwością utrzymywał w szachu znacznie większe siły wroga."
 distinction_open_terrain:1 "Campester"
 distinction_open_terrain_desc:0 "Doskonały w walce na otwartej przestrzeni, legion ten słynie z wielu zwycięskich bitew na równinach."
 distinction_desert_warriors:2 "Harenaria"
 distinction_desert_warriors_desc:0 "Legion ten zyskał sławę jako niezwykle sprawny w manewrowaniu na pustyniach, nie boi się ani słońca, ani piasku i potrafi wykorzystać burze piaskowe i zimne pustynne noce na swoją korzyść."
 distinction_barbarian_killers:1 "Defenstrix"
 distinction_barbarian_killers_desc:0 "Odpierając wielkie hordy, legion ten na stałe związał się z ochroną naszej ojczyzny przed siłami barbarzyńców. Niewielu może się równać z ich zdolnością do powstrzymania większej siły."
 distinction_legio_primagena:1 "Primigenia"
 distinction_legio_primagena_desc:0 "Pierworodny wśród legionów, jest to najstarsza i najbardziej czcigodna jednostka bojowa, do której może należeć żołnierz."
 distinction_well_practiced:1 "Adiutrix"
 distinction_well_practiced_desc:1 "Legion ten znany jest z tradycji zachęcania do inicjatywy i wyjątkowych standardów, z powodzeniem przekazuje ciężko zdobytą wiedzę nowym rekrutom i stosuje zdobyte w przeszłości doświadczenia."
 distinction_hetairoi:1 "Hetairoi"
 distinction_hetairoi_desc:1 "Ten legion zasłużył sobie na zaszczyt bycia nazwanym na cześć Hetajrów, kawalerii wyborowej przydzielonej samemu Aleksandrowi Wielkiemu."
 distinction_imperial:1 "Regnatrix"
 distinction_imperial_desc:0 "Ten legion odnosił wielkie zwycięstwa pod dowództwem królewskiego dziedzica, co do dziś cenią, wyznaczając sobie wyższe standardy niż inne legiony."
 distinction_poliorcetes:0 "Poliorcetes"
 distinction_poliorcetes_desc:1 "Legion ten otrzymał przydomek Poliorketes po tym, jak prowadził długie i decydujące oblężenia wielkich fortyfikacji. To dziedzictwo jest nadal silne w całej jednostce, która pozostaje bardzo skuteczną siłą oblężniczą."
 distinction_pious:1 "Pia"
 distinction_pious_desc:0 "Gorliwość jest silna w tym legionie, który zburzył budowle obcych bogów na ziemiach wroga."
 distinction_barca:0 "Barca"
 distinction_barca_desc:0 "Ten legion podążał za swoim dowódcą w kampaniach daleko poza naszą ojczyzną, nabywając instynktowną wiedzę o stylu dowodzenia i celach kampanii. Po dziś dzień jest znany jako Barca, czyli Piorun, z powodu swoich odważnych ofensyw."
 distinction_stalwart:1 "Constans"
 distinction_stalwart_desc:0 "Armia ta była niegdyś dowodzona przez jednego z najsłynniejszych generałów starożytnego świata, który zyskał reputację nie tylko dzięki swojej wielkości, ale także dzięki wyjątkowej umiejętności doprowadzania do upadku miast."
 distinction_elephant_lords:1 "Elephantina"
 distinction_elephant_lords_desc:0 "Korpus słoni tego legionu był opisywany jako ściana piorunów miażdżąca wszystko przed sobą. Z czasem zdobył doświadczenie i wiedzę, jak sprawić, by te zwierzęta były w pełni sprawne w walce, a także jak je karmić i transportować z minimalną ilością utrudnień."
 distinction_argyraspides:0 "Argyraspides"
 distinction_argyraspides_desc:0 "Przypominająca dawne srebrne tarcze, elitarną jednostkę bojową w armii Aleksandra Wielkiego, jednostka ta zyskała reputację niezłomnej falangi."
 distinction_corona_obsidionalis:1 "Corona Obsidionalis"
 distinction_corona_obsidionalis_desc:0 "Najwyższym odznaczeniem wojskowym w armii rzymskiej była Corona Obsidionalis lub Korona Trawiasta. Zdobywał ją dowódca owego legionu po wielkim zwycięstwie militarnym."
 distinction_triumphalis:1 "Triumphalis"
 distinction_triumphalis_desc:0 "Legion ten dostąpił zaszczytu wkroczenia do stolicy w ramach triumfu swojego dowódcy, który to zaszczyt pielęgnuje po dziś dzień."
 distinction_ferrata:1 "Ferrata"
 distinction_ferrata_desc:0 "Zyskawszy reputację bardzo lojalnego i niezłomnego, legion ten zyskał przydomek "Ferrata" lub "Żelazny.
 distinction_fulminata:1 "Fulminata"
 distinction_fulminata_desc:0 "Ten legion został pobłogosławiony przez bóstwo, gdy został uratowany przez burzę przed pewną klęską."
 distinction_foragers:0 "Frumentaria"
 distinction_foragers_desc:0 "Legion ten został uhonorowany i był bardzo ceniony za swoją zdolność do życia z uprawy ziemi i wykorzystywania każdej sytuacji."
 distinction_dishonor_cowardly:0 "Trepida"
 distinction_dishonor_cowardly_desc:0 "Ten legion ma reputację splamioną niesławnym pokazem tchórzostwa w przeszłości."
 distinction_dishonor_looters:0 "Rapax"
 distinction_dishonor_looters_desc:0 "Zachowując się w sposób niewybaczalny wobec tych, którzy byli zbyt słabi, by się bronić, legion ten nosi trwałą plamę na swoim honorze z powodu swoich przeszłych działań."
 distinction_dishonor_mutineers:1 "Desertrix"
 distinction_dishonor_mutineers_desc:0 "Ten legion jest na zawsze znany z niewierności podczas minionej wojny domowej, kiedy to dołączył do zdrajców i zdrajczyń po przegranej stronie."
 distinction_dishonor_impious:1 "Impia"
 distinction_dishonor_impious_desc:0 "Honor tego legionu jest splamiony po tym, jak splądrował świątynię jednego z bóstw, któremu miał oddawać cześć i uwielbienie."
 distinction_dishonor_lost:2 "Improba"
 distinction_dishonor_lost_desc:0 "Nie będąc w stanie ochronić swojego dowódcy, legion ten ma wieczną plamę na swoim honorze."
