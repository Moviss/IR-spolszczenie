 distinction_legion_default:0 "Oddanie Legionu"
 distinction_legion_default_desc:0 "Założenie legionu jest ważnym wydarzeniem w historii naszego narodu. Z dumą i honorem, nasi lojalni żołnierze będą pamiętać o przysiędze, którą złożyli, gdy będą walczyć z naszymi wrogami."
