l_english:
 assassinate.1.t:0 "Kontakt zgłasza się"
 assassinate.1.desc:0 "Nasi doradcy donoszą, że [SCOPE.sChar('foreign_agent').GetName], zaufany przyjaciel naszego [ROOT.GetCountry.GetRulerTitle], nawiązał kontakt z naszymi agentami w [SCOPE.sChar('target').GetEmployer.GetName]. Planowany zamach na [SCOPE.sChar('target').GetName] zaczyna nabierać kształtów - jednak [SCOPE.sChar('foreign_agent').GetPraenomen] poprosił nas o wysłanie pomocy, aby [SCOPE.sChar('foreign_agent').GetSheHe] mógł lepiej wykonywać [SCOPE.sChar('foreign_agent').GetHerHis] tajne zadania."
 assassinate.1.a:0 "Cokolwiek. [SCOPE.sChar('target').GetPraenomen] musi zginąć."
 assassinate.1.b:0 "Czy to na pewno nie jest konieczne?"
 assassinate.1.c:0 "Powiedz [SCOPE.sChar('foreign_agent').GetHerHim], żeby użył jakiejś inicjatywy!"
 plot_becomes_more_unlikely:0 "Prawdopodobieństwo, że planowany zamach się powiedzie będzie #R mniejsze#!."
 #
 assassinate.2.t:0 "Zamach Odwołany"
 assassinate.2.desc:0 "Ze względu na dogodną śmierć [SCOPE.sChar('target').GetName], w okolicznościach od nas niezależnych, nasza próba zabójstwa nie jest już potrzebna.\n\nPoinstruowaliśmy naszych agentów, aby zwrócili te zasoby, których jeszcze nie wykorzystali, abyśmy mogli odzyskać część naszych kosztów."
 assassinate.2.a:0 "Los się do nas uśmiecha."
 #
 assassinate.3.t:0 "Agent wygasł!"
 assassinate.3.desc:0 "Nasza próba zamachu na [SCOPE.sChar('target').GetName], została nagle przerwana. Agent, którego prosiliśmy o pomoc w tej sprawie, zginął w podejrzanych okolicznościach.\n\nNa szczęście nasze kontakty w [SCOPE.sChar('target').GetEmployer.GetName] zdołały odzyskać część środków, które przeznaczyliśmy na ten plan."
 assassinate.3.a:0 "Najbardziej niefortunne."
 #
 assassinate.4.t:0 "Agent Zdemaskowany!"
 assassinate.4.desc:0 "Wygląda na to, że nieroztropnie zaufaliśmy zagranicznym przyjaciołom. [SCOPE.sChar('foreign_agent').GetName], którego nasi agenci zakontraktowali do użycia w naszej próbie zamachu na [SCOPE.sChar('target').GetName], został zakuty w kajdany przez rządz w[SCOPE. sChar('target').GetEmployer.GetName].\n\nNa szczęście nasz udział pozostał niewykryty, a nasi agenci byli w stanie odzyskać część środków, które wydaliśmy na to nieudane przedsięwzięcie."
 assassinate.4.a:0 "Cholera."
 #
 assassinate.5.t:0 "Morderstwo to trudny biznes"
 assassinate.5.desc:0 "Po raz kolejny nasi agenci otrzymali komunikat od naszego kontaktu w [SCOPE.sChar('target').GetEmployer.GetName]. Wygląda na to, że [SCOPE.sChar('foreign_agent').GetSheHe] ma problemy z zaplanowaniem ucieczki [SCOPE.sChar('foreign_agent').GetHerHis], gdy [SCOPE.sChar('target').GetPraenomen] zostanie zamordowany. [SCOPE.sChar('foreign_agent').GetSheHe|U] żąda, abyśmy wysłali kozła ofiarnego, aby ktoś mógł wziąć na siebie winę bez wzbudzania podejrzeń. Taki kozioł ofiarny raczej nie wróci z tego zadania..."
 assassinate.5.a:0 "Znamy idealnego kandydata [SCOPE.sChar('scapegoat').GetWomanMan]!"
 assassinate.5.b:0 "I ryzykować naszych własnych? Nigdy!"
 #
 assassinate.6.t:0 "Myśląc Przyszłościowo"
 assassinate.6.desc:0 "Nasz agent w [SCOPE.sChar('target').GetEmployer.GetName], dręczony przyszłymi wydarzeniami, skontaktował się z nami ponownie, prosząc o obietnicę azylu po dokonaniu czynu. Nasi doradcy są podzieleni co do tego, czy jest to mądre posunięcie."
 assassinate.6.a:0 "Cokolwiek, aby uspokoić umysł [SCOPE.sChar('foreign_agent').GetHerHis]."
 assassinate.6.b:0 "Zdecydowanie nie."
 agent_will_flee_to_us_tt:0 "[SCOPE.sChar('foreign_agent').GetName] będzie próbował uciec do naszego kraju, po zamachu."
 #
 assassinate.7.t:0 "Nadchodzi Zmierzch"
 assassinate.7.desc:0 "Nasz agent w [SCOPE.sChar('target').GetEmployer.GetName] poinformował nas, że próba zamachu na [SCOPE.sChar('target').GetName] odbędzie się w najbliższym czasie. [SCOPE.sChar('foreign_agent').GetSheHe|U] prosi tylko o jedno dodatkowe polecenie.\n\nW jaki sposób powinniśmy spróbować pozbyć się [SCOPE.sChar('target').GetPraenomen]?"
 assassinate.7.a:0 "Trucizna na pewno zadziała."
 assassinate.7.b:0 "Szybki cios nożem powinien wystarczyć."
 assassinate.7.c:0 "Oskóruj [SCOPE.sChar('target').GetHerHim] żywcem!"
 assassinate.7.d:0 "Wbij [SCOPE.sChar('target').GetHerHim] na taran!"
 assassinate.7.e:0 "Zwab [[SCOPE.sChar('target').GetHerHim]], a następnie ukrzyżuj [SCOPE.sChar('target').GetHerHim]."
 assassinate.7.f:0 "Uduś [SCOPE.sChar('target').GetHerHim] w nocy."
 assassinate.7.g:0 "Zorganizuj wypadek przy kąpieli."
 assassinate.7.h:0 "Pobij [SCOPE.sChar('target').GetHerHim] na śmierć."
 assassinate.7.i:0 "Cokolwiek, byleby było szybkie."
 attempted_assassination_on_us:0 "Próba Zamachu"
 #
 assassinate.8.t:0 "[SCOPE.Custom('assassination_result_string')]"
 assassination_attempt_failed_string:0 "Zamach się nie powiódł!"
 assassination_attempt_succeeded_string:0 "Zamach się powiódł!"
 assassinate.8.desc:0 "[SCOPE.Custom('assassination_result_first_paragraph')]\n\n[SCOPE.Custom('assassination_result_second_paragraph')] [SCOPE.Custom('assassination_result_third_paragraph_asylum_promised_agent')]\n\n[SCOPE.Custom('assassination_result_fourth_paragraph')]"
 assassination_result_first_paragraph_failed:0 "Otrzymaliśmy złe wieści od naszych agentów w [SCOPE.sChar('target').GetEmployer.GetName]. Błędny głupiec, którego wysłaliśmy, by zabił [SCOPE.sChar('target').GetName], zawiódł całkowicie - [SCOPE.sChar('target').GetPraenomen] nadal żyje!"
 assassination_result_first_paragraph_succeeded:0 "Nasi agenci w [SCOPE.sChar('target').GetEmployer.GetName] donoszą, że na dworze [SCOPE.sChar('target').GetEmployer.GetName] panuje zamieszanie! Wygląda na to, że nasz dzielny zabójca, [SCOPE.sChar('foreign_agent').GetName], odniósł sukces w [SCOPE.sChar('foreign_agent').GetHerHis] zadaniu pozbycia się ze świata [SCOPE.sChar('target').GetName]."
 assassination_result_second_paragraph_scapegoat_killed:0 "Biedny [SCOPE.sChar('scapegoat').GetWomanMan], którego wysłaliśmy, by wziął na siebie winę za zamach, niejaki [SCOPE.sChar('scapegoat').GetName], spełnił [SCOPE.sChar('scapegoat').GetHerHis] swoją rolę w sposób godny podziwu; wpadł w szał, zaledwie kilka chwil po dokonaniu czynu. Może i niechętny wspólnik, ale skuteczny."
 assassination_result_second_paragraph_scapegoat_survived:0 "Biedny [SCOPE.sChar('scapegoat').GetWomanMan], którego wysłaliśmy, by wziął na siebie winę za ten czyn, najwyraźniej przeżył. Naturalnie, zerwaliśmy wszelkie kontakty z [SCOPE.sChar('scapegoat').GetHerHim] - [SCOPE.sChar('scapegoat').GetSheHe] będzie musiał teraz radzić sobie [SCOPE.sChar('scapegoat').GetHerHis] sam w życiu."
 assassination_result_second_paragraph_generic:1 "Powiedziano nam, że wielu było obecnych na miejscu próby czynu."
 assassination_result_third_paragraph_asylum_promised_agent:0 "Nasz agent jakoś zdołał uciec z miejsca zdarzenia i w tej chwili podróżuje w kierunku naszych granic, mając nadzieję skorzystać z naszej oferty azylu. Nie jest jeszcze za późno, by zmienić nasze zdanie, oczywiście..."
 assassination_result_third_paragraph_default:0 "Wygląda na to, że nasz agent postanowił zmierzyć się z [SCOPE.sChar('foreign_agent').GetHerHis] losem w [SCOPE.sChar('foreign_agent').GetEmployer.GetName] - to, czy [SCOPE.sChar('foreign_agent').GetSheHe] przeżyje, zależy wyłącznie od [SCOPE.sChar('foreign_agent').GetHerHis] własnych niemałych umiejętności."
 assassination_result_fourth_paragraph_discovered:0 "Wreszcie, i być może najbardziej niefortunnie, wydaje się, że na miejscu zdarzenia znaleziono wystarczająco dużo dowodów, by powiązać nasz dumny naród z zabójstwem [SCOPE.sChar('target').GetPraenomen]; z pewnością ściągniemy na siebie gniew ludzi [SCOPE.sChar('target').GetEmployer.GetAdjective]."
 assassination_result_fourth_paragraph_undiscovered:0 "Na koniec, wygląda na to, że nasz udział w tej aferze przeszedł całkiem niezauważony przez ludzi [SCOPE.sChar('target').GetEmployer.GetAdjective] - najwyraźniej są głupsi, niż się spodziewaliśmy."
 assassinate.8.a:0 "Przywitaj [SCOPE.sChar('foreign_agent').GetPraenomen] jak bohatera!"
 assassinate.8.b:0 "Doskonale! Ale co do tej sprawy z azylem..."
 assassinate.8.c:1 "Interesujące."
 assassinate.9.t:0 "Zamordowany!"
 assassinate.9.desc:0 "Nasz drogi [ROOT.GetCountry.GetRulerTitle], [SCOPE.sChar('target').GetName], został zamordowany przez obcych agentów!\n\n[SCOPE.Custom('assassinated_ping_paragraph_two')][SCOPE.Custom('assassinated_ping_paragraph_three')]"
 assassination_culprit_discovered:0 "We wściekłej walce wokół śmierci [SCOPE.sChar('target').GetHerHis], schwytano sprawcę. Po wyczerpujących torturach, [SCOPE.sChar('culprit').GetSheHe] zidentyfikował [SCOPE.sChar('culprit').GetHerselfHimself] jako [SCOPE.sChar('culprit').GetName], [SCOPE.sChar('culprit').GetWomanMan] o niewielkiej sławie, wyraźnie działającego na czyjeś zlecenie."
 assassination_culprit_undiscovered:0 "Mimo rozpaczliwych poszukiwań, przesłuchań i zastraszania, nie udało się zlokalizować sprawcy tego podłego czynu."
 discovered_ruler_para:0 "Pomimo paranoi ogarniającej nasz naród, dowody odkryte na miejscu zdarzenia oraz nasza fatalna sytuacja polityczna wskazują na [SCOPE.sChar('discovered_ruler').GetName] z [SCOPE.sChar('discovered_ruler').GetEmployer.GetName] jako stojących za tym czynem władców marionetek. Z pewnością musimy ich ukarać za ten nikczemny czyn."
 undiscovered_ruler_para:0 "Nie udało się znaleźć dowodów łączących jakiekolwiek państwo z tym strasznym czynem - nie jesteśmy w stanie określić, kto za nim stał."
 assassinate.9.a:0 "Biada nam!"
 assassinate.10.t:0 "Próba Zamachu!"
 assassinate.10.desc:0 "W przerażającym obrocie wydarzeń, próba zamachu została podjęta na naszego drogiego [ROOT.GetCountry.GetRulerTitle], właśnie tego dnia. sami bogowie musieli się do nas uśmiechnąć, gdyż [SCOPE.sChar('target').GetSheHe] zdołał uciec bez szwanku - a członkowie [ROOT.GetCountry.Custom('get_court_type')] domagają się zemsty.\n\n[SCOPE.Custom('enemy_discovered_10_para')]"
 enemy_discovered_10_para:0 "Dzięki sumiennemu przesłuchaniu i sprytnej taktyce, zidentyfikowaliśmy [SCOPE.sChar('discovered_ruler').GetName], z [SCOPE.sChar('discovered_ruler').GetEmployer.GetName], jako autora tego nikczemnego czynu. Nasi ludzie są gotowi do działania."
 enemy_undiscovered_10_para:0 "Pomimo naszych najlepszych starań, nie udało nam się zidentyfikować autora tego nikczemnego czynu i musimy pozwolić, by pozostał on bezkarny. Na szczęście nasi ludzie zjednoczyli się wokół naszego [ROOT.GetCountry.GetRulerTitle], pokazując się z jak najlepszej strony w obliczu przeciwności losu."
 assassinate.10.a:0 "Oburzające!"
 assassinate.1.d:0 "Jakie to ekscytujące! Powiedz wszystkim.!"
