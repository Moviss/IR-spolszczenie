l_english:
 warfare.1.t:0 "Złupienie [SCOPE.sP('temp_city_scope_warfare_1').GetName]"
 warfare.1.desc:1 "[ROOT.GetCharacter.GetName] poprowadził [ROOT.GetCharacter.GetHerHis] ludzi do chwalebnego zwycięstwa podczas oblężenia [SCOPE.sP('temp_city_scope_warfare_1').GetName]. Wróg uciekł w niesławie, a jedyne co pozostało to zdecydować jak traktować mieszkańców.\n\nNie trzeba dodawać, że łupy wojenne prawdopodobnie spowodują, że ci z [ROOT.GetCharacter.GetEmployer.GetCapital.GetName] będą bardzo podziwiać [ROOT.GetCharacter.GetPraenomen], ale pozostawienie takiego bogactwa w rękach jednego [ROOT.GetCharacter.GetWomanMan] może spowodować problemy w przyszłości..."
 warfare.1.a:0 "Niech grabież będzie łagodna."
 warfare.1.b:0 "Pozwólmy żołnierzom swobodnie szaleć!"
 warfare.1.c:0 "Nikt się nie ukryje!"
 warfare.1.d:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName] Delenda Est!"
 warfare.2.t:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName] Splądrowane!"
 warfare.2.desc:1 "Po oblężeniu [SCOPE.sP('temp_city_scope_warfare_1').GetName], [SCOPE.sChar('siege_instigator').GetName] poprowadził [SCOPE.sChar('siege_instigator').GetHerHis] żołnierzy do zamieszek, w wyniku których doszło do morderstw, gwałtów i kradzieży. Bogactwo, które [SCOPE.sChar('siege_instigator').GetPraenomen] zyskał na tym złym czynie jest nie do porównania, a nasi doradcy sugerują, że [SCOPE.sChar('siege_instigator').GetSheHe] jest teraz jednym z najbogatszych ludzi w naszym kraju. Nawet dezerterzy przebywający wcześniej w [SCOPE.sP('temp_city_scope_warfare_1').GetName] przybywają, by przyłączyć się do [SCOPE.sChar('siege_instigator').GetPraenomen].\n\Pomimo [SCOPE.sChar('siege_instigator').GetHerHis] powszechnego uznania, powinniśmy rozważyć ukaranie [SCOPE.sChar('siege_instigator').GetHerHim] za te nikczemne czyny."
 warfare.2.a:0 "Nie. Odpuść sobie."
 warfare.2.b:0 "Nalegaj na złożenie przysięgi wierności."
 warfare.2.c:0 "Zażądaj, aby bogactwo zostało podzielone z armią!"
 ###Returning Merc Chain
 character_events.43.t:0 "Powrót [SCOPE.sChar('returning_merc').GetPraenomen]"
 returning_merc_first:0 "Wiele długich lat temu, [SCOPE.sChar('returning_merc').GetName] został wysłany w świat z armią [ROOT.GetCountry.GetAdjective] żołnierzy pod dowództwem [SCOPE.sChar('returning_merc').GetHerHis] command.\n\n"
 returning_merc_siege_yes:0 "W całym królestwie słyszano opowieści o wielu wyczynach i sukcesach [SCOPE.sChar('returning_merc').GetPraenomen]; nawet bardowie wciąż śpiewają o chwalebnym złupieniu [SCOPE.sP('siege_loc').GetName], w którym [SCOPE.sChar('returning_merc').GetPraenomen] podobno rozgromił obrońców niemal w pojedynkę.\n\n"
 returning_merc_siege_no:0 "Niestety, niewiele słyszano o [SCOPE.sChar('returning_merc').GetPraenomen], podczas [SCOPE.sChar('returning_merc').GetHerHis] czasu poza domem - w rzeczy samej, niewielu nawet rozpoznało [SCOPE.sChar('returning_merc').GetHerHim] po [SCOPE. SCOPE.sChar('returning_merc').GetHerHis] pojawieniu się w [ROOT.GetCountry.Custom('get_court_type')], jednak [SCOPE.sChar('returning_merc').GetPraenomen] zapewnia nas o nowej wytrwałości [SCOPE.sChar('returning_merc').GetHerHis] w dążeniu do celu.\n\n"
 returning_merc_success:0 "Odkładając na bok opowieści o czynach i występkach, [SCOPE.sChar('returning_merc').GetPraenomen] powrócił w dobrym nastroju i ze sporą ilością bogactwa. Powinniśmy być ostrożni w stosunku do [SCOPE.sChar('returning_merc').GetHerHis] z powodu jego nowej pozycji wśród naszego [ROOT.GetCountry.Custom('get_court_type')]."
 returning_merc_failure:0 "Niestety, życie poszukiwacza przygód nie było dla [SCOPE.sChar('returning_merc').GetPraenomen], z powodu wielu militarnych katastrof i kilku ledwo unikniętych buntów. SCOPE.sChar('returning_merc').GetPraenomen] powrócił w końcu do [ROOT.GetCountry.GetName], gdzie [SCOPE.sChar('returning_merc').GetSheHe] ma nadzieję na mniej awanturnicze życie."
 character_events.43.a:0 "Intrygujące."
 character_events.44.t:0 "Wygnaniec powraca"
 character_events.44.desc:0 "Po wielu długich latach przygód, [SCOPE.sChar('returning_merc').GetName] postawił stopę z powrotem na [ROOT.GetCountry.GetAdjective] ziemi.\n\nKu przerażeniu naszego dworu, wygląda na to, że [SCOPE.sChar('returning_merc').GetPraenomen] poznał nieco więcej dróg intrygi, niż się spodziewaliśmy. Po przekroczeniu granicy, [SCOPE.sChar('returning_merc').GetSheHe] wydał ostrą proklamację popierającą nikczemnego pretendenta, [SCOPE.sChar('supported_pretender').GetName].\n\nMiejmy nadzieję, że uda nam się ukoić umysł [SCOPE.sChar('returning_merc').GetPraenomen] miodowymi słowami, albo jeszcze lepiej: złotem."
 character_events.44.a:0 "Zdrajcy..."
 character_events.47.t:0 "Dziedzic powraca"
 character_events.47.desc:0 "Szepty przepowiedziały powrót niegdysiejszego dziedzica, [SCOPE.sChar('returning_merc').GetName]. Wiele lat temu, [SCOPE.sChar('returning_merc').GetSheHe] opuścił dwór [ROOT.GetCountry.GetAdjective], zamierzając wykuć swoje przeznaczenie w odległych krainach, zanim powróci, by czekać na nieuniknioną koronację, która czekała [SCOPE.sChar('returning_merc').GetHerHim].\n\nWydarzenia toczą się jednak szybko i podczas gdy [SCOPE.sChar('returning_merc'). GetPraenomen] przebywał za granicą, ukochany monarcha [SCOPE.sChar('old_king').GetName] odszedł, co spowodowało powstanie [ROOT.GetCountry.GetRuler.GetName].\n\n[SCOPE. sChar('returning_merc').GetPraenomen] wierzy, że [SCOPE.sChar('returning_merc').GetSheHe] jest jedynym prawdziwym władcą, na jakiego zasługuje nasz kraj, a wielu, jak się wydaje, zgadza się z tym."
 character_events.47.a:0 "Do broni!"
 character_events.48.t:0 "Upadły"
 character_events.48.desc:0 "Wysłannicy dostarczyli nam dziś smutną wiadomość, że [SCOPE.sChar('dead_merc').GetName] poległ podczas przygody poza granicami [ROOT.GetCountry.GetName]. Powiedziano nam, że w [SCOPE.sP('death_location').GetName] znajduje się cmentarz, gdzie wielu odwiedza go, by opłakiwać poległego wojownika."
 character_events.48.a:0 "To my jesteśmy winni..."
 character_events.48.desc_successor:0 "\n\nPotężny [SCOPE.sChar('dead_merc').GetPraenomen] stał kiedyś w bezpośredniej sukcesji do tronu [ROOT.GetCountry.GetAdjective], a nasz lud płacze w udręce, że [SCOPE.sChar('dead_merc').GetSheHe] umarł tak daleko od [ROOT.GetCountry.GetAdjective] ziemi."
 #More Battle Wounds
 warfare.6.t:0 "Ranny w bitwie"
 warfare.6.desc:0 "Wygląda na to, że [ROOT.GetCharacter.GetName] wystawił [ROOT.GetCharacter.GetHerselfHimself] na spore ryzyko, a teraz ma nową ranę, która przysparza [ROOT.GetCharacter.GetHerHis] kłopotów."
 warfare.6.a:0 "Naprzód!"
 warfare.7.t:0 "Upadły dowódca"
 warfare.7.desc:0 "W jakiś sposób [ROOT.GetCharacter.GetName] musiał się odłączyć od głównych sił.\n\nW środku bitwy honorowego dowódcy nagle nie było, a nasze siły w [battle_location.GetName] zostały bez dowództwa."
 warfare.7.a:0 "Z czasem [ROOT.GetCharacter.GetSheHe] będzie opłakiwany."
 warfare.8.t:0 "Ranny w bitwie"
 warfare.8.desc:0 "Bitwy morskie wiążą się z poważnym ryzykiem utraty życia i zdrowia, nawet dla tych, którzy dowodzą nimi z pokładu okrętu flagowego. \n\nPodczas bitwy [ROOT.GetCharacter.GetName] został ranny. Jeżeli [ROOT.GetCharacter.GetSheHe] przeżyje, będzie to dobra historia do opowiedzenia w [ROOT.GetEmployer.GetCapital.GetName]..."
 warfare.8.a:0 "Niefortunne."
 warfare.9.t:0 "Zaginiony na morzu"
 warfare.9.desc:0 "Chociaż nikt nie widział dokładnie co się stało, wydaje się, że [ROOT.GetCharacter.GetName] został trafiony kawałkiem latającego gruzu w środku bitwy, którą [ROOT.GetCharacter.GetSheHe] dowodził w [battle_location.GetName].\n\nUderzenie musiało być śmiertelne, jako że [ROOT.GetCharacter.GetSheHe] nie wykazuje oznak życia."
 warfare.9.a:0 "Z czasem [ROOT.GetCharacter.GetSheHe] będzie opłakiwany."
 #Surprise
 warfare.17.t:0 "...Co to jest?"
 warfare.17.desc:0 "Obserwując udane oblężenie Argos, boski, wszechstronnie utalentowany Pyrrus, rzuca beznamiętne spojrzenia na rzeź. Gdy z lwią gracją wkracza na główny plac miasta, coś błyszczy na dachu... \n\nGdy skanuje horyzont, jego wzrok przykuwa inny ruch. Obawiając się zasadzki, daje sygnał swoim wiernym ludziom, którzy z pełną dyscypliną ustawiają się w szyku obronnym.\n\nPotem kolejny dźwięk, tym razem z tyłu.\n\n"Co to jest?", woła..."
 warfare.17.a:0 "Nie! Powalony w czasach swojej świetności!?"
